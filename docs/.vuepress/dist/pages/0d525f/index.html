 <li data-v-06970110><a href="/dev/#开发与运维" data-v-06970110>开发与运维</a></li><li data-v-06970110><a href="/dev/#运维" data-v-06970110>运维</a></li><li data-v-06970110><a href="/dev/#工具和中间件" data-v-06970110>工具和中间件</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-5-1</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">MySQL<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>关系型数据库</p></blockquote> <h2 id="下载与安装"><a href="#下载与安装" class="header-anchor">#</a> 下载与安装</h2> <h3 id="初始化"><a href="#初始化" class="header-anchor">#</a> 初始化</h3> <p>1、登录mysql官网，点击侧边栏：download，选择对应版本的压缩包下载到本地</p> <p>2、解压</p> <p>3、在bin目录下初始化mysql：mysqld  --initialize</p> <p>4、启动mysql服务器：net start mysql</p> <p>5、确认用户身份：mysqladmin -u root -p password ——&gt; 在初始化后，在bin的同级目录下会自动生成一个data目录，在data目录中的 DESKTOP-VCLA78O.err 文件中含有系统随机分配的初始密码，此时输入初始密码，再输入新密码，此时你的 mysql 算初始化完成</p> <p>6、停止mysql服务器：net stop mysql</p> <h3 id="基础命令"><a href="#基础命令" class="header-anchor">#</a> 基础命令</h3> <p>0、linux启动/重启mysql</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">service</span> mysqld restart
<span class="token function">service</span> mysql restart<span class="token punctuation">(</span>某些版本<span class="token punctuation">)</span>
</code></pre></div><p>1、启动命令行客户端：</p> <p>mysqp -u root -p</p> <div class="language- extra-class"><pre class="language-text"><code>本地机：
mysql -u root -p

远端机：
mysql -h ip -u root -p

再输入密码即可登录命令行客户端
</code></pre></div><p>2、创建数据库：</p> <p>create database + 库名;</p> <div class="language-sql extra-class"><pre class="language-sql"><code>mysql<span class="token operator">&gt;</span> <span class="token keyword">create</span> <span class="token keyword">database</span> Book<span class="token punctuation">;</span>

Query OK<span class="token punctuation">,</span> <span class="token number">1</span> <span class="token keyword">row</span> affected <span class="token punctuation">(</span><span class="token number">0.01</span> sec<span class="token punctuation">)</span>xxxxxxxxxx creat <span class="token keyword">database</span> Book<span class="token punctuation">;</span>mysql<span class="token operator">&gt;</span> <span class="token keyword">create</span> <span class="token keyword">database</span> Book<span class="token punctuation">;</span>Query OK<span class="token punctuation">,</span> <span class="token number">1</span> <span class="token keyword">row</span> affected <span class="token punctuation">(</span><span class="token number">0.01</span> sec<span class="token punctuation">)</span>
</code></pre></div><p>3、建表：</p> <p>use + 库名 （无分号）</p> <p>CREATE TABLE + 表名(表信息1, 表信息2, 表信息3...)；</p> <div class="language-sql extra-class"><pre class="language-sql"><code><span class="token comment">//进入数据库</span>
mysql<span class="token operator">&gt;</span> <span class="token keyword">use</span> Book
<span class="token keyword">Database</span> changed

<span class="token comment">//ctrl+c中断操作</span>
mysql<span class="token operator">&gt;</span> <span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> bookList <span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token operator">-</span><span class="token operator">&gt;</span> <span class="token operator">^</span>C

<span class="token comment">//建表</span>
mysql<span class="token operator">&gt;</span> <span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> bookList<span class="token punctuation">(</span>
    <span class="token operator">-</span><span class="token operator">&gt;</span> ISBN <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token punctuation">,</span>
    <span class="token operator">-</span><span class="token operator">&gt;</span> name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span> <span class="token keyword">CHARACTER</span> <span class="token keyword">SET</span> gb2312<span class="token punctuation">,</span>
    <span class="token operator">-</span><span class="token operator">&gt;</span> price <span class="token keyword">float</span><span class="token punctuation">,</span>
    <span class="token operator">-</span><span class="token operator">&gt;</span> chubanDate <span class="token keyword">date</span><span class="token punctuation">,</span>
    <span class="token operator">-</span><span class="token operator">&gt;</span> <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span>ISBN<span class="token punctuation">)</span>
    <span class="token operator">-</span><span class="token operator">&gt;</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>
Query OK<span class="token punctuation">,</span> <span class="token number">0</span> <span class="token keyword">rows</span> affected <span class="token punctuation">(</span><span class="token number">0.02</span> sec<span class="token punctuation">)</span>

mysql<span class="token operator">&gt;</span>
</code></pre></div><p>4、添加、更新、查询......</p> <p>insert into + 表名 values(数据信息...);</p> <p>select * from + 表名；</p> <div class="language-sql extra-class"><pre class="language-sql"><code>mysql<span class="token operator">&gt;</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> bookList
    <span class="token operator">-</span><span class="token operator">&gt;</span> <span class="token punctuation">;</span>
Empty <span class="token keyword">set</span> <span class="token punctuation">(</span><span class="token number">0.01</span> sec<span class="token punctuation">)</span>

mysql<span class="token operator">&gt;</span> <span class="token keyword">insert</span> <span class="token keyword">into</span> bookList <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'7-302-01465-5'</span><span class="token punctuation">,</span><span class="token string">'高等数学'</span><span class="token punctuation">,</span><span class="token number">28.27</span><span class="token punctuation">,</span><span class="token string">'2020-12-10'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
Query OK<span class="token punctuation">,</span> <span class="token number">1</span> <span class="token keyword">row</span> affected <span class="token punctuation">(</span><span class="token number">0.00</span> sec<span class="token punctuation">)</span>

mysql<span class="token operator">&gt;</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> bookList<span class="token punctuation">;</span>
<span class="token operator">+</span><span class="token comment">---------------+----------+-------+------------+</span>
<span class="token operator">|</span> ISBN          <span class="token operator">|</span> name     <span class="token operator">|</span> price <span class="token operator">|</span> chubanDate <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">---------------+----------+-------+------------+</span>
<span class="token operator">|</span> <span class="token number">7</span><span class="token operator">-</span><span class="token number">302</span><span class="token operator">-</span><span class="token number">01465</span><span class="token operator">-</span><span class="token number">5</span> <span class="token operator">|</span> 高等数学 <span class="token operator">|</span> <span class="token number">28.27</span> <span class="token operator">|</span> <span class="token number">2020</span><span class="token operator">-</span><span class="token number">12</span><span class="token operator">-</span><span class="token number">10</span> <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">---------------+----------+-------+------------+</span>
<span class="token number">1</span> <span class="token keyword">row</span> <span class="token operator">in</span> <span class="token keyword">set</span> <span class="token punctuation">(</span><span class="token number">0.00</span> sec<span class="token punctuation">)</span>

mysql<span class="token operator">&gt;</span>
</code></pre></div><p>5、导入 .sql 文件中的SQL语句</p> <p>sourse + 文件路径（无分号）</p> <p>6、删除数据库或表</p> <p>drop database + 库名;</p> <p>drop table + 表名;</p> <h3 id="图形界面管理"><a href="#图形界面管理" class="header-anchor">#</a> 图形界面管理</h3> <p>下载解压 SQLyog</p> <p>点击运行，注册：</p> <div class="language- extra-class"><pre class="language-text"><code>名称：kuangshen
证书密匙：8d8120df-a5c3-4989-8f47-5afc79c56e7c
</code></pre></div><p>绑定本机MySql：</p> <div class="language- extra-class"><pre class="language-text"><code>主机地址：localhost
用户名：root
密码：mysql登录密码
端口：3306
</code></pre></div><p>上一过程中登录密码可能会报错：plugin caching_sha2_password could not be loaded</p> <p>这是由于密码格式不一致引起，只需执行下列命令重置密码即可</p> <div class="language-sql extra-class"><pre class="language-sql"><code> mysql<span class="token operator">&gt;</span> <span class="token keyword">ALTER</span> <span class="token keyword">USER</span> <span class="token string">'root'</span><span class="token variable">@'localhost'</span> IDENTIFIED <span class="token keyword">WITH</span> mysql_native_password <span class="token keyword">BY</span> <span class="token string">'password'</span><span class="token punctuation">;</span>
</code></pre></div><h3 id="manjaro"><a href="#manjaro" class="header-anchor">#</a> Manjaro</h3> <p>安装并配置</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> mysql

mysqld <span class="token parameter variable">--initialize</span> <span class="token parameter variable">--user</span><span class="token operator">=</span>mysql <span class="token parameter variable">--basedir</span><span class="token operator">=</span>/usr <span class="token parameter variable">--datadir</span><span class="token operator">=</span>/var/lib/mysql
<span class="token comment"># 设置开机启动MySQL服务</span>
systemctl <span class="token builtin class-name">enable</span> mysqld.service
systemctl daemon-reload
systemctl start mysqld.service

mysql <span class="token parameter variable">-u</span> root <span class="token parameter variable">-p</span>
mysql<span class="token operator">&gt;</span> ALTER <span class="token environment constant">USER</span> <span class="token string">'root'</span>@<span class="token string">'localhost'</span> IDENTIFIED WITH mysql_native_password BY <span class="token string">'新密码'</span><span class="token punctuation">;</span>
</code></pre></div><p>可视化工具</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> mysql-workbench
</code></pre></div><h2 id="操作数据库"><a href="#操作数据库" class="header-anchor">#</a> 操作数据库</h2> <h3 id="创建删除数据库"><a href="#创建删除数据库" class="header-anchor">#</a> 创建删除数据库</h3> <div class="language-sql extra-class"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">database</span> <span class="token operator">is</span> <span class="token operator">not</span> <span class="token keyword">exists</span> <span class="token identifier"><span class="token punctuation">`</span>school<span class="token punctuation">`</span></span><span class="token punctuation">;</span>

<span class="token keyword">show</span> <span class="token keyword">create</span> <span class="token keyword">database</span> <span class="token identifier"><span class="token punctuation">`</span>school<span class="token punctuation">`</span></span><span class="token punctuation">;</span> <span class="token comment">#显示创建school的sql语句</span>

<span class="token keyword">use</span> school<span class="token punctuation">;</span>

<span class="token keyword">drop</span> <span class="token keyword">database</span> <span class="token keyword">if</span> <span class="token keyword">exists</span> <span class="token identifier"><span class="token punctuation">`</span>school<span class="token punctuation">`</span></span><span class="token punctuation">;</span>
</code></pre></div><h3 id="操作数据表"><a href="#操作数据表" class="header-anchor">#</a> 操作数据表</h3> <p>列属性</p> <ol><li>unsigned：无符号整数，该数据必不为负</li> <li>zerofill：<code>0</code>填充的，十位数将从前往后填充<code>0</code>，如<code>312 ——&gt; 0000000312</code></li> <li>auto_increment：自增的，可自定义设置起始值和步长</li> <li>not null：非空，默认为可空</li> <li>default：设置默认值</li> <li>comment：解释</li></ol> <h4 id="创建-查看"><a href="#创建-查看" class="header-anchor">#</a> 创建/查看</h4> <div class="language-sql extra-class"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token keyword">if</span> <span class="token operator">not</span> <span class="token keyword">exists</span> <span class="token identifier"><span class="token punctuation">`</span>student<span class="token punctuation">`</span></span><span class="token punctuation">(</span>
	<span class="token identifier"><span class="token punctuation">`</span>id<span class="token punctuation">`</span></span> <span class="token keyword">int</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">auto_increment</span> <span class="token keyword">comment</span> <span class="token string">'学号'</span><span class="token punctuation">,</span>
    <span class="token identifier"><span class="token punctuation">`</span>name<span class="token punctuation">`</span></span> <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">default</span> <span class="token string">'匿名'</span> <span class="token keyword">comment</span> <span class="token string">'姓名'</span><span class="token punctuation">,</span>
    <span class="token identifier"><span class="token punctuation">`</span>birthday<span class="token punctuation">`</span></span> <span class="token keyword">datetime</span> <span class="token keyword">default</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'出生日期'</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span><span class="token identifier"><span class="token punctuation">`</span>id<span class="token punctuation">`</span></span><span class="token punctuation">)</span> <span class="token comment">#设置主键，莫忘辽</span>

</code></pre></div><ul><li>所有删除创建操作尽量加上判断语句，以免报错</li></ul> <h3 id="数据表引擎类型"><a href="#数据表引擎类型" class="header-anchor">#</a> 数据表引擎类型</h3> <table><thead><tr><th>区别</th> <th>MyISAM</th> <th>InnoDB</th></tr></thead> <tbody><tr><td>事务支持</td> <td>不支持</td> <td>支持</td></tr> <tr><td>外键约束</td> <td>不支持</td> <td>支持</td></tr> <tr><td>全文索引</td> <td>支持</td> <td>不支持</td></tr> <tr><td>数据行锁定</td> <td>不支持</td> <td>支持</td></tr> <tr><td>表空间大小</td> <td>较小</td> <td>较大，约为前者两倍</td></tr></tbody></table> <p>MyISAM更轻便（节约空间）、更快</p> <p>InnoDB安全性高，支持事务处理，支持多表多用户操作（外键、多行同时操作）</p> <ul><li>数据库的本质仍是文件存储，储存再data文件夹下，一个文件夹对应一个数据库</li></ul> <p>MySQL引擎再物理文件上的区别</p> <ul><li>InnoDB中数据库表中只有一个<code>*.frm</code>以及上级目录下的<code>ibdata1</code>文件</li> <li>MyISAM对应的文件
<ul><li>*.frm	表结构的定义文件</li> <li>*.MYD 数据文件(data)</li> <li>*.MYI   索引文件</li></ul></li></ul> <p>表默认的字符集编码并不支持中文，要手动设置</p> <div class="language-sql extra-class"><pre class="language-sql"><code><span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8
</code></pre></div><h2 id="数据管理"><a href="#数据管理" class="header-anchor">#</a> 数据管理</h2> <h3 id="外键"><a href="#外键" class="header-anchor">#</a> 外键</h3> <p>在创建时绑定约束设置外键</p> <div class="language-sql extra-class"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token keyword">if</span> <span class="token operator">not</span> <span class="token keyword">exists</span> <span class="token identifier"><span class="token punctuation">`</span>grade<span class="token punctuation">`</span></span><span class="token punctuation">(</span>

    <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span><span class="token identifier"><span class="token punctuation">`</span>id<span class="token punctuation">`</span></span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token comment">#设置主键，莫忘辽</span>

<span class="token punctuation">)</span><span class="token keyword">engine</span> <span class="token operator">=</span> <span class="token keyword">innodb</span> <span class="token keyword">default</span> <span class="token keyword">charset</span> <span class="token operator">=</span> utf8<span class="token punctuation">;</span>
</code></pre></div><ul><li>在删除有外键关系的表时，必须删除引用别人的表（从表），再删除主表</li></ul> <p>在创建后设置外键关系</p> <div class="language-sql extra-class"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token keyword">if</span> <span class="token operator">not</span> <span class="token keyword">exists</span> <span class="token identifier"><span class="token punctuation">`</span>grade<span class="token punctuation">`</span></span><span class="token punctuation">(</span>

<span class="token punctuation">)</span><span class="token keyword">engine</span> <span class="token operator">=</span> <span class="token keyword">innodb</span> <span class="token keyword">default</span> <span class="token keyword">charset</span> <span class="token operator">=</span> utf8<span class="token punctuation">;</span>

<span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token keyword">if</span> <span class="token operator">not</span> <span class="token keyword">exists</span> <span class="token identifier"><span class="token punctuation">`</span>student<span class="token punctuation">`</span></span><span class="token punctuation">(</span>

    <span class="token identifier"><span class="token punctuation">`</span>name<span class="token punctuation">`</span></span> <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">default</span> <span class="token string">'匿名'</span> <span class="token keyword">comment</span> <span class="token string">'姓名'</span><span class="token punctuation">,</span>

<span class="token punctuation">)</span><span class="token keyword">engine</span> <span class="token operator">=</span> <span class="token keyword">innodb</span> <span class="token keyword">default</span> <span class="token keyword">charset</span> <span class="token operator">=</span> utf8<span class="token punctuation">;</span>

</code></pre></div><p>以上都是物理外键，数据库级别的外键不建议使用，避免数据库过多造成臃肿</p> <p>最佳实践</p> <ul><li>数据库就是单纯的表，只用来存数据，只有行（数据）列（字段）</li> <li>我们想使用多张表的数据，想使用外键，我们用程序去实现（一段逻辑）</li></ul> <h3 id="dml"><a href="#dml" class="header-anchor">#</a> DML</h3> <p>参考SQL语句编写</p> <h2 id="jdbc"><a href="#jdbc" class="header-anchor">#</a> JDBC</h2> <blockquote><p>Java Data Base Connector</p></blockquote> <h3 id="基本操作"><a href="#基本操作" class="header-anchor">#</a> 基本操作</h3> <h4 id="连接mysql"><a href="#连接mysql" class="header-anchor">#</a> 连接MySQL</h4> <p>导入jar包：mysql-connector-java-8.0.25.jar（百度下载即可）</p> <p>调用 connector 中 api 即可</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">connect</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">try</span><span class="token punctuation">{</span>
            <span class="token comment">//在 uri 处便定义了所要进入的数据库，此处为 Book</span>
            <span class="token class-name">String</span> uri <span class="token operator">=</span> <span class="token string">&quot;jdbc:mysql://localhost:3306/Book?user=root&amp;password=011026&amp;useSSL=false&quot;</span> <span class="token operator">+</span> <span class="token string">&quot;&amp;serverTimezone = GMT&quot;</span><span class="token punctuation">;</span>
            <span class="token class-name">String</span> user <span class="token operator">=</span> <span class="token string">&quot;root&quot;</span><span class="token punctuation">;</span>
            <span class="token class-name">String</span> password <span class="token operator">=</span> <span class="token string">&quot;011026&quot;</span><span class="token punctuation">;</span>
            con <span class="token operator">=</span> <span class="token class-name">DriverManager</span><span class="token punctuation">.</span><span class="token function">getConnection</span><span class="token punctuation">(</span>uri<span class="token punctuation">,</span> user<span class="token punctuation">,</span> password<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">catch</span><span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
</code></pre></div><p>当未设置密码时，还提供了另一种连接方式</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">connect</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">try</span><span class="token punctuation">{</span>
            <span class="token class-name">String</span> uri <span class="token operator">=</span> <span class="token string">&quot;jdbc:mysql://localhost:3306/Book?user=root&amp;password=011026&amp;useSSL=false&quot;</span> <span class="token operator">+</span> <span class="token string">&quot;&amp;serverTimezone = GMT&quot;</span><span class="token punctuation">;</span>
            con <span class="token operator">=</span> <span class="token class-name">DriverManager</span><span class="token punctuation">.</span><span class="token function">getConnection</span><span class="token punctuation">(</span>uri<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">catch</span><span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
</code></pre></div><h4 id="关闭连接"><a href="#关闭连接" class="header-anchor">#</a> 关闭连接</h4> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">stop</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
</code></pre></div><h4 id="执行sql"><a href="#执行sql" class="header-anchor">#</a> 执行SQL</h4> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//传入参数 table 为表的名字 （table要在库中，否则res.next()将返回false）</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">search</span><span class="token punctuation">(</span><span class="token class-name">String</span> table<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">try</span><span class="token punctuation">{</span>
            <span class="token comment">//获取SQL语句</span>
            <span class="token class-name">Statement</span> sql <span class="token operator">=</span> con<span class="token punctuation">.</span><span class="token function">createStatement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">//获取整个表中结果</span>
            <span class="token class-name">ResultSet</span> res <span class="token operator">=</span> sql<span class="token punctuation">.</span><span class="token function">executeQuery</span><span class="token punctuation">(</span><span class="token string">&quot;SELECT * FROM &quot;</span> <span class="token operator">+</span> table<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">//打印结果</span>
            <span class="token keyword">while</span><span class="token punctuation">(</span>res<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> i <span class="token operator">&lt;=</span> <span class="token number">4</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>res<span class="token punctuation">.</span><span class="token function">getString</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>注意：</p> <ul><li>ResultSet 提供了很多返回函数，如 getInt(), getDouble()，这些数据都可以通过 getString() 以字符串的形式打印出来</li> <li>getString(int index) 中 index 表示数据在表中的列数</li> <li>next()函数将返回一个布尔值，即该行是否为空，同时将 res 移到下一行</li></ul> <h3 id="mysql连接池"><a href="#mysql连接池" class="header-anchor">#</a> MySQL连接池</h3> <blockquote><p>获取连接：getConnection()</p> <p>归还连接：close()</p></blockquote> <h4 id="c3p0"><a href="#c3p0" class="header-anchor">#</a> C3P0</h4> <p>c3p0 + machange + jdbc驱动包</p> <h4 id="配置文件"><a href="#配置文件" class="header-anchor">#</a> 配置文件</h4> <ul><li><p>c3p0-config.xml 或 c3p0.properties</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>c3p0-config</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>default-config</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>driverClass<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>com.mysql.jdbc.Driver<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>jdbcUrl<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>jdbc:mysql://localhost:3306<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>user<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>root<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>password<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>123456<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>

        <span class="token comment">&lt;!--初始化申请连接数量--&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>initialPoolSize<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>5<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!--最大连接数量--&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>maxPoolSize<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>10<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!--超时时间--&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>checkoutTimeout<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>3000<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>default-config</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>named-config</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>otherc3p0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>driverClass<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>com.mysql.jdbc.Driver<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>jdbcUrl<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>jdbc:mysql://localhost:3306/account<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>user<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>root<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>password<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>011026<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>

        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>initialPoolSize<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>5<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>maxPoolSize<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>8<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>checkoutTimeout<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>1000<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>property</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>named-config</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>c3p0-config</span><span class="token punctuation">&gt;</span></span>
</code></pre></div></li> <li><p>路径：java项目在src目录下，web项目在src/main/resource目录下</p></li></ul> <h4 id="创建核心对象"><a href="#创建核心对象" class="header-anchor">#</a> 创建核心对象</h4> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">DataSource</span> ds <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ComboPooledDataSource</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><h4 id="获取连接"><a href="#获取连接" class="header-anchor">#</a> 获取连接</h4> <p>getConnection</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">Connection</span> con <span class="token operator">=</span> ds<span class="token punctuation">.</span><span class="token function">getConnection</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>con<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><h4 id="最大连接数量"><a href="#最大连接数量" class="header-anchor">#</a> 最大连接数量</h4> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">10</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Connection</span> con <span class="token operator">=</span> ds<span class="token punctuation">.</span><span class="token function">getConnection</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>con<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">//当获取连接的数量超过xml文件中配置的最大数量时，将报错An attempt by a client to checkout a Connection has timed out.</span>
</code></pre></div><h4 id="归还连接"><a href="#归还连接" class="header-anchor">#</a> 归还连接</h4> <div class="language-java extra-class"><pre class="language-java"><code>ds<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//将连接归还，此时连接数归零，又可以重新连接</span>
</code></pre></div><h4 id="自定义配置"><a href="#自定义配置" class="header-anchor">#</a> 自定义配置</h4> <p>在c3p0.xml中进行配置</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>named-config</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>database name<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>named-config</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>在获取连接时传入参数(String databaseName)</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">DataSource</span> ds <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ComboPooledDataSource</span><span class="token punctuation">(</span><span class="token string">&quot;databaseName&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//该语句将自动找到xml文件中对应数据库的配置</span>
</code></pre></div><h4 id="druid"><a href="#druid" class="header-anchor">#</a> Druid</h4> <p><a href="https://www.cnblogs.com/chy18883701161/p/12594889.html" target="_blank" rel="nofollow noopener noreferrer">Druid连接池的使用<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c01171/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git</div></a> <a href="/pages/d59df8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Redis</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
