h-1"><p class="sidebar-heading"><span>汇编程序设计与编译原理</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计网与操作系统" data-v-06970110>计网与操作系统</a></li><li data-v-06970110><a href="/cs/#计算机网络基础" data-v-06970110>计算机网络基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Northboat" target="_blank" title="作者" class="beLink" data-v-06970110>Northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-6-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">IP 协议<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>重中之重</p> <p>为什么说网络层统一了下三层的数据传输？数据通过 IP 地址在异构网络中进行定位，但注意实际传输的仍然是比特流（或者说，是帧），帧和分组在每个转发的站点进行拆封和封装，由内部的 IP 地址，通过 ARP 等协议获取下一跳的 MAC 地址（这里实际上是把 MAC 地址映射到 IP 地址上），帧在物理链路上传输的定位一定还是靠的 MAC 地址</p> <h2 id="ipv4-和-nat"><a href="#ipv4-和-nat" class="header-anchor">#</a> IPv4 和 NAT</h2> <h3 id="ipv4-地址结构"><a href="#ipv4-地址结构" class="header-anchor">#</a> IPv4 地址结构</h3> <p>IP 协议（因特网协议 Internet Protocol）</p> <p>IP 地址结构：网络号 + [子网号] + 主机号（共 32 位，4B）</p> <ul><li>私有 IP，工作在局域网内，是局域网路由器给内网主机分配的 IP，可重用，一般以 10 或 192 开头，并采用 VLSM 技术（可变长子网掩码）</li> <li>共有 IP，工作在互联网上，唯一，用以互联网核心部分通信</li></ul> <p>IP 分组首部格式：20B 固定长度和可变长度组成</p> <p>长度计量</p> <ul><li>首部长度计量单位位 4B，即 011 表示首部长度为 12B</li> <li>分组总长度计量单位位 B</li> <li>片偏移计量单位为 8B，如 200 表示片偏移为 1600B</li></ul> <p>分片问题：由于物理链路上帧长度受限，最大为 MTU，则分组总长度不得超过 MTU，超过部分需要分片处理（分为多个 IP 分组，每个分组有其对应的首部，来自同一 IP 分组的片首部标识一样）</p> <p>所有分片在到达目的地址主机上后根据片偏移进行重组</p> <h3 id="特殊-ip-地址"><a href="#特殊-ip-地址" class="header-anchor">#</a> 特殊 IP 地址</h3> <p>特殊的 IP 地址</p> <table><thead><tr><th>特殊网络号</th> <th></th> <th>特殊主机号</th> <th></th></tr></thead> <tbody><tr><td>127.x.x.x</td> <td>环回自检地址</td> <td>主机号全为 0</td> <td>表示本网络自身</td></tr> <tr><td>0.0.0.0</td> <td>表示当前网络</td> <td>主机号全为 1</td> <td>表示本网络的广播地址，又叫直接广播地址</td></tr> <tr><td>255.255.255.255</td> <td>当前网络的广播地址</td> <td></td> <td></td></tr></tbody></table> <p>故一个网络号若主机位为 n，则其能表示的主机个数为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="6.176ex" height="1.827ex" role="img" focusable="false" viewBox="0 -725.5 2729.7 807.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(533,413) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(1229.5,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(2229.7,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mn>2</mn><mi>n</mi></msup><mo>−</mo><mn>2</mn></math></mjx-assistive-mml></mjx-container><p>由于全 0 和全 1 的主机位被用作表示本身和直接广播地址，但在无分类的 IP 中，你要硬多连接两个主机，也不是不行，通常不这么做</p> <p>分组在互联网中的转发是一个不断拆解和封装的过程</p> <ul><li>如先在广域网中传输，封装为 PPP 帧</li> <li>到达路由器后，拆封解析 IP 分组，封装为 802.3 帧</li> <li>发送到有线局域网的接入点 AP，AP 再拆解封装为 802.11 帧</li> <li>最后发送到无线局域网的主机上并拆解成有效的信息 SDU</li></ul> <p>回环测试地址和本地主机地址的区别：0.0.0.0 和 127.0.0.1 都用以表示自身主机，前者作为源地址发出，后者作为目的地址接收</p> <p>当发送给自己时，采用回环测试地址，0.0.0.0 只用于发送分组表示自身网络</p> <h3 id="分类网络"><a href="#分类网络" class="header-anchor">#</a> 分类网络</h3> <p>网络分类（现在已经基本不用了，采取子网划分和 CIDR 的方式分配 IP）</p> <table><thead><tr><th>类型</th> <th>结构（网络号 + 主机号 = 4B）</th></tr></thead> <tbody><tr><td>A类</td> <td>1+3</td></tr> <tr><td>B类</td> <td>2+2</td></tr> <tr><td>C类</td> <td>3+1</td></tr> <tr><td>D类</td> <td>网络号以 1110 开头，第一个字节最小数值为 32+64+128 = 224</td></tr> <tr><td>E类</td> <td>网络号以 1111 开头，第一个字节最小数值为 16+32+64+128 = 240</td></tr></tbody></table> <p>在广域网中，一个网桥至少绑定一个公有 IP，这意味着路由器（多端口网桥）至少绑定有两个公有 IP，也就是两个不同的网络号</p> <h3 id="网络地址转换-nat"><a href="#网络地址转换-nat" class="header-anchor">#</a> 网络地址转换 NAT</h3> <p>实现公有 IP 到私有 IP 的转换，每个主机上都维护有一个<strong>NAT转换表</strong>，存储 WAN 到 LAN 的 IP 映射，如</p> <table><thead><tr><th>WAN</th> <th>LAN</th></tr></thead> <tbody><tr><td>39.106.160.174:22</td> <td>192.168.0.3:7777</td></tr> <tr><td>39.106.160.174:80</td> <td>192.168.0.2:8080</td></tr></tbody></table> <p>在从广域网通过路由器到达局域网时，目的地址（公有 IP 加端口）在 NAT 转换表中映射为局域网 IP，局域网 IP 再通过 ARP 高速缓存找到其 MAC 地址</p> <p>发出时，通过这个映射将源地址转化为公有 IP，暴露在互联网上</p> <p>需要注意的是，NAT 表项由管理员手动添加，并非和交换机一样采用自学习算法学习对应映射</p> <p>综合栗子</p> <img src="/assets/img/image-20230628200130063.ebed67d4.png"> <h2 id="子网划分和-cidr"><a href="#子网划分和-cidr" class="header-anchor">#</a> 子网划分和 CIDR</h2> <h3 id="子网划分"><a href="#子网划分" class="header-anchor">#</a> 子网划分</h3> <p>从主机位<strong>借</strong>出几位作为子网位，进一步细分公有 IP，将原有的 IP 地址划分为三层，可以这样理解</p> <ul><li>政府机构给你一个网络号</li> <li>事业单位将主机号借出几位划分成不同的子网，分配给不同的部门</li> <li>部门中的主机使用子网下的主机号，实现 IP 的分配</li></ul> <p>子网掩码，用以表示 IP 地址位是属于网络号还是主机号，1 表示网络号位，0 表示主机号位，注意子网位在这里也属于网络位（毕竟已经借出去了，没有还的道理）</p> <p>举个栗子</p> <img src="/assets/img/image-20230628200211755.95f1c078.png"> <p>选 B，不知为何</p> <h3 id="无分类编码-cidr"><a href="#无分类编码-cidr" class="header-anchor">#</a> 无分类编码 CIDR</h3> <p>CIDR IP 地址结构：网络前缀 + 主机号</p> <p>采用斜杠加数字的方式表明网络前缀位，如 39.106.160.174/24，这里的网络前缀的位数是任意的，这比分类的 IP 地址灵活一万倍（即使是有子网划分的分类 IP）</p> <p>这里涉及到一个划分网络块的问题，如一个网络号要划分多少个网络块，每个网络块要求需要配置多少台主机这样的问题</p> <h2 id="arp、dhcp-和-icmp"><a href="#arp、dhcp-和-icmp" class="header-anchor">#</a> ARP、DHCP 和 ICMP</h2> <h3 id="arp-协议"><a href="#arp-协议" class="header-anchor">#</a> ARP 协议</h3> <p>Address Resolution Protocol，地址解析协议，用以将网络层的 IP 地址解析为链路层的 MAC 地址，用以<strong>找到下一条物理链路</strong>进行数据传输</p> <table><thead><tr><th>已知的几种地址转换</th> <th></th> <th></th></tr></thead> <tbody><tr><td>路由器</td> <td>路由表</td> <td>目标 IP &lt;——&gt; 下一跳 IP 地址</td></tr> <tr><td>NAT 软件</td> <td>NAT 转换表</td> <td>公有 IP &lt;——&gt; 私有 IP</td></tr> <tr><td>ARP 协议</td> <td>ARP 高速缓存</td> <td>IP 地址 &lt;——&gt; MAC 地址</td></tr> <tr><td>以太网交换机</td> <td>交换表</td> <td>MAC 地址 &lt;——&gt; 物理端口</td></tr></tbody></table> <p>网络层分组的地址在上表中通过由上往下的转换过程最终定位到主机</p> <p>这里的 ARP 转化为 MAC 地址后将在局域网内进行广播，广播分为两类？</p> <ul><li>定点广播，就是链路层的广播，发送到广播域的每个物理站点，但只有目的地址匹配的站点才成功接收</li> <li>FF-FF-FF 广播，接收方收到后将发送 ARP 响应分组给发送方，同时更新发送方的 ARP 缓存（有点像以太网交换机的自学习算法）</li></ul> <p>ARP 的使用过程</p> <img src="/assets/img/image-20230628195523285.74e8eb70.png"> <p>共 6 次</p> <ul><li>源主机先广播一个 ARP 请求，等待路由器相应获取路由器的 MAC 地址，将分组通过链路和 MAC 地址发送给路由器</li> <li>路由器之间传输（四次中转），均需要使用一次 ARP 获取下一跳的 MAC 地址</li> <li>最后在目的局域网中，最后一个路由器广播 ARP 获取目的地址主机 MAC 地址，完成一次传输</li></ul> <h3 id="动态主机配置协议-dhcp"><a href="#动态主机配置协议-dhcp" class="header-anchor">#</a> 动态主机配置协议 DHCP</h3> <p>应用层协议，用以给局域网主机分配私有 IP 地址，采用广播请求响应的形式实现通信</p> <h3 id="网际控制报文协议-icmp"><a href="#网际控制报文协议-icmp" class="header-anchor">#</a> 网际控制报文协议 ICMP</h3> <p>网络层协议，用以处理出现差错或拥塞的 IP 分组，向源地址发送差错报告，但注意有这些差错不发送 ICMP 报文</p> <ul><li>对于多片 IP，即使出现多次错误，只发送一次 ICMP 报文</li> <li>对于出错的 ICMP 报文，不发送</li></ul> <h3 id="ipv6"><a href="#ipv6" class="header-anchor">#</a> IPv6</h3> <p>取消校验和：差错控制交给传输层</p> <p>首部定长，取消可变部分，但首部格式更灵活，域更少</p> <ul><li>共 128 位，16B（IPv4 为 4B）</li> <li>在表示时，每四位组成一个十六进制数，每四个十六进制数为一组（通过:分割），于是共 128/16 = 8 组，由 7 个冒号连接表示</li></ul> <p>不可分片，当路由器遇到大于 MTU 的 IP 分组，将直接丢弃，同时发送一个 ICMP 报文</p> <p>IPv6 地址的精简表示</p> <ul><li>019C ——&gt; 19C</li> <li>Pre:0000:0000:0000:Next ——&gt; Pre::Next，只能出现一次::</li> <li>0000 ——&gt; 0</li></ul> <h2 id="移动-ip-和-ip-组播"><a href="#移动-ip-和-ip-组播" class="header-anchor">#</a> 移动 IP 和 IP 组播</h2> <h3 id="移动-ip"><a href="#移动-ip" class="header-anchor">#</a> 移动 IP</h3> <p>像手机这类移动终端使用的 IP 的协议，通过归属代理和外部代理的隧道传输，始终通过归属代理访问互联网，这个归属代理是一个固定的 IP，而外部代理是随地理位置变换的 IP</p> <ul><li>归属代理，又叫本地代理</li> <li>外部代理，和移动终端直接通信，作为移动终端和归属代理的中转站</li></ul> <p>两个代理通过隧道连接</p> <h3 id="ip-组播"><a href="#ip-组播" class="header-anchor">#</a> IP 组播</h3> <p>组播地址为 D 类 IP 地址，范围为 [224.x.x.x, 240.x.x.x)</p> <p>组播 IP 地址的后 23 位作为 MAC 地址的后 24 位在局域网中广播，组播 IP 分组的地址共 32 位</p> <ul><li>前四位固定为 1110</li> <li>中间五位由 IP 层识别</li> <li>后 23 位为组播的 MAC 地址</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/68132e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">网络层功能及路由</div></a> <a href="/pages/9470a3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">传输层和应用层</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
