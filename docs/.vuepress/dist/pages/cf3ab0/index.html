r" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="验证线性回归"><a href="#验证线性回归" class="header-anchor">#</a> 验证线性回归</h2> <h3 id="实验目的和要求"><a href="#实验目的和要求" class="header-anchor">#</a> 实验目的和要求</h3> <p>实验目的</p> <ul><li>掌握机器学习的一般实验过程</li> <li>理解并实现线性回归模型</li></ul> <p>实验要求：学会安装和设置机器学习开发环境；熟悉机器学习任务的编码和调试</p> <h3 id="实验实现"><a href="#实验实现" class="header-anchor">#</a> 实验实现</h3> <p>linear_regression.py</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token comment"># 导包</span>
<span class="token keyword">import</span> numpy <span class="token keyword">as</span> np
<span class="token keyword">import</span> pandas <span class="token keyword">as</span> pd
<span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt

<span class="token comment">#导入数据并可视化</span>
data_set <span class="token operator">=</span> pd<span class="token punctuation">.</span>read_csv<span class="token punctuation">(</span><span class="token string">'Salary_Data.csv'</span><span class="token punctuation">)</span>
data_set <span class="token operator">=</span> data_set<span class="token punctuation">.</span>take<span class="token punctuation">(</span>np<span class="token punctuation">.</span>random<span class="token punctuation">.</span>permutation<span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token comment">#随机排列</span>
data_set

data_set<span class="token punctuation">.</span>plot<span class="token punctuation">.</span>scatter<span class="token punctuation">(</span>x<span class="token operator">=</span><span class="token string">'YearsExperience'</span><span class="token punctuation">,</span>y<span class="token operator">=</span><span class="token string">'Salary'</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>

data_set <span class="token operator">=</span> np<span class="token punctuation">.</span>array<span class="token punctuation">(</span>data_set<span class="token punctuation">)</span>
data_set

<span class="token comment"># 分割数据集为训练集和测试集</span>
data_train<span class="token punctuation">,</span>data_test <span class="token operator">=</span> np<span class="token punctuation">.</span>split<span class="token punctuation">(</span>data_set<span class="token punctuation">,</span><span class="token punctuation">[</span><span class="token number">20</span><span class="token punctuation">]</span><span class="token punctuation">,</span><span class="token punctuation">)</span><span class="token comment">#水平切割</span>
n_train <span class="token operator">=</span> np<span class="token punctuation">.</span>shape<span class="token punctuation">(</span>data_train<span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token comment">#训练集的个数</span>
n_test <span class="token operator">=</span> np<span class="token punctuation">.</span>shape<span class="token punctuation">(</span>data_test<span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>

x_train <span class="token operator">=</span> data_train<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">,</span><span class="token punctuation">:</span><span class="token number">1</span><span class="token punctuation">]</span>
y_train <span class="token operator">=</span> data_train<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">2</span><span class="token punctuation">]</span>

x_test <span class="token operator">=</span> data_test<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">,</span><span class="token punctuation">:</span><span class="token number">1</span><span class="token punctuation">]</span>
y_test <span class="token operator">=</span> data_test<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">2</span><span class="token punctuation">]</span>


<span class="token comment"># 列出模型 y = wx + b</span>
<span class="token comment">#对参数进行初始化</span>
w <span class="token operator">=</span> np<span class="token punctuation">.</span>ones<span class="token punctuation">(</span>n_train<span class="token punctuation">)</span><span class="token punctuation">.</span>reshape<span class="token punctuation">(</span>n_train<span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">#20列1行的矩阵</span>
b <span class="token operator">=</span> <span class="token number">1.0</span>

lr <span class="token operator">=</span> <span class="token number">0.00001</span> <span class="token comment">#学习率</span>

num_iter <span class="token operator">=</span> <span class="token number">100000</span> <span class="token comment">#迭代次数</span>


<span class="token comment"># 使用梯度下降求解参数</span>
<span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span>num_iter<span class="token punctuation">)</span><span class="token punctuation">:</span>
    y_hat <span class="token operator">=</span> w<span class="token operator">*</span>x_train <span class="token operator">+</span> b       <span class="token comment">#y_hat是预测值</span>
    sum_w <span class="token operator">=</span> np<span class="token punctuation">.</span><span class="token builtin">sum</span><span class="token punctuation">(</span><span class="token punctuation">(</span>y_train<span class="token operator">-</span>y_hat<span class="token punctuation">)</span><span class="token operator">*</span><span class="token punctuation">(</span><span class="token operator">-</span>x_train<span class="token punctuation">)</span><span class="token punctuation">)</span>    
    sum_b <span class="token operator">=</span> np<span class="token punctuation">.</span><span class="token builtin">sum</span><span class="token punctuation">(</span><span class="token punctuation">(</span>y_train<span class="token operator">-</span>y_hat<span class="token punctuation">)</span><span class="token operator">*</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    det_w <span class="token operator">=</span> <span class="token number">2</span> <span class="token operator">*</span>sum_w       
    det_b <span class="token operator">=</span> <span class="token number">2</span> <span class="token operator">*</span>sum_b
    w <span class="token operator">=</span> w <span class="token operator">-</span> lr <span class="token operator">*</span> det_w
    b <span class="token operator">=</span> b <span class="token operator">-</span> lr <span class="token operator">*</span> det_b
<span class="token keyword">print</span><span class="token punctuation">(</span>w<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span>



<span class="token comment"># 可视化</span>
fig<span class="token punctuation">,</span>ax <span class="token operator">=</span> plt<span class="token punctuation">.</span>subplots<span class="token punctuation">(</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>scatter<span class="token punctuation">(</span>x_train<span class="token punctuation">,</span>y_train<span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>scatter<span class="token punctuation">(</span>x_test<span class="token punctuation">,</span>y_test<span class="token punctuation">,</span>c <span class="token operator">=</span> <span class="token string">'r'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>plot<span class="token punctuation">(</span><span class="token punctuation">[</span>i <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">12</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">,</span><span class="token punctuation">[</span>w<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token operator">*</span>i<span class="token operator">+</span>b <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">12</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>set_xlabel<span class="token punctuation">(</span><span class="token string">'YearsExperience'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>set_ylabel<span class="token punctuation">(</span><span class="token string">'Salary'</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>title<span class="token punctuation">(</span><span class="token string">'y = w*x + b'</span><span class="token punctuation">)</span>

</code></pre></div><h3 id="结果及性能分析-2"><a href="#结果及性能分析-2" class="header-anchor">#</a> 结果及性能分析</h3> <p>图片数据可视化</p> <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASMAAAEICAYAAAAUS5LYAAASR0lEQVR4nO3df0xV9R/H8dcFtFlRyxl0FZMIq6tApNexWrnKkfYLU5apVCTk3fynH/Zz/SP2S6rVctEf3vVj/KWrlfBH6OyX/bAaUdLWr0UsivCGkVZmDYXO948mxVfv5xY/znmjz8fmJvfNuffVqV6cc8+Hc0Oe53kCgIClBR0AACTKCIARlBEAEygjjKre3l5VV1dr2rRpyszM1HnnnactW7YEHQsGUUYYVX19fZo6dareeust/fLLL3rggQe0ZMkSdXR0BB0NxoS4mga/FRUVac2aNSovLw86CgzhyAi+6u7u1ldffaWZM2cGHQXGcGQE3xw8eFCXX365zjzzTG3YsCHoODCGMoIv/vzzTy1fvly//vqrGhsbNW7cuKAjwZiMoAPg6Od5nqqrq9Xd3a2mpiaKCEdEGWHUrVq1Sl988YVee+01TZgwIeg4MIrTNIyqb7/9Vrm5uTruuOOUkfH3z74NGzaooqIiwGSwhjICYAKX9gGYQBkBMIEyAmACZQTAhDF7aT8UCgUdATjq+Xl9y8yR0datW3X22WcrPz9ftbW1QccB4DMTl/b7+/t11lln6dVXX1VOTo7mzJmjjRs3asaMGUm34cgIGH3H3JFRc3Oz8vPzlZeXp/Hjx2vp0qVqbGwMOhYAH5koo66uLk2dOnXg65ycHHV1dR32ffF4XNFoVNFo1M94AHxg4g3sIx0KHuk0LBaLKRaLJZ0DGLtMHBnl5OSos7Nz4Ovvv/9ekydPDjARAL+ZKKM5c+aora1N33zzjQ4cOKBNmzaprKws6FgAfGTiNC0jI0N1dXWaP3+++vv7VVVVxW1JgWOMiUv7Q8F7RsDoO+Yu7QMAZQTABMoIgAmUEQATKCMAJlBGAEygjACYQBkBMIEyAmACZQTABMoIgAmUEQATKCMAJlBGAEygjACYQBkBMIEyAmACZQTABMoIgAmUEQATKCMAJlBGAEygjACYQBkBMIEyAmACZQTABMoIgAmUEQATKCMAJmQEHQA4JDMz0zk/8cQTk86uvPJK57annnqqc/7EE0845729vc45hs9MGeXm5iozM1Pp6enKyMhQS0tL0JEA+MhMGUnSm2++qUmTJgUdA0AAeM8IgAlmyigUCumyyy7T7NmzFY/Hj/g98Xhc0WhU0WjU53QARpuZ07QdO3Zo8uTJ2r17t0pLS3XOOedo7ty5g74nFospFotJ+qu8ABw9zBwZTZ48WZKUlZWlRYsWqbm5OeBEAPxkooz279+vffv2Dfx927ZtKigoCDgVAD+ZOE3r7u7WokWLJEl9fX1avny5FixYEHAq/Fe5ubnO+T333OOcn3/++c75aP6ACofDzvktt9wyaq+Nv5goo7y8PH3yySdBxwAQIBOnaQBAGQEwgTICYAJlBMAEygiACSHP87ygQwwFK7BHxznnnJN0dttttzm3raiocM4nTJjgnKf6d9rZ2Zl0dmidWjKRSMQ57+npcc4vvvjipLMvv/zSue1Y5mc9cGQEwATKCIAJlBEAEygjACZQRgBMoIwAmEAZATDBxG/tY+ScfPLJzvkjjzzinF933XVJZ6k+Smi42tranPP58+cnnY0bN865baq1QKk+CIIPihh9HBkBMIEyAmACZQTABMoIgAmUEQATKCMAJlBGAExgndFR5tBHPiVz8803+5TkcO3t7c55aWmpc+66n1F+fv6QMsEOjowAmEAZATCBMgJgAmUEwATKCIAJlBEAEygjACawzugoc+21147ac3d0dDjnH374oXN+zz33OOeudUSppPpcNNjn65FRVVWVsrKyVFBQM rlyZaD77uDBgyovL1dFRYUWL148kC/ofZcsl5X99l+N6TKaM2eO2tra9M033+jAgQPatGmTysrKgo4lSdq/f7/27ds38Pdt27YNulpkQVlZmerr6yVJ9fX1WrhwYcCJ/nbof3RJ2rx5c2D7zvM8VVdXKxKJaPXq1QOPB73vkuWyst+GJOA30IftlVde8aZPn+7l5eV5Dz74YNBxBrS3t3tFRUVeUVGRN2PGjMCzLV261DvttNO8jIwMb8qUKd4zzzzj9fT0eJdeeqmXn5/vXXrppd5PP/1kJtv111/vFRQUeIWFhd7VV1/t7dq1K5Bs77zzjifJKyws9M4991zv3HPP9V555ZXA912yXFb221Dw6yAATBjTp2kAjh6UEQATKCMAJlBGAEygjACYQBkBMIEyAmACZQTABMoIgAmUEQATKCMAJvwPflMspyLY3aQAAAAASUVORK5CYII="> <p>数据分配</p> <img src="/assets/img/image-20230515234328313.d26f6d37.png"> <p>模型验证</p> <img src="/assets/img/image-20230515234359224.e21b443f.png"> <h3 id="总结-2"><a href="#总结-2" class="header-anchor">#</a> 总结</h3> <p>本次实验的内容为在PyTorch中创建一个简单的CNN，并使用MNIST数据集训练它识别手写数字。MNIST是计算机视觉领域中最为基础的一个数据集，其中包含70000张手写数字图像，其中60000张用于培训，10000张用于测试。通过本次实验，我学会了根据任务设计合适的神经网络，同时熟悉了超参数调整的一般规则，对机器学习的知识有了更深刻的理解</p> <h3 id="参考资料-2"><a href="#参考资料-2" class="header-anchor">#</a> 参考资料</h3> <p>【1】<a href="https://blog.csdn.net/NikkiElwin/article/details/112980305" target="_blank" rel="nofollow noopener noreferrer">CSDN - Pytorch入门 - MNIST数字识别<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="基于vae的手写数字生成"><a href="#基于vae的手写数字生成" class="header-anchor">#</a> 基于VAE的手写数字生成</h2> <h3 id="实验目的和要求-2"><a href="#实验目的和要求-2" class="header-anchor">#</a> 实验目的和要求</h3> <p>实验目的</p> <ul><li>会根据任务设计合适的神经网络</li> <li>熟悉超参数调整的一般原则</li> <li>通过编写代码，进一步理解和掌握变分自编码器（VAE）</li></ul> <p>实验要求</p> <ul><li>利用MNIST数据集，训练VAE生成手写体数字；</li> <li>结合代码，介绍相关的VAE模块；</li> <li>可视化
<ul><li>随机选择20个数字作为VAE的输入，分别输出在第5轮、10轮、20轮，以及训练结束后的轮次生成的输出图像</li> <li>将最后一轮得到的每个输入数字的隐状态映射为一个点，通过不同颜色加以区分，并用散点图输出。</li></ul></li> <li>实验结果及分析</li></ul> <h3 id="实验实现-3"><a href="#实验实现-3" class="header-anchor">#</a> 实验实现</h3> <p>vae_number_recognition.py</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token comment"># prerequisites</span>
<span class="token keyword">import</span> torch
<span class="token keyword">import</span> torch<span class="token punctuation">.</span>nn <span class="token keyword">as</span> nn
<span class="token keyword">import</span> torch<span class="token punctuation">.</span>nn<span class="token punctuation">.</span>functional <span class="token keyword">as</span> F
<span class="token keyword">import</span> torch<span class="token punctuation">.</span>optim <span class="token keyword">as</span> optim
<span class="token keyword">from</span> torchvision <span class="token keyword">import</span> datasets<span class="token punctuation">,</span> transforms
<span class="token keyword">from</span> torch<span class="token punctuation">.</span>autograd <span class="token keyword">import</span> Variable
<span class="token keyword">from</span> torchvision<span class="token punctuation">.</span>utils <span class="token keyword">import</span> save_image

bs <span class="token operator">=</span> <span class="token number">100</span>
<span class="token comment"># MNIST Dataset</span>
train_dataset <span class="token operator">=</span> datasets<span class="token punctuation">.</span>MNIST<span class="token punctuation">(</span>root<span class="token operator">=</span><span class="token string">'./mnist_data/'</span><span class="token punctuation">,</span> train<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> transform<span class="token operator">=</span>transforms<span class="token punctuation">.</span>ToTensor<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> download<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
test_dataset <span class="token operator">=</span> datasets<span class="token punctuation">.</span>MNIST<span class="token punctuation">(</span>root<span class="token operator">=</span><span class="token string">'./mnist_data/'</span><span class="token punctuation">,</span> train<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">,</span> transform<span class="token operator">=</span>transforms<span class="token punctuation">.</span>ToTensor<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> download<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span>

<span class="token comment"># Data Loader (Input Pipeline)</span>
train_loader <span class="token operator">=</span> torch<span class="token punctuation">.</span>utils<span class="token punctuation">.</span>data<span class="token punctuation">.</span>DataLoader<span class="token punctuation">(</span>dataset<span class="token operator">=</span>train_dataset<span class="token punctuation">,</span> batch_size<span class="token operator">=</span>bs<span class="token punctuation">,</span> shuffle<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
test_loader <span class="token operator">=</span> torch<span class="token punctuation">.</span>utils<span class="token punctuation">.</span>data<span class="token punctuation">.</span>DataLoader<span class="token punctuation">(</span>dataset<span class="token operator">=</span>test_dataset<span class="token punctuation">,</span> batch_size<span class="token operator">=</span>bs<span class="token punctuation">,</span> shuffle<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span>


<span class="token keyword">class</span> <span class="token class-name">VAE</span><span class="token punctuation">(</span>nn<span class="token punctuation">.</span>Module<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> x_dim<span class="token punctuation">,</span> h_dim1<span class="token punctuation">,</span> h_dim2<span class="token punctuation">,</span> z_dim<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token builtin">super</span><span class="token punctuation">(</span>VAE<span class="token punctuation">,</span> self<span class="token punctuation">)</span><span class="token punctuation">.</span>__init__<span class="token punctuation">(</span><span class="token punctuation">)</span>

        <span class="token comment"># encoder part</span>
        self<span class="token punctuation">.</span>fc1 <span class="token operator">=</span> nn<span class="token punctuation">.</span>Linear<span class="token punctuation">(</span>x_dim<span class="token punctuation">,</span> h_dim1<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>fc2 <span class="token operator">=</span> nn<span class="token punctuation">.</span>Linear<span class="token punctuation">(</span>h_dim1<span class="token punctuation">,</span> h_dim2<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>fc31 <span class="token operator">=</span> nn<span class="token punctuation">.</span>Linear<span class="token punctuation">(</span>h_dim2<span class="token punctuation">,</span> z_dim<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>fc32 <span class="token operator">=</span> nn<span class="token punctuation">.</span>Linear<span class="token punctuation">(</span>h_dim2<span class="token punctuation">,</span> z_dim<span class="token punctuation">)</span>
        <span class="token comment"># decoder part</span>
        self<span class="token punctuation">.</span>fc4 <span class="token operator">=</span> nn<span class="token punctuation">.</span>Linear<span class="token punctuation">(</span>z_dim<span class="token punctuation">,</span> h_dim2<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>fc5 <span class="token operator">=</span> nn<span class="token punctuation">.</span>Linear<span class="token punctuation">(</span>h_dim2<span class="token punctuation">,</span> h_dim1<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>fc6 <span class="token operator">=</span> nn<span class="token punctuation">.</span>Linear<span class="token punctuation">(</span>h_dim1<span class="token punctuation">,</span> x_dim<span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">encoder</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> x<span class="token punctuation">)</span><span class="token punctuation">:</span>
        h <span class="token operator">=</span> F<span class="token punctuation">.</span>relu<span class="token punctuation">(</span>self<span class="token punctuation">.</span>fc1<span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">)</span>
        h <span class="token operator">=</span> F<span class="token punctuation">.</span>relu<span class="token punctuation">(</span>self<span class="token punctuation">.</span>fc2<span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token keyword">return</span> self<span class="token punctuation">.</span>fc31<span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token punctuation">,</span> self<span class="token punctuation">.</span>fc32<span class="token punctuation">(</span>h<span class="token punctuation">)</span>  <span class="token comment"># mu, log_var</span>

    <span class="token keyword">def</span> <span class="token function">sampling</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> mu<span class="token punctuation">,</span> log_var<span class="token punctuation">)</span><span class="token punctuation">:</span>
        std <span class="token operator">=</span> torch<span class="token punctuation">.</span>exp<span class="token punctuation">(</span><span class="token number">0.5</span> <span class="token operator">*</span> log_var<span class="token punctuation">)</span>
        eps <span class="token operator">=</span> torch<span class="token punctuation">.</span>randn_like<span class="token punctuation">(</span>std<span class="token punctuation">)</span>
        <span class="token keyword">return</span> eps<span class="token punctuation">.</span>mul<span class="token punctuation">(</span>std<span class="token punctuation">)</span><span class="token punctuation">.</span>add_<span class="token punctuation">(</span>mu<span class="token punctuation">)</span>  <span class="token comment"># return z sample</span>

    <span class="token keyword">def</span> <span class="token function">decoder</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> z<span class="token punctuation">)</span><span class="token punctuation">:</span>
        h <span class="token operator">=</span> F<span class="token punctuation">.</span>relu<span class="token punctuation">(</span>self<span class="token punctuation">.</span>fc4<span class="token punctuation">(</span>z<span class="token punctuation">)</span><span class="token punctuation">)</span>
        h <span class="token operator">=</span> F<span class="token punctuation">.</span>relu<span class="token punctuation">(</span>self<span class="token punctuation">.</span>fc5<span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token keyword">return</span> F<span class="token punctuation">.</span>sigmoid<span class="token punctuation">(</span>self<span class="token punctuation">.</span>fc6<span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">forward</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> x<span class="token punctuation">)</span><span class="token punctuation">:</span>
        mu<span class="token punctuation">,</span> log_var <span class="token operator">=</span> self<span class="token punctuation">.</span>encoder<span class="token punctuation">(</span>x<span class="token punctuation">.</span>view<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">784</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
        z <span class="token operator">=</span> self<span class="token punctuation">.</span>sampling<span class="token punctuation">(</span>mu<span class="token punctuation">,</span> log_var<span class="token punctuation">)</span>
        <span class="token keyword">return</span> self<span class="token punctuation">.</span>decoder<span class="token punctuation">(</span>z<span class="token punctuation">)</span><span class="token punctuation">,</span> mu<span class="token punctuation">,</span> log_var


<span class="token comment"># build model</span>
vae <span class="token operator">=</span> VAE<span class="token punctuation">(</span>x_dim<span class="token operator">=</span><span class="token number">784</span><span class="token punctuation">,</span> h_dim1<span class="token operator">=</span><span class="token number">512</span><span class="token punctuation">,</span> h_dim2<span class="token operator">=</span><span class="token number">256</span><span class="token punctuation">,</span> z_dim<span class="token operator">=</span><span class="token number">2</span><span class="token punctuation">)</span>
<span class="token keyword">if</span> torch<span class="token punctuation">.</span>cuda<span class="token punctuation">.</span>is_available<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    vae<span class="token punctuation">.</span>cuda<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>vae<span class="token punctuation">)</span>

optimizer <span class="token operator">=</span> optim<span class="token punctuation">.</span>Adam<span class="token punctuation">(</span>vae<span class="token punctuation">.</span>parameters<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token comment"># return reconstruction error + KL divergence losses</span>
<span class="token keyword">def</span> <span class="token function">loss_function</span><span class="token punctuation">(</span>recon_x<span class="token punctuation">,</span> x<span class="token punctuation">,</span> mu<span class="token punctuation">,</span> log_var<span class="token punctuation">)</span><span class="token punctuation">:</span>
    BCE <span class="token operator">=</span> F<span class="token punctuation">.</span>binary_cross_entropy<span class="token punctuation">(</span>recon_x<span class="token punctuation">,</span> x<span class="token punctuation">.</span>view<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">784</span><span class="token punctuation">)</span><span class="token punctuation">,</span> reduction<span class="token operator">=</span><span class="token string">'sum'</span><span class="token punctuation">)</span>
    KLD <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">0.5</span> <span class="token operator">*</span> torch<span class="token punctuation">.</span><span class="token builtin">sum</span><span class="token punctuation">(</span><span class="token number">1</span> <span class="token operator">+</span> log_var <span class="token operator">-</span> mu<span class="token punctuation">.</span><span class="token builtin">pow</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token operator">-</span> log_var<span class="token punctuation">.</span>exp<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token keyword">return</span> BCE <span class="token operator">+</span> KLD


<span class="token keyword">def</span> <span class="token function">train</span><span class="token punctuation">(</span>epoch<span class="token punctuation">)</span><span class="token punctuation">:</span>
    vae<span class="token punctuation">.</span>train<span class="token punctuation">(</span><span class="token punctuation">)</span>
    train_loss <span class="token operator">=</span> <span class="token number">0</span>
    <span class="token keyword">for</span> batch_idx<span class="token punctuation">,</span> <span class="token punctuation">(</span>data<span class="token punctuation">,</span> _<span class="token punctuation">)</span> <span class="token keyword">in</span> <span class="token builtin">enumerate</span><span class="token punctuation">(</span>train_loader<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token comment"># 取消cuda</span>
        <span class="token comment"># data = data.cuda()</span>
        data <span class="token operator">=</span> data<span class="token punctuation">.</span>cpu<span class="token punctuation">(</span><span class="token punctuation">)</span>
        optimizer<span class="token punctuation">.</span>zero_grad<span class="token punctuation">(</span><span class="token punctuation">)</span>

        recon_batch<span class="token punctuation">,</span> mu<span class="token punctuation">,</span> log_var <span class="token operator">=</span> vae<span class="token punctuation">(</span>data<span class="token punctuation">)</span>
        loss <span class="token operator">=</span> loss_function<span class="token punctuation">(</span>recon_batch<span class="token punctuation">,</span> data<span class="token punctuation">,</span> mu<span class="token punctuation">,</span> log_var<span class="token punctuation">)</span>

        loss<span class="token punctuation">.</span>backward<span class="token punctuation">(</span><span class="token punctuation">)</span>
        train_loss <span class="token operator">+=</span> loss<span class="token punctuation">.</span>item<span class="token punctuation">(</span><span class="token punctuation">)</span>
        optimizer<span class="token punctuation">.</span>step<span class="token punctuation">(</span><span class="token punctuation">)</span>

        <span class="token keyword">if</span> batch_idx <span class="token operator">%</span> <span class="token number">100</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">:</span>
            <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'Train Epoch: {} [{}/{} ({:.0f}%)]\tLoss: {:.6f}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span>
                epoch<span class="token punctuation">,</span> batch_idx <span class="token operator">*</span> <span class="token builtin">len</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token builtin">len</span><span class="token punctuation">(</span>train_loader<span class="token punctuation">.</span>dataset<span class="token punctuation">)</span><span class="token punctuation">,</span>
                       <span class="token number">100.</span> <span class="token operator">*</span> batch_idx <span class="token operator">/</span> <span class="token builtin">len</span><span class="token punctuation">(</span>train_loader<span class="token punctuation">)</span><span class="token punctuation">,</span> loss<span class="token punctuation">.</span>item<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token builtin">len</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'====&gt; Epoch: {} Average loss: {:.4f}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span>epoch<span class="token punctuation">,</span> train_loss <span class="token operator">/</span> <span class="token builtin">len</span><span class="token punctuation">(</span>train_loader<span class="token punctuation">.</span>dataset<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>


<span class="token keyword">def</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    vae<span class="token punctuation">.</span><span class="token builtin">eval</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    test_loss <span class="token operator">=</span> <span class="token number">0</span>
    <span class="token keyword">with</span> torch<span class="token punctuation">.</span>no_grad<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">for</span> data<span class="token punctuation">,</span> _ <span class="token keyword">in</span> test_loader<span class="token punctuation">:</span>
            <span class="token comment"># 取消cuda</span>
            <span class="token comment"># data = data.cuda()</span>
            data <span class="token operator">=</span> data<span class="token punctuation">.</span>cpu<span class="token punctuation">(</span><span class="token punctuation">)</span>
            recon<span class="token punctuation">,</span> mu<span class="token punctuation">,</span> log_var <span class="token operator">=</span> vae<span class="token punctuation">(</span>data<span class="token punctuation">)</span>

            <span class="token comment"># sum up batch loss</span>
            test_loss <span class="token operator">+=</span> loss_function<span class="token punctuation">(</span>recon<span class="token punctuation">,</span> data<span class="token punctuation">,</span> mu<span class="token punctuation">,</span> log_var<span class="token punctuation">)</span><span class="token punctuation">.</span>item<span class="token punctuation">(</span><span class="token punctuation">)</span>

    test_loss <span class="token operator">/=</span> <span class="token builtin">len</span><span class="token punctuation">(</span>test_loader<span class="token punctuation">.</span>dataset<span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'====&gt; Test set loss: {:.4f}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span>test_loss<span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token keyword">for</span> epoch <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">51</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    train<span class="token punctuation">(</span>epoch<span class="token punctuation">)</span>
    test<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">with</span> torch<span class="token punctuation">.</span>no_grad<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># cuda改为cpu</span>
    z <span class="token operator">=</span> torch<span class="token punctuation">.</span>randn<span class="token punctuation">(</span><span class="token number">64</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">.</span>cuda<span class="token punctuation">(</span><span class="token punctuation">)</span>
    sample <span class="token operator">=</span> vae<span class="token punctuation">.</span>decoder<span class="token punctuation">(</span>z<span class="token punctuation">)</span><span class="token punctuation">.</span>cuda<span class="token punctuation">(</span><span class="token punctuation">)</span>

    save_image<span class="token punctuation">(</span>sample<span class="token punctuation">.</span>view<span class="token punctuation">(</span><span class="token number">64</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">28</span><span class="token punctuation">,</span> <span class="token number">28</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token string">'./samples/sample_'</span> <span class="token operator">+</span> <span class="token string">'.png'</span><span class="token punctuation">)</span>
</code></pre></div><h3 id="结果及性能分析-3"><a href="#结果及性能分析-3" class="header-anchor">#</a> 结果及性能分析</h3> <p>五轮训练结果</p> <img src="/assets/img/sample_5.02ee9363.png"> <p>十轮训练结果</p> <img src="/assets/img/sample_10.e62dd3d4.png"> <p>二十轮训练结果</p> <img src="/assets/img/sample_20.776ab45e.png"> <h3 id="总结-3"><a href="#总结-3" class="header-anchor">#</a> 总结</h3> <p>通过这次实验，我深入了解了基于VAE的手写数字生成的原理和方法，并在实践中获得了对模型参数、损失函数和训练优化的实际经验。这个实验不仅提升了我的编程和深度学习技能，还加深了我对生成模型和图像处理的理解。我期待在未来的研究和实践中能够继续探索和应用VAE及其他生成模型的相关技术</p> <h3 id="参考资料-3"><a href="#参考资料-3" class="header-anchor">#</a> 参考资料</h3> <p>【1】<a href="https://github.com/lyeoni/pytorch-mnist-VAE" target="_blank" rel="nofollow noopener noreferrer">GitHub - lyeoni/pytorch-mnist-VAE<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>【2】<a href="https://zhuanlan.zhihu.com/p/348603688" target="_blank" rel="nofollow noopener noreferrer">知乎 - VAE算法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</sp
