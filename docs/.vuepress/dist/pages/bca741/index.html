chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">阅读与写作<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="阅读"><a href="#阅读" class="header-anchor">#</a> 阅读</h2> <p>所有的阅读控制在 45/60 分左右</p> <ul><li>完形填空</li> <li>四篇阅读</li> <li>七选五</li></ul> <p>两篇作文拿 20/30 分以上，翻译看天意拿 5/10 分，这样就是 74</p> <h3 id="技巧"><a href="#技巧" class="header-anchor">#</a> 技巧</h3> <p>金卓</p> <ol><li>模糊处理：当碰到摸不准的句子（生词或比较难），把较难部分的意思模糊化，不要被生词绊住</li> <li>确认指代和连贯性：在做阅读时，有意识地去确认每个代词的具体所指，作者很多时候为了避免重复将会把同一事物换不同代称表达，可以通过代词去把握文章的连贯性</li> <li>全文逻辑和局部逻辑：文章的总体和局部不外乎几种模式，总体上看，总分或总分总（绝大部分是总分总），阅读的第一件事一定是抓住第一个“总”，每个分述通常也会有一个局部的“总”，注意抓住，另外这里常常和指代相互糅合考察，即将“总”中的某一主体换一个方式表达以混淆视线</li> <li>卡选项：卡题干 ——&gt; 卡主旨 ——&gt; 卡细节</li></ol> <p>滕雯：分析句子成分，语法上剖析句子，再模糊处理，标注答案区间</p> <p>误导定位：题干中故意使用原文中的词，但答案区并不在原文词所在区域（这种题不多，但出过几次）</p> <h3 id="排序"><a href="#排序" class="header-anchor">#</a> 排序</h3> <p>首先跳读，了解内容，然后关注<strong>前首和后首或者前尾和后首</strong>，关注<strong>主旨句</strong>，记叙文在加一个时间轴</p> <p>承接 = 没说完 = 接着说</p> <ul><li>常见于记叙文</li> <li>如果是议论文/说明文，那就是一个观点分成了两段</li></ul> <p>承接和并列</p> <ul><li>承接，就是前一段话没说完，后一段接着说</li> <li>并列，就是前一段表达完了一个观点，后一段开始讲第二个观点（并列 = 两个观点）</li></ul> <p>所以，没写完，你就关注<strong>前尾后首</strong>。写完了，你就关注<strong>首首</strong></p> <p>作者写文章，无外乎就是这种情况，一件事没写完，就接着写；写完了，就下一个</p> <h2 id="写作"><a href="#写作" class="header-anchor">#</a> 写作</h2> <p>严格遵守三段式作文</p> <ul><li>第一段引入主旨</li> <li>第二段阐述客观事实</li> <li>第三段发表个人观点并总结收尾</li></ul> <p>一定要注意在论证时，每说一个优点/缺点，都要跟一个例子，这样能让文章看起来饱满，有内容</p> <h3 id="小作文"><a href="#小作文" class="header-anchor">#</a> 小作文</h3> <blockquote><p>写邮件、通知等</p></blockquote> <p>范文：给（外国朋友）来中国找工作提建议（英一，2021真题）</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Dear Jack,

You can’t imagine how excited I was when I heard that you wanted to come to China to find a job. in my eyes, you have always been a very diligent and thoughtful person. However, as your best friend, I still want to give you some suggestions. 

First, you are supposed to dress yourself neatly and formally so that you can leave a good impression on the interviewers. Second, it would be better if you can speak good Chinese, which allows you to communicate with your colleagues effectively. Last, in order to have a more comprehensive knowledge of your company, you need to do some research job in advance. 

I would be very pleased if you could take my suggestions into consideration and I am looking forward to hearing your good news.

（1.心情）你可能无法想象，（利用题目信息）当我知道你要来中国找工作时是多么地激动。（3.夸对方）在我眼里，你一直都是一个非常勤奋且细心的人。然而，作为你的好朋友，我还是想给你提一些建议。
（5.建议）首先，你应该穿得正式一些，这样才能给面试官留下良好的印象。其次，你最好能说一口流利的中文，这会让你跟同事们交流时更加有效。最后，为了更加全面地了解你的公司，你最好事先做一些调查。
（89.客套结尾）如果你能认真考虑我的建议我将非常高兴。同时，我也期待你的好消息。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h4 id="首段"><a href="#首段" class="header-anchor">#</a> 首段</h4> <p>打招呼</p> <ol><li><strong>You can't imagine how (excited, delighted, sorry, terrible, disappointed.....) I am when writing this letter to  you.</strong></li> <li>(I am … and) I feel very (privileged/angry) to write (this letter) to you.</li></ol> <p>写信目的</p> <ol><li>Anyway, I just want to express/extend my heartfelt (congratulations, dissatisfaction/disappointment,  apology, gratitude/thankfulness) to you.</li> <li><strong>In fact, the purpose of (my writing) this letter is to (give you some suggestions on, invite you to, apply for  the position as sales manager, ask for some advices/information on/tell you that.</strong></li> <li>In order to promote the awareness of Chinese traditional culture among college students.</li></ol> <h4 id="中间段"><a href="#中间段" class="header-anchor">#</a> 中间段</h4> <p>夸对方</p> <ol><li>In my eyes, you have always been a （diligent and thoughtful） person. However, in order to make  (this interview/competition) more smooth and successful, I still want to give you some suggestions.</li></ol> <p>建议</p> <ul><li>架构
<ol><li>First/To begin with, you are supposed to do （首先，你应该...）</li> <li>Second/In addition, it would be better if you can （其次，你最好能...）</li></ol></li> <li>建议内容
<ol><li>read as many books as you can（多读书）</li> <li>take part in various kinds of activities（多参加活动）</li></ol></li> <li>总结框架
<ol><li>which is certainly a good chance/ an effective way to</li> <li>which will allow you to</li></ol></li> <li>总结内容
<ol><li>broaden your horizons and enrich your life experience/improve your knowledge structure（开拓视野）</li> <li>acquire many practical knowledge and skills/techniques and lay a solid foundation for your future career  development. （学会实用技能，为将来工作打下基础）</li> <li>leave a good impression on the managers/interviewers（给...留下一个良好的印象）</li> <li>create a harmonious interpersonal relationship with your colleagues/classmates/the people around you（创造和谐的人际关系）</li> <li>improve your comprehensive skills and ability（提升综合能力）</li></ol></li></ul> <p>时间地点举办活动</p> <ul><li>This （competition/meeting/summer camp/concert/charity sales）is going to be held on December 25th,  2019 at our school library.</li></ul> <p>推荐/介绍书籍，电影，歌曲，任务，文化</p> <ul><li>Since you have always been enthusiastic about Chinese culture, you absolutely should not miss the West  Lake. First, it was associated with a large number of romantic poets, profound philosophers as well as national  heroes in ancient China. By learning its history, you will have a more comprehensive knowledge/deeper  understanding of our culture.  因为你一直都对中国文化非常感兴趣，所以你一定不能错过西湖。首先，在古代，一提到西湖，人们就会联想到很多浪 漫的诗人，睿智的思想家还有民族英雄们。通过了解西湖的历史，你能对我们的文化有一个更加全面/深刻的认识</li> <li>The reasons for my recommendation are as follows. First and foremost, as the capital city of many  dynasties in China, Beijing has a large number of historic sites in itself, which allows you to have a  comprehensive knowledge of our culture and language. In addition, Beijing is an international city, which  means you can learn Chinese by exposing yourself to people from a variety of backgrounds.  我推荐的理由如下。首先，作为历代都城，北京城内有着大量的历史文物古迹，这会让你有机会更全面地了解我们的文 化和语言。另外，北京还是一个国际大都市，这意味着你能接触到不同背景的人，并从中学习汉语</li></ul> <h4 id="结尾段"><a href="#结尾段" class="header-anchor">#</a> 结尾段</h4> <p>表达情感</p> <ol><li>Again, I would like to express/extend my heartfelt (congratulations, dissatisfaction/disappointment,  apology, gratitude/thankfulness) to you.  最后，再一次对你表达我的（祝贺，不满/失望, 道歉，感激/感谢）</li> <li>I  would (appreciate it /be very pleased/grateful/obliged ） if you could take my  suggestions/invitation/application into consideration  如果您能考虑我的（建议，邀请，申请），我将不胜感激</li></ol> <p>客套话</p> <ol><li>I am looking forward to your (early) reply.   期待您的（尽早）回复</li> <li>It is my sincere hope that one day you could visit China and I would be very glad to be your guide.   真诚地希望有一天您能到中国来，我将非常愿意做你的向导</li> <li>We sincerely hope that every one of you would join us and enjoy yourself in this competition.  希望大家都能参与进来，并享受比赛的过程</li></ol> <h3 id="大作文"><a href="#大作文" class="header-anchor">#</a> 大作文</h3> <p>范文：手机时代的聚会</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>What the cartoon portrays are four youngsters in a dinner party. Instead of chatting with each other happily and intimately, all of them are playing with their mobile phones and staring at the screens, leaving the dishes on the dining table untouched.

Obviously, this cartoon aims at drawing people’s attention to the effect of mobile phones on their lives. Indeed，as one of the most marvelous human inventions ever since the Industrial Revolution, mobile phones have added more flavor to our life. With a few clicks, we just get an instant access to an abundance of information. However, its negative effects can never be ignored. In many researches, mobile phones are cited as one of the main contributors to the failure of interpersonal relationship or even the breakdown of marriage. While seemingly innocent, mobile phones have imprisoned more and more people in their own world. 

There is no need to complain or panic. However, what we should do is to adopt a positive attitude to live with these high-tech products. Meanwhile, the mainstream media and educational institutions are supposed to launch more campaigns or offer more lectures so that we can develop a more comprehensive knowledge of their effects. I sincerely hope that people in this modern world can reap a huge benefit from the advancement of technology.

这幅图向我们描绘的是四个正在参加聚餐的年轻人。他们之间并没有像朋友一样愉快亲密地交谈，而是各自玩着手机，眼睛盯着屏幕，饭桌上的菜一口也没动。

显然，这幅漫画的旨在让人们关注手机给我们生活带来的影响。的确，作为自工业革命时代以来人类最伟大的一项发明，手机给我们的生活增添了许多的乐趣。仅仅点击几下，就可以瞬间接触到各式各样的信息。然而，它所带来的负面影响也是不能被忽视的。在很多研究中，手机都被列为影响人们之间关系，甚至是婚姻破裂的主要原因之一。虽然看上去无害，手机已经把越来越多的人囚禁在了它的世界里。（像图片里的四个年轻人一样）

我们无需抱怨或恐慌。我们真正需要做的是用积极的态度来对待这些高科技产品。同时，媒体和教育机构也有责任发起更多的活动或者提供更多的讲座来帮助大家更全面的了解它们带来的影响。衷心希望，现代世界的人们可以在科技发展中受益
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h4 id="首段-2"><a href="#首段-2" class="header-anchor">#</a> 首段</h4> <p>描述，对具体事件进行描述</p> <ol><li>What the cartoon depicts/portrays is a very ... scene 一 sb + is/are doing sth + 方式/地点</li> <li>What the cartoon depicts is/are + sb + doing sth + 方式/地点</li></ol> <p>如果内容不够，再加一句</p> <ul><li>We can also find ...</li></ul> <h4 id="中间段-2"><a href="#中间段-2" class="header-anchor">#</a> 中间段</h4> <p>引题句 + 论据模块，一些承接思路</p> <ul><li>Obviously/Undoubtedly, this cartoon/event aims at reminding us that ... 接该事件想表达的思想</li> <li>Indeed ... 进一步阐释现象的原因</li> <li>However ... 转头说事件的另一面（如果有） / Similarly ... 相似的再举一个例子（没有反例的情况下）</li> <li>On the one hand ... on the other hand 具体而言</li> <li>Moreover / To take a step further ...</li></ul> <p>其他一些连接词</p> <ul><li>Meanwhile</li> <li>Although / While</li> <li>Instead of doing</li> <li>There is no need to do sth / There is no doubt that ...</li> <li>Pay attention to</li></ul> <h4 id="结尾"><a href="#结尾" class="header-anchor">#</a> 结尾</h4> <p>总结</p> <ul><li>发表观点：<strong>From my perspective ... we are supposed to doing sth</strong> / From the analysis above, we can conclude that</li> <li>内容句
<ol><li>Just as Dale Carnegie, the famous American adult educator and motivative speaker, once said that &quot;if you want to climb the social ladder and attain an even higher status in your life, you mush learn to ......&quot; （戴尔卡耐基）</li> <li>... strengthen your ability to communicate with others effectively and embrace the teamwork spirit （后接符合材料主旨的句子，如“提高你和别人沟通的能力并且拥抱团队精神”）</li></ol></li> <li>祝愿：It is my deep and sincere hope that ... / I sincerely hope that ...</li></ul> <h3 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h3> <p>通知</p> <ol><li>活动的初衷“为了在...中推广中国文化，为了提高...的...意识”</li> <li>活动的时间，地点，持续的时间等</li> <li>参赛者的要求</li> <li>活动的意义（中国文化模块）</li> <li>联系咨询方式等</li> <li>期待大家加入，玩的开心等</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/05, 01:45:05</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5644ad/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">单词本</div></a> <a href="/pages/a819f5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">马原、近代史和思想道德</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
