<span class="token keyword">int</span> hours <span class="token operator">=</span> date<span class="token punctuation">.</span><span class="token function">getHours</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="html"><a href="#html" class="header-anchor">#</a> HTML</h3> <p>html 设置居中</p> <ul><li>style=&quot;text-align:center&quot;：放置在行的中央</li> <li>marginherght=&quot;300px&quot;：设置页边宽度，单位像素，放置在列的中央</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">text-align</span><span class="token punctuation">:</span>center</span><span class="token punctuation">&quot;</span></span></span> <span class="token attr-name">marginheight</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>300px<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>JSP 获取项目路径</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>form</span> <span class="token attr-name">action</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>${pageContext.request.contextPath}/hello/Login<span class="token punctuation">&quot;</span></span> <span class="token attr-name">method</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>post<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>form</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重定向问题：不能在一个 servlet 中存在两个可能都可以执行到的重定向，将报错500，即使指向同一个页面</p> <p>在 jsp 中获取ServletContextAttribute</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>&lt;%
    ServletContext sc = this.getServletConfig().getServletContext();
    String name = (String)sc.getAttribute(&quot;name&quot;);
%&gt;

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">text-align</span><span class="token punctuation">:</span> center</span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span>你好啊  ${name}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h1</span><span class="token punctuation">&gt;</span></span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>将 div 设置在同一行：用 css 将 div 设置为漂浮元素</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">&lt;head&gt;
    &lt;title&gt;Main&lt;/title&gt;
    &lt;style&gt;
        .div-a</span><span class="token punctuation">{</span> <span class="token property">float</span><span class="token punctuation">:</span>left<span class="token punctuation">;</span><span class="token property">width</span><span class="token punctuation">:</span>33%<span class="token punctuation">}</span>
        <span class="token selector">.div-b</span><span class="token punctuation">{</span> <span class="token property">float</span><span class="token punctuation">:</span>right<span class="token punctuation">;</span><span class="token property">width</span><span class="token punctuation">:</span>35%<span class="token punctuation">}</span>
    &lt;/style&gt;

&lt;body marginheight=<span class="token string">&quot;125px&quot;</span>&gt;

        &lt;a href=<span class="token string">&quot;Outing.jsp&quot;</span>&gt;&lt;h1 style=<span class="token string">&quot;text-align: right&quot;</span>&gt;出行&lt;/h1&gt;&lt;/a&gt;&lt;br&gt;&lt;br&gt;
        &lt;a href=<span class="token string">&quot;Entertainment.jsp&quot;</span>&gt;&lt;h1 style=<span class="token string">&quot;text-align: right&quot;</span>&gt;文娱&lt;/h1&gt;&lt;/a&gt;
    &lt;/div&gt;

&lt;/body&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="数据库"><a href="#数据库" class="header-anchor">#</a> 数据库</h3> <p>找不到 c3p0 类：将 c3p0 的 jar 包打包成 lib 文件夹添加到 webapp/WEB-INF 下，并且在 project structure-&gt;Module-&gt;dependencies 下，将 lib 选中</p> <p>Operation not allowed after ResultSet closed</p> <ul><li>一个 Connection 对应一个 ResultSet，也就是说，你的这一个 Connection 创建的 Statement 只能同时做一个 SQL 操作，在进行另一次查询时，将覆盖上一次的查询（上一次查询得到的 ResultSet 也将关闭）</li></ul> <p>编码问题，全局设置编码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>resp<span class="token punctuation">.</span><span class="token function">setCharacterEncoding</span><span class="token punctuation">(</span><span class="token string">&quot;utf-8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
resp<span class="token punctuation">.</span><span class="token function">setContentType</span><span class="token punctuation">(</span><span class="token string">&quot;text/html&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
req<span class="token punctuation">.</span><span class="token function">setCharacterEncoding</span><span class="token punctuation">(</span><span class="token string">&quot;utf-8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>设置单个字符串编码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//将str转化为指定编码，返回一个String</span>
<span class="token class-name">URLEncoder</span><span class="token punctuation">.</span><span class="token function">encode</span><span class="token punctuation">(</span><span class="token class-name">String</span> str<span class="token punctuation">,</span> <span class="token class-name">String</span> encodeType<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>writer 换行</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>out<span class="token punctuation">.</span><span class="token function">write</span><span class="token punctuation">(</span><span class="token string">&quot;&lt;br&gt;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>c3p0 的 xml 的分号问题</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token entity named-entity" title="&amp;">&amp;amp;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>数据库中文识别为<code>???</code>，在连接的url后加上</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>?characterEncoding=utf8
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>即为</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>jdbc:mysql://39.106.160.174:3306/users?characterEncoding=utf8
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>too much connections：修改mysql最大连接数（初始默认为151）</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token comment">//查看最大连接数</span>
mysql<span class="token operator">&gt;</span> <span class="token keyword">show</span> variables <span class="token operator">like</span> <span class="token string">'%max_connection%'</span><span class="token punctuation">;</span> 
<span class="token operator">|</span> Variable_name   <span class="token operator">|</span> <span class="token keyword">Value</span> <span class="token operator">|</span> 
max_connections <span class="token operator">|</span> <span class="token number">151</span>   <span class="token operator">|</span>  
mysql<span class="token operator">&gt;</span> <span class="token keyword">set</span> <span class="token keyword">global</span> max_connections<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>Query OK<span class="token punctuation">,</span> <span class="token number">0</span> <span class="token keyword">rows</span> affected <span class="token punctuation">(</span><span class="token number">0.00</span> sec<span class="token punctuation">)</span> 

<span class="token comment">//尝试连接时报错:1040:too many connections</span>
<span class="token punctuation">[</span>root<span class="token variable">@node4</span> <span class="token operator">~</span><span class="token punctuation">]</span><span class="token comment"># mysql -uzs -p123456 -h 192.168.56.132 </span>
ERROR <span class="token number">1040</span> <span class="token punctuation">(</span><span class="token number">00000</span><span class="token punctuation">)</span>: Too many connections 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>修改最大连接数</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">set</span> <span class="token keyword">global</span> max_connections<span class="token operator">=</span><span class="token number">10000</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>但这样调整会有很大隐患，因为我们无法确认数据库是否可以承担这么大的连接压力，就好比原来一个人只能吃一个馒头，但现在却非要让他吃 10 个，他肯定接受不了，反应到服务器上面，就有可能会出现宕机的可能。</p> <h3 id="docker-容器"><a href="#docker-容器" class="header-anchor">#</a> Docker 容器</h3> <p>修改容器时间</p> <p>1️⃣ 以root身份进入容器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> <span class="token parameter variable">-u</span> root 24795ac94ae7 /bin/sh
