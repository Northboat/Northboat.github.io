	<span class="token keyword">return</span> <span class="token function">builtin_op</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> a<span class="token punctuation">,</span> <span class="token string">&quot;*&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

lval<span class="token operator">*</span> <span class="token function">builtin_div</span><span class="token punctuation">(</span>lenv<span class="token operator">*</span> e<span class="token punctuation">,</span> lval<span class="token operator">*</span> a<span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token keyword">return</span> <span class="token function">builtin_op</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> a<span class="token punctuation">,</span> <span class="token string">&quot;/&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
 
<span class="token comment">//我想加一个清屏功能 </span>
<span class="token keyword">void</span> <span class="token function">builtin_cls</span><span class="token punctuation">(</span>lenv<span class="token operator">*</span> e<span class="token punctuation">,</span> lval<span class="token operator">*</span> v<span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token function">system</span><span class="token punctuation">(</span><span class="token string">&quot;cls&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>lenv<span class="token operator">*</span> e<span class="token punctuation">,</span> <span class="token keyword">char</span><span class="token operator">*</span> name<span class="token punctuation">,</span> lbuiltin func<span class="token punctuation">)</span><span class="token punctuation">{</span>
	lval<span class="token operator">*</span> k <span class="token operator">=</span> <span class="token function">lval_sym</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
	lval<span class="token operator">*</span> v <span class="token operator">=</span> <span class="token function">lval_fun</span><span class="token punctuation">(</span>func<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_put</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> k<span class="token punctuation">,</span> v<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lval_del</span><span class="token punctuation">(</span>k<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lval_del</span><span class="token punctuation">(</span>v<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>


<span class="token keyword">void</span> <span class="token function">lenv_add_builtins</span><span class="token punctuation">(</span>lenv<span class="token operator">*</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
	
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;def&quot;</span><span class="token punctuation">,</span> builtin_def<span class="token punctuation">)</span><span class="token punctuation">;</span>
	
	
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;list&quot;</span><span class="token punctuation">,</span> builtin_list<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;head&quot;</span><span class="token punctuation">,</span> builtin_head<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;tail&quot;</span><span class="token punctuation">,</span> builtin_tail<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;eval&quot;</span><span class="token punctuation">,</span> builtin_eval<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;join&quot;</span><span class="token punctuation">,</span> builtin_join<span class="token punctuation">)</span><span class="token punctuation">;</span>
	
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;+&quot;</span><span class="token punctuation">,</span> builtin_add<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;-&quot;</span><span class="token punctuation">,</span> builtin_sub<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;*&quot;</span><span class="token punctuation">,</span> builtin_mul<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_add_builtin</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token string">&quot;/&quot;</span><span class="token punctuation">,</span> builtin_div<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h2 id="主程序入口"><a href="#主程序入口" class="header-anchor">#</a> 主程序入口</h2> <p>main</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token keyword">int</span> argc<span class="token punctuation">,</span> <span class="token keyword">char</span><span class="token operator">*</span><span class="token operator">*</span> argv<span class="token punctuation">)</span><span class="token punctuation">{</span>
	
	<span class="token comment">//定义新的文法 </span>
	<span class="token class-name">mpc_parser_t</span><span class="token operator">*</span> Number <span class="token operator">=</span> <span class="token function">mpc_new</span><span class="token punctuation">(</span><span class="token string">&quot;number&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	
	<span class="token class-name">mpc_parser_t</span><span class="token operator">*</span> Symbol <span class="token operator">=</span> <span class="token function">mpc_new</span><span class="token punctuation">(</span><span class="token string">&quot;symbol&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	
	<span class="token class-name">mpc_parser_t</span><span class="token operator">*</span> Sexpr <span class="token operator">=</span> <span class="token function">mpc_new</span><span class="token punctuation">(</span><span class="token string">&quot;sexpr&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">mpc_parser_t</span><span class="token operator">*</span> Qexpr <span class="token operator">=</span> <span class="token function">mpc_new</span><span class="token punctuation">(</span><span class="token string">&quot;qexpr&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	
	<span class="token class-name">mpc_parser_t</span><span class="token operator">*</span> Expr <span class="token operator">=</span> <span class="token function">mpc_new</span><span class="token punctuation">(</span><span class="token string">&quot;expr&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	
	<span class="token class-name">mpc_parser_t</span><span class="token operator">*</span> Lispy <span class="token operator">=</span> <span class="token function">mpc_new</span><span class="token punctuation">(</span><span class="token string">&quot;lispy&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>				
	<span class="token function">mpca_lang</span><span class="token punctuation">(</span>MPCA_LANG_DEFAULT<span class="token punctuation">,</span>
		<span class="token string">&quot;															\
			number: /-?[0-9]+/;										\
			symbol: /[a-zA-Z0-9_+\\-*\\/\\\\=&lt;&gt;!&amp;]+/;				\
			sexpr: '(' &lt;expr&gt;* ')';									\
			qexpr: '{' &lt;expr&gt;* '}';									\
			expr: &lt;number&gt; | &lt;symbol&gt; | &lt;sexpr&gt; | &lt;qexpr&gt;;			\
			lispy: /^/ &lt;expr&gt;* /$/;									\
		&quot;</span><span class="token punctuation">,</span>
		Number<span class="token punctuation">,</span> Symbol<span class="token punctuation">,</span> Sexpr<span class="token punctuation">,</span> Qexpr<span class="token punctuation">,</span> Expr<span class="token punctuation">,</span> Lispy
	<span class="token punctuation">)</span><span class="token punctuation">;</span>
	
	<span class="token function">puts</span><span class="token punctuation">(</span><span class="token string">&quot;Lispy Version 0.7\nPress Ctrl+c to Exit\n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	
	lenv<span class="token operator">*</span> e <span class="token operator">=</span> <span class="token function">lenv_new</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">lenv_add_builtins</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span><span class="token punctuation">;</span>
	
	<span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">char</span><span class="token operator">*</span> input <span class="token operator">=</span> <span class="token function">readLine</span><span class="token punctuation">(</span><span class="token string">&quot;lispy&gt; &quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token function">add_history</span><span class="token punctuation">(</span>input<span class="token punctuation">)</span><span class="token punctuation">;</span>
		
		<span class="token class-name">mpc_result_t</span> res<span class="token punctuation">;</span>
		<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">mpc_parse</span><span class="token punctuation">(</span><span class="token string">&quot;&lt;stdin&gt;&quot;</span><span class="token punctuation">,</span> input<span class="token punctuation">,</span> Lispy<span class="token punctuation">,</span> <span class="token operator">&amp;</span>res<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      		lval<span class="token operator">*</span> x <span class="token operator">=</span> <span class="token function">lval_eval</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span> <span class="token function">lval_read</span><span class="token punctuation">(</span>res<span class="token punctuation">.</span>output<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      		<span class="token comment">//mpc_ast_print(res.output);</span>
      		<span class="token function">lval_println</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
      		<span class="token function">lval_del</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
      		<span class="token function">mpc_ast_delete</span><span class="token punctuation">(</span>res<span class="token punctuation">.</span>output<span class="token punctuation">)</span><span class="token punctuation">;</span>
    	<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>    
      		<span class="token function">mpc_err_print</span><span class="token punctuation">(</span>res<span class="token punctuation">.</span>error<span class="token punctuation">)</span><span class="token punctuation">;</span>
      		<span class="token function">mpc_err_delete</span><span class="token punctuation">(</span>res<span class="token punctuation">.</span>error<span class="token punctuation">)</span><span class="token punctuation">;</span>
   		<span class="token punctuation">}</span>
		
		<span class="token function">free</span><span class="token punctuation">(</span>input<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	
	<span class="token function">lenv_del</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">//释放树的空间 </span>
	<span class="token function">mpc_cleanup</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">,</span> Number<span class="token punctuation">,</span> Symbol<span class="token punctuation">,</span> Sexpr<span class="token punctuation">,</span> Qexpr<span class="token punctuation">,</span> Expr<span class="token punctuation">,</span> Lispy<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span> 
<span class="token punctuation">}</span>
