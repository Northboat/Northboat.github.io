dcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计网与操作系统" data-v-06970110>计网与操作系统</a></li><li data-v-06970110><a href="/cs/#汇编程序设计与编译原理" data-v-06970110>汇编程序设计与编译原理</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-4-9</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">汇编程序设计（一）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>基于x8086 16位寄存器的基础汇编程序编写</p></blockquote> <h2 id="debug-和基本汇编指令"><a href="#debug-和基本汇编指令" class="header-anchor">#</a> Debug 和基本汇编指令</h2> <p><strong>Debug</strong></p> <p>Debug是DOS、Windows都提供的实模式(8086方式)程序的调试工具</p> <p>编辑<code>DOSBox 0.74 Options.bat</code>文件可以修改窗口大小和设置预设命令</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mount</span> c c:<span class="token punctuation">\</span>tool<span class="token punctuation">\</span>dosbox<span class="token punctuation">\</span>virtualc
c:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在windows的快捷方式属性目标后添加<code>-noconsole</code>可以去掉运行时后面的黑框框</p> <p>使用它，可以查看CPU各种寄存器中的内容、内存的情况和在机器码级别跟踪程序的运行</p> <ul><li>用Debug的R命令查看、改变CPU寄存器的内容</li> <li>用Debug的D命令查看内存中的内容</li> <li>用Debug的E命令改写内存中的内容</li> <li>用Debug的U命令将内存中的机器指令翻译成汇编指令</li> <li>用Debug的T命令执行一条机器指令</li> <li>用Debug的A命令以汇编指令的格式在内存中写入一条机器指令</li></ul> <p>win10中需要使用DOSBox模拟debug环境</p> <p>DOSBox挂载虚拟C盘</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mount</span> c c:<span class="token punctuation">\</span>Programming<span class="token punctuation">\</span>DOSBox<span class="token punctuation">\</span>VirtualC
C:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>将<code>debug.exe、link.exe、masm.exe</code>等软件通通放在这个虚拟C盘下以供使用</p> <p><strong>寻址方式</strong></p> <p>1️⃣ 立即寻址方式：<code>MOV AX, 1234H</code></p> <p>2️⃣ 寄存器寻址方式： <code>MOV AX, BX</code></p> <p>3️⃣ 存储器寻址方式：</p> <p>存储器直接寻址方式</p> <ul><li>存储器读操作：MOV AX,DS:[2000H]</li> <li>存储器写操作：MOV DS:[4000H],AX</li> <li>符号地址寻址：MOV AX,[VALUE]</li> <li>段超越：MOV AX,ES:[VALUE]</li></ul> <p>寄存器间接寻址方式</p> <ul><li>操作数的物理地址为：<code>(DS)×10H＋(SI)/(BX)/(DI)</code>或<code>(SS)×10H＋(BP)</code></li> <li>如：<code>MOV AX,[BX]</code></li></ul> <p>寄存器相对存储方式</p> <ul><li>操作数的物理地址为：<code>(DS)×10H＋(SI)/(BX)/(DI)+8位（16位）位移量</code>或<code>(SS)×10H＋(BP)+8位（16位）位移量</code></li> <li>如：<code>MOV AX,[BX+1234H]</code></li></ul> <p>基址变址寻址方式</p> <ul><li>操作数的物理地址为：<code>(DS)×10H+(BX)+(DI)/(SI)</code>或<code>(SS)×10H+(BP)+(DI)/(SI)</code></li> <li>如：<code>MOV AX,[BX+SI]</code></li></ul> <p>相对基址变址寻址方式</p> <ul><li>操作数的物理地址为：<code>(DS)×10H+(BX)+(DI)/(SI)+8位（16位）位移量</code>或<code>(SS)×10H+(BP)+(DI)/(SI)+8位（16位）位移量</code></li> <li>如：<code>MOV AX,[BX+SI].MASK</code></li></ul> <p>基本汇编指令</p> <ul><li><code>mov</code>指令在寄存器和内存之间进行数据移动</li> <li><code>add</code>指令把一个数加到前面</li> <li><code>sub</code>指令，两个数相减结果存在前面</li></ul> <h3 id="查看-修改寄存器值"><a href="#查看-修改寄存器值" class="header-anchor">#</a> 查看 / 修改寄存器值</h3> <p>使用R命令查看和修改8086中的寄存器。将AX值修改为<code>2021H</code>，BX值修改为<code>实验课上课日期H</code>，CX值修改为<code>当前时间H</code>,DX值修改为<code>学号后4位H</code></p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>debug
<span class="token operator">-</span>r <span class="token register variable">ax</span><span class="token comment">;查看并修改单个寄存器的值</span>
<span class="token register variable">AX</span> <span class="token number">0000</span>
:<span class="token number">2021</span>

<span class="token operator">-</span>r <span class="token register variable">bx</span>
<span class="token register variable">BX</span> <span class="token number">0000</span>
:<span class="token number">0401</span>

<span class="token operator">-</span>r <span class="token register variable">cx</span>
<span class="token register variable">CX</span> <span class="token number">0000</span>
:<span class="token number">2239</span>

<span class="token operator">-</span>r <span class="token register variable">dx</span>
<span class="token register variable">DX</span> <span class="token number">0000</span>
:<span class="token number">2143</span>

<span class="token operator">-</span>r<span class="token comment">;查看所有寄存器的值</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="debug-显示字符串"><a href="#debug-显示字符串" class="header-anchor">#</a> Debug 显示字符串</h3> <p>实际上就是改写<code>DosBox</code>窗口某一位置的像素点为字符串</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token operator">-</span>e b800:<span class="token number">0724</span> <span class="token number">32</span> 0f <span class="token number">30</span> 0f <span class="token number">32</span> 0f <span class="token number">30</span> 0f <span class="token number">31</span> 0f <span class="token number">32</span> 0f <span class="token number">31</span> 0f <span class="token number">34</span> 0f <span class="token number">33</span> 0f
<span class="token operator">-</span>e b800:<span class="token number">0726</span> <span class="token number">58</span> 0f 5a 0f <span class="token number">54</span> 0f
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>其中<code>-e</code>后的的参数为坐标，每个字符用<code>0f</code>作为结束符</p> <h3 id="查看生产日期"><a href="#查看生产日期" class="header-anchor">#</a> 查看生产日期</h3> <p><code>DOSBox</code>将自己的生产日期存在内存的<code>F000-FFF0h</code>中，使用<code>d</code>命令查看内存值</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token operator">-</span>d f000:fff0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="运算-存储"><a href="#运算-存储" class="header-anchor">#</a> 运算 / 存储</h3> <h4 id="减法"><a href="#减法" class="header-anchor">#</a> 减法</h4> <p>使用a指令编写汇编代码，使用t指令逐步执行</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>a

mov <span class="token register variable">bx</span>, <span class="token number">0010</span>
sub <span class="token register variable">ax</span>, <span class="token register variable">bx</span>
mov <span class="token operator">[</span><span class="token number">0016</span><span class="token operator">]</span>, <span class="token register variable">bx</span>

t
t
t
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h4 id="加法"><a href="#加法" class="header-anchor">#</a> 加法</h4> <p>与减法同理</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>a
mov <span class="token register variable">ax</span>, <span class="token number">0034</span>
add <span class="token register variable">ax</span>, <span class="token number">0065</span>
<span class="token label function">es:</span>
mov <span class="token operator">[</span><span class="token number">20</span><span class="token operator">]</span>, <span class="token register variable">ax</span>
t
t
t
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="转存"><a href="#转存" class="header-anchor">#</a> 转存</h4> <p>将AX寄存器中的1234H写入数据段的2号单元，读出3号单元的12H传送给BL寄存器</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>a

mov <span class="token register variable">ax</span>, <span class="token number">1234</span>
mov <span class="token operator">[</span><span class="token number">2</span><span class="token operator">]</span>, <span class="token register variable">ax</span>
mov <span class="token register variable">bl</span>, <span class="token operator">[</span><span class="token number">3</span><span class="token operator">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="顺序程序设计"><a href="#顺序程序设计" class="header-anchor">#</a> 顺序程序设计</h2> <p>伪指令</p> <ul><li>segment: 划分程序段</li> <li>assume: 指定寄存器和对应段名</li> <li>start: 表示程序的开始，跟冒号</li> <li>end start: 通知汇编程序整个程序结束</li> <li>数据定义伪指令: db定义字节电源，dw定义字单元，dd定义双字单元</li> <li>赋值伪指令: 单元名字 equ 常数/字符串/表达式，equ不允许重复定义</li></ul> <p>中断调用指令: <code>int 21H</code></p> <p>传送指令：<code>mov</code></p> <p>算术指令：</p> <ul><li>add</li> <li>sub</li></ul> <p>Dos功能调用:</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token register variable">AH</span><span class="token operator">=</span><span class="token number">1</span><span class="token operator">/</span><span class="token number">2</span><span class="token operator">/</span><span class="token operator">/</span><span class="token number">9</span><span class="token operator">/</span><span class="token number">10</span>
INT <span class="token number">21H</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>1：键盘输入并显示</li> <li>2：屏幕显示一个字符</li> <li>9：屏幕显示字符串</li> <li>10：获取键盘输入字符串</li></ul> <p>非压缩BCD码加法调整：<code>AAM</code></p> <p>非压缩BCD码乘法调整：<code>AAA</code></p> <h3 id="输出输入字符串"><a href="#输出输入字符串" class="header-anchor">#</a> 输出输入字符串</h3> <p>实现<code>&quot;Hello World!&quot;</code>的输入和输出</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token comment">;输出输入的字符串</span>
data segment
    buffer db <span class="token number">70</span>,?,<span class="token number">70</span> dup(<span class="token number">0</span>)
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    <span class="token comment">;获取键盘输入</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,offset buffer
    mov <span class="token register variable">ah</span>,<span class="token number">10</span>
    int <span class="token number">21h</span>

    <span class="token comment">;添加换行</span>
    mov buffer<span class="token operator">[</span><span class="token number">0</span><span class="token operator">]</span>, <span class="token number">0dh</span>
    <span class="token comment">;找到字符串的末尾并添加字符串结束符'$'</span>
    mov <span class="token register variable">bl</span>,buffer<span class="token operator">[</span><span class="token number">1</span><span class="token operator">]</span>
    mov <span class="token register variable">bh</span>,<span class="token number">0</span>
    add <span class="token register variable">bx</span>,<span class="token number">2</span>
    mov buffer<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>,<span class="token string">'$'</span>
    <span class="token comment">;0ah和0dh配合连着使用可以达到换行的效果</span>
    mov buffer<span class="token operator">[</span><span class="token number">1</span><span class="token operator">]</span>,<span class="token number">0ah</span>

    <span class="token comment">;打印输出dx内容，即buffer</span>
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h3 id="计算并打印结果"><a href="#计算并打印结果" class="header-anchor">#</a> 计算并打印结果</h3> <p>实现Y=2X+3，X是一位十进制数。要求X从键盘输入，在下一行上显示“Y=2X+3=”以及十进制计算结果</p> <ul><li><code>aam</code>：在乘法运算后使用<code>aam</code>表示向高位进位，如<code>bl</code>进到<code>bh</code>，<code>bl</code>保存低位结果，<code>bh</code>保存进位结果，若不进位则只会保留低位结果</li> <li><code>aaa</code>：在加法运算后使用<code>aam</code>表示向高位进位，若不进位则只会保留低位结果</li></ul> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
    info db <span class="token string">&quot;nmY=2X+3=$&quot;</span><span class="token comment">;</span>
data ends
code segment
    assume <span class="token register variable">ds</span>:data,<span class="token register variable">cs</span>:code
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    <span class="token comment">;将info的首两个字符改为0dh和0ah，达到换行的效果</span>
    mov <span class="token register variable">bx</span>,<span class="token number">0</span>
    mov info<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>,<span class="token number">0dh</span>
    inc <span class="token register variable">bx</span>
    mov info<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>,<span class="token number">0ah</span>
    <span class="token comment">;获取单个字符输入，存于al</span>
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>
    int <span class="token number">21h</span>
    <span class="token comment">;调用9号功能打印info</span>
    mov <span class="token register variable">dx</span>,offset info
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span>
    <span class="token comment">;将输入数字-30，由ascii码变为数字</span>
    mov <span class="token register variable">ah</span>,<span class="token number">0</span>
    sub <span class="token register variable">al</span>,<span class="token number">30h</span>
    <span class="token comment">;乘法，imul bx即ax*bx</span>
    mov <span class="token register variable">bx</span>,<span class="token number">2</span>
    imul <span class="token register variable">bx</span>
    aam <span class="token comment">;乘法进位</span>
    <span class="token comment">;加法，add ax,3即ax += 3</span>
    add <span class="token register variable">ax</span>,<span class="token number">3</span>
    aaa <span class="token comment">;加法进位 </span>
    add <span class="token register variable">ax</span>,<span class="token number">3030h</span> <span class="token comment">;高低位均+30h，变回ascii码输出</span>
    <span class="token comment">;输出计算结果</span>
    mov <span class="token register variable">bx</span>,<span class="token register variable">ax</span> <span class="token comment">;将结果从ax移到bx</span>
    mov <span class="token register variable">dl</span>,<span class="token register variable">bh</span> <span class="token comment">;将高位bh移到dl输出</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span> <span class="token comment">;调用2号功能打印单个字符</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">dl</span>,<span class="token register variable">bl</span> <span class="token comment">;将低位bl移到dl输出</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br></div></div><h2 id="查表"><a href="#查表" class="header-anchor">#</a> 查表</h2> <p>数据定义伪指令：</p> <ul><li>DB 定义字节单元</li> <li>DW定义字单元</li> <li>可以一次定义多个存储单元，以逗号隔开，像数组一样，如<code>score dw 4,7,9,12</code></li></ul> <p>地址计数器<code>$</code>：表示当前的偏移地址值</p> <p>寻址指令：</p> <ul><li>直接寻址：<code>MOV AX,DS:[2000H]</code></li> <li>寄存器间接寻址：<code>MOV AX,[BX]</code></li> <li>寄存器相对寻址：<code>MOV AX,[BX+1234H]</code>等</li> <li>基址变址寻址：<code>MOV AX,[BX+SI]</code></li> <li>相对基址变址寻址：<code>MOV AX,[BX+SI+1234H]</code>等多种形式</li></ul> <h3 id="汇编实现各种寻址方式"><a href="#汇编实现各种寻址方式" class="header-anchor">#</a> 汇编实现各种寻址方式</h3> <p>用汇编语言定义一个二维数组，这个二维数组中存储的是两个班级的学生的成绩，每个班各有5名学生，成绩用DW方式定义</p> <p>查找某一个同学的成绩。分别使用直接寻址，寄存器间接寻址，寄存器相对寻址，基址变址寻址，相对基址变址寻址完成查找成绩操作</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token comment">;查分数表</span>
data segment
score dw <span class="token number">100</span>,<span class="token number">91</span>,<span class="token number">98</span>,<span class="token number">97</span>,<span class="token number">93</span>
      dw <span class="token number">99</span>,<span class="token number">94</span>,<span class="token number">96</span>,<span class="token number">92</span>,<span class="token number">95</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span><span class="token comment">; ds用来存放2班3号学生的成绩</span>
    <span class="token comment">;直接寻址</span>
    mov <span class="token register variable">dx</span>,<span class="token register variable">ds</span>:<span class="token operator">[</span><span class="token number">0eh</span><span class="token operator">]</span>
    mov <span class="token register variable">bx</span>,<span class="token number">0eh</span>   
    <span class="token comment">;寄存器间接寻址</span>
    mov <span class="token register variable">dx</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    mov <span class="token register variable">bp</span>,<span class="token number">0eh</span>
    <span class="token comment">;段超越</span>
    mov <span class="token register variable">dx</span>,<span class="token register variable">ds</span>:<span class="token operator">[</span><span class="token register variable">bp</span><span class="token operator">]</span>
    <span class="token comment">;寄存器相对寻址</span>
    mov <span class="token register variable">si</span>,<span class="token number">0eh</span>
    mov <span class="token register variable">dx</span>,score<span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>
    <span class="token comment">;基址变址寻址</span>
    mov <span class="token register variable">bx</span>,offset score
    mov <span class="token register variable">di</span>,<span class="token number">0eh</span>
    mov <span class="token register variable">dx</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>
    <span class="token comment">;相对基址变址寻址</span>
    mov <span class="token register variable">bx</span>,<span class="token number">10</span>
    mov <span class="token register variable">si</span>,<span class="token number">4</span>
    mov <span class="token register variable">dx</span>,score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><h3 id="根据学号查询学生姓名"><a href="#根据学号查询学生姓名" class="header-anchor">#</a> 根据学号查询学生姓名</h3> <p>将学生名字按照学号顺序存储在内存中，根据学号将姓名查找出来。</p> <p>姓名定义有两种方式</p> <ul><li>第一种方式类似于一维字符数组</li> <li>第二种方式类似于指针数组</li></ul> <h4 id="一维字符数组查询"><a href="#一维字符数组查询" class="header-anchor">#</a> 一维字符数组查询</h4> <p>固定每一个学生姓名的长度为12（换行+字符串），缺的用空格补充</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token comment">;通过相对地址寻址的方式查学生姓名表</span>
data segment
    stu0 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'zhuo yu  $'</span>
    stu1 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'li ming  $'</span>
    stu2 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'li hua   $'</span>
    stu3 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'zhou tong$'</span>
    stu4 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'xiao ming$'</span>
    tip  db <span class="token number">0dh</span>,<span class="token number">0dh</span>,<span class="token string">'Please input stu number:$'</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>, data
    mov <span class="token register variable">ds</span>, <span class="token register variable">ax</span>
    <span class="token comment">;打印提示信息</span>
    mov <span class="token register variable">dx</span>, offset tip<span class="token comment">;</span>
    mov <span class="token register variable">ah</span>, <span class="token number">9</span>
    int <span class="token number">21h</span><span class="token comment">; 提示输入学号</span>
    <span class="token comment">;获取输入</span>
    mov <span class="token register variable">ah</span>, <span class="token number">1</span>
    int <span class="token number">21h</span>
    sub <span class="token register variable">al</span>, <span class="token number">30h</span><span class="token comment">; ASCII码转数字</span>

    <span class="token comment">;寻址</span>
    mov <span class="token register variable">cl</span>, <span class="token number">12</span><span class="token comment">; 每个名字包括换行共占12个字符</span>
    mul <span class="token register variable">cl</span>
    <span class="token comment">;打印查询到的名字</span>
    mov <span class="token register variable">dx</span>, <span class="token register variable">ax</span>
    mov <span class="token register variable">ah</span>, <span class="token number">9</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">ah</span>, <span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><h4 id="指针查询"><a href="#指针查询" class="header-anchor">#</a> 指针查询</h4> <p>维护一个table数组，储存各学生姓名字符串的首地址，使用相对地址寻址，即<code>table[偏移量]</code>，查询学生姓名字符串</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token comment">;table相当于一个指针数组，每个指针占用2个字节，根据输入找到相应指针，相对寻址找到数据</span>
data segment
    table dw stu0,stu1,stu2,stu3,stu4
    stu0  db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'huaxue$'</span><span class="token comment">; 0dh为换行</span>
    stu1  db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'shuxue$'</span>
    stu2  db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'yingyu$'</span>
    stu3  db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'yuwen$'</span>
    stu4  db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'wuli$'</span><span class="token comment">; 长度无需一样</span>
    info  db <span class="token number">0dh</span>,<span class="token string">'Please input stu no:$'</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>, data
    mov <span class="token register variable">ds</span>, <span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>, offset info   
    mov <span class="token register variable">ah</span>, <span class="token number">9</span>     
    int <span class="token number">21h</span>
    mov <span class="token register variable">ah</span>, <span class="token number">1</span><span class="token comment">; 输入学号</span>
    int <span class="token number">21h</span>
    sub <span class="token register variable">al</span>, <span class="token number">30h</span><span class="token comment">; 将学号ascii码转数字</span>
    mov <span class="token register variable">cl</span>, <span class="token number">2</span><span class="token comment">; 在table中stu?占用两个字节，一个字（dw）为两个字节</span>
    mul <span class="token register variable">cl</span><span class="token comment">; 相对table的偏移地址</span>
    mov <span class="token register variable">bx</span>, <span class="token register variable">ax</span>  
    mov <span class="token register variable">dx</span>, table<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span> <span class="token comment">;寄存器相对寻址</span>
    mov <span class="token register variable">ah</span>, <span class="token number">9</span><span class="token comment">; 显示名字</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">ah</span>, <span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h2 id="分支程序设计"><a href="#分支程序设计" class="header-anchor">#</a> 分支程序设计</h2> <p>条件判断</p> <p>比较指令：<code>cmp ax, 1dh</code>（compare）</p> <ul><li>返回<code>ax-1dh</code>，有大于、等于、小于、大于等于、小于等于<code>0</code>共五种情况</li></ul> <p>跳转指令</p> <ul><li>无条件跳转：<code>jmp</code></li> <li>小于0跳转：<code>js</code>（jump smaller）</li> <li>大于0跳转：<code>jns</code>（jump not smaller）</li> <li>等于0跳转：<code>je</code>（jump equal）</li> <li>不相等跳转：<code>jne</code>（jump not equal）</li> <li>大于等于0跳转：<code>jnc</code></li> <li>小于等于0跳转：<code>jbe</code></li></ul> <h3 id="进制转换"><a href="#进制转换" class="header-anchor">#</a> 进制转换</h3> <p>输出提示信息“DEC=”，输入十进制数0-255。输出提示信息“HEX=”，用取余数的方法将刚才输入的0-255，显示成相应的十六进制数</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token comment">;0-255的十进制转十六进制</span>
data segment
    tip db <span class="token number">0DH</span>,<span class="token number">0AH</span>,<span class="token string">'DEC=$'</span>
    info db <span class="token string">'HEX=$'</span>
    res db <span class="token number">3</span> dup(<span class="token number">0</span>)
data ends
code segment
    assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span> 
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
<span class="token label function">let:</span><span class="token comment">; 输入提示</span>
    mov <span class="token register variable">dx</span>,offset tip
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>    
    int <span class="token number">21h</span>
    mov <span class="token register variable">si</span>,<span class="token number">0</span><span class="token comment">;储存输入数字位数</span>
<span class="token label function">let0:</span><span class="token comment">; 输入字符并做出判断</span>
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>
    int <span class="token number">21h</span>
    cmp <span class="token register variable">al</span>,<span class="token number">1bh</span><span class="token comment">;判断ESC</span>
    je let5<span class="token comment">;相等则跳转</span>
    cmp <span class="token register variable">al</span>,<span class="token number">0dh</span><span class="token comment">;判断回车</span>
    je let1
    sub <span class="token register variable">al</span>,<span class="token number">30h</span><span class="token comment">;减去ASCII码存入res中</span>
    mov res<span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>,<span class="token register variable">al</span>
    inc <span class="token register variable">si</span>
    jmp let0<span class="token comment">;继续输入</span>
<span class="token label function">let1:</span>
    mov <span class="token register variable">dx</span>,offset info<span class="token comment">;输出提示信息</span>
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">bx</span>,<span class="token number">0</span>
    mov <span class="token register variable">di</span>,<span class="token number">0</span>
    cmp <span class="token register variable">si</span>,<span class="token number">1</span><span class="token comment">;判断位数</span>
    je let2<span class="token comment">;若为1位数，跳转至let2</span>
    cmp <span class="token register variable">si</span>,<span class="token number">2</span>
    je let3<span class="token comment">;若为2位数，跳转至let3</span>
    <span class="token comment">;当为3位数，继续执行let1</span>
    mov <span class="token register variable">al</span>,res<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span><span class="token comment">;di=0，将res最高位放在al中</span>
    inc <span class="token register variable">di</span><span class="token comment">;di=1</span>
    mov <span class="token register variable">cl</span>,<span class="token number">100</span>
    mul <span class="token register variable">cl</span><span class="token comment">;将al*100倍获得百位数</span>
    add <span class="token register variable">bx</span>,<span class="token register variable">ax</span><span class="token comment">;将百位结果加在bx中</span>
<span class="token label function">let3:</span>
    <span class="token comment">;若从let1顺序执行，res为三位数，此时di=1，获取输入数字的十位</span>
    <span class="token comment">;若从let1跳转过来，res为两位数，此时di=0，获取输入数字的十位</span>
    mov <span class="token register variable">al</span>,res<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>
    <span class="token comment">;di=1或di=2</span>
    inc <span class="token register variable">di</span>
    mov <span class="token register variable">cl</span>,<span class="token number">10</span>
    mul <span class="token register variable">cl</span><span class="token comment">;AX=AL*CL</span>
    add <span class="token register variable">bx</span>,<span class="token register variable">ax</span><span class="token comment">;将十位结果加在bx上</span>
<span class="token label function">let2:</span>
    mov <span class="token register variable">al</span>,res<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span><span class="token comment">;取出输入数字的个位</span>
    mov <span class="token register variable">ah</span>,<span class="token number">0</span>
    add <span class="token register variable">bx</span>,<span class="token register variable">ax</span><span class="token comment">;结果加在BX上</span>

    <span class="token comment">;10进制转16进制</span>
    <span class="token comment">;ax÷cl</span>
    <span class="token comment">;结果中商是16进制的低位，余数为16进制的高位</span>
    <span class="token comment">;即ah中为16进制低位，al中为16进制高位</span>
    mov <span class="token register variable">ax</span>,<span class="token register variable">bx</span><span class="token comment">;将输入数字转存在ax中</span>
    mov <span class="token register variable">cl</span>,<span class="token number">16</span>
    div <span class="token register variable">cl</span><span class="token comment">;除以</span>
    <span class="token comment">;判断高位是否小于等于9，若大于则要转换为对应字母，要多加7</span>
    cmp <span class="token register variable">al</span>,<span class="token number">9</span><span class="token comment">;</span>
    jbe let6<span class="token comment">;小于等于则跳转</span>
    add <span class="token register variable">al</span>,<span class="token number">7</span>
<span class="token label function">let6:</span>
    add <span class="token register variable">al</span>,<span class="token number">30h</span><span class="token comment">;将余数（16进制高位）转为ascii码，准备输出</span>
    mov <span class="token register variable">cl</span>,<span class="token register variable">ah</span><span class="token comment">;转存商（16进制低位）到cl中</span>
    mov <span class="token register variable">dl</span>,<span class="token register variable">al</span><span class="token comment">;转存余数到dl中</span>
    <span class="token comment">;输出余数，即16进制高位</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">al</span>,<span class="token register variable">cl</span><span class="token comment">;将cl中的商转存到al</span>
    cmp <span class="token register variable">al</span>,<span class="token number">9</span><span class="token comment">;判断是否小于等于9，若大于同样要加7转为相应字母的ascii码</span>
    jbe let7<span class="token comment">;小于等于则跳转</span>
    add <span class="token register variable">al</span>,<span class="token number">7</span>
<span class="token label function">let7:</span><span class="token comment">;输出16进制低位</span>
    add <span class="token register variable">al</span>,<span class="token number">30h</span>
    mov <span class="token register variable">dl</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>
    jmp let
<span class="token label function">let5:</span><span class="token comment">;退出程序</span>
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br></div></div><h3 id="switch实现"><a href="#switch实现" class="header-anchor">#</a> Switch实现</h3> <p>在数据段中建立分支表TABLE，保存分支转移的标号（函数指针），根据用户输入的<code>0-3</code>，计算出分支标号在TABLE表中的地址，采用<code>JMP TABLE[BX]</code>实现多路转移，即<code>switch</code>功能</p> <p>三个程序分别为：</p> <ul><li>输出HelloWorld</li> <li>输入一个大写（小写）字母，转化为小写（大写）字母并输出。</li> <li>实现Y=2X+3,X是一位十进制数。要求X从键盘输入，在下一行上显示“Y=2X+3=”以及十进制计算结果</li></ul> <p>左移指令<code>shl bx, 1</code>：将<code>bx</code>对应的二进制数左移一位，相当于乘以2</p> <p>跳转指令<code>jz</code>：结果为0则跳转</p> <p>逻辑与/或指令<code>and/or</code>：<code>and/or ax,bx</code>按位对两个二进制数进行与/或操作</p> <ul><li><p>使用and指令将字母小写转大写</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token number">0</span> <span class="token number">1</span> <span class="token number">1</span> <span class="token number">0</span> <span class="token number">0</span> <span class="token number">0</span> <span class="token number">0</span> <span class="token number">1</span> <span class="token operator">=</span> <span class="token number">61h</span> (<span class="token string">'a'</span>)
<span class="token number">0</span> <span class="token number">1</span> <span class="token number">0</span> <span class="token number">0</span> <span class="token number">0</span> <span class="token number">0</span> <span class="token number">0</span> <span class="token number">1</span> <span class="token operator">=</span> <span class="token number">41h</span> (<span class="token string">'A'</span>)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>可以发现小写大写字母ascii码二进制只有第六位不同，将小写字母第六位与0进行与操作得0</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>and <span class="token register variable">ax</span>,<span class="token number">01000001b</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>同理可以使用or指令将大小字母转成小写</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>or <span class="token register variable">ax</span>,<span class="token number">00100000b</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>测试指令<code>test</code>：<code>test ax,bx</code>将二者进行与操作，但不改变值</p> <ul><li><p>test的一个非常普遍的用法是用来测试一方寄存器是否为空</p> <p>若<code>ecx</code>为零，则这一步test将设置ZF零标志为1，逻辑与结果为0，<code>jz</code>跳转</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>test <span class="token register variable">ecx</span>, <span class="token register variable">ecx</span>
jz somewhere
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>若<code>ax</code>为大写字母，第六位为0，二者与结果为0，ZF零标志置为1，jz跳转</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>test <span class="token register variable">ax</span>, <span class="token number">00100000b</span>
jz somewhere
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul> <p>传递指令<code>lea</code>：<code>lea ds,info</code>等同于<code>mov ds,offset info</code>，即传递有效地址</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token comment">;分支程序</span>
<span class="token comment">;0退出</span>
<span class="token comment">;1输出hello world</span>
<span class="token comment">;2大小写字母转换</span>
<span class="token comment">;输入x，计算y=2x+3</span>
data segment
    table dw prog0,prog1,prog2,prog3
    info  db <span class="token number">0ah</span>,<span class="token number">0dh</span>,<span class="token string">'Please input 0-3:$'</span>
    hello db <span class="token number">0ah</span>,<span class="token number">0dh</span>,<span class="token string">'Hello World!$'</span>   
    func  db <span class="token number">0dh</span>,<span class="token number">0dh</span>,<span class="token string">'Y=2X+3=$'</span> 
    bye   db <span class="token number">0ah</span>,<span class="token number">0dh</span>,<span class="token string">'goodbye!$'</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
<span class="token label function">let0:</span>                 <span class="token comment">;输出提示信息，用户输入0-3</span>
    lea <span class="token register variable">dx</span>,info
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>            
    int <span class="token number">21h</span>           <span class="token comment">;9号功能输出字符串提示用户输入</span>

    mov <span class="token register variable">ah</span>,<span class="token number">1</span>          <span class="token comment">;输入</span>
    int <span class="token number">21h</span>
    sub <span class="token register variable">al</span>,<span class="token number">30h</span>        <span class="token comment">;减去ASCII码转换输入信息为数字0-3</span>
    mov <span class="token register variable">ah</span>,<span class="token number">0</span>
    shl <span class="token register variable">ax</span>,<span class="token number">1</span>          <span class="token comment">;输入信息*2，用于找table表中对应的标号的偏移地址</span>
    mov <span class="token register variable">bx</span>,<span class="token register variable">ax</span>
    jmp table<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>     <span class="token comment">;根据输入序号，在table中进行相对地址寻址跳转至相应程序段</span>

<span class="token label function">prog1:</span>                <span class="token comment">;1号程序:调用9号功能输出HelloWorld</span>
    mov <span class="token register variable">dx</span>,offset hello
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span>
    jmp let0          <span class="token comment">;返回继续输入0-3</span>

<span class="token label function">prog2:</span>                <span class="token comment">;2号程序，转换输入字母大小写并输出</span>
    mov <span class="token register variable">dl</span>,<span class="token number">0ah</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>         <span class="token comment">;调用2号功能输出一个换行</span>
    int <span class="token number">21h</span>      
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>          <span class="token comment">;调用1号功能输入</span>
    int <span class="token number">21h</span>
    test <span class="token register variable">al</span>,<span class="token number">20h</span>       <span class="token comment">;测试指令，大小写字母ASCII码第6位不同</span>
    jz let1           <span class="token comment">;大写，则转移</span>
    and <span class="token register variable">al</span>,<span class="token number">0dfh</span>       <span class="token comment">;小写变为大写</span>
    jmp let2
<span class="token label function">let1:</span>
    or <span class="token register variable">al</span>,<span class="token number">20h</span>         <span class="token comment">;大写变为小写</span>
<span class="token label function">let2:</span> <span class="token comment">;输出转换后的字母</span>
    mov <span class="token register variable">dl</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>          
    int <span class="token number">21h</span>
    jmp let0     <span class="token comment">;返回继续输入0-3</span>

<span class="token label function">prog3:</span>          <span class="token comment">;3号程序: y=2x+3方程</span>
    mov <span class="token register variable">dl</span>,<span class="token number">0ah</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>        <span class="token comment">;输出换行</span>
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>    <span class="token comment">;输入数字x</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">bl</span>,<span class="token register variable">al</span>    <span class="token comment">;将输入数字转存于bl</span>
    lea <span class="token register variable">dx</span>,func    <span class="token comment">;lea传递有效地址</span>
