="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1033,413) scale(0.707)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mn" transform="translate(30424.5,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mn>1234.56</mn><mo>=</mo><mn>1</mn><mo>×</mo><msup><mn>10</mn><mn>3</mn></msup><mo>+</mo><mn>2</mn><mo>×</mo><msup><mn>10</mn><mn>2</mn></msup><mo>+</mo><mn>3</mn><mo>×</mo><msup><mn>10</mn><mn>1</mn></msup><mo>+</mo><mn>4</mn><mo>×</mo><msup><mn>10</mn><mn>0</mn></msup><mo>+</mo><mn>5</mn><mo>×</mo><msup><mn>10</mn><mrow data-mjx-texclass="ORD"><mo>−</mo><mn>1</mn></mrow></msup><mo>+</mo><mn>6</mn><mo>×</mo><msup><mn>10</mn><mo>−</mo></msup><mn>2</mn></math></mjx-assistive-mml></mjx-container><p>其中 1,2,3,4,5,6 叫做基数，10^n 叫做权，基数和权共同表示一个十进制数，若为 R 进制，则把 10 换成 R 即可</p> <p>这种形式所对应的值为<strong>十进制</strong>的值</p> <h3 id="十进制转二进制"><a href="#十进制转二进制" class="header-anchor">#</a> 十进制转二进制</h3> <p>整数部分采用除 2 取余法，余数序列即为十进制的 2 进制表示，注意最上层是最低位，最下层是最高位，即这个序列是从右往左排的</p> <ul><li>建议直接看出来，如 36 = 32 + 4，直接化为 100100</li></ul> <p>小数部分采用乘 2 取整法，将小数不断乘以 2，取出其整数位，剩余小数继续乘以 2，直到没有小数位位置，这样取出的整数序列即为该小数对应的 2 进制，注意这里的序列是从左往右排的</p> <ul><li>对于无限循环小数，采用取精度的方式，如</li></ul> <p>0.1 会化为 00011 的循环，若取 6 位精度，则为 000110，同理若取 4 位精度，则为 0001</p> <h3 id="二进制转八-十六进制"><a href="#二进制转八-十六进制" class="header-anchor">#</a> 二进制转八/十六进制</h3> <p>以小数点为界，每三位 2 进制化为一个 8 进制数，每 4 位转化为一个 16 进制数</p> <table><thead><tr><th>二</th> <th>八</th> <th>二</th> <th>十六</th> <th>二</th> <th>十六</th></tr></thead> <tbody><tr><td>000</td> <td>0</td> <td>0000</td> <td>0</td> <td>1000</td> <td>8</td></tr> <tr><td>001</td> <td>1</td> <td>0001</td> <td>1</td> <td>1001</td> <td>9</td></tr> <tr><td>010</td> <td>2</td> <td>0010</td> <td>2</td> <td>1010</td> <td>A</td></tr> <tr><td>011</td> <td>3</td> <td>0011</td> <td>3</td> <td>1011</td> <td>B</td></tr> <tr><td>100</td> <td>4</td> <td>0100</td> <td>4</td> <td>1100</td> <td>C</td></tr> <tr><td>101</td> <td>5</td> <td>0101</td> <td>5</td> <td>1101</td> <td>D</td></tr> <tr><td>110</td> <td>6</td> <td>0110</td> <td>6</td> <td>1110</td> <td>E</td></tr> <tr><td>111</td> <td>7</td> <td>0111</td> <td>7</td> <td>1111</td> <td>F</td></tr></tbody></table> <p>转化过程遵循整数左补零，小数右补零的原则</p> <h2 id="定点数表示和运算"><a href="#定点数表示和运算" class="header-anchor">#</a> 定点数表示和运算</h2> <p>定点数分为定点整数和定点小数，定点整数是纯整数，定点小数是纯小数，没有整数部分</p> <h3 id="机器数和真值"><a href="#机器数和真值" class="header-anchor">#</a> 机器数和真值</h3> <p>真值：以正负号带绝对值来表示一个数的真值</p> <p>机器数：把符号数字转化为 0/1 码，这样的机器码叫做机器数，分为原码、补码、反码和移码</p> <p>原码：带符号的绝对值表示，最高位 0 为正，1 为负</p> <ul><li>看正负，定最高位 1/0</li> <li>加绝对值，将绝对值化为二进制</li> <li>将符号位和绝对值拼接</li></ul> <p>将数变为原码是所有变化的第一步</p> <ul><li>反码：正数的反码为本身，负数的反码符号位不变，其余位按位取反，反码不具有任何意义，只是从原码到补码的一种中间状态</li> <li>补码：正数的补码为其本身，负数的补码符号位不变，其余位按位取反并加一</li> <li>移码：只能表示整数，规定最小值为 0，解决数据大小无法直观判断的问题，无论正负，把补码的符号位取反，即为移码</li></ul> <p>无符号数：无符号数的表示：每一位都用于表示数值的大小，即没有符号位，二进制长 n 位的无符号数的十进制表示范围为 0~2^n-1</p> <ul><li>十进制 2^n-1 ——&gt; 二进制 n 个 1</li> <li>对于无符号数，其最小值 -1 为最大值，最大值 +1 等于最小值
<ul><li>最小值 -1 时，从更高位借位，借位标志记为 1</li> <li>最高值 +1 时，丢弃最高位，剩余位均为 0，进位标志记为 1</li></ul></li></ul> <p>无符号数常用于表示内存概念</p> <p>快速转化总结</p> <ul><li>对于正数，原 = 反 = 补，符号位为 0，数值位等于其真值</li> <li>对于负数，原码符号位为 1，数值部分等于其绝对值，反码为数值位取反，补码为反码加一</li> <li>关于移码，无论正负，补码符号位取反得其移码</li> <li>关于小数，在对二进制小数进行转化时，可以忽略其小数点，转化后按位加上即可</li></ul> <p>小技巧：求 36/128 的原码，相当于求 36/2^7 的原码，即先求 36 的原码，再将小数点左移 7 位，得 0.0100100，-36/128 同理，得 1.0100100</p> <p>注意：0 的表示，+0 和 -0 的原码和反码并不一样，而补码和移码一样</p> <h3 id="机器数的表示范围"><a href="#机器数的表示范围" class="header-anchor">#</a> 机器数的表示范围</h3> <blockquote><p>重点</p></blockquote> <p>二进制的比特数为 n+1，范围大小由十进制表示</p> <table><thead><tr><th>机器码形式</th> <th>整数</th> <th>小数</th></tr></thead> <tbody><tr><td>原码</td> <td>-(2^n-1), (2^n-1)</td> <td>-(1-2^-n), (1-2^-n)</td></tr> <tr><td>补码</td> <td>-2^n, (2^n-1)</td> <td>-1, (1-2^-n)</td></tr> <tr><td>反码</td> <td>-(2^n-1), (2^n-1)</td> <td>-(1-2^-n), (1-2^-n)</td></tr></tbody></table> <p>补码比原、反码范围多一个数，是因为补码的 +0/-0 使用同一二进制表示，多出 100...000</p> <p>注意整数 -1 和小数 -1 的补码表示并不相同？</p> <h3 id="移位运算"><a href="#移位运算" class="header-anchor">#</a> 移位运算</h3> <p>有符号数的移位称为算术移位，对无符号数的移位称为逻辑移位</p> <ul><li>左、右移会出现丢失位和空位的问题</li></ul> <p>逻辑移位：对于逻辑移位，即无符号数，左移时，高位丢低位补，右移时，低位丢高位补，以无效位(0)填充空位值</p> <p>算术移位：符号不变，正数补 0；负数原码添 0，反码添 1，补码低位补 0，高位补 1</p> <p>对于不进位的情况，取反和加一的结果是一样的，补码取反再加一，相当于右边某些位没有改变，相当于原码，而左侧即为反码，所以左移补低位为 0，右移补高位为 1</p> <h3 id="加减运算"><a href="#加减运算" class="header-anchor">#</a> 加减运算</h3> <blockquote><p>补码加减</p></blockquote> <p>真正意义上只有加法没有减法，减法能够化为加法</p> <p>由 [B]补 到 [-B]补 的转化：连同符号位，按位取反再加 1</p> <p>二进制的加法逐位加即可，但这里涉及到溢出的问题，即运算结果超出合法表示范围</p> <p>一位符号位：将符号位进位 Cs 和最高位进位 C1 进行异或（不同为 1），结果为 1 则为溢出</p> <p>双符号位：正数符号 00，负数符号 11，若计算结果中符号位不为 00/11，则发生溢出</p> <ul><li>01 为正溢出</li> <li>10 为负溢出</li></ul> <p>低位符号位参与移位，高符号位代表真正的符号</p> <p>丢掉和溢出到底啥区别？</p> <p>丢掉时直接将多的丢掉，啥也不管</p> <p>溢出不考虑丢掉的位，考虑保存下的位数，比较最高位进位和符号位进位进行异或，判断是否溢出</p> <img src="/assets/img/IMG_20220919_142654.3695d450.jpg"> <p>小技巧 1：对于负数补码，用最小负数加上数值位即为其真值，如 10011011 = -128+1+2+8+16 = -101，或者化为原码再做判断</p> <p>小技巧 2：对于补码，无论正负，1 多值大，1 靠左值大，其中 1 靠左优先级更大</p> <h2 id="浮点数表示和运算"><a href="#浮点数表示和运算" class="header-anchor">#</a> 浮点数表示和运算</h2> <p>定点数是纯整数或纯小数，浮点数指既有小数又有整数的数值，标准表示为：X = R^E x  M</p> <ul><li>E 是定点整数</li> <li>M 是定点小数</li> <li>R 是底数，和进制有关，2 或 10</li></ul> <h3 id="浮点数的格式和范围"><a href="#浮点数的格式和范围" class="header-anchor">#</a> 浮点数的格式和范围</h3> <p>浮点数的一般格式</p> <ul><li>k+1 位阶码，其中 1 位符号位，在阶码的最高位，0 为正，1 为负，表示 E</li> <li>n+1 位尾数，1 位符号为，n 位数值位，表示 M</li></ul> <p>当阶码 M 和尾数 E 的数值位均为 1 时，浮点数取到最大值？？？</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="16.832ex" height="2.866ex" role="img" focusable="false" viewBox="0 -1016.7 7439.7 1266.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(533,413) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 52 0Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(778,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mo>−</mo><msup><mn>2</mn><mi>k</mi></msup></mrow></msup><mo>×</mo><mo>−</mo><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mo>−</mo><mi>n</mi></mrow></msup></math></mjx-assistive-mml></mjx-container><p>当大于最大正数，小于最小负数，称作<strong>上溢</strong>，报错</p> <p>当小于最小正数，大于最大负数，称作<strong>下溢</strong>，记为机器零</p> <p>机器零有两种情况，与机器能处理的字长有关系</p> <ul><li>尾数为 0</li> <li>阶码小于等于其能达到的最小值</li></ul> <h3 id="浮点数的规格化"><a href="#浮点数的规格化" class="header-anchor">#</a> 浮点数的规格化</h3> <p>对于</p> <ul><li>0.00123 x 10^2</li> <li>0.0123 x 10^1</li> <li>0.123 x 10^0</li></ul> <p>我们认为第三个精度最高，因为没有浪费位数</p> <p>规格化定义：要求尾数的最高位必须是一个有效值</p> <p>左规格化：尾数左移一位，阶码 -1</p> <p>右规格化：尾数右移一位，阶码 +1，这种情况适用于双符号位发生溢出时采用，即双符号位为 01 或 10</p> <ul><li>左移相当于原浮点数乘以一个基数，阶码是指数，-1 相当于除以一个基数，保持原浮点数不变，右移同理</li></ul> <p>规格化遵循以下方法</p> <ul><li>非左溢右：非规格化左规格化，溢出右规格化</li> <li>左减右加：对于阶码来说，左规格一位，阶码 -1，右规格化一位，阶码 +1</li> <li>左多右一：左规格化可能移动多位，右规格化只可能移动一位</li></ul> <p>不同机器码的规格化形式</p> <table><thead><tr><th>机器码</th> <th>规格化形式</th></tr></thead> <tbody><tr><td>原码</td> <td>尾数数值位第一位必须是 1</td></tr> <tr><td>补码</td> <td>尾数符号位与最高数值位必须不同</td></tr></tbody></table> <h3 id="浮点数的运算"><a href="#浮点数的运算" class="header-anchor">#</a> 浮点数的运算</h3> <p>忽略基的情况下，要考虑指数和尾数进行分别处理，运算分为以下五步</p> <p>1️⃣ 对阶操作：小阶向大阶看齐</p> <p>比较两个浮点数的阶码值大小，做差，求得<strong>阶差</strong> e，将阶码小的浮点数的尾数数值位右移，每右移一次，阶码 +1，右移 e 位</p> <p>移位时，高位补 0，低位丢弃，符号位不参与移位，这样浮点数的值不会变，但精度会变差</p> <p>2️⃣ 实现尾数的加减运算</p> <p>对完成对阶后的浮点数执行求和/差操作，即对尾数进行相加减</p> <p>3️⃣ 规格化处理</p> <p>对计算后的数据进行规格化处理，一般使用两位符号位表达，在运算后会得到以下六种结果</p> <table><thead><tr><th>结果</th> <th>处理</th></tr></thead> <tbody><tr><td>00.1xxxxx</td> <td>\</td></tr> <tr><td>11.0xxxxx</td> <td>\</td></tr> <tr><td>00.0xxxxx</td> <td>左规（非左）</td></tr> <tr><td>11.1xxxxx</td> <td>左规</td></tr> <tr><td>01.xxxxxx</td> <td>右规（溢右）</td></tr> <tr><td>10.xxxxxx</td> <td>右规</td></tr></tbody></table> <p>还是那几个字，非左右溢，左减右加，左多右一</p> <p>这里一定要多考虑两下，是否溢出？是否合规？</p> <p>4️⃣ 舍入操作：0 舍 1 入法</p> <p>在进行对阶、右规格化时，有可能将低位的 1 移掉，为了相对保持精度，当舍去的最高位为 1 时（注意是舍去的最高位），将剩余的尾数最低位 +1，并依次进位</p> <p>5️⃣ 判溢出：看阶码</p> <p>判断结果是否溢出，检查阶码的值是否超出给定范围</p> <p><em>例题 P5 00::35:00，很复杂的计算，容易出错</em></p> <p>当给出二进制原码 -0.1000111 时，直接按照规则换成补码 1.0111001</p> <p>在进行加法运算时，若判断不好是否溢出，务必在两个数前多加一位符号位，在结果中通过两个结果符号位判断是否溢出</p> <h2 id="ieee-754"><a href="#ieee-754" class="header-anchor">#</a> IEEE 754</h2> <p>在工业中，真正常用的标准：IEEE 754 标准</p> <p>由 数符 + 阶码 + 尾数 构成</p> <table><thead><tr><th>类型</th> <th>数符</th> <th>阶码</th> <th>尾数数值</th> <th>总位数</th> <th>偏置值</th></tr></thead> <tbody><tr><td>短浮点数</td> <td>1</td> <td>8</td> <td>23</td> <td>32</td> <td>7FH</td></tr> <tr><td>长浮点数</td> <td>1</td> <td>11</td> <td>52</td> <td>64</td> <td>3FFH</td></tr></tbody></table> <p>短浮点数和长浮点数在 IEEE 754 中长度是定义好的</p> <h3 id="十进制转-ieee-浮点数"><a href="#十进制转-ieee-浮点数" class="header-anchor">#</a> 十进制转 IEEE 浮点数</h3> <blockquote><p>取到最大值</p></blockquote> <p>尾数用原码规格化表示，规定最高位为 1，并且通常会隐藏</p> <p>阶码用类似移码的方式表示，阶码的真值加上一个偏移量，即偏置值</p> <p>如对于十进制数 178.125</p> <ul><li>先化为二进制数 10110010.001</li> <li>进行左移（规格化），令最高位为数符 1，得：1.0110010001 x 2^111</li> <li>处理阶码 111，令其加上偏置值 7FH，得移码：00000111+01111111 = 10000110</li> <li>因为默认尾数数符为 1，于是去掉最高位 1 得尾数：0.011010001</li></ul> <p>最后将 数符、阶码、尾数 拼接，得 IEEE 754 浮点数：0(数符)100  0011  0(阶码)011  0100 1000 0000 0000 0000(尾数)</p> <p>其中尾数不够 23 位向右补 0</p> <p>从 IEEE 754 化为十进制</p> <ul><li>阶码 -7F 得 a，作为 2 的指数</li> <li>尾数补 1，通过基权相乘和得十进制数 b</li> <li>根据数符添正负号，0 为正，1 为负</li></ul> <p>假设数符为 1，答案即为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="7.662ex" height="1.825ex" role="img" focusable="false" viewBox="0 -724.8 3386.5 806.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(778,0)"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1429.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 49 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" transform="translate(500,0)" style="stroke-width:3;"></path><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z" transform="translate(1000,0)" style="stroke-width:3;"></path></g></g></g></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mtable displaystyle="true" columnalign="right left" columnspacing="0em" rowspacing="3pt"><mtr><mtd><mi>v</mi><mi>a</mi><msub><mi>l</mi><mrow data-mjx-texclass="ORD"><mi>m</mi><mi>a</mi><mi>x</mi></mrow></msub><mo>=</mo></mtd><mtd><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mn>127</mn></mrow></msup><mo>×</mo><mo stretchy="false">(</mo><mn>2</mn><mo>−</mo><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mo>−</mo><mn>23</mn></mrow></msup><mo stretchy="false">)</mo></mtd></mtr><mtr><mtd><mi>v</mi><mi>a</mi><msub><mi>l</mi><mrow data-mjx-texclass="ORD"><mi>m</mi><mi>i</mi><mi>n</mi></mrow></msub><mo>=</mo></mtd><mtd><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mo>−</mo><mn>126</mn></mrow></msup><mo>×</mo><mn>1</mn><mo>=</mo><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mo>−</mo><mn>126</mn></mrow></msup></mtd></mtr></mtable></math></mjx-assistive-mml></mjx-container><p>负数最大值为 -val(min)，最小值为 -val(max)，即取反即可</p> <p>注意：</p> <ul><li>尾数虽然只有 23 位，但因为隐藏了 1 位，所以实际上可以表达 24 位</li> <li>阶码为 1111 1111 时，表示上溢，0000 0000 表示下溢，所以有效范围是上式中表示</li></ul> <h2 id="c-语言常用数据类型转换"><a href="#c-语言常用数据类型转换" class="header-anchor">#</a> C 语言常用数据类型转换</h2> <blockquote><p>在 c 语言中，整数使用补码表示，浮点数使用 IEEE 754 标准</p></blockquote> <p>在 c 语言中，系统会对各种类型数据进行自动、强制转换，实际上是基于数据长度，短转长属于自动转换，长转短属于强制转换</p> <table><thead><tr><th>类型</th> <th>char</th> <th>short</th> <th>int</th> <th>long</th> <th>float</th> <th>double</th></tr></thead> <tbody><tr><td>长度(字节)</td> <td>1</td> <td>2</td> <td>4</td> <td>8</td> <td>4</td> <td>8</td></tr></tbody></table> <ul><li>在实际运算时，字符型数据和 short 都是先转换为 int，再参与运算</li> <li>float 一律转换为 double 以提高运算精度</li></ul> <p>强制转换得一般形式：(类型说明符)(表达式)</p> <h3 id="有符号到无符号数相互转换"><a href="#有符号到无符号数相互转换" class="header-anchor">#</a> 有符号到无符号数相互转换</h3> <p>有符号 ——&gt; 无符号，直接将符号位看作数值位即可</p> <p>无符号 ——&gt; 有符号，直接将最高数值位视作符号位即可</p> <h3 id="短数据和长数据相互转换"><a href="#短数据和长数据相互转换" class="header-anchor">#</a> 短数据和长数据相互转换</h3> <p>短转长：填充无效位</p> <ul><li>无符号数，用 0 填充</li> <li>正数，用 0 填充</li> <li>负数， 用 1 填充</li></ul> <p>长转短：直接截取低位即可，如 long 转换 int，直接截取低 32 位，就强制转换为 int，当然，有可能发生数据丢失</p> <p>常用二进制和十进制对应关系，记住</p> <table><thead><tr><th>二进制</th> <th>十进制</th></tr></thead> <tbody><tr><td>2^10</td> <td>1024</td></tr> <tr><td>2^11</td> <td>2048</td></tr> <tr><td>2^12</td> <td>4096</td></tr> <tr><td>2^13</td> <td>8192</td></tr> <tr><td>2^14</td> <td>16384</td></tr> <tr><td>2^15</td> <td>32768</td></tr> <tr><td>2^16</td> <td>65535</td></tr></tbody></table> <p>很重要：2^n 的二进制第 n+1 位是 1，其余位是 0；2^n-1 的二进制由 n 个 1 组成</p> <ul><li>有符号到无符号</li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code>  <span class="token keyword">short</span> si <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">32767</span><span class="token punctuation">;</span> 
  <span class="token keyword">unsigned</span> <span class="token keyword">short</span> usi <span class="token operator">=</span> si<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>si 原码为 1111 1111 1111 1111，补码为 1000 0000 0000 0001</p> <p>无符号数 usi 将上述补码全视作数值位，得 usi = 32768+1 = 32769</p> <ul><li>短到长</li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code>  si <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">8196</span><span class="token punctuation">;</span>
  <span class="token keyword">int</span> i <span class="token operator">=</span> si<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>问 i 的机器码，易得 si 补码为 1101 1111 1111 1100，十六进制为 DFFC</p> <p>此时强转成 int 类型，需要用无效位填充高 16 位，因为是负数，所以用 1 填充，故 i 机器码为：FFFF DFFC</p> <p>短到长补位补符号数，即正补 0，负补 1</p> <ul><li>长到短到长</li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code>  <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">65535</span><span class="token punctuation">;</span>
  <span class="token keyword">short</span> si <span class="token operator">=</span> <span class="token keyword">short</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">int</span> j <span class="token operator">=</span> si<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li>i = 65535(2^16-1) = 00FF 截取低 16 位给 short si，即 FF</li> <li>因为 si 有符号，最高位为 1，表示其为负数，化为原码为 1000 0001，即为 -1</li> <li>si 扩 16 位变为 int j，因为是负数，填充无效位 1，同样化为原码，得到值 -1</li></ul> <p>于是 i = 65535，si = -1，j = -1</p> <h3 id="丢弃和溢出"><a href="#丢弃和溢出" class="header-anchor">#</a> 丢弃和溢出</h3> <p>先丢弃，再判溢出</p> <p>如 32 位数据算出来了 33 位，先把最高位丢掉，再对剩下的数据判溢出</p> <p>或者对 32 位数据手动加一位双符号位变成 33 位，这样有可能出现第 34 位，同理将第 34 位先丢弃，再对 33、32 位异或判断是否溢出</p> <h3 id="一些技巧"><a href="#一些技巧" class="header-anchor">#</a> 一些技巧</h3> <blockquote><p>快速算负数补码</p></blockquote> <p>补码轮回的概念，如在 2 字节下，补码是 16 一轮回，-9 的补码是 16-9=7 的原码，一定是这样，当然这个原码是指数值位，并不包括符号位，如 10111 即为 -9 的补码，由符号 1 加上 7 的原码 0111 构成</p> <p>又如，2 个字节，就是 2^8=256 一轮回，自然而然 -9 的补码是 1 加上 256-9=247 的原码</p> <p>同理，这一过程逆向来看，若给定一个负数的补码，其值就为 轮回上限-原码 再添一个负号</p> <p>总结来看</p> <ul><li>轮回上限 - 负数绝对值 = 数值位对应原码</li> <li>轮回上限 - 数值位对应原码 = 负数绝对值</li></ul> <p>注意公式里的所有值计算都采用十进制</p> <p>将这里的二进制补码用十六进制表示将更加明显，如 -9 的补码为 F7H，-8 的补码为 F8H，-1 的补码为 3FFH</p> <p>又如补码 90H，其实际值 y 满足 FFH + y = 90H，得 y = -112</p> <blockquote><p>快速判断补码大小</p></blockquote> <p>对于正数，1 越多，越靠左，数值越大；对于负数，1 越多，越靠右，数值越小</p> <ul><li>其中靠左/右的优先级远大于 1 的数量</li></ul> <p>总结来看，无论正负，1 多值大，1 靠左值大，以此可以快速判断补码大小</p> <blockquote><p>快速浮点数大小判断</p></blockquote> <p>X = R^E x M</p> <p>对于浮点数，其大小的决定性因素在于阶码 E，E 越多，浮点数的绝对值越大，这意味着</p> <ul><li>对于负数，E 越大，真实值越小</li> <li>对于正数，E 越大，真实值越大</li></ul> <p>唯一的变数在于这个浮点数没有规格化，尾数瞎几把乱写，对于 IEEE 754 标准的浮点数，这个问题显然不存在（首位必为 1）</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8a084c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">输入输出系统</div></a> <a href="/pages/5e414d/" class="page-nav-centre page-nav-centre-next"><div cl
