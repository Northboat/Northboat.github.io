ssets/img/image-20230321004333224.ce1d82d3.png"> <h2 id="微分方程应用"><a href="#微分方程应用" class="header-anchor">#</a> 微分方程应用</h2> <h3 id="几何问题"><a href="#几何问题" class="header-anchor">#</a> 几何问题</h3> <p>根据几何关系列出相关微分方程，很多几何关系都是以微分的形式来联系，如斜率、长度、面积、体积等</p> <p>通过解对应微分方程，可以得到所想要求的“原函数”，这里的求解请结合一阶微分方程求法</p> <ul><li>变量可分离</li> <li>齐次一阶微分</li> <li>一阶线性微分方程</li> <li>伯努利方程</li></ul> <p>以及二阶线性微分方程解法</p> <ul><li>特殊自由项二阶微分方程</li> <li>可降阶方程</li> <li>欧拉方程</li></ul> <p>对相应几何微分方程进行求解</p> <img src="/assets/img/截图_2023-03-21_23-35-59.fba6f235.png"> <h3 id="变化率问题"><a href="#变化率问题" class="header-anchor">#</a> 变化率问题</h3> <p>已知变化率相关方程求解增长函数，如已知加速度求速度，这里的变化率<strong>是一个趋势，若是变少，要手动添负号</strong>，否则为正号</p> <img src="/assets/img/截图_2023-03-21_23-40-08.8ac78bca.png"> <img src="/assets/img/截图_2023-03-21_23-40-18.c2d22fa1.png"> <h2 id="差分方程"><a href="#差分方程" class="header-anchor">#</a> 差分方程</h2> <h3 id="差分方程概念"><a href="#差分方程概念" class="header-anchor">#</a> 差分方程概念</h3> <p>什么是差分，对于数列<code>an</code></p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.305ex" height="1.79ex" role="img" focusable="false" viewBox="0 -583 10301 791" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.471ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 13
