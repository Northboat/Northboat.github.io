eadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/sec/#网络与信息安全" data-v-06970110>网络与信息安全</a></li><li data-v-06970110><a href="/sec/#密码工程" data-v-06970110>密码工程</a></li><li data-v-06970110><a href="/sec/#杂项" data-v-06970110>杂项</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-5-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">废弃的保安计划<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>渗透最重要的是思路，或者说经验，琛狗如是说</p> <p>基础知识</p> <ul><li>学习常见的攻击技术（如 SQL 注入、XSS、CSRF）和防御措施</li> <li>阅读《Web 应用安全权威指南》</li></ul> <p>系统与网络</p> <ul><li>学习操作系统（如 Linux、Windows）和网络协议（如 TCP/IP、HTTP/HTTPS）</li> <li>阅读《TCP/IP 详解》</li></ul> <p>数据库安全</p> <ul><li>学习数据库的安全配置和常见漏洞（如 SQL 注入）</li> <li>阅读《SQL 注入攻击与防御》</li></ul> <p>认证与授权</p> <ul><li>学习轻量认证协议（如 OAuth、JWT）</li> <li>阅读《OAuth 2.0 权威指南》</li></ul> <p>渗透测试</p> <ul><li>使用工具（如 Burp Suite、Metasploit）进行渗透测试</li></ul> <p>漏洞挖掘</p> <ul><li>学习代码审计和模糊测试技术</li> <li>尝试挖掘开源项目的漏洞</li></ul> <p>安全工具开发</p> <ul><li>开发密码学相关的安全工具（如加密解密工具、密钥管理工具）</li> <li>优化现有的安全工具，提高漏洞挖掘的效率</li></ul> <h2 id="hacker-101"><a href="#hacker-101" class="header-anchor">#</a> Hacker 101</h2> <p><a href="https://ctf.hacker101.com/ctf" target="_blank" rel="nofollow noopener noreferrer">Hacker101 CTF<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="micro-cms-v1"><a href="#micro-cms-v1" class="header-anchor">#</a> Micro-CMS v1</h3> <p>XSS：跨站脚本漏洞</p> <img src="/assets/img/6230889-834e76bc8c471138.e279cfb2.jpg"> <p>CMS（Content Management System）：网站内容管理系统</p> <p>通过 js 脚本直接注入 html，这是最简单常用的 POC（Proof of Concept，漏洞验证）</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript"><span class="token function">alert</span><span class="token punctuation">(</span>\xss<span class="token punctuation">)</span></span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>通过 img 标签的错误事件（随便请求一张图片）注入js事件</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span>x</span> <span class="token special-attr"><span class="token attr-name">onerror</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token value javascript language-javascript"><span class="token function">alert</span><span class="token punctuation">(</span>xss<span class="token punctuation">)</span></span></span></span><span class="token punctuation">&gt;</span></span> 
</code></pre></div><h2 id="we-chall"><a href="#we-chall" class="header-anchor">#</a> We Chall</h2> <p><a href="https://www.wechall.net/" target="_blank" rel="nofollow noopener noreferrer">WeChall<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="training-get-sourced"><a href="#training-get-sourced" class="header-anchor">#</a> Training: Get Sourced</h3> <p><code>F12</code>查看<code>HTML</code>源码，答案写在注释里，藏在<code>body</code>的右下方</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token comment">&lt;!-- Now this is a comment! --&gt;</span>
<span class="token comment">&lt;!-- You are looking for this password: html_sourcecode --&gt;</span>       
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><h3 id="training-stegano-i"><a href="#training-stegano-i" class="header-anchor">#</a> Training: Stegano Ⅰ</h3> <p>通过<code>html</code>代码找到图片源下载，得到<code>btegano1.bmp</code>，直接用记事本或者<code>notepad++</code>打开，或修改后缀为<code>.txt</code>打开，可得到答案</p> <div class="language- extra-class"><pre class="language-text"><code>BMf       6   (               0                   Look what the hex-edit revealed: passwd:steganoI
</code></pre></div><p>可以用<code>notepad++</code>等编辑器打开<code>bmp</code>文件，在末尾加入文字信息（若用记事本直接修改将损坏文件）</p> <h3 id="training-mysql-i"><a href="#training-mysql-i" class="header-anchor">#</a> Training: MySQL Ⅰ</h3> <p>查看后端源码发现登录的<code>SQL</code>语句是这么写的，同时发现了管理员用户名<code>admin</code></p> <div class="language-php extra-class"><pre class="language-php"><code><span class="token variable">$query</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;SELECT * FROM users WHERE username='<span class="token interpolation"><span class="token variable">$username</span></span>' AND password='<span class="token interpolation"><span class="token variable">$password</span></span>'&quot;</span><span class="token punctuation">;</span>
</code></pre></div><p>可以在传入用户名时动手脚</p> <p>1、传入<code>admin'#</code>，这样<code>sql</code>语句的字符串将变成</p> <div class="language- extra-class"><pre class="language-text"><code>&quot;select * from users where username='admin''#...&quot;
</code></pre></div><p>于是验证密码的部分被替换为<code>sql</code>注释，因为<code>admin</code>存在，返回一定为真</p> <p>2、传入<code>admin' or '1</code></p> <div class="language-sql extra-class"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> users <span class="token keyword">where</span> username<span class="token operator">=</span><span class="token string">'admin'</span> <span class="token operator">or</span> <span class="token string">'1'</span> <span class="token operator">and</span> password<span class="token operator">=</span><span class="token string">'$password'</span>
</code></pre></div><p>同样因为掺入了<code>1</code>，于是返回始终为真</p> <h3 id="training-crypto-caesar-i"><a href="#training-crypto-caesar-i" class="header-anchor">#</a> Training:  Crypto-Caesar Ⅰ</h3> <p>简单的古典密码解密，给定一串码</p> <div class="language- extra-class"><pre class="language-text"><code>PDA MQEYG XNKSJ BKT FQILO KRAN PDA HWVU ZKC KB YWAOWN WJZ UKQN QJEMQA OKHQPEKJ EO BWCYZILHHNKW
</code></pre></div><p>合理猜测每个字母加上一个相同的数变为当前码，如<code>A+2=C, Z+1=A</code></p> <p>于是编写程序列出总共26种可能性，同时将大写转小写便于阅读</p> <p>python 代码</p> <div class="language-python extra-class"><pre class="language-python"><code>code <span class="token operator">=</span> <span class="token string">&quot;LZW IMAUC TJGOF XGP BMEHK GNWJ LZW DSRQ VGY GX USWKSJ SFV QGMJ MFAIMW KGDMLAGF AK YZJJKAKWUUKH&quot;</span>
i <span class="token operator">=</span> <span class="token number">0</span>
<span class="token keyword">while</span> i <span class="token operator">&lt;</span> <span class="token number">26</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> end<span class="token operator">=</span><span class="token string">'.'</span><span class="token punctuation">)</span>
    <span class="token keyword">for</span> c <span class="token keyword">in</span> code<span class="token punctuation">:</span>
        <span class="token keyword">if</span> c <span class="token operator">==</span> <span class="token string">' '</span><span class="token punctuation">:</span>
            <span class="token keyword">print</span><span class="token punctuation">(</span>c<span class="token punctuation">,</span> end<span class="token operator">=</span><span class="token string">''</span><span class="token punctuation">)</span>
            <span class="token keyword">continue</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">chr</span><span class="token punctuation">(</span><span class="token number">97</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token builtin">ord</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span><span class="token operator">-</span><span class="token number">65</span><span class="token operator">+</span>i<span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">26</span><span class="token punctuation">)</span><span class="token punctuation">,</span>end<span class="token operator">=</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span>
    i <span class="token operator">+=</span> <span class="token number">1</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'\n'</span><span class="token punctuation">)</span>
</code></pre></div><p>从 26 句中找到有意义的一行</p> <div class="language- extra-class"><pre class="language-text"><code>the quick brown fox jumps over the lazy dog of caesar and your unique solution is ghrrsiseccsp
</code></pre></div><p>密码为</p> <div class="language- extra-class"><pre class="language-text"><code>ghrrsiseccsp
</code></pre></div><h3 id="encodings-url"><a href="#encodings-url" class="header-anchor">#</a> Encodings: URL</h3> <p>给定一串<code>URL</code>码</p> <div class="language- extra-class"><pre class="language-text"><code>%59%69%70%70%65%68%21%20%59%6F%75%72%20%55%52%4C%20%69%73%20%63%68%61%6C%6C%65%6E%67%65%2F%74%72%61%69%6E%69%6E%67%2F%65%6E%63%6F%64%69%6E%67%73%2F%75%72%6C%2F%73%61%77%5F%6C%6F%74%69%6F%6E%2E%70%68%70%3F%70%3D%64%64%6F%65%70%61%6C%68%65%61%73%68%26%63%69%64%3D%35%32%23%70%61%73%73%77%6F%72%64%3D%66%69%62%72%65%5F%6F%70%74%69%63%73%20%56%65%72%79%20%77%65%6C%6C%20%64%6F%6E%65%21
</code></pre></div><p>URL实际上就是16进制的ASCII码，每个字符通过%分隔开</p> <p>直接在控制台用js当然也是可以的，调用<code>decodeURL()</code>函数</p> <div class="language-js extra-class"><pre class="language-js"><code>url <span class="token operator">=</span> <span class="token string">'%59%69%70%70%65%68%21%20%59%6F%75%72%20%55%52%4C%20%69%73%20%63%68%61%6C%6C%65%6E%67%65%2F%74%72%61%69%6E%69%6E%67%2F%65%6E%63%6F%64%69%6E%67%73%2F%75%72%6C%2F%73%61%77%5F%6C%6F%74%69%6F%6E%2E%70%68%70%3F%70%3D%64%64%6F%65%70%61%6C%68%65%61%73%68%26%63%69%64%3D%35%32%23%70%61%73%73%77%6F%72%64%3D%66%69%62%72%65%5F%6F%70%74%69%63%73%20%56%65%72%79%20%77%65%6C%6C%20%64%6F%6E%65%21'</span>
<span class="token string">'%59%69%70%70%65%68%21%20%59%6F%75%72%20%55%52%4C%20%69%73%20%63%68%61%6C%6C%65%6E%67%65%2F%74%72%61%69%6E%69%6E%67%2F%65%6E%63%6F%64%69%6E%67%73%2F%75%72%6C%2F%73%61%77%5F%6C%6F%74%69%6F%6E%2E%70%68%70%3F%70%3D%64%64%6F%65%70%61%6C%68%65%61%73%68%26%63%69%64%3D%35%32%23%70%61%73%73%77%6F%72%64%3D%66%69%62%72%65%5F%6F%70%74%69%63%73%20%56%65%72%79%20%77%65%6C%6C%20%64%6F%6E%65%21'</span>
answer <span class="token operator">=</span> <span class="token function">decodeURI</span><span class="token punctuation">(</span>url<span class="token punctuation">)</span>
<span class="token string">'Yippeh! Your URL is challenge%2Ftraining%2Fencodings%2Furl%2Fsaw_lotion.php%3Fp%3Dddoepalheash%26cid%3D52%23password%3Dfibre_optics Very well done!'</span>
</code></pre></div><h3 id="training-ascii"><a href="#training-ascii" class="header-anchor">#</a> Training: ASCII</h3> <p>给定一串ASCII码</p> <div class="language- extra-class"><pre class="language-text"><code>84, 104, 101, 32, 115, 111, 108, 117, 116, 105, 111, 110, 32, 105, 115, 58, 32, 98, 109, 97, 108, 114, 110, 114, 97, 103, 103, 115, 114
</code></pre></div><p>js 解码</p> <div class="language-js extra-class"><pre class="language-js"><code>ascii <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">84</span><span class="token punctuation">,</span> <span class="token number">104</span><span class="token punctuation">,</span> <span class="token number">101</span><span class="token punctuation">,</span> <span class="token number">32</span><span class="token punctuation">,</span> <span class="token number">115</span><span class="token punctuation">,</span> <span class="token number">111</span><span class="token punctuation">,</span> <span class="token number">108</span><span class="token punctuation">,</span> <span class="token number">117</span><span class="token punctuation">,</span> <span class="token number">116</span><span class="token punctuation">,</span> <span class="token number">105</span><span class="token punctuation">,</span> <span class="token number">111</span><span class="token punctuation">,</span> <span class="token number">110</span><span class="token punctuation">,</span> <span class="token number">32</span><span class="token punctuation">,</span> <span class="token number">105</span><span class="token punctuation">,</span> <span class="token number">115</span><span class="token punctuation">,</span> <span class="token number">58</span><span class="token punctuation">,</span> <span class="token number">32</span><span class="token punctuation">,</span> <span class="token number">98</span><span class="token punctuation">,</span> <span class="token number">109</span><span class="token punctuation">,</span> <span class="token number">97</span><span class="token punctuation">,</span> <span class="token number">108</span><span class="token punctuation">,</span> <span class="token number">114</span><span class="token punctuation">,</span> <span class="token number">110</span><span class="token punctuation">,</span> <span class="token number">114</span><span class="token punctuation">,</span> <span class="token number">97</span><span class="token punctuation">,</span> <span class="token number">103</span><span class="token punctuation">,</span> <span class="token number">103</span><span class="token punctuation">,</span> <span class="token number">115</span><span class="token punctuation">,</span> <span class="token number">114</span><span class="token punctuation">]</span>
res <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>
<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">let</span> i <span class="token keyword">in</span> ascii<span class="token punctuation">)</span><span class="token punctuation">{</span>
    res <span class="token operator">+=</span> String<span class="token punctuation">.</span><span class="token function">fromCodePoint</span><span class="token punctuation">(</span>ascii<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>得到</p> <div class="language- extra-class"><pre class="language-text"><code>The solution is:bmalrnraggsr
</code></pre></div><p>故密码为</p> <div class="language- extra-class"><pre class="language-text"><code>bmalrnraggsr
</code></pre></div><p>什么年代，还在传统审计，包用 AI 吧</p> <h2 id="简单的审计"><a href="#简单的审计" class="header-anchor">#</a> 简单的审计</h2> <h3 id="java-反射"><a href="#java-反射" class="header-anchor">#</a> Java 反射</h3> <p>通过类本身去创建对象并执行类函数</p> <h3 id="php-shell"><a href="#php-shell" class="header-anchor">#</a> PHP Shell</h3> <p>PHP（Hypertext Preprocessor），超文本预处理器，原名 Personal Home Page，是一种创建动态交互性站点的强有力的服务器端的开源脚本语言</p> <ul><li>PHP 文件可包含文本、HTML、JavaScript代码和 PHP 代码</li> <li>PHP 代码在服务器上执行，结果以纯 HTML 形式返回给浏览器</li></ul> <p>像 JS，但功能更强大，可以面向过程和对象，属 C 语言系，内核为 C，效率不错</p> <p>环境配置：Windows 系统可以使用 WampServer</p> <ul><li>下载地址：http://www.wampserver.com/</li></ul> <p>下载完成后，启动 wampmanager.exe，这将启动一系列服务</p> <img src="/assets/img/image-20230625022124638.3d683f49.png"> <p>通过<code>localhost/index.php</code>将可以访问到 wamp 根目录 www 目录下的动态 html 文件（php 文件通过 apache 服务器渲染结果）</p> <p>VSCode 相关插件，JB 家有专用的 PhpStorm</p> <img src="/assets/img/image-20230625021940301.34173def.png"> <p>WampServer 有一个内置的 MySQL</p> <p>语法：简单来说，就是在 HTML 页面里面嵌入 PHP 代码</p> <p>test_mysql.php</p> <div class="language-php extra-class"><pre class="language-php"><code><span class="token php language-php"><span class="token delimiter important">&lt;?php</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;h1&gt;&lt;center&gt;NMSL&lt;center&gt;&lt;/h1&gt;'</span><span class="token punctuation">;</span>

<span class="token variable">$user</span> <span class="token operator">=</span> <span class="token string single-quoted-string">'root'</span><span class="token punctuation">;</span>
<span class="token variable">$password</span> <span class="token operator">=</span> <span class="token string single-quoted-string">''</span><span class="token punctuation">;</span>
<span class="token variable">$database</span> <span class="token operator">=</span> <span class="token string single-quoted-string">''</span><span class="token punctuation">;</span>
<span class="token variable">$port</span> <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
<span class="token variable">$mysqli</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">mysqli</span><span class="token punctuation">(</span><span class="token string single-quoted-string">'127.0.0.1'</span><span class="token punctuation">,</span> <span class="token variable">$user</span><span class="token punctuation">,</span> <span class="token variable">$password</span><span class="token punctuation">,</span> <span class="token variable">$database</span><span class="token punctuation">,</span> <span class="token variable">$port</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_error</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">die</span><span class="token punctuation">(</span><span class="token string single-quoted-string">'Connect Error ('</span> <span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_errno</span> <span class="token operator">.</span> <span class="token string single-quoted-string">') '</span>
            <span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_error</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Connection OK '</span><span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">host_info</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Server '</span><span class="token operator">.</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">server_info</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Initial charset: '</span><span class="token operator">.</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token function">character_set_name</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>

<span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token delimiter important">?&gt;</span></span>
</code></pre></div><img src="/assets/img/image-20230625022837052.0cefc522.png"> <p>WebShell：一个简单的 PHP WebShell，一般来说，将 webshell 上传至服务器并具有执行权限的 WEB 目录下，就能实现远程访问 webshell 控制服务器的目的</p> <p><a src="./assets/webshell.txt">有点小长</a></p> <h3 id="rust-基础"><a href="#rust-基础" class="header-anchor">#</a> Rust 基础</h3> <blockquote><p>Rust 语言由 Mozilla 开发，最早发布于 2014 年 9 月。Rust 的编译器是在 MIT License 和 Apache License 2.0 双重协议声明下的免费开源软件</p> <p><a href="https://play.rust-lang.org/" target="_blank" rel="nofollow noopener noreferrer">Rust 官方在线工具<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>Rust 语言是一种高效、可靠的通用高级语言。其高效不仅限于开发效率，它的执行效率也是令人称赞的，是一种少有的兼顾开发效率和执行效率的语言</p> <p>Rust 语言可用于开发</p> <ul><li>传统命令行程序 - Rust 编译器可以直接生成目标可执行程序，不需要任何解释程序</li> <li>Web 应用 - Rust 可以被编译成 WebAssembly，WebAssembly 是一种 JavaScript 的高效替代品</li> <li>网络服务器 - Rust 用极低的资源消耗做到安全高效，且具备很强的大规模并发处理能力，十分适合开发普通或极端的服务器程序。</li> <li>嵌入b式设备 - Rust 同时具有 JavaScript 一般的高效开发语法和 C 语言的执行效率，支持底层平台的开发</li></ul> <p>环境配置</p> <ul><li>VSCode 插件：rust-analyzer、Native Debug</li> <li>Rust 下载：Manjaro 下使用官方脚本</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">--proto</span> <span class="token string">'=https'</span> <span class="token parameter variable">--tlsv1.2</span> <span class="token parameter variable">-sSf</span> https://sh.rustup.rs <span class="token operator">|</span> <span class="token function">sh</span>
</code></pre></div><p>更新环境变量</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token builtin class-name">source</span> ~/.profile
<span class="token builtin class-name">source</span> ~/.cargo/env
</code></pre></div><p>测试</p> <div class="language-sh extra-class"><pre class="language-sh"><code>rustc <span class="token parameter variable">--version</span>
<span class="token function">cargo</span> <span class="token parameter variable">--version</span>
</code></pre></div><p>第一个 rust 程序：hello.rs</p> <div class="language-rust extra-class"><pre class="language-rust"><code><span class="token keyword">fn</span> <span class="token function-definition function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token macro property">println!</span><span class="token punctuation">(</span><span class="token string">&quot;Hello World!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>编译执行</p> <div class="language-bash extra-class"><pre class="language-bash"><code>rustc hello.rs
./hello
</code></pre></div><p>Cargo 是 Rust 的自带的包管理工具</p> <p>新建文件夹<code>runoob-greeting</code>，通过 vscode 打开，新建终端，新建项目</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">cargo</span> new greeing
<span class="token builtin class-name">cd</span> greeing
<span class="token function">cargo</span> build
<span class="token function">cargo</span> run
</code></pre></div><p>在 greeing 工程目录下新建 .vscode 文件夹，新建 tasks.json</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span> 
    <span class="token property">&quot;version&quot;</span><span class="token operator">:</span><span class="token string">&quot;2.0.0&quot;</span><span class="token punctuation">,</span> 
    <span class="token property">&quot;tasks&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token punctuation">{</span> 
        <span class="token property">&quot;label&quot;</span><span class="token operator">:</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span><span class="token string">&quot;shell&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;command&quot;</span><span class="token operator">:</span><span class="token string">&quot;cargo&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;args&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">]</span> 
    <span class="token punctuation">}</span><span class="token punctuation">]</span> 
<span class="token punctuation">}</span>
</code></pre></div><p>新建 launch.json</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;version&quot;</span><span class="token operator">:</span> <span class="token string">&quot;0.2.0&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;configurations&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Debug&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;gdb&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;preLaunchTask&quot;</span><span class="token operator">:</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;request&quot;</span><span class="token operator">:</span> <span class="token string">&quot;launch&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;target&quot;</span><span class="token operator">:</span> <span class="token string">&quot;${workspaceFolder}/target/debug/${workspaceFolderBasename}&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;cwd&quot;</span><span class="token operator">:</span><span class="token string">&quot;${workspaceFolder}&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>运行后，可执行文件将生成在 greeing/target/debug 目录下，直接执行即可</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2ce9d5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">可擦除签名</div></a> <a href="/pages/cfdbf4/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">后量子加密算法调研</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
