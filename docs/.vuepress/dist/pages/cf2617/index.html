ult"><h2 id="什么是-totp"><a href="#什么是-totp" class="header-anchor">#</a> 什么是 TOTP？</h2> <blockquote><p><a href="https://ruanyifeng.com/blog/2017/11/2fa-tutorial.html" target="_blank" rel="nofollow noopener noreferrer">双因素认证（2FA）教程 - 阮一峰的网络日志 (ruanyifeng.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>上文中有提到：USBKEY 的身份认证，即密码 + 某件个人物品的方式，安全但不方便（用户不可能随时携带 UKEY）</p> <p>相对而言，手机才是最好的替代品。密码 + 手机是当下最佳的双因素认证方案。国内的很多网站要求，用户输入密码时，还要提供短消息发送的验证码，以证明用户确实拥有该手机。但是，短消息是不安全的，容易被拦截和伪造，SIM 卡也可以克隆。已经有<a href="http://media.people.com.cn/n/2014/0227/c40606-24477072.html" target="_blank" rel="nofollow noopener noreferrer">案例<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，先伪造身份证，再申请一模一样的手机号码，把钱转走</p> <p>因此，安全的双因素认证不是密码 + 短消息，而是 TOTP（Time-based One-time Password），它是公认的可靠解决方案，已经写入国际标准 <a href="https://tools.ietf.org/html/rfc6238" target="_blank" rel="nofollow noopener noreferrer">RFC6238<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>GitHub 在 23 年启用了 TOTP 的 2FA 登录，原理如下</p> <p>1️⃣ 用户和服务器协商好一份统一的密钥 key</p> <p>2️⃣ 用户本地采用一个计时程序，每 t 秒生成一串定长的短验证码，验证码的生成公式如下</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.201ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 9812.8 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43B" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 219 683Q260 681 355 681Q389 681 418 681T463 682T483 682Q499 682 499 672Q499 670 497 658Q492 641 487 638H485Q483 638 480 638T473 638T464 637T455 637Q416 636 405 634T387 623Q384 619 355 500Q348 474 340 442T328 395L324 380Q324 378 469 378H614L615 381Q615 384 646 504Q674 619 674 627T617 637Q594 637 587 639T580 648Q580 650 582 660Q586 677 588 679T604 682Q609 682 646 681T740 680Q802 680 835 681T871 682Q888 682 888 672Q888 645 876 638H874Q872 638 869 638T862 638T853 637T844 637Q805 636 794 634T776 623Q773 618 704 340T634 58Q634 51 638 51Q646 48 692 46H723Q729 38 729 37T726 19Q722 6 716 0H701Q664 2 567 2Q533 2 504 2T458 2T437 1Q420 1 420 10Q420 15 423 24Q428 43 433 45Q437 46 448 46H454Q481 46 514 49Q520 50 522 50T528 55T534 64T540 82T547 110T558 153Q565 181 569 198Q602 330 602 331T457 332H312L279 197Q245 63 245 58Q245 51 253 49T303 46H334Q340 38 340 37T337 19Q333 6 327 0H31 vg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>H</mi><mn>1</mn></msub><mo>=</mo><mi>H</mi><mi>a</mi><mi>s</mi><mi>h</mi><mo stretchy="false">(</mo><mi>t</mi><mi>i</mi><mi>m</mi><mi>e</mi><mo>,</mo><mi>k</mi><mi>e</mi><mi>y</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>其中，time 为当前时间戳，key 为协商好的密钥</p> <p>3️⃣ 在登陆时，系统要求用户输入当前的验证码 H1，后端接收到该登录请求后，将在后端根据当前时间和用户的密钥生成一份验证码 H2</p> <p>4️⃣ 将用户输入的 H1 和后端生成的 H2 作比较，若一致则通过认证，否则拒绝</p> <p>考虑到网络延迟和计算延迟，时间 time 该如何统一呢？其实很简单，通过除法向下取整的方式，举个简单的例子，95 和 107 在除以 30 并且向下取整时，得到的结果均为 3</p> <p>同理，对于每个时间戳，减去 1970.1.1 日的初始时间得到的时间间隔（以秒为单位），而后除以 30 并取整，则在同一个 30s 内能够得到相同的 time</p> <p>本文将对这一登录过程进行简单的复现</p> <h2 id="demo-设计"><a href="#demo-设计" class="header-anchor">#</a> Demo 设计</h2> <h3 id="认证过程"><a href="#认证过程" class="header-anchor">#</a> 认证过程</h3> <p>具体而言</p> <p>1️⃣ 接受用户传参（用户名、密码哈希和哈希值），先与数据库中密码 password 进行比对，若不一致则返回状态 2（密码错误），若一致继续第二因素认证</p> <p>2️⃣ 通过 username 读数据库取出私钥 Key，对以下数据进行签名</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.348ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 10319.7 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T 9.7,0)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z" style="stroke-width:3;"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>T</mi><mi>C</mi><mo>=</mo><mo stretchy="false">(</mo><msub><mi>T</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mi>o</mi><mi>w</mi></mrow></msub><mo>−</mo><msub><mi>T</mi><mrow data-mjx-texclass="ORD"><mn>1970</mn></mrow></msub><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><mn>30</mn></math></mjx-assistive-mml></mjx-container><p>其中，T 指时间戳，30 是登录码的刷新频率，通过该公式将得到 Hash' = H(Key, TC)</p> <p>3️⃣ 将传入的 Hash 与 Hash' 比对，若不一样，则返回状态 3（哈希错误），若一样，则返回状态 1（认证成功）</p> <p>这里的 TC 计算是 TOTP 算法的精髓：本地计算 TC 后，将请求打到服务器，服务器会立马计算当前时间戳对应的 TC'，由于向下取整的关系，在 30s 内，本地生成的 TC 和服务器的 TC' 将会保持一致，于是最后生成的哈希值将会一致（在证书一致的前提下）</p> <p>当然本地和服务器的时间需要是同步的，同时会有少许的网络延迟</p> <h3 id="数据库设计"><a href="#数据库设计" class="header-anchor">#</a> 数据库设计</h3> <p><s>数据表设计：<code>user</code></s></p> <table><thead><tr><th>字段名</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>username（primary key）</td> <td>varchar</td> <td>用户名</td></tr> <tr><td>password</td> <td>varchar</td> <td>用户密码</td></tr> <tr><td>key</td> <td>varchar</td> <td>用户私钥</td></tr></tbody></table> <p>能用 redis 存吗，我在想，就不用建表了，用两个 HMap 存，demo 的话倒是随便，但是数据量大了，全放在 Redis 里跑怕爆内存</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>db:
	Password:
		username1: pwd1
		username2: pwd2
		...
	Key:
		username1: key1
		username2: key2
		...
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="接口设计"><a href="#接口设计" class="header-anchor">#</a> 接口设计</h3> <p>后端需要实现两个接口：注册和登录，逻辑较为简单</p> <ul><li>注册时创建用户私钥，服务器数据库需要与用户本地统一</li> <li>登录时通过比对用户本地哈希值（通过本地时间戳和私钥生成）与服务器哈希值（通过服务器时间和数据库中用户私钥生成）进行认证</li></ul> <p>1️⃣ 注册接口：生成私钥返回给用户，同时将用户名、密码和证书信息写入数据库表</p> <p>接口说明</p> <ul><li>URL：<code>/register</code></li> <li>Method：<code>Post</code></li></ul> <p>请求参数</p> <table><thead><tr><th>参数</th> <th>类型</th> <th>示例</th></tr></thead> <tbody><tr><td>username</td> <td>String</td> <td>&quot;northboat&quot;</td></tr> <tr><td>password</td> <td>String</td> <td>&quot;123456&quot;</td></tr></tbody></table> <p>返回结果：<code>res</code></p> <table><thead><tr><th>状态码（code）</th> <th>信息（message）</th> <th>数据（data）</th></tr></thead> <tbody><tr><td><code>200</code></td> <td><code>&quot;成功&quot;</code></td> <td><code>{&quot;key&quot;:&quot;私钥字符串&quot;}</code></td></tr> <tr><td><code>500</code></td> <td><code>&quot;服务器错误&quot;</code></td> <td><code>{&quot;error&quot;:&quot;具体错误信息&quot;}</code></td></tr></tbody></table> <p>2️⃣ 登录接口：接收用户的签名结果，再通过用户 username 取出数据库中证书对当前时间戳进行签名并与客户端结果比对，进行一重认证，而后对密码进行二重认证</p> <p>接口说明</p> <ul><li>URL：<code>/login</code></li> <li>Method：<code>Post</code></li></ul> <p>请求参数</p> <table><thead><tr><th>参数</th> <th>类型</th> <th>示例</th></tr></thead> <tbody><tr><td>username</td> <td>String</td> <td>&quot;northboat&quot;</td></tr> <tr><td>password</td> <td>String</td> <td>&quot;123456&quot;</td></tr> <tr><td>key</td> <td>String</td> <td>&quot;MII56DJKLA...&quot;</td></tr> <tr><td>hash</td> <td>String</td> <td>&quot;652156&quot;</td></tr></tbody></table> <p>返回结果：<code>res</code></p> <table><thead><tr><th>状态码（code）</th> <th>信息（message）</th> <th>数据（data）</th></tr></thead> <tbody><tr><td><code>200</code></td> <td><code>&quot;成功&quot;</code></td> <td><code>null</code></td></tr> <tr><td><code>200</code></td> <td><code>&quot;失败&quot;</code></td> <td><code>{&quot;error&quot;:&quot;具体错误信息&quot;}</code></td></tr> <tr><td><code>500</code></td> <td><code>&quot;服务器错误&quot;</code></td> <td><code>{&quot;error&quot;:&quot;具体错误信息&quot;}</code></td></tr></tbody></table> <h3 id="前端工作"><a href="#前端工作" class="header-anchor">#</a> 前端工作</h3> <p>前端需要做的工作如下</p> <p>注册时</p> <ol><li>发送表单请求服务器<code>register</code>接口，获取私钥</li> <li>将获取到的私钥在客户端进行本地 I/O，写作文件<code>2fa.cer</code></li></ol> <p>登录时</p> <ol><li>本地读取<code>2fa.cer</code>，获得私钥字符串</li> <li>通过私钥和当前时间戳，生成哈希值</li> <li>将登录表单连同哈希值请求<code>/login</code>接口</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/06/03, 00:53:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ce21a8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">常见的双因素认证 - UKEY</div></a> <a href="/pages/a28d6d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">WebSocket 添加 JWT 认证</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
