></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>数学</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>人工智能</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/sec/#网络与信息安全" data-v-06970110>网络与信息安全</a></li><li data-v-06970110><a href="/sec/#密码工程" data-v-06970110>密码工程</a></li><li data-v-06970110><a href="/sec/#现代密码学" data-v-06970110>现代密码学</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-5-1</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">经典签名算法实现<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="加密模块总览"><a href="#加密模块总览" class="header-anchor">#</a> 加密模块总览</h2> <h3 id="体系与算法"><a href="#体系与算法" class="header-anchor">#</a> 体系与算法</h3> <p>非对称加密体系</p> <ul><li>RSA 体系：基于大数分解的非对称加密体系</li> <li>ElGamal 体系：基于离散对数问题的非对称加密体系</li> <li>Rabin 体系：基于平方剩余难题的公钥加密体系（特征为多解）</li> <li>ECC 体系：通过椭圆曲线构造的公钥加密体系</li></ul> <p>注意<strong>体系并不等于算法</strong>，RSA 体系代指的是基于大数分解的非对称加密体系，为什么叫 RSA 体系只是因为 RSA 算法是第一个属于这种体系的算法，沿用了名称罢了</p> <ul><li>容易让人混淆的点在于，ElGamal 算法既可以在 ElGamal 体系下实现，也可以在 ECC 体系下实现，因为体系是数学特征，算法是具体方案</li></ul> <p>密钥交换协议：Diffie-Hellman（D-H），用于安全协商密钥，是一种协议，其实现类似于算法，也可以在多个体系中实现</p> <p>门限密码：Shamir 门限方案，用于将秘密拆分成多个部分，满足门限才能恢复</p> <p>用表来看或许清晰一点，不同的算法有其适用的密码体系，在“适用”的前提下，可以在不同密码体系中具体应用</p> <table><thead><tr><th><strong>算法</strong></th> <th><strong>主要数学难题</strong></th> <th><strong>典型适用体系</strong></th></tr></thead> <tbody><tr><td><strong>RSA</strong></td> <td>大数分解（Factoring）</td> <td>RSA 体系</td></tr> <tr><td><strong>Rabin</strong></td> <td>二次剩余（Quadratic Residue）</td> <td>Rabin 体系</td></tr> <tr><td><strong>ElGamal</strong></td> <td>离散对数（DLP）</td> <td>传统 ElGamal、ECC</td></tr> <tr><td><strong>D-H</strong></td> <td>离散对数（DLP）</td> <td>经典 D-H、ECDH</td></tr> <tr><td><strong>Shamir 门限</strong></td> <td>多项式插值（Lagrange Polynomial）</td> <td>门限密码学</td></tr></tbody></table> <p>例如</p> <ul><li><strong>RSA 和 Rabin</strong> 是基于大数分解问题的，属于<strong>数论体系</strong>（通常不和 ECC 结合）</li> <li><strong>ElGamal 和 D-H</strong> 是基于离散对数问题的，它们既可以在<strong>整数域</strong>也可以在<strong>椭圆曲线</strong>上实现</li></ul> <h3 id="接口"><a href="#接口" class="header-anchor">#</a> 接口</h3> <p>Auth 接口</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">Auth</span> <span class="token punctuation">{</span>
    <span class="token keyword">default</span> <span class="token class-name">KeyPair</span> <span class="token function">keygen</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">UnsupportedOperationException</span><span class="token punctuation">(</span><span class="token string">&quot;Key Generation Is Not Supported&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">default</span> <span class="token class-name">CryptoMap</span> <span class="token function">sign</span><span class="token punctuation">(</span><span class="token class-name">String</span> message<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> sk<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">UnsupportedOperationException</span><span class="token punctuation">(</span><span class="token string">&quot;Sign Is Not Supported&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">default</span> <span class="token class-name">CryptoMap</span> <span class="token function">sanitize</span><span class="token punctuation">(</span><span class="token class-name">String</span> message<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> sk<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> signature<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">UnsupportedOperationException</span><span class="token punctuation">(</span><span class="token string">&quot;Sanitize Is Not Supported&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">default</span> <span class="token class-name">Boolean</span> <span class="token function">verify</span><span class="token punctuation">(</span><span class="token class-name">String</span> message<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> pk<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> signature<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">UnsupportedOperationException</span><span class="token punctuation">(</span><span class="token string">&quot;Verify Is Not Supported&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="抽象类"><a href="#抽象类" class="header-anchor">#</a> 抽象类</h3> <p>CipherSystem 抽象类，实现 Auth 接口，这里提供了 updateable 和 sanitizable 的选项，供之后密钥更新和签名净化扩展</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Getter</span>

        <span class="token keyword">this</span><span class="token punctuation">.</span>sanitizable <span class="token operator">=</span> sanitizable<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>updatable <span class="token operator">=</span> updatable<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Element</span> <span class="token function">randomZ</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Element</span> <span class="token function">getI</span><span class="token punctuation">(</span><span class="token class-name">String</span> i<span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token keyword">return</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newElement</span><span class="token punctuation">(</span>bi<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

        <span class="token keyword">return</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

</code></pre></div><h3 id="装配类"><a href="#装配类" class="header-anchor">#</a> 装配类</h3> <p>CryptoConfig：注入 Bean</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CryptoConfig</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Bean</span>
    <span class="token keyword">public</span> <span class="token class-name">Pairing</span> <span class="token function">pairing</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">PairingFactory</span><span class="token punctuation">.</span><span class="token function">getPairing</span><span class="token punctuation">(</span><span class="token string">&quot;a.properties&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre></div><h3 id="dto"><a href="#dto" class="header-anchor">#</a> DTO</h3> <p>数据表设计设想是用一个表来存所有密钥、签名等信息，表设计如下</p> <p>crypto_data</p> <table><thead><tr><th>字段名</th> <th>类型</th> <th>描述</th></tr></thead> <tbody><tr><td>id</td> <td>BIGINT/UUID</td> <td>主键</td></tr> <tr><td>user_id</td> <td>VARCHAR</td> <td>所属用户（如有）</td></tr> <tr><td>algo</td> <td>VARCHAR</td> <td>算法名，如 Schnorr</td></tr> <tr><td>code_type</td> <td>VARCHAR</td> <td>&quot;Base64&quot; / &quot;Hex&quot;，编码方式</td></tr> <tr><td>key_type</td> <td>VARCHAR</td> <td>&quot;private&quot; / &quot;public&quot; / &quot;signature&quot;</td></tr> <tr><td>key_name</td> <td>VARCHAR</td> <td>元素内部名字，如 <code>&quot;d&quot;</code>、<code>&quot;e&quot;</code></td></tr> <tr><td>key_value</td> <td>TEXT</td> <td>Base64 或十六进制存储的值</td></tr> <tr><td>created_at</td> <td>TIMESTAMP</td> <td>创建时间</td></tr></tbody></table> <p>对应加密模块的相关处理，Go 传来对应的参数，Java 只需要关注加密和认证内容，即<code>algo, key_name, key_value</code>三个字段的信息就可以工作，抛开算法名 algo，我们可以用一个 Map 存放<code>key_name: key_value</code>，这是一个初步构想</p> <p>然后，因为涉及到跨语言和 RPC 传输，我不可能在 value 部分直接传输一个 BigInteger 或是 Element，这是无法序列化的，那么想当然的就应该进行编码，将 value 转化为 Base64 或是 16 进制的字符串，然后传给 Go 模块进行 SQL 就行</p> <p>那么，Java 模块应当具备 Base64 和 Element 以及 Hex 和 BigInteger 的相互转化的功能，即一个简单的自动编码</p> <p>那么现在需求就很简单了，我们封装一个类，类里面有一个<code>Map&lt;String, String&gt;</code>，在存入时，根据 value 类型自动编码 put，在取出时，将 String 自动解码为 BigInteger/Element，参与加密计算</p> <p>CryptoMap</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CryptoMap</span> <span class="token punctuation">{</span>
    <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> cryptoMap<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">CryptoMap</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        cryptoMap <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">put</span><span class="token punctuation">(</span><span class="token class-name">String</span> key<span class="token punctuation">,</span> <span class="token class-name">Element</span> val<span class="token punctuation">)</span><span class="token punctuation">{</span>
        cryptoMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>key<span class="token punctuation">,</span> <span class="token class-name">EncodeUtil</span><span class="token punctuation">.</span><span class="token function">parseElement2Base64Str</span><span class="token punctuation">(</span>val<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">put</span><span class="token punctuation">(</span><span class="token class-name">String</span> key<span class="token punctuation">,</span> <span class="token class-name">BigInteger</span> val<span class="token punctuation">)</span><span class="token punctuation">{</span>
        cryptoMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>key<span class="token punctuation">,</span> <span class="token class-name">EncodeUtil</span><span class="token punctuation">.</span><span class="token function">parseBigInteger2HexStr</span><span class="token punctuation">(</span>val<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Boolean</span> <span class="token function">put</span><span class="token punctuation">(</span><span class="token class-name">String</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> kv<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> n <span class="token operator">=</span> kv<span class="token punctuation">.</span>length<span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>n <span class="token operator">%</span> <span class="token number">2</span> <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> n<span class="token punctuation">;</span> i<span class="token operator">+=</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            cryptoMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>kv<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">,</span> kv<span class="token punctuation">[</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Element</span> <span class="token function">getElement</span><span class="token punctuation">(</span><span class="token class-name">String</span> id<span class="token punctuation">,</span> <span class="token class-name">Field</span> field<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">EncodeUtil</span><span class="token punctuation">.</span><span class="token function">parseBase64Str2Element</span><span class="token punctuation">(</span>cryptoMap<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">,</span> field<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">BigInteger</span> <span class="token function">getBigInteger</span><span class="token punctuation">(</span><span class="token class-name">String</span> key<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">EncodeUtil</span><span class="token punctuation">.</span><span class="token function">parseHexStr2BigInteger</span><span class="token punctuation">(</span>cryptoMap<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>由于在密钥生成阶段将同时生成私公钥，为了方便后续处理（写数据库），封装一个 KeyPair 维护两个 CryptoMap 用以区分公私钥</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">KeyPair</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">CryptoMap</span> sk<span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token class-name">CryptoMap</span> pk<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">KeyPair</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        sk <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">CryptoMap</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        pk <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">CryptoMap</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="工具类"><a href="#工具类" class="header-anchor">#</a> 工具类</h3> <p>主要是哈希，将字符串（明文）映射到对应的域/群上，通常是 Zr 群</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HashUtil</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token function">concat</span><span class="token punctuation">(</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> arr<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">ByteArrayOutputStream</span> outputStream <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ByteArrayOutputStream</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">try</span><span class="token punctuation">{</span>
            <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> bytes<span class="token operator">:</span> arr<span class="token punctuation">)</span><span class="token punctuation">{</span>
                outputStream<span class="token punctuation">.</span><span class="token function">write</span><span class="token punctuation">(</span>bytes<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">IOException</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;IOException: concat bytes error&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> outputStream<span class="token punctuation">.</span><span class="token function">toByteArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">Element</span> <span class="token function">hashByte2Zr</span><span class="token punctuation">(</span><span class="token class-name">Field</span> <span class="token class-name">Zr</span><span class="token punctuation">,</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> bytes<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newElementFromHash</span><span class="token punctuation">(</span>bytes<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> bytes<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">Element</span> <span class="token function">hashStr2Zr</span><span class="token punctuation">(</span><span class="token class-name">Field</span> <span class="token class-name">Zr</span><span class="token punctuation">,</span> <span class="token class-name">String</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> strings<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> n <span class="token operator">=</span> strings<span class="token punctuation">.</span>length<span class="token punctuation">;</span>
        <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">]</span> bytes <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> n<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            bytes<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> strings<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span><span class="token function">getBytes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> input <span class="token operator">=</span> <span class="token function">concat</span><span class="token punctuation">(</span>bytes<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> <span class="token function">hashByte2Zr</span><span class="token punctuation">(</span><span class="token class-name">Zr</span><span class="token punctuation">,</span> input<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre></div><p>对于多个字符串，采取的是 concat 的方式，即联结<code>||</code>，这里用到了<code>(String ... strings)</code>的传参写法</p> <p>噢还有上面提到的编码类，用于 Base64 / Hex / BigInteger / Element 的编码解码</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">EncodeUtil</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">String</span> <span class="token function">parseBigInteger2HexStr</span><span class="token punctuation">(</span><span class="token class-name">BigInteger</span> bi<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> bi<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token number">16</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RSA</span> <span class="token keyword">extends</span> <span class="token class-name">CipherSystem</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token function">RSA</span><span class="token punctuation">(</span><span class="token class-name">Field</span> <span class="token class-name">Zr</span><span class="token punctuation">,</span> <span class="token class-name">Boolean</span> sanitizable<span class="token punctuation">,</span> <span class="token class-name">Boolean</span> updatable<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">super</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> <span class="token class-name">Zr</span><span class="token punctuation">,</span> sanitizable<span class="token punctuation">,</span> updatable<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="密钥生成"><a href="#密钥生成" class="header-anchor">#</a> 密钥生成</h3> <p>返回一个公私钥密钥对<code>KeyPair key = keygen()</code>，结构非常简单，就是一对大素数逆元<code>d, e</code>满足</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="43.314ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 19145 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(742.2,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1242.4,0)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T17     <span class="token punctuation">}</span>

    <span class="token class-name">BigInteger</span> x <span class="token operator">=</span> sk<span class="token punctuation">.</span><span class="token function">getBigInteger</span><span class="token punctuation">(</span><span class="token string">&quot;x&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">BigInteger</span> <span class="token constant">HM</span> <span class="token operator">=</span> <span class="token class-name">HashUtil</span><span class="token punctuation">.</span><span class="token function">hashStr2Group</span><span class="token punctuation">(</span><span class="token function">getZr</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> message<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toBigInteger</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// k 必须是可逆的</span>
    <span class="token class-name">BigInteger</span> k <span class="token operator">=</span> <span class="token class-name">BigInteger</span><span class="token punctuation">.</span><span class="token function">probablePrime</span><span class="token punctuation">(</span><span class="token number">128</span><span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">SecureRandom</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
