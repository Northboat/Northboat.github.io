## 二级标题
### 三级标题
#### 四级标题
##### 五级标题
###### 六级标题
####### 七级标题
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="代码块"><a href="#代码块" class="header-anchor">#</a> 代码块</h3> <p>使用三个波浪号开辟代码块，在波浪号后接语言名可以定义代码块语言种类</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>~~~java
content
~~~
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="加粗"><a href="#加粗" class="header-anchor">#</a> 加粗</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>**content**
ctrl+b
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="斜体"><a href="#斜体" class="header-anchor">#</a> 斜体</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>*content*
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="斜粗体"><a href="#斜粗体" class="header-anchor">#</a> 斜粗体</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>***content***
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="引用"><a href="#引用" class="header-anchor">#</a> 引用</h3> <p><code>&gt;</code>接一个空格</p> <blockquote><p>这是一个引用</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>&gt; 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="列表"><a href="#列表" class="header-anchor">#</a> 列表</h3> <p>要创建有序列表，请在每个列表项前添加数字并紧跟一个英文句点。数字不必按数学顺序排列，但是列表应当以数字 1 起始</p> <ol><li>有序列表，<code>数字</code>加<code>.</code>接一个空格</li></ol> <ul><li>无需列表，减号<code>-</code>接一个空格</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>1. 
- 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="分割线"><a href="#分割线" class="header-anchor">#</a> 分割线</h3> <p>使用三个或多个星号 (<code>***</code>)、破折号 (<code>---</code>) 或下划线 (<code>___</code>) ，并且不能包含其他内容。三种方法效果一样</p> <hr> <div class="language- line-numbers-mode"><pre class="language-text"><code>***
---
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="链接"><a href="#链接" class="header-anchor">#</a> 链接</h3> <p>链接文本放在中括号内，链接地址放在后面的括号中，链接title可选</p> <p><a href="%E9%AA%97%E4%BD%A0%E7%9A%84">这是一个链接</a></p> <p>链接title是当鼠标悬停在链接上时会出现的文字，这个title是可选的，它放在圆括号中链接地址后面，跟链接地址之间以空格分隔</p> <p><a href="%E9%AA%97%E4%BD%A0%E7%9A%84" title="hahaha">带标题的链接</a></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[链接名](链接url &quot;链接标题&quot;)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="图片"><a href="#图片" class="header-anchor">#</a> 图片</h3> <p>要添加图像，请使用感叹号 (<code>!</code>), 然后在方括号增加替代文本，图片链接放在圆括号里，括号里的链接后可以增加一个可选的图片标题文本。</p> <p>插入图片Markdown语法代码：<code>![图片alt](图片链接 &quot;图片title&quot;)</code></p> <p>对应的HTML代码：<code>&lt;img src=&quot;图片链接&quot; alt=&quot;图片alt&quot; title=&quot;图片title&quot;&gt;</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>![这是图片](图片路径)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>给图片增加链接，请将图像的Markdown 括在方括号中，然后将链接添加在圆括号中</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[![沙漠中的岩石图片](/assets/img/shiprock.jpg &quot;Shiprock&quot;)](https://markdown.com.cn)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="html"><a href="#html" class="header-anchor">#</a> HTML</h3> <p>HTML 的行级內联标签如 <code>&lt;span&gt;</code>、<code>&lt;cite&gt;</code>、<code>&lt;del&gt;</code> 不受限制，可以在 Markdown 的段落、列表或是标题里任意使用。依照个人习惯，甚至可以不用 Markdown 格式，而采用 HTML 标签来格式化。例如：如果比较喜欢 HTML 的 <code>&lt;a&gt;</code> 或 <code>&lt;img&gt;</code> 标签，可以直接使用这些标签，而不用 Markdown 提供的链接或是图片语法。当你需要更改元素的属性时（例如为文本指定颜色或更改图像的宽度），使用 HTML 标签更方便些。</p> <h3 id="表格"><a href="#表格" class="header-anchor">#</a> 表格</h3> <p>在<code>typora</code>中使用<code>ctrl+t</code>插入表格</p> <h3 id="公式"><a href="#公式" class="header-anchor">#</a> 公式</h3> <p>平时不经常用到数学公式，直到我在写最优化笔记的时候要表达泰勒公式 ，却发现不会用Markdown表示。通常使用<code>$$</code>作为公式块，在里边书写公式</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="41.216ex" height="5.699ex" role="img" focusable="false" viewBox="0 -1559 18217.4 2519" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.172ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msubsup"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(845.3,413) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c= </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在等号上添加问号</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="3.311ex" role="img" focusable="false" viewBox="0 -1381.5 778 1463.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="REL"><g data-mml-node="mover"><g data-mml-node="TeXAtom" data-mjx-texclass="OP"><g data-mml-node="mo"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g></g><g data-mml-node="TeXAtom" transform="translate(222.1,783) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="3F" d="M226 668Q190 668 162 656T124 632L114 621Q116 621 119 620T130 616T145 607T157 591T162 567Q162 544 147 529T109 514T71 528T55 566Q55 625 100 661T199 704Q201 704 210 704T224 705H228Q281 705 320 692T378 656T407 612T416 567Q416 503 361 462Q267 395 247 303Q242 279 242 241V224Q242 205 239 202T222 198T205 201T202 218V249Q204 320 220 371T255 445T292 491T315 537Q317 546 317 574V587Q317 604 315 615T304 640T277 661T226 668ZM162 61Q162 89 180 105T224 121Q247 119 264 104T281 61Q281 31 264 16T222 1Q197 1 180 16T162 61Z" style="stroke-width:3;"></path></g></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>罗马字母</p> <p>α 阿尔法，β 贝塔，γ 伽玛，δ 德尔塔，ε 伊普西隆，ζ 泽塔，η 伊塔，θ 西塔，ι 约塔，κ 卡帕，λ 兰姆达，μ 米欧，ν 纽，ξ 克西，ο 欧米克隆，π 派，ρ 柔，σ 西格玛，τ 陶，υ 玉普西隆，φ 弗爱，χ 凯，ψ 普赛</p> <img src="/assets/img/rome.2300ac17.jpg"> <h3 id="导出"><a href="#导出" class="header-anchor">#</a> 导出</h3> <p>pdf 强行分页</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token special-attr"><span class="token attr-name">STYLE</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">page-break-after</span><span class="token punctuation">:</span> always<span class="token punctuation">;</span></span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加页首页脚，在 typora 偏好设置中设置页首和页脚，其中 pageNo 表示当前页数，pageCount 表示总页数</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>${title}
${pageNo} / ${pageCount}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="slidev"><a href="#slidev" class="header-anchor">#</a> Slidev</h2> <p>Slidev 是可以让我们用 Markdown 写 PPT 的一个工具库，基于 Node.js、Vue.js</p> <p>利用它我们可以简单地把 Markdown 转化成 PPT，而且它可以支持各种好看的主题、代码高亮、公式、流程图、自定义的网页交互组件，还可以方便地导出成 pdf 或者直接部署成一个网页使用</p> <ul><li><a href="https://sli.dev/" target="_blank" rel="nofollow noopener noreferrer">官方主页<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://github.com/slidevjs/slidev" target="_blank" rel="nofollow noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="安装启动"><a href="#安装启动" class="header-anchor">#</a> 安装启动</h3> <p>首先要求<code>nodejs、npm</code>环境</p> <p>初始化仓库</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> init slidev
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设置仓库名称、作者等</p> <p>该过程会自动安装依赖包，并在当前目录创建一个slidev的目录</p> <p>slidev将渲染slides.md为一个PPT并展示在本地端口3000</p> <p>由于基于vue开发，像常用的vue命令都是通用的</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> run dev
<span class="token function">npm</span> run build
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="快捷键操作"><a href="#快捷键操作" class="header-anchor">#</a> 快捷键操作</h3> <p><a href="https://sli.dev/guide/navigation.html" target="_blank" rel="nofollow noopener noreferrer">操作文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>f：切换全屏</li> <li>right / space：下一动画或幻灯片</li> <li>left：上一动画或幻灯片</li> <li>up：上一张幻灯片</li> <li>down：下一张幻灯片</li> <li>o：切换幻灯片总览</li> <li>d：切换暗黑模式</li> <li>g：显示“前往...”</li></ul> <h3 id="关键字设置"><a href="#关键字设置" class="header-anchor">#</a> 关键字设置</h3> <p>每一页以前可以通过内置的一些关键字，设置这一页的样式</p> <p>比如第一页设置了theme为default，background是unsplash提供的随机的一张图，文本居中等等</p> <p><a href="https://sli.dev/themes/gallery.html" target="_blank" rel="nofollow noopener noreferrer">更多主题<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>可以直接在markdown中插入web组件以达到更高的自定义程度：</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token comment"># try also 'default' to start simple</span>
<span class="token key atrule">theme</span><span class="token punctuation">:</span> default
<span class="token comment"># random image from a curated Unsplash collection by Anthony</span>
<span class="token comment"># like them? see https://unsplash.com/collections/94734566/slidev</span>
<span class="token key atrule">background</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//source.unsplash.com/collection/94734566/1920x1080
<span class="token comment"># apply any windi css classes to the current slide</span>
<span class="token key atrule">class</span><span class="token punctuation">:</span> <span class="token string">'text-center'</span>
<span class="token comment"># https://sli.dev/custom/highlighters.html</span>
<span class="token key atrule">highlighter</span><span class="token punctuation">:</span> shiki</span>

<span class="token punctuation">---</span></span>

<span class="token title important"><span class="token punctuation">#</span> Welcome to Slidev</span>

Presentation slides for developers

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pt-12<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>$slidev.nav.next<span class="token punctuation">&quot;</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>px-2 p-1 rounded cursor-pointer<span class="token punctuation">&quot;</span></span> <span class="token attr-name">hover</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>bg-white bg-opacity-10<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    Press Space for next page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">carbon:</span>arrow-right</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>inline<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>导出，将在当前目录生成一个slides_export.pdf</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>npx slidev <span class="token builtin class-name">export</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2️⃣ 网页部署</p> <p>构建</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> run build
