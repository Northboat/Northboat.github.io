none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>θ</mi><mrow data-mjx-texclass="ORD"><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><msub><mi>θ</mi><mi>t</mi></msub><mo>−</mo><mi>α</mi><mfrac><mrow><mi>L</mi><mo stretchy="false">(</mo><mi>y</mi><mo>,</mo><mi>x</mi><mo>,</mo><mi>θ</mi><mo stretchy="false">)</mo></mrow><mrow><mrow data-mjx-texclass="ORD"><mo>∂</mo></mrow><mi>θ</mi></mrow></mfrac></math></mjx-assistive-mml></mjx-container><p>提前停止：为了防止过拟合，提前停止梯度下降，当然，也可以加入正则项使其转化为结构风险最小化问题防止过拟合</p> <p>机器学习算法的类型</p> <ul><li>监督学习（输入有标签）：算法如线性模型，神经网络</li> <li>无监督学习（输入无标签）：算法如主成分分析，自编码器</li> <li>强化学习（通过交互学习）</li></ul> <p>介于监督学习和无监督学习之间，还有半监督学习，或弱监督学习，其采用一部分有标签的训练集训练出一个基础的模型，再通过这个基础的模型预测无标签数据得到有标签的训练集，选取可靠的部分再作为训练集训练自身（这种方式也叫自训练）</p> <p>理论和定理</p> <ul><li>PAC 学习理论：可能近似正确，在误差足够小时认为正确</li> <li>没有免费午餐定理：没有一种模型能高效解决所有问题</li> <li>奥卡姆剃刀原理：追求简单的模型</li> <li>丑小鸭定理：模型的差异不可简单量化</li></ul> <p>参数和超参数：模型的参数指其内部参数，如权重 w 和偏置 b，影响模型效率的参数；模型的超参数指描述模型结构的参数，如神经网络的层数，不可通过优化算法优化，需要强经验调整</p> <h3 id="表示学习"><a href="#表示学习" class="header-anchor">#</a> 表示学习</h3> <p>表示学习用以<strong>特征提取</strong>，将输入变为更有效的特征，主要需要解决<strong>语义鸿沟</strong>问题</p> <p>一个好的表示</p> <ul><li>强的表达能力</li> <li>简化后续任务</li> <li>独立性和迁移性</li></ul> <p>表示学习可以分为</p> <ul><li>局部表示（one-hot 表示）：离散的表示</li> <li>分布式表示（如 RGB 颜色，即为三位稠密分布式表示）：多维低维稠密向量</li></ul> <p>表示学习的目的：构建多层次的特征表示（高维到低维的映射）</p> <h3 id="深度学习"><a href="#深度学习" class="header-anchor">#</a> 深度学习</h3> <p>从数据中自动学习到有效的特征表示，主要需要解决各层之间贡献度分配问题，多采用多层神经网络的反向传播算法</p> <p>从表示学习中，我们可以构建一个多层次的特征表示，深度学习通过多个特征表示，自动学习到有效的特征表示，即为能解决实际问题的模型（预测函数）</p> <p>端到端学习：和模块化对立，只关注最开始的输入和最后的输出，中间的过程不加以区分</p> <h2 id="线性模型"><a href="#线性模型" class="header-anchor">#</a> 线性模型</h2> <h3 id="线性回归"><a href="#线性回归" class="header-anchor">#</a> 线性回归</h3> <p>属于二分类问题，分为简单回归（输出为 0/1）和多元回归（分为多类）</p> <p>参数学习：学习合适的权重 w 和偏移 b</p> <ul><li>经验风险最小化：最小二乘法，梯度下降法</li> <li>结构风险最小化：正则化，梯度下降法</li> <li>最大似然估计</li> <li>最大后验估计：贝叶斯估计</li></ul> <h3 id="感知器"><a href="#感知器" class="header-anchor">#</a> 感知器</h3> <p>是一种线性分类器，只有一个神经元，输出是与不是（1/0），感知器学习算法其实是一个经典的线性参数学习算法（使用梯度下降法求解）</p> <p>参数学习的梯度下降递归公式</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="20.297ex" height="2.605ex" role="img" focusable="false" viewBox="0 -943.3 8971.3 1151.3" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.471ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(749,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q2 r-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mi>ξ</mi><mrow data-mjx-texclass="ORD"><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow></msup><mo>=</mo><mi>m</mi><mi>i</mi><mi>n</mi><mfrac><mrow><msup><mi>y</mi><mrow data-mjx-texclass="ORD"><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow></msup><mo stretchy="false">(</mo><msup><mi>w</mi><mi>T</mi></msup><msup><mi>x</mi><mrow data-mjx-texclass="ORD"><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo><mo>+</mo><mi>b</mi></mrow></msup><mo stretchy="false">)</mo></mrow><mrow><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>w</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo></mrow></mfrac></math></mjx-assistive-mml></mjx-container><p>位于超平面上的样本，称之为<strong>支持向量</strong></p> <p>支持向量机的优化（参数学习）是一个凸优化问题</p> <ul><li>参数学习：对模型做出强烈假设，固定参数个数</li> <li>非参数学习：没有固定参数，在学习过程中动态加入参数</li></ul> <p>支持向量机的决策函数只取决于<strong>支持向量的数量</strong>，也就是说支持向量机的收敛效率只取决于支持向量</p> <h2 id="神经网络"><a href="#神经网络" class="header-anchor">#</a> 神经网络</h2> <p>非线性的模型，凹优化问题，没有足够的数学理论支撑</p> <h3 id="前馈神经网络"><a href="#前馈神经网络" class="header-anchor">#</a> 前馈神经网络</h3> <blockquote><p>前馈神经网络分为：全连接神经网络；卷积神经网络</p></blockquote> <p>就是一个多层感知器（感知器：线性分类器，只有一个神经元）</p> <ul><li>净输入</li> <li>活性值</li> <li>激活函数</li></ul> <p>为什么是前馈，上一层感知器的活性值为下一层感知器的输入，经过当前层的加权变换后为净活性值，再经过当前层的激活函数作为新的活性值输入至下一层感知器</p> <p>激活函数</p> <p>Sigmoid 函数：分为 Logistic 和 Tanh 函数，前者非零中心化，后者为零中心化</p> <img src="/assets/img/image-20230618201802214.fca90e20.png"> <p>ReLU 函数：一个分段函数，会发生 ReLU 死亡现象（就是在迭代过程中 x 一直小于 0，ReLU 始终为 0，不被触发，就像不存在一样），和梯度消失有点像</p> <img src="/assets/img/image-20230618201936333.b788d402.png"> <p>反向传播算法：通过激活函数的偏导数，将当前层的活性值反向输入给上一层，这自然有可能造成梯度消失问题</p> <p>所谓梯度消失，就是当输出乘以导数（很小的值），导致结果越来越小，直到梯度近似为 0，就像消失了一样，这将对神经网络造成严重的计算负担</p> <p>如何解决梯度消失问题：采用导数较大的激活函数，如 ReLU</p> <p>自动梯度计算</p> <ul><li>数值微分：根据导函数定义，手动设置 ▲x 为一个很小的值，直接求▲y</li> <li>符号微分：保留符号（未知数）进行微分，微分对象为含未知数的多项式</li> <li>自动微分：处理一个函数或一段程序</li></ul> <h3 id="卷积"><a href="#卷积" class="header-anchor">#</a> 卷积</h3> <p>前馈神经网络的一种，全连接神经网络中，每一层感知器都有其权重和偏移，当层数增加时这样的系数将呈指数增加，大大降低了计算效率</p> <p>于是就有了卷积神经网络，其特征为<strong>权值共享、局部连接、汇聚</strong>，其结构由卷积层、汇聚层、全连接层构成</p> <p>信号序列 x 和滤波器 w 的乘积之和即为<strong>卷积</strong></p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="17.358ex" height="6.784ex" role="img" focusable="false" viewBox="0 -1733 7672.4 2998.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.864ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(523,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 58  26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1660,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(2438,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>y</mi><mi>t</mi></msub><mo>=</mo><munderover><mo data-mjx-texclass="OP">∑</mo><mrow data-mjx-texclass="ORD"><mi>k</mi><mo>=</mo><mn>1</mn></mrow><mi>K</mi></munderover><msub><mi>w</mi><mi>k</mi></msub><msub><mi>x</mi><mrow data-mjx-texclass="ORD"><mi>t</mi><mo>−</mo><mi>k</mi><mo>+</mo><mn>1</mn></mrow></msub></math></mjx-assistive-mml></mjx-container><p>卷积常作为特征提取的方法，其结果为特征映射（这里涉及到机器学习的中间两个步骤）</p> <p>卷积良好的数学性质：交换性和导数</p> <h3 id="循环神经网络"><a href="#循环神经网络" class="header-anchor">#</a> 循环神经网络</h3> <p>不同于前馈神经网络的单向传播（从上一层传向下一层直到全连接层），循环神经网络通过随时间反向传播算法可以将错误反向传播给前驱，使神经网络具有短期记忆能力</p> <h2 id="网络优化和正则化"><a href="#网络优化和正则化" class="header-anchor">#</a> 网络优化和正则化</h2> <p>常见的优化方向</p> <ul><li>梯度下降批量选择：常采用小批量梯度下降法</li> <li>学习率调整：学习率衰减，学习率预热，学习率周期调整（加大）</li> <li>梯度估计修正</li></ul> <h3 id="rmsprop-算法"><a href="#rmsprop-算法" class="header-anchor">#</a> RMSprop 算法</h3> <p>用于学习率调整</p> <p>先计算参数梯度的累计值，其中 gt 为本次迭代的梯度，β 为衰减率（常为 0.9）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="27.61ex" height="9.634ex" role="img" focusable="false" viewBox="0 -2379.2 12203.6 4258.4" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-4.252ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mtable"><g data-mml-node="mtr" transform="translate(0,1629.2)"><g data-mml-node="mtd"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(819,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 成可观测的数据（一个数据生成器）</p> <h3 id="变分自编码器"><a href="#变分自编码器" class="header-anchor">#</a> 变分自编码器</h3> <blockquote><p>放了要不</p></blockquote> <p>再参数化（其实归一化属于再参数化的一种），就是将自变量用另一个函数的因变量表示，如对于函数 f(θ)，其接收的输入为初始的 θ，现在我们对 x 进行这样的处理</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="18.367ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 8118.1 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(746.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1802.6,0)"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 40
