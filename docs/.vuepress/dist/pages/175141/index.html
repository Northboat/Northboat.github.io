#git" class="sidebar-link">GIt</a></li><li class="sidebar-sub-header level3"><a href="/pages/175141/#mysql" class="sidebar-link">MySQL</a></li><li class="sidebar-sub-header level3"><a href="/pages/175141/#andronix" class="sidebar-link">Andronix</a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>工具和中间件</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>服务部署</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>前端开发</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/dev/#开发与运维" data-v-06970110>开发与运维</a></li><li data-v-06970110><a href="/dev/#运维" data-v-06970110>运维</a></li><li data-v-06970110><a href="/dev/#Linux" data-v-06970110>Linux</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-4-12</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Best Manjaro<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="本地安装"><a href="#本地安装" class="header-anchor">#</a> 本地安装</h2> <p>安装双系统</p> <h3 id="ubuntu"><a href="#ubuntu" class="header-anchor">#</a> Ubuntu</h3> <blockquote><p>准备</p></blockquote> <p>制作启动盘及本地硬盘分区</p> <ul><li>下载镜像和U盘制作工具</li> <li>分盘</li> <li>使用Ultraiso制作U盘（写入方式：<code>USB-HDD+</code>）</li></ul> <blockquote><p>安装</p></blockquote> <p>跳过wifi选项，在安装界面选择：something else</p> <p>点击+号对ubuntu系统进行分区</p> <ul><li>primary，挂在目录选择<code>/</code>，该分区类似于win的c盘</li> <li>logical，use as为<code>swap area</code>，为内存大小，以电脑为准</li> <li>logical，挂在目录选择<code>/boot</code>目录，为启动盘，<code>300MB</code>即可；若启动方式为<code>uefi</code>，该处需要选择<code>/efi</code>目录</li> <li>logical，Mount point选择 /home，你的所有软件将下在该目录</li></ul> <p>选中boot区，continue</p> <p>选择时区、设置密码，等待安装</p> <blockquote><p>网卡驱动</p></blockquote> <p>检查是否有驱动</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">ifconfig</span> <span class="token parameter variable">-a</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>若出现 l0 字样，则为驱动缺失</p> <p>首先，在终端输入如下内容，查看网卡型号</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>lspci
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>下载对应驱动，船船为 rtl8821ce ，解压驱动压缩文件，修改文件 Makefile</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>export TopDIR ?= /home/rtl8821ce
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 /home/rtl8821ce 目录下分别执行</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">make</span>
<span class="token function">sudo</span> <span class="token function">make</span> <span class="token function">install</span>
<span class="token function">sudo</span> modprobe <span class="token parameter variable">-a</span> 8821ce
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>有时提示找不到 package，尝试使用以下命令更新软件源</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">apt-get</span> update
<span class="token function">sudo</span> <span class="token function">apt-get</span> upgrade
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="manjaro"><a href="#manjaro" class="header-anchor">#</a> Manjaro</h3> <blockquote><p>基于Arch：<a href="https://blog.csdn.net/qq_27525611/article/details/109269569" target="_blank" rel="nofollow noopener noreferrer">安装教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>准备</p> <ul><li>下载镜像，需要去官网下载，速度并不慢</li> <li>下载<code>Rufus</code></li> <li>制作启动盘</li></ul> <p>安装</p> <p>熟悉的安装以及分区，注意可以像那篇博文一样分的很细，也可以只分<code>/home、/boot、/、/swap</code>分区，其余会自动分好</p> <p>Surface</p> <ul><li>下载驱动：<a href="https://github.com/linux-surface/linux-surface/releases/tag/arch-5.10.10-1" target="_blank" rel="nofollow noopener noreferrer">github/linux-surface<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>B乎教程：<a href="https://zhuanlan.zhihu.com/p/345302643" target="_blank" rel="nofollow noopener noreferrer">在Surface上安装Manjaro系统<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>关闭<code>bitlocker</code>，选择<code>usb</code>启动，扩展坞显得尤为重要</p> <h2 id="环境搭建"><a href="#环境搭建" class="header-anchor">#</a> 环境搭建</h2> <h3 id="system"><a href="#system" class="header-anchor">#</a> System</h3> <p>initPacman.sh：初始化包管理，更换 pacman 源，同步库，下载 yay</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> pacman-mirrors <span class="token parameter variable">-c</span> China
<span class="token function">sudo</span> pacman <span class="token parameter variable">-Syy</span>
<span class="token function">sudo</span> pacman <span class="token parameter variable">-Sy</span> yay
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>在软件与安装中勾选AUR源</p> <p>更换<code>pacman</code>下载源</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> pacman-mirrors <span class="token parameter variable">-c</span> China
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>会跳出一个gui框让你选择</p> <p>或可直接修改配置文件<code>/etc/pacman.d/mirrorlist</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code># China
Server = https://mirrors.tuna.tsinghua.edu.cn/archlinux/$repo/os/$arch
Server = https://mirrors.zju.edu.cn/archlinux/$repo/os/$arch
Server = http://mirrors.cpu.edu.cn/archlinux/$repo/os/$arch
Server = http://mirrors.163.com/archlinux/$repo/os/$arch
Server = http://mirrors.dgut.edu.cn/archlinux/$repo/os/$arch
#东软牌面
Server = http://mirrors.neusoft.edu.cn/archlinux/$repo/os/$arch
Server = http://mirrors.ustc.edu.cn/archlinux/$repo/os/$arch
Server = http://mirror.lzu.edu.cn/archlinux/$repo/os/$arch
Server = http://mirror.redrock.team/archlinux/$repo/os/$arch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>下载<code>yay</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pacman <span class="token parameter variable">-Sy</span> yay
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>yay的配置文件在<code>~/.config/yay/config.json</code></p> <p>这里不要换清华源，很多资源都已失效，不如不换</p> <p>自动生成合适的 grub.cfg 文件，让 manjaro 读到 win 的引导</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">update-grub</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改 grub 设置</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 查看</span>
<span class="token function">sudo</span> <span class="token function">cat</span> /etc/default/grub

<span class="token assign-left variable">GRUB_DEFAULT</span><span class="token operator">=</span>saved
<span class="token assign-left variable">GRUB_TIMEOUT</span><span class="token operator">=</span><span class="token number">5</span>
<span class="token assign-left variable">GRUB_TIMEOUT_STYLE</span><span class="token operator">=</span>hidden
<span class="token assign-left variable">GRUB_DISTRIBUTOR</span><span class="token operator">=</span><span class="token string">&quot;Manjaro&quot;</span>
<span class="token assign-left variable">GRUB_CMDLINE_LINUX_DEFAULT</span><span class="token operator">=</span><span class="token string">&quot;quiet apparmor=1 security=apparmor resume=UUID=75c1c3b5-d413-4ca6-8946-15a0fc7ef18b udev.log_priority=3&quot;</span>
<span class="token assign-left variable">GRUB_CMDLINE_LINUX</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>

<span class="token comment"># 删除 quiet 加上 loglever=5</span>
<span class="token assign-left variable">GRUB_CMDLINE_LINUX_DEFAULT</span><span class="token operator">=</span><span class="token string">&quot;apparmor=1 security=apparmor resume=UUID=75c1c3b5-d413-4ca6-8946-15a0fc7ef18b udev.log_priority=3 loglever=5&quot;</span>

<span class="token comment"># 使 grub.cfg 文件生效</span>
<span class="token function">sudo</span> <span class="token function">grub-mkconfig</span> <span class="token parameter variable">-o</span> /boot/grub/grub.cfg
<span class="token comment"># 这里要找一下 grub.cfg 的位置，可以在 /boot/efi/ 里</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>校正时间</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>timedatectl set-local-rtc <span class="token number">1</span> --adjust-system-clock
timedatectl set-ntp <span class="token number">0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>brightness.sh：亮度调节</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;------start.&quot;</span>
<span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;Enter the bright_lever: &quot;</span> lever
<span class="token keyword">case</span> <span class="token variable">$lever</span> <span class="token keyword">in</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="杂项"><a href="#杂项" class="header-anchor">#</a> 杂项</h2> <h3 id="调整时间"><a href="#调整时间" class="header-anchor">#</a> 调整时间</h3> <p><a href="https://www.jianshu.com/p/92a2de6d9862" target="_blank" rel="nofollow noopener noreferrer">Manjaro配置准确时间<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>timedatectl set-local-rtc <span class="token number">1</span> --adjust-system-clock

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>显示系统的当前时间和日期</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>timedatectl status
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>结果中RTC time就是硬件时钟的时间</li></ul> <p>Linux系统上的time总是通过系统的timezone设置的，查看当前时区：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>timedatectl <span class="token operator">|</span> <span class="token function">grep</span> Time
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看所有可用的时区：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>timedatectl list-timezones
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>根据地理位置找到本地的时区：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>timedatectl list-timezones <span class="token operator">|</span> <span class="token function">egrep</span> <span class="token parameter variable">-o</span> “Asia/B.*”
timedatectl list-timezones <span class="token operator">|</span> <span class="token function">egrep</span> <span class="token parameter variable">-o</span> “Europe/L.*”
timedatectl list-timezones <span class="token operator">|</span> <span class="token function">egrep</span> <span class="token parameter variable">-o</span> “America/N.*”
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>在Linux中设置本地时区，使用set-timezone开关：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>timedatectl set-timezone “Asia/shagnhai”
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="桌面"><a href="#桌面" class="header-anchor">#</a> 桌面</h3> <p>用<code>*.desktop</code>创建桌面快捷方式</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#godotengine.desktop
[Desktop Entry]
Name=godot engine
GenericName=Game Engine
Exec=~/tool/godotengine/godotengine
Icon=godot.png
Terminal=false
Type=Application
StartupNotify=false
Categories=Development;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="timeshift-快照"><a href="#timeshift-快照" class="header-anchor">#</a> Timeshift 快照</h3> <p>使用 timeshift 创建 rsync 快照，将在第一次储存的基础上不断更新，一个快照大概7-9G</p> <h3 id="添加环境变量"><a href="#添加环境变量" class="header-anchor">#</a> 添加环境变量</h3> <p>在<code>~/.bashrc</code>中添加</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span>/opt/anaconda/bin:<span class="token environment constant">$PATH</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="更改启动项"><a href="#更改启动项" class="header-anchor">#</a> 更改启动项</h3> <p>查看启动项</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>sudo efibootmgr //显示efi的启动项
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>删除多余启动项</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>efibootmgr -b 000C -B
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其中 000C是要删除的引导项编号，通过 efibootmgr命令可以直接查看</p> <ul><li>没有屁用，还得是格式化引导分区</li></ul> <p>发生了其他的问题，就是说我把引导分区格了之后，uuid变了，从manjaro进不了windows，这个时候要修改<code>/boot/grub/grub.cfg</code>文件的windows启动设置</p> <p>将<code>set=root uuid=</code>后的内容改成新的uuid保存退出即可</p> <p>查看分区信息（包括但不限于uuid）</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>blkid
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>改得头疼</li></ul> <p>有智能的方法</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>sudo update-grub
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>让linux系统自动生成合适的grub.cfg文件</p> <h3 id="虚拟控制台"><a href="#虚拟控制台" class="header-anchor">#</a> 虚拟控制台</h3> <p><code>ctrl alt f2-f6</code>可以开启虚拟控制台，即黑框框的 linux，f7 为图形界面</p> <h2 id="更多命令"><a href="#更多命令" class="header-anchor">#</a> 更多命令</h2> <h3 id="解压缩"><a href="#解压缩" class="header-anchor">#</a> 解压缩</h3> <p>压缩成 zip</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">zip</span> <span class="token parameter variable">-q</span> <span class="token parameter variable">-r</span> <span class="token punctuation">[</span>压缩文件名如:lexer.zip<span class="token punctuation">]</span> <span class="token punctuation">[</span>要压缩的文件<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>tar 压缩</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-czvf</span> lexer.tar.gz lexer <span class="token comment"># lexer 是文件夹</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>tar 解压</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-xzvf</span> lexer.tar.gz <span class="token comment"># 解压到当前目录</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="博客部署"><a href="#博客部署" class="header-anchor">#</a> 博客部署</h3> <p>部署 vuepress-reco 博客</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> run build
<span class="token builtin class-name">cd</span> public
<span class="token function">git</span> init
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;reco&quot;</span>
<span class="token function">git</span> push <span class="token parameter variable">-f</span> git@github.com:NorthBoat/NorthBoat.github.io.git master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>拉取更新 Blog&amp;Docs</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;-------start&quot;</span>
<span class="token builtin class-name">cd</span> /home/northboat/File/reco/Blog
<span class="token function">git</span> pull
<span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;blog pull ok!<span class="token entity" title="\n">\n</span>&quot;</span> <span class="token comment"># -e 启用转义字符</span>
<span class="token builtin class-name">cd</span> <span class="token punctuation">..</span>
<span class="token builtin class-name">cd</span> Docs
<span class="token function">git</span> pull
<span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;docs pull ok!<span class="token entity" title="\n">\n</span>&quot;</span>

<span class="token builtin class-name">echo</span> <span class="token string">&quot;---------end&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="亮度"><a href="#亮度" class="header-anchor">#</a> 亮度</h3> <p>修改 manjaro-kde 亮度</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;------start.&quot;</span>

<span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;Enter the max_bright: &quot;</span> bright

<span class="token function">sudo</span> <span class="token function">su</span> <span class="token operator">&lt;&lt;</span> <span class="token string">EOF<span class="token bash punctuation"> <span class="token comment"># 后续为子进程或子 shell 的输入</span></span>

cd /sys/class/backlight/intel_backlight/

echo <span class="token variable">$bright</span> &gt; brightness

EOF</span>

<span class="token builtin class-name">echo</span> <span class="token string">&quot;--------end.&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>更自动化，一键更改，使用 case 语句条件选择和 let 语句赋值</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;------start.&quot;</span>
<span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;Enter the bright_lever: &quot;</span> lever

<span class="token keyword">case</span> <span class="token variable">$lever</span> <span class="token keyword">in</span>
  <span class="token number">1</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">9000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">2</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">15000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">3</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">20000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">4</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">25000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
<span class="token keyword">esac</span>

<span class="token function">sudo</span> <span class="token function">su</span> <span class="token operator">&lt;&lt;</span> <span class="token string">EOF<span class="token bash punctuation"> <span class="token comment"># 后续为子进程或子 shell 的输入</span></span>

cd /sys/class/backlight/intel_backlight/
echo <span class="token variable">$bright</span> &gt; brightness

EOF</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;--------end.&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="软连接"><a href="#软连接" class="header-anchor">#</a> 软连接</h3> <p><code>ln -s a b</code>，将 a 软连接到 b，相当于创建快捷方式</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">ln</span> <span class="token parameter variable">-s</span> /usr/local/bin/redis-server /home/northboat/Desktop/redis-server
<span class="token function">sudo</span> <span class="token function">ln</span> <span class="token parameter variable">-s</span> /usr/local/bin/redis-cli /home/northboat/Desktop/redis-cli
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="termux"><a href="#termux" class="header-anchor">#</a> Termux</h2> <blockquote><p>安卓 linux 模拟器，非虚拟机，在 chroot 作用下可在非 root 环境下工作运行，类似于 wsl</p></blockquote> <h3 id="pkg"><a href="#pkg" class="header-anchor">#</a> PKG</h3> <p>在 F-Droid 中进行下载安装</p> <p>获取存储权限</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>termux-setup-storage
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>换 pkg 下载源</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>termux-change-repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>pkg：termux 包管理工具</p> <p>编辑器、Java环境、C/C++ 环境</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>pkg install vim
pkg install openjdk-17
pkg install clang
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>建立软连接</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">ln</span> <span class="token parameter variable">-s</span> ~/storage/shared/northboat ~/northboat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意 termux 不允许在 shared 目录执行 C 二进制文件，要在 home 目录下执行，于是在编译之后需要将 c/cpp 文件 cp 到 /home/c 中然后再编译执行</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;Enter the file name: &quot;</span> <span class="token function">file</span>
<span class="token function">cp</span> ~/storage/shared/northboat/c/<span class="token variable">$file</span> ~/c/<span class="token variable">$file</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="git"><a href="#git" class="header-anchor">#</a> GIt</h3> <p>设置昵称邮箱</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pkg <span class="token function">install</span> <span class="token function">git</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">&quot;Northboat&quot;</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">&quot;northboat@163.com&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>下载 ssl / ssh，生成密匙和连接要用</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pkg <span class="token function">install</span> openssl
pkg <span class="token function">install</span> openssh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>生成密匙</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;northboat@163.com&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设置安全目录</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> <span class="token parameter variable">--add</span> safe.directory /storage/emulated/0/northboat/repo/Docs

<span class="token comment"># 或者编辑文件配置 git global</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> <span class="token parameter variable">-e</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>然后就可以快乐的 git 辣</p> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>下载</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pkg <span class="token function">install</span> mariadb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">nohup</span> mysqld <span class="token operator">&amp;</span>
<span class="token comment">#查看运行进程</span>
<span class="token function">ps</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>登录并配置</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql -h localhost -u root -p
# 初始密码为空，直接回车

# 配置
use mysql;
# 设置密码
set password for 'root'@'localhost' = password('123456')
# 刷新权限
flush privileges
# 退出
exit
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>重新登陆</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>mysql <span class="token parameter variable">-u</span> root <span class="token parameter variable">-p</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>mysqld 启动脚本 start_mysql.sh</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token string">'start mysqld'</span>
<span class="token function">nohup</span> mysqld <span class="token operator">&gt;</span> mysql.log <span class="token operator">&amp;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>赋权并执行</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">chmod</span> +x start_mysql.sh
<span class="token function">sh</span> start_mysql.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>碰到一个问题：mysqld 启动报错 Unknown / unsupported storage engine: InnoDB</p> <p>解决办法：删除<code>usr/var/lib/mysql</code>目录下一些日志文件再重启</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">rm</span> <span class="token parameter variable">-rf</span> aria_log*
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> ib_logfile*
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> ibdata1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>问题解决</p> <h3 id="andronix"><a href="#andronix" class="header-anchor">#</a> Andronix</h3> <p>在安装 manjaro 之前记得更新 pkg 的库</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pkg update
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使用 andronix ＋ termux 安装 manjaro 配置 python 开发环境</p> <p>通过 andronix 生成 pkg 下载命令</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pkg update <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> pkg <span class="token function">install</span> <span class="token function">wget</span> <span class="token function">curl</span> proot <span class="token function">tar</span> <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">wget</span> https://raw.githubusercontent.com/AndronixApp/AndronixOrigin/master/Installer/Manjaro/manjaro.sh <span class="token parameter variable">-O</span> manjaro.sh <span class="token operator">&amp;&amp;</span> <span class="token function">chmod</span> +x manjaro.sh <span class="token operator">&amp;&amp;</span> <span class="token function">bash</span> manjaro.sh 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>赋予 termux 存储权限后修改<code>start-manjaro.sh</code>，挂载 sdcard 目录</p> <p>运行<code>./start-manjaro.sh</code>启动 manjaro</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>pacman -Syy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置环境</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pacman <span class="token parameter variable">-S</span> python-pip
