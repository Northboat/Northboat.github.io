<span class="token class-name">Element</span> a <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> b <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>u<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>v<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 计算等式左半部分 e(u^a, v^b)</span>
<span class="token class-name">Element</span> ua <span class="token operator">=</span> u<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> vb <span class="token operator">=</span> v<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> left <span class="token operator">=</span> bp<span class="token punctuation">.</span><span class="token function">pairing</span><span class="token punctuation">(</span>ua<span class="token punctuation">,</span>vb<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 计算等式右半部分 e(u, v)^ab</span>
<span class="token class-name">Element</span> euv <span class="token operator">=</span> bp<span class="token punctuation">.</span><span class="token function">pairing</span><span class="token punctuation">(</span>u<span class="token punctuation">,</span>v<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> ab <span class="token operator">=</span> a<span class="token punctuation">.</span><span class="token function">mul</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> right <span class="token operator">=</span> euv<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>ab<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">if</span> <span class="token punctuation">(</span>left<span class="token punctuation">.</span><span class="token function">isEqual</span><span class="token punctuation">(</span>right<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Yes&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;No&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="哈希嵌入"><a href="#哈希嵌入" class="header-anchor">#</a> 哈希嵌入</h3> <p>将哈希值<code>byte[]</code>嵌入到群 G1 中</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">try</span><span class="token punctuation">{</span>
    <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> md5 <span class="token operator">=</span> <span class="token class-name">DigestUtils</span><span class="token punctuation">.</span><span class="token function">md5Digest</span><span class="token punctuation">(</span>left<span class="token punctuation">.</span><span class="token function">toBytes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Element</span> hash <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">setFromHash</span><span class="token punctuation">(</span>md5<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> md5<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>hash<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
    e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>其中 MD5 哈希调用 spring 内置的工具类</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">DigestUtils</span></span><span class="token punctuation">;</span>
</code></pre></div><p><strong>但注意，对于 Type A1 来说，这个代码无法指定哈希到指定子群 G 中。解决方法是将<code>byte[]</code>先哈希到Z群，然后利用<code>G, GT</code>的生成元计算幂指数，从而达到哈希到<code>G, GT</code>上的效果，正确的代码如下</strong></p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">Element</span> <span class="token function">hash</span><span class="token punctuation">(</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> bytes<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Element</span> hash <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
    <span class="token keyword">try</span><span class="token punctuation">{</span>
        <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> md5 <span class="token operator">=</span> <span class="token class-name">DigestUtils</span><span class="token punctuation">.</span><span class="token function">md5Digest</span><span class="token punctuation">(</span>bytes<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 映射到 Zr 整数群</span>
        <span class="token class-name">Element</span> x <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">setFromHash</span><span class="token punctuation">(</span>md5<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> md5<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 通过 G1 上的生成元 g 幂运算映射到 G1 群上</span>
        hash <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
        e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> hash<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="双线性群的运算"><a href="#双线性群的运算" class="header-anchor">#</a> 双线性群的运算</h3> <p>乘方、乘、加法以及配对运算</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">Element</span> g <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> h <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> x <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">Element</span> g1 <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> g2 <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">mul</span><span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> g3 <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> g4 <span class="token operator">=</span> bp<span class="token punctuation">.</span><span class="token function">pairing</span><span class="token punctuation">(</span>g<span class="token punctuation">,</span> h<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>在进行幂运算时，指数只能为群 Zr 中的整数元素</p> <p>并且注意，这里在直接运算时，会改变原有的元素 g，如 g 在<code>g1 = g.add(h)</code>后，g 本身也会变成二者之和</p> <p>解决这个问题有两种办法</p> <ol><li><p>在定义 g 时取<code>getImmutable()</code>，令其不可变</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">Element</span> g <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">Element</span> x <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> g5 <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div></li> <li><p>在计算时取<code>duplicate()</code>，复制一份进行计算而不影响其自身</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">Element</span> g <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> x <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">Element</span> g6 <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">duplicate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span>
</code></pre></div></li></ol> <p>一定要注意，避免产生一些难以寻找的错误</p> <h2 id="系统初始化"><a href="#系统初始化" class="header-anchor">#</a> 系统初始化</h2> <p>初始化两个循环群，对应的整数群，配对函数，以及四份密钥对</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SEUtil</span> <span class="token punctuation">{</span>
    <span class="token comment">// 系统初始化</span>

    <span class="token comment">//循环群 G1,GT, 整数群 Zr</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Field</span> <span class="token constant">G1</span><span class="token punctuation">,</span> <span class="token constant">GT</span><span class="token punctuation">,</span> <span class="token class-name">Zr</span><span class="token punctuation">;</span>
    <span class="token comment">// 两个生成元</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Element</span> g<span class="token punctuation">,</span> h<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Pairing</span> bp<span class="token punctuation">;</span>
    <span class="token comment">// 全局变量初始化</span>
    <span class="token keyword">static</span><span class="token punctuation">{</span>
        bp <span class="token operator">=</span> <span class="token class-name">PairingFactory</span><span class="token punctuation">.</span><span class="token function">getPairing</span><span class="token punctuation">(</span><span class="token string">&quot;a.properties&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token constant">G1</span> <span class="token operator">=</span> bp<span class="token punctuation">.</span><span class="token function">getG1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token constant">GT</span> <span class="token operator">=</span> bp<span class="token punctuation">.</span><span class="token function">getGT</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Zr</span> <span class="token operator">=</span> bp<span class="token punctuation">.</span><span class="token function">getZr</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        g <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        h <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 密钥生成中心密钥对kgc, 搜索服务器密钥对svr, 数据所有者密钥对co, 数据用户密钥对tu</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token class-name">KeyPair</span> kgc<span class="token punctuation">,</span> svr<span class="token punctuation">,</span> co<span class="token punctuation">,</span> tu<span class="token punctuation">;</span>
    <span class="token comment">// 密钥对初始化</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">systemKeyInit</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">Element</span> x <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Element</span> t <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Element</span> s <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Element</span> r <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        

        kgc <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">KeyPair</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        svr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">KeyPair</span><span class="token punctuation">(</span>t<span class="token punctuation">,</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>t<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        co <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">KeyPair</span><span class="token punctuation">(</span>s<span class="token punctuation">,</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        tu <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">KeyPair</span><span class="token punctuation">(</span>r<span class="token punctuation">,</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>r<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre></div><h2 id="可搜索加密"><a href="#可搜索加密" class="header-anchor">#</a> 可搜索加密</h2> <blockquote><p>采用 BM25 / BM25L 算法实现所谓可搜索加密，思路如下</p></blockquote> <h3 id="索引构建"><a href="#索引构建" class="header-anchor">#</a> 索引构建</h3> <p>首先，我们有一个文档集（可以视作<code>List&lt;String&gt;</code>），我们需要提取所有文档的关键词，用一个<code>Set</code>存储（去重），同时已知所有文档对应的文档名，即文档 ID</p> <p>以关键词为行、ID 为列构造这样一个矩阵</p> <table><thead><tr><th>关键词 \ ID</th> <th>ID1</th> <th>ID2</th></tr></thead> <tbody><tr><td><strong>W1</strong></td> <td>R11</td> <td>R12</td></tr> <tr><td><strong>W2</strong></td> <td>R21</td> <td>R22</td></tr> <tr><td><strong>W3</strong></td> <td>R31</td> <td>R32</td></tr></tbody></table> <p>其中 R 为 BM25 公式中的一个子式（我们称之为关键词对于单个文档的相关分数）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="21.965ex" height="6.354ex" role="img" focusable="false" viewBox="0 -1562.5 9708.5 2808.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.819ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(759,0)"><path data-c="1D440 o><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mfrac><mrow><mi>f</mi><mo stretchy="false">(</mo><msub><mi>q</mi><mi>i</mi></msub><mo>,</mo><msub><mi>d</mi><mi>j</mi></msub><mo stretchy="false">)</mo><mo>×</mo><mo stretchy="false">(</mo><msub><mi>k</mi><mn>1</mn></msub><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><mrow><mi>f</mi><mo stretchy="false">(</mo><msub><mi>q</mi><mi>i</mi></msub><mo>,</mo><msub><mi>d</mi><mi>j</mi></msub><mo stretchy="false">)</mo><mo>+</mo><msub><mi>k</mi><mn>1</mn></msub><mo>×</mo><mo stretchy="false">(</mo><mn>1</mn><mo>−</mo><mi>b</mi><mo>+</mo><mfrac><mrow><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>d</mi><mi>j</mi></msub><mo data-mjx-texclass="ORD" stretchy="false">|</mo></mrow><msub><mi>d</mi><mrow data-mjx-texclass="ORD"><mi>a</mi><mi>v</mi><mi>g</mi></mrow></msub></mfrac><mo stretchy="false">)</mo></mrow></mfrac><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mfrac><mrow><mi>f</mi><mo stretchy="false">(</mo><msub><mi>q</mi><mi>i</mi></msub><mo>,</mo><msub><mi>d</mi><mi>j</mi></msub><mo stretchy="false">)</mo><mo>×</mo><mo stretchy="false">(</mo><msub><mi>k</mi><mn>3</mn></msub><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><mrow><msub><mi>k</mi><mn>3</mn></msub><mo>+</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>q</mi><mi>i</mi></msub><mo>,</mo><msub><mi>d</mi><mi>j</mi></msub><mo stretchy="false">)</mo></mrow></mfrac></math></mjx-assistive-mml></mjx-container><p>显然，这个 BM25 公式求出的是某一次查询 q 对于文档 dj 的得分，我们在这个索引矩阵中需要存储的值，即为这里的 R 值，为什么要这么存呢？</p> <p>试想，我们若得到一次查询 q 对于关键词的匹配情况，比如本次查询中有第 7 位和第 14 位的关键词，那么对于第 j 个文档而言，我们只需要取出第 j 列的第 7、14 行的 R 值并相加，就可以得到 q 在文档 dj 的得分</p> <p>这个得分会直接说明本次查询对文档的匹配程度，从而实现一次搜索</p> <p>从数学上，我们将 q 构造为一个由 0/1 组成的横向量，令其与矩阵的第 j 列做内积，即可得到这个查询的相关性评分</p> <p>这个公式的详细解释如下</p> <ul><li><p>d 是文档，q 是查询</p></li> <li><p>qi 是查询中的第 i 个词</p></li> <li><p>f(qi, d) 是词 qi 在文档 d 中出现频率</p></li> <li><p>|d| 是文档 d 的长度（词的总数）</p></li> <li><p>d_avg 是文档集的平均文档长度</p></li> <li><p>k1、b、k3 是调节参数，通常 k1 = 1.2, k3 ∈ (1.2, 2), b = 0.75</p></li> <li><p>IDF(qi) 是 qi 的逆文档频率，表示词的重要性，公式如下</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="30.379ex" height="5.475ex" role="img" focusable="false" viewBox="0 -1460 13427.3 2420" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.172ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(504,0)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1332,0)"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 2 riptlevel="0"><mspace width="1em"></mspace></mstyle><mi>a</mi><mo>≥</mo><mn>0</mn></math></mjx-assistive-mml></mjx-container><p>接下来从代码层面分解上述操作</p> <h4 id="文档读入"><a href="#文档读入" class="header-anchor">#</a> 文档读入</h4> <p>首先是读入文档，通过维护的一个文档名的序列，从本地读入文件字符串</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> names <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">asList</span><span class="token punctuation">(</span><span class="token string">&quot;1&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;2&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;3&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;4&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;5&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>读入的文件用 Map 存放</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> docs<span class="token punctuation">;</span>
</code></pre></div><p>同时记录文档 ID 以及初始化各 ID 在索引矩阵 matrix 中的下标（列坐标）</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> id <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>读入文档</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token operator">:</span> names<span class="token punctuation">)</span><span class="token punctuation">{</span>

<span class="token punctuation">}</span>
</code></pre></div><p>I/O 方法如下</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IOUtil</span> <span class="token punctuation">{</span>

            <span class="token class-name">String</span> line<span class="token punctuation">;</span>

            docs <span class="token operator">=</span> stringBuilder<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token punctuation">}</span>
        <span class="token comment">// 关闭流</span>
        <span class="token keyword">return</span> docs<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>同时记录文档个数 N，用一个向量 d 记录各个文档的词总数（通过空格分割），并且计算文档集的平均次数</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">int</span> <span class="token class-name">N</span> <span class="token operator">=</span> id<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">int</span> index <span class="token operator">=</span> id<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>portable-1.7.6<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>具体代码见 DocsUtil.java 提供的 getKeyword() 方法</p> <p>对刚刚读入的文档们进行分词，将提取的关键词存入 Map 中，第一是为了去重，第二，和 ID 一样，用 Map 的值存储其在 matrix 中的索引下标，即对应的行</p> <div class="language-java extra-class"><pre class="language-java"><code>count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token comment">// 从 docs 表中取出文档内容</span>
<span class="token comment">// 通过分词算法提取关键词并存入 keyword 表，值为其在二维数组 matrix 中的下标</span>
<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> content<span class="token operator">:</span> docs<span class="token punctuation">.</span><span class="token function">values</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> l <span class="token operator">=</span> <span class="token class-name">DocsUtil</span><span class="token punctuation">.</span><span class="token function">getKeyword</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">,</span> content<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> s<span class="token operator">:</span> l<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>keyword<span class="token punctuation">.</span><span class="token function">containsKey</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token comment">// 放入关键词，同时规定关键词在矩阵 matrix 中的下标</span>
            keyword<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>s<span class="token punctuation">,</span> count<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 统计关键词在文档中出现次数</span>
            n<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>s<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
            <span class="token comment">// 更新关键词在各文档中的出现次数</span>
            n<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>s<span class="token punctuation">,</span> n<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>其中 Map&lt;String, Integer&gt; n 是在记录关键词被文档包含的次数，用于后续 BM25 计算</p> <h4 id="构建-matrix"><a href="#构建-matrix" class="header-anchor">#</a> 构建 matrix</h4> <p>至此行列齐全，公式中的 n、d 也都准备好，可以计算构建索引矩阵</p> <div class="language-java extra-class"><pre class="language-java"><code>matrix <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">[</span>keyword<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">[</span>id<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> q<span class="token operator">:</span> keyword<span class="token punctuation">.</span><span class="token function">keySet</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">// matrix 行</span>
    <span class="token keyword">int</span> i <span class="token operator">=</span> keyword<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>q<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> s<span class="token operator">:</span> id<span class="token punctuation">.</span><span class="token function">keySet</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// matrix 列</span>
        <span class="token keyword">int</span> j <span class="token operator">=</span> id<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 计算 R</span>
        <span class="token keyword">double</span> idf <span class="token operator">=</span> <span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token class-name">N</span> <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token punctuation">(</span>n<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>q<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">0.5</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 计算第 i 个关键词在第 j 个文档中的出现频率</span>
        <span class="token keyword">int</span> f <span class="token operator">=</span> <span class="token class-name">DocsUtil</span><span class="token punctuation">.</span><span class="token function">getMatch</span><span class="token punctuation">(</span>q<span class="token punctuation">,</span> docs<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 若为长文档，需要额外处理 f，加一个常数 a=1</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>d<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">&gt;</span> <span class="token number">400</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            f <span class="token operator">+=</span> a<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">double</span> <span class="token class-name">R</span> <span class="token operator">=</span> <span class="token punctuation">(</span>idf <span class="token operator">*</span> <span class="token punctuation">(</span>f <span class="token operator">*</span> <span class="token punctuation">(</span>k1<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token punctuation">(</span>f <span class="token operator">+</span> k1 <span class="token operator">*</span> <span class="token punctuation">(</span><span class="token number">1</span> <span class="token operator">-</span> b <span class="token operator">+</span> b <span class="token operator">*</span> d<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">/</span> avg<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">*</span> <span class="token punctuation">(</span>f <span class="token operator">*</span> <span class="token punctuation">(</span>k3 <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token punctuation">(</span>k3 <span class="token operator">+</span> f<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 加密存储</span>
        <span class="token class-name">String</span> encode <span class="token operator">=</span> <span class="token class-name">VFEPlusUtil</span><span class="token punctuation">.</span><span class="token function">encode</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span><span class="token class-name">R</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        matrix<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> encode<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>这里在对评分 R 进行存储时，采用 VFE-Plus 算法进行加密，将整型转换为一个八进制的字符串进行存储，至此索引矩阵构建完毕</p> <h3 id="序列加密"><a href="#序列加密" class="header-anchor">#</a> 序列加密</h3> <p>这里主要是关键词序列的加密以及文档 ID 序列的加密</p> <ul><li>文档 ID 采用对称加密算法 AES</li> <li>关键词序列采用公钥加密</li></ul> <p>对文档 ID 进行 AES 加密</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">// 初始化分组加密参数</span>
secretKey <span class="token operator">=</span> <span class="token class-name">AESUtil</span><span class="token punctuation">.</span><span class="token function">generateKey</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
iv <span class="token operator">=</span> <span class="token class-name">AESUtil</span><span class="token punctuation">.</span><span class="token function">genIV</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token constant">ID</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">[</span>id<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> s<span class="token operator">:</span> id<span class="token punctuation">.</span><span class="token function">keySet</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">String</span> c <span class="token operator">=</span> <span class="token class-name">AESUtil</span><span class="token punctuation">.</span><span class="token function">encrypt</span><span class="token punctuation">(</span>s<span class="token punctuation">,</span> secretKey<span class="token punctuation">,</span> iv<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> index <span class="token operator">=</span> id<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token constant">ID</span><span class="token punctuation">[</span>index<span class="token punctuation">]</span> <span class="token operator">=</span> c<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;文档 ID 序列（AES 加密后）: &quot;</span> <span class="token operator">+</span> <span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token constant">ID</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>对关键词进行公钥加密，公式如下</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.079ex" height="2.839ex" role="img" focusable="false" viewBox="0 -1060.7 10201 1254.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.439ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(748,-150) scale(0.707)"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z" style="st <span class="token comment">// 在 keyword 表中加密关键词，得到最终加密后的关键词表 KEYWORD</span>

    <span class="token class-name">Element</span> h2 <span class="token operator">=</span> <span class="token function">hashZ</span><span class="token punctuation">(</span><span class="token class-name">ByteUtil</span><span class="token punctuation">.</span><span class="token function">joinByteArray</span><span class="token punctuation">(</span>h1<span class="token punctuation">.</span><span class="token function">toBytes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> co<span class="token punctuation">.</span><span class="token function">getPk</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toBytes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">Element</span> c <span class="token operator">=</span> svr<span class="token punctuation">.</span><span class="token function">getPk</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">Element</span> t <span class="token operator">=</span> <span class="token function">getT</span><span class="token punctuation">(</span>str<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 计算密文</span>
    <span class="token class-name">Element</span> word <span class="token operator">=</span> svr<span class="token punctuation">.</span><span class="token function">getPk</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>co<span class="token punctuation">.</span><span class="token function">getSk</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">mul</span><span class="token punctuation">(</span><span class="token function">hashZ</span><span class="token punctuation">(</span><span class="token class-name">ByteUtil</span><span class="token punctuation">.</span><span class="token function">joinByteArray</span><span class="token punctuation">(</span>t<span class="token punctuation">.</span><span class="token function">toBytes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> co<span class="token punctuation">.</span><span class="token function">getPk</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toBytes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 在关键词序列中匹配密文</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token constant">KEYWORD</span><span class="token punctuation">.</span>length<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token keyword">if</span><span class="token punctuation">(</span>w<span class="token punctuation">.</span><span class="token function">isEqual</span><span class="token punctuation">(</span>word<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> i<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="查询向量生成"><a href="#查询向量生成" class="header-anchor">#</a> 查询向量生成</h4> <p>在匹配关键词的基础上，对一连串的字符串查询进行匹配，返回一个长度为 KEYWORD.length 的向量，匹配成功的位置置 1，否则为 0</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">// 获取查询向量，在 words 与 KEYWORD 匹配的地方置 1，否则置 0</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> <span class="token function">getQuery</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> words<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> query <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 初始化查询向量</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token constant">KEYWORD</span><span class="token punctuation">.</span>length<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        query<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 匹配成功置 1</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> w<span class="token operator">:</span> words<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> index <span class="token operator">=</span> <span class="token function">find</span><span class="token punctuation">(</span>w<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>index <span class="token operator">&gt;=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            query<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>index<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> query<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="相关性评分计算"><a href="#相关性评分计算" class="header-anchor">#</a> 相关性评分计算</h4> <p>将查询向量与索引矩阵做内积，即可得到各个文档关于本次查询的相关性评分</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">// 获取各个文档的 BM25 分数，通过查询向量和索引矩阵的每列（代表每个文档）做内积得到</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> <span class="token function">getBM25</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> words<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;查询包含的关键词: &quot;</span> <span class="token operator">+</span> words<span class="token punctuation">)</span><span class="token punctuation">;</span>
