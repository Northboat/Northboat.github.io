orm="scale(1,-1)" font-size="884px" font-family="serif" font-style="italic">（</text></g><g data-mml-node="mi" transform="translate(4000,0)"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(4763,0)"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(5514,0)"><text data-variant="italic" transform="scale(1,-1)" font-size="884px" font-family="serif" font-style="italic">）</text></g><g data-mml-node="mo" transform="translate(6736.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(7736.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">地</text></g><g data-mml-node="mi" transform="translate(8736.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">址</text></g><g data-mml-node="mi" transform="translate(9736.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">码</text></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">操</mi><mi mathvariant="normal">作</mi><mi mathvariant="normal">码</mi><mi>（</mi><mi>O</mi><mi>P</mi><mi>）</mi><mo>+</mo><mi mathvariant="normal">地</mi><mi mathvariant="normal">址</mi><mi mathvariant="normal">码</mi></math></mjx-assistive-mml></mjx-container><p>有点像汇编</p> <h3 id="地址码"><a href="#地址码" class="header-anchor">#</a> 地址码</h3> <p>零地址指令</p> <ul><li>指令中只有操作码，没有地址码，如汇编指令 aaa</li> <li>无需任何操作数</li> <li>其操作数默认：如堆栈，数据大多来自于此，暂存器、累加器、立即数均不可默认</li></ul> <p>一地址指令</p> <ul><li>包含操作码和一个地址码，寄存器或内存单元</li> <li>单目运算：如取反、取负、取绝对值</li> <li>做隐含寻址，即隐含约定目的地址的双操作数指令，默认有另一个操作数</li></ul> <p>二地址指令</p> <ul><li>包含操作码和两个地址码</li></ul> <p>三地址指令</p> <ul><li>操作码和三个地址码</li> <li>往往 A1 、A2 提供运算数据，A3 是用于存放结果的地址</li></ul> <p>四地址指令</p> <ul><li>地址码和四个地址码</li> <li>A1、A2 提供数据，A3 存放结果，A4 是下一条指令的地址</li></ul> <p>隐指令：指令系统中没有的指令，由硬件催发</p> <h2 id="定长指令格式和变长指令格式"><a href="#定长指令格式和变长指令格式" class="header-anchor">#</a> 定长指令格式和变长指令格式</h2> <h3 id="定长指令格式"><a href="#定长指令格式" class="header-anchor">#</a> 定长指令格式</h3> <p>定长指令格式是所有指令的操作码位数相同，并由操作码决定操作的类型</p> <p>操作码位数为 n，则说明有 2^n 个操作码；反之，若指令系统有 n 条指令，则至少有 log2 (n) 位操作码</p> <h3 id="扩展操作码指令格式"><a href="#扩展操作码指令格式" class="header-anchor">#</a> 扩展操作码指令格式</h3> <p>高级语言中各指令的使用频率不同，如 goto 和赋值语句，扩展操作码指令格式将根据指令的使用频率划分不同位数的操作码以提高译码速度</p> <ul><li>短操作码不能作为长操作码的前缀</li> <li>各指令的操作码不能重复</li></ul> <p>类似于计网的子网划分</p> <h3 id="操作数类型和操作类型"><a href="#操作数类型和操作类型" class="header-anchor">#</a> 操作数类型和操作类型</h3> <p>举个栗子：操作码 4 位，地址码 A1,A2,A3 均为 4 位，请据此设计一个可变长的指令实现 15 条三地址指令、15 条二地址指令、15 条一地址指令、16 条零地址指令</p> <ul><li>三地址指令，操作码 0000 ~ 1110</li> <li>二地址指令，借用地址码 A1，操作码 1111 0000 ~ 1111 1110，操作码从 4 位扩展到 8 位</li> <li>一地址指令，借用地址码 A1,A2，操作码 1111 1111 0000 ~ 1111 1111 1110，操作码从 8 位扩展到 12 位</li> <li>零地址指令，借用地址码 A1,A2,A3，操作码 1111 1111 1111 0000 ~ 1111 1111 1111 1111，操作码 16 位，共 16 种</li></ul> <p>可以注意到，由于上一次扩展是特地留了一位，用于区分前缀，方便下一次扩展</p> <p>若改为 14 个二地址指令，31 个一地址指令，该如何设计？</p> <img src="/assets/img/QQ截图20221006160743.2bba4c1b.png"> <p>结论：在写数据时，若每一位都是 n 位，上一级结构每留出一位，那么下一级结构将可以扩展 2^n 条指令</p> <p>是一个下阶梯的过程</p> <h2 id="寻址方式"><a href="#寻址方式" class="header-anchor">#</a> 寻址方式</h2> <blockquote><p>较关键，汇编中学过：直接寻址、间接寻址、基址变址寻址。均为数据寻址方式</p></blockquote> <p>形式地址 A，有效地址 EA</p> <h3 id="指令寻址"><a href="#指令寻址" class="header-anchor">#</a> 指令寻址</h3> <p>指令寻址，寻找下一条将要执行的指令的内存地址，由 CPU 内的程序计数器 PC 的内容和指令中给出的偏移量求和得到，分为顺序寻址和跳跃寻址（转移寻址）</p> <ul><li>偏移量为有符号数，用补码表示</li></ul> <h3 id="数据寻址"><a href="#数据寻址" class="header-anchor">#</a> 数据寻址</h3> <p>如何去寻找程序运行时所需的数据</p> <p>立即寻址</p> <ul><li>指令中的地址码就是数据本身，即立即数，A 为数据本身，拿到指令即拿到数据</li> <li>指令相对较短，不能储存大的立即数，这种方式的计算很有限，只适用于数很小的情况</li></ul> <p>直接寻址</p> <ul><li>操作数字段是操作数所在的内存地址，相当于指针</li> <li>同样因为地址码位数有限，能够定位到的内存编号很少</li></ul> <p>间接寻址</p> <ul><li>指针的指针，指向一段存有数据地址的指针的地址</li> <li>一次间址：指针的指针</li> <li>多次间址：指针的指针的指针，多次间址会造成访问速度变慢</li></ul> <p>寄存器寻址</p> <ul><li>给出寄存器编号，CPU 根据编号去访问寄存器，从寄存器中拿出数据</li> <li>成本高（寄存器贵），同时寄存器较少</li></ul> <p>寄存器间接寻址</p> <ul><li>给出寄存器编号，寄存器中存放的是指针而非数据，CPU 从寄存器给出的地址中去取数据</li> <li>慢于寄存器寻址，快于间接寻址</li></ul> <p>隐含寻址</p> <ul><li>只给出一个数据，这个数据按照地址码给出，另一个数据在 ACC 中</li> <li>能有效减少字长</li></ul> <p>变址寻址</p> <ul><li>EA = (IX) + A，地址码给出的是变址寄存器的编号和偏移量，变址寄存器内容加上偏移量得到 EA</li> <li>A 不可变， IX 可变</li> <li>常用于解决数组问题，用 A 给出寄存器编号（不可变），IX 给出数组下标（可变）</li> <li>立足于用户</li></ul> <p>基址寻址</p> <ul><li>(BR) + A = EA，基址寄存器内容加上偏移量得到 EA</li> <li>A 可变，BR 不可变</li> <li>和 IX+A 很像，但可变不可变的部分不同，于是 BR+A 常用于解决多道程序问题，用 A 切换寄存器编号</li> <li>可以解决循环问题</li> <li>面向系统</li></ul> <p>相对寻址：PC + A = EA，实现程序浮动，用于转移指令</p> <p>堆栈寻址</p> <ul><li>分为硬堆栈和软堆栈</li> <li>基于先进后出原则</li> <li>硬堆栈即寄存器堆栈，纯用寄存器实现</li> <li>软堆栈划分一块内存空间，实现栈功能</li></ul> <table><thead><tr><th>寻址方式</th> <th>有效地址</th> <th>访存次数（访问内存）</th></tr></thead> <tbody><tr><td>隐含寻址</td> <td>程序指定</td> <td>0</td></tr> <tr><td>立即寻址</td> <td>A 即是操作数</td> <td>0</td></tr> <tr><td>直接寻址</td> <td>EA = A</td> <td>1</td></tr> <tr><td>一次间接寻址</td> <td>EA = (A)</td> <td>2</td></tr> <tr><td>N 次间接寻址</td> <td>EA = ((A))</td> <td>N+1</td></tr> <tr><td>寄存器寻址</td> <td>EA = Ri</td> <td>0</td></tr> <tr><td>寄存器间接一次寻址</td> <td>EA = (Ri)</td> <td>1</td></tr> <tr><td>相对寻址</td> <td>EA = (PC) + A</td> <td>1</td></tr> <tr><td>基址寻址</td> <td>EA = (BR) + A</td> <td>1</td></tr> <tr><td>变址寻址</td> <td>EA = (IX) + A</td> <td>1</td></tr> <tr><td>堆栈寻址</td> <td>硬堆栈</td> <td>0</td></tr> <tr><td>堆栈寻址</td> <td>软堆栈</td> <td>1</td></tr></tbody></table> <ul><li>访存次数越多，越慢</li> <li>以上表格不包括取指令本身的访存次数</li></ul> <p>常用情形</p> <table><thead><tr><th>寻址方式</th> <th>特点</th></tr></thead> <tbody><tr><td>立即寻址</td> <td>执行期间不访存</td></tr> <tr><td>隐含寻址</td> <td>有效减少指令字长</td></tr> <tr><td>变址寻址</td> <td>解决数组问题</td></tr> <tr><td>基址寻址</td> <td>解决多道程序和循环问题</td></tr> <tr><td>相对寻址</td> <td>解决程序浮动问题</td></tr></tbody></table> <p>堆栈的先减后加，后减先加</p> <ul><li>若栈顶指针 SP 先减，说明指向的是栈顶元素，减到空再压入数据，在取数据时，就要先取出栈顶元素，再令指针 SP+1，指针 SP 始终指向栈顶元素</li> <li>若先压入栈再令指针 SP-1，说明 SP 本来就指向的空，于是在取出时，要先令 SP+1，指向栈顶元素后才能取出值</li></ul> <img src="/assets/img/QQ截图20221006170358.41200133.png"> <p>偏移寻址方式：即使用寄存器加偏移量的形式寻址，包括基址寻址、变址寻址、相对寻址</p> <p>相对寻址示例</p> <img src="/assets/img/QQ截图20221006170150.4b3ccb8e.png"> <p>指令格式分配：重点考虑题目 P16 00:11:00-00:40:00 两道题，其中第一道题尤为重要</p> <p>指令格式分配例题：第五题</p> <img src="/assets/img/截图_2022-10-07_15-31-57.3862ca5d.png"> <p>这道题有点问题，我算出来也是 23，但答案没有，只能强行解释 23 不好按字节编码，于是以 23(8x3) 作为指令长度</p> <h2 id="cisc-和-risc"><a href="#cisc-和-risc" class="header-anchor">#</a> CISC 和 RISC</h2> <blockquote><p>指令设计的两种方案</p></blockquote> <p>单字指令格式：</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;positio ace></mstyle><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo data-mjx-texclass="ORD" stretchy="false">|</mo></math></mjx-assistive-mml></mjx-container><p>很显然，进行执行时，所需的功能和访存需求是不一样的</p> <h3 id="复杂指令系统计算机"><a href="#复杂指令系统计算机" class="header-anchor">#</a> 复杂指令系统计算机</h3> <blockquote><p>CISC</p></blockquote> <p>使用汇编语言实现，喜好强大好用的指令集，追求功能越强大越好，但这样造成对内存访问比较多，指令变得很慢</p> <ul><li>采用可变长指令</li></ul> <p>常使用于大型机中</p> <h3 id="精简指令系统计算机"><a href="#精简指令系统计算机" class="header-anchor">#</a> 精简指令系统计算机</h3> <p>常用于在微型机中，追求指令尽可能简单高效，格式尽可能规整</p> <ul><li>采用定长指令</li></ul> <p>RISC 利于扩展，但由于指令定长，使得所需存储空间变大</p> <h3 id="cisc-和-risc-的对比"><a href="#cisc-和-risc-的对比" class="header-anchor">#</a> CISC 和 RISC 的对比</h3> <p>常考该表</p> <table><thead><tr><th>参数</th> <th>CISC</th> <th>RISC</th></tr></thead> <tbody><tr><td>指令系统</td> <td>复杂、庞大</td> <td>简单、精简</td></tr> <tr><td>指令数</td> <td>一般大于 200</td> <td>一般小于 100</td></tr> <tr><td>可访问内存的指令</td> <td>不加限制</td> <td>只有 load/store 指令</td></tr> <tr><td>指令字长</td> <td>不固定</td> <td>定长</td></tr> <tr><td>各种指令使用频率</td> <td>相差很大</td> <td>相差不大</td></tr> <tr><td>各指令执行时间</td> <td>相差很大</td> <td>相差不大</td></tr> <tr><td>优化编译实现</td> <td>很难</td> <td>较容易</td></tr> <tr><td>控制逻辑实现方式</td> <td>绝大部分为微程序控制（即软件实现）</td> <td>绝大多数为硬连线实现</td></tr></tbody></table> <p>RISC 寄存器多，因为只有 load/store 能够访问内存，其他指令要访问数据只能通过寄存器</p> <p>RISC 程序长，因为每条指令精简，所以需要很多指令来完成一件事，造成程序较长，即<code>总事件 / 单个任务大小 = 任务数量</code></p> <p>RISC 采用硬布线逻辑，也叫组合逻辑，底层逻辑全使用硬件实现，因为指令简单且执行速度快很多</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/533409/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">数值系统</div></a> <a href="/pages/2e3aff/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CPU 系统</div></a></div> <div class="p
