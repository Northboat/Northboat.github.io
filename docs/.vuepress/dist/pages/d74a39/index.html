="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>汇编程序设计与编译原理</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计网与操作系统" data-v-06970110>计网与操作系统</a></li><li data-v-06970110><a href="/cs/#操作系统基础" data-v-06970110>操作系统基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-11-6</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">文件管理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="文件"><a href="#文件" class="header-anchor">#</a> 文件</h2> <h3 id="文件概述"><a href="#文件概述" class="header-anchor">#</a> 文件概述</h3> <p>文件：放于外存，具有文件名的相关信息的集合；长久存放于外存；文件是输入输出的基本单位，对文件的操作由操作系统的文件系统提供</p> <p>文件系统的基本概念（相当于一个数据表）</p> <ul><li>数据项：字段，列
<ul><li>基本数据项</li> <li>组合数据项</li></ul></li> <li>记录：行</li> <li>属性：文件（表）的属性
<ul><li>文件名：字符型，由用户命名，包括主文件名和扩展名</li> <li>标识符：用于系统识别文件</li> <li>类型：扩展名体现</li> <li>大小：以字节计量</li> <li>位置：外存地址</li> <li>建立 / 修改时间</li> <li>存放方式：权限，读写等</li></ul></li></ul> <p>文件分类</p> <p>按用途分类</p> <ul><li>系统文件</li> <li>用户文件</li> <li>库文件：如 C 的<code>std.io.h</code>，本质上也属于系统文件，为用户变成提供方便</li></ul> <p>按文件中的数据类型分类</p> <ul><li>源文件：.cpp</li> <li>目标文件：.obj</li> <li>可执行文件：.exe</li></ul> <p>按存取控制属性分类</p> <ul><li>只执行文件</li> <li>只读文件</li> <li>读写文件</li> <li>可读可写可执行文件</li></ul> <p>按组织形式和处理方式分类</p> <ul><li>普通文件：用于存储信息/程序</li> <li>目录文件：用于检索</li> <li>特殊文件：IO 设备对应文件，用于设备管理（硬件软化）</li></ul> <h3 id="元数据和索引结点"><a href="#元数据和索引结点" class="header-anchor">#</a> 元数据和索引结点</h3> <h4 id="元数据"><a href="#元数据" class="header-anchor">#</a> 元数据</h4> <p>元数据：文件的<strong>属性类数据</strong>（另一类为文件内容对应的数据），元数据主要用于编制目录，方便检索文件，<strong>用户操作文件前必须获得该文件的元数据</strong></p> <p>元数据的更改保存于<strong>日志文件</strong></p> <ul><li>系统重启时去查日志而非文件系统，缩短系统恢复时间</li> <li>日志文件还可以用于回滚文件数据</li></ul> <p>元数据的管理方式</p> <ul><li>集中式管理：将所有元数据存储在存储管理节点所在的存储设备，集群文件系统常采用集中式管理
<ul><li>管理简单；一致性维护容易</li> <li>可靠性差，管理节点失效会造成整个系统瘫痪；操作频率受限，若操作过于频繁将制约系统性能</li></ul></li> <li>分布式管理：元数据可存放于系统的任意节点且运行动态迁移
<ul><li>可靠性高且操作频率不受限</li> <li>管理实现复杂，一致性维护较难</li></ul></li></ul> <h4 id="fcb"><a href="#fcb" class="header-anchor">#</a> FCB</h4> <p>FCB：文件控制块，用于描述和控制文件的数据结构（参考进程控制模块 PCB，作业控制模块 JCB），文件管理程序借助 FCB 的信息对文件施以各种操作</p> <p>FCB 包含以下信息</p> <ul><li>基本信息：文件名；物理位置（外存位置，外存设备名，起始盘块号、所用盘块数、长度）；文件逻辑结构；文件物理结构</li> <li>存取控制信息：文件主；核准用户；一般用户读、写、执行权限</li> <li>使用信息：文件建立时间；修改时间；当前使用信息（打开该文件的进程数、是否被所著、是否在内存已被修改未同步至外存）</li></ul> <p>通过 FCB 可以感知文件在外存的所有状态，如微软 DOS 的文件控制块（占用 32 B）</p> <table><thead><tr><th>主文件名</th> <th>扩展名</th> <th>属性</th> <th>备用</th> <th>时间</th> <th>日期</th> <th>第一块号</th> <th>盘快数</th></tr></thead> <tbody></tbody></table> <h4 id="索引结点"><a href="#索引结点" class="header-anchor">#</a> 索引结点</h4> <blockquote><p>基于 FCB</p></blockquote> <p>多级目录允许文件重名，解决了难命名问题，但也意味着一个目录文件中可能要存放大量的 FCB 文件，如一个目录下 100 个文件，这个目录文件就要存 100 个 FCB，3.2 KB</p> <p>在检索文件时，需要</p> <ul><li>将目录文件调入内存</li> <li>在目录中通过文件名查找指定文件</li> <li>根据 FCB 将文件从外存调入内存</li></ul> <p>用于减少目录所占空间，同时提升检索 FCB 速度，于是引入<strong>索引结点</strong></p> <ul><li>FCB 文件只存储文件名和指向该文件索引结点的指针</li> <li>索引结点中存储 FCB 中除了文件名的其余属性</li></ul> <p>相当于多建立一张索引表，纵向分表存储，将键和属性分开，用指针链接，提高检索效率：文件目录下只存文件名和指针的索引表，索引结点可以存放在任意位置，于是减少了目录所占空间</p> <p>磁盘索引结点（存放在磁盘的索引节点）：主标识符；类型；存取权限；物理地址；长度；链接次数（文件系统中指向该文件的指针数）；存取时间</p> <p>内存索引结点（存放在内存的索引节点）：索引结点编号；状态（是否上锁、被修改）；访问计数（进程访问结点计数）；逻辑设备号；链接指针</p> <h3 id="文件操作"><a href="#文件操作" class="header-anchor">#</a> 文件操作</h3> <p>创建</p> <ul><li>为文件建立目录表项（登记）
<ul><li>在目录表新增一行</li> <li>建立索引结点</li></ul></li> <li>分配外存空间等</li></ul> <p>删除：在目录文件下文件对应的记录增加删除标记；在需要时（空间不够或需要移动）回收文件所占外存空间</p> <p>打开：通过系统调用完成，如函数<code>open(file_name, open_pattern)</code></p> <ul><li>打开时，首先将文件属性复制到内存的<strong>打开文件表</strong>的一个条目中</li> <li>将该条目的编号返回给用户</li> <li>用户通过内存中的打开文件表访问文件属性，以显著提高操作速度</li></ul> <p>读 / 写：通过文件名检索目录，获取文件的外存地址，实施读写</p> <ul><li>打开的是属性，读写的是内容</li></ul> <p>关闭：将该文件在<strong>打开文件表</strong>中的条目删除，撤销文件的数据结构，释放内存空间</p> <p>属性操作</p> <ul><li>普通文件：修改文件名、文件拥有者、改变文件访问权和查询文件状态等</li> <li>目录文件：创建目录、删除目录和改变当前目录等</li></ul> <h3 id="文件保护"><a href="#文件保护" class="header-anchor">#</a> 文件保护</h3> <p>对内存的保护：上下界寄存器，越界非法地址等</p> <p>外存同样需要保护：首先不能越界，另外需要防止非法操作或物理损坏对文件数据造成的破坏</p> <p>影响文件安全的因素</p> <ul><li>人为因素：如误删</li> <li>系统因素：如磁盘故障</li> <li>自然因素：磁盘数据会随时间的推移逐渐消失，消磁</li></ul> <p>安全措施</p> <ul><li>容错技术：冗余磁盘，多备份
<ul><li>SFT-1 低级容错，备份一份控制信息</li> <li>SFT-2 中级容错，写后读校验，磁盘镜像</li> <li>SFT-3 高级容错，基于集群技术</li></ul></li> <li>后备系统：防止自然因素危险</li> <li>访问控制：防止人为因素危险</li></ul> <p>具有域切换权、复制权、所有权、控制权的访问矩阵</p> <table><thead><tr><th>域</th> <th>F1</th> <th>F2</th> <th>F3</th> <th>F4</th> <th>F5</th> <th>域D1</th> <th>域D2</th> <th>域D3</th></tr></thead> <tbody><tr><td>D1</td> <td>R*</td> <td>R,W</td> <td></td> <td></td> <td></td> <td></td> <td>S, Control</td> <td></td></tr> <tr><td>D2</td> <td></td> <td></td> <td>R</td> <td>W,O</td> <td></td> <td></td> <td></td> <td>S</td></tr> <tr><td>D3</td> <td></td> <td></td> <td></td> <td>W</td> <td>W,E</td> <td></td> <td></td> <td></td></tr></tbody></table> <ul><li>S 表示具有向某域的切换权，如第一行表示 D1 具有向 D2 的切换权，第二行表示 D2 具有向 D3 的切换权</li> <li>R,W,E 分别表示读、写、执行权限</li> <li>带*的权限表示可复制权，可以将该权限赋予其他域</li> <li>O 表示所有权，可以增删该项目在任意域的访问权（在列上随意修改）</li> <li>Control 表示控制权，图示表示 D2 具有对 D1 行所有权限增删的权限</li></ul> <p>可以看到访问矩阵实际上是一个稀疏矩阵，Linux 使用<strong>三元组</strong>的方式表示，以节省空间</p> <h3 id="逻辑物理结构"><a href="#逻辑物理结构" class="header-anchor">#</a> 逻辑物理结构</h3> <h4 id="逻辑结构"><a href="#逻辑结构" class="header-anchor">#</a> 逻辑结构</h4> <p>逻辑组织，和设备无关，决定文件的检索速度</p> <ul><li>无结构文件：流式文件，以字节为单位，一个一个字符存，如源程序、可执行程序、库函数等</li> <li>有结构文件：记录式文件，用记录描述对象
<ul><li>定长记录：格式化，整齐</li> <li>不定长记录：常用于商业领域</li></ul></li> <li>顺序文件：记录按照某种顺序依次排列</li> <li>索引文件：索引表（关键字，记录长度，磁盘起始位置）</li> <li>索引顺序文件：将顺序文件分组，每组的第一个记录（首地址）在索引表中占一项，n 个记录的文件</li> <li>直接文件：散列文件、Hash 文件，Hash 函数和冲突解决办法</li></ul> <h4 id="物理结构"><a href="#物理结构" class="header-anchor">#</a> 物理结构</h4> <p>物理结构和磁盘介质和<strong>外存分配方式</strong>相关，通常一个文件系统只采用一种物理结构</p> <ul><li>连续方式 ——&gt; 顺序结构</li> <li>连接分配方式 ——&gt; 链接式结构</li> <li>索引方式 ——&gt; 索引结构</li></ul> <p>不同的物理结构对应不同的文件</p> <ul><li>顺序文件：同一文件物理相邻存放，如文件 y 连续存放于 x，x+1 盘块</li> <li>链接文件
<ul><li>隐式链接：物理块隐含指针，即每个盘块自己存储的有 next 指针</li> <li>显式链接：链接各盘块的指针存放在链接表中，成为文件分配表 <strong>FAT</strong></li></ul></li> <li>索引文件：每个文件对应一个索引表，记录分配给该文件的所有盘块号，单级索引直接记录物理盘块地址，多级索引对页面增加层层管理，如一级引向二级索引表，二级索引表引向物理地址</li></ul> <h2 id="目录"><a href="#目录" class="header-anchor">#</a> 目录</h2> <blockquote><p>目录：也是文件，用于管理（检索）文件</p></blockquote> <h3 id="目录基本概念"><a href="#目录基本概念" class="header-anchor">#</a> 目录基本概念</h3> <p>解决分类存放以及重名问题，目录，可以是</p> <ul><li>FCB 的有序集合（FCB 太大，不这么存）</li> <li>文件名 + inode 的有序集合（基于文件名查找）</li></ul> <p>文件作用</p> <ul><li>按名存取（不能查看内容）</li> <li>提高文件检索速度</li> <li>文件共享</li> <li>运行文件重名</li></ul> <h3 id="树形目录"><a href="#树形目录" class="header-anchor">#</a> 树形目录</h3> <p>最常用的目录结构</p> <p>根目录</p> <ul><li>绝对路径</li> <li>相对路径</li></ul> <p>优点：查询速度快，结构层次清晰，方便防护</p> <p>缺点：路径逐级访问会增加磁盘访问次数，影响查询速度</p> <h3 id="目录操作"><a href="#目录操作" class="header-anchor">#</a> 目录操作</h3> <p>创建</p> <p>删除</p> <p>改变目录：cd</p> <p>移动目录：调整目录结构</p> <p>链接：指定文件可具有多个父目录，便于文件共享</p> <p>查找</p> <h3 id="硬链接和软链接"><a href="#硬链接和软链接" class="header-anchor">#</a> 硬链接和软链接</h3> <p>链接的两种方式：静态共享方法</p> <p>硬链接：基于索引节点的文件共享</p> <ul><li>将文件名和指向索引节点的指针添加到父目录项中</li> <li>被硬链接后，文件的索引节点 inode 中引用计数 count 将 +1，只有 count 为 0（即表示文件不被任何父目录指向），此时文件才可被删除</li></ul> <p>软链接：基于符号链接，实际上是一个文件，存储的是共享文件的路径</p> <p>软链接特点</p> <ul><li>没有悬空指针现象，失效将即使删除</li> <li>可能误判，因为基于路径，即文件名，不能识别同名文件</li> <li>时间开销较大</li> <li>额外空间消耗</li> <li>方便网络共享：超链接</li></ul> <h2 id="文件系统"><a href="#文件系统" class="header-anchor">#</a> 文件系统</h2> <h3 id="文件系统的全局结构"><a href="#文件系统的全局结构" class="header-anchor">#</a> 文件系统的全局结构</h3> <p>文件系统采用层次模型，上对用户，下对设备，这使得文件系统仅需要提供逻辑文件系统和基本 I/O 管理程序</p> <p>文件系统接口：为用户提供的一组操作文件和记录的方法（上对用户）</p> <ul><li>命令接口：如 ls，pwd</li> <li>程序接口</li></ul> <p>操纵和管理对象的软件集合（核心层，下对设备），主要功能</p> <ul><li>文件存储空间管理</li> <li>目录管理</li> <li>文件逻辑地址和物理地址转换</li> <li>文件读写管理</li> <li>文件共享与保护</li></ul> <p>这些软件包括</p> <ul><li>逻辑文件系统：管理控制 FCB，处理文件系统结构性数据等，得到逻辑块号</li> <li>基本 I/O 管理程序：和硬件相关，完成逻辑块号到物理块号的转换等</li> <li>基本文件系统层</li> <li>I/O 控制层</li></ul> <p>对象及其属性：文件；目录；外村存储空间</p> <h3 id="文件系统在内-外存的结构"><a href="#文件系统在内-外存的结构" class="header-anchor">#</a> 文件系统在内 / 外存的结构</h3> <h4 id="外存结构"><a href="#外存结构" class="header-anchor">#</a> 外存结构</h4> <p>文件去和目录区，文件去用于存放数据信息，目录区存放控制信息，如 FCB</p> <p>物理盘可以分成多个逻辑盘（卷），逻辑盘可以由多个物理盘组成</p> <p>外存中不同的存储介质具有不同的文件系统，每个操作系统可以拥有多种文件系统</p> <p>磁盘文件系统包括</p> <ul><li>引导控制块（Boot Control Block, BCB）：又称引导块或引导扇区，若磁盘中没操作系统，则为空，否则存储 OS 的引导信息</li> <li>卷控制块（Volume Control Block, VCB）：又称超级块或主控文件表（Master File Table, MFT），记录卷的盘块数、块容量、空闲块地址和数量、空闲 FCB 地址和数量等</li> <li>目录结构：用于组织和管理文件</li> <li>FCB：文件控制块，一个文件对应一个 FCB</li></ul> <h4 id="内存结构"><a href="#内存结构" class="header-anchor">#</a> 内存结构</h4> <p>安装文件系统：即将外存的文件系统调入内存，挂载卷</p> <p>当操作系统有多种文件系统，使用 VFS（虚拟文件系统）将不同文件系统环境相隔开</p> <p>文件系统的超级结构块</p> <ul><li>系统打开文件表（System open File Table, SFT）</li> <li>进程打开文件表（Process open File Table, PFT）</li> <li>安装表</li> <li>缓存</li></ul> <p>管理磁盘的目的：合理利用外存空间；提高磁盘 I/O 速度；提高磁盘系统的可靠性</p> <h3 id="外存组织方式"><a href="#外存组织方式" class="header-anchor">#</a> 外存组织方式</h3> <blockquote><p>大题</p></blockquote> <p>文件的外存组织方式决定了文件的物理结构，为了方便管理，操作系统增加“簇”的概念，可包含 2、4、8、16、32、64 个扇区</p> <h4 id="连续方式"><a href="#连续方式" class="header-anchor">#</a> 连续方式</h4> <p>每个文件存储于磁盘的一组相邻盘块中（同一柱面）</p> <p>文件名 + 起始位置 + 文件长度</p> <h4 id="链式方式"><a href="#链式方式" class="header-anchor">#</a> 链式方式</h4> <p>隐式链接：文件名 + 起始指针 + 终止指针</p> <p>显式链接 FAT：文件名 + 起始指针</p> <ul><li>起始指针在 FAT 链接表寻找后继，直到碰到 EOF 终止符停止</li> <li>FAT1 / FAT2 属于系统区</li></ul> <h4 id="fat-方式"><a href="#fat-方式" class="header-anchor">#</a> FAT 方式</h4> <p>FAT12：每个表项占 12 字节，1.5 个字（1.5B），同理 FAT32 占 32 字节，4 个字（4B）</p> <ul><li>主文件名最多 8 字符，扩展名最多 3 字符，以盘块为分配单位，最多 4096 个表项（4096x1.5=6044B）</li> <li>文件的第一个盘块号存在文件的 FCB 中，其余均存储在 FAT 中，以 EOF 结束</li></ul> <p>FAT16：每个表项占 16 字节，2B，磁盘容量可达 2GB（64K簇 x 32KB/簇 = 2GB）</p> <p>FAT32：每个表项占 4B，磁盘容量可达 2TB</p> <p>不同扇区大小对应不同 FAT 文件系统的最大分区容量</p> <table><thead><tr><th>扇区大小</th> <th>FAT12</th> <th>FAT16</th> <th>FAT32</th></tr></thead> <tbody><tr><td>512B</td> <td>2MB</td> <td></td> <td></td></tr> <tr><td>1KB</td> <td>4MB</td> <td></td> <td></td></tr> <tr><td>2KB</td> <td>8MB</td> <td>128MB</td> <td></td></tr> <tr><td>4KB</td> <td>16MB</td> <td>256MB</td> <td>1TB</td></tr> <tr><td>8KB</td> <td></td> <td>512MB</td> <td>2TB</td></tr> <tr><td>16KB</td> <td></td> <td>1GB</td> <td>2TB</td></tr> <tr><td>32KB</td> <td></td> <td>2GB</td> <td>2TB</td></tr></tbody></table> <h4 id="ntfs"><a href="#ntfs" class="header-anchor">#</a> NTFS</h4> <p>全新文件系统：将所有文件信息、目录信息以及可用未分配空间信息均已文件记录的方式存储与主控文件表 Master File Table，主控文件表 MFT 为 NTFS 卷结构中心，记录大小固定为 1KB，每行（记录）都对应一个文件的元数据</p> <h4 id="索引方式"><a href="#索引方式" class="header-anchor">#</a> 索引方式</h4> <p>FCB：文件名 + 索引块序号</p> <p>单级索引：建立一个索引表，每个文件分配一个索引块（这个索引块同样是一个外部磁盘块），索引块中记录的是存储该文件的块的顺序序列，如<code>[2,41,23,5,-1,-1,-1,-1]</code>表示该文件按顺序存放在磁盘块<code>2,41,23,5</code>中</p> <ul><li>注意每个文件只有一个唯一的索引块，记录了其文件所存储的磁盘块号集合</li> <li>若一个盘块 1KB，一个盘块记录 4B，则索引块最多记录 256 个盘块，文件最大为 256KB</li></ul> <p>二级索引：在这唯一的索引块中，记录的是一级索引块的集合，一级索引块中记录的才是文件内容所存在的磁盘块号的集合</p> <ul><li>若一个盘块 1KB，一个盘块记录 4B，索引块最多记录 256 个盘块，文件最大为 256x256 = 64MB</li></ul> <p>增量式索引：假设一个盘块 4KB，一个文件至少有十个索引盘块，一个盘块号需要 4B 存储空间</p> <ul><li>当文件小于 40KB，直接使用这十个索引盘块存储文件</li> <li>当文件较大，除了基础的十个索引盘，外加一个索引盘作一次间址，可以存储最大 1K 个盘块号，此时文件最大容量为 40KB + 1K x 4KB = 4MB + 40KB</li> <li>更大时，再加一个索引盘作二次间接地址，此时最大容量为 4MB + 40KB + 1K x 1K x 4KB = 4GB + 4MB + 4KB</li> <li>再大，增加一个索引盘作三次间址...扩大到 4TB</li></ul> <h3 id="外存空闲空间管理方法"><a href="#外存空闲空间管理方法" class="header-anchor">#</a> 外存空闲空间管理方法</h3> <blockquote><p>重点</p></blockquote> <h4 id="空闲表"><a href="#空闲表" class="header-anchor">#</a> 空闲表</h4> <p>用一张表记录所有外存中的空闲区，每个空闲区（一个空闲区包含若干个连续的空闲盘块）对应空闲表中一个表项</p> <table><thead><tr><th>序号</th> <th>第一个空闲盘块号</th> <th>空闲盘块数</th></tr></thead> <tbody></tbody></table> <p>回收的时候需要考虑空闲区的合并问题</p> <p>优点：分配速度快，I/O 频率较低</p> <p>适用：小文件，对换空间，多媒体文件（连续）</p> <h4 id="空闲链表"><a href="#空闲链表" class="header-anchor">#</a> 空闲链表</h4> <p>隐式的，将所有空闲盘块串成一个链表</p> <p>特点：链表较长，回收算法很简单</p> <p>空闲盘区链：链表的一个节点从盘块变成一个盘区，即若干个连续的盘块</p> <p>也可以使用 FAT 的方式显式管理链表</p> <h4 id="位示图"><a href="#位示图" class="header-anchor">#</a> 位示图</h4> <p>用一个二维数组表示各个盘块的占用情况，1 表示已占用，0 表示空闲，设数组每行 n 个，则盘块号为 m 的盘块在二维数组的坐标为<code>bitmap[m/n][m%n]</code></p> <p>在寻找空闲盘块时，顺序寻找位示图（从左往右，从上往下），直到找到连续的大小足够的空闲磁盘，返回其盘块号</p> <p>当盘块被回收时，位示图置零</p> <h4 id="成组链接"><a href="#成组链接" class="header-anchor">#</a> 成组链接</h4> <p>空闲表 + 空闲链表</p> <p>虚拟文件系统</p> <p>文件系统挂载</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/981cf0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">虚存管理</div></a> <a href="/pages/875357/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">经典操作系统算法实现</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
