    <span class="token keyword">private</span> <span class="token class-name">DCLLazyMan</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">currentThread</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot; ok&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token class-name">DCLLazyMan</span> <span class="token constant">DCLLAZYMAN</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">DCLLazyMan</span> <span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token constant">DCLLAZYMAN</span> <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">synchronized</span> <span class="token punctuation">(</span><span class="token class-name">DCLLazyMan</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token constant">DCLLAZYMAN</span> <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                    <span class="token constant">DCLLAZYMAN</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">DCLLazyMan</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> <span class="token constant">DCLLAZYMAN</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">10</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">-&gt;</span><span class="token punctuation">{</span>
                <span class="token class-name">DCLLazyMan</span><span class="token punctuation">.</span><span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>为了防止有人用反射破解该单例，即 setAccessable(true)，可在构造方法中加一把锁，同时抛出异常</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token class-name">DCLLazyMan</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">synchronzed</span><span class="token punctuation">(</span><span class="token class-name">DCLLazyMan</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token constant">LAZYMAN</span> <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">Throw</span> <span class="token keyword">new</span> <span class="token class-name">RuntimeException</span><span class="token punctuation">(</span><span class="token string">&quot;不要试图用反射破坏单例&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">currentThread</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot; ok&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="静态内部类"><a href="#静态内部类" class="header-anchor">#</a> 静态内部类</h3> <p>秀操作</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Holder</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token class-name">Holder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">currentThread</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot; ok&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">Holder</span> <span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Inner</span><span class="token punctuation">.</span><span class="token constant">HOLDER</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">Inner</span><span class="token punctuation">{</span>
        <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token class-name">Holder</span> <span class="token constant">HOLDER</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Holder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">100</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">-&gt;</span><span class="token punctuation">{</span>
                <span class="token class-name">Holder</span><span class="token punctuation">.</span><span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="枚举类-enum"><a href="#枚举类-enum" class="header-anchor">#</a> 枚举类 Enum</h3> <p>enum 是什么？其本身也是一个 Class 类</p> <p>简单，较安全</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">enum</span> <span class="token class-name">EnumSingle</span> <span class="token punctuation">{</span>

    <span class="token constant">INSTANCE</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">EnumSingle</span> <span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token constant">INSTANCE</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">1000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">-&gt;</span><span class="token punctuation">{</span>
                <span class="token comment">//或用 EnucSingle.getInstance()，一样的</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">EnumSingle</span><span class="token punctuation">.</span><span class="token constant">INSTANCE</span><span class="token punctuation">.</span><span class="token function">hashCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h2 id="工厂模式"><a href="#工厂模式" class="header-anchor">#</a> 工厂模式</h2> <p>创建型模式</p> <h3 id="简单工厂模式"><a href="#简单工厂模式" class="header-anchor">#</a> 简单工厂模式</h3> <p>“简单工厂模式”（Simple Factory）并不在 GoF 的 23 种设计模式中，但它是最常用、最直观、最容易理解和被实际用到的一种工厂实现，在教学和工程中常常作为引入工厂模式的起点</p> <ul><li>简单工厂模式指的是：把创建对象的逻辑集中放到<strong>一个工厂类的静态方法中</strong>，根据传入参数决定创建哪个类的实例</li></ul> <p>比如 AuthService 中我手动返回对应的密码系统，在这里每个密码系统都是一个单例（在 Spring 中作为 Bean 注入）</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Service</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">AuthService</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">CipherSystem</span> schnorr_rfid<span class="token punctuation">,</span> rsa<span class="token punctuation">,</span> schnorr<span class="token punctuation">,</span> elgamal<span class="token punctuation">;</span>
    <span class="token annotation punctuation">@Autowired</span>
    <span class="token keyword">public</span> <span class="token class-name">AuthService</span><span class="token punctuation">(</span><span class="token class-name">Schnorr</span> schnorr_rfid<span class="token punctuation">,</span> <span class="token class-name">RSA</span> rsa<span class="token punctuation">,</span> <span class="token class-name"><span class="token namespace">cia<span class="token punctuation">.</span>arkrypto<span class="token punctuation">.</span>auth<span class="token punctuation">.</span>crypto<span class="token punctuation">.</span>impl<span class="token punctuation">.</span></span>Schnorr</span> schnorr<span class="token punctuation">,</span> <span class="token class-name">Elgamal</span> elgamal<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>schnorr_rfid <span class="token operator">=</span> schnorr_rfid<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>rsa <span class="token operator">=</span> rsa<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>schnorr <span class="token operator">=</span> schnorr<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>elgamal <span class="token operator">=</span> elgamal<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>


    <span class="token keyword">public</span> <span class="token class-name">CipherSystem</span> <span class="token function">selectSystem</span><span class="token punctuation">(</span><span class="token class-name">String</span> algo<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>algo<span class="token punctuation">.</span><span class="token function">equalsIgnoreCase</span><span class="token punctuation">(</span><span class="token string">&quot;schnorr&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> schnorr<span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>algo<span class="token punctuation">.</span><span class="token function">equalsIgnoreCase</span><span class="token punctuation">(</span><span class="token string">&quot;rsa&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> rsa<span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>algo<span class="token punctuation">.</span><span class="token function">equalsIgnoreCase</span><span class="token punctuation">(</span><span class="token string">&quot;elgamal&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> elgamal<span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>algo<span class="token punctuation">.</span><span class="token function">equalsIgnoreCase</span><span class="token punctuation">(</span><span class="token string">&quot;schnorr_rfid&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> schnorr_rfid<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>


    <span class="token keyword">public</span> <span class="token class-name">KeyPair</span> <span class="token function">keygen</span><span class="token punctuation">(</span><span class="token class-name">String</span> algo<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">CipherSystem</span> cipherSystem <span class="token operator">=</span> <span class="token function">selectSystem</span><span class="token punctuation">(</span>algo<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>cipherSystem <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> cipherSystem<span class="token punctuation">.</span><span class="token function">keygen</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>


    <span class="token keyword">public</span> <span class="token class-name">CryptoMap</span> <span class="token function">sign</span><span class="token punctuation">(</span><span class="token class-name">String</span> algo<span class="token punctuation">,</span> <span class="token class-name">String</span> message<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> sk<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">CipherSystem</span> cipherSystem <span class="token operator">=</span> <span class="token function">selectSystem</span><span class="token punctuation">(</span>algo<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>cipherSystem <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> cipherSystem<span class="token punctuation">.</span><span class="token function">sign</span><span class="token punctuation">(</span>message<span class="token punctuation">,</span> sk<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Boolean</span> <span class="token function">verify</span><span class="token punctuation">(</span><span class="token class-name">String</span> algo<span class="token punctuation">,</span> <span class="token class-name">String</span> message<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> pk<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> signature<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">CipherSystem</span> cipherSystem <span class="token operator">=</span> <span class="token function">selectSystem</span><span class="token punctuation">(</span>algo<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>cipherSystem <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> cipherSystem<span class="token punctuation">.</span><span class="token function">verify</span><span class="token punctuation">(</span>message<span class="token punctuation">,</span> pk<span class="token punctuation">,</span> signature<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p><code>selectSystem</code>方法便提供了一种简单的单例工厂，根据传入的字符串返回相对应的对象</p> <p>为什么简单工厂不在 23 种设计模式中？因为 GoF 设计模式强调<strong>面向对象的“开闭原则”</strong>（对扩展开放，对修改关闭）</p> <ul><li>简单工厂将所有创建逻辑写死在一个静态方法里</li> <li>如果要新增一种密码（比如<code>SBS</code>），必须修改<code>selectSystem</code> 方法，不利于扩展</li></ul> <p>简单来说：它违反了开闭原则，不具备多态的扩展能力</p> <p>尽管如此，它还是有以下优点，使得在实际项目中广泛应用</p> <table><thead><tr><th>优点</th> <th>说明</th></tr></thead> <tbody><tr><td>简单</td> <td>结构清晰、代码量少，适合初期开发</td></tr> <tr><td>易用</td> <td>用户只需要一个<code>type</code>字符串就能获得实例</td></tr> <tr><td>集中管理</td> <td>所有对象创建逻辑集中在一个地方，便于控制和管理</td></tr></tbody></table> <div class="language- extra-class"><pre class="language-text"><code>            ┌─────────────┐
            │  简单工厂   │ ← 不在23种中
            └─────────────┘
                   ↓
            ┌─────────────┐
            │ 工厂方法模式│ ← GoF 23之一
            └─────────────┘
                   ↓
            ┌──────────────┐
            │ 抽象工厂模式 │ ← 更进一步
            └──────────────┘
</code></pre></div><h3 id="工厂方法模式"><a href="#工厂方法模式" class="header-anchor">#</a> 工厂方法模式</h3> <p>工厂方法模式的定义：定义一个用于创建对象的接口**，**让子类决定实例化哪一个类，工厂方法使一个类的实例化延迟到其子类</p> <ul><li>简单来说：父类提供一个创建对象的方法，但不实现；交给子类去决定创建哪个具体类</li></ul> <p>比方说，我设计了一个 Auth 接口，但并没有实现</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">Auth</span> <span class="token punctuation">{</span>

    <span class="token class-name">KeyPair</span> <span class="token function">keygen</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">CryptoMap</span> <span class="token function">sign</span><span class="token punctuation">(</span><span class="token class-name">String</span> message<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> sk<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">CryptoMap</span> <span class="token function">sanitize</span><span class="token punctuation">(</span><span class="token class-name">String</span> message<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> sk<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> signature<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">Boolean</span> <span class="token function">verify</span><span class="token punctuation">(</span><span class="token class-name">String</span> message<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> pk<span class="token punctuation">,</span> <span class="token class-name">CryptoMap</span> signature<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>而后定义了一个抽象类 CipherSystem，去继承 Auth 接口（但仍没有实现）</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Getter</span>
<span class="token annotation punctuation">@Setter</span>
<span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">abstract</span> <span class="token keyword">class</span> <span class="token class-name">CipherSystem</span> <span class="token keyword">implements</span> <span class="token class-name">Auth</span> <span class="token punctuation">{</span>

    <span class="token class-name">Pairing</span> <span class="token constant">BP</span><span class="token punctuation">;</span>
    <span class="token class-name">Field</span> <span class="token constant">G1</span><span class="token punctuation">,</span> <span class="token constant">G2</span><span class="token punctuation">,</span> <span class="token constant">GT</span><span class="token punctuation">,</span> <span class="token class-name">Zr</span><span class="token punctuation">;</span>
    <span class="token class-name">Boolean</span> sanitizable<span class="token punctuation">,</span> updatable<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">CipherSystem</span><span class="token punctuation">(</span><span class="token class-name">Pairing</span> <span class="token constant">BP</span><span class="token punctuation">,</span> <span class="token class-name">Field</span> <span class="token constant">G1</span><span class="token punctuation">,</span> <span class="token class-name">Field</span> <span class="token constant">G2</span><span class="token punctuation">,</span> <span class="token class-name">Field</span> <span class="token constant">GT</span><span class="token punctuation">,</span> <span class="token class-name">Field</span> <span class="token class-name">Zr</span><span class="token punctuation">,</span> <span class="token class-name">Boolean</span> sanitizable<span class="token punctuation">,</span> <span class="token class-name">Boolean</span> updatable<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token constant">BP</span> <span class="token operator">=</span> <span class="token constant">BP</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token constant">G1</span> <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token constant">G2</span> <span class="token operator">=</span> <span class="token constant">G2</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token constant">GT</span> <span class="token operator">=</span> <span class="token constant">GT</span><span class="token punctuation">;</span>
        <span class="token class-name"><span class="token namespace">this<span class="token punctuation">.</span></span>Zr</span> <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>sanitizable <span class="token operator">=</span> sanitizable<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>updatable <span class="token operator">=</span> updatable<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>最终的实现在 CipherSystem 的子类中，通过每个类的工厂返回实现类，例如</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">CipherSystem</span> rsa <span class="token operator">=</span> <span class="token class-name">RSAFactory</span><span class="token punctuation">.</span><span class="token function">creatSystem</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>而最终对象的使用类似于</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token class-name">CipherSystem</span> cipherSystem<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">KeyPair</span> key <span class="token operator">=</span> cipherSystem<span class="token punctuation">.</span><span class="token function">keygen</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">CryptoMap</span> signature <span class="token operator">=</span> cipherSystem<span class="token punctuation">.</span><span class="token function">sign</span><span class="token punctuation">(</span><span class="token string">&quot;null&quot;</span><span class="token punctuation">,</span> key<span class="token punctuation">.</span>sk<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>cipherSystem<span class="token punctuation">.</span><span class="token function">verify</span><span class="token punctuation">(</span><span class="token string">&quot;null1&quot;</span><span class="token punctuation">,</span> key<span class="token punctuation">.</span>pk<span class="token punctuation">,</span> signature<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">if</span><span class="token punctuation">(</span>cipherSystem<span class="token punctuation">.</span><span class="token function">getSanitizable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        signature <span class="token operator">=</span> cipherSystem<span class="token punctuation">.</span><span class="token function">sanitize</span><span class="token punctuation">(</span><span class="token string">&quot;null&quot;</span><span class="token punctuation">,</span> key<span class="token punctuation">.</span>sk<span class="token punctuation">,</span> signature<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>cipherSystem<span class="token punctuation">.</span><span class="token function">verify</span><span class="token punctuation">(</span><span class="token string">&quot;null&quot;</span><span class="token punctuation">,</span> key<span class="token punctuation">.</span>pk<span class="token punctuation">,</span> signature<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>这样做的好处是</p> <table><thead><tr><th>优点</th> <th>说明</th></tr></thead> <tbody><tr><td>开闭原则</td> <td>新增产品时不改工厂接口，只需新增子类</td></tr> <tr><td>解耦</td> <td>创建和使用对象分离，提高代码灵活性</td></tr> <tr><td>多态性</td> <td>客户端通过工厂接口使用不同的产品子类</td></tr></tbody></table> <p>缺点：每新增一个产品类，都需要对应一个新的工厂类，类数量可能较多，结构稍显臃肿</p> <h3 id="抽象工厂模式"><a href="#抽象工厂模式" class="header-anchor">#</a> 抽象工厂模式</h3> <p>抽象工厂模式：提供一个接口，用于创建一系列相关或相互依赖的对象，而无需指定它们的具体类</p> <p>通俗地说，就是</p> <ul><li>如果一组产品需要成套出现（产品族），就用抽象工厂</li> <li>客户端代码只面向“工厂接口”，无需关心具体产品类</li> <li>比工厂方法更进一步，不是造“一个产品”，<strong>而是造“相关的一组产品”</strong></li></ul> <p>举个 GUI 的例子，你想写一个 GUI 框架，支持 Windows 和 Linux，但不希望客户端代码写死某个平台类</p> <ul><li>什么叫不想客户端代码写死某个平台类？</li></ul> <p>例如（写死了具体类）</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">// Windows平台下直接使用WinButton</span>
<span class="token class-name">Button</span> btn <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">WinButton</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
btn<span class="token punctuation">.</span><span class="token function">click</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>这样写有什么问题？</p> <ul><li>✅ 能运行</li> <li>❌ <strong>只能运行在 Windows 平台</strong>，换成 Linux 就得手动改代码</li></ul> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">Button</span> btn <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">LinuxButton</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 又要改代码</span>
</code></pre></div><p>所以说，这样的代码“写死”了某个平台类 —— 你每换一个平台，都要改业务逻辑代码</p> <p>正确做法</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">// 客户端代码面向抽象工厂和抽象产品</span>
<span class="token class-name">GUIFactory</span> factory <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">WindowsFactory</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 可动态决定</span>
<span class="token class-name">Button</span> btn <span class="token operator">=</span> factory<span class="token punctuation">.</span><span class="token function">createButton</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 得到的可能是 WinButton 或 MacButton</span>
btn<span class="token punctuation">.</span><span class="token function">click</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>这里，客户端代码根本不知道有<code>WinButton</code>、<code>LinuxButton</code>这些类的存在，只知道：“我有个<code>Button</code>，它能<code>click()</code>”，至于它是哪来的，<strong>由工厂决定</strong></p> <ul><li>即，客户端只需要改动 factory 类型就可以实现平台的切换，后端不需要任何修改</li></ul> <h2 id="代理模式"><a href="#代理模式" class="header-anchor">#</a> 代理模式</h2> <p>代理模式：为其他对象提供一个替身（代理）以控制对这个对象的访问</p> <ul><li>简单来说：你不直接跟“真实对象”打交道，而是通过一个“代理”来完成对它的使用、增强或控制</li></ul> <h3 id="一个简单的代理"><a href="#一个简单的代理" class="header-anchor">#</a> 一个简单的代理</h3> <p>实际上，就是对实际工作的代码的一层封装</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">// 抽象接口</span>
<span class="token keyword">interface</span> <span class="token class-name">Service</span> <span class="token punctuation">{</span>
    <span class="token keyword">void</span> <span class="token function">doWork</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// 真实对象</span>
<span class="token keyword">class</span> <span class="token class-name">RealService</span> <span class="token keyword">implements</span> <span class="token class-name">Service</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">doWork</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;执行真实业务逻辑...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">// 代理对象</span>
<span class="token keyword">class</span> <span class="token class-name">ServiceProxy</span> <span class="token keyword">implements</span> <span class="token class-name">Service</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">RealService</span> realService <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RealService</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">doWork</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;代理：准备工作...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        realService<span class="token punctuation">.</span><span class="token function">doWork</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;代理：收尾工作...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">// 客户端</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Client</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Service</span> service <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ServiceProxy</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 使用代理代替真实对象</span>
        service<span class="token punctuation">.</span><span class="token function">doWork</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="spring-中的代理"><a href="#spring-中的代理" class="header-anchor">#</a> Spring 中的代理</h3> <p>Spring 用代理实现了很多核心功能</p> <p>💼 AOP（切面编程）</p> <p>核心思想就是<strong>在不修改目标对象的前提下，插入增强逻辑</strong>（如日志、事务、安全检查等）：</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Service</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">register</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;执行注册逻辑&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>如果你加了事务或日志注解</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Transactional</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">register</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> <span class="token punctuation">}</span>
</code></pre></div><p>Spring 会自动用一个代理类包住这个 Bean，在调用方法前后插入事务控制逻辑</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">// 实际上你拿到的并不是 UserService 本身，而是它的代理对象</span>
<span class="token class-name">UserService</span> proxy <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">UserService</span><span class="token punctuation">)</span> applicationContext<span class="token punctuation">.</span><span class="token function">getBean</span><span class="token punctuation">(</span><span class="token string">&quot;userService&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>这个代理可能是</p> <ul><li>JDK 动态代理（目标类实现了接口）</li> <li>CGLIB 代理（目标类没有实现接口）</li></ul> <p>在 Spring 中，常见的 Bean、AOP、事务、远程调用，几乎都用到了代理</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9528f2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java 线程池和原子性</div></a> <a href="/pages/9e801d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">软件工程原理与应用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
