"字符串处理"><a href="#字符串处理" class="header-anchor">#</a> 字符串处理</h2> <h3 id="输入输出"><a href="#输入输出" class="header-anchor">#</a> 输入输出</h3> <p>很多时候并非力扣的判题方式，需要用到 Java 的输入输出函数，即<code>Scanner</code>和<code>System.out.println()</code></p> <p>Scanner 的函数</p> <table><thead><tr><th>方法</th> <th>功能说明</th> <th>示例输入</th></tr></thead> <tbody><tr><td><code>next()</code></td> <td>读取一个<strong>单词</strong>（以空格分隔）</td> <td><code>Hello World</code> → <code>Hello</code></td></tr> <tr><td><code>nextLine()</code></td> <td>读取<strong>整行</strong>（包括空格）</td> <td><code>Hello World</code> → <code>Hello World</code></td></tr> <tr><td><code>nextInt()</code></td> <td>读取一个整数（以空格分隔）</td> <td><code>123</code></td></tr> <tr><td><code>nextDouble()</code></td> <td>读取一个浮点数（以空格分隔）</td> <td><code>3.14</code></td></tr> <tr><td><code>nextBoolean()</code></td> <td>读取布尔值<code>true</code>/<code>false</code>（以空格分隔）</td> <td><code>true</code></td></tr> <tr><td><code>hasNext()</code></td> <td>是否有下一个单词</td> <td></td></tr> <tr><td><code>hasNextInt()</code></td> <td>是否有下一个整数</td> <td></td></tr></tbody></table> <p>比如我要输入一个矩阵</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>3
3
1 2 3
4 5 6
7 8 9
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其中一二行表示矩阵的行列数，而后的每行表示矩阵的每行，该如何输入呢</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Scanner</span> scanner <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Scanner</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> m <span class="token operator">=</span> scanner<span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> n <span class="token operator">=</span> scanner<span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">]</span> matrix <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">int</span><span class="token punctuation">[</span>m<span class="token punctuation">]</span><span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> m<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> j <span class="token operator">&lt;</span> n<span class="token punctuation">;</span> j<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            matrix<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> scanner<span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>如果内容是字符串，最好以<code>nextLine()</code>读入整行的字符串，然后再按照需求<code>split</code></p> <h3 id="简化路径"><a href="#简化路径" class="header-anchor">#</a> 简化路径</h3> <p>把一个 Unix 的字符串路径简化，具体规则是将<code>[../, ./]</code>转化为回退一个目录和当前目录，并且对于<code>[.., .]</code>结尾的字符串，同样做这样的处理，另外需要将多个<code>/</code>转化为一个</p> <ul><li>简便方法：先将原字符串<code>split(&quot;/&quot;)</code>，再维护一个 Deque，遍历字符串数组，碰到<code>..</code>就<code>pollLast</code>，略过<code>.</code>，其余字符串正常<code>offer</code>，而后构造一个 StringBuilder，将 Deque 中字符串依次 push，并在每个间隔加入<code>/</code>，即为答案</li> <li>纯模拟：直接边遍历 path 边构造 StringBuilder，维护两个指针，分别指向倒数的两个<code>/</code>位置（用于回退<code>..</code>）</li></ul> <p>后者的效率比前者高很多，但是处理起来异常麻烦，重点有四（感觉面试的时候写不出来，时间不够用，测试样例不确定）</p> <ol><li>处理多余的<code>/</code>，用<code>while(i &gt; 0 &amp;&amp; path.charAt(i-1) == '/')	continue;</code>实现</li> <li>处理当前目录，即处理<code>/./</code>或末尾的<code>/.</code>结构</li> <li>回退上一目录，处理<code>/../</code>或末尾的<code>/..</code>结构</li> <li>指针的更新，每次在添加<code>/</code>和回退时，都要对<code>preTail, tail</code>进行更新</li></ol> <p>简便方法的处理一定要学会，这才是面试能写出来的代码，利用栈（Deque）实现</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">Solution</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">simplifyPath</span><span class="token punctuation">(</span><span class="token class-name">String</span> path<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> p <span class="token operator">=</span> path<span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">&quot;/&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Deque</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> deque <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayDeque</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> s<span class="token operator">:</span> p<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span><span class="token string">&quot;..&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                deque<span class="token punctuation">.</span><span class="token function">pollLast</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token keyword">continue</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span><span class="token string">&quot;.&quot;</span><span class="token punctuation">)</span> <span class="token operator">||</span> s<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">continue</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            deque<span class="token punctuation">.</span><span class="token function">offer</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>deque<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">StringBuilder</span> sb <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StringBuilder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;/&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>deque<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> sb<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token operator">!</span>deque<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">String</span> cur <span class="token operator">=</span> deque<span class="token punctuation">.</span><span class="token function">pollFirst</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>cur<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>deque<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;/&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> sb<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><p>第一个关键是分割</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> p <span class="token operator">=</span> path<span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">&quot;/&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这个分割规则有点怪，需要注意一下，按道理来说，每个分隔符会<strong>对其左右两侧的字符串进行提取</strong>，例如<code>home/foo</code>会被提取为<code>[&quot;home&quot;, &quot;foo&quot;]</code>，但有这样几个特殊情况</p> <ol><li>分隔符左侧为空，将分割出空字符串：<code>/home</code> → <code>[&quot;&quot;, &quot;home&quot;]</code></li> <li>结尾的空字符串会被丢弃：<code>/home//</code> → <code>[&quot;&quot;, &quot;home&quot;, &quot;&quot;, &quot;&quot;]</code> → <code>[&quot;&quot;, &quot;home&quot;]</code></li> <li>连续的分隔符会导致空字符串：<code>//home//</code> → <code>[&quot;&quot;, &quot;&quot;, &quot;home&quot;]</code>（末尾导致的两个空字符串被省去了）</li></ol> <p><strong>一定要注意空字符串的处理</strong></p> <p>然后是 Deque 的使用，分成两部分理解就行</p> <ol><li>队列：入队正常<code>offer</code>，出队有两种方式<code>pollFirst, pollLast</code>，按需求来就行，另外<code>poll</code>和<code>pollFirst</code>等价</li> <li>栈：就是正常的<code>push / pop</code></li></ol> <h2 id="排序"><a href="#排序" class="header-anchor">#</a> 排序</h2> <p>Java Sort：一定要学会的机考小妙招，<code>Arrays.sort</code>重写<code>Comparable</code>排序规则</p> <h3 id="priorityqueue"><a href="#priorityqueue" class="header-anchor">#</a> PriorityQueue</h3> <p>找到数组中出现频率最高的 k 个元素，示例</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>输入: nums = [1,1,1,2,2,3], k = 2
输出: [1,2]

输入: nums = [1], k = 1
输出: [1]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>思路很简单</p> <ol><li>哈希表统计元素出现频率</li> <li>根据频率对元素排序</li></ol> <p>重点是排序如何完成，可以借用 PriorityQueue 构造小/大根堆，排序规则通过 λ 表达式传入</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> <span class="token function">getK</span><span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> nums<span class="token punctuation">,</span> <span class="token keyword">int</span> k<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">,</span> <span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> kv <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token operator">:</span> nums<span class="token punctuation">)</span><span class="token punctuation">{</span>
        kv<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>i<span class="token punctuation">,</span> kv<span class="token punctuation">.</span><span class="token function">getOrDefault</span><span class="token punctuation">(</span>i<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 这是一个小根堆</span>
    <span class="token class-name">Queue</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> queue <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">PriorityQueue</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>
        <span class="token punctuation">(</span>a<span class="token punctuation">,</span> b<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> kv<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span> <span class="token operator">-</span> kv<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> key<span class="token operator">:</span> kv<span class="token punctuation">.</span><span class="token function">keySet</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        queue<span class="token punctuation">.</span><span class="token function">offer</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>queue<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">&gt;</span> k<span class="token punctuation">)</span><span class="token punctuation">{</span>
            queue<span class="token punctuation">.</span><span class="token function">poll</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> res <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 此时是从小到大排的</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token operator">!</span>queue<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>queue<span class="token punctuation">.</span><span class="token function">peek</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        res<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>queue<span class="token punctuation">.</span><span class="token function">poll</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">return</span> res<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>重点是这句 λ 表达式 → 比较器</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Queue</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> queue <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">PriorityQueue</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>
    <span class="token punctuation">(</span>a<span class="token punctuation">,</span> b<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> kv<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span> <span class="token operator">-</span> kv<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>这样写是从小到大排，如何理解呢？在 Java 的比较器（Comparator）中</p> <table><thead><tr><th>返回值</th> <th>意义</th></tr></thead> <tbody><tr><td>&lt; 0</td> <td>表示 a 应排在 b 前面（a 小）</td></tr> <tr><td>== 0</td> <td>顺序无所谓</td></tr> <tr><td>&gt; 0</td> <td>表示 a 应排在 b 后面（a 大）</td></tr></tbody></table> <p>同理还有<code>Arrays.sort(T[] t, Comparator)</code></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Integer</span><span class="token punctuation">[</span><span class="token punctuation">]</span> nums <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token comment">// 传入的是类 Integer[]，如果是 int[] 可以直接排，不用重写</span>
<span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">sort</span><span class="token punctuation">(</span>nums<span class="token punctuation">,</span> <span class="token punctuation">(</span>a<span class="token punctuation">,</span> b<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> a<span class="token operator">-</span>b<span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>也可以不用大括号，更简洁</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">sort</span><span class="token punctuation">(</span>nums<span class="token punctuation">,</span> <span class="token punctuation">(</span>a<span class="token punctuation">,</span> b<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> a<span class="token operator">-</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="链表归并"><a href="#链表归并" class="header-anchor">#</a> 链表归并</h3> <p><a href="https://leetcode.cn/problems/sort-list/" target="_blank" rel="nofollow noopener noreferrer">148. 排序链表<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：给你链表的头结点<code>head</code> ，请将其按<strong>升序</strong>排列并返回<strong>排序后的链表</strong>，要求时间复杂度 O(nlogn)，空间复杂度 O(1)</p> <p>这样的时间复杂度要求只能用归并排序</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * Definition for singly-linked list.
 * public class ListNode {
 *     int val;
 *     ListNode next;
 *     ListNode() {}
 *     ListNode(int val) { this.val = val; }
 *     ListNode(int val, ListNode next) { this.val = val; this.next = next; }
 * }
 */</span>
<span class="token keyword">class</span> <span class="token class-name">Solution</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">ListNode</span> <span class="token function">sortList</span><span class="token punctuation">(</span><span class="token class-name">ListNode</span> head<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">sortList</span><span class="token punctuation">(</span>head<span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 含头不含尾</span>
    <span class="token keyword">public</span> <span class="token class-name">ListNode</span> <span class="token function">sortList</span><span class="token punctuation">(</span><span class="token class-name">ListNode</span> head<span class="token punctuation">,</span> <span class="token class-name">ListNode</span> tail<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>head <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>head<span class="token punctuation">.</span>next <span class="token operator">==</span> tail<span class="token punctuation">)</span><span class="token punctuation">{</span>
            head<span class="token punctuation">.</span>next <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
            <span class="token keyword">return</span> head<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">ListNode</span> mid <span class="token operator">=</span> head<span class="token punctuation">,</span> right <span class="token operator">=</span> head<span class="token punctuation">;</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span>right <span class="token operator">!=</span> tail<span class="token punctuation">)</span><span class="token punctuation">{</span>
            mid <span class="token operator">=</span> mid<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
            right <span class="token operator">=</span> right<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>right <span class="token operator">!=</span> tail<span class="token punctuation">)</span><span class="token punctuation">{</span>
                right <span class="token operator">=</span> right<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">ListNode</span> list1 <span class="token operator">=</span> <span class="token function">sortList</span><span class="token punctuation">(</span>head<span class="token punctuation">,</span> mid<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">ListNode</span> list2 <span class="token operator">=</span> <span class="token function">sortList</span><span class="token punctuation">(</span>mid<span class="token punctuation">,</span> tail<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> <span class="token function">mergeList</span><span class="token punctuation">(</span>list1<span class="token punctuation">,</span> list2<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>


    <span class="token keyword">public</span> <span class="token class-name">ListNode</span> <span class="token function">mergeList</span><span class="token punctuation">(</span><span class="token class-name">ListNode</span> list1<span class="token punctuation">,</span> <span class="token class-name">ListNode</span> list2<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">ListNode</span> head <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ListNode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">ListNode</span> p <span class="token operator">=</span> head<span class="token punctuation">,</span> p1 <span class="token operator">=</span> list1<span class="token punctuation">,</span> p2 <span class="token operator">=</span> list2<span class="token punctuation">;</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span>p1 <span class="token operator">!=</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> p2 <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>p1<span class="token punctuation">.</span>val <span class="token operator">&lt;</span> p2<span class="token punctuation">.</span>val<span class="token punctuation">)</span><span class="token punctuation">{</span>
                p<span class="token punctuation">.</span>next <span class="token operator">=</span> p1<span class="token punctuation">;</span>
                p <span class="token operator">=</span> p<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
                p1 <span class="token operator">=</span> p1<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
                p<span class="token punctuation">.</span>next <span class="token operator">=</span> p2<span class="token punctuation">;</span>
                p <span class="token operator">=</span> p<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
                p2 <span class="token operator">=</span> p2<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span>p1 <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            p<span class="token punctuation">.</span>next <span class="token operator">=</span> p1<span class="token punctuation">;</span>
            p <span class="token operator">=</span> p<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
            p1 <span class="token operator">=</span> p1<span class="token punctuation">.</span>next<span class="token punctuation">;</span>

        <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token keyword">int</span> key<span class="token punctuation">,</span> <span class="token keyword">int</span> val<span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token keyword">this</span><span class="token punctuation">.</span>key <span class="token operator">=</span> key<span class="token punctuation">;</span> <span class="token keyword">this</span><span class="token punctuation">.</span>val <span class="token operator">=</span> val<span class="token punctuation">;</span> <span class="token keyword">this</span><span class="token punctuation">.</span>next <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span> pre <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>

                <span class="token keyword">return</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>

            n<span class="token punctuation">.</span>next<span class="token punctuation">.</span>pre <span class="token operator">=</span> n<span class="token punctuation">.</span>pre<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

    <span class="token punctuation">}</span>


    <span class="token keyword">public</span> <span class="token class-name">LRUCache</span><span class="token punctuation">(</span><span class="token keyword">int</span> capacity<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>capacity <span class="token operator">=</span> capacity<span class="token punctuation">;</span>
        map <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">DeLinkedList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">double</span> res <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> mul <span class="token operator">=</span> x<span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token class-name">N</span> <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token class-name">N</span> <span class="token operator">&amp;</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            res <span class="token operator">*=</span> mul<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        mul <span class="token operator">*=</span> mul<span class="token punctuation">;</span>
        <span class="token class-name">N</span> <span class="token operator">&gt;&gt;=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> flag <span class="token operator">?</span> <span class="token punctuation">(</span><span class="token number">1.0</span> <span class="token operator">/</span> res<span class="token punctuation">)</span> <span class="token operator">:</span> res<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="快速乘"><a href="#快速乘" class="header-anchor">#</a> 快速乘</h3> <p>用加法实现快速乘运算，同样要求 O(logn) 的复杂度，这里计算</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 用加法计算 ax</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> <span class="token function">myMul</span><span class="token punctuation">(</span><span class="token keyword">int</span> a<span class="token punctuation">,</span> <span class="token keyword">int</span> x<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">boolean</span> flag <span class="token operator">=</span> <span class="token punctuation">(</span>a <span class="token operator">&gt;</span> <span class="token number">0</span> <span class="token operator">&amp;&amp;</span> x <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token operator">||</span> <span class="token punctuation">(</span>a <span class="token operator">&lt;</span> <span class="token number">0</span> <span class="token operator">&amp;&amp;</span> x <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    a <span class="token operator">=</span> <span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">abs</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span> x <span class="token operator">=</span> <span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">abs</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> add <span class="token operator">=</span> a<span class="token punctuation">,</span> ans <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>x <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token punctuation">(</span>x <span class="token operator">&amp;</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            ans <span class="token operator">+=</span> add<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>x <span class="token operator">!=</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            add <span class="token operator">+=</span> add<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">// 用掉当前位，考虑更高位</span>
        x <span class="token operator">&gt;&gt;=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> flag <span class="token operator">?</span> <span class="token operator">-</span>ans <span class="token operator">:</span> ans<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p><a href="https://leetcode.cn/problems/divide-two-integers/" target="_blank" rel="nofollow noopener noreferrer">29. 两数相除<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，这道题真的司马了，看不明白捏</p> <h2 id="sql"><a href="#sql" class="header-anchor">#</a> SQL</h2> <h3 id="排序和分组"><a href="#排序和分组" class="header-anchor">#</a> 排序和分组</h3> <p>去重和排序（默认升序），同时给<code>author_id</code>起一个别名，方便编写</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span>
	<span class="token keyword">distinct</span> author_id <span class="token keyword">as</span> id
<span class="token keyword">from</span>
	Views
<span class="token keyword">where</span>
	author_id <span class="token operator">=</span> viewer_id
<span class="token keyword">order</span> <span class="token keyword">by</span>
	id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>若要降序排列，需要添加关键字<code>desc</code>在<code>id</code>之后</p> <h3 id="函数"><a href="#函数" class="header-anchor">#</a> 函数</h3> <p><code>length</code>返回字符串长度，统计表中<code>content</code>大于 15 的数据项</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span>
    tweet_id
<span class="token keyword">from</span>
    Tweets
<span class="token keyword">where</span>
    length<span class="token punctuation">(</span>content<span class="token punctuation">)</span> <span class="token operator">&gt;</span> <span class="token number">15</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="左连接"><a href="#左连接" class="header-anchor">#</a> 左连接</h3> <p>MySQL中的 left join 是一种连接方式，它以左表为基准，返回左表中所有的行，同时返回右表中与左表匹配的行。如果右表中没有匹配的行，则用 NULL 填充</p> <p>一个简单的左连接示例</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span>
    <span class="token operator">*</span>
<span class="token keyword">from</span>
    Employees
<span class="token keyword">left</span> <span class="token keyword">join</span>
    EmployeeUNI
<span class="token keyword">on</span>
    Employees<span class="token punctuation">.</span>id <span class="token operator">=</span> EmployeeUNI<span class="token punctuation">.</span>id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><a href="https://leetcode.cn/problems/replace-employee-id-with-the-unique-identifier/" target="_blank" rel="nofollow noopener noreferrer">1378. 使用唯一标识码替换员工ID<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>用表一的员工 ID 和表二的 ID 进行左连接：<code>from 表一 left join 表二 on 表一.ID = 表二.ID</code></p> <p>就相当于，表一表二通过 ID 这一字段横向扩展成了一张大表，而后正常在这张大表上<code>select</code>想要的内容就行</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span>
    EmployeeUNI<span class="token punctuation">.</span>unique_id<span class="token punctuation">,</span> Employees<span class="token punctuation">.</span>name
<span class="token keyword">from</span>
    Employees
<span class="token keyword">left</span> <span class="token keyword">join</span>
    EmployeeUNI
<span class="token keyword">on</span>
    EmployeeUNI<span class="token punctuation">.</span>id <span class="token operator">=</span> Employees<span class="token punctuation">.</span>id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>统计连接后为空的项</p> <p><a href="https://leetcode.cn/problems/product-sales-analysis-i/" target="_blank" rel="nofollow noopener noreferrer">1068. 产品销售分析 I<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span>
    Product<span class="token punctuation">.</span>product_name<span class="token punctuation">,</span> Sales<span class="token punctuation">.</span><span class="token keyword">year</span><span class="token punctuation">,</span> Sales<span class="token punctuation">.</span>price
<span class="token keyword">from</span>
    Sales
<span class="token keyword">left</span> <span class="token keyword">join</span>
    Product
<span class="token keyword">on</span>
    Sales<span class="token punctuation">.</span>product_id <span class="token operator">=</span> Product<span class="token punctuation">.</span>product_id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>注意，连接后，比如表一左连接表二，如果主键在表二没有对应的项，则会产生存在空字段的数据项，例如 <a href="https://leetcode.cn/problems/customer-who-visited-but-did-not-make-any-transactions/" target="_blank" rel="nofollow noopener noreferrer">1581. 进店却未进行过交易的顾客<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>Visits
<span class="token operator">+</span><span class="token comment">----------+-------------+</span>
<span class="token operator">|</span> visit_id <span class="token operator">|</span> customer_id <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">----------+-------------+</span>
<span class="token operator">|</span> <span class="token number">1</span>        <span class="token operator">|</span> <span class="token number">23</span>          <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">2</span>        <span class="token operator">|</span> <span class="token number">9</span>           <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">4</span>        <span class="token operator">|</span> <span class="token number">30</span>          <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">5</span>        <span class="token operator">|</span> <span class="token number">54</span>          <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">6</span>        <span class="token operator">|</span> <span class="token number">96</span>          <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">7</span>        <span class="token operator">|</span> <span class="token number">54</span>          <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">8</span>        <span class="token operator">|</span> <span class="token number">54</span>          <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">----------+-------------+</span>
<span class="token keyword">Transactions</span>
<span class="token operator">+</span><span class="token comment">----------------+----------+--------+</span>
<span class="token operator">|</span> transaction_id <span class="token operator">|</span> visit_id <span class="token operator">|</span> amount <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">----------------+----------+--------+</span>
<span class="token operator">|</span> <span class="token number">2</span>              <span class="token operator">|</span> <span class="token number">5</span>        <span class="token operator">|</span> <span class="token number">310</span>    <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">3</span>              <span class="token operator">|</span> <span class="token number">5</span>        <span class="token operator">|</span> <span class="token number">300</span>    <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">9</span>              <span class="token operator">|</span> <span class="token number">5</span>        <span class="token operator">|</span> <span class="token number">200</span>    <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">12</span>             <span class="token operator">|</span> <span class="token number">1</span>        <span class="token operator">|</span> <span class="token number">910</span>    <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token number">13</span>             <span class="token operator">|</span> <span class="token number">2</span>        <span class="token operator">|</span> <span class="token number">970</span>    <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">----------------+----------+--------+</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>显然，<code>visit_id = 4</code>的项在表二中并不存在，所以在连接后会出现</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token operator">+</span><span class="token comment">----------------+----------+--------+-------------+</span>
<span class="token operator">|</span> transaction_id <span class="token operator">|</span> visit_id <span class="token operator">|</span> amount <span class="token operator">|</span> customer_id <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">----------------+----------+--------+-------------+</span>
<span class="token operator">|</span> <span class="token boolean">null</span>           <span class="token operator">|</span> <span class="token number">4</span>        <span class="token operator">|</span> <span class="token boolean">null</span>   <span class="token operator">|</span> <span class="token number">30</span>          <span class="token operator">|</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>这种数据项，那么显然在连接后，若字段<code>transaction_id is null</code>，则说明该用户“进店了但未消费”</p> <p>题目要求返回每个用户进店后未消费的数量，即统计左连接后的大表中每个 id 对应的<code>transaction_id is null</code>的数量，使用 count 函数并取别名为<code>count_no_trans</code></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment"># Write your MySQL query statement below</span>
<span class="token keyword">select</span>
    Visits<span class="token punctuation">.</span>customer_id<span class="token punctuation">,</span> <span class="token function">count</span><span class="token punctuation">(</span>customer_id<span class="token punctuation">)</span> <span class="token keyword">as</span> count_no_trans
<span class="token keyword">from</span>
    Visits
<span class="token keyword">left</span> <span class="token keyword">join</span>
    <span class="token keyword">Transactions</span>
<span class="token keyword">on</span>
    Visits<span class="token punctuation">.</span>visit_id <span class="token operator">=</span> <span class="token keyword">Transactions</span><span class="token punctuation">.</span>visit_id
<span class="token keyword">where</span>
    transaction_id <span class="token operator">is</span> <span class="token boolean">null</span>
<span class="token keyword">group</span> <span class="token keyword">by</span>
    customer_id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="自连接"><a href="#自连接" class="header-anchor">#</a> 自连接</h3> <p>简单的自连接和日期差函数：<a href="https://leetcode.cn/problems/rising-temperature/" target="_blank" rel="nofollow noopener noreferrer">197. 上升的温度<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>从温度表中找出所有比前一天温度高的项，每个数据项由 ID、日期、温度三个字段构成</p> <ul><li>计算日期差值函数（单位：日）：<code>datediff(d2, d1) = (d2-d1)</code></li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span>
    w2<span class="token punctuation">.</span>id
<span class="token keyword">from</span>
    Weather w1
<span class="token keyword">join</span>
   	Weather w2
<span class="token keyword">where</span>
    datediff<span class="token punctuation">(</span>w2<span class="token punctuation">.</span>recordDate<span class="token punctuation">,</span> w1<span class="token punctuation">.</span>recordDate<span class="token punctuation">)</span> <span class="token operator">=</span> <span class="token number">1</span>
<span class="token operator">and</span>
    w2<span class="token punctuation">.</span>temperature <span class="token operator">&gt;</span> w1<span class="token punctuation">.</span>temperature<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>自连接、分组均值及浮点：<a href="https://leetcode.cn/problems/average-time-of-process-per-machine/" target="_blank" rel="nofollow noopener noreferrer">1661. 每台机器的进程平均运行时间<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>计算每个进程的平均运行时间</p> <ul><li>计算均值函数：<code>avg(...)</code></li> <li>规定浮点格式：<code>round(..., 3)</code>，规定为 3 位小数</li> <li>分组：<code>group by machine_id</code>将同一台机器的数据项聚合在一起处理</li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span>
    a1<span class="token punctuation">.</span>machine_id<span class="token punctuation">,</span> <span class="token function">round</span><span class="token punctuation">(</span><span class="token function">avg</span><span class="token punctuation">(</span>a2<span class="token punctuation">.</span><span class="token keyword">timestamp</span><span class="token operator">-</span>a1<span class="token punctuation">.</span><span class="token keyword">timestamp</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span> <span class="token keyword">as</span> processing_time
<span class="token keyword">from</span>
    Activity <span class="token keyword">as</span> a1
<span class="token keyword">join</span>
    Activity <span class="token keyword">as</span> a2
<span class="token keyword">on</span>
    a1<span class="token punctuation">.</span><span class="token keyword">timestamp</span> <span class="token operator">&lt;</span> a2<span class="token punctuation">.</span><span class="token keyword">timestamp</span> <span class="token operator">and</span> a1<span class="token punctuation">.</span>machine_id <span class="token operator">=</span> a2<span class="token punctuation">.</span>machine_id <span class="token operator">and</span> a1<span class="token punctuation">.</span>process_id <span class="token operator">=</span> a2<span class="token punctuation">.</span>process_id
<span class="token keyword">group</span> <span class="token keyword">by</span>
    a1<span class="token punctuation">.</span>machine_id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>示例：原数据</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>machine_id	process_id	activity_type	<span class="token keyword">timestamp</span>
<span class="token number">0</span>			<span class="token number">0</span>		   	<span class="token keyword">start</span>		   	<span class="token number">0.712</span>
<span class="token number">0</span>			<span class="token number">0</span>		   	<span class="token keyword">end</span>			   	<span class="token number">1.520</span>
<span class="token number">0</span>			<span class="token number">1</span>	 	   	<span class="token keyword">start</span>		   	<span class="token number">3.140</span>
<span class="token number">0</span>			<span class="token number">1</span>			<span class="token keyword">end</span>				<span class="token number">4.120</span>
<span class="token number">1</span>			<span class="token number">0</span>			<span class="token keyword">start</span>			<span class="token number">0.550</span>
<span class="token number">1</span>			<span class="token number">0</span>			<span class="token keyword">end</span>				<span class="token number">1.550</span>
<span class="token number">1</span>			<span class="token number">1</span>			<span class="token keyword">start</span>			<span class="token number">2.300</span>
<span class="token number">1</span>			<span class="token number">1</span>			<span class="token keyword">end</span>				<span class="token number">3.600</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>自连接后</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>a1<span class="token punctuation">.</span>machine_id	a1<span class="token punctuation">.</span>process_id	a1<span class="token punctuation">.</span><span class="token keyword">timestamp</span>	a2<span class="token punctuation">.</span><span class="token keyword">timestamp</span>
<span class="token number">0</span>				<span class="token number">0</span>				<span class="token number">0.712</span>			<span class="token number">1.520</span>
<span class="token number">0</span>				<span class="token number">1</span>				<span class="token number">3.140</span>			<span class="token number">4.120</span>
<span class="token number">1</span>				<span class="token number">0</span>				<span class="token number">0.550</span>			<span class="token number">1.550</span>
<span class="token number">1</span>				<span class="token number">1</span>				<span class="token number">2.300</span>			<span class="token number">3.600</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>分组并取均值后：这个分组取均值有点迷，怎么理解</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>machine_id	processing_time
<span class="token number">0</span>			<span class="token number">0.808</span>	<span class="token comment"># (1.520 - 0.712 + 4.120 - 3.140) / 2</span>
<span class="token number">1</span>			<span class="token number">1.150</span>	<span class="token comment"># (1.550 - 0.550 + 3.600 - 2.300) / 2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/04, 00:32:54</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/286729/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">贪心与动态规划</div></a> <a href="/pages/dc2530/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">数据库系统概述</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
