..,Xn)</code>的不含未知参数的表达式为 X 的统计量，如</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="57.239ex" height="4.676ex" role="img" focusable="false" viewBox="0 -1359 25299.6 2067" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.602ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mrow" transform="translate(220,676)"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(861,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V5 math></mjx-assistive-mml></mjx-container><img src="/assets/img/image-20230715123727259.033389a9.png"> <p>这里的求和可以在 i 前任意调换位置，就像<strong>幂级数</strong>的变换，将原式换算为已知值，如样本均值、方差，以此来推进运算</p> <img src="/assets/img/image-20230715123921202.0a6e4277.png"> <p>对于总体为 0/1 分布的 X，其样本独立重复实验，就相当于一个伯努利实验，其样本之和（概率直接相乘）满足二项分布</p> <img src="/assets/img/image-20230715124142624.800437b6.png"> <h2 id="常见统计抽样分布"><a href="#常见统计抽样分布" class="header-anchor">#</a> 常见统计抽样分布</h2> <p>就是一些常见的样本统计量，针对为正态分布的总体</p> <p>回顾一下正态分布（接下来介绍的三个抽样分布都基于服从标准正态分布的总体）</p> <p>若总体<code>X～N(0,1)</code>，即服从标准正态分布</p> <p>则其样本<code>(X1,X2,...,Xn)</code></p> <ul><li>各随机变量相互独立</li> <li>均服从标准正态分布</li></ul> <p>对于总体<code>X～N(2,8)</code>，现有样本<code>X1,X2</code>遵循总体分布，则</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="73.52ex" height="5.611ex" role="img" focusable="false" viewBox="0 -1460 32496 2480" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.308ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(529,0)"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 34 <a href="#点估计" class="header-anchor">#</a> 点估计</h2> <p>如果说数理统计是用一个统一分布的总体去判断，考察样本的分布特征，那么参数估计就是通过样本来考察总体的分布特征，考的比较少</p> <p>复习一下统计量的概念，对于总体 X 的一堆样本<code>X1, X2,..., Xn</code>，有一个不含位置参数的作用函数 f，则<code>f(X1, X2,..., Xn)</code>是样本 Xi 的一个统计量</p> <h3 id="无偏估计量"><a href="#无偏估计量" class="header-anchor">#</a> 无偏估计量</h3> <p>当这个作用函数 f 存在未知数 θ 时，则<code>f(X1, X2,..., Xn; θ)</code>即为所谓<strong>估计量</strong>，并且，当估计量的期望等于这某个未知数时</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="25.351ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 11204.9 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D438" d="M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(764,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T31 th data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(5010.2,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>X</mi><mo>∼</mo><mi>N</mi><mo stretchy="false">(</mo><mi>μ</mi><mo>,</mo><mn>1</mn><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><h3 id="错误概率"><a href="#错误概率" class="header-anchor">#</a> 错误概率</h3> <p>假设中，会出现两种错误</p> <ul><li>第一种错误：拒绝正确的假设</li> <li>第二种错误：接收错误的假设</li></ul> <p>而犯上述两种错误的概率分别记为 α 和 β，前者（即 α）也被称为显著水平或检验水平，这里要和区间估计中的置信度做一个区分</p> <img src="/assets/img/image-20230719231804804.5b35b901.png"> <h3 id="显著性检验"><a href="#显著性检验" class="header-anchor">#</a> 显著性检验</h3> <img src="/assets/img/image-20230719231837352.78fa7305.png"> <p>拒绝域：x 不能取值的区间，若 x 取值在这个区间，发生第一类错误的概率将大于设置的 α，判定为检验失败</p> <p>α 表示对 H0 弃真程度的控制，α 越小，表示出错概率越低，H0 的选择范围应该更大，拒绝域应该更小</p> <p>t 检验，使用统计量 T 进行检验</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="15.715ex" height="6.2
