与矫正</li> <li>投篮稳定性与命中率练习</li></ul> <h3 id="_4-上篮"><a href="#_4-上篮" class="header-anchor">#</a> 4. 上篮</h3> <ul><li>单手上篮（左右手）</li> <li>欧洲步、反手上篮</li> <li>运球突破后的终结技巧</li></ul> <h2 id="🧍‍♂️-防守基础"><a href="#🧍‍♂️-防守基础" class="header-anchor">#</a> 🧍‍♂️ 防守基础</h2> <ul><li>正确站姿与重心控制</li> <li>一对一盯人防守技巧</li> <li>盯球、盯人、盯空间</li> <li>协防、换防、补防原则</li> <li>防守脚步训练（滑步、卡位）</li></ul> <h2 id="🧠-进攻技巧与战术意识"><a href="#🧠-进攻技巧与战术意识" class="header-anchor">#</a> 🧠 进攻技巧与战术意识</h2> <ul><li>无球跑动与空位寻找</li> <li>传切配合、挡拆配合</li> <li>快攻与反快攻</li> <li>低位进攻与背打（适用于内线）</li> <li>持球决策：突破 / 投篮 / 分球</li></ul> <h2 id="🧮-战术基础"><a href="#🧮-战术基础" class="header-anchor">#</a> 🧮 战术基础</h2> <h3 id="_1-队伍战术分类"><a href="#_1-队伍战术分类" class="header-anchor">#</a> 1. 队伍战术分类</h3> <ul><li>人盯人 vs 区域联防（2-3, 3-2, 1-3-1）</li> <li>常见进攻阵型：1-4、三角进攻、horns 战术</li></ul> <h3 id="_2-比赛节奏与配合"><a href="#_2-比赛节奏与配合" class="header-anchor">#</a> 2. 比赛节奏与配合</h3> <ul><li>半场进攻节奏控制</li> <li>快攻与反击路线</li> <li>球权运作与组织分工（PG、SG、SF 等）</li></ul> <h2 id="👥-位置与分工"><a href="#👥-位置与分工" class="header-anchor">#</a> 👥 位置与分工</h2> <ul><li>控球后卫（PG）：组织、视野、节奏</li> <li>得分后卫（SG）：外线投射、突破得分</li> <li>小前锋（SF）：多面手、攻守转换</li> <li>大前锋（PF）：篮板、防守、挡拆</li> <li>中锋（C）：篮下终结、护筐、卡位</li></ul> <h2 id="📋-比赛规则"><a href="#📋-比赛规则" class="header-anchor">#</a> 📋 比赛规则</h2> <ul><li>二运（Double Dribble）、走步（Travel）</li> <li>三秒违例、五秒、八秒、24秒违例</li> <li>犯规种类：进攻/防守犯规、技术犯规、恶意犯规</li> <li>投篮犯规与罚球规则</li></ul> <h2 id="⚖️-伤病预防与热身拉伸"><a href="#⚖️-伤病预防与热身拉伸" class="header-anchor">#</a> ⚖️ 伤病预防与热身拉伸</h2> <ul><li>打球前热身动作：动态拉伸、激活肌群</li> <li>跌倒保护、落地技巧</li> <li>运动损伤识别与初步处理（扭伤、拉伤）</li> <li>赛后拉伸与肌肉放松</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/248a11/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">乒乒球</div></a> <a href="/pages/633508/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">调酒基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
