：《To Be Continued》</li> <li>折指：《水星记》</li> <li>琶（pa）音：快速的轮指 ≈ 一起弹响，或者连着的话可以大拇指下扫</li> <li>切音：节奏上的变化</li> <li>闷音：《逆战》 ，音色上的变化</li> <li>制音：一般是封闭和弦的左手技巧，实按 → 虚按 → 实按</li> <li>揉弦：左右上下揉都可</li> <li>推弦：《灰色轨迹》，一般推两格，例如二弦推到四弦</li> <li>击板： rock 手型，大鱼际击板同时中指无名指下扫（拧摩托）</li> <li>食指上扫：轻扫就行</li> <li>Slam</li> <li>点弦</li></ul> <h2 id="谱"><a href="#谱" class="header-anchor">#</a> 谱</h2> <p><a href="https://chord4.com/" target="_blank" rel="nofollow noopener noreferrer">四和弦-吉他谱-吉他教程-求谱-Chord4<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="和弦图"><a href="#和弦图" class="header-anchor">#</a> 和弦图</h3> <p>如果说指弹是算法，那弹唱就是开发</p> <img src="/assets/img/v2-d35d0f78171ecbc20ef90bbbabda095e_r.d29fa082.jpg"> <h3 id="歌的常见结构"><a href="#歌的常见结构" class="header-anchor">#</a> 歌的常见结构</h3> <table><thead><tr><th>名称</th> <th>功能</th> <th>简述</th></tr></thead> <tbody><tr><td><strong>Intro（前奏）</strong></td> <td>开场</td> <td>渐入氛围，一般无歌词，铺垫主旋律风格</td></tr> <tr><td><strong>Verse（A段，主歌）</strong></td> <td>讲故事</td> <td>歌词变化多，旋律平稳，推动情节发展</td></tr> <tr><td><strong>Pre-Chorus（预副歌）</strong></td> <td>铺垫副歌</td> <td>有时用于主歌与副歌之间的过渡，旋律更紧张或旋律爬升感</td></tr> <tr><td><strong>Chorus（B段，副歌/高潮）</strong></td> <td>情绪爆发</td> <td>通常是最抓耳、重复度最高的部分，表达核心情感</td></tr> <tr><td><strong>Bridge（桥段）</strong></td> <td>结构转折</td> <td>出现在副歌之后，提供情绪或旋律的“惊喜变化”</td></tr> <tr><td><strong>Instrumental / Solo（间奏）</strong></td> <td>情绪过渡</td> <td>演奏段落，如吉他 solo、电子采样等，常出现在 bridge 后</td></tr> <tr><td><strong>Breakdown / Drop</strong></td> <td>动感下潜</td> <td>电子/摇滚常用，节奏断裂或突然爆发</td></tr> <tr><td><strong>Outro（尾奏）</strong></td> <td>结尾</td> <td>收尾或渐隐，通常回归主旋律或最后重复副歌</td></tr></tbody></table> <p>一般而言，将以以下形式行进</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>I - A - B - A - B - C - B - O
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其中</p> <ul><li>I 是 Intro 前奏</li> <li>A 是主歌</li> <li>B 是副歌</li> <li>C 是桥</li> <li>O 是 Outro 尾奏</li></ul> <h3 id="黑洞里"><a href="#黑洞里" class="header-anchor">#</a> 黑洞里</h3> <p>C 调，降半调调弦</p> <div class="language- line-numbers-mode"><pre class="language-text"><code> Dm7           Dm7
