0><a href="/sec/#人工智能" data-v-06970110>人工智能</a></li><li data-v-06970110><a href="/sec/#人工智能导论" data-v-06970110>人工智能导论</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-4-12</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">搜索、约束满足和博弈<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>伯克利 CS188</p></blockquote> <p>Intro to AI</p> <ul><li>think like humam</li> <li>think rationally</li> <li>act like human</li> <li>act rationally</li></ul> <h2 id="search"><a href="#search" class="header-anchor">#</a> Search</h2> <h3 id="uninformed-search"><a href="#uninformed-search" class="header-anchor">#</a> Uninformed Search</h3> <p>Search Properties</p> <ul><li>State</li> <li>Successor</li> <li>Start</li> <li>Solution（Goal）</li></ul> <p>State Space Graphs and Search Trees</p> <ul><li>node</li> <li>expand</li> <li>fringe</li></ul> <p>Search Strategy</p> <ul><li>DFS（深度优先搜索）</li> <li>BFS（广度优先搜索）</li> <li>IDS（迭代加深搜索）</li> <li>UCS（统一代价搜索）</li></ul> <p>Search Algorithm Properties（属性）</p> <ul><li>完备性</li> <li>最优性</li> <li>时间复杂度</li> <li>空间复杂度</li></ul> <p>When the search tree is finite</p> <table><thead><tr><th>Strategy</th> <th>space</th> <th>complete</th> <th>optimal</th> <th>time</th></tr></thead> <tbody><tr><td>DFS</td> <td>O(bm)</td> <td>√</td> <td>×</td> <td>O(b^m)</td></tr> <tr><td>BFS</td> <td>O(b^s)</td> <td>√</td> <td>×</td> <td>O(b^s</td></tr></tbody></table> <p>Trade-Offs BFS&amp;DFS （权衡）</p> <p>1、Iterative Deepening Search：迭代加深搜索</p> <ul><li>base on layer</li></ul> <blockquote><p>一层一层向下搜的意思</p> <p>这样会造成浪费，比如第一次搜5层，第二次搜10层，第二次搜索仍旧需要经历第一次搜索的前五层</p> <p>但这种浪费并不是特别大，每加的一层是所有前面层数之和，何不忽略一下</p></blockquote> <ul><li>always run dfs</li> <li>cap the depth you are willing to search when get the depth</li> <li>if get the solution then return, if not, going on searching the next depth</li></ul> <p>2、Uniform Cost Search：统一代价搜索</p> <ul><li>base on cost so far</li></ul> <blockquote><p>永远选择代价最小的节点优先扩展</p> <p>当找到Goal时，记录他的代价cost，继续搜索代价还没到达cost的路径，直到所有路径的代价都大于等于cost，返回当前Goal</p></blockquote> <ul><li>expand a cheapest node first</li> <li>fringe is priority queue</li></ul> <table><thead><tr><th>Strategy</th> <th>space</th> <th>time</th> <th>optimal</th> <th>complete</th></tr></thead> <tbody><tr><td>UCS</td> <td>O(b^(*/ε))</td> <td>O(b^(*/ε))</td> <td>√</td> <td>√</td></tr></tbody></table> <ul><li>Issues: it explores every direction, which could be very expensive</li> <li>Solution: focus on things that are promising（有希望的）rather than that have been cheap so far</li></ul> <p>What we should do for example is that use one piece of code to maintains a priority queue by different strategy when facing different situation, Such as using DFS when the search tree is deep, using BFS when the tree is shallow, using UCS when particularly considering the cost so far on current path</p> <h3 id="infomed-search"><a href="#infomed-search" class="header-anchor">#</a> Infomed Search</h3> <blockquote><p>截止日期放到周五下午四点能有效帮助度过一个舒服的周末</p> <p>搜索算法是系统的构建搜索树的方法，希望在搜索树的一部分便找到答案，最差的情况是构建了整个搜索树</p></blockquote> <p>不同的搜索算法的实际区别其实就是扩展边缘的方法不同</p> <table><thead><tr><th>Algorithm</th> <th>check</th></tr></thead> <tbody><tr><td>DFS</td> <td>stack</td></tr> <tr><td>BFS</td> <td>queue</td></tr> <tr><td>some other</td> <td>priority queue</td></tr></tbody></table> <h4 id="heurisics-启发式"><a href="#heurisics-启发式" class="header-anchor">#</a> heurisics（启发式）</h4> <blockquote><p>estimate of distance to nearest goal for each state</p></blockquote> <p>heurisics function（启发函数）：测量距离goal的距离</p> <p>通常使用减法而不是测量已走过的距离，即计算剩余的距离，直到距离为<code>0</code>找到<code>goal</code></p> <p>启发式只是一种估算，当遇到非常糟糕的启发式，估算结果可能会非常离谱</p> <h4 id="greedy-search"><a href="#greedy-search" class="header-anchor">#</a> Greedy Search</h4> <p>通过启发式函数找到最接近goal的fringe，进行扩展</p> <p>不同于一致代价搜索，一致代价搜索是找的代价最小的fringe，即深度最小的进行搜索，是盲目的，而贪婪搜索基于当前node到goal的距离进行有信息的搜索</p> <p>选择局部最有利的节点进行扩展，忽略已耗费的代价，很有可能不是全局最有利的，甚至有可能走到头距离不能为0，即找不到goal</p> <p>ucs is the tortoise（龟）, and greedy is the hare（兔）</p> <h4 id="a-star-search"><a href="#a-star-search" class="header-anchor">#</a> A Star Search</h4> <blockquote><p>(A* Search)</p></blockquote> <p>combine the tortoise and hare</p> <p>同时考虑代价（g）和距目标距离（h），选择<code>min(Node.g+Node.h)</code>的节点进行扩展，当找到goal时（s=0），pop出节点得到结果<code>d</code>（实际距离），不宣布成功，继续选择<code>n</code>节点满足<code>f(n)&lt;d</code>进行扩展，当新弹出的节点实际路径小于<code>d</code>，更新<code>d</code>，直到没有节点满足<code>f(n)&lt;d</code>时，宣布成功</p> <p>当实际成本小于估计成本，即预估<code>h</code>偏大，A*搜索很可能会略过这样的节点从而丢失最优解</p> <p>可容的（乐观的）启发式：其预估成本总小于或等于实际成本</p> <ul><li><p>如用城市的直线距离作为启发方式是一种乐观启发</p></li> <li><p>0 &lt;= h(n) &lt;= h*(n)</p> <p>每个节点的启发式值低于或等于从当前节点到目标成本最少的路径大小</p> <p>当h(n)为0时即为统一代价搜索</p> <p>当h(n)越接近h*(n)，效率越高</p></li></ul> <p>当使用的启发式是可接受的，那么我们说A*的树搜索将是最佳的</p> <p>由于预计成本总小于实际成本，或许<code>b</code>已经很接近<code>goal</code>，但它已消耗的代价<code>h(b)</code>加上启发式<code>g(b)</code>很可能大于一个离<code>goal</code>很远的节点<code>a</code>，因为<code>h(a)</code>必然小于<code>h(b)</code>，估计值永远不高于实际值，很有可能<code>h(a)+g(a)f(a)&lt;f(b)=h(b)+g(b)</code></p> <p><strong>Proof:</strong></p> <ul><li>b is on the fringe</li> <li>n is one of ancestor of a and on the fringe</li> <li>Claim: n will be expanded before b
<ol><li>f(n) is less than f(b)</li> <li>f(a) is less than f(b)</li> <li>n expanded before b</li></ol></li> <li>all ancestors of a will expand before b</li> <li>a will expand before b</li> <li>A* search is optimal</li></ul> <p>当<code>b</code>和<code>n</code>同时存在于<code>fringe</code>，<code>n</code>是<code>a</code>祖先，若<code>g(n)&lt;g(b)、f(a)&lt;=f(n)</code>，又必然<code>h(a)=h(b)</code>，在此时一定会选择<code>n</code>扩展，达到节点<code>a</code>，同理若<code>f(c)&lt;f(n)</code>，一定也会往<code>c</code>扩展</p> <img src="/assets/img/image-20220422175320990.a30006cb.png"> <p>不可能发生先到达<code>b</code>再到达<code>a</code>的情况，因为他们总拥有公共祖先，于是具有可容启发式的A*搜索获得了最优性</p> <p><strong>8 Puzzle:</strong></p> <p>启发式：在一个A*搜索中，你可以使用多个可容的启发式，对于同一个节点，选择其最大的启发式值作为<code>h(n)</code></p> <ul><li>位于错误位置的拼图数量（一定小于他所需要移动的次数）</li> <li>总曼哈顿距离，即没有障碍，各个拼图移动到正确位置步数总和</li></ul> <p>后继：空位相邻的滑块滑向空位</p> <h4 id="graph-search"><a href="#graph-search" class="header-anchor">#</a> Graph Search</h4> <blockquote><p>永远不要扩展状态两次</p></blockquote> <p>在A*搜索的基础上，维护一个<code>closed</code>集合记录已经扩展过的节点，在每次扩展时，检查一遍<code>closed</code>集合，如果包含，<code>skip it</code></p> <p>这里数据结构选择<code>set</code>而不是<code>list</code>，会导致很慢捏</p> <p>这样会有一个什么问题：第一次选择了一条没走过但很远的路，导致你一定忽略一些很短但已经被走过的路（如果有）。第一次选择必须十分谨慎</p> <p>为了避免上述问题，我们使用一致性的启发式搜索，又称单调性</p> <ul><li><p>h(n) &lt;= c(n, a, n1) + h(n1)</p> <p>h(n)表示节点n的启发函数值，c(n, a, n1)表示从n经过动作a到达n1的代价，h(n1)为节点n1的启发值</p></li> <li><p>简单来说，就是说启发函数随着节点推移，一定是递增的</p></li> <li><p>这也意味着，你的每一步都将使代价提升，无法后退</p></li></ul> <p>于是具有一致性启发式的图搜索获得了最优性</p> <p>由上可见，高效的启发式搜索是决定性能的关键</p> <h2 id="csps"><a href="#csps" class="header-anchor">#</a> CSPs</h2> <blockquote><p>搜索的前提是世界是确定的</p></blockquote> <h3 id="what-is-csps"><a href="#what-is-csps" class="header-anchor">#</a> What is CSPs</h3> <blockquote><p>Constraint Satisfaction Problems：约束满足问题</p></blockquote> <p>搜索</p> <ul><li>规划问题</li> <li>识别问题</li></ul> <p>不同于标准搜索问题，标准搜索是黑盒的，只有起始和后继，中间发生了什么是位置的</p> <p>而CSP问题常有以下元素</p> <ul><li>Variables</li> <li>Domains</li> <li>Constraints
<ul><li>Implicit</li> <li>Explicit</li> <li>Unary/Binary/N-ary</li></ul></li></ul> <p>Goals</p> <ul><li>Here：find any solution</li> <li>Also：find all, find best. etc</li></ul> <p>约束限制着域名的选择</p> <p>Map Coloring</p> <ul><li><p>变量：WA, NT, 1, NSW, V, SA, T</p></li> <li><p>域名：red, green, blue</p></li> <li><p>约束</p> <ul><li>implicit: WA != NT</li> <li>explicit: (WA, NT) ∈ {(red, green), (red, blue), (green, red) ...}</li> <li>即相邻的不同变量颜色不能相同</li></ul></li> <li><p>解决方案：</p> <p>{WA=red, NT=green, Q=red, NSW=green, V=red, SA=blue, T=green}</p></li></ul> <p>N-Queens</p> <ul><li>变量：Xij</li> <li>域名：{0, 1}</li> <li>约束：和平的王国</li></ul> <p>Constraint Graphs：约束图</p> <ul><li>arch show constraint</li> <li>variables joined by arch</li> <li>domain selected by state</li></ul> <p>矩形表示约束，弧线表示联系（即存在约束），连接了状态</p> <p>The Waltz Algorithm</p> <blockquote><p>根据平面画出3D图</p></blockquote> <ul><li>CSPs are everywhere</li></ul> <p>试想如何解决CSPs，以地图上色为例</p> <ul><li><p>若用广度优先搜索</p> <p>很明显，所有的解都在最后一层，因为每一层只能给一个州上色，直到底部才能上色完毕，计算量极大</p></li> <li><p>若用深度优先搜索</p> <p>若是盲目深度搜索，他只会不停给每一层某个state上色后继续加深而不管任何约束，能很快找到不满足约束的解，但这很明显不能解决问题</p></li></ul> <h3 id="backtracking-serach"><a href="#backtracking-serach" class="header-anchor">#</a> Backtracking Serach</h3> <p>回溯搜索</p> <blockquote><p>based on dfs</p></blockquote> <p>每次扩展时问一遍自己违反了规则吗，若违反则选择不扩展（说明这个节点之下的整棵树都是错误的），转而考虑其他节点进行扩展</p> <p>通常使用递归回溯代码进行实现</p> <ol><li>以某种顺序选择一个未被遗弃的节点</li> <li>检查
<ul><li>违反约束：回溯，遗弃这颗子树</li> <li>不违反：loop</li> <li>找到答案：return</li></ul></li></ol> <h4 id="filtering"><a href="#filtering" class="header-anchor">#</a> Filtering</h4> <p>前瞻搜索</p> <p>再回溯搜索的基础上，过滤你的候选项，跟踪未分配的域名，进行<code>forward checking</code>，检查当前变量们是否都满足约束</p> <ul><li>domain cloud</li> <li>forward checking</li></ul> <img src="/assets/img/image-20220428201746597.e4af135c.png"> <p>但注意他只会检查立即发生的错误，即只推演一步，而不是多步</p> <p>同时约束只会传递到相邻的state</p> <p>这就意味着，只有当问题立即发生，即某个state没有domain选择了，前瞻搜索才会发现出错，这时将进行一个大回溯</p> <p>直到回溯到，弄清楚到底是哪一步就注定了这次失败（有可能是一开始或是第二步），再重新进行选择</p> <ul><li>it's already doomed</li></ul> <img src="/assets/img/image-20220428201915626.dc17bc4e.png"> <p><strong>Constraint Propagation</strong></p> <blockquote><p>约束传递，约束传递越广，前瞻性越好，能更早的发现问题避免回溯</p> <ul><li>Constraint Propagation</li> <li>Forward Checking</li></ul></blockquote> <p>约束一致性</p> <ul><li>arc consistency</li></ul> <p>提前消除冲突的约束，每次做出决定后，对所有后继节点进行检查，消除其有冲突的后继</p> <ul><li>arc police</li></ul> <p>每次删除某个domain时，都要对尚未决定的所有节点重新检查，满足约束的一致性</p> <ul><li>即强行执行约束一致性</li></ul> <p>AC3 Algorithm</p> <ul><li>Two loops</li> <li>当每次做出删除操作，内循环需要重置</li></ul> <p>但他本质上还是一个回溯算法，当强制执行约束一致性无法继续时，仍需要回溯找其他办法</p> <h4 id="ordering"><a href="#ordering" class="header-anchor">#</a> Ordering</h4> <blockquote><p>排序的目的：加速算法</p></blockquote> <p><strong>Minimum Remaining Values</strong></p> <p>在前瞻搜索的基础上，总是选择值域最少的节点进行扩展</p> <p>先找到问题的棘手部分</p> <ul><li>most constrained variable最多受限变量</li> <li>fail-fast机制，有效减少回溯深度</li></ul> <p><strong>Least Constraining Value</strong></p> <p>最小约束价值</p> <h4 id="consistency"><a href="#consistency" class="header-anchor">#</a> Consistency</h4> <blockquote><p>graph structure</p></blockquote> <p>Arc Consistency and Beyond：检查弧和图形的一致性，即对于节点约束的双方，约束都是能够满足的</p> <p>比如V有蓝、绿色选，NSW有蓝色选，二者存在约束，此时他们满足弧的一致性，因为NSW选择了蓝色，V仍有绿色可以选择；但若SA只有蓝色选，NT只有蓝色选，二者存在约束，那么他们不满足弧的一致性，这时则需要回溯</p> <p>与前瞻搜索的区别在于：forward checking只有在问题发生时才能检测到，而arc consistency将领先一步</p> <p>Limitations of Arc Consistency</p> <p>After enforcing arc consistency</p> <ul><li>Can have on solution left</li> <li>Can have multiple solutions left</li> <li>Can have no solutions left and not know it（go backtracking）</li></ul> <p>Arc consistency still runs inside a backtracking search</p> <p>注意每次进行约束判断后，都需要对以往变量重新进行检查，这很昂贵但很有用</p> <p>K-Consistency</p> <ul><li>K=1，代价是无，即保持自身的约束一致性，只要有任意合法域名，便保持1-consistency，代价可以说是无</li> <li>K=2，即为保持弧度一致性</li> <li>K=3，Path Consistency</li></ul> <p>Strong K-Consistency</p> <h4 id="structure"><a href="#structure" class="header-anchor">#</a> Structure</h4> <blockquote><p>图表的结构可以照亮方式</p></blockquote> <p>problem structure</p> <h5 id="independent-sub-problem"><a href="#independent-sub-problem" class="header-anchor">#</a> Independent Sub-Problem</h5> <p>存在独立的子问题，如地图着色中的岛屿，拉出来单独考虑</p> <h5 id="tree-structured-csps"><a href="#tree-structured-csps" class="header-anchor">#</a> Tree-Structured CSPs</h5> <p>no loops：没有循环</p> <p>only on parent：只有一个父母节点，这决定了只需满足上下二者的弧一致性，并一直扩展到叶子，那么一定是满足约束的</p> <p>时间复杂度随变量增多线性增加</p> <ol><li><p>order：选择一个节点作为根节点</p></li> <li><p>Remove backward：对其余所有节点进行弧一致性约束</p> <p>for i = n: 2, apple RemoveInconsistent(Parent(xi). xi)</p></li> <li><p>Assign forward：选择未被选择的节点，开始扩展</p></li></ol> <p>Runtime：O(n d^2)</p> <p>这样做之后，从根节点到叶子节点的每一条路径都是弧一致的，因为我们访问了每个子节点并Make it arc-consistency</p> <h5 id="nearly-tree-structured-csps"><a href="#nearly-tree-structured-csps" class="header-anchor">#</a> Nearly Tree-Structured CSPs</h5> <p><strong>delete</strong></p> <p>Cutest conditioning Algorithm</p> <ul><li>Conditioning：实例化一个变量时，考虑对其邻居的影响，那么当前节点和他的邻居便形成了一种树状结构（残差图），对其邻居的域名进行修剪（prune）</li> <li>Cutest condition：实例化一组变量，直到残差图是一棵树</li> <li>Cutest size c gives runtime O((d^c)(n-c)d^2)，very fast for small c（c应该是实例化的那组变量）</li></ul> <p>那么现在的问题就变成了如何高效地进行剪裁，尽量少地实例化变量而得到一颗树结构的残差图，转化为一个树结构的CSP问题，再使用树结构求解算法</p> <p>delete node until have a tree left</p> <p><strong>grouping</strong></p> <p>以当前节点为中心，对邻居进行分组</p> <p>如当前选择了SA，其余均与其有约束，进行如下分组：<code>{SA, WQA, NT}, {SA, NT, Q}, {SA, Q, NSW}, {SA, NSW, V}</code></p> <p>不能完全单独解决这些子问题，要有一些限制：如相同的变量必须保持相同的值</p> <ul><li>选择必须是连贯的</li></ul> <h3 id="local-search"><a href="#local-search" class="header-anchor">#</a> Local Search</h3> <blockquote><p>局部搜索</p> <p>记住解决CSP问题的基础仍是搜索，这是一个不断优化的过程</p></blockquote> <p>Local Serach的思路是：先完整再合法。即先搜索到某一个叶子节点，该路径并不合法，再对其进行矫正使其合法或失败，这完全不同于之前的搜索，即先保证合法，才能继续搜索</p> <p>即先凑出一个答案，再慢慢修改答案使之合法</p> <h4 id="iterative-improvement"><a href="#iterative-improvement" class="header-anchor">#</a> Iterative Improvement</h4> <blockquote><p>迭代改进</p></blockquote> <p>apply to CSPs</p> <ul><li>Take an assignment with unsatisfied constraints</li> <li>Operators reassign variable values</li> <li>No fringe! Live on the edge</li></ul> <p><code>Operator</code>对应<code>successor function</code>，其功能为：重新分配变量值</p> <p>Algorithm</p> <ul><li>Variable selection: randomly select and conflicted variable</li> <li>Value selection: <strong>min-conficts heuristic</strong> <ul><li>选择违反的价值最少的限制，即最大的减少冲突</li> <li>直到减少的冲突等于违反约束的总数</li></ul></li></ul> <p>找寻变量规则：最小冲突启发式</p> <p>举个例子：有人和你起了冲突要宰你，你有一个机会跑路，那么你总是跑到离他最远的地方。这个地方便是你选择的变量值</p> <ul><li>这有一个致命问题：有可能死锁，即有两个或多个冲突相联系，即解决了1出现了2，解决了2又出现1</li></ul> <p>适用情况：</p> <ul><li>变量很多，约束很少</li> <li>约束很多</li></ul> <p>why?</p> <ul><li>当约束很少，你可以随便选，而且很少触发冲突</li> <li>当约束很多，你的选择极少，可能只有一两种改进方法，这也会算的很快</li></ul> <h4 id="hill-climbing"><a href="#hill-climbing" class="header-anchor">#</a> Hill Climbing</h4> <p>从一个初始点出发，试着让他变得更好，当无法变得更好时（冲突不会继续减少）， stop and declared finished</p> <ul><li>这无法保证搜索完整性和最优性</li></ul> <p>就如爬山时始终朝着比自己高的地方爬，很有可能你会停在一个小山包而不是山顶，是一个局部最大值</p> <p>可怕之处是局部最大值和全局最大值对于身处环境根本没有特征能够区别开来（no sign）</p> <p>所以本地搜索有很多并行运行的线程，从不同初始点开始搜索，希望找到不同的局部最大值，从而找到全局最大值</p> <h4 id="simulated-annealing"><a href="#simulated-annealing" class="header-anchor">#</a> Simulated Annealing</h4> <blockquote><p>退火模拟</p></blockquote> <p>核心思想：jump around</p> <p>温度表：活跃度</p> <ul><li>当0，stop</li> <li>当非常高，瞎几把乱选</li> <li>当在中间，会根据价值和温度进行考虑，决定是否离开本地</li></ul> <p>以此来避开局部最佳</p> <h4 id="genetic-algorithms"><a href="#genetic-algorithms" class="header-anchor">#</a> Genetic Algorithms</h4> <blockquote><p>遗传算法</p></blockquote> <p>简单举例：现在有两个完整的解决办法，但他们都有少数冲突，现在我们将两个办法砍开再重组</p> <h2 id="games"><a href="#games" class="header-anchor">#</a> Games</h2> <blockquote><p>Game Tree and Adversarial Serach</p> <p>博弈树和对抗搜索</p></blockquote> <p>games with ai</p> <ul><li>checkers（solved）</li> <li>chess: deep blue</li> <li>go</li> <li>pacman</li></ul> <p>types of games</p> <ul><li>确定性（围棋）或随机性（吃豆人）</li> <li>玩家数量</li> <li>零和博弈</li> <li>信息是否公开（扑克、围棋）</li></ul> <p>Many possible formalizations</p> <ul><li>states: S（start at s）</li> <li>players: P（1...N）</li> <li>Actions: A</li> <li>Transition: Function: SxA -&gt; S</li> <li>Terminal Test: S -&gt; {t, f}</li> <li>Terminal Utilities: SxP -&gt; R</li></ul> <p>Solution for a player is a policy: S -&gt; A</p> <blockquote><p>the point is: what action should be taken</p></blockquote> <p>Zero-Sum Games</p> <ul><li>博弈双方争夺同一组资源（双人红警），一方资源的增加必然等于另一方资源的减少，是为零和，故双方不存在合作的可能</li> <li>属于非合作博弈</li></ul> <p>General Games</p> <ul><li>有同伴，如MC</li> <li>属于合作博弈</li></ul> <p><strong>Adversarial Game Tree</strong></p> <ul><li>博弈树</li></ul> <p>Single-Agent Trees</p> <ul><li>单策略树</li> <li>Minimax Value：节点的值等于其子节点中的最大值</li> <li>Minimum Value：节点的值等于其子结点中的最小值</li></ul> <h3 id="minimax-search"><a href="#minimax-search" class="header-anchor">#</a> Minimax Search</h3> <blockquote><p>井字棋：确定化的零和游戏</p> <p>like DFS</p></blockquote> <p>这常用于解决公开信息的零和问题：因为玩家回合制操作，在自己的回合要求MAX，在对方的回合要求MIN，Minimax算法正合他意</p> <p><strong>Tic-Tac-Toe Game Tree</strong></p> <p>最小化节点和最大化节点一层一层层交替</p> <ul><li>最小化节点找到下一层节点的最小值为自己赋值</li> <li>最大化节点找到下一层节点的最大值为自己赋值</li> <li>这样的赋值是动态的，实时变化的，直到所有节点被访问</li></ul> <p>最后将会根据根节点值选择相应叶子节点连接成结果路径</p> <table><thead><tr><th>Strategy</th> <th>Time</th> <th>Space</th></tr></thead> <tbody><tr><td>Minimax</td> <td>O(b^m)</td> <td>O(bm)</td></tr> <tr><td>DFS</td> <td>O(b^m)</td> <td>O(bm)</td></tr></tbody></table> <p>当b&gt;35时，搜索整棵树变得不太可能，效率太低辽（Resource limit）</p> <h3 id="α-β-pruning"><a href="#α-β-pruning" class="header-anchor">#</a> α-β Pruning</h3> <blockquote><p>阿尔法贝塔算法：博弈树剪枝的一种方式</p></blockquote> <p>在<code>minimax search</code>的基础上，进行一些价值判断从而跳过一些节点</p> <p>比如上层的最大化节点已经遍历到了一个最大值3，搜索当前最小化节点下层时访问到了一个值为3的节点，那么我们可以直接跳过当前这个最小化节点，因为它一定会返回一个<code>&lt;=3</code>的最小值，而它总会小于等于上层最大化节点的当前值3，不会大于3，不会更新MAX的值</p> <p>General configuration (MIN version)</p> <ul><li>computing the MIN-VALUE node n</li> <li>looping over n's children</li> <li>n's estimate of the childrens' min is dropping（丢给上一层判定）</li> <li>who cares about n's value? MAX-VALUE node m, assume m's value is a</li> <li>when n's estimate worse than a（cur &lt;= a）, skip n and continue computing next MIN-VALUE node</li></ul> <p><strong>Alpha-Beta Pruning</strong></p> <blockquote><p>α-β修剪：减少minimax search的成本</p></blockquote> <ul><li>Alpha：MAX's best option on path to root</li> <li>Beta：MIN's best option on path to root</li></ul> <p>The algorithm like this</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">def</span> <span class="token builtin">max</span><span class="token operator">-</span>value<span class="token punctuation">(</span>state<span class="token punctuation">,</span> a<span class="token punctuation">,</span> b<span class="token punctuation">)</span><span class="token punctuation">:</span>
	v <span class="token operator">=</span> MIN_VALUE
    <span class="token keyword">for</span> node n <span class="token keyword">in</span> successor<span class="token punctuation">:</span>
        v <span class="token operator">=</span> <span class="token builtin">max</span><span class="token punctuation">(</span>v<span class="token punctuation">,</span> value<span class="token punctuation">(</span>n<span class="token punctuation">,</span> a<span class="token punctuation">,</span> b<span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token keyword">if</span> v<span class="token operator">&gt;=</span> b<span class="token punctuation">:</span> <span class="token keyword">return</span> v
        a <span class="token operator">=</span> <span class="token builtin">max</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span> v<span class="token punctuation">)</span>
    <span class="token keyword">return</span> v

<span class="token keyword">def</span> <span class="token function">min_value</span><span class="token punctuation">(</span>state<span class="token punctuation">,</span> a<span class="token punctuation">,</span> b<span class="token punctuation">)</span><span class="token punctuation">:</span>
    v <span class="token operator">=</span> MAX_VALUE
    <span class="token keyword">for</span> node n <span class="token keyword">in</span> successor<span class="token punctuation">:</span>
        v <span class="token operator">=</span> <span class="token builtin">min</span><span class="token punctuation">(</span>v<span class="token punctuation">,</span> value<span class="token punctuation">(</span>n<span class="token punctuation">,</span> a<span class="token punctuation">,</span> b<span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token keyword">if</span> v<span class="token operator">&lt;=</span> a<span class="token punctuation">:</span> <span class="token keyword">return</span> v
        b <span class="token operator">=</span> <span class="token builtin">min</span><span class="token punctuation">(</span>b<span class="token punctuation">,</span> v<span class="token punctuation">)</span>
    <span class="token keyword">return</span> v
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><ul><li><p>it could be very deep and expensive</p></li> <li><p>good child ordering improves effectiveness of pruning</p> <p>如第一次找计算量最小的子树对Top进行赋值</p></li></ul> <p>这样仍然会消耗很多资源，顶多开个根</p> <p><strong>Depth-Limited Minimax Search</strong></p> <p>于是我们选择使用深度受限的Minimax Search以节省资源，将有限最大深度看作叶子节点，这样会不太准，只是近似值（not solved）</p> <ul><li>如下国际象棋，只往后推8步，而不是63步</li></ul> <p>a danger of replanning agents：</p> <p>当子节点价值一样，父节点将会左右摇摆</p> <p>这取决于你的评估功能，当他不够好时，将会出现很奇怪的行为（如左右摇摆）</p> <p>设计一个细致的评估机制，对各节点适量加权，<code>even worse always exist</code></p> <p>有限深度的影响</p> <ul><li>当深度过少，很难找到合适的解决方案</li> <li>深度增多会导致计算量增大，但更可能赢得游戏</li></ul> <p>当算力有限时，评估功能的准确性和搜索深度决定了是否能找到更有前途的解决方案</p> <ul><li>Evaluation and Depth matters</li></ul> <h3 id="expectimax-search"><a href="#expectimax-search" class="header-anchor">#</a> Expectimax Search</h3> <blockquote><p>we always have uncertain outcomes</p> <p>最大期望搜索</p> <p>机会博弈</p></blockquote> <p>在<code>minimax search</code>和<code>α-β purning</code>时，我们对于下层节点的选择都是随机的，但若优先选择到更优的元素，可以有效对无用数据进行修剪</p> <p>根据概率对各节点进行建模（modeling），但是实际上这种选择是不确定的</p> <p>Expectimax Search</p> <ul><li><p>Max nodes as in minimax search</p> <p>最大节点和最小最大搜索中的最大节点保持一致</p></li> <li><p>Chance nodes are like min nodes but outcome is uncertain</p> <p>机会节点像最小节点，但他的结果是不确定的，是估值、随机的</p></li> <li><p>Calculate their utilities（均值）</p></li> <li><p>Take weighted average（expectation） of children</p></li></ul> <p>计算最佳游戏下的平均得分，选择均分最高的节点拓展，有一种希望得分为均分的想法，以期望优先（均分=选择概率*节点总值）</p> <ul><li>当没有明确概率时，默认平均</li></ul> <p>需要注意的是，这里和最大最小搜索的是同一颗博弈树，只是算法不同</p> <p>举个例子：当你失血过多，是爬出去求救还是立刻自杀</p> <ul><li><p>若是minimax算法，他将选择下一步价值最高的节点，即立即自杀以减少痛苦</p></li> <li><p>若是expectimax算法，他将评估爬出去求救的平均价值（即被救还是痛苦死去）和立刻死去的价值，若求救的均值大于立刻死去，那么他就会选择求救</p> <p>但注意，这里是否被救是不确定的，有可能陷入更悲观的结局</p></li></ul> <p>Expectimax Search</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">def</span> <span class="token function">value</span><span class="token punctuation">(</span>state<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">if</span> the <span class="token keyword">is</span> a terminal state<span class="token punctuation">:</span> <span class="token keyword">return</span> the state's utility
    <span class="token keyword">if</span> the <span class="token builtin">next</span> agent <span class="token keyword">is</span> MAX<span class="token punctuation">:</span> <span class="token keyword">return</span> <span class="token builtin">max</span><span class="token operator">-</span>value<span class="token punctuation">(</span>state<span class="token punctuation">)</span>
    <span class="token keyword">if</span> the <span class="token builtin">next</span> agent <span class="token keyword">is</span> EXP<span class="token punctuation">:</span> <span class="token keyword">return</span> exp<span class="token operator">-</span>value<span class="token punctuation">(</span>state<span class="token punctuation">)</span>
    

<span class="token keyword">def</span> <span class="token builtin">max</span><span class="token operator">-</span>value<span class="token punctuation">(</span>state<span class="token punctuation">)</span><span class="token punctuation">:</span>
    v <span class="token operator">=</span> MIN_VALUE
    <span class="token keyword">for</span> node <span class="token keyword">in</span> successor<span class="token punctuation">:</span>
        v <span class="token operator">=</span> <span class="token builtin">max</span><span class="token punctuation">(</span>v<span class="token punctuation">,</span> value<span class="token punctuation">(</span>node<span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token keyword">return</span> v


<span class="token keyword">def</span> exp<span class="token operator">-</span>value<span class="token punctuation">(</span>state<span class="token punctuation">)</span><span class="token punctuation">:</span>
    v <span class="token operator">=</span> <span class="token number">0</span>
    <span class="token keyword">for</span> node <span class="token keyword">in</span> successor<span class="token punctuation">:</span>
        p <span class="token operator">=</span> probability<span class="token punctuation">(</span>node<span class="token punctuation">)</span>
        v <span class="token operator">+=</span> p<span class="token operator">*</span>value<span class="token punctuation">(</span>node<span class="token punctuation">)</span>
    <span class="token keyword">return</span> v
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p><strong>Expectimax Pruning</strong></p> <p>最大期望剪枝</p> <p>由于总有可能存在极端值使均值失衡，最大期望算法不能剪枝</p> <p><strong>Depth-Limited Expectimax</strong></p> <p>深度受限的最大期望搜索</p> <p>可以通过机器学习更准确的预测期望值</p> <p>其核心思想是减少层数的遍历通过均值估计得到一个顶部的近似值</p> <p><strong>Probabilities</strong></p> <p>根据<code>world model</code>，针对不同的情况分配概率</p> <p>注意概率是动态变化的，当你获得的信息越多，概率越准确，估值也越准确</p> <p>Expectations：期望值 —— 分布概率加权</p> <ul><li>如三种概率分别对应三种耗时，那么期望值<code>expectations=0.2x20+0.3x15+0.5x30=24.5</code></li></ul> <p>在Expectimax Search中维护一个概率模型，计算各节点的发生概率，通过简单或复杂的计算或随机确定概率</p> <ul><li>不一定对，只是概率</li></ul> <p><strong>Informed Probabilities</strong></p> <p>当存在一个竞争对手，进行概率计算时，要同时对自己和对方的概率进行建模，这将使概率计算十分昂贵</p> <p>因为各自都有一棵博弈树，当搜索算法不同时，二者树也不尽相同，为了相互匹配将带来更多计算</p> <p>这也意味着在竞争时，你不得不越来越接近你的对手，若对手搜索到了100层，你必须做出相应回应，至少近似的搜索到100层，并希望估值足够好</p> <p><strong>The dangers of optimism and pessimism</strong></p> <p>乐观和悲观的危险</p> <ul><li><p>assuming chance when the world is adversarial（对抗的）</p> <p>太乐观了，太贪了，有时很有效，但不安全</p></li> <li><p>assuming the worst case when it's not likely</p> <p>太怂了，或许最后一个豆就在眼前，鬼在较远处，它也会优先选择远离鬼的方向扩展</p></li></ul> <p>分别对应了<code>Expectimax Search</code>和<code>Minimax Search</code></p> <p>Assumptions vs. Reality</p> <table><thead><tr><th>Packman\Ghost</th> <th>Adversarial</th> <th>Random</th></tr></thead> <tbody><tr><td>Minimax</td> <td>good</td> <td>always waste</td></tr> <tr><td>Expectimax</td> <td>always get eaten</td> <td>good</td></tr></tbody></table> <p><strong>Other Type Game</strong></p> <blockquote><p>Mixed Layer Types</p></blockquote> <p>Backgammon</p> <p>每步二十个扩展</p> <p>深度二搜索 ——&gt; build a world champion</p> <p>Multi-Agent Utilities</p> <h3 id="utilities"><a href="#utilities" class="header-anchor">#</a> Utilities</h3> <blockquote><p>效用</p></blockquote> <p>Maximum Expected Utility</p> <blockquote><p>为什么不用minimax，因为他总会太过敏感，做出不合理的选择</p></blockquote> <p>搜索方式将决定我们玩游戏的方式，即如何选择下一步的方法</p> <p>奖品和彩票（actual utility）</p> <ul><li>Prizes：确定的</li> <li>Lotteries：不确定的（uncertain prizes）</li></ul> <p><strong>Rational</strong></p> <ul><li><p>orderability（明确性）</p> <p>a&gt;b&amp;&amp;b&gt;a ——&gt; a==b</p></li> <li><p>transitivity（传递性）</p> <p>a&gt;b&amp;&amp;b&gt;c ——&gt; a&gt;c</p></li> <li><p>continuity（连续性）</p> <p>a&gt;b&gt;c ——&gt; 你需要在a和c之间抽奖</p></li> <li><p>substitutability（可替代性）</p> <p>a~b ——&gt; 那么所有涉及a的判断可以用b替代</p></li> <li><p>monotonicty（单调性）</p> <p>a&gt;b, P(a)&gt;P(b) ——&gt; select a</p></li></ul> <p>MEU Principle</p> <p>偏好和价值</p> <p><strong>Human Utility</strong></p> <p>极端情况（extremes）</p> <p>效用函数</p> <p>平均操作使行为如一（expectimax）</p> <ul><li>Money</li> <li>Lottery</li> <li>Prizes</li></ul> <p>Human Rationality?</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d6c987/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">参数估计和假设检验</div></a> <a href="/pages/17b001/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">马尔可夫决策和强化学习</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
