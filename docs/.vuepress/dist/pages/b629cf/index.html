confont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-5-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Docker 和 K8s<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="镜像构建"><a href="#镜像构建" class="header-anchor">#</a> 镜像构建</h2> <h3 id="dockerfile"><a href="#dockerfile" class="header-anchor">#</a> Dockerfile</h3> <p>Dockerfile 定义了如何构建一个 Docker 镜像</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> golang:1.20</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /app</span>
<span class="token instruction"><span class="token keyword">COPY</span> . .</span>
<span class="token instruction"><span class="token keyword">RUN</span> go build -o main .</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;./main&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>使用<code>docker build -t myapp .</code>来构建镜像</p> <h3 id="docker-compose"><a href="#docker-compose" class="header-anchor">#</a> Docker-Compose</h3> <p>定义多个 Docker 容器的运行方式</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">'3'</span>
<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">app</span><span class="token punctuation">:</span>
    <span class="token key atrule">build</span><span class="token punctuation">:</span> .
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;8080:8080&quot;</span>
    <span class="token key atrule">depends_on</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> db
  <span class="token key atrule">db</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> mysql<span class="token punctuation">:</span><span class="token number">8.0</span>
    <span class="token key atrule">environment</span><span class="token punctuation">:</span>
      <span class="token key atrule">MYSQL_ROOT_PASSWORD</span><span class="token punctuation">:</span> example
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>使用<code>docker-compose up -d</code>启动容器</p> <h2 id="容器逃逸"><a href="#容器逃逸" class="header-anchor">#</a> 容器逃逸</h2> <p>安全问题</p> <h2 id="服务部署"><a href="#服务部署" class="header-anchor">#</a> 服务部署</h2> <h3 id="spring-应用部署"><a href="#spring-应用部署" class="header-anchor">#</a> Spring 应用部署</h3> <h3 id="gin-应用部署"><a href="#gin-应用部署" class="header-anchor">#</a> Gin 应用部署</h3> <h2 id="k8s-基础"><a href="#k8s-基础" class="header-anchor">#</a> K8s 基础</h2> <p>Kubernetes 是用于自动部署、扩展和容器化应用程序的开源系统</p> <p>容器，<strong>轻量</strong>的虚拟化技术</p> <ul><li>为应用程序提供运行环境</li> <li>隔离运行在主机上不同进程</li></ul> <p>重点在于：进程之间、进程和宿主操作系统相互隔离、互不影响，容器技术具有<strong>简化部署、快速启动、服务组合、易迁移</strong>等优点</p> <h3 id="docker-和-kubernetes"><a href="#docker-和-kubernetes" class="header-anchor">#</a> Docker 和 Kubernetes</h3> <p>Docker 三个最主要的概念</p> <ul><li>容器：运行在虚拟机上的进程</li> <li>镜像：程序之于进程</li> <li>仓库：镜像库</li></ul> <p>Docker 能够普遍使用起来，很大程度上个得益于 Docker 的仓库里汇集了很多已经标准化的镜像，大大提升了部署效率</p> <p>当我们使用的容器服务多了，面临的访问量增大以后，我们就需要一种工具把这些容器统一的管理起来，需要实现对这些容器的自动部署、扩展和管理，也就是俗称的容器编排</p> <ul><li>正如 OJ 项目中调用的 JDK 镜像，其实当访问量大了之后，也是需要一定的编排策略</li></ul> <p>Kubernetes（K8s）正是这样一种容器编排系统，是当下最流行的管理容器的编排工具，它具有可移植性、灵活性和可扩展性，同时支持命令式/声明式配置和自动化，作为 CNCF 的一个毕业项目，拥有庞大的生态系统</p> <h3 id="k3s-微服务部署"><a href="#k3s-微服务部署" class="header-anchor">#</a> K3s 微服务部署</h3> <p>学习如何在 k3s 运行 Go 微服务，并进行监控</p> <ul><li>K3s 基础：安装 K3s，创建 Pod、Service、Ingress</li> <li>容器化：
<ul><li>使用 <code>Docker</code> 构建 Go 微服务</li> <li>使用 <code>Helm</code> 部署微服务</li></ul></li> <li>服务监控：
<ul><li>Prometheus + Grafana 进行监控</li> <li>Loki + Promtail 进行日志采集</li></ul></li></ul> <p>K3s 是 Rancher 实验室的一个<strong>轻量级</strong> Kubernetes 发行版，是由 CNCF 完全认证的 Kubernetes 产品，适合在资源受限的硬件上使用（例如 IoT 设备），它保留了 Kubernetes 的核心功能，但通过去除一些不必要的组件（如云服务提供商集成）来减小二进制文件的大小</p> <ul><li>K3s 有一个基础二进制包，其大小不到 100MB</li></ul> <p>当然了，有好就有坏，轻量级带来的是功能的缺失，例如 K3s 目前不支持在主节点上运行除 SQLite 以外的任何其他数据库，也不支持多个主节点（在选择默认容器编排器时，定义需求和目标非常重要）</p> <p>快速安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-sfL</span> https://get.k3s.io <span class="token operator">|</span> <span class="token function">sh</span> -

<span class="token comment"># 检查就绪代码</span>
takes maybe <span class="token number">30</span> seconds

k3s kubectl get <span class="token function">node</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ceab3a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Jenkins</div></a> <a href="/pages/e12125/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">HTML</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
