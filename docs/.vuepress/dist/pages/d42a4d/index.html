7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">论文与专利写作<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="论文阅读"><a href="#论文阅读" class="header-anchor">#</a> 论文阅读</h2> <blockquote><p>谷歌学术、web of science 等网站搜索英文文献，然后到 sci-hub 下载，把论文用 zotero + 坚果云管理 + 同步</p></blockquote> <p>Zotero 安装</p> <ul><li>官网下载：<a href="https://www.zotero.org/" target="_blank" rel="nofollow noopener noreferrer">Zotero | Your personal research assistant<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>GitHub：<a href="https://github.com/zotero/zotero" target="_blank" rel="nofollow noopener noreferrer">zotero/zotero: Zotero is a free, easy-to-use tool to help you collect, organize, annotate, cite, and share your research sources.<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>翻译</p> <ul><li>翻译插件：<a href="https://github.com/windingwind/zotero-pdf-translate" target="_blank" rel="nofollow noopener noreferrer">windingwind/zotero-pdf-translate: Translate PDF, EPub, webpage, metadata, annotations, notes to the target language. Support 20+ translate services.<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>在工具栏找到插件，通过本地<code>.xpi</code>文件导入插件；而后在 Zotero 编辑 - 设置找到翻译一栏，选择翻译服务源即可使用</li></ul> <p>存储：数据存储位置：编辑 - 设置 - 高级 - 数据存储位置，自定义本地文件目录即可</p> <p>云同步：坚果云</p> <h2 id="ppt-和作图"><a href="#ppt-和作图" class="header-anchor">#</a> PPT 和作图</h2> <ul><li><a href="http://arkrypto.github.io/pages/7facd9/" target="_blank" rel="nofollow noopener noreferrer">Slidev | Arkrypto<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>PPT - 最好的画图工具</li></ul> <h2 id="一些想法"><a href="#一些想法" class="header-anchor">#</a> 一些想法</h2> <h3 id="recognize-u-dogs"><a href="#recognize-u-dogs" class="header-anchor">#</a> Recognize U Dogs</h3> <p>移动设备群的批量认证和权限切换</p> <p>参考论文</p> <ol><li><p>Privacy-Aware Secure Region-Based Handover for  Small Cell Networks in 5G-Enabled  Mobile Communication</p> <p>讲的是 5G 网络环境下，移动设备与基站之间的快速的网络切换，主要依赖于可擦除签名实现权限的切割和设备的快速切换，同时用到 DH 密钥协商和 AES 算法加密通信过程中信息，实现高安全性</p></li> <li><p>Quantum2FA: Efficient Quantum-Resistant Two-Factor Authentication Scheme for Mobile Devices</p> <p>一个抗量子的 DH 协商方案，基于格上的 LWE 问题</p></li> <li><p>CRYSTALS – Kyber: a CCA-secure module-lattice-based KEM</p> <p>抗量子的 KEM 方案，可以考虑用 KEM 替换掉 DH 密钥协商</p></li></ol> <p>数据结构：跳表（SkipList），跳表中每个结点存储一个 KV 对</p> <p>创新点</p> <ol><li>抗量子协商 → 抗量子的 DH 方案 / Kyber KEM 方案</li> <li>抗量子签名 → Falcon 签名</li> <li>快速切换 / 权限切割 → 可擦除签名，变色龙哈希</li></ol> <h3 id="sanitizable-rfid-auth"><a href="#sanitizable-rfid-auth" class="header-anchor">#</a> Sanitizable RFID Auth</h3> <p>大家可以考虑一个这样的问题：标签 a 和阅读器 A 预留有认证数据（标签 a 属于阅读器 A），如何在不涉及后端服务器的情况下，标签 a 向阅读器 B 证明其合法性以及其所有权如何从 B 转移到 C</p> <ol><li>可擦除签名</li> <li>群组认证 → 聚合签名</li></ol> <h2 id="专利写作"><a href="#专利写作" class="header-anchor">#</a> 专利写作</h2> <h3 id="技术交底书"><a href="#技术交底书" class="header-anchor">#</a> 技术交底书</h3></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/17, 21:08:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1f81c1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">西方文学选读</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
