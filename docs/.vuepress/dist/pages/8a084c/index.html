" class="sidebar-link">数值系统</a></li><li><a href="/pages/5e414d/" class="sidebar-link">指令系统</a></li><li><a href="/pages/2e3aff/" class="sidebar-link">CPU 系统</a></li><li><a href="/pages/c12c8a/" class="sidebar-link">集成电路设计基础</a></li><li><a href="/pages/566a23/" class="sidebar-link">五级流水 CPU 设计与实现</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>电子技术基础</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>计算机体系结构及接口</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计网与操作系统</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#组成原理" data-v-06970110>组成原理</a></li><li data-v-06970110><a href="/cs/#组成原理基础" data-v-06970110>组成原理基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-10-12</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">输入输出系统<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>四星重点，考频较高，难度较小</p> <p>注意考察 I/O 方式：给 IO 时间和 CPU 时间计算比例；计算整个 IO 时间</p></blockquote> <h2 id="i-o-接口"><a href="#i-o-接口" class="header-anchor">#</a> I/O 接口</h2> <p>也就是 I/O 控制器</p> <h3 id="i-o-系统的组成"><a href="#i-o-系统的组成" class="header-anchor">#</a> I/O 系统的组成</h3> <p>I/O 系统包括外围设备、输入/输出接口和输入/输出软件，主要功能为实现人机交互</p> <p>设备多，种类繁杂，速度差异大</p> <ul><li>很显然 CPU 的速度太快，无法管理 IO 设备</li></ul> <p>计算机系统的输入输出接口实现主机和外设之间的信息交换</p> <h3 id="i-o-接口的功能"><a href="#i-o-接口的功能" class="header-anchor">#</a> I/O 接口的功能</h3> <p>实现主机和外设的通信联络控制：通过同步控制电路解决时间配合问题，通过联络信息管理外设和主机交换信息的时间</p> <p>解析地址译码和设备选择：解析 CPU 发来的地址码，转化为具体的 IO 设备</p> <p>实现数据缓冲：在输入输出设备和主机之间有一层数据缓冲，由数据缓冲寄存器实现</p> <p>数据格式的转换：如并串/串并转换、数模转换、二进制数和 ASCII 码转换</p> <p>传递控制命令和状态信息</p> <p>终端功能</p> <h3 id="接口的基本结构"><a href="#接口的基本结构" class="header-anchor">#</a> 接口的基本结构</h3> <p>控制逻辑电路，上面对接 CPU，下面对接外设</p> <ul><li>一个小型的 CPU，有一定的处理信息能力</li></ul> <img src="/assets/img/QQ截图20221013145629.3cdd146a.png"> <p>可以发现，IO 接口中有多种寄存器，这些寄存器也叫 IO 端口</p> <h3 id="接口的类型"><a href="#接口的类型" class="header-anchor">#</a> 接口的类型</h3> <p>按照数据传送方式分类</p> <ul><li>串行接口</li> <li>并行接口</li></ul> <p>按照主机对 IO 设备的控制方式</p> <ul><li>程序查询接口</li> <li>程序中断接口</li> <li>DMA 接口</li> <li>通道控制器</li></ul> <p>按功能选择的灵活性</p> <ul><li>可编程接口</li> <li>不可编程接口</li></ul> <p>按照通用性</p> <ul><li>通用接口：扩展坞</li> <li>专用接口</li></ul> <p>根据信号：数模转换器</p> <ul><li>数字接口</li> <li>模拟接口</li></ul> <h3 id="i-o-端口"><a href="#i-o-端口" class="header-anchor">#</a> I/O 端口</h3> <p>IO 端口就是接口电路中可以被 CPU 直接访问的寄存器，常分为</p> <ul><li>数据端口</li> <li>命令端口</li> <li>状态端口</li></ul> <p>CPU 发送的数据实际上是直接发送到各 IO 接口中</p> <p>为了节省硬件，状态信息和控制信息可以共用一个端口（寄存器），称为控制状态寄存器</p> <h3 id="i-o-端口的编址方式"><a href="#i-o-端口的编址方式" class="header-anchor">#</a> I/O 端口的编址方式</h3> <p>IO 没有地址端口，那么他是如何进行地址选择？</p> <p>地址将由 CPU 发送给设备选择电路，由该电路实现地址选择，因为 IO 设备可以随时装上拆除，如果用地址寄存器，总会有不够用的情况</p> <p>于是用设备选择电路，通过当前的电路情况产生信号告知该操作读写哪个设备</p> <h4 id="独立编址方式"><a href="#独立编址方式" class="header-anchor">#</a> 独立编址方式</h4> <p>又称 IO 映射方式，对外设端口单独编址，即与主存的编址完全无关</p> <ul><li>访存使用访存指令</li> <li>IO 指令使用 IO 指令（IO 指令是特权指令，只能由 CPU 执行，不能由用户执行）</li></ul> <p>如在 8086 中，主存地址为 0000H~FFFFH，IO 端口地址范围为 0000H~FFFFH，二者相互独立，互不影响</p> <h4 id="统一编址方式"><a href="#统一编址方式" class="header-anchor">#</a> 统一编址方式</h4> <p>存储器映射方式，外设端口和主存单元统一编址，占据相同的地址空间，但占据不同的地址范围</p> <table><thead><tr><th>编址方式</th> <th>定义</th> <th>特点</th></tr></thead> <tbody><tr><td>统一编址</td> <td>把 IO 端口当作存储器单元进行空间分配，采用统一的访存指令</td> <td>优点：不需要专门的 IO 指令；占用了存储器地址空间，速度慢</td></tr> <tr><td>独立编址</td> <td>IO 端口和存储器地址无关，需要设置专门的 IO 指令访问 IO 端口</td> <td>优点：程序编址清晰，便于理解；缺点：IO 指令较少，增加了控制复杂性</td></tr></tbody></table> <p>前者依靠不同的地址码进行区分存储单元和 IO 端口，后者通过不同的指令进行区分</p> <h2 id="中断系统"><a href="#中断系统" class="header-anchor">#</a> 中断系统</h2> <h3 id="基本原理"><a href="#基本原理" class="header-anchor">#</a> 基本原理</h3> <p>异常事件发生，如在上网课，志愿者上门做核酸，打断了上网课，做完之后再去上网课</p> <ul><li>其中做核酸就是一个中断</li></ul> <p>中断后再回到主程序停止处继续执行，注意 CPU 只有在指令执行周期结束后才会响应中断</p> <h3 id="中断分类"><a href="#中断分类" class="header-anchor">#</a> 中断分类</h3> <p>根据中断发起者，分为</p> <ul><li>软件中断：如 0X80 命令，由程序发起，使用中断指令使机器进入中断处理</li> <li>硬件中断：由随机产生的硬件事件而产生的中断</li></ul> <p>根据中断发生位置，分为</p> <p>内中断：也叫异常，CPU 内部硬件或软件原因引起的中断</p> <p>在操作系统中，内中断分为错误（error）、陷入（trap）、异常（exception），均可由 CPU 检测到</p> <p>引起内中断的栗子</p> <ul><li>访存缺页：exception</li> <li>非法指令</li> <li>等待超时</li> <li>运行超时</li> <li>特权指令</li> <li>访存越界：error</li> <li>内存校验错误</li> <li>阶上溢</li> <li>非法运算</li></ul> <p>外中断：CPU 意外原因引起的中断，常指 IO 中断</p> <ul><li>程序 IO 中断</li> <li>DMA 中断</li> <li>通道中断</li></ul> <p>根据中断的允许 / 禁止，可分为</p> <ul><li>可屏蔽中断：可被 CPU 通过指令限制某些设备发出中断请求的中断
<ul><li>CPU 关中断：CPU 将不响应任何中断</li> <li>设置中断屏蔽字：CPU 将响应优先级最高的中断（紧急的把不紧急的屏蔽掉）</li></ul></li> <li>不可屏蔽中断：电源断电</li></ul> <h3 id="中断处理过程"><a href="#中断处理过程" class="header-anchor">#</a> 中断处理过程</h3> <p>中断处理系统需要解决以下几个问题</p> <ul><li>中断源如何向 CPU 提出请求</li> <li>中断源同时提出请求如何处理</li> <li>CPU 在什么条件、时间、以什么方式响应中断</li> <li>如何保护现场</li> <li>如何寻址入口地址</li> <li>如何恢复中断，如何返回</li> <li>处理中断途中又遇到中断如何处理</li></ul> <p>中断处理过程分为两个阶段：中断响应周期和中断服务周期</p> <p>中断响应周期</p> <ul><li>关中断</li> <li>保存断点</li> <li>寻找中断服务程序</li></ul> <p>中断服务周期</p> <ul><li>保护现场</li> <li>中断服务过程</li> <li>恢复现场</li> <li>开中断</li> <li>中断返回</li></ul> <img src="/assets/img/QQ截图20221013155511.42285725.png"> <h3 id="中断请求标记"><a href="#中断请求标记" class="header-anchor">#</a> 中断请求标记</h3> <p>中断对于主机来说实际上是一个异常事件，我们给每一个中断源设置一个<strong>比特</strong>作为标识符表识其是否提出中断，该位 1 即提出了中断</p> <p>多个中断请求设法其构成一个中断请求寄存器，就像微程序的直接编码设计方式，固定下每位对应的中断源，如 1100 对应 abcd 四个中断源，就表示 ab 发出了中断请求，而 cd 没有发出</p> <h3 id="中断优先级判断"><a href="#中断优先级判断" class="header-anchor">#</a> 中断优先级判断</h3> <p>当系统同时出现多个中断源，如何判断先实现哪个中断</p> <ul><li>硬件排队器实现</li> <li>软件程序查询实现优先级判断，就是 if-else 语句</li></ul> <h3 id="中断响应的条件"><a href="#中断响应的条件" class="header-anchor">#</a> 中断响应的条件</h3> <blockquote><p>背住</p></blockquote> <p>四个条件，必须同时满足</p> <ul><li>中断源提出中断请求</li> <li>在所有中断源中，有优先级最高的中断且当前没有更高级的中断服务程序正在执行</li> <li>CPU 允许中断：CPU 有两种状态，一种是关中断，此时允许触发器为 0；另一个是开中断，允许触发器为 1。只有访问允许触发器得到 1 时才允许触发中断</li> <li>指令周期结束</li></ul> <h3 id="中断响应周期和中断隐指令"><a href="#中断响应周期和中断隐指令" class="header-anchor">#</a> 中断响应周期和中断隐指令</h3> <p>隐指令指计算机中实际不存在于指令系统的指令，完全由硬件完成</p> <p>中断响应周期中，<strong>中断隐指令</strong>主要完成以下操作</p> <ul><li>关中断：进入不可响应中断的状态</li> <li>保存断点：保存 PC 的值</li> <li>寻找中断服务程序：针对不同的中断源寻找不同的中断服务</li></ul> <p>寻找中断服务有两种方法，中断向量表存放中断服务程序的入口地址，中断向量指的是中断服务程序的入口地址在中断向量表中的地址</p> <ul><li>硬件向量法：在中断向量表中查询对应的中断服务程序的入口</li> <li>中断向量法（软件查询法）：通过中断向量查询中断向量表（就像间接寻址）</li></ul> <h3 id="中断服务程序流程"><a href="#中断服务程序流程" class="header-anchor">#</a> 中断服务程序流程</h3> <p>服务有以下操作，并不是由隐指令实现</p> <ul><li>保护现场：除了 PC，还要保护寄存器的状态等</li> <li>中断处理：执行中断服务程序</li> <li>恢复现场</li> <li>开中断：由 ISR 实现</li> <li>中断返回</li></ul> <h3 id="多重中断"><a href="#多重中断" class="header-anchor">#</a> 多重中断</h3> <p>也叫中断嵌套，在处理中断的过程中出现新的更紧集的中断</p> <p>实现多重中断的条件</p> <ul><li>提前设置开中断指令</li> <li>设置中断的优先级，优先级高的中断有权中断优先级别低的中断源</li></ul> <p>中断屏蔽寄存器：记录各个中断源的中断屏蔽字，中断屏蔽字由一串二进制位构成，1 越多，表示优先级越高（全 1 的中断字优先级最高），如</p> <img src="/assets/img/QQ截图20221014192710.91ad45e5.png"> <p>1 表示可以屏蔽，0 表示被屏蔽，默认自己可以屏蔽自己</p> <p>又如</p> <img src="/assets/img/QQ截图20221014193553.38532083.png"> <p>中断的优先级分为两种</p> <ul><li>当中断响应次序由硬件排队电路实现，无法改变，该优先级称为响应优先级</li> <li>当中断响应次序是中断服务的执行次序，可以由屏蔽码动态改变，该优先级称为处理优先级</li></ul> <p>引入多重中断后的中断处理流程</p> <img src="/assets/img/QQ截图20221014191816.e3e5d19b.png"> <h2 id="i-o-方式"><a href="#i-o-方式" class="header-anchor">#</a> I/O 方式</h2> <blockquote><p>四星重点，常考答题</p></blockquote> <p>常用的 I/O 控制方式包括：程序查询方式、程序中断方式、直接存储器存取（DMA）方式、I/O 通道控制方式和 I/O 处理机方式</p> <ul><li>尽可能减少 CPU 参与 I/O，避免 I/O 拖慢 CPU</li></ul> <h3 id="程序查询方式"><a href="#程序查询方式" class="header-anchor">#</a> 程序查询方式</h3> <p>通过 CPU 不断执行指令完成和 IO 设备的信息传送</p> <ul><li>查询指令：不断查询 IO 设备是否准备好，准备好了开始传送</li> <li>传送指令：传送数据</li> <li>转移指令：重复该过程</li></ul> <p>CPU 完全参与 IO 控制</p> <img src="/assets/img/QQ截图20221014202348.58f53069.png"> <p>优点：硬件简单，易实现</p> <p>缺点</p> <ul><li>查询过程 CPU 长期处于原地等待状态，系统效率低</li> <li>CPU 在一段时间内只能和一台外设交换信息，串行工作，无法并行执行</li> <li>不能发现和处理错误和异常</li></ul> <p>特点：接口中至少有两个寄存器，一个数据缓冲寄存器存储指令，一个设备状态寄存器供 CPU 查询状态</p> <p>大部分时间花费在查询状态这一步，IO 设备准备实在是太慢了，根本原因在于外设只能被动被查询状态，无法主动报告自身是否准备好</p> <ul><li>高速设备采用这种方式计算比例有可能大于 100%，这显然是不可能的，于是得到结论，高速设备无法使用程序查询方式</li></ul> <h3 id="程序中断方式"><a href="#程序中断方式" class="header-anchor">#</a> 程序中断方式</h3> <p>使用中断处理程序和外设通信</p> <p>以中断的方式主动报告自己的状态，当外设准备好后，发送中断请求，主机执行中断服务程序，完成和外设的数据传输</p> <ul><li>于是 CPU 不用串行查询外设状态，节省大量时间</li></ul> <p>处理过程：在程序中安排一条指令，向外设发出 START 信号，外设收到后进行准备，同时 CPU 可以进行其他工作，当外设准备好后，便发送中断请求（INT）信号，CPU 中断，执行和外设的中断服务程序，实现数据传输（通常是一个字或一个字节进行传送）</p> <p>同样的，传输也是一个循环过程，和程序查询一样，需要重复传输，即重复执行中断处理程序</p> <p>特点</p> <ul><li>传输的基本单位是字或字节</li> <li>每传输一个单位都要中断以此</li> <li>IO 设备的启动需要 CPU 参与</li></ul> <h3 id="直接存储器存取方式"><a href="#直接存储器存取方式" class="header-anchor">#</a> 直接存储器存取方式</h3> <p>直接存储器存取（Direct Memory Access, DMA）方式是单独在外设和主存间开辟一条“直接数据通道”，不需要 CPU 的参与，直接在主存和外设间高速传输数据</p> <p>在 DMA 方式中，对数据传送过程进行控制的硬件叫做 <strong>DMA 控制器</strong></p> <p>DMA 的组成</p> <img src="/assets/img/QQ截图20221014204855.ef82e913.png"> <p>核心结构</p> <ul><li>DMA 控制逻辑</li> <li>寄存器：需要寻址，包括内存地址寄存器、命令 / 状态寄存器、数据寄存器、数据计数器</li> <li>中断机构：整个过程 CPU 不知道，需要 DMA 主动发出中断告知数据是否传输完成 ，需要 CPU 进行相应的后处理</li></ul> <p>DMA 控制器的功能包括</p> <ul><li>接受外设发出的 DMA 请求，并向 CPU 发出总线请求</li> <li>CPU 响应总线请求并发送响应信号后，CPU 接管对总线的控制，进入 DMA 操作周期</li> <li>确定数据所在主存地址及长度，并能够自动动态修改</li> <li>识别传输方向，内存向 IO 还是 IO 向内存</li> <li>向 CPU 报告 DMA 操作的结束，即中断</li></ul> <p>四类寄存器</p> <ul><li>内存地址寄存器 MAR</li> <li>命令状态寄存器 CR</li> <li>数据寄存器 DR</li> <li>数据计数器 DC</li></ul> <p>DMA 的工作阶段</p> <ul><li>预处理阶段：CPU 来做，启动 DMA，设置数据传输方向，初始化地址、数据寄存器内容</li> <li>数据传输阶段：完全由 DMA 控制</li> <li>后处理阶段：DMA 向 CPU 发出中断，CPU 通过中断响应程序完成，这一步主要由 CPU 完成</li></ul> <p>有一个问题：DMA 访存时 CPU 也想访问内存，怎么处理？</p> <p>三种方法</p> <ul><li>停止 CPU 访问法：在 DMA 获得访问权限到结束之前，CPU 无访存权限</li> <li>存储器分时法：将单位时间一分为二，CPU 和 DMA 交替访问内存，由于 CPU 频率远大于 DMA，这样均分会造成大量的 DMA 空访存，拖慢系统效率</li> <li>周期挪用法（最常用）：CPU 对主存的访问居于主要地位，一旦外设获得 DMA 请求后（并获取 CPU 批准），DMA 将获得一个周期的访存权，传送一个字/字节，再把权限交回 CPU，CPU 继续自己的操作，同时等待下一个 DMA 请求的到来</li></ul> <p>周期挪用法的周期是什么周期？指令周期？存取周期还是时钟周期？</p> <p>答案是存取周期，很明显一次传送一个字，就是一个存取周期的工作</p> <p>DMA 请求到达时，其访存的优先级大于 CPU 的访存权，DMA 连接高速设备，如果不及时处理，很有可能发生数据丢失</p> <p>DMA 的特点</p> <ul><li>将内存和 CPU 分开，既可以由 CPU 访问，又可以由外设（DMA）访问</li> <li>DMA 处理内存地址地址以及数据长度均使用硬件电路实现</li> <li>DMA 只有开始和结束需要 CPU 参与（预处理和后处理）</li> <li>DMA 传送数据快且与 CPU 并行工作</li></ul> <p>注意</p> <ul><li>CPU 对中断的响应必须在每个指令周期结束，对于 DMA 请求是在每个存取周期（机器周期）结束</li> <li>DMA 对内存的访问权高于 CPU</li> <li>数据传输过程不需要 CPU 控制，DMA 有自己的处理器</li> <li>在 DMA 方式中，由外设发出 DMA 请求，由 DMA 控制器发出总线请求</li></ul> <h3 id="i-o-通道控制方式"><a href="#i-o-通道控制方式" class="header-anchor">#</a> I/O 通道控制方式</h3> <p>在大型计算机系统中，IO 设备多，输入输出多，DMA 远不能满足要求，于是引入通道</p> <p>通道，是一种更高级的 IO 控制部件，拥有自己的软件，即<strong>通道程序</strong>，相当于一个小型的 CPU，当然，通道受到 CPU 的管理，如开始和停止，并且要向 CPU 报告自己的状态</p> <ul><li>硬件：通道</li> <li>软件：通道程序</li> <li>相当于一个迷你 CPU
<ul><li>和 CPU 共享内存</li> <li>指令较简单，只能做 IO</li></ul></li></ul> <p>通道的功能</p> <ul><li>接收 CPU 的 IO 指令</li> <li>从主存取出通道指令，经译码后向外设发送命令</li> <li>实现内存和外设的数据传送</li> <li>从外设获取状态信息并放在主存中，供 CPU 访问使用</li> <li>外设和自己的中断请求按次序及时报告 CPU</li></ul> <p>通道的工作过程：通常几百万个字节传输 CPU 参与干扰一次</p> <ul><li>发出访管指令，进入内核态，编制通道程序</li> <li>通道指令通道程序，组织 IO 操作</li> <li>IO 操作结束后，CPU 响应通道发出的中断请求</li></ul> <p>通道的类型</p> <ul><li>字节多路通道：带宽为求和</li> <li>数组多路通道：带宽为 max</li> <li>选择通道：带宽为 max</li></ul> <p>DMA 方式和通道方式的区别</p> <ul><li>通道可以控制多台设备，DMA 控制单个外设</li> <li>通道方式中 CPU 的干预更少</li> <li>通道程序可以使用指令灵活改变，DMA 是写死的</li></ul> <h3 id="i-o-处理机方式"><a href="#i-o-处理机方式" class="header-anchor">#</a> I/O 处理机方式</h3> <p>IO 处理机也叫外围处理机，有内存、有自己的指令集、能独立完成 IO 控制，能纠错改错，就是一个仅负责 IO 的小 CPU</p> <table><thead><tr><th>IO 方式</th> <th>实现原理</th> <th>实现方式</th> <th>适用范围</th></tr></thead> <tbody><tr><td>程序查询</td> <td>CPU 执行输入输出指令</td> <td>纯软件</td> <td>中低速设备</td></tr> <tr><td>程序中断</td> <td>执行终端服务程序</td> <td>软件+硬件</td> <td>中低速设备</td></tr> <tr><td>DMA</td> <td>DMA 控制 IO</td> <td>纯硬件</td> <td>中高速且以高速为主</td></tr> <tr><td>通道</td> <td>通过通道执行通道程序</td> <td>软件+硬件</td> <td>高速和超高速设备</td></tr></tbody></table> <p>考试计算</p> <ul><li>计算 CPU 用于 IO 的时间</li> <li>CPU 用于 IO 时间和 IO 总时间的比例</li></ul> <p>栗题一</p> <ul><li>数据传输速率 / 字节单位 = 单位时间数据传输次数</li> <li>数据传输次数 x 每次传输时间（时间周期） = IO 所花时间</li> <li>IO 所花时间 / CPU 频率 = IO 所占比例</li></ul> <img src="/assets/img/QQ截图20221017210949.3d3cdfbd.png"> <p>栗题二：周期挪用法</p> <ul><li>挪用/窃取的是存取周期，每个字节均窃取一次，常常存取周期假定为时钟周期</li> <li>后处理属于一次中断，每批需要处理一次</li></ul> <img src="/assets/img/QQ截图20221017211329.22226468.png"> <p>可以发现周期窃取中等待的存取周期占大头，在各种情况中均是如此，并且数据越大，这种占比会越高</p> <p>中断的不同</p> <table><thead><tr><th>IO 方式</th> <th>中断作用</th></tr></thead> <tbody><tr><td>中断 IO</td> <td>借助中断传输数据</td></tr> <tr><td>DMA</td> <td>借助中断后处理</td></tr> <tr><td>通道</td> <td>第一次中断为了构造通道程序；第二次为了后处理</td></tr> <tr><td>程序查询</td> <td>无中断</td></tr></tbody></table> <p>三个设备，两个阶段</p> <ul><li>三个设备：内存/CPU、IO 接口、IO 设备</li> <li>两个阶段：IO 准备数据阶段、IO 指令阶段</li></ul> <p>其中 CPU 的作用范围仅仅作用于 IO 接口，外设也仅仅和 IO 接口打交道，这意味着：准备数据阶段和 CPU 其实无关，设备与 CPU 并行</p> <p>请求内容</p> <ul><li>中断 IO 请求 CPU 处理时间</li> <li>DMA 请求总线事务</li></ul> <p>响应时间</p> <ul><li>中断 IO 发生在指令周期结束，这和中断是一致的</li> <li>DMA 和周期窃取发生在存取周期结束</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/10e829/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">主存储器</div></a> <a href="/pages/533409/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">数值系统</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
