9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">经典人工智能算法实现<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="极大极小搜索的井字棋"><a href="#极大极小搜索的井字棋" class="header-anchor">#</a> 极大极小搜索的井字棋</h2> <p>Tic-Tac-Toe</p> <ul><li>MinimaxSearch算法</li> <li>C语言实现</li></ul> <p>最深只有 9 层：has been solved</p> <p>不得不说这是一个无聊的游戏：先落子者随便下不会输，后落子者占据中心后随便下不会输</p> <h3 id="极大极小搜索"><a href="#极大极小搜索" class="header-anchor">#</a> 极大极小搜索</h3> <p>极小极大搜索</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//极小极大搜索</span>
<span class="token keyword">int</span> <span class="token function">minimaxSearch</span><span class="token punctuation">(</span><span class="token keyword">int</span> depth<span class="token punctuation">)</span><span class="token punctuation">{</span>	<span class="token comment">//传入当前深度</span>
	<span class="token keyword">int</span> value <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
	<span class="token comment">//初始化value，man最差情况为min </span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>player <span class="token operator">==</span> MAN<span class="token punctuation">)</span> value <span class="token operator">=</span> INT_MIN<span class="token punctuation">;</span>
	<span class="token comment">//初始化ai value，最差情况为max </span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>player <span class="token operator">==</span> AI<span class="token punctuation">)</span> value <span class="token operator">=</span> INT_MAX<span class="token punctuation">;</span>
	<span class="token comment">//如果游戏结束或深度耗尽，直接返回估值</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isEnd</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">!=</span> <span class="token number">0</span> <span class="token operator">||</span> depth <span class="token operator">==</span> MAXDEPTH<span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token function">evaluate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> ROW<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> j <span class="token operator">&lt;</span> COL<span class="token punctuation">;</span> j<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
			<span class="token comment">//遍历可以落子的点</span>
			<span class="token comment">//planing过程，假设落子，扩展下一层搜索 </span>
			<span class="token keyword">if</span> <span class="token punctuation">(</span>board<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
				<span class="token comment">//若当前为man落子</span>
				<span class="token keyword">if</span> <span class="token punctuation">(</span>player <span class="token operator">==</span> MAN<span class="token punctuation">)</span><span class="token punctuation">{</span>
					<span class="token comment">//落子当前空位，判定空位已被占 </span>
					board<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
					<span class="token comment">//切换选手 </span>
					player <span class="token operator">=</span> AI<span class="token punctuation">;</span>
					<span class="token comment">//递归调用</span>
					<span class="token keyword">int</span> nextValue <span class="token operator">=</span> <span class="token function">minimaxSearch</span><span class="token punctuation">(</span>depth <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
					<span class="token comment">//切回当前选手 </span>
					player <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
					<span class="token comment">//此时落子手为人，为max节点，要求下一值大于当前值继续行动 </span>
					<span class="token keyword">if</span> <span class="token punctuation">(</span>value <span class="token operator">&lt;</span> nextValue<span class="token punctuation">)</span><span class="token punctuation">{</span>
						value <span class="token operator">=</span> nextValue<span class="token punctuation">;</span>
						<span class="token keyword">if</span> <span class="token punctuation">(</span>depth <span class="token operator">==</span> curDepth<span class="token punctuation">)</span><span class="token punctuation">{</span>
							bestPos<span class="token punctuation">.</span>x <span class="token operator">=</span> i<span class="token punctuation">;</span>
							bestPos<span class="token punctuation">.</span>y <span class="token operator">=</span> j<span class="token punctuation">;</span>
						<span class="token punctuation">}</span>
					<span class="token punctuation">}</span>
				<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>player <span class="token operator">==</span> AI<span class="token punctuation">)</span><span class="token punctuation">{</span>	<span class="token comment">//若当前为ai落子</span>
					board<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> AI<span class="token punctuation">;</span>
					<span class="token comment">//切换选手 </span>
					player <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
					<span class="token keyword">int</span> nextValue <span class="token operator">=</span> <span class="token function">minimaxSearch</span><span class="token punctuation">(</span>depth <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
					player <span class="token operator">=</span> AI<span class="token punctuation">;</span>
					<span class="token comment">//此时落子手为ai，为min节点，要求下一值小于当前值继续行动 </span>
					<span class="token keyword">if</span> <span class="token punctuation">(</span>value <span class="token operator">&gt;</span> nextValue<span class="token punctuation">)</span><span class="token punctuation">{</span>
						value <span class="token operator">=</span> nextValue<span class="token punctuation">;</span>
						<span class="token keyword">if</span> <span class="token punctuation">(</span>depth <span class="token operator">==</span> curDepth<span class="token punctuation">)</span><span class="token punctuation">{</span>
							bestPos<span class="token punctuation">.</span>x <span class="token operator">=</span> i<span class="token punctuation">;</span>
							bestPos<span class="token punctuation">.</span>y <span class="token operator">=</span> j<span class="token punctuation">;</span>
						<span class="token punctuation">}</span>
					<span class="token punctuation">}</span>
				<span class="token punctuation">}</span>
				<span class="token comment">//重置ij状态，寻找下一空位 </span>
				board<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
	<span class="token comment">//返回本层值，人赢为极大值，ai赢为极小值 </span>
	<span class="token keyword">return</span> value<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br></div></div><p>评估方法</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//评估方法</span>
<span class="token keyword">int</span> <span class="token function">evaluate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token comment">//isEnd判断是谁赢了，1则人，0则平，-1则ai </span>
	<span class="token comment">//MAN=1, AI=-1</span>
	<span class="token keyword">int</span> value <span class="token operator">=</span> <span class="token function">isEnd</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">//若人赢了，返回最大值 </span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>value <span class="token operator">==</span> MAN<span class="token punctuation">)</span> <span class="token keyword">return</span> INT_MAX<span class="token punctuation">;</span>
	<span class="token comment">//若AI赢了返回最小值 </span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>value <span class="token operator">==</span> AI<span class="token punctuation">)</span> <span class="token keyword">return</span> INT_MIN<span class="token punctuation">;</span>
	<span class="token comment">//否则返回0，即和棋 </span>
	<span class="token keyword">return</span> value<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="功能实现"><a href="#功能实现" class="header-anchor">#</a> 功能实现</h3> <p>选手落子</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//ai落子 </span>
<span class="token keyword">void</span> <span class="token function">ai_play</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token function">minimaxSearch</span><span class="token punctuation">(</span>curDepth<span class="token punctuation">)</span><span class="token punctuation">;</span>
	board<span class="token punctuation">[</span>bestPos<span class="token punctuation">.</span>x<span class="token punctuation">]</span><span class="token punctuation">[</span>bestPos<span class="token punctuation">.</span>y<span class="token punctuation">]</span> <span class="token operator">=</span> AI<span class="token punctuation">;</span>
	curDepth<span class="token operator">++</span><span class="token punctuation">;</span>
	player <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

	<span class="token comment">//当前状态最大奖励</span>
	<span class="token keyword">double</span> maxVal<span class="token punctuation">;</span>
	<span class="token comment">//当前状态最佳决策 </span>

	<span class="token comment">//当前状态分别向 上、下、左、右所获奖励 </span>
	<span class="token keyword">double</span> vals<span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">]</span><span class="token punctuation">;</span>

	bool visited<span class="token punctuation">;</span>
	<span class="token comment">//是否是墙体或退出点 </span>
	bool end<span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>初始化边界、图以及统计变量</p> <ul><li>count：记录递归次数</li> <li>times：记录迭代次数</li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">LEFT</span> <span class="token expression"><span class="token number">0</span></span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">RIGHT</span> <span class="token expression"><span class="token number">3</span></span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">TOP</span> <span class="token expression"><span class="token number">0</span></span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">BOTTOM</span> <span class="token expression"><span class="token number">2</span></span></span>

Node graph<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> times <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>初始化地图</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//初始化地图 </span>
<span class="token keyword">void</span> <span class="token function">initGraph</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token comment">//墙体 </span>
	<span class="token function">setEnd</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">//得分点 </span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>设置函数，设置退出点或墙体</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//设置退出点和墙体 </span>
<span class="token keyword">void</span> <span class="token function">setEnd</span><span class="token punctuation">(</span><span class="token keyword">int</span> row<span class="token punctuation">,</span> <span class="token keyword">int</span> colume<span class="token punctuation">,</span> <span class="token keyword">double</span> val<span class="token punctuation">)</span><span class="token punctuation">{</span>
	graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>maxVal <span class="token operator">=</span> val<span class="token punctuation">;</span>
	graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>end <span class="token operator">=</span> true<span class="token punctuation">;</span>
	graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>decision <span class="token operator">=</span> <span class="token string">&quot;无&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>设置节点最佳策略</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//根据Q值设置最佳策略 </span>
<span class="token keyword">void</span> <span class="token function">setDecision</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> TOP<span class="token punctuation">;</span> i <span class="token operator">&lt;=</span> BOTTOM<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> j <span class="token operator">=</span> LEFT<span class="token punctuation">;</span> j <span class="token operator">&lt;=</span> RIGHT<span class="token punctuation">;</span> j<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
			<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> k <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> k <span class="token operator">&lt;</span> <span class="token number">4</span><span class="token punctuation">;</span> k<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
				<span class="token keyword">if</span><span class="token punctuation">(</span>graph<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">.</span>vals<span class="token punctuation">[</span>k<span class="token punctuation">]</span> <span class="token operator">==</span> graph<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">.</span>maxVal <span class="token operator">&amp;&amp;</span> graph<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">.</span>maxVal <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
					<span class="token keyword">switch</span><span class="token punctuation">(</span>k<span class="token punctuation">)</span><span class="token punctuation">{</span>
						<span class="token keyword">case</span> <span class="token number">0</span><span class="token operator">:</span> graph<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">.</span>decision <span class="token operator">=</span> <span class="token string">&quot;上&quot;</span><span class="token punctuation">;</span> <span class="token keyword">break</span><span class="token punctuation">;</span>
						<span class="token keyword">case</span> <span class="token number">1</span><span class="token operator">:</span> graph<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">.</span>decision <span class="token operator">=</span> <span class="token string">&quot;下&quot;</span><span class="token punctuation">;</span> <span class="token keyword">break</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><p>main函数</p> <ul><li>记录上一轮起点的最大价值，在下一轮与新值比较，若相同则说明迭代完成，退出循环；若不同则继续迭代</li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

	<span class="token comment">//初始化地形：墙体和退出点 </span>
	<span class="token function">initGraph</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token keyword">double</span> pre <span class="token operator">=</span> graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>maxVal<span class="token punctuation">;</span>

113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>Q</mi><mo stretchy="false">(</mo><mi>s</mi><mo>,</mo><mi>a</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mn>1</mn><mo>−</mo><mi>α</mi><mo stretchy="false">)</mo><mi>Q</mi><mo stretchy="false">(</mo><mi>s</mi><mo>,</mo><mi>a</mi><mo stretchy="false">)</mo><mo>+</mo><mi>α</mi><mo stretchy="false">(</mo><mi>R</mi><mo stretchy="false">(</mo><msup><mi>s</mi><mo data-mjx-alternate="1">′</mo></msup><mo stretchy="false">)</mo><mo>+</mo><mi>λ</mi><mi>m</mi><mi>a</mi><mi>x</mi><mi>Q</mi><mo stretchy="false">(</mo><msup><mi>s</mi><mo data-mjx-alternate="1">′</mo></msup><mo>,</mo><msup><mi>a</mi><mo data-mjx-alternate="1">′</mo></msup><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><ul><li>α：学习率</li> <li>λ：折损率</li> <li><code>s'</code>为状态<code>s</code>经过<code>a</code>到达的次状态</li></ul> <p>什么意思呢，就是说当前状态<code>s</code>执行行动<code>a</code>到达状态<code>s'</code>的价值等于经验<code>Q(s,a)</code>的一部分和目的状态<code>s'</code>的回报加<code>s'</code>最大的<code>Q-Value</code>的一部分</p> <ul><li>每执行一次行动，都要乘以一个折损率</li> <li>对于每一次更新，都按学习率进行，即经验和新知识按这一比率构成新的经验</li></ul> <p>要注意的是，这并不是一个递归的过程，只是在当前基础上选择一个策略，执行，并获得结果并更新罢了</p> <p>同样使用布尔变量<code>visited</code>表示访问状态，每轮学习时优先访问奖赏最大的节点，有概率（<code>epsilon</code>）访问其他节点</p> <ul><li><code>epsilon greedy</code></li></ul> <h3 id="初始化"><a href="#初始化" class="header-anchor">#</a> 初始化</h3> <p>节点结构体</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;iostream&gt;</span></span>

<span class="token comment">//学习率 </span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">rate</span> <span class="token expression"><span class="token number">0.5</span></span></span>

<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">epsilon</span> <span class="token expression"><span class="token number">0.2</span> </span></span>

<span class="token punctuation">}</span><span class="token punctuation">;</span>

Node graph<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><p>方位类</p> <ul><li><p>move函数便于移动至下一访问节点</p> <p>对于参数 step</p> <ul><li>0表示向上移动</li> <li>1表示向下移动</li> <li>2表示向左移动</li> <li>3表示向右移动</li></ul></li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code>class Pos<span class="token punctuation">{</span>

				Pos <span class="token function">p</span><span class="token punctuation">(</span>row<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> colume<span class="token punctuation">)</span><span class="token punctuation">;</span>

			<span class="token punctuation">}</span>

			 	Pos <span class="token function">p</span><span class="token punctuation">(</span>row<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> colume<span class="token punctuation">)</span><span class="token punctuation">;</span>
				<span class="token keyword">return</span> p<span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
			<span class="token keyword">case</span> <span class="token number">2</span><span class="token operator">:</span><span class="token punctuation">{</span>
				Pos <span class="token function">p</span><span class="token punctuation">(</span>row<span class="token punctuation">,</span> colume<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
				<span class="token keyword">return</span> p<span class="token punctuation">;</span>
			<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//初始化地图 </span>
<span class="token keyword">void</span> <span class="token function">initGraph</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	Pos <span class="token function">p1</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	Pos <span class="token function">p2</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	Pos <span class="token function">p3</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	
	<span class="token comment">//墙体 </span>
	<span class="token function">setEnd</span><span class="token punctuation">(</span>p1<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">//得分点 </span>
	<span class="token function">setEnd</span><span class="token punctuation">(</span>p2<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">//失分点 </span>
	<span class="token function">setEnd</span><span class="token punctuation">(</span>p3<span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="q-learning"><a href="#q-learning" class="header-anchor">#</a> Q-Learning</h3> <p><code>q-learning</code>其实很好实现，代工式就行了，主要是如何去选择下一步位置，这很关键</p> <p>在当前节点<code>learning</code>后，继续在下一节点执行<code>q-learning</code>，这个节点的选取取决于附近节点的奖赏和随机概率</p> <ul><li><p>若抽中概率，在除去最大节点之外的可选区节点随机选一个作为下一访问节点</p></li> <li><p>count用于统计函数执行次数</p></li> <li><p>如果学习到墙壁或退出点，该点下一步将推出，我这里处理为<code>if(node.end){ next = (-1,-1) }</code>即将下一步移到<code>(-1,-1)</code>，下一步必退出；另外将这样的点的<code>Q-Value</code>统一存储在<code>vals[0]</code>，因为他的<code>reward</code>和<code>q-value</code>是完全分开的</p></li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token comment">//Q-Learning </span>
<span class="token comment">//并非是递归过程，只是在向前探索罢了 </span>
<span class="token keyword">void</span> <span class="token function">q_learning</span><span class="token punctuation">(</span>Pos p<span class="token punctuation">)</span><span class="token punctuation">{</span>
	count<span class="token operator">++</span><span class="token punctuation">;</span>
	<span class="token keyword">int</span> row <span class="token operator">=</span> p<span class="token punctuation">.</span>row<span class="token punctuation">,</span> colume <span class="token operator">=</span> p<span class="token punctuation">.</span>colume<span class="token punctuation">;</span>
	<span class="token comment">//cout &lt;&lt; row &lt;&lt; &quot;  &quot; &lt;&lt; colume &lt;&lt; endl;</span>
	<span class="token comment">//当碰到边界，直接返回0 </span>
	<span class="token keyword">if</span><span class="token punctuation">(</span>row <span class="token operator">&lt;</span> top <span class="token operator">||</span> row <span class="token operator">&gt;</span> bottom <span class="token operator">||</span> colume <span class="token operator">&lt;</span> left <span class="token operator">||</span> colume <span class="token operator">&gt;</span> right<span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">return</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	Node node <span class="token operator">=</span> graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">;</span>
	<span class="token keyword">if</span><span class="token punctuation">(</span>node<span class="token punctuation">.</span>visited<span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">return</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>visited <span class="token operator">=</span> true<span class="token punctuation">;</span>
	<span class="token comment">//随机移动 </span>
	<span class="token keyword">int</span> step <span class="token operator">=</span> <span class="token function">nextStep</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">//cout &lt;&lt; step &lt;&lt; endl;</span>
	<span class="token comment">//下一步位置 </span>
	Pos next <span class="token operator">=</span> p<span class="token punctuation">.</span><span class="token function">move</span><span class="token punctuation">(</span>step<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">//当node为退出点，下一步置为(-1,-1)，maxQ接收这一坐标返回零 </span>
	<span class="token comment">//同时下一次q-learning将超出边界直接退出 </span>
	<span class="token comment">//将退出点的QValue存在val[0] </span>
	<span class="token keyword">if</span><span class="token punctuation">(</span>node<span class="token punctuation">.</span>end<span class="token punctuation">)</span><span class="token punctuation">{</span>
		next <span class="token operator">=</span> <span class="token function">Pos</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		step <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">//cout &lt;&lt; step &lt;&lt; endl;</span>
	graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>vals<span class="token punctuation">[</span>step<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token number">1</span><span class="token operator">-</span>rate<span class="token punctuation">)</span><span class="token operator">*</span>node<span class="token punctuation">.</span>vals<span class="token punctuation">[</span>step<span class="token punctuation">]</span> <span class="token operator">+</span> rate<span class="token operator">*</span><span class="token punctuation">(</span>node<span class="token punctuation">.</span>reward <span class="token operator">+</span> discount<span class="token operator">*</span><span class="token function">maxQ</span><span class="token punctuation">(</span>next<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token function">q_learning</span><span class="token punctuation">(</span>next<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><p>下一步选取</p> <p>返回下一步方位</p> <ul><li>0表示上，1表示下，2表示左，3表示右</li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">nextStep</span><span class="token punctuation">(</span>Pos p<span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token keyword">int</span> row <span class="token operator">=</span> p<span class="token punctuation">.</span>row<span class="token punctuation">,</span> colume <span class="token operator">=</span> p<span class="token punctuation">.</span>colume<span class="token punctuation">;</span>
	<span class="token keyword">return</span> <span class="token function">maxR</span><span class="token punctuation">(</span>row<span class="token punctuation">,</span> colume<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>选取当前位置附近的奖励最大的节点并返回，有一定随机概率返回的不是最大值，而是除最大值之外能到达的节点，避免陷于局部最大</p> <ul><li><code>epsilon greedy</code></li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">maxR</span><span class="token punctuation">(</span><span class="token keyword">int</span> row<span class="token punctuation">,</span> <span class="token keyword">int</span> colume<span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token keyword">int</span> reward<span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
	
	<span class="token keyword">if</span><span class="token punctuation">(</span>row<span class="token operator">-</span><span class="token number">1</span> <span class="token operator">&lt;</span> top<span class="token punctuation">)</span><span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">;</span> <span class="token punctuation">}</span> 
	<span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>graph<span class="token punctuation">[</span>row<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>visited<span class="token punctuation">)</span><span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
	<span class="token keyword">else</span> <span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> graph<span class="token punctuation">[</span>row<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>reward<span class="token punctuation">;</span> <span class="token punctuation">}</span>
	
	<span class="token keyword">if</span><span class="token punctuation">(</span>row<span class="token operator">+</span><span class="token number">1</span> <span class="token operator">&gt;</span> bottom<span class="token punctuation">)</span><span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
	<span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>graph<span class="token punctuation">[</span>row<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>visited<span class="token punctuation">)</span><span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
	<span class="token keyword">else</span> <span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> graph<span class="token punctuation">[</span>row<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token punctuation">]</span><span class="token punctuation">.</span>reward<span class="token punctuation">;</span> <span class="token punctuation">}</span>
	
	<span class="token keyword">if</span><span class="token punctuation">(</span>colume<span class="token operator">-</span><span class="token number">1</span> <span class="token operator">&lt;</span> left<span class="token punctuation">)</span><span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">;</span> <span class="token punctuation">}</span> 
	<span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span>visited<span class="token punctuation">)</span><span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
	<span class="token keyword">else</span> <span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span> <span class="token operator">=</span> graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span>reward<span class="token punctuation">;</span> <span class="token punctuation">}</span>
	
	<span class="token keyword">if</span><span class="token punctuation">(</span>colume<span class="token operator">+</span><span class="token number">1</span> <span class="token operator">&gt;</span> right<span class="token punctuation">)</span><span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
	<span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span>visited<span class="token punctuation">)</span><span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
	<span class="token keyword">else</span> <span class="token punctuation">{</span> reward<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span> <span class="token operator">=</span> graph<span class="token punctuation">[</span>row<span class="token punctuation">]</span><span class="token punctuation">[</span>colume<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span>reward<span class="token punctuation">;</span> <span class="token punctuation">}</span>
	
	<span class="token comment">//cout &lt;&lt; r1 &lt;&lt; &quot; &quot; &lt;&lt; r2 &lt;&lt; &quot; &quot;&lt;&lt; r3 &lt;&lt; &quot; &quot;&lt;&lt; r4 &lt;&lt; endl;</span>
	<span class="token keyword">int</span> step <span class="token operator">=</span> <span class="token function">compare</span><span class="token punctuation">(</span>reward<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span> reward<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">,</span> reward<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">,</span> reward<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token keyword">double</span> random <span class="token operator">=</span>  <span class="token function">rand</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">10</span> <span class="token operator">*</span> <span class="token number">0.1</span><span class="token punctuation">;</span>
	<span class="token keyword">if</span><span class="token punctuation">(</span>random <span class="token operator">&lt;=</span> epsilon<span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">4</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
			<span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">!=</span> step <span class="token operator">&amp;&amp;</span> reward<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">!=</span> <span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
				step <span class="token operator">=</span> i<span class="token punctuation">;</span>
				<span class="token keyword">break</span><span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">return</span> step<span class="token punctuation">;</span>
	
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><p>比较传入的四个值，根据大小返回最大值的下标</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">compare</span><span class="token punctuation">(</span><span class="token keyword">int</span> r1<span class="token punctuation">,</span> <span class="token keyword">int</span> r2<span class="token punctuation">,</span> <span class="token keyword">int</span> r3<span class="token punctuation">,</span> <span class="token keyword">int</span> r4<span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token comment">//向上 </span>
	<span class="token keyword">if</span><span class="token punctuation">(</span>r1 <span class="token operator">&gt;=</span> r2 <span class="token operator">&amp;&amp;</span> r1 <span class="token operator">&gt;=</span> r3 <span class="token operator">&amp;&amp;</span> r1 <span class="token operator">&gt;=</span> r4<span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
