J7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">网络层功能及路由<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>网络层，重中之重，甚于链路层，提供无连接、不可靠但统一的传输服务（统一下三层所有不同的协议）</p> <blockquote><p>我对整个网络的传输过程产生了疑问，网络层说是通过相同的 IP 协议统一了下三层的不同网络，如局域网和广域网，但分组在网络层，帧首尾部套在分组的外侧，最终数据以比特流在物理链路上传输，即使不同的网络在网络层识别到所谓统一的 IP 分组，但怎么去拆解不同的帧从而得到这个 SDU 呢</p> <p>就是说，你通过网络层协议来统一，但网络层协议在数据的内层，在接收时首先是识别不到的（先识别帧再得到 IP 分组），那是怎么通过一个首先识别不到的数据来辨识一段比特数据呢？</p></blockquote> <p>整个计算机网络就是一个无向图，涉及一些简单的图算法用于路径选择（路由）</p> <h2 id="网络层的功能"><a href="#网络层的功能" class="header-anchor">#</a> 网络层的功能</h2> <h3 id="连接异构网络"><a href="#连接异构网络" class="header-anchor">#</a> 连接异构网络</h3> <p>异构网络相连，所谓的统一下三层的不同网络，通过路由器将使用不同下三层协议的网络中继相连接，组成一个大的互联网，这不同于以太网交换机和集线器，这两个东西都只是扩大了广播域，相当于将同一个网络扩展，并没有连接其他网络</p> <h3 id="路由和转发"><a href="#路由和转发" class="header-anchor">#</a> 路由和转发</h3> <p>路由和转发：路由选择和分组转发，后者根据前者的信息进行</p> <img src="/assets/img/image-20230625010813622.e493c1c8.png"> <h3 id="sdn"><a href="#sdn" class="header-anchor">#</a> SDN</h3> <p>SDN 基本概念：Software Definition Network，软件定义网络，通过软件控制网络的两个主要功能，即路由和转发，将网络分为两层，控制层和数据层，前者负责路由，采用集中控制的方法，后者负责转发，采用分布式处理（在寻常网络中，二者均为分布式）</p> <ul><li>控制与转发功能分离</li> <li>控制层面集中化</li> <li>接口开放可编程</li></ul> <h3 id="拥塞控制"><a href="#拥塞控制" class="header-anchor">#</a> 拥塞控制</h3> <p>拥塞控制：由于出现过量的分组而引起网络性能下降的现象称为拥塞，正常来说网络负载线性增加，网络吞吐量也该线性增加，当分组逐渐增加，随着网络负载增加，网络的吞吐量增加缓慢甚至不动，考虑网络已经发生拥塞（被丢弃的分组的数量已经严重影响到了网络性能）</p> <p>流量控制和拥塞控制的区别：流量控制是点对点的，仅仅对发送端进行流量限制（通过滑动窗口机制），而拥塞控制是网络全局的问题，涉及网络中的所有主机、路由器</p> <p>拥塞控制的方法：开环控制（预防）和闭环控制（基于反馈）</p> <h2 id="路由算法"><a href="#路由算法" class="header-anchor">#</a> 路由算法</h2> <p>每个结点都维护的有一个路由表（结点可以视作为一个路由器），记录去往另一结点的路径和代价（无向无环图）</p> <h3 id="距离-向量路由算法"><a href="#距离-向量路由算法" class="header-anchor">#</a> 距离-向量路由算法</h3> <blockquote><p>RIP/OSPF</p></blockquote> <p>回顾一下图算法中求解多源最短路径的弗罗伊德（Floyd）算法，遍历所有结点的直接边，通过以下公式更新结点间最短距离</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="53.664ex" height="2.363ex" role="img" focusable="false" viewBox="0 -750 23719.5 1044.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.666ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="3C" d="M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(1055.8,0)"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(616,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 42 8 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(23219.5,0)"><path data-c="7D" d="M65 731Q65 745 68 747T88 750Q171 750 216 725T279 670Q288 649 289 635T291 501Q292 362 293 357Q306 312 345 291T417 269Q428 269 431 266T434 250T431 234T417 231Q380 231 345 210T298 157Q293 143 292 121T291 -28V-79Q291 -134 285 -156T256 -198Q202 -250 89 -250Q71 -250 68 -247T65 -230Q65 -224 65 -223T66 -218T69 -214T77 -213Q91 -213 108 -210T146 -200T183 -177T207 -139Q208 -134 209 3L210 139Q223 196 280 230Q315 247 330 250Q305 257 280 270Q225 304 212 352L210 362L209 498Q208 635 207 640Q195 680 154 696T77 713Q68 713 67 716T65 731Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mo>&lt;</mo><msub><mi>V</mi><mi>i</mi></msub><mo>,</mo><msub><mi>V</mi><mi>j</mi></msub><mo>&gt;=</mo><mi>m</mi><mi>i</mi><mi>n</mi><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo fence="false" stretchy="false">{</mo><mo>&lt;</mo><msub><mi>V</mi><mi>i</mi></msub><mo>,</mo><msub><mi>V</mi><mi>j</mi></msub><mo>&gt;</mo><mo>,</mo><mo>&lt;</mo><msub><mi>V</mi><mi>i</mi></msub><mo>,</mo><msub><mi>V</mi><mi>k</mi></msub><mo>&gt;</mo><mo>+</mo><mo>&lt;</mo><msub><mi>V</mi><mi>k</mi></msub><mo>,</mo><msub><mi>V</mi><mi>j</mi></msub><mo>&gt;</mo><mo fence="false" stretchy="false">}</mo></math></mjx-assistive-mml></mjx-container><p>距离-向量路由算法：每个结点将自身的路由表直接发送给相邻的所有结点，结点收到路由表后，通过和弗罗伊德算法一样的更新公式去更新自身的路由表</p> <p>更新的时机为</p> <img src="/assets/img/image-20230625012639765.12b6087f.png"> <p>向所有相邻结点发送路由表的时机为：每次路由表有所更新后</p> <p><strong>路由环路</strong>（是个啥）的问题：当慢收敛导致路由器收到了无用的路由信息时，很可能发生路由环路</p> <p>举个栗子</p> <img src="/assets/img/image-20230625014804805.0c085480.png"> <img src="/assets/img/image-20230625014825628.cf353fca.png"> <p>维护这样一张路由表</p> <table><thead><tr><th>源结点\目的结点</th> <th>A</th> <th>B</th> <th>C</th> <th>D</th> <th>E</th> <th>F</th></tr></thead> <tbody><tr><td>B</td> <td>5</td> <td>0</td> <td>8</td> <td>12</td> <td>6</td> <td>2</td></tr> <tr><td>D</td> <td>16</td> <td>12</td> <td>6</td> <td>0</td> <td>9</td> <td>10</td></tr> <tr><td>E</td> <td>7</td> <td>6</td> <td>3</td> <td>9</td> <td>0</td> <td>4</td></tr> <tr><td>C</td> <td>min(11,19,12)</td> <td>6</td> <td>0</td> <td>3</td> <td>5</td> <td>min(8,13,9)</td></tr></tbody></table> <p>故 C 到其余结点的最短路径为 [11,6,0,3,5,8]，选 B</p> <p>再举一个栗子</p> <img src="/assets/img/image-20230625015333782.2c90a180.png"> <img src="/assets/img/image-20230625015402530.a1e6bf64.png"> <p>同样的更新策略，已知</p> <table><thead><tr><th>源节点\目的节点</th> <th>A</th> <th>B</th> <th>C</th> <th>D</th></tr></thead> <tbody><tr><td>E</td> <td>8</td> <td>10</td> <td>12</td> <td>6</td></tr></tbody></table> <p>和题给路由表，则有</p> <table><thead><tr><th>源节点\目的节点</th> <th>Net1</th> <th>Net2</th> <th>Net3</th> <th>Net4</th></tr></thead> <tbody><tr><td>E</td> <td>min(9,33,32,28)</td> <td>min(20,45,42,34)</td> <td>min(32,28,28,42)</td> <td>min(44,40,20,30)</td></tr></tbody></table> <p>故 E 到 net 的最短距离为 [9,29,28,20]，故选 D</p> <h3 id="链路状态路由算法"><a href="#链路状态路由算法" class="header-anchor">#</a> 链路状态路由算法</h3> <blockquote><p>BGP</p></blockquote> <p>迪杰斯特拉算法（Dijkstra）：选取当前结点，更新所有直接相连的结点距离（不相邻距离记为 ∞），选定距离最小的结点作为新当前结点，并认为前一结点距离源的最短路径已被确定（和普利姆算法其实一模一样，只不过目的不同，要求权值和最小）</p> <img src="/assets/img/image-20230625013336992.dc8792a8.png"> <p>在链路状态路由算法中，所有结点的路由表是一致的，记录了当前结点到整个网络中其他所有结点的最短路由，每个结点都维护了一个单源最短路径路由表</p> <p>当当前结点路由表发生改变后，将向网络中除直接连接的所有结点发送它完整的路由表，这一操作叫做<strong>洪泛法</strong>，就像泛洪一样把路由表狠狠的群发</p> <p>收到路由表的结点通过迪杰斯特拉算法更新自身到所有节点的最短路径表，即路由表，完成一次更新</p> <h3 id="层次路由"><a href="#层次路由" class="header-anchor">#</a> 层次路由</h3> <p>就是把每个网络的路由转发分为两种，即在自治系统内部的路由和自治系统外部的路由（即连通其他路由器的路由）</p> <img src="/assets/img/image-20230625013857144.8f13a721.png"> <p>每个路由器（自治系统）都知道自身区域如何把分组转发到目的地的细节，但对其他区域的内部结构一概不知</p> <h2 id="路由协议和路由器"><a href="#路由协议和路由器" class="header-anchor">#</a> 路由协议和路由器</h2> <h3 id="rip"><a href="#rip" class="header-anchor">#</a> RIP</h3> <p>应用层协议，RIP 信息通过 UDP 数据报在各路由器之间进行传输，将自身结点到所有结点的单源最短路径传输给相邻的路由器结点，当路由器收到来自相邻结点的包含 RIP 数据的 UDP 数据报后，将根据相邻结点的单源最短路径更新自己到任一结点的单源最短路径，更新规则如下</p> <ul><li>当当前路由表中没有到某一结点的表项，而收到的 UDP 数据报表中存在，直接写入当前路由表，并且将路径长度 +1</li> <li>当当前路由表中存在到 u 的表项，假设长度为 n，但收到的路由表到 u 的距离为 u-2，则更新当前路由表到 u 的表项为收到的那一条，并且长度重写为 n-1</li> <li>其余情况不做改变</li></ul> <p>可以发现，RIP 协议是通过相邻结点的单源最短路径去构造自身的单源最短路径的过程（跳数最少），当距离 &gt;=16 时，我们认为结点不可达</p> <p>RIP 协议在网络状况差的情况下有可能出现慢收敛问题，且开销随结点数增加（网络规模扩大）不断扩大，所以一般适用于较小的网络</p> <h3 id="ospf"><a href="#ospf" class="header-anchor">#</a> OSPF</h3> <p>网络层协议，OSPF 数据通过 IP 分组在路由器间传输，通过洪泛法，将自身结点到达相邻结点的距离发送给每一个结点，每一次发送，每一个结点都将根据 Dijkstra 算法通过每条边的距离以及该结点的可达性更新自身已知的可达结点的最短路径</p> <ul><li>OSPF 采用 Hello 分组来保持和邻居的连接</li></ul> <p>第一次迭代，每个结点将只发送和自身直接相邻的结点的距离给剩余结点；第一次更新，每个结点将获得和自身一次间接相连的所有结点的最短路径</p> <p>以此类推，在不断发送的过程中，结点将不断获取距离自身更远的结点的最短路径距离，以此构造一张统一的路由表</p> <ul><li>为了减小洪泛法的代价，OSPF 还将同一网络按照层次结构分为不同的区域，最上层的称为主干区，在区域内执行洪泛（区域种类增多，传输更复杂）</li></ul> <p>不同于 RIP，OSPF 不存在慢收敛问题，适用于较大的网络</p> <p>另外，OSPF 的路径权重并不是简单的跳数（代价最低），这可以根据相邻结点的传输速率动态调整，也给了网络最优路径判断更灵活的选择</p> <h3 id="bgp-4"><a href="#bgp-4" class="header-anchor">#</a> BGP-4</h3> <p>网络层协议，BGP 信息通过 TCP 连接在网关路由器之间传输，每次传输的数据为路由的完整过程，即整条路径（RIP 和 OSPF 都是传输基于下一跳的路由信息）</p> <p>每个自治系统（AS）维护一个 BGP 发言人，各自治系统通过 BGP 发言人通过 TCP 连接传输 BGP 协议信息构造路由</p> <h3 id="路由器"><a href="#路由器" class="header-anchor">#</a> 路由器</h3> <p>网络层设备，是一个多端口网桥，是下三层中唯一可以分割广播域的设备，为什么网桥不可以呢？他他妈就一个端口，分割个毛线，想分割起码得两个吧</p> <ul><li>想减缓广播风暴：加路由器</li></ul> <p>而中继器、交换机更加不能分割广播域，由这二者连接的设备仍然属于同一局域网，在进行 MAC 帧传输时，将广播到局域网中的每个主机</p> <p>路由表和转发表，后者基于前者</p> <p>路由表</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> routing_table<span class="token punctuation">(</span>
    <span class="token keyword">int</span><span class="token punctuation">(</span><span class="token number">32</span><span class="token punctuation">)</span> dist<span class="token punctuation">,</span>
    <span class="token keyword">int</span><span class="token punctuation">(</span><span class="token number">32</span><span class="token punctuation">)</span> mask<span class="token punctuation">,</span>
    <span class="token keyword">int</span><span class="token punctuation">(</span><span class="token number">32</span><span class="token punctuation">)</span> <span class="token identifier"><span class="token punctuation">`</span>next<span class="token punctuation">`</span></span><span class="token punctuation">,</span>
    <span class="token keyword">varchar</span> port
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>转发表</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> routing_table<span class="token punctuation">(</span>
    <span class="token keyword">int</span><span class="token punctuation">(</span><span class="token number">32</span><span class="token punctuation">)</span> dist<span class="token punctuation">,</span>
    <span class="token keyword">varchar</span> port
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>为什么没有距离选项？根据题意自行添加</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/96ce78/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">局域网和广域网</div></a> <a href="/pages/8be274/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">IP 协议</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
