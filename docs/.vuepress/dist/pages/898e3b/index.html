mu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">分组密码体制<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="分组密码概述"><a href="#分组密码概述" class="header-anchor">#</a> 分组密码概述</h2> <h3 id="和多表代换、流密码的区别"><a href="#和多表代换、流密码的区别" class="header-anchor">#</a> 和多表代换、流密码的区别</h3> <blockquote><p>block cipher</p></blockquote> <p>就是多表代换的进阶版，多表代换是长为 n 的明文，通过子密钥 ki 生成长为 n 的密文，而在分组密码，明文长度为 n，密文长度为 m，根据 n 和 m 的大小分为</p> <ul><li>m = n，称作代换</li> <li>m &gt; n，存在数据扩展</li> <li>m &lt; n，存在数据压缩</li></ul> <p>这里的子密钥 ki 一般是通过密钥生成函数根据密钥 k 生成，长度固定</p> <p>分组密码作用的对象是一个个明文组，而流密码的对象是一个个比特位，作用的方式均是“代换”，且加密解密一个对象使用同一组密钥</p> <h3 id="feistel-密码结构"><a href="#feistel-密码结构" class="header-anchor">#</a> Feistel 密码结构</h3> <p>核心是代换-置换网络</p> <p>迭代方程（代换 + 置换）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="26.7ex" height="5.428ex" role="img" focusable="false" viewBox="0 -1449.5 11801.5 2399" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.148ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mrow"><g data-mml-node="mo" transform="translate(0 -0.5)"><path data-c="7B" d="M618 -943L612 -949H582L568 -943Q472 -903 411 -841T332 -703Q327 -682 327 -653T325 -350Q324 -28 323 -18Q317 24 301 61T264 124T221 171T179 205T147 225T132 234Q130 238 130 250Q130 255 130 258T131 264T132 267T134 269T139 272T144 275Q207 308 256 367Q310 436 323 519Q324 529 325 851Q326 1124 326 1154T332 1205Q369 1358 566 1443L582 1450H612L618 1444V1429Q618 1413 616 1411L608 1406Q599 1402 585 1393T552 1372T515 1343T479 1305T449 1257T429 1200Q425 1180 425 1152T423 851Q422 579 422 549T416 498Q407 459 388 424T346 364T297 318T250 284T214 264T197 254L188 251L205 242Q290 200 345 138T416 3Q421 -18 421 -48T423 -34 xclass="CLOSE" fence="true" stretchy="true" symmetric="true"></mo></mrow></math></mjx-assistive-mml></mjx-container><p>符合 Feistel 密码结构</p> <ol><li>初始代换：通过一张 map 直接代换明文位置（IP 函数），该过程可逆</li> <li>16 轮迭代</li> <li>左右交换</li> <li>逆 IP 操作</li></ol> <p>其中，轮代换（F 函数）为：扩展右半边 R 为 48 位（原 32 位），与子密钥 Ki 进行异或操作，而后经过 S 盒代换，每 6 个比特一组，产生 4 个比特的输出</p> <p>16 轮迭代和左右交换一起构成 Feistel 网络：由于 Feistel 网络可逆，IP 操作也可逆，故 DES 算法的加密和解密也满足互逆</p> <p>S 盒代换具体为</p> <ul><li>参与运算共 48 比特位，6 个一组，共 8 组，每组独立使用一个 S 盒</li> <li>6 比特中，第一位和第六位构成列（00~11，0~3），中间四位构成行（0000~1111，0~15），通过查表得到对应数据</li></ul> <p>两个密钥的三重 DES，此时密钥长度为 2x56 = 112</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.658ex" height="2.276ex" role="img" focusable="false" viewBox="0 -750 10014.6 1006.1" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.579ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1037.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(2093.6,0)"><g 4 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(771,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43E" d="M285 628Q285 635 228 637Q205 637 198 638T191 647Q191 649 193 661Q199 681 203 682Q205 683 214 683H219Q260 681 355 681Q389 681 418 681T463 682T483 682Q500 682 500 674Q500 669 497 660Q496 658 496 654T495 648T493 644T490 641T486 639T479 638T470 637T456 637Q416 636 405 634T387 623L306 305Q307 305 490 449T678 597Q692 611 692 620Q692 635 667 637Q651 637 651 648Q651 650 654 662T659 677Q662 682 676 682Q680 682 711 681T791 680Q814 680 839 681T869 682Q889 682 889 672Q889 650 881 642Q878 637 862 637Q787 632 726 586Q710 576 656 534T556 455L509 418L518 396Q527 374 546 329T581 244Q656 67 661 61Q663 59 666 57Q680 47 717 46H738Q744 38 744 37T741 19Q737 6 731 0H720Q680 3 625 3Q503 3 488 0H478Q472 6 472 9T474 27Q478 40 480 43T491 46H494Q544 46 544 71Q544 75 517 141T485 216L427 354L359 301L291 248L268 155Q245 63 245 58Q245 51 253 49T303 46H334Q340 37 340 35Q340 19 333 5Q328 0 317 0Q314 0 280 1T180 2Q118 2 85 2T49 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(882,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></g><g data-mml-node="mo" transform="translate(7929.6,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(8318.6,0)"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(9069.6,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(9458.6,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(9736.6,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>C</mi><mo>=</mo><msub><mi>E</mi><mrow data-mjx-texclass="ORD"><msub><mi>K</mi><mn>3</mn></msub></mrow></msub><mo stretchy="false">[</mo><msub><mi>D</mi><mrow data-mjx-texclass="ORD"><msub><mi>K</mi><mn>2</mn></msub></mrow></msub><mo stretchy="false">[</mo><msub><mi>E</mi><mrow data-mjx-texclass="ORD"><msub><mi>K</mi><mn>1</mn></msub></mrow></msub><mo stretchy="false">(</mo><mi>P</mi><mo stretchy="false">)</mo><mo stretchy="false">]</mo><mo stretchy="false">]</mo></math></mjx-assistive-mml></mjx-container><p>显然，当 K1=K3，该加密退化为两个密钥的三重 DES；当 K2=K3 或 K1=K2，退化为单重 DES</p> <h2 id="分组密码的运行模式"><a href="#分组密码的运行模式" class="header-anchor">#</a> 分组密码的运行模式</h2> <h3 id="ecb"><a href="#ecb" class="header-anchor">#</a> ECB</h3> <blockquote><p>electronic code book</p></blockquote> <p>就是将明文按照 64 比特分组，每组采用相同的密钥 K 进行 DES 加密，纯纯的维吉尼亚密码</p> <img src="/assets/img/image-20230823015228769.92635657.png"> <h3 id="cbc"><a href="#cbc" class="header-anchor">#</a> CBC</h3> <blockquote><p>cipher block chain</p></blockquote> <p>每轮采用相同的密钥 K 进行 DES 加密，每轮加密过后，将加密完成的密文分组传入下一轮，下一轮的明文分组和上一轮的密文分组先进行异或，再进行 DES 加密</p> <p>这样可以避免相同的明文分组产生相同的密文分组，实现扩散原则</p> <img src="/assets/img/image-20230823015156122.51a6c29e.png"> <h3 id="cfb"><a href="#cfb" class="header-anchor">#</a> CFB</h3> <blockquote><p>cipher feedback</p></blockquote> <p>分组密码通过 CFB 运行模式可以转化为一个自同步的流密码（从密钥产生方式和加密过程来看）</p> <p>这里操作的是 64 位的密钥 K，每轮选取 j 位进行 DES 加密，加密结果作为当前轮的子密钥和 j 位明文分组采取异或操作实现加密，同时将加密结果，即密文传入下一轮，加入密钥队列队尾，实现扩散性原则</p> <img src="/assets/img/image-20230823014724370.b8b0e0a4.png"> <p>上图中 P 代表一个个明文分组，和每一轮 DES 加密出来的 j 位子密钥异或生成密文分组 C</p> <h3 id="ofb"><a href="#ofb" class="header-anchor">#</a> OFB</h3> <blockquote><p>output feedback</p></blockquote> <p>和 CFB 类似，唯一的区别在于传入下一轮和下一轮明文分组异或的是上一轮的子密钥，即 j 位由 DES 算法产生的子密钥直接链入下一轮密钥（CFB 链入的是子密钥和明文分组异或的结果，即密文分组）</p> <img src="/assets/img/image-20230823014903158.3bae3902.png"> <h2 id="aes-算法"><a href="#aes-算法" class="header-anchor">#</a> AES 算法</h2> <blockquote><p>Advanced Encryption Standard，记住各部件功能及作用</p></blockquote> <p>轮函数：共四个部件组成</p> <ol><li>字节代换</li> <li>行移位</li> <li>列混合</li> <li>密钥加</li></ol> <p>其中，字节代换由 S 盒实现，是非线性的，构成非线性层；行移位和列混合构成线性混合层；密钥加构成密钥加层，具体实现见书 P63</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">// 轮函数</span>
<span class="token keyword">void</span> <span class="token function">Round</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> RoundKey<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">ByteSub</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 字节代换，通过代换表(S盒)实现</span>
    <span class="token function">ShiftRow</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 行移位</span>
    <span class="token function">MixColumn</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 列混合</span>
    <span class="token function">AddRoundKey</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> RoundKey<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 和子密钥异或</span>
<span class="token punctuation">}</span>

<span class="token comment">// 最后一轮不进行列混合</span>
<span class="token keyword">void</span> <span class="token function">FinalRound</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> RoundKey<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">ByteSub</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 字节代换，通过代换表(S盒)实现</span>
    <span class="token function">ShiftRow</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 行移位</span>
    <span class="token function">AddRoundKey</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> RoundKey<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 和子密钥异或</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>密码编排算法，由种子密码生成子密钥</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">KeyExpansion</span><span class="token punctuation">(</span>byte Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>Nk<span class="token punctuation">]</span><span class="token punctuation">,</span> W<span class="token punctuation">[</span>Nb<span class="token operator">*</span><span class="token punctuation">(</span>Nr<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> Nk<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span>
        <span class="token comment">// Wi 为连续的四个种子密钥元素，分组</span>
        W<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">(</span>Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>i<span class="token punctuation">]</span><span class="token punctuation">,</span> Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">,</span> Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>i<span class="token operator">+</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">,</span> Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>i<span class="token operator">+</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> Nk<span class="token punctuation">;</span> i <span class="token operator">&lt;</span> Nb<span class="token operator">*</span><span class="token punctuation">(</span>Nr<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        temp <span class="token operator">=</span> W<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">%</span> Nk <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span>
            <span class="token comment">// ^ 为异或操作</span>
            temp <span class="token operator">=</span> <span class="token function">SubByte</span><span class="token punctuation">(</span><span class="token function">RotByte</span><span class="token punctuation">(</span>temp<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">^</span> Rcon<span class="token punctuation">[</span>i<span class="token operator">/</span>Nk<span class="token punctuation">]</span><span class="token punctuation">;</span>
        W<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> W<span class="token punctuation">[</span>i<span class="token operator">-</span>Nk<span class="token punctuation">]</span> <span class="token operator">^</span> temp<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>加密算法</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">Rijndael</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> CipherKey<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">KeyExpansion</span><span class="token punctuation">(</span>CipherKey<span class="token punctuation">,</span>ExpandedKey<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 密钥编排，由种子密钥生成子密钥</span>
    <span class="token function">AddRoundKey</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> ExpandedKey<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 初始密钥加</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> Nr<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span>
        <span class="token function">Round</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> ExpandedKey <span class="token operator">+</span> N<span class="token operator">*</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 轮变换</span>
    <span class="token function">FinalRound</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> ExpandedKey<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
