><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-4-9</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">汇编程序设计（二）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="循环程序设计"><a href="#循环程序设计" class="header-anchor">#</a> 循环程序设计</h2> <p>两种循环结构：</p> <ul><li>DO WHILE：用<code>CMP</code>指令和条件转移指令构成</li> <li>DO UNTIL：用<code>loop,loope,loopne</code>这三种指令实现</li></ul> <p>串处理指令：</p> <ul><li><code>movsb</code></li> <li><code>cmps</code></li> <li><code>scas</code></li> <li><code>lods</code></li> <li><code>stos</code></li></ul> <p>和串处理指令联合使用的重复前缀指令：</p> <ul><li><code>rep</code></li> <li><code>repz</code></li> <li><code>repnz</code></li></ul> <p>伪指令：<code>EQU</code></p> <p>操作符：<code>'$'</code></p> <p>交换指令：<code>xchg</code></p> <p>跳转指令：</p> <ul><li>大于等于：<code>jge</code>（jump greater or equal）</li> <li>小于跳转：<code>jb</code></li></ul> <h3 id="统计i"><a href="#统计i" class="header-anchor">#</a> 统计Ⅰ</h3> <p>分别统计3个班级中成绩优秀的人数和不及格的人数。三个班级的分数为一个<code>3xn</code>的二维数组。分别用两个一维数组存放各班90分以上和60分以下的人数（计数）</p> <ul><li>由于总共三个班，用于存储的一维数组定义为<code>good db 3 dup(0)</code>，<code>good[0]</code>表示第一个班的优秀成绩数量，以此类推</li> <li>在寻找二维数组位置时，使用<code>score[外层循环数*8][内层循环数]</code>的形式进行定位</li></ul> <div class="language-nasm extra-class"><pre class="language-nasm"><code>data segment
    score db <span class="token number">23</span>,<span class="token number">45</span>,<span class="token number">60</span>,<span class="token number">90</span>,<span class="token number">91</span>,<span class="token number">88</span>,<span class="token number">66</span>,<span class="token number">77</span>
          db <span class="token number">95</span>,<span class="token number">86</span>,<span class="token number">90</span>,<span class="token number">95</span>,<span class="token number">100</span>,<span class="token number">0</span>,<span class="token number">42</span>,<span class="token number">23</span>
          db <span class="token number">65</span>,<span class="token number">64</span>,<span class="token number">59</span>,<span class="token number">91</span>,<span class="token number">92</span>,<span class="token number">78</span>,<span class="token number">59</span>,<span class="token number">44</span>
    good  db <span class="token number">3</span> dup(<span class="token number">0</span>)
    fail  db <span class="token number">3</span> dup(<span class="token number">0</span>)
    sn       db <span class="token number">0</span>
    cn    db <span class="token number">0</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>, data
    mov <span class="token register variable">ds</span>, <span class="token register variable">ax</span>

<span class="token label function">outer:</span>            <span class="token comment">;外层循环</span>
    cmp cn, <span class="token number">3</span>    <span class="token comment">;与班级数比较</span>
    jae exit    <span class="token comment">;若大于等于则跳转，即外层循环完退出程序</span>
    mov sn, <span class="token number">0</span>    <span class="token comment">;初始化内层循环</span>

<span class="token label function">inner:</span>            <span class="token comment">;内层循环</span>
    cmp sn, <span class="token number">8</span>    <span class="token comment">;与班级人数比较</span>
    jae trans2    <span class="token comment">;大于等于则跳转至下一层外层循环</span>
    mov <span class="token register variable">al</span>, cn
    mov <span class="token register variable">cl</span>, <span class="token number">8</span>    <span class="token comment">;班级号乘8获取班级成绩首地址</span>
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">bx</span>, <span class="token register variable">ax</span>    <span class="token comment">;将班级首地址存入bx</span>
    mov <span class="token register variable">al</span>, sn    <span class="token comment">;将班级序列号转存入al</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">si</span>, <span class="token register variable">ax</span>    <span class="token comment">;将班级序列号转存入si</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">90</span>
    jb  less    <span class="token comment">;小于则跳转,大于等于则继续</span>
    <span class="token comment">;处理大于等于90分数，即优秀成绩</span>
    mov <span class="token register variable">al</span>, cn    <span class="token comment">;外层循环数=班级号</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>    <span class="token comment">;第几个班</span>
    inc good<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>
    jmp trans1    <span class="token comment">;转入下一次内层循环过渡</span>

<span class="token label function">less:</span>    <span class="token comment">;处理小于90分数</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">60</span>    <span class="token comment">;与60比较</span>
    jae trans1    <span class="token comment">;大于等于则跳转，进行下一层内层循环</span>
    <span class="token comment">;处理小于60分，即不及格成绩</span>
    mov <span class="token register variable">al</span>, cn
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>
    inc fail<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>

<span class="token label function">trans1:</span>            <span class="token comment">;内层循环跳转过渡</span>
    inc sn
    jmp inner
<span class="token label function">trans2:</span>            <span class="token comment">;外层循环跳转过度</span>
    inc cn
    jmp outer
<span class="token label function">exit:</span>
    mov <span class="token register variable">ah</span>, <span class="token number">4ch</span>
    int <span class="token number">21h</span>

code ends
end start
</code></pre></div><h3 id="统计ii"><a href="#统计ii" class="header-anchor">#</a> 统计Ⅱ</h3> <p>分别统计3个班级中成绩优秀的成绩和不及格的成绩，与统计Ⅰ同理，但存的是分数，用于存储一维数组需要更多的字节空间</p> <ul><li>共三个班，每个班8个分数，于是用于存储分数的数组需要定义为<code>good db 24 dup(0)</code>，以防越界</li> <li>在寻找一维数组当前储存位置时，需要维护一个字节变量<code>dn</code>，每增加一个成绩，<code>dn++</code>，实时更新下标</li></ul> <div class="language-nasm extra-class"><pre class="language-nasm"><code>data segment
    score db <span class="token number">23</span>,<span class="token number">45</span>,<span class="token number">60</span>,<span class="token number">90</span>,<span class="token number">91</span>,<span class="token number">88</span>,<span class="token number">66</span>,<span class="token number">77</span>
          db <span class="token number">95</span>,<span class="token number">86</span>,<span class="token number">90</span>,<span class="token number">95</span>,<span class="token number">100</span>,<span class="token number">0</span>,<span class="token number">42</span>,<span class="token number">23</span>
          db <span class="token number">65</span>,<span class="token number">64</span>,<span class="token number">59</span>,<span class="token number">91</span>,<span class="token number">92</span>,<span class="token number">78</span>,<span class="token number">59</span>,<span class="token number">44</span>
    good  db <span class="token number">24</span> dup(<span class="token number">0</span>)
    fail  db <span class="token number">24</span> dup(<span class="token number">0</span>)
    sn       db <span class="token number">0</span>
    cn    db <span class="token number">0</span>
    dn      db <span class="token number">0</span>
    bn      db <span class="token number">0</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>, data
    mov <span class="token register variable">ds</span>, <span class="token register variable">ax</span>

<span class="token label function">outer:</span>            <span class="token comment">;外层循环</span>
    cmp cn, <span class="token number">3</span>    <span class="token comment">;与班级数比较</span>
    jae exit    <span class="token comment">;若大于等于则跳转，即外层循环完完成存储</span>
    mov sn, <span class="token number">0</span>    <span class="token comment">;初始化内层循环</span>

<span class="token label function">inner:</span>            <span class="token comment">;内层循环</span>
    cmp sn, <span class="token number">8</span>    <span class="token comment">;与班级人数比较</span>
    jae trans2    <span class="token comment">;大于等于则跳转至下一层外层循环</span>
    mov <span class="token register variable">al</span>, cn    <span class="token comment">;cn为第几个班</span>
    mov <span class="token register variable">cl</span>, <span class="token number">8</span>    <span class="token comment">;班级号乘8获取班级成绩首地址</span>
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">bx</span>, <span class="token register variable">ax</span>    <span class="token comment">;将班级首地址存入bx</span>
    mov <span class="token register variable">al</span>, sn    <span class="token comment">;sn为班级第几号学生</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">si</span>, <span class="token register variable">ax</span>    <span class="token comment">;班级序列号存入si</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">90</span>
    jb  less    <span class="token comment">;小于则跳转,大于等于则继续</span>
    <span class="token comment">;处理大于等于90的分数</span>
    <span class="token comment">;dn是good数组的下标，在数据段初始化为0</span>
    mov <span class="token register variable">al</span>, dn
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>    <span class="token comment">;将good数组当前下标存入di</span>
    mov <span class="token register variable">al</span>, score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span><span class="token comment">;将分数存入al</span>
    mov good<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>, <span class="token register variable">al</span>    <span class="token comment">;将分数存入good数组</span>
    inc dn        <span class="token comment">;dn++</span>
    jmp trans1    <span class="token comment">;转入下一次内层循环</span>

<span class="token label function">less:</span>    <span class="token comment">;处理小于90分数</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">60</span>    <span class="token comment">;与60比较</span>
    jae trans1    <span class="token comment">;大于等于则跳转，进行下一层内层循环</span>
    <span class="token comment">;bn是fail数组的下标，数据段初始化为0</span>
    mov <span class="token register variable">al</span>, bn    
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>
    mov <span class="token register variable">al</span>, score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>    
    mov fail<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>, <span class="token register variable">al</span>    <span class="token comment">;将不及格分数存入fail数组</span>
    inc bn

<span class="token label function">trans1:</span>            <span class="token comment">;内层循环跳转过渡</span>
    inc sn
    jmp inner
<span class="token label function">trans2:</span>            <span class="token comment">;外层循环跳转过度</span>
    inc cn
    jmp outer
<span class="token label function">exit:</span>
    mov <span class="token register variable">ah</span>, <span class="token number">4ch</span>
    int <span class="token number">21h</span>

code ends
end start
</code></pre></div><h3 id="冒泡排序"><a href="#冒泡排序" class="header-anchor">#</a> 冒泡排序</h3> <p>在统计Ⅱ的基础上，对优秀成绩和不及格成绩的两个一维数组进行降序排序</p> <ul><li>统计的步骤和统计Ⅱ完全一致，在跳出外层循环后进入<code>sort</code>段，对两个收集到的一维数组进行排序</li></ul> <p>这个冒泡排序不太一样，他总是在相邻的两个变量之间比较，从第0位比较到最后第n位，这样的比较共n轮，实现排序</p> <div class="language-nasm extra-class"><pre class="language-nasm"><code>data segment
    score db <span class="token number">23</span>,<span class="token number">45</span>,<span class="token number">60</span>,<span class="token number">90</span>,<span class="token number">91</span>,<span class="token number">88</span>,<span class="token number">66</span>,<span class="token number">77</span>
          db <span class="token number">95</span>,<span class="token number">86</span>,<span class="token number">90</span>,<span class="token number">95</span>,<span class="token number">100</span>,<span class="token number">0</span>,<span class="token number">42</span>,<span class="token number">23</span>
          db <span class="token number">65</span>,<span class="token number">64</span>,<span class="token number">59</span>,<span class="token number">91</span>,<span class="token number">92</span>,<span class="token number">78</span>,<span class="token number">59</span>,<span class="token number">44</span>
    good  db <span class="token number">24</span> dup(<span class="token number">0</span>)
    fail  db <span class="token number">24</span> dup(<span class="token number">0</span>)
    sn       db <span class="token number">0</span>
    cn    db <span class="token number">0</span>
    dn      db <span class="token number">0</span>
    bn      db <span class="token number">0</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>, data
    mov <span class="token register variable">ds</span>, <span class="token register variable">ax</span>

<span class="token label function">outer:</span>            <span class="token comment">;外层循环</span>
    cmp cn, <span class="token number">3</span>    <span class="token comment">;与班级数比较</span>
    jae sort    <span class="token comment">;若大于等于则跳转，即外层循环完开始排序</span>
    mov sn, <span class="token number">0</span>

<span class="token label function">inner:</span>            <span class="token comment">;内层循环</span>
    cmp sn, <span class="token number">8</span>    <span class="token comment">;与班级人数比较</span>
    jae trans2    <span class="token comment">;大于等于则跳转至下一层外层循环</span>
    mov <span class="token register variable">al</span>, cn
    mov <span class="token register variable">cl</span>, <span class="token number">8</span>    <span class="token comment">;班级号乘8获取班级成绩首地址</span>
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">bx</span>, <span class="token register variable">ax</span>    <span class="token comment">;将班级首地址存入bx</span>
    mov <span class="token register variable">al</span>, sn    <span class="token comment">;sn为班级第几号学生</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">si</span>, <span class="token register variable">ax</span>    <span class="token comment">;班级第几个学生存入si</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">90</span>
    jb  less    <span class="token comment">;小于则跳转,大于等于则继续，处理大于等于90分数</span>
    mov <span class="token register variable">al</span>, dn    <span class="token comment">;dn是good数组的下标</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>    <span class="token comment">;good数组下标</span>
    mov <span class="token register variable">al</span>, score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>
    mov good<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>, <span class="token register variable">al</span>
    inc dn
    jmp trans1    <span class="token comment">;转入下一次内层循环</span>

<span class="token label function">less:</span>    <span class="token comment">;处理小于90分数</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">60</span>    <span class="token comment">;与60比较</span>
    jae trans1    <span class="token comment">;大于等于则跳转，进行下一层内层循环</span>
    mov <span class="token register variable">al</span>, bn    <span class="token comment">;bn是fail数组的下标</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>
    mov <span class="token register variable">al</span>, score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>    
    mov fail<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>, <span class="token register variable">al</span>    <span class="token comment">;将不及格分数存入fail数组</span>
    inc bn

<span class="token label function">trans1:</span>            <span class="token comment">;内层循环跳转过渡</span>
    inc sn
    jmp inner
<span class="token label function">trans2:</span>            <span class="token comment">;外层循环跳转过度</span>
    inc cn
    jmp outer

<span class="token label function">sort:</span>
    <span class="token comment">;排列优秀成绩</span>
    <span class="token comment">;dn为下标数，即外层循环执行次数</span>
    <span class="token comment">;将外层循环执行次数转存到cx中</span>
    <span class="token comment">;实际上这里的循环是loop(cx)，当cx=0，退出</span>
    mov <span class="token register variable">cl</span>, dn
    mov <span class="token register variable">ch</span>, <span class="token number">0</span>
    dec <span class="token register variable">cx</span>
<span class="token label function">loop1:</span>    
    <span class="token comment">;cx入栈</span>
    push <span class="token register variable">cx</span>
    <span class="token comment">;初始化内层循环，从第一个开始比较</span>
    mov <span class="token register variable">bx</span>, <span class="token number">0</span>
<span class="token label function">loop2:</span>
    mov <span class="token register variable">al</span>, good<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    cmp <span class="token register variable">al</span>, good<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1</span><span class="token operator">]</span>
    jge next1<span class="token comment">;jump greater or equal 大于等于跳转</span>
    xchg <span class="token register variable">al</span>, good<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1</span><span class="token operator">]</span><span class="token comment">;两个地址交换值</span>
    mov good<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>, <span class="token register variable">al</span>
<span class="token label function">next1:</span>
    add <span class="token register variable">bx</span>, <span class="token number">1</span>
    loop loop2
    pop <span class="token register variable">cx</span>
    loop loop1

    <span class="token comment">;排列不及格成绩</span>
    mov <span class="token register variable">cl</span>, bn
    mov <span class="token register variable">ch</span>, <span class="token number">0</span>
    dec <span class="token register variable">cx</span>
<span class="token label function">loop3:</span>
    push <span class="token register variable">cx</span>
    mov <span class="token register variable">bx</span>, <span class="token number">0</span>
<span class="token label function">loop4:</span>
    mov <span class="token register variable">al</span>, fail<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    cmp <span class="token register variable">al</span>, fail<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1</span><span class="token operator">]</span>
    jge next2
    xchg <span class="token register variable">al</span>, fail<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1</span><span class="token operator">]</span>
    mov fail<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>, <span class="token register variable">al</span>
<span class="token label function">next2:</span>
    add <span class="token register variable">bx</span>, <span class="token number">1</span>
    loop loop4
    pop <span class="token register variable">cx</span>
    loop loop3

<span class="token label function">exit:</span>
    mov <span class="token register variable">ah</span>, <span class="token number">4ch</span>
    int <span class="token number">21h</span>

code ends
end start
</code></pre></div><h2 id="子程序设计"><a href="#子程序设计" class="header-anchor">#</a> 子程序设计</h2> <p>伪指令：</p> <ul><li><code>proc</code></li> <li><code>endp</code></li> <li><code>near</code></li> <li><code>far</code></li></ul> <p>子程序调用：</p> <ul><li><code>call</code></li> <li><code>ret</code></li></ul> <p>子程序传递参数的三种方式：寄存器，内存单元，堆栈</p> <p>设计一个程序，实现<code>inputn</code>输入姓名，<code>inputs</code>输入成绩， <code>sort</code>按成绩排序，<code>print</code>打印排序名单四个功能，使用<code>proc</code>的方式实现</p> <ul><li>利用10号功能实现字符串输入，实现输入姓名和成绩的录入</li> <li>利用9号功能实现打印功能</li></ul> <h3 id="简易成绩管理系统"><a href="#简易成绩管理系统" class="header-anchor">#</a> 简易成绩管理系统</h3> <h4 id="数据段定义和主程序"><a href="#数据段定义和主程序" class="header-anchor">#</a> 数据段定义和主程序</h4> <div class="language-nasm extra-class"><pre class="language-nasm"><code>data segment 
    nameA db <span class="token number">5</span> dup(<span class="token number">13</span>,?,<span class="token number">13</span> dup(<span class="token string">'$'</span>))
    scoreAsc db <span class="token number">5</span> dup(<span class="token number">4</span> dup(<span class="token string">'$'</span>))
    rank dw <span class="token number">0</span>,<span class="token number">1</span>,<span class="token number">2</span>,<span class="token number">3</span>,<span class="token number">4</span>
    scoreN dw <span class="token number">5</span> dup(<span class="token number">0</span>)
    n db <span class="token number">0</span>      <span class="token comment">;n代表学号</span>
    sn dw <span class="token number">5</span>     <span class="token comment">;sn代表学生数量</span>
    info1 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'name:$'</span>
    info2 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'score:$'</span>
    nl db <span class="token number">15</span>
    sl db <span class="token number">4</span>
    x db <span class="token number">3</span> dup(?)
data ends

stack segment stack
    dw <span class="token number">512</span> dup(<span class="token number">0</span>)
stack ends
code segment
    assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    <span class="token comment">;初始化录入次数</span>
    mov <span class="token register variable">cx</span>,sn
<span class="token label function">loopm:</span>
    lea <span class="token register variable">dx</span>,info1<span class="token comment">;打印输入姓名提示信息</span>
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span> 
    call inName
    lea <span class="token register variable">dx</span>,info2<span class="token comment">;打印输入成绩提示信息</span>
    int <span class="token number">21h</span>
    call inScore
    inc n<span class="token comment">;记录学号</span>
    loop loopm
    call sort
    call dis
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends
end start
</code></pre></div><h4 id="输入子程序"><a href="#输入子程序" class="header-anchor">#</a> 输入子程序</h4> <h5 id="输入姓名"><a href="#输入姓名" class="header-anchor">#</a> 输入姓名</h5> <div class="language-nasm extra-class"><pre class="language-nasm"><code>inName proc <span class="token comment">;输入名字</span>
    push <span class="token register variable">ax</span>
    push <span class="token register variable">bx</span>
    push <span class="token register variable">cx</span>
    push <span class="token register variable">dx</span>
    mov <span class="token register variable">al</span>,n
    mov <span class="token register variable">cl</span>,nl
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">dx</span>,offset nameA
    add <span class="token register variable">dx</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">ah</span>,<span class="token number">10</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">bx</span>,<span class="token register variable">dx</span>
    mov byte ptr <span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>,<span class="token number">0dh</span>
    inc <span class="token register variable">bx</span> 
    mov byte ptr <span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>,<span class="token number">0ah</span>
    pop <span class="token register variable">dx</span>
    pop <span class="token register variable">cx</span>
    pop <span class="token register variable">bx</span>
    pop <span class="token register variable">ax</span>
    ret
inName endp
</code></pre></div><h5 id="输入成绩"><a href="#输入成绩" class="header-anchor">#</a> 输入成绩</h5> <div class="language-nasm extra-class"><pre class="language-nasm"><code>inScore proc <span class="token comment">;输入成绩</span>
    push <span class="token register variable">ax</span>
    push <span class="token register variable">bx</span>
    push <span class="token register variable">cx</span>
    push <span class="token register variable">dx</span>
    push <span class="token register variable">bp</span>
    push <span class="token register variable">si</span>
    push <span class="token register variable">di</span>
    mov <span class="token register variable">al</span>,n
    mov <span class="token register variable">cl</span>,sl
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">bp</span>,offset scoreAsc
    add <span class="token register variable">bp</span>,<span class="token register variable">ax</span>
<span class="token label function">let0:</span>
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>
    int <span class="token number">21h</span>
    cmp <span class="token register variable">al</span>,<span class="token number">0dh</span>
    je let1
    mov <span class="token register variable">ds</span>:<span class="token operator">[</span><span class="token register variable">bp</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>,<span class="token register variable">al</span>
    sub <span class="token register variable">al</span>,<span class="token number">30h</span>
    mov x<span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>,<span class="token register variable">al</span>
    inc <span class="token register variable">si</span>
    jmp let0
<span class="token label function">let1:</span>
    mov <span class="token register variable">bx</span>,<span class="token number">0</span>
    mov <span class="token register variable">di</span>,<span class="token number">0</span>
    cmp <span class="token register variable">si</span>,<span class="token number">1</span>
    je let2
    cmp <span class="token register variable">si</span>,<span class="token number">2</span>
    je let3
    mov <span class="token register variable">al</span>,x<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>
    mov <span class="token register variable">cl</span>,<span class="token number">100</span>
    mul <span class="token register variable">cl</span>
    add <span class="token register variable">bx</span>,<span class="token register variable">ax</span>
    inc <span class="token register variable">di</span>
<span class="token label function">let3:</span>
    mov <span class="token register variable">al</span>,x<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>
    mov <span class="token register variable">cl</span>,<span class="token number">10</span>
    mul <span class="token register variable">cl</span>
    add <span class="token register variable">bx</span>,<span class="token register variable">ax</span>
    inc <span class="token register variable">di</span>
<span class="token label function">let2:</span>
    add <span class="token register variable">bl</span>,x<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>
    mov <span class="token register variable">al</span>,n
    mov <span class="token register variable">cl</span>,<span class="token number">2</span>
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">si</span>,<span class="token register variable">ax</span>
    mov scoreN<span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>,<span class="token register variable">bx</span>
    pop <span class="token register variable">di</span>
    pop <span class="token register variable">si</span>
    pop <span class="token register variable">bp</span>
    pop <span class="token register variable">dx</span>
    pop <span class="token register variable">cx</span>
    pop <span class="token register variable">bx</span>
    pop <span class="token register variable">ax</span>
    ret
inScore endp
</code></pre></div><h4 id="排序子程序"><a href="#排序子程序" class="header-anchor">#</a> 排序子程序</h4> <div class="language-nasm extra-class"><pre class="language-nasm"><code>sort proc <span class="token comment">;排序</span>
    push <span class="token register variable">ax</span>
    push <span class="token register variable">bx</span>
    push <span class="token register variable">cx</span>
    mov <span class="token register variable">cx</span>,sn
    dec <span class="token register variable">cx</span>
    <span class="token label function">loopS1:</span>
    push <span class="token register variable">cx</span>
    mov <span class="token register variable">bx</span>,<span class="token number">0</span>
    <span class="token label function">loopS2:</span>
    mov <span class="token register variable">ax</span>,scoreN<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    cmp <span class="token register variable">ax</span>,scoreN<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">2</span><span class="token operator">]</span>
    jae cSort
    xchg <span class="token register variable">ax</span>,scoreN<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">2</span><span class="token operator">]</span>
    mov scoreN<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">ax</span>,rank<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    xchg <span class="token register variable">ax</span>,rank<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">2</span><span class="token operator">]</span>
    mov rank<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>,<span class="token register variable">ax</span>
    <span class="token label function">cSort:</span>
    add <span class="token register variable">bx</span>,<span class="token number">2</span>
    loop loopS2
    pop <span class="token register variable">cx</span>
    loop loopS1
    pop <span class="token register variable">cx</span>
    pop <span class="token register variable">bx</span>
    pop <span class="token register variable">ax</span>
    ret
sort endp
</code></pre></div><h4 id="输出子程序"><a href="#输出子程序" class="header-anchor">#</a> 输出子程序</h4> <div class="language-nasm extra-class"><pre class="language-nasm"><code>dis proc    <span class="token comment">;打印结果</span>
    push <span class="token register variable">ax</span>
    push <span class="token register variable">bx</span>
    push <span class="token register variable">cx</span>
    push <span class="token register variable">dx</span>
    push <span class="token register variable">di</span>
    mov <span class="token register variable">cx</span>,sn
    mov <span class="token register variable">di</span>,<span class="token number">1</span>
    mov <span class="token register variable">bx</span>,<span class="token number">0</span>
<span class="token label function">loopDis:</span>
    mov <span class="token register variable">dx</span>,<span class="token register variable">di</span>
    add <span class="token register variable">dl</span>,<span class="token number">30h</span>    
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">ax</span>,rank<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    mov <span class="token register variable">dl</span>, nl
    mul <span class="token register variable">dl</span>
    mov <span class="token register variable">dx</span>,offset nameA
    add <span class="token register variable">dx</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">dl</span>,<span class="token number">0dh</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">dl</span>,<span class="token number">0ah</span>
    int <span class="token number">21h</span>

<span class="token comment">;使用变量ax储存乘法结果</span>

stack ends
code segment

fac proc

    mov <span class="token register variable">dl</span>, <span class="token number">0dh</span>
    mov <span class="token register variable">ah</span>, <span class="token number">2</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">dl</span>, <span class="token number">0ah</span>
    mov <span class="token register variable">ah</span>, <span class="token number">2</span>
    int <span class="token number">21h</span>
endm
</code></pre></div><p>在主程序中执行即可实现换行功能</p> <div class="language-nasm extra-class"><pre class="language-nasm"><code>include enter
</code></pre></div><ul><li>子程序和宏调用的区别：子程序实际上是跳转执行，而宏调用是将宏这段代码复写插入至<code>include</code>之后</li></ul> <h2 id="中断程序设计"><a href="#中断程序设计" class="header-anchor">#</a> 中断程序设计</h2> <p><code>int9.asm</code></p> <div class="language-nasm extra-class"><pre class="language-nasm"><code>code segment
assume <span class="token register variable">cs</span>:code
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,<span class="token number">0</span>
    mov <span class="token register variable">es</span>,<span class="token register variable">ax</span>

    pop <span class="token register variable">es</span>:<span class="token operator">[</span><span class="token number">0202h</span><span class="token operator">]</span>
    push <span class="token register variable">es</span>:<span class="token operator">[</span><span class="token number">0026h</span><span class="token operator">]</span>
    pop <span class="token register variable">es</span>:<span class="token operator">[</span><span class="token number">0204h</span><span class="token operator">]</span>
    mov <span class="token register variable">ah</span>,<span class="token number">25h</span>
    mov <span class="token register variable">al</span>,<span class="token number">9</span>
    push <span class="token register variable">cs</span>
    pop <span class="token register variable">ds</span>
    mov <span class="token register variable">dx</span>,offset int9
    int <span class="token number">21h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">31h</span>
    mov <span class="token register variable">al</span>,<span class="token number">0</span>
    mov <span class="token register variable">dx</span>,int9end<span class="token operator">-</span>int9start<span class="token operator">+</span><span class="token number">16</span>
    int <span class="token number">21h</span>
int9 proc near
<span class="token label function">int9start:</span>
    push <span class="token register variable">ax</span>
    push <span class="token register variable">bx</span>
    push <span class="token register variable">cx</span>
    push <span class="token register variable">es</span>
    in <span class="token register variable">al</span>,<span class="token number">60h</span>
    mov <span class="token register variable">bx</span>,<span class="token number">0</span>
    mov <span class="token register variable">es</span>,<span class="token register variable">bx</span>
    pushf
    call dword ptr <span class="token register variable">es</span>:<span class="token operator">[</span><span class="token number">0202h</span><span class="token operator">]</span>
    cmp <span class="token register variable">al</span>,<span class="token number">1eh</span>
    jne int9ret
    mov <span class="token register variable">ax</span>,<span class="token number">0b800h</span>
    mov <span class="token register variable">es</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">bx</span>,<span class="token number">1</span>
    mov <span class="token register variable">cx</span>,<span class="token number">2000</span>
<span class="token label function">discoloration:</span>
    inc byte ptr <span class="token register variable">es</span>:<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    add <span class="token register variable">bx</span>,<span class="token number">2</span>
    loop discoloration
<span class="token label function">int9ret:</span>
    pop <span class="token register variable">es</span>
    pop <span class="token register variable">cx</span>
    pop <span class="token register variable">bx</span>
    pop <span class="token register variable">ax</span>
    iret
<span class="token label function">int9end:</span>
    nop
int9 endp
code ends
end start    
</code></pre></div><p><code>int7ch.asm</code></p> <div class="language-nasm extra-class"><pre class="language-nasm"><code>data segment
    msg db <span class="token number">0ah</span>,<span class="token number">0dh</span>,<span class="token string">&quot;2005 202012143 Zhou tong$&quot;</span>
