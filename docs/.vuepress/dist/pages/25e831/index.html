</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>下载vue-cli</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>cnpm <span class="token function">install</span> vue-cli <span class="token parameter variable">-g</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="first-vue-cli"><a href="#first-vue-cli" class="header-anchor">#</a> First Vue-Cli</h3> <p>初始化</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>vue init webpack myvue	//myvue项目名

<span class="token function">npm</span> run dev	//运行项目
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>依赖都放在<code>node_modules</code>目录下，相当于<code>java</code>的<code>lib</code></p> <p>一个问题：</p> <p>在vscode的终端中运行<code>npm run dev</code>报错无法在此系统运行脚本</p> <p>在管理员权限的<code>windows powershell</code>中将执行策略设置为<code>RemoteSigned</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>set-ExecutionPolicy RemoteSigned
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看是否更改成功</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>get-ExecutionPolicy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>所有东西都变成了组件</li></ul> <p>端口号在<code>config/index.js</code>中配置</p> <h3 id="webpack"><a href="#webpack" class="header-anchor">#</a> webpack</h3> <p>服务器端的nodejs遵循CommonsJS规范，该规范的核心思想是允许模块通过require方法来同步加载所需以来的其他模块，然后通过exports来导出需要暴露的接口</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">require</span><span class="token punctuation">(</span><span class="token string">&quot;module&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">require</span><span class="token punctuation">(</span><span class="token string">&quot;../module.js&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">export</span><span class="token punctuation">.</span><span class="token function-variable function">doStuff</span> <span class="token operator">=</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> someValue<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>限定了作用域，防止项目中不同js的重名冲突</p> <p>但同步 ——&gt; 阻塞</p> <p>AMD（Asynchronous Module Definition）异步加载模块</p> <p>CMD（Commons Module Definition）规范和AMD类似，但尽量保持简单 ——&gt; sea.js</p> <p>ES6规范：模块化思想</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> <span class="token string">&quot;jquery&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">function</span> <span class="token function">doStuff</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
module <span class="token string">&quot;localModule&quot;</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>静态模块打包器，它会递归的构造一个依赖关系图（dependency graph），将ES6规范的代码打包降级为ES5规范给浏览器使用</p> <p>安装webpack</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> webpack <span class="token parameter variable">-g</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>sass-loader、node-sass、nodejs版本降级问题</p> <p><a href="https://blog.csdn.net/a2986467829/article/details/121788853" target="_blank" rel="nofollow noopener noreferrer">Module build failed: Error: Node Sass version 7.0.0 is incompatible with ^4.0.0.@node-sass版本问题解决总汇<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="路由嵌套及重定向"><a href="#路由嵌套及重定向" class="header-anchor">#</a> 路由嵌套及重定向</h3> <blockquote><p>使用<code>children</code>进行路由嵌套</p></blockquote> <p>在index.js中进行路由嵌套</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> Vue <span class="token keyword">from</span> <span class="token string">'vue'</span>

</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="钩子函数及-axios"><a href="#钩子函数及-axios" class="header-anchor">#</a> 钩子函数及 Axios</h3> <h4 id="beforerouteenter"><a href="#beforerouteenter" class="header-anchor">#</a> beforeRouteEnter</h4> <blockquote><p>在进入路由前</p></blockquote> <p>常从某一路由拿取数据，可以通过<code>data()</code>的方式将数据保存在当前页面</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

    <span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><ul><li>在vue中，静态数据通常放置在<code>/static/mock/</code>目录下</li></ul> <p>next() 的几种用法：</p> <ol><li>next()：直接跳转到下一页面，如，若是<code>beforeRouteEnter</code>，则为进入当前页；若是<code>beforeRouteLeave</code>，则为进入跳转页面</li> <li>next(false)：回到上一页面，从哪来回哪去</li> <li>next(vm =&gt; {})：只能在<code>beforeRouteEnter</code>中使用，vm为当前vue对象，可以调用其中一些方法，然后进入当前页面</li></ol> <h4 id="beforerouteleave"><a href="#beforerouteleave" class="header-anchor">#</a> beforeRouteLeave</h4> <p>与上相同，通常用于将参数传递到下一页面，注意作用时间</p> <h3 id="vue-中引入-vue"><a href="#vue-中引入-vue" class="header-anchor">#</a> vue 中引入 vue</h3> <p>在<code>MyNav.vue、MySidebar.vue</code>中导出</p> <p>在Main.vue的script中导入</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
<span class="token keyword">import</span> MyNav <span class="token keyword">from</span> <span class="token string">'./MyNav.vue'</span>
<span class="token keyword">import</span> MySidebar <span class="token keyword">from</span> <span class="token string">'./MySidebar.vue'</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">&quot;Main&quot;</span><span class="token punctuation">,</span>
  <span class="token literal-property property">components</span><span class="token operator">:</span> <span class="token punctuation">{</span> MyNav<span class="token punctuation">,</span> MySidebar <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>在Main.vue的template中使用</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>my-nav</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nav<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>my-nav</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>my-sidebar</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sidebar<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>my-sidebar</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>router-view</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>router-view</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>template</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="more"><a href="#more" class="header-anchor">#</a> More</h2> <p><a href="https://bootstrap-vue.org/" target="_blank" rel="nofollow noopener noreferrer">Bootstrap-Vue <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="http://layui-vue.pearadmin.com/zh-CN/components/button" target="_blank" rel="nofollow noopener noreferrer">Layui-Vue <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://docsify.js.org/#/" target="_blank" rel="nofollow noopener noreferrer">docsify<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,
