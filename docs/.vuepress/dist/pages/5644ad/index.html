th></th></tr></thead> <tbody><tr><td>faculty 能力</td> <td>novel 新奇的，新颖的</td> <td>initiative 主动性</td></tr> <tr><td>presume 假设</td> <td>marine 海洋的</td> <td>exposure 接触</td></tr> <tr><td>pursue 追求</td> <td>predator 捕食者</td> <td>bolster 支持</td></tr> <tr><td>reputation 声誉</td> <td>varieties 生物多样性</td> <td>souvenir 纪念品</td></tr> <tr><td>demanding 要求</td> <td>species 物种，种类</td> <td>staff 员工</td></tr> <tr><td>justify 证明合理</td> <td>imitate 效仿</td> <td>refute 反驳</td></tr> <tr><td>demonstrate 证明</td> <td>refer 引用</td> <td>pose 带来</td></tr> <tr><td>reluctant 不情愿的</td> <td>focused 集中注意力的</td> <td>cap 用...覆盖顶部（盖棺定论，划上句号）</td></tr> <tr><td>accelerate 使...加速</td> <td>apparently 明显地</td> <td>plunge 暴跌</td></tr> <tr><td>obscurely 不清楚地，晦涩地</td> <td>seale 密封</td> <td>trigger 激发</td></tr> <tr><td>reorganization 重组</td> <td></td> <td></td></tr></tbody></table> <table><thead><tr><th><strong>短语</strong></th> <th></th> <th></th></tr></thead> <tbody><tr><td>remain doubtful 保持怀疑</td> <td>learning outcome 学习成功</td> <td>significant gains 显著收获</td></tr> <tr><td>fall drastically 急剧下滑</td> <td>standardized metrics 标准化的指标</td> <td>despite 尽管...但是</td></tr> <tr><td>spring up 出现、涌现</td> <td>potential threat 潜在威胁</td> <td>be attributable to 由于，原因是</td></tr> <tr><td>be attributed to 被...导致</td> <td>be referred to as 被作为...而提及</td> <td>be instructed to do sth 被告知去做某事</td></tr> <tr><td>be backed by 被...支持；以...为支撑</td> <td>opt in 选择参加</td> <td>split off 使分裂，拆分</td></tr> <tr><td>as well as 和</td> <td></td> <td></td></tr></tbody></table> <p><strong>句子</strong></p> <p>American universities, despite their global reputation for excellence in teaching, have only begun to demonstrate what they can produce in real-world learning.</p> <p>美国大学，尽管在学术教学上在全球(享有)良好声誉，但是这仅仅开始证明他们 已经 在现实生活学习中 能够产出什么</p> <p>Macy's reported its sales plunged 5.2% in November and December at stores open more than a year, a disappointing holiday season performance that capped a difficult year for a department store chain facing wide-ranging challenges.</p> <p>梅西(百货)报告 它 在开张一年以上的店铺 在九月和十二月之间 的销售额暴跌5.2%，这是一个令人失望的季度表现，为面临广泛挑战的连锁商店的艰难一年盖棺定论</p> <p>Common research has long held that talking themselves through a task helps children learn, although doing so when you've apparently matured is not a great sign of brilliance</p> <p>一般研究很早就表明对自己说话有助于孩子学习，但是当你明显成年时这样做并不是聪明的表现</p> <p>Morgan's comments on outsourcing mark the second time this month that he has come out against one of Haslam's plans for higher education in Tennessee. Morgan said last week that he would retire at the end of January because of the governor's proposal to split off six universities of the Board of Regents system and create separate governing boards for each of them. In his resignation letter, Morgan called the reorganization &quot;unworkable&quot;.</p> <p>摩根在外包问题上的评论标志着这个月的第二次，他反对哈斯拉姆的一项田纳西州高等教育方案。摩根上周说他将在一月底退休因为政府拆分&quot;Board of Regents system&quot;中的六所大学并为他们单独设立监管组织的提议。在他的辞职信中，摩根称重组不可行</p> <p>Most Grand Tourists, however, stayed for briefer periods and set out with less scholarly intentions, accompanied by a teacher or guardian, and expected to return home with souvenirs of their travels as well as an understanding of art and architecture formed by exposure to great masterpieces.</p> <p>然而，大多数大陆游学者们停留较短一段时间并且启程时抱有很少的学术意图，由一名老师或者监护陪同，并且希望回家时带着旅游纪念品，和通过接触伟大建筑养成的对艺术和建筑的理解</p> <table><thead><tr><th>单词</th> <th></th> <th></th></tr></thead> <tbody><tr><td>halt 停止</td> <td>unchecked 不被抑制的，失控的</td> <td>handful 一把</td></tr> <tr><td>originated 起源</td> <td>import outport 进出口</td> <td>flavour 口味</td></tr> <tr><td>virtually 几乎</td> <td>notorious 臭名昭著</td> <td>deserted 萧条的，冷清的</td></tr> <tr><td>desire 渴望</td> <td>characterize 刻画，描述，特征化</td> <td>territory 领地</td></tr> <tr><td>exclusive 专用的，特殊的</td> <td>stock 股票，总量，存货</td> <td>secure 安全的，安全</td></tr> <tr><td>invest 投资</td> <td>feasible 可行的</td> <td>spark 推动</td></tr> <tr><td>eliminate 消除</td> <td>noticeable 显著的</td> <td>futile 无用的，徒劳的</td></tr> <tr><td>remains 遗体，尸体</td> <td>dedication 奉献</td> <td>contempt 蔑视</td></tr></tbody></table> <table><thead><tr><th><strong>短语</strong></th> <th></th> <th></th></tr></thead> <tbody><tr><td>recognise as essantial 认为重要至极</td> <td>ever-growing/going 不断增长/前行的</td> <td>power through 通电</td></tr></tbody></table> <p><strong>句子</strong></p> <p>The <strong>insect</strong>, also known as the tomato leaf miner, <strong>devastates</strong> crops by feeding on fruits and digging into and moving through stalks. It <strong>reproduces</strong> incredibly quickly, <strong>breeding</strong> up to 12 generations per year if conditions are <strong>favorable</strong>.</p> <p>这种虫子，也闻名于番茄叶虫，通过进食水果和钻入并且在植物的茎中移动来破坏庄稼。他们繁殖的极快，如果条件适宜能在一年中繁育 12 代</p> <p><code>breed 繁殖</code> <code>insect 昆虫</code> <code>reproduce 繁殖</code> <code>stalk 秸秆，茎</code> <code>devastate 摧毁</code></p> <p>The big benefit will not only be in the housing of this enormous and rapidly growing amount of data, but will also be in the ability to run real time data analytics to extract actionable and ongoing knowledge</p> <p>最大的好处不仅在于容纳这些庞大且快速增长的数据量，而且还在于能够运行实时数据分析以提取可操作和持续的知识</p> <p><code>rapidly 快速地</code> <code>not only, but also 不仅而且</code> <code>extract 提取</code> <code>ongoing 持续性的</code></p> <p>The biggest and most exciting challenge of this technology is how to creatively leverage this ever-growing amount of data to deliver cost savings, improvements and tangible benefits to both businesses and citizens of these smart cities</p> <p>这项技术最大和最令人兴奋的挑战是如何创造性地利用不断增长的数据量，为这些智慧城市的企业和公民节省成本、改进和切实的好处</p> <p><code>leverage 利用</code> <code>deliver 减少</code> <code>tangible 有形的，实在的</code></p> <p>It is the season for some frantic last-minute math across the country, employees of all stripe are counting backward in an attempt to figure out just how much paid time-off they have left it their reserves. More of them, though, will skip those calculations altogether and just power through the holidays into 2017: More than half of American workers don’t use up all of their allotted vacation days each year</p> <p><code>frantic 疯狂的</code> <code>all stripe 各行各业</code> <code>reserves 储量</code> <code>power through 通电，意指继续奋斗</code> <code>allotted 分配的</code></p> <h3 id="_2018"><a href="#_2018" class="header-anchor">#</a> 2018</h3> <table><thead><tr><th>单词</th> <th></th> <th></th></tr></thead> <tbody><tr><td>precision</td> <td>establish established</td> <td>hypothesis</td></tr> <tr><td>fascinate</td> <td>chronicles 编年史，记录</td> <td>remnants 残留物</td></tr> <tr><td>campaign 活动</td> <td>proclamation 公告，声明</td> <td>obsessed 着迷的</td></tr> <tr><td>supposed 假设的</td> <td>fierce 凶猛的，狂热的</td> <td>latter 后者</td></tr> <tr><td>inspired 激动人心的</td> <td>rectified 校正</td> <td>versatile 多才多艺的</td></tr> <tr><td>irrational 不理智的</td> <td>unsustainable 不可持续的</td> <td>impractical 不现实的，不切实际的</td></tr> <tr><td>fund 资助</td> <td>obscure 模糊的，费解的</td> <td>radiant 发光的</td></tr> <tr><td>comprehensive 全面的</td> <td>susceptible 敏感的</td> <td>obligation 义，务</td></tr> <tr><td>obsolete 过时的，淘汰</td> <td>hypothetical 假设的</td> <td>amass 积累</td></tr></tbody></table> <table><thead><tr><th>短语</th> <th></th> <th></th></tr></thead> <tbody><tr><td>varieties of sth 多种多样的某物</td> <td>fierce social advocate 狂热的社会运动者</td> <td>facial recognition 人脸识别</td></tr> <tr><td>get sth done 完成某事</td> <td>enable sb to do sth 准许某人做某事</td> <td>take upon the role of sth 带入某种角色</td></tr></tbody></table> <p><strong>句子</strong></p> <p>The pyramid’s exact size has puzzled experts for centuries, as the &quot;more than 21 acres of hard, white casing stones&quot; that originally covered it were removed long ago.</p> <p><code>as 接原因状语从句，从句主语是 the...stones 后接定语从句 that orginally covered it 修饰 stones，从句宾语这时出现，为被动语态 were removed，最后接一个时间状语 long age 很久以前</code></p> <p>数百年来，这座金字塔的实际尺寸一直困扰着学者们，因为“超过 21 英亩的坚硬白色围石”原本覆盖在这座金字塔上，但很久以前就被移走了</p> <p>Thinking about what you would want to photograph also gets you more engaged.</p> <p>Even the very thought of taking a photo can have a positive effect.</p> <p><code>二者表达的意义相似</code> <code>engaged 投入的</code></p> <p>想着你想要拍的东西同样让你更加投入；即使仅仅是想着照相便可以有积极作用</p> <p>This is still dispute, but it's clear that the woman reputed for writing it was one of America's most fascinating characters</p> <p><code>dispute存在争议的</code> <code>reputed 据说的 reputed for writing it 做后置定语修饰 woman</code></p> <p>Mr.Musk is a guy who gets things done</p> <p>马斯克先生是一个能成事的人</p> <p>This sounds like so much hot air, but the near $13 billion fortune this entrepreneur has amassed comes from practical achievement rather than hypothetical ones</p> <p><code>entrepreneur 企业</code> <code>amass 积累</code> <code>practical achievement 实业</code> <code>hypothetical 假设的</code></p> <p>&quot;By taking upon the role of adviser rather than decision maker, one does not suffer the consequences of decision Mtigue,&quot; he says. &quot;It is as if there is something fun and liberating about making someone else's choice&quot;</p> <p><code>take upon the role of sth</code> <code>consequences 结果</code> <code>liberating 解放的，自由的</code></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a1a63d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">前缀与词根</div></a> <a href="/pages/bca741/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">阅读与写作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
