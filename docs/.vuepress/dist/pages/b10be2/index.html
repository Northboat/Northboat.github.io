切为了群众</li></ul> <p>贯彻群众路线的有效途径：调查研究（1930 年《反对本本主义》：没有调查，没有发言权）</p> <p>两个联盟</p> <ul><li>工农联盟（主要的）</li> <li>与民族资产阶级的联盟（不可或缺的）</li></ul> <p>中间势力指：开明绅士和地方实力派</p> <p>新民主革命（耕者有其田）</p> <ul><li>新解放区土地革命一个较大的变化：保存富农经济</li> <li>新民主革命的完成：为社会主义创造根本社会条件</li></ul> <p>45 年后（双十协定后）解放区的中心工作：减租、练兵、生产</p> <h3 id="社会主义建设时期"><a href="#社会主义建设时期" class="header-anchor">#</a> 社会主义建设时期</h3> <p>建国后新解放区的土地改革的新特征：保存富农经济</p> <p>社会主义革命、改革（三大改造）是社会主义政治前提和制度基础，也是中国历史上最深刻的社会变革</p> <p>工商业改革：初级国家资本（初步具有社会主义因素） ——&gt; 个别公私合营（半社会主义性质） ——&gt; 全行业公私合营（社）</p> <p>《论十大关系》：提出第二次结合，并提出在</p> <ul><li>政治上：团结 - 批评 - 团结</li> <li>物质利益上：统筹兼顾，适当分配</li> <li>党派上：长期共存，互相监督</li> <li>科学文化上：百家争鸣，百花齐放</li></ul> <p>五种经济成分</p> <ul><li>个体经济</li> <li>私人资本主义经济</li> <li>国家资本主义经济</li> <li>合作社经济</li> <li>国营经济</li></ul> <p>其关系大概如下</p> <ul><li>个体经济 → 私人资本（资） → 国家资本 → 国营（社）</li> <li>个体经济 → 合作社（半社）</li></ul> <p>初级国家资本主义表现为：委托加工、计划订货、经销代销</p> <ul><li>统购统销是针对的粮食和工业原料的政策（更加垄断，或者说更加社）</li></ul> <p>三大改造（农业、手工业、工商业）：我国进入社最主要的标志；是中华民族最广泛而深刻的社会变革；标志社会主义制度基本确立</p> <ul><li>农业改造原则：自愿互利、典型示范、国家帮助</li> <li>工商业改造，“包下来”：政治上适当安排，生活上妥善照顾，工作上发挥作用，以企业为基地“量才使用，适当照顾”</li></ul> <p>1956 年中共八大，提出社会矛盾变更</p> <ul><li>人民对于建立先进的工业国要求和落后农业国现状的矛盾</li> <li>人民对于经济文化迅速发展的需要和当前经济文化无法满足需求的矛盾</li></ul> <p>1957年，毛《如何处理人民内部矛盾》</p> <ul><li>和以往的社会矛盾有着质的区别：并非对抗性的</li> <li>矛盾普遍存在，人民内部矛盾为主要，相适应是基本方面，相矛盾是非基本方面</li> <li>可以通过社会主义制度本身进行调整和完善（自我革命）</li></ul> <h2 id="邓理论"><a href="#邓理论" class="header-anchor">#</a> 邓理论</h2> <h3 id="拨乱反正"><a href="#拨乱反正" class="header-anchor">#</a> 拨乱反正</h3> <p>《解放思想，实事求是，团结一致向前看》（1978.12.18）</p> <ul><li>成功开启新时代的宣言书</li> <li>重新确立实事求是的思想路线（第一次确立是在延安整风运动《关于若干历史问题的决议》）</li></ul> <p>邓理论核心：解放思想，实事求是</p> <p>十一届三中全会（1978.12.18-22）：高度评价关于真理标准问题的讨论，停止使用“以阶级斗争为纲”的口号，否定“两个凡是”</p> <p>《关于建国以来若干历史问题的决议》（1981）</p> <ul><li>最重要的：肯定了毛泽东思想以及毛泽东的地位</li> <li>拨乱反正的标志</li></ul> <p>《决议》的起草原则</p> <ul><li>确立毛的历史地位，坚持发展毛思想</li> <li>对建国以来30年的大事实事求是的分析</li> <li>宜粗不宜细</li></ul> <h3 id="改革开放"><a href="#改革开放" class="header-anchor">#</a> 改革开放</h3> <p>改革开放：决定中国命运的关键一招</p> <ul><li>鲜明特征和首要任务：解放和发展生产力</li> <li>坚持解放思想、实事求是：有力推动拨乱反正；破除僵化的社会主义模式观念；从社会主义初级阶段实际出发</li></ul> <p>1982 年党的十二大，开幕词：走自己的道路，建设有中国特色的社会主义</p> <p>1984 年党的十二届三中全会《中共中央关于经济体制改革的决定》：社会主义经济是在公有制基础上的有计划的商品经济</p> <p>1987 党的十三大（64 事件后）：提出社会主义初级阶段</p> <ul><li>在经济文化落后的条件下，建设社会主义必须有一个很长的初级阶段</li> <li>社会主义民主政治和社会主义精神文明是社会主义的重要特征</li></ul> <p>三个有利于（南巡谈话）</p> <ul><li>是否有利于发展生产力</li> <li>是否有利于增强国家综合国力</li> <li>是否有利于提高人民生活水平</li></ul> <p>关于市场</p> <ul><li>推动经济社会发展，归根结底是为了：实现共同富裕</li> <li>计划和市场都是经济手段，但计划经济和市场经济<strong>不可以结合起来</strong>，一个国家只能同时以一种经济手段为主导</li> <li>保证和改善民生的工作思路是：坚守底线，突出重点，完善制度，引导预期</li> <li>最根本的民生是：就业</li></ul> <p>科学发展观</p> <ul><li>第一要务：发展</li> <li>基本要求：全面协调可持续</li> <li>核心：以人为本</li> <li>根本方法：统筹兼顾</li></ul> <p>加入 WTO 世界贸易组织，原则</p> <ul><li>中国和世界贸易组织互相需要</li> <li>以发展中国家身份加入</li> <li>权利和义务一定要平衡</li></ul> <p>以上原则保证中国在谈判过程始终占据主动权</p> <h2 id="习中特"><a href="#习中特" class="header-anchor">#</a> 习中特</h2> <p>中国特色社会主义理论体系：全党全国共同思想基础，战胜一切的精神支柱，推进伟大复兴的根本指针，党最可贵的精神财富</p> <p>一些八股</p> <ul><li>重点和主体 → 政府</li> <li>根本 → 政治</li> <li>保障 → 制度、领导权</li> <li>基础 → 农业</li> <li>先导、行动指南 → 理论</li> <li>牢记初心 → 党史</li></ul> <table><thead><tr><th>一些提法</th> <th>简要内容</th></tr></thead> <tbody><tr><td>五位一体</td> <td>经济建设，政治建设，文化建设，社会建设，生态文明建设</td></tr> <tr><td>四个伟大</td> <td>伟大梦想，伟大工程，伟大斗争，伟大事业</td></tr> <tr><td>10+14+13</td> <td>十个明确，十四个坚持，十三个方面成就，六个必须坚持</td></tr> <tr><td>四个全面</td> <td>全面建设社会主义现代化国家，全面深化改革，全面依法治国，全面从严治党</td></tr> <tr><td>四个自信</td> <td>制度自信、文化自信、道路自信、理论自信</td></tr> <tr><td>两个结合</td> <td>马克思主义同中国实际、中华文化的结合</td></tr></tbody></table> <h3 id="新时代新思想"><a href="#新时代新思想" class="header-anchor">#</a> 新时代新思想</h3> <p>社会主义生产的根本目的：增进民生福祉</p> <p>中华民族之魂：独立自主</p> <p>习新思想的内在精神特质：自信自立</p> <ul><li>坚持自信自立，突出强调和体现的是：将尊重客观规律和激发创新活力贯通起来（即守正创新）</li></ul> <p>马克思主义是党</p> <ul><li>把握历史的根本所在</li> <li>鲜明的政治品格和政治优势</li> <li>理论创新的根和魂</li></ul> <p>马克思中国化理论创新成果</p> <ul><li>毛泽东思想</li> <li>中国特色社会主义理论体系</li> <li>习近平新时代中国特色社会主义思想</li></ul> <p>党全部理论和实践的立足点：走自己的路（文化的连续性决定我们必须走自己的路）</p> <p>中国特色社会主义理论体系形成发展</p> <ul><li>实践基础：中国改革和现代化建设</li> <li>历史条件：中国社会主义建设的历史经验</li> <li>基本前提：认清中国社会性质和国情</li></ul> <p>社会主义价值观和社会主义价值体系，社会主义价值观体现：先进性，人民性，真实性</p> <p>新时代统一战线本质要求：大团结大联合</p> <ul><li>坚持团结批评团结</li> <li>求同存异</li> <li>尊重多样性，寻求一致性</li></ul> <p>全面贯彻党的二十大（2022）的首要政治任务：用党的创新理论武装全党、教育人民</p> <p>基层民主盒枫桥经验</p> <ul><li>枫桥经验：社会治理重心下移（社会治理是无所谓的，政治权利必须是集中的）</li> <li>基层民主：社会主义民主的最广泛实践</li></ul> <h3 id="现代化与安全"><a href="#现代化与安全" class="header-anchor">#</a> 现代化与安全</h3> <p>中国式、社会主义现代化</p> <ul><li>中国式现代化显著特征：人口规模巨大的现代化</li> <li><strong>区别于西方</strong>的显著标志：共同富裕的现代化</li> <li>社会主义现代化强国根基：农业强国</li> <li>当代经济发展鲜明主题：高质量发展</li></ul> <p>高质量发展，建设社会主义现代化国家</p> <ul><li>最终目的：人民幸福安康</li> <li>G点：加速构建新发展格局</li> <li>必由之路：高水平科技自立自强</li> <li>根据：农业强国</li> <li>必然要求：农业现代化</li></ul> <p>金融高质量发展关系中国式现代化建设全局：金融是国民经济的命脉，是国家核心竞争力的重要组成部分</p> <p>一些必由之路</p> <ul><li><strong>贯彻新发展理念</strong>是新时代我国发展壮大的必由之路</li> <li><strong>中国特色社会主义</strong>是实现中华民族伟大复兴的必由之路</li> <li><strong>坚持党的领导、改革开放</strong>是坚持和发展中国特色社会主义的必由之路</li> <li><strong>全面从严治党</strong>是党永葆生机活力、走好新的赶考之路的必由之路</li> <li><strong>加强基础研究</strong>是应对国际科技竞争、建设世界科技强国的必由之路</li> <li><strong>改革开放</strong>是党的一次伟大觉醒，是决定当代中国命运的关键一招，是实现中华民族伟大复兴中国梦的必由之路</li></ul> <p>新安全</p> <ul><li>新安全格局的主阵地：维护重点领域国家安全</li> <li>国家安全根本：政治安全</li> <li>新时代做好新闻舆论的关键：管好用好互联网</li></ul> <h3 id="五位一体"><a href="#五位一体" class="header-anchor">#</a> 五位一体</h3> <blockquote><p>经济建设，政治建设，文化建设，社会建设，生态文明建设</p></blockquote> <p>经济建设</p> <ul><li>共同富裕的主攻方向：缩小差距（城乡、地区、收入）</li> <li>乡村振兴
<ul><li>重中之重，实际工作切入点：产业振兴</li> <li>底线任务：巩固脱贫攻坚成果</li> <li>三农工作中心任务：增加农民收入</li> <li>方针：坚持农业农村优先发展</li></ul></li> <li>推进全体人民共同富裕底线任务：确保老区人民幸福</li> <li>金融工作的永恒主题：防控风险</li> <li>构建高水平社会主义市场经济体制要求：建设统一开放、竞争有序、制度完备、治理完善的高标准市场经济</li></ul> <p>注意区分市场经济制度和分配制度的关系，二者有联系但不太搭嘎</p> <p>政治建设</p> <ul><li>党的根本政治立场：人民立场</li> <li>新时代民主政治具有创新意义的标志性成果：全过程民主</li> <li>坚定中特制度自信，首要任务：坚定中特政治制度自信</li> <li>最大政治优势：密切联系群众（群众路线）</li></ul> <p>文化建设</p> <ul><li>推动社会主义文化繁荣兴盛的关键：坚定中特社会主义文化自信</li> <li>坚定文化自信首要任务：立足实践，总结经验并提升为理论，不盲从教条不照搬外国理论，实现精神上独立自主</li> <li>社会文明进步的基础：人民健康</li></ul> <p>弘扬中国精神，传播中国价值，凝聚中国力量是文艺工作者的职责，并非新时代的文化使命</p> <p>生态建设</p> <ul><li>国家生态安全的底线：生态保护红线</li> <li>从参与者到引领者：√</li> <li>关系党的使命宗旨的重大政治问题：√</li> <li>关系民生福祉的重大社会问题：√</li> <li>关系我们在未来发展和国际竞争中赢得战略主动的根本问题：×（加快建设以实体经济支撑的现代化产业体系才是）</li></ul> <h3 id="四个全面"><a href="#四个全面" class="header-anchor">#</a> 四个全面</h3> <blockquote><p>四个全面：全面建设社会主义现代化国家（引领）；全面深化改革；全面依法治国；全面从严治党</p></blockquote> <p>全面深化改革：新时代坚持和发展中国特色社会主义的根本动力</p> <ul><li>主线：制度建设</li> <li>重点：经济体制改革</li> <li>全面深化改革的重点工作：激发社会活力</li> <li>突破口：重要领域和关键环节改革</li> <li>方法论：统筹改革、发展、稳定</li></ul> <p>建设高水平开放新体制的重点：制度开放型</p> <p>建设更高水平自贸试验区的核心：制度创新</p> <p>全面从严治党</p> <ul><li>当代反腐鲜明特征：标本兼治</li> <li>党内政治生活的首要任务：增加思想教育和理论武装</li> <li>自我革命是中共最鲜明的品格（也是区别中共与其他政党的显著标志）</li> <li>党的根本性建设：党的政治建设</li> <li>区别中共与其他政党的显著标志：自我革命</li> <li>首先要从：作风建设入手</li></ul> <h3 id="四个自信"><a href="#四个自信" class="header-anchor">#</a> 四个自信</h3> <blockquote><p>制度自信、文化自信、道路自信、理论自信</p></blockquote> <p>制度自信</p> <ul><li>制度自信首先是政治制度自信</li> <li>不竭动力：创新</li></ul> <p>文化自信（第二个结合：马克思主义和中华民族优秀传统文化的结合）</p> <ul><li>推动文化繁荣的关键</li> <li>首要任务：立足中华民族伟大历史实践和当代实践，用中国道理总结好中国经验，把中国经验提升为中国理论，既不盲从各种教条，也不照搬外国理论，实现精神上的独立自主</li></ul> <p>文化的性质</p> <ul><li>连续性：决定了走自己的路</li> <li>包容性
<ul><li>决定了中华民族交往交流交融的历史取向</li> <li>决定了中国各宗教信仰多元并存的和谐格局</li> <li>决定了中华文化对世界文明兼收并蓄的开放胸怀</li></ul></li> <li>统一性：决定了中华民族各民族文化融为一体</li></ul> <h3 id="外交问题"><a href="#外交问题" class="header-anchor">#</a> 外交问题</h3> <blockquote><p>中国特色社会主义法制体系外交主线：服务民族复兴，促进人类进步</p></blockquote> <p>台湾问题</p> <ul><li>历史方位：坚持在中华民族伟大复兴进程中推进祖国统一</li> <li>根本动力：坚持团结台湾同胞，争取台湾民心</li> <li>战略思路：坚持在大陆发展进步基础上解决台湾问题</li> <li>实践途径：坚持推动两岸关系和平发展</li></ul> <p>2023年国际关系</p> <ul><li>中俄关系模式：具有不结盟、不对抗、不针对第三国的性质</li> <li>中国提出解决巴以冲突循环往复的根本解决办法：两国独立</li> <li>中美，习旧金山会晤，中美应该有的新的愿景是：共同努力浇筑中美关系的五根支柱</li></ul> <p>注意，新时代中国一直强调<strong>不结盟</strong>，而是伙伴关系，时政题里的“结盟”、“盟友关系”等说法99%是错误的</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/05, 01:45:05</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a819f5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">马原、近代史和思想道德</div></a> <a href="/pages/a0cb62/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">科技论文写作报告</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
