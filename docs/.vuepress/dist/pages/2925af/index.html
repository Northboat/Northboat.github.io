 href="/pages/97d23c/" class="sidebar-link">神经网络与深度学习</a></li><li><a href="/pages/cf3ab0/" class="sidebar-link">机器学习导论实验</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>深度学习类库</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/sec/#网络与信息安全" data-v-06970110>网络与信息安全</a></li><li data-v-06970110><a href="/sec/#机器学习" data-v-06970110>机器学习</a></li><li data-v-06970110><a href="/sec/#机器学习导论" data-v-06970110>机器学习导论</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Northboat" target="_blank" title="作者" class="beLink" data-v-06970110>Northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-5-15</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2 pip <span class="token parameter variable">--version</span>
</code></pre></div><p>使用 pip 管理包</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># data science</span>
pip <span class="token function">install</span> pandas <span class="token parameter variable">-i</span> https://pypi.mirrors.ustc.edu.cn/simple/
pip <span class="token function">install</span> numpy <span class="token parameter variable">-i</span> https://pypi.mirrors.ustc.edu.cn/simple/
pip <span class="token function">install</span> scikit-learn <span class="token parameter variable">-i</span> https://pypi.mirrors.ustc.edu.cn/simple/
pip <span class="token function">install</span> scipy <span class="token parameter variable">-i</span> https://pypi.mirrors.ustc.edu.cn/simple/
pip <span class="token function">install</span> matplotlib <span class="token parameter variable">-i</span> https://pypi.mirrors.ustc.edu.cn/simple/

<span class="token comment"># rabbitmq</span>
pip <span class="token function">install</span> pika
<span class="token comment"># redis</span>
pip <span class="token function">install</span> redis
</code></pre></div><p>查看已安装的包</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pip list
</code></pre></div><h3 id="anaconda"><a href="#anaconda" class="header-anchor">#</a> Anaconda</h3> <p>使用 Anaconda 统一管理 Python 环境</p> <p>官网下载：<a href="https://www.anaconda.com/" target="_blank" rel="nofollow noopener noreferrer">https://www.anaconda.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>配置环境变量</p> <div class="language-bash extra-class"><pre class="language-bash"><code>D:<span class="token punctuation">\</span>Env<span class="token punctuation">\</span>Anaconda
D:<span class="token punctuation">\</span>Env<span class="token punctuation">\</span>Anaconda<span class="token punctuation">\</span>Scripts
D:<span class="token punctuation">\</span>Env<span class="token punctuation">\</span>Anaconda<span class="token punctuation">\</span>Library<span class="token punctuation">\</span>bin
D:<span class="token punctuation">\</span>Env<span class="token punctuation">\</span>Anaconda<span class="token punctuation">\</span>Library<span class="token punctuation">\</span>mingw-w64<span class="token punctuation">\</span>bin
</code></pre></div><p>创建环境</p> <div class="language-bash extra-class"><pre class="language-bash"><code>conda create <span class="token parameter variable">--name</span> py310 <span class="token assign-left variable">python</span><span class="token operator">=</span><span class="token number">3.10</span>
</code></pre></div><p>删除环境</p> <div class="language-bash extra-class"><pre class="language-bash"><code>conda remove <span class="token parameter variable">-n</span> py310 <span class="token parameter variable">--all</span>
</code></pre></div><p>激活环境</p> <div class="language-bash extra-class"><pre class="language-bash"><code>activate py310
</code></pre></div><p>在环境内，可以通过 pip 或者 conda 命令对各种包进行下载</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pip <span class="token function">install</span> pika
conda <span class="token function">install</span> redis
</code></pre></div><h3 id="vscode"><a href="#vscode" class="header-anchor">#</a> VSCode</h3> <p>插件</p> <ul><li>Python</li> <li>YAML</li> <li>Jupyter</li> <li>Pylance</li></ul> <h2 id="基础语法"><a href="#基础语法" class="header-anchor">#</a> 基础语法</h2> <h3 id="运算符"><a href="#运算符" class="header-anchor">#</a> 运算符</h3> <p>身份运算</p> <ul><li>is</li> <li>is not</li></ul> <p>成员运算：相当于<code>instanceof</code></p> <ul><li>in</li> <li>not in</li></ul> <p>算术运算</p> <ul><li>//：向下取余</li> <li>%：向上取余（一般用这个）</li> <li>**：幂运算</li></ul> <p>逻辑运算</p> <ul><li>and</li> <li>or</li> <li>not</li></ul> <h3 id="字符串"><a href="#字符串" class="header-anchor">#</a> 字符串</h3> <p>用[ : ]截取字符串：</p> <ul><li>string[n:m]：可用于截取从n到m的子字符串（字符下标从0开始）</li> <li>string[n:]：截取从n开始到结束的子字符串</li></ul> <div class="language-python extra-class"><pre class="language-python"><code>sentence <span class="token operator">=</span> <span class="token string">&quot;我打你妈的&quot;</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>sentence<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">:</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token comment">#将会输出 “你妈的”</span>
</code></pre></div><p>注意：截取字符串时，将从下标为n开始，到下标为m前一个元素结束，即含头不含尾</p> <h3 id="return-和-yield"><a href="#return-和-yield" class="header-anchor">#</a> return 和 yield</h3> <p>return是阻塞的，单线程的，和Java中return保持一致</p> <p>而yield是非阻塞的，如下列函数通过yield返回</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">def</span> <span class="token function">user_input</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">while</span> <span class="token boolean">True</span><span class="token punctuation">:</span>
        s <span class="token operator">=</span> <span class="token builtin">input</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
        <span class="token keyword">if</span> <span class="token keyword">not</span> s<span class="token punctuation">:</span>
            <span class="token keyword">return</span>
        <span class="token keyword">yield</span> s

<span class="token keyword">for</span> line <span class="token keyword">in</span> <span class="token builtin">map</span><span class="token punctuation">(</span><span class="token builtin">str</span><span class="token punctuation">.</span>upper<span class="token punctuation">,</span> user_input<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>line<span class="token punctuation">)</span>
</code></pre></div><p>yield非阻塞，这意味着获得值后，将新开辟一条线程立即返回，继续执行之后的代码，同时这个函数继续运行</p> <p>如上述代码的执行过程为</p> <div class="language- extra-class"><pre class="language-text"><code>hello
HELLO
world
WORLD
</code></pre></div><p>而非</p> <div class="language- extra-class"><pre class="language-text"><code>hello
world
HELLO
WORLD
</code></pre></div><h3 id="类的书写"><a href="#类的书写" class="header-anchor">#</a> 类的书写</h3> <p>self</p> <p>类的方法与普通的函数只有一个特别的区别——它们必须有一个额外的<strong>第一个参数名称</strong>, 按照惯例它的名称是 self，代表类的实例，而非类本身</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">class</span> <span class="token class-name">Test</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">prt</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span>self<span class="token punctuation">.</span>__class__<span class="token punctuation">)</span>
 
t <span class="token operator">=</span> Test<span class="token punctuation">(</span><span class="token punctuation">)</span>
t<span class="token punctuation">.</span>prt<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><p>类函数的定义</p> <p>头尾双下划线、单下划线、双下划线</p> <p>1、<code>__func__</code>：定义的是特殊方法，一般是系统定义名字 ，类似 <strong><strong>init</strong>()</strong> 之类的</p> <p>2、<code>_foo</code>：以单下划线开头的表示的是 protected 类型的变量，即保护类型只能允许其本身与子类进行访问，不能用于 from module import</p> <p>3、<code>__foo</code>：双下划线的表示的是私有类型(private)的变量, 只能是允许这个类本身进行访问了</p> <p>类的继承</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">class</span> <span class="token class-name">Parent</span><span class="token punctuation">:</span>        <span class="token comment"># 定义父类</span>
   parentAttr <span class="token operator">=</span> <span class="token number">100</span>
   <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">&quot;调用父类构造函数&quot;</span>
 
   <span class="token keyword">def</span> <span class="token function">parentMethod</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">'调用父类方法'</span>
 
   <span class="token keyword">def</span> <span class="token function">setAttr</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> attr<span class="token punctuation">)</span><span class="token punctuation">:</span>
      Parent<span class="token punctuation">.</span>parentAttr <span class="token operator">=</span> attr
 
   <span class="token keyword">def</span> <span class="token function">getAttr</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">&quot;父类属性 :&quot;</span><span class="token punctuation">,</span> Parent<span class="token punctuation">.</span>parentAttr
 
<span class="token keyword">class</span> <span class="token class-name">Child</span><span class="token punctuation">(</span>Parent<span class="token punctuation">)</span><span class="token punctuation">:</span> <span class="token comment"># 定义子类</span>
   <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">&quot;调用子类构造方法&quot;</span>
 
   <span class="token keyword">def</span> <span class="token function">childMethod</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">'调用子类方法'</span>
 
c <span class="token operator">=</span> Child<span class="token punctuation">(</span><span class="token punctuation">)</span>          <span class="token comment"># 实例化子类</span>
c<span class="token punctuation">.</span>childMethod<span class="token punctuation">(</span><span class="token punctuation">)</span>      <span class="token comment"># 调用子类的方法</span>
c<span class="token punctuation">.</span>parentMethod<span class="token punctuation">(</span><span class="token punctuation">)</span>     <span class="token comment"># 调用父类方法</span>
c<span class="token punctuation">.</span>setAttr<span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span>       <span class="token comment"># 再次调用父类的方法 - 设置属性值</span>
c<span class="token punctuation">.</span>getAttr<span class="token punctuation">(</span><span class="token punctuation">)</span>          <span class="token comment"># 再次调用父类的方法 - 获取属性值</span>

</code></pre></div><h3 id="直接执行并返回结果"><a href="#直接执行并返回结果" class="header-anchor">#</a> 直接执行并返回结果</h3> <p>执行命令并获得返回结果，有失败返回</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">import</span> subprocess

<span class="token keyword">def</span> <span class="token function">subprocess_popen</span><span class="token punctuation">(</span>statement<span class="token punctuation">)</span><span class="token punctuation">:</span>
    p <span class="token operator">=</span> subprocess<span class="token punctuation">.</span>Popen<span class="token punctuation">(</span>statement<span class="token punctuation">,</span> shell<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> stdout<span class="token operator">=</span>subprocess<span class="token punctuation">.</span>PIPE<span class="token punctuation">)</span>
    <span class="token keyword">while</span> p<span class="token punctuation">.</span>poll<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">is</span> <span class="token boolean">None</span><span class="token punctuation">:</span>
        <span class="token keyword">if</span> p<span class="token punctuation">.</span>wait<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">:</span>
            <span class="token keyword">return</span> <span class="token string">&quot;命令执行失败&quot;</span>
        <span class="token keyword">else</span><span class="token punctuation">:</span>
            re <span class="token operator">=</span> p<span class="token punctuation">.</span>stdout<span class="token punctuation">.</span>readlines<span class="token punctuation">(</span><span class="token punctuation">)</span>
            result <span class="token operator">=</span> <span class="token string">''</span>
            <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span><span class="token builtin">len</span><span class="token punctuation">(</span>re<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
                line <span class="token operator">=</span> re<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>decode<span class="token punctuation">(</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span><span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token string">' '</span><span class="token punctuation">)</span>
                result <span class="token operator">+=</span> line
            <span class="token keyword">return</span> result

<span class="token keyword">print</span><span class="token punctuation">(</span>subprocess_popen<span class="token punctuation">(</span><span class="token string">&quot;s&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre></div><h3 id="阻塞的连续执行"><a href="#阻塞的连续执行" class="header-anchor">#</a> 阻塞的连续执行</h3> <p>这里的 stdout 和 stderr 都是阻塞的，开启两条线程去专门读这个阻塞内容，在主线程中写入命令</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">import</span> subprocess

p <span class="token operator">=</span> subprocess<span class="token punctuation">.</span>Popen<span class="token punctuation">(</span><span class="token string">&quot;/bin/bash&quot;</span><span class="token punctuation">,</span> shell<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> stdin<span class="token operator">=</span>subprocess<span class="token punctuation">.</span>PIPE<span class="token punctuation">,</span> stderr<span class="token operator">=</span>subprocess<span class="token punctuation">.</span>PIPE<span class="token punctuation">,</span> stdout<span class="token operator">=</span>subprocess<span class="token punctuation">.</span>PIPE<span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">stdout</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">global</span> p
    <span class="token keyword">while</span> <span class="token boolean">True</span><span class="token punctuation">:</span>
        setback<span class="token punctuation">(</span>p<span class="token punctuation">.</span>stdout<span class="token punctuation">.</span>readline<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>decode<span class="token punctuation">(</span><span class="token string">'utf8'</span><span class="token punctuation">)</span><span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot; &quot;</span><span class="token punctuation">)</span>

<span class="token keyword">def</span> <span class="token function">stderr</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">global</span> p
    <span class="token keyword">while</span> <span class="token boolean">True</span><span class="token punctuation">:</span>
        setback<span class="token punctuation">(</span>p<span class="token punctuation">.</span>stderr<span class="token punctuation">.</span>readline<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>decode<span class="token punctuation">(</span><span class="token string">'utf8'</span><span class="token punctuation">)</span><span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot; &quot;</span><span class="token punctuation">)</span>

cmd_back <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>

<span class="token keyword">def</span> <span class="token function">setback</span><span class="token punctuation">(</span><span class="token builtin">str</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">global</span> cmd_back
    <span class="token keyword">global</span> back_finished
    cmd_back <span class="token operator">+=</span> <span class="token builtin">str</span>

<span class="token keyword">def</span> <span class="token function">getback</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">global</span> cmd_back
    <span class="token keyword">global</span> back_finished
    result <span class="token operator">=</span> cmd_back
    cmd_back <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>
    <span class="token keyword">return</span> result<span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">import</span> threading
out <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>stdout<span class="token punctuation">)</span>
out<span class="token punctuation">.</span>daemon <span class="token operator">=</span> <span class="token boolean">True</span>
err <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>stderr<span class="token punctuation">)</span>
err<span class="token punctuation">.</span>daemon <span class="token operator">=</span> <span class="token boolean">True</span>
out<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>
err<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">import</span> os
<span class="token keyword">import</span> time
<span class="token comment"># 执行命令行</span>
<span class="token keyword">def</span> <span class="token function">cmd</span><span class="token punctuation">(</span>statement<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">global</span> p   
    <span class="token keyword">global</span> back_finished
    statement <span class="token operator">+=</span> os<span class="token punctuation">.</span>linesep
    p<span class="token punctuation">.</span>stdin<span class="token punctuation">.</span>write<span class="token punctuation">(</span>statement<span class="token punctuation">.</span>encode<span class="token punctuation">(</span><span class="token string">'utf8'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    p<span class="token punctuation">.</span>stdin<span class="token punctuation">.</span>flush<span class="token punctuation">(</span><span class="token punctuation">)</span>
    time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
    <span class="token keyword">return</span> getback<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><h2 id="pyqt5"><a href="#pyqt5" class="header-anchor">#</a> PyQt5</h2> <p>安装</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pip <span class="token function">install</span> PyQt5

<span class="token keyword">class</span> <span class="token class-name">LoginDialog</span><span class="token punctuation">(</span>QDialog<span class="token punctuation">)</span><span class="token punctuation">:</span>

    switch_window <span class="token operator">=</span> QtCore<span class="token punctuation">.</span>pyqtSignal<span class="token punctuation">(</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> parent<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token builtin">super</span><span class="token punctuation">(</span>QDialog<span class="token punctuation">,</span> self<span class="token punctuation">)</span><span class="token punctuation">.</span>__init__<span class="token punctuation">(</span>parent<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>ui <span class="token operator">=</span> window<span class="token punctuation">.</span>Ui_Dialog_Login<span class="token punctuation">(</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>setWindowIcon<span class="token punctuation">(</span>QIcon<span class="token punctuation">(</span>path <span class="token operator">+</span> <span class="token string">&quot;logo.ico&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>setupUi<span class="token punctuation">(</span>self<span class="token punctuation">)</span>


    <span class="token keyword">def</span> <span class="token function">verily</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> name<span class="token punctuation">,</span> email<span class="token punctuation">)</span><span class="token punctuation">:</span>
        conn <span class="token operator">=</span> pymysql<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>host <span class="token operator">=</span> <span class="token string">'127.0.0.1'</span> <span class="token comment"># 连接名称，默认127.0.0.1</span>
            <span class="token punctuation">,</span>user <span class="token operator">=</span> <span class="token string">'root'</span> <span class="token comment"># 用户名</span>
            <span class="token punctuation">,</span>passwd<span class="token operator">=</span><span class="token string">'011026'</span> <span class="token comment"># 密码</span>
            <span class="token punctuation">,</span>port<span class="token operator">=</span> <span class="token number">3306</span> <span class="token comment"># 端口，默认为3306</span>
            <span class="token punctuation">,</span>db<span class="token operator">=</span><span class="token string">'aides'</span> <span class="token comment"># 数据库名称</span>
            <span class="token punctuation">,</span>charset<span class="token operator">=</span><span class="token string">'utf8'</span> <span class="token comment"># 字符编码</span>
        <span class="token punctuation">)</span>
        cur <span class="token operator">=</span> conn<span class="token punctuation">.</span>cursor<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 生成游标对象</span>
        sql <span class="token operator">=</span> <span class="token string">&quot;select * from `user` where `name`= &quot;</span> <span class="token operator">+</span> <span class="token string">'\''</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">'\''</span> <span class="token comment"># SQL语句</span>
        <span class="token comment">#print(sql)</span>
        cur<span class="token punctuation">.</span>execute<span class="token punctuation">(</span>sql<span class="token punctuation">)</span> <span class="token comment"># 执行SQL语句</span>
        data <span class="token operator">=</span> cur<span class="token punctuation">.</span>fetchall<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 通过fetchall方法获得数据</span>
        <span class="token keyword">if</span> <span class="token builtin">len</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">:</span>
            <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;用户不存在&quot;</span><span class="token punctuation">)</span>
            cur<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 关闭游标</span>
            conn<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 关闭连接</span>
            <span class="token keyword">return</span> <span class="token boolean">False</span>
        <span class="token keyword">if</span> data<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">!=</span> email<span class="token punctuation">:</span>
            <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;昵称和邮箱不匹配&quot;</span><span class="token punctuation">)</span>
            cur<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 关闭游标</span>
            conn<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 关闭连接</span>
            <span class="token keyword">return</span> <span class="token boolean">False</span>
        <span class="token comment">#print(&quot;验证成功&quot;)</span>
        cur<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 关闭游标</span>
        conn<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 关闭连接</span>
        <span class="token keyword">return</span> <span class="token boolean">True</span>

    
    <span class="token keyword">def</span> <span class="token function">write_conf</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> name<span class="token punctuation">,</span> email<span class="token punctuation">,</span> pwd<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">with</span> <span class="token builtin">open</span><span class="token punctuation">(</span>path<span class="token operator">+</span><span class="token string">&quot;shadow.conf&quot;</span><span class="token punctuation">,</span> <span class="token string">'w'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> f<span class="token punctuation">:</span>
            f<span class="token punctuation">.</span>write<span class="token punctuation">(</span><span class="token string">&quot;name: &quot;</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">&quot;\n&quot;</span><span class="token punctuation">)</span>
            f<span class="token punctuation">.</span>write<span class="token punctuation">(</span><span class="token string">&quot;email: &quot;</span> <span class="token operator">+</span> email <span class="token operator">+</span> <span class="token string">&quot;\n&quot;</span><span class="token punctuation">)</span>
            f<span class="token punctuation">.</span>write<span class="token punctuation">(</span><span class="token string">&quot;password: &quot;</span> <span class="token operator">+</span> pwd <span class="token operator">+</span> <span class="token string">&quot;\n&quot;</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">start</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        name <span class="token operator">=</span> self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>name<span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
        email <span class="token operator">=</span> self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>email<span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
        pwd <span class="token operator">=</span> self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>pwd<span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
        
        <span class="token keyword">if</span> self<span class="token punctuation">.</span>verily<span class="token punctuation">(</span>name<span class="token punctuation">,</span> email<span class="token punctuation">)</span><span class="token punctuation">:</span>
            self<span class="token punctuation">.</span>write_conf<span class="token punctuation">(</span>name<span class="token punctuation">,</span> email<span class="token punctuation">,</span> pwd<span class="token punctuation">)</span>
            <span class="token comment"># 跳转主页面</span>
            self<span class="token punctuation">.</span>switch_window<span class="token punctuation">.</span>emit<span class="token punctuation">(</span><span class="token punctuation">)</span>


    
    <span class="token keyword">def</span> <span class="token function">clear</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>name<span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>email<span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>pwd<span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><h3 id="窗口跳转处理"><a href="#窗口跳转处理" class="header-anchor">#</a> 窗口跳转处理</h3> <p>使用 Controller 封装多个窗口，用 close / show 函数实现窗口开关，emit 函数实现消息传递（通知上层函数执行对应函数）</p> <div class="language-python extra-class"><pre class="language-python"><code>switch_window <span class="token operator">=</span> QtCore<span class="token punctuation">.</span>pyqtSignal<span class="token punctuation">(</span><span class="token punctuation">)</span>
self<span class="token punctuation">.</span>switch_window<span class="token punctuation">.</span>emit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><p>Contrller</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token comment"># coding:utf-8</span>

<span class="token keyword">import</span> sys

<span class="token keyword">from</span> PyQt5 <span class="token keyword">import</span> QtCore
<span class="token keyword">import</span> pymysql

path <span class="token operator">=</span> <span class="token string">&quot;./shadow/&quot;</span>

<span class="token keyword">class</span> <span class="token class-name">Controller</span><span class="token punctuation">:</span>

        <span class="token keyword">pass</span>

    <span class="token keyword">def</span> <span class="token function">show_login</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>login <span class="token operator">=</span> LoginDialog<span class="token punctuation">(</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>login<span class="token punctuation">.</span>switch_window<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>self<span class="token punctuation">.</span>show_main<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>login<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">show_main</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>login<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>

        self<span class="token punctuation">.</span>window<span class="token punctuation">.</span>switch_window<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>self<span class="token punctuation">.</span>shutdown<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>window<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
        <span class="token keyword">import</span> shadow<span class="token punctuation">;</span>
        self<span class="token punctuation">.</span>p <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>shadow<span class="token punctuation">.</span>shadow<span class="token punctuation">)</span>
        <span class="token comment"># 设置为守护进程，当父进程结束时，将被强制终止</span>
        self<span class="token punctuation">.</span>p<span class="token punctuation">.</span>daemon <span class="token operator">=</span> <span class="token boolean">True</span>
        self<span class="token punctuation">.</span>p<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">shutdown</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;-------- 结束接收数据 -----------&quot;</span><span class="token punctuation">)</span>
        sys<span class="token punctuation">.</span>exit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><p>主函数</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    myapp <span class="token operator">=</span> QApplication<span class="token punctuation">(</span>sys<span class="token punctuation">.</span>argv<span class="token punctuation">)</span>

    sys<span class="token punctuation">.</span>exit<span class="token punctuation">(</span>myapp<span class="token punctuation">.</span>exec_<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre></div><h3 id="打包可执行文件"><a href="#打包可执行文件" class="header-anchor">#</a> 打包可执行文件</h3> <p>安装 pyinstaller</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pip <span class="token function">install</span> pyinstaller

</code></pre></div><h2 id="python-爬虫"><a href="#python-爬虫" class="header-anchor">#</a> Python 爬虫</h2> <h3 id="spider-基础"><a href="#spider-基础" class="header-anchor">#</a> Spider 基础</h3> <p>就是一个网络请求（get / post）回 html 然后过滤所需信息</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">import</span> requests

</code></pre></div><h3 id="hu-の-爬虫"><a href="#hu-の-爬虫" class="header-anchor">#</a> Hu の 爬虫</h3> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> bs4 <span class="token keyword">import</span> BeautifulSoup

<span class="token builtin">file</span> <span class="token operator">=</span> <span class="token builtin">input</span><span class="token punctuation">(</span><span class="token string">&quot;请输入文件名: &quot;</span><span class="token punctuation">)</span>

<span class="token keyword">with</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">&quot;./&quot;</span> <span class="token operator">+</span> <span class="token string">&quot;file&quot;</span> <span class="token operator">+</span> <span class="token string">&quot;.html&quot;</span><span class="token punctuation">,</span> <span class="token string">'r'</span><span class="token punctuation">,</span> encoding<span class="token operator">=</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> f<span class="token punctuation">:</span>
    soup <span class="token operator">=</span> BeautifulSoup<span class="token punctuation">(</span>f<span class="token punctuation">.</span>read<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token string">'html.parser'</span><span class="token punctuation">)</span>
    titles <span class="token operator">=</span> soup<span class="token punctuation">.</span>find_all<span class="token punctuation">(</span><span class="token string">'div'</span><span class="token punctuation">,</span> class_<span class="token operator">=</span><span class="token string">&quot;cusField p archive_no&quot;</span><span class="token punctuation">)</span>
    names <span class="token operator">=</span> soup<span class="token punctuation">.</span>find_all<span class="token punctuation">(</span><span class="token string">'div'</span><span class="token punctuation">,</span> class_<span class="token operator">=</span><span class="token string">&quot;cusField p title&quot;</span><span class="token punctuation">)</span>
    positions_a <span class="token operator">=</span> soup<span class="token punctuation">.</span>find_all<span class="token punctuation">(</span><span class="token string">'div'</span><span class="token punctuation">,</span> class_<span class="token operator">=</span><span class="token string">&quot;cusField p official_position_a&quot;</span><span class="token punctuation">)</span>

</code></pre></div><h2 id="中间件"><a href="#中间件" class="header-anchor">#</a> 中间件</h2> <h3 id="redis"><a href="#redis" class="header-anchor">#</a> Redis</h3> <p>安装依赖</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pip <span class="token function">install</span> redis
</code></pre></div><p>拿取连接并写入字符串</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">import</span> redis
<span class="token comment"># redis 连接池</span>
pool <span class="token operator">=</span> redis<span class="token punctuation">.</span>ConnectionPool<span class="token punctuation">(</span>host<span class="token operator">=</span><span class="token string">'localhost'</span><span class="token punctuation">,</span> port<span class="token operator">=</span><span class="token number">6379</span><span class="token punctuation">,</span> decode_responses<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> max_connections<span class="token operator">=</span><span class="token number">4</span><span class="token punctuation">)</span>   <span class="token comment"># host是redis主机，需要redis服务端和客户端都起着 redis默认端口是6379</span>

<span class="token keyword">def</span> <span class="token function">redis_format</span><span class="token punctuation">(</span><span class="token builtin">str</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">return</span> <span class="token string">'\&quot;'</span> <span class="token operator">+</span> <span class="token builtin">str</span> <span class="token operator">+</span> <span class="token string">'\&quot;'</span>


<span class="token comment"># 通过 redis 共享内存回送消息</span>
<span class="token keyword">def</span> <span class="token function">send_back</span><span class="token punctuation">(</span>msg<span class="token punctuation">)</span><span class="token punctuation">:</span>

    conn<span class="token punctuation">.</span><span class="token builtin">set</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> msg<span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre></div><h3 id="rabbitmq"><a href="#rabbitmq" class="header-anchor">#</a> RabbitMQ</h3> <blockquote><p>通过 rabbitmq 和 redis 实现消息接收和回送</p></blockquote> <p>安装</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pip <span class="token function">install</span> pika
</code></pre></div><p>声明队列并开启监听，监听需要传入处理函数<code>exec</code></p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">import</span> pika
<span class="token keyword">import</span> subprocess
<span class="token keyword">import</span> requests
<span class="token keyword">import</span> urllib

<span class="token comment"># 准备必要数据</span>
path <span class="token operator">=</span> <span class="token string">&quot;./shadow/&quot;</span>
name <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>
email <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>
pwd <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>
<span class="token keyword">with</span> <span class="token builtin">open</span><span class="token punctuation">(</span>path<span class="token operator">+</span><span class="token string">&quot;shadow.conf&quot;</span><span class="token punctuation">,</span> <span class="token string">'r'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> f<span class="token punctuation">:</span>
    <span class="token keyword">for</span> line <span class="token keyword">in</span> f<span class="token punctuation">.</span>readlines<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
        info <span class="token operator">=</span> line<span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>split<span class="token punctuation">(</span><span class="token string">&quot;:&quot;</span><span class="token punctuation">)</span>
        tag <span class="token operator">=</span> info<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span>
        content <span class="token operator">=</span> info<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>tag <span class="token operator">==</span> <span class="token string">&quot;name&quot;</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
            name <span class="token operator">=</span> content
        <span class="token keyword">elif</span> tag <span class="token operator">==</span> <span class="token string">&quot;email&quot;</span><span class="token punctuation">:</span>
            email <span class="token operator">=</span> content
        <span class="token keyword">elif</span> tag <span class="token operator">==</span> <span class="token string">&quot;password&quot;</span><span class="token punctuation">:</span>
            pwd <span class="token operator">=</span> content
               
<span class="token comment"># 连接 rabbitmq 开始监听，处理函数为 exec</span>
<span class="token keyword">def</span> <span class="token function">shadow</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># 用于判断是否已登录，防止用户手动键入 login 命令引发错误</span>
    <span class="token comment">#login = False</span>

    <span class="token comment"># 统一消息处理函数，执行完成才说明接收完成，此时才可以接收下一条，串行</span>
    <span class="token keyword">def</span> <span class="token function">exec</span><span class="token punctuation">(</span>v1<span class="token punctuation">,</span> v2<span class="token punctuation">,</span> v3<span class="token punctuation">,</span> bodyx<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token comment">#global login</span>
        <span class="token comment"># 将从消息队列接收的字符串格式化</span>
        command <span class="token operator">=</span> <span class="token builtin">str</span><span class="token punctuation">(</span>bodyx<span class="token punctuation">,</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;收到询问: &quot;</span> <span class="token operator">+</span> command<span class="token punctuation">)</span>
        <span class="token comment"># 处理命令并获取结果</span>
        <span class="token keyword">if</span> command<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token string">'/'</span><span class="token punctuation">:</span>
            <span class="token keyword">if</span> command<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token punctuation">]</span>  <span class="token operator">==</span> <span class="token string">&quot;cache&quot;</span><span class="token punctuation">:</span>
                <span class="token comment"># print(&quot;进来了&quot;)</span>
                result <span class="token operator">=</span> get_history<span class="token punctuation">(</span><span class="token punctuation">)</span>
            <span class="token keyword">elif</span> command<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token punctuation">]</span><span class="token punctuation">.</span>split<span class="token punctuation">(</span><span class="token string">&quot; &quot;</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token string">&quot;login&quot;</span><span class="token punctuation">:</span>
                result <span class="token operator">=</span> login<span class="token punctuation">(</span>command<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token punctuation">]</span><span class="token punctuation">.</span>split<span class="token punctuation">(</span><span class="token string">&quot; &quot;</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
            <span class="token keyword">else</span><span class="token punctuation">:</span>
                result <span class="token operator">=</span> subprocess_popen<span class="token punctuation">(</span>command<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
        <span class="token keyword">else</span><span class="token punctuation">:</span>
            result <span class="token operator">=</span> chat<span class="token punctuation">(</span>command<span class="token punctuation">)</span>
    
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;处理结果: &quot;</span><span class="token punctuation">,</span> result<span class="token punctuation">)</span>
        <span class="token comment"># 返回结果</span>
        send_back<span class="token punctuation">(</span>redis_format<span class="token punctuation">(</span>result<span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token comment"># 记录缓存</span>
        cache<span class="token punctuation">(</span>command<span class="token punctuation">,</span> result<span class="token punctuation">)</span>

    <span class="token comment"># mq建立连接</span>
    userx <span class="token operator">=</span> pika<span class="token punctuation">.</span>PlainCredentials<span class="token punctuation">(</span><span class="token string">&quot;guest&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;guest&quot;</span><span class="token punctuation">)</span>
    conn <span class="token operator">=</span> pika<span class="token punctuation">.</span>BlockingConnection<span class="token punctuation">(</span>pika<span class="token punctuation">.</span>ConnectionParameters<span class="token punctuation">(</span><span class="token string">&quot;127.0.0.0&quot;</span><span class="token punctuation">,</span><span class="token number">5672</span><span class="token punctuation">,</span><span class="token string">'/'</span><span class="token punctuation">,</span>credentials<span class="token operator">=</span>userx<span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token comment"># 开辟管道</span>
    channelx <span class="token operator">=</span> conn<span class="token punctuation">.</span>channel<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token comment">#声明队列，参数为队列名</span>
    channelx<span class="token punctuation">.</span>queue_declare<span class="token punctuation">(</span>queue <span class="token operator">=</span> name<span class="token punctuation">)</span>


    <span class="token comment"># 初始化消息队列</span>
    channelx<span class="token punctuation">.</span>basic_consume<span class="token punctuation">(</span>queue <span class="token operator">=</span> name<span class="token punctuation">,</span> <span class="token comment">#队列名</span>
                        on_message_callback <span class="token operator">=</span> <span class="token keyword">exec</span><span class="token punctuation">,</span> <span class="token comment">#收到消息的回调函数</span>
                        auto_ack <span class="token operator">=</span> <span class="token boolean">True</span> <span class="token comment">#是否发送消息确认</span>
                        <span class="token punctuation">)</span>

    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;-------- 开始接收数据 -----------&quot;</span><span class="token punctuation">)</span>
    <span class="token comment"># 开始接收消息</span>
    log<span class="token punctuation">(</span><span class="token string">&quot;\n&quot;</span> <span class="token operator">+</span> <span class="token builtin">str</span><span class="token punctuation">(</span>datetime<span class="token punctuation">.</span>now<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>strftime<span class="token punctuation">(</span><span class="token string">&quot;%Y-%m-%d %H:%M:%S&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;\n&quot;</span><span class="token punctuation">)</span>
    channelx<span class="token punctuation">.</span>start_consuming<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>安装</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pip <span class="token function">install</span> pymysql
</code></pre></div><p>基本使用</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">import</span> pymysql

conn <span class="token operator">=</span> pymysql<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>host <span class="token operator">=</span> <span class="token string">'127.0.0.1'</span> <span class="token comment"># 连接名称，默认127.0.0.1</span>
            <span class="token punctuation">,</span>user <span class="token operator">=</span> <span class="token string">'root'</span> <span class="token comment"># 用户名</span>
            <span class="token punctuation">,</span>passwd<span class="token operator">=</span><span class="token string">'011026'</span> <span class="token comment"># 密码</span>

        <span class="token punctuation">)</span>
cur <span class="token operator">=</span> conn<span class="token punctuation">.</span>cursor<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 生成游标对象</span>
sql <span class="token operator">=</span> <span class="token string">&quot;select * from `user` where `name`= &quot;</span> <span class="token operator">+</span> <span class="token string">'\''</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">'\''</span> <span class="token comment"># SQL语句</span>

</code></pre></div><h2 id="flask"><a href="#flask" class="header-anchor">#</a> Flask</h2> <h3 id="基础使用"><a href="#基础使用" class="header-anchor">#</a> 基础使用</h3> <p>api 返回，html 模板文件跳转，静态文件跳转</p> <div class="language-bash extra-class"><pre class="language-bash"><code>from flask <span class="token function">import</span> Flask, render_template

</code></pre></div><h3 id="跨域问题"><a href="#跨域问题" class="header-anchor">#</a> 跨域问题</h3> <p>解决跨域问题</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pip <span class="token function">install</span> flask-cors
</code></pre></div><p>开启全局跨域</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> flask_cors <span class="token keyword">import</span> CORS
CORS<span class="token punctuation">(</span>app<span class="token punctuation">,</span> supports_credentials<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
</code></pre></div><p>单条 api 跨域</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> flask_cors <span class="token keyword">import</span> <span class="token operator">*</span>

<span class="token decorator annotation punctuation">@app<span class="token punctuation">.</span>route</span><span class="token punctuation">(</span><span class="token string">'/'</span><span class="token punctuation">)</span>
<span class="token decorator annotation punctuation">@cross_origin</span><span class="token punctuation">(</span>supports_credentials<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">hello</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">return</span> <span class="token string-interpolation"><span class="token string">f'Hello, NMSL!'</span></span>
</code></pre></div><h3 id="chatgpt-接口"><a href="#chatgpt-接口" class="header-anchor">#</a> ChatGPT 接口</h3> <div class="language-bash extra-class"><pre class="language-bash"><code>from flask <span class="token function">import</span> Flask, request

app <span class="token operator">=</span> Flask<span class="token punctuation">(</span>__name__<span class="token punctuation">)</span>
openai.api_key <span class="token operator">=</span> <span class="token string">&quot;OPENAI_API_KEY&quot;</span>

@app.route<span class="token punctuation">(</span><span class="token string">'/chat'</span>, <span class="token assign-left variable">methods</span><span class="token operator">=</span><span class="token punctuation">[</span><span class="token string">'POST'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
def chat<span class="token punctuation">(</span><span class="token punctuation">)</span>:
    text <span class="token operator">=</span> request.json.get<span class="token punctuation">(</span><span class="token string">'text'</span><span class="token punctuation">)</span>
    response <span class="token operator">=</span> openai.ChatCompletion.create<span class="token punctuation">(</span>
        <span class="token assign-left variable">model</span><span class="token operator">=</span><span class="token string">&quot;gpt-3.5-turbo&quot;</span>,
        <span class="token assign-left variable">messages</span><span class="token operator">=</span><span class="token punctuation">[</span><span class="token punctuation">{</span><span class="token string">&quot;role&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;user&quot;</span>, <span class="token string">&quot;content&quot;</span><span class="token builtin class-name">:</span> text<span class="token punctuation">}</span><span class="token punctuation">]</span>
    <span class="token punctuation">)</span>
    <span class="token comment"># print(response)</span>
    answer <span class="token operator">=</span> response.choices<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>.message<span class="token punctuation">[</span><span class="token string">'content'</span><span class="token punctuation">]</span>
    print<span class="token punctuation">(</span>text, answer<span class="token punctuation">)</span>
    <span class="token comment"># print(message)</span>
    <span class="token builtin class-name">return</span> answer

<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token builtin class-name">:</span>
    app.run<span class="token punctuation">(</span>debug<span class="token operator">=</span>True<span class="token punctuation">)</span>
</code></pre></div><p>前端 ajax 请求，注意规定请求头</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token special-attr"><span class="token attr-name">onclick</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value javascript language-javascript"><span class="token function">send</span><span class="token punctuation">(</span><span class="token punctuation">)</span></span><span class="token punctuation">&quot;</span></span></span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>send<span class="token punctuation">&quot;</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>primary<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Send<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
    <span class="token keyword">function</span> <span class="token function">send</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">let</span> text <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">&quot;text&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>value
        <span class="token comment">//console.log(text)</span>
        <span class="token keyword">let</span> data <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string-property property">&quot;text&quot;</span><span class="token operator">:</span> text<span class="token punctuation">}</span>
        <span class="token function">show</span><span class="token punctuation">(</span><span class="token string">&quot;Client&quot;</span><span class="token punctuation">,</span> text<span class="token punctuation">)</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span>
        $<span class="token punctuation">.</span><span class="token function">ajax</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            <span class="token literal-property property">url</span><span class="token operator">:</span> <span class="token string">&quot;/chat&quot;</span><span class="token punctuation">,</span>
            <span class="token literal-property property">type</span><span class="token operator">:</span> <span class="token string">&quot;post&quot;</span><span class="token punctuation">,</span>
            <span class="token literal-property property">headers</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                <span class="token string-property property">&quot;Content-Type&quot;</span><span class="token operator">:</span><span class="token string">&quot;application/json&quot;</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token literal-property property">data</span><span class="token operator">:</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">stringify</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">,</span>
            <span class="token function-variable function">success</span><span class="token operator">:</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token parameter">data</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span>
                <span class="token function">show</span><span class="token punctuation">(</span><span class="token string">&quot;Shadow&quot;</span><span class="token punctuation">,</span> data<span class="token punctuation">)</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/99e92c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">经典人工智能算法实现</div></a> <a href="/pages/97d23c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">神经网络与深度学习</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
