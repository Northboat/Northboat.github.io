jo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">行列式<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="行列式概念及性质"><a href="#行列式概念及性质" class="header-anchor">#</a> 行列式概念及性质</h2> <h3 id="行列式定义"><a href="#行列式定义" class="header-anchor">#</a> 行列式定义</h3> <p>行列式是<strong>一个数</strong>，他是不同行不同列元素乘积的代数和</p> <p>如三阶行列式的对角线法计算法</p> <img src="/assets/img/image-20230406003823301.ae103775.png"> <p>逆序和逆序数</p> <p>对于<code>4321</code>，其每位上的逆序分别为<code>3,2,1</code>，因为<code>4&gt;3&gt;2&gt;1</code>，所以对于 4 来说，后三位均是逆序，其逆序自然为 3，同理，在这个序列中，3 的逆序为 2，2 的逆序为 1</p> <p>逆序数指的是序列所有元素逆序之和，如上述序列逆序数为<code>3+2+1 = 6</code>，为偶数</p> <ul><li>逆序数为偶数，序列为<strong>偶排列</strong></li> <li>否则为奇排列</li></ul> <p>展开公式法计算行列式</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="37.84ex" height="5.155ex" role="img" focusable="false" viewBox="0 -950 16725.2 2278.6" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-3.006ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo" transform="translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 /mi><mrow data-mjx-texclass="ORD"><mi>i</mi><mi>j</mi></mrow></msub><mo stretchy="false">(</mo><mo>−</mo><mn>1</mn><msup><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>+</mo><mi>j</mi></mrow></msup><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>M</mi><mrow data-mjx-texclass="ORD"><mi>i</mi><mi>j</mi></mrow></msub><mo data-mjx-texclass="ORD" stretchy="false">|</mo></math></mjx-assistive-mml></mjx-container><p>行展开，就是行列式一整行的元素乘上<strong>其对应的</strong>代数余子式的总和，等于原行列式的值（列同理）</p> <p>注意一整行的元素乘上<strong>另一行的</strong>代数余子式的总和恒为零</p> <p>栗子一</p> <img src="/assets/img/image-20230406002533952.4342f27c.png"> <p>可以通过倍加凑出只有一个非零元素的行，然后按行展开简化计算</p> <img src="/assets/img/image-20230406002620996.3ab4ee11.png"> <p>栗子二</p> <img src="/assets/img/image-20230406003115314.59b26950.png"> <p>通过行列式方程按行展开解未知数</p> <img src="/assets/img/image-20230406002951288.1ff60d1e.png"> <h3 id="拆分法"><a href="#拆分法" class="header-anchor">#</a> 拆分法</h3> <p>通过拆开矩阵元素，删去含全零行的行列式，计算保留项，以此简化计算（行列式来自于栗子一）</p> <img src="/assets/img/image-20230406002725560.7f4b3279.png"> <img src="/assets/img/image-20230406002741685.5d212b81.png"> <p>栗子二的拆分法</p> <img src="/assets/img/image-20230406003404338.c76c6cc7.png"> <h3 id="爪形处理"><a href="#爪形处理" class="header-anchor">#</a> 爪形处理</h3> <p>就是通过倍加凑出上下三角行列式或斜对角线行列式，以简化计算</p> <h4 id="上三角"><a href="#上三角" class="header-anchor">#</a> 上三角</h4> <p>上/下三角行列式（对角线行列式）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="26.955ex" height="8.597ex" role="img" focusable="false" viewBox="0 -2150 11914.2 3800" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-3.733ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mrow"><g data-mml-node="mo"><svg width="278" height="3800" y="-1650" x="27.5" viewBox="0 -470.7 278
