qM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">马原、近代史和思品<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="马克思主义原理概论"><a href="#马克思主义原理概论" class="header-anchor">#</a> 马克思主义原理概论</h2> <p>唯物辩证法：对立统一价值</p> <p>科学社会主义：资必灭，社必兴</p> <p>历史唯物主义：人民创造历史</p> <p>辩证唯物主义：世界的物质统一性原理</p> <h3 id="唯物史观"><a href="#唯物史观" class="header-anchor">#</a> 唯物史观</h3> <p>历史是人民的历史，是每个人历史的合力，但人人创造历史的说法是错误的（要么每个人创造自己的历史，要么人民的合力创造历史，而不是人人创造历史）</p> <p>在创造历史中起决定性作用的是：人民</p> <p>认识和实践的两次飞跃，第二次更加深刻和重要</p> <ul><li>第一次：从认识到实践（感性）</li> <li>第二次：从实践到认识（理性）</li></ul> <p>人所用的工具，仪器均属于<strong>实践中介</strong>，<strong>人是实践主体</strong>，显然工具不是实践主体的组成部分，<strong>实践客体是世界</strong></p> <p>真理的客观性决定其一元性，真理与谬误之间有本质的区别，但二者在一定条件下能相互转化</p> <p>实践是检验真理的唯一标准，这是因为</p> <ul><li>真题根本在于主客观的统一结合</li> <li>实践具有直接现实性</li></ul> <p>时空是客观的，不以人的意志为转移，但时空离不开物质运动，是物质运动的存在形式</p> <p>一些根本力量</p> <ul><li>社会存在和发展的基础和决定力量：物质生产方式</li> <li>人类认识和改造世界的根本动力：主观客观矛盾（也是认识和实践的基本矛盾）</li></ul> <p>巴黎公社防止公仆变成主人的举措</p> <ul><li>取消高薪</li> <li>选举制，撤换制</li></ul> <p>恩格斯《1848至1850年法兰西的阶级斗争》提出（将死之时）</p> <ul><li>社会主义社会实现是长期过程</li> <li>利用资产阶级民主和普选权的重要性</li></ul> <p>上层建筑中，政治上层建筑为主导，政治上层建筑中，国家政权为核心</p> <p>是社会进步的最高标准：生产力发展</p> <p>文明发展的程度，体现了：一个民族、国家、社会发展的水平</p> <h3 id="剩余价值理论"><a href="#剩余价值理论" class="header-anchor">#</a> 剩余价值理论</h3> <blockquote><p>剩余价值理论：深刻揭露剥削本质，阐明阶级斗争的经济根源，指出无产阶级革命的必然性</p></blockquote> <p>价值寓于使用价值之中，价值规律不可变，但价值的实现形式可变</p> <p>具体劳动和抽象劳动</p> <ul><li>前者创造使用价值，后者创造价值</li> <li>前者反映人与自然关系，后者反映生产社会关系</li></ul> <p>劳动是否具有生产性：取决于是否创造剩余价值</p> <p>资本主义劳动过程的特点</p> <ul><li>一是工人在资本家监督下劳动，他的劳动属于资本家</li> <li>二是劳动产品归资本家所有，不为直接生产它的工人所有</li></ul> <p>工人和资本家并不存在人身依附的关系</p> <p>改进技术：资本家追求超额剩余价值的结果</p> <ul><li>减少社会必要劳动时间</li> <li>获取相对剩余价值</li> <li>导致生产资料价值下降</li> <li>补偿劳动价值的必要劳动时间缩短（就是把发给工人的工资本钱赚回来的时间减少了）</li></ul> <p>资本主义条件下的生产自动化：意味着剩余价值生产使用的生产工具更加先进了（剩余劳动依然是剩余价值的唯一源泉）</p> <p>关于货币</p> <ul><li>长期交换过程中充当一般等价物：√</li> <li>商品经济的内在矛盾产物：√</li> <li>体现一种社会生产关系：√</li> <li>货币的最基本职能：流通手段</li></ul> <p>商品和资本的矛盾</p> <ul><li>价值和使用价值的矛盾来自于商品经济，私人劳动和社会劳动的矛盾</li> <li>当进入资本主义社会时，这样的矛盾进一步激化为生产资料私有制和劳动社会化的矛盾，这也是资本主义社会的矛盾根源</li></ul> <p>价值规律的作用</p> <ul><li>积极：激励商品生产者通过创新缩短个别劳动时间</li> <li>消极：导致社会资源浪费（倒牛奶）；导致收入两极分化；<strong>阻碍技术进步</strong>（阻碍先进技术的传播，自己偷偷用）</li></ul> <p>资本的扩张</p> <ul><li>资本扩大再生产的源泉：资本积累（同时也是导致资本主义社会失业的根本原因）（剩余价值的源泉是剩余劳动）</li> <li>资本集中最强有力的杠杆：竞争和信用</li></ul> <p>影响资本周期快慢的关键因素</p> <ul><li>资本周转时间</li> <li><strong>固定资本和流动资本构成</strong></li></ul> <p>资本主义经济危机</p> <ul><li>具有周期性的原因：由资本主义基本矛盾的阶段性决定</li> <li>爆发的本质特征：相对于劳动人民支付需求，社会商品的过剩</li></ul> <p>资本向外输出的基本方式：非要素技术输出</p> <p>垄断价格包括垄断高价和垄断低价</p> <ul><li>抑制市场上价格波动，不改变价值规律，但有可能改变价值规律的表现形式（形成平均利润后将改变其表现形式）</li> <li>不能增加也不能减少社会生产价值总量，只是做了有利于资本的剩余价值分配</li> <li>社会商品价值仍然由其必要劳动时间所决定</li> <li>从全社会来看，商品的价格总额仍等于价值总额</li></ul> <p>最初级的垄断：短期价格协定</p> <p>注意，垄断和自由竞争的根本目的不太相同，有一些新特点：后者为了追求更多利润或超额利润，而竞争是为了获取垄断利润和扩大统治权力</p> <p>金融资本和金融寡头</p> <ul><li>金融资本：金融联系，资本参与，人事参与</li> <li>金融寡头：参与制，个人联合，建立政策咨询机构</li></ul> <p>当代金融垄断：寡头化，国际化，经济虚拟化、产业空心化（注意：没有政治化）</p> <p>国家垄断资本主义（二战后），国家通过多种方式参与私人垄断资本再生产过程，注意这并非计划，而是刺激市场，进而通过市场调节，是和计划完全不一样的资本手段</p> <p>二战后，资的方向：强化市场调节，弱化政府干预</p> <ul><li>国有企业私有化</li> <li>福利制度改革，减少财政负担</li> <li>放松经济金融管制</li></ul> <p>政治多元化，扩大公民权力，是政治制度改革，和资本、经济分开谈</p> <p>资本主义的最高层：极少数国际金融垄断寡头阶层</p> <h2 id="中国近代史纲要"><a href="#中国近代史纲要" class="header-anchor">#</a> 中国近代史纲要</h2> <p>第一国际</p> <ul><li>促进马克思主义与工人的结合</li> <li>初步确认马克思主义在工人运动中的指导地位</li></ul> <p>海国图志和资政新篇：都主张学习西方（海国图志未涉及政治改革）</p> <p>关于罢工</p> <ul><li>时间最长的罢工：省港大罢工</li> <li>工人运动高潮：京汉铁路工人罢工</li></ul> <p>辛亥革命的弱点，拉开了近代中国深刻社会变革的序幕</p> <ul><li>没有彻底反帝反封建纲领</li> <li>不能充分发挥人民</li> <li>没有坚强的政党</li></ul> <p>辛亥失败的根本原因：在外有帝国主义，内有封建主义的情况下，资本主义建国的方法行不通</p> <p>十月革命</p> <ul><li>加速帝国主义的殖民体系的灭亡</li> <li>有力推进半封建半殖民地国家的民族解放（特指中国）</li></ul> <p>李大钊</p> <ul><li>《我的马克思主义观》：马克思思想体系传播</li> <li>《法尔革命之比较观》：具体阐述十月革命</li> <li>《庶民的胜利》、《布尔什维克主义的胜利》：阐述一战本质，歌颂十月革命</li></ul> <p>新民主主义革命是资产阶级革命，这由它革命的对象而不是领导者决定；但中国的新民主主义革命<strong>是</strong>世界无产阶级革命的一部分，这由革命的领导者决定</p> <p>新经济政策</p> <ul><li>余粮收集 ——&gt; 粮食税制</li> <li>允许私人自由贸易</li> <li>允许小工业企业发展</li> <li>允许国家资本主义发展</li></ul> <p>中共精神之源：伟大建党精神（1921年）</p> <p>中共三大（1923）：共产党员以个人身份加入国民党，以实现国共党内合作</p> <p>国民党一大（1924）：联俄、联共、扶助农工三大政策</p> <p>中共四大（1925）</p> <ul><li>提出工农联盟问题</li> <li>提出无产阶级革命领导权问题</li></ul> <p>大革命失败的经验教训</p> <ul><li>无产阶级必须发动广大群众</li> <li>必须建立广泛的革命统一战线（指农民、工人、小资产阶级、民族资产阶级的统一战线）</li> <li>要善于将马克思主义和中国实际相结合</li></ul> <p>大革命失败后中国革命之所以能够坚持和发展，根本的原因：中国共产党紧紧依靠了农民，领导农民进行了土地制度的革命（土地革命战争）</p> <p>八七会议（1927.8.7）</p> <ul><li>提出武装斗争理论</li> <li>清算秀哥右倾错误</li></ul> <p>武装斗争理论开始于八七会议（1927.8.7）（南昌、秋收起义之后），奠基于三湾改编，定型于古田会议</p> <ul><li>八七会议
<ul><li>实行土地革命和武装起义的方针</li> <li>“找到新的道路”的任务</li></ul></li> <li>古田会议：确立了思想建党、政治建军的原则</li></ul> <p>中国革命的主要斗争形势一直是：<strong>武装斗争</strong></p> <p>大革命失败之后的土地战争时期</p> <ul><li>实行工农武装割据</li> <li>建立中华苏维埃共和国，属于工农民主专政，实行工农兵代表大会制度</li></ul> <p>几个转折点</p> <ul><li>1935年长征结束，是共产党和中国革命事业由挫折走向胜利的伟大转折</li> <li>1947年杨家沟会议（共产党即将夺取解放战争胜利）：是中国革命的一个历史转折点，即100多年来帝国主义在中国的统治由发展到消灭的转折点</li> <li>1949年新中国成立，标志中华民族从近代陷入深重危机走向伟大复兴的转折点</li></ul> <p>1937年，政治局扩大会议提出：要将已经发动的抗战成为全面的全民族抗战</p> <p>1938年，“马克思主义的中国化”在<strong>第六届六中全会</strong>提出，同时纠正了王明的右倾错误</p> <p>同年，《论持久战》发表</p> <ul><li>系统提出争取胜利的依靠力量和战略技术</li> <li>分析抗日战争的四个特点</li> <li>精准预测抗日战争防御、相持、反攻的三个阶段</li></ul> <p>抗日战争不同阶段的蒋</p> <ul><li>防御阶段：蒋介石片面抗日（指不全面发动群众）</li> <li>相持阶段：日本对蒋政治诱降，同时蒋消极抗日、积极反共</li></ul> <p>1939年相持阶段，针对蒋的消极抗日、积极反共政策，中共明确提出</p> <ul><li>坚持抗战到底，反对中途妥协</li> <li>巩固国内团结，反对内部分裂</li> <li>力求全国进步，反对向后倒退</li></ul> <p>抗日战争胜利</p> <ul><li>决定因素：爱国主义为核心的民族精神</li> <li>完全胜利标志：归还台湾</li></ul> <p>五一口号（1948.4.30发布）</p> <ul><li>迅速召开政治协商会议</li> <li>讨论并实现召集人民代表大会</li> <li>成立民主联合政府</li></ul> <h2 id="思想道德与法治"><a href="#思想道德与法治" class="header-anchor">#</a> 思想道德与法治</h2> <h3 id="思想道德"><a href="#思想道德" class="header-anchor">#</a> 思想道德</h3> <p>世界观与人生观</p> <ul><li>世界观决定人生观，人生观从属于世界观</li> <li>人生观的核心：人生目的</li></ul> <p>个人与社会</p> <ul><li>个人和社会最根本的关系：个人利益和社会利益</li> <li>自我价值的实现是创造更大社会价值的前提</li> <li>个人理想和社会理想，理想与现实的关系</li></ul> <p>共产主义理想和中国特色社会主义共同理想的关系</p> <ul><li>从时间上：最终理想和阶段性理想</li> <li>从层次上：最高纲领和最低纲领</li> <li>从范围上：全人类最高理想和当前全体中国人民理想</li></ul> <p>注意，共产主义是人类社会历史发展的规律和趋向，并不是马克思设计的，而是历史必然，故共产主义是“顶层设计”的说法不对</p> <p>最高层次的信念：信仰</p> <p>中华传统美德</p> <ul><li>核心价值理念：和谐</li> <li>根本要求：公义胜私欲</li></ul> <p>关于道德</p> <ul><li>道德起源的第一个历史前提：劳动</li> <li>社会公德：不包括办事公道（这属于职业道德）</li> <li>道德的最基本功能（不包括激励）
<ul><li>认识功能</li> <li>调节功能</li> <li>规范功能</li></ul></li> <li>中国革命道德
<ul><li>中国革命道德的灵魂：坚持社会主义和共产主义理想信念</li> <li>贯穿中国革命道德的一根红线：全心全意为人民服务</li></ul></li></ul> <p>公民应遵守的最基本价值准则：爱国</p> <p>法律和道德的共同点</p> <ul><li>都是社会上层建筑的组成部分：√</li> <li>都有引领教化作用：×</li> <li>都提供思想指引和价值基础：×</li></ul> <p>信念具有：执着性</p> <p>意识形态</p> <ul><li>关乎旗帜、道路</li> <li>关乎国家政治安全</li> <li>决定文化前进道路和发展方向</li></ul> <p>交往对社会生活的影响</p> <ul><li>文化发展传播</li> <li>社会关系进步</li> <li>生产力发展</li> <li>人全面发展</li></ul> <p>个人品德在社会道德建设中具有基础性作用</p> <h3 id="教育与法治"><a href="#教育与法治" class="header-anchor">#</a> 教育与法治</h3> <p>发展教育的</p> <ul><li>根本尺度：人民满意</li> <li>根本目标：为党育人，为国育才</li> <li>人的发展，最根本的是：人自由程度的提高</li></ul> <p>教育强国：全面建成社会主义现代化强国的战略先导</p> <ul><li>当代教育的鲜明主题：全面建成社会主义现代化国家，实现中华民族伟大复兴</li> <li>教育强国是保证共同富裕的有效途径（并非制度）</li></ul> <p>德治是治国理政的重要方式，法治是治国理政的基本方式</p> <p>建设社会主义法治国家，<strong>首</strong>要任务是：全面贯彻实施宪法</p> <p>平等</p> <ul><li>社会主义法治基本属性</li> <li>社会主义法治基本要求</li></ul> <p>公正是法治的生命线</p> <p>法治的</p> <ul><li>最根本保证：党的领导</li> <li>制度基础：完备的法律体系保障</li></ul> <p>宪法</p> <ul><li>国家根本法，党和人民集中意志体现</li> <li>确认了党领导人民长期奋斗取得的辉煌成果</li> <li>法律法规总依据</li> <li>规定人民民主专政国家正确的性质和根本制度</li> <li>最有最高法律地位、法律权威、法律效力</li> <li>明确了国家未来建设发展的根本任务和总目标</li> <li>是党的指导思想、中心工作、基本原则、重大方针、重要政策在国家法制上的最高体现</li> <li>是维系一个国家、一个民族凝聚力的根本纽带</li> <li>是实现国家认同、凝聚社会共识、促进个人发展的基本准则</li></ul> <p>宪法的最显著特征：确认中国共产党的领导地位</p> <p>科学立法、严格执法、公正司法、全民守法是新时代我国法治建设的指导方针，并不是核心要义</p> <p>适用法律处理案件的专门活动：法律适用</p> <p>全面依法治国的一些提法</p> <ul><li>前提：科学立法</li> <li>法律事实和实现的基本途径：全民守法</li> <li>关键：严格执法</li> <li>重点：公正司法</li> <li>根本目的：保障人民权益</li> <li>根本保证：党的领导</li> <li>指南：习近平新时代法治思想</li> <li>总抓手：建设法制社会体系</li></ul> <p>立法是前提、龙头环节，守法是基础，执法是关键，司法是重点</p> <p>权利的法律保证：立法、宪法、行政保障</p> <p>建设社会主义法治国家核心要义</p> <ul><li>坚持党的领导</li> <li>坚持中国特色社会主义制度</li> <li>贯彻中国特色社会主义法治理论</li></ul> <p>建设中国特色社会主义法治体系包括，建设</p> <ul><li>法律监督体系
<ul><li>法治国家、法治政府、法制社会的制度基础</li> <li>中国特色社会主义法制体系的前提</li></ul></li> <li>法制保障体系：全面依法治国的重要依托</li> <li>党内法规体系：中国特色社会主义法制体系的本质要求和重要内容</li></ul> <p>23 年修改《中华人民共和国立法法》：科学立法、民主立法、依法立法</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bca741/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">阅读与写作</div></a> <a href="/pages/b10be2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">毛思想、邓理论和习中特</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
