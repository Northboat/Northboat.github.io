，作为导数，后者在区间内始终大于前者，自然其定积分也更大，判断完毕</p> <h3 id="变限积分"><a href="#变限积分" class="header-anchor">#</a> 变限积分</h3> <p>一类很重要的定积分，其积分上或下界为自变量<code>x</code>的定积分，会积出一个原函数加减一个原函数值的形式，对这个定积分重新求导会得到原导函数</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="46.138ex" height="5.213ex" role="img" focusable="false" viewBox="0 -1400.6 20393 2304" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.044ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msubsup"><g data-mml-node="mo" transform="translate(0 1)"><path data-c="222B" d="M114 -798Q132 -824 165 -824H167Q195 -824 223 -764T275 -600T320 -391T362 -164Q365 -143 367 -133Q439 292 523 655T645 1127Q651 1145 655 1157T672 1201T699 1257T733 1306T777 1346T828 1360Q884 1360 912 1325T944 1245Q944 1220 932 1205T909 1186T887 1183Q866 1183 849 1198T832 1239Q832 1287 885 1296L882 1300Q879 1303 874 1307T866 1313Q851 1323 833 1323Q819 1323 807 1311T775 1255T736 1139T689 936T633 628Q574 293 510 -5T410 -437T355 -629Q278 -862 165 -862Q125 -862 92 -831T55 -746Q55 -711 74 -698T112 -685Q133 -685 150 -700T167 -741Q167 -789 114 -798Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1046.4,1088.1) scale(0.707)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q th></g><g data-mml-node="mo" transform="translate(16699.3,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mo data-mjx-texclass="OP">∫</mo><mi>u</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mi>d</mi><mi>v</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mi>u</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mi>v</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>−</mo><mo data-mjx-texclass="OP">∫</mo><mi>v</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mi>d</mi><mi>u</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>几个好用的定积分公式</p> <img src="/assets/img/image-20230308002728652.bce17dc9.png"> <img src="/assets/img/image-20230308002754290.27382f56.png"> <h2 id="反常积分及其计算"><a href="#反常积分及其计算" class="header-anchor">#</a> 反常积分及其计算</h2> <h3 id="反常积分"><a href="#反常积分" class="header-anchor">#</a> 反常积分</h3> <p>对于定积分，若上下界至少有一个为无穷，则称该积分为无穷区间上的反常积分</p> <ul><li>若自变量趋于无穷时，被积函数极限值存在，则称该反常积分收敛</li> <li>若极限值不存在，即被积函数函数值趋于无穷，则称其发散</li></ul> <p>瑕积分：对于被积函数<code>f(x)</code>若其在<code>x=a</code>处发散（即函数值趋于无穷），对该函数进行定积分时上下界包含了 a 点，则该积分为瑕积分，也是一种反常积分</p> <ul><li>当<code>lim f(a) = 无穷</code>时，该瑕积分发散；若为常数，则收敛</li> <li>点 a 也被称作瑕积分 f(x) 的奇点</li></ul> <h3 id="对称区间上奇偶函数的反常积分"><a href="#对称区间上奇偶函数的反常积分" class="header-anchor">#</a> 对称区间上奇偶函数的反常积分</h3> <p>一定要注意这里奇偶函数反常积分的规律都是建立在收敛的基础上，一旦发散，各种规律将不存在，一定要先判断反常积分的收敛性</p> <p>一个误解：对于偶函数<code>f(x)</code>，<code>F(+∞) - F(-∞) != 0</code>，一定不能有这种幻觉，这显然是不对的，因为<code>+∞ + 1 = +∞</code>，你无法对其划等号</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.706ex" height="5.553ex" role="img" focusable="false" viewBox="0 -1500.3 10478.2 2454.6" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.159ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msubsup"><g data-mml-node="mo" transform="translate(0 1)"><path data-c="222B" d="M114 -798Q132 -824 165 -824H167Q195 -824 223 -764T275 -600T320 -391T362 -164Q365 -143 367 -133Q439 292 523 655T645 1127Q651 1145 655 1157T672 1201T699 1257T733 1306T777 1346T828 1360Q884 1360 912 1325T944 1245Q944 1220 932 1205T909 1186T887 1183Q866 1183 849 1198T832 1239Q832 1287 885 1296L882 1300Q879 1303 874 1307T866 1313Q851 1323 833 1323Q819 1323 807 1311T775 1255T736 1139T689 936T633 628Q574 293 510 -5T410 -437T355 -629Q278 -862 165 -862Q125 -862 92 -831T55 -746Q55 -711 74 -698T112 -685Q133 -685 150 -700T167 -741Q167 -789 114 -798Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(1046.4,1088.1) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(778,0)"><g data-mml-node="mo"><path data-c="221E" d="M55 217Q55 305 111 373T254 442Q342 442 419 381Q457 350 493 303L507 284L514 294
