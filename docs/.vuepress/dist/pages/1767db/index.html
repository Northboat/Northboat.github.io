ata-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#组成原理" data-v-06970110>组成原理</a></li><li data-v-06970110><a href="/cs/#电子技术基础" data-v-06970110>电子技术基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Northboat" target="_blank" title="作者" class="beLink" data-v-06970110>Northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-6-7</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">时序逻辑电路<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="时序逻辑电路概述"><a href="#时序逻辑电路概述" class="header-anchor">#</a> 时序逻辑电路概述</h2> <blockquote><p>时序逻辑电路在触发器的基础上开展，是数字电路的核心部分</p> <p>CLK时钟开关</p></blockquote> <p>时序逻辑电路：任何一个时刻的输出信号不仅取决于当前的输入信号，还与电路的原状态有关（触发器）</p> <ul><li>串行加法，中间位要同时考虑低位进位和当前位相加，是三者共同的结果，这样的加法器也叫全加器（不考虑进位为半加器）</li></ul> <p>特点：</p> <ul><li>通常包含组合电路（门器件）和存储电路（触发器）两个部分，存储电路是必不可少的</li> <li>存储电路的输出状态必须反馈到组合电路的输入端，与输入信号一起共同决定组合逻辑电路的输出</li></ul> <p>输出方程</p> <ul><li>输出方程是时序逻辑电路的输出<code>y</code>的方程，是关于输入<code>x</code>、存储电路输出<code>q</code>的函数</li></ul> <p>驱动方程</p> <ul><li>驱动方程是触发器的输入<code>z</code>的方程，是关于触发器输出<code>q</code>和时序逻辑电路输入<code>x</code>的函数</li> <li>输出方程、驱动方程均由<code>x,q决定</code></li></ul> <p>状态方程</p> <ul><li>状态方程是触发器的输出次态<code>q(n+1)</code>的方程，是关于触发器输入<code>z</code>和触发器现态<code>q(n)</code>的函数</li></ul> <p>时序逻辑电路划分：同步和异步，根据触发器的动作特点不同</p> <ul><li>同步：触发器状态变化（翻转）在同一时钟信号操作下同时发生</li> <li>异步：非同步</li></ul> <p>根据输入信号特点分为：米利型和穆尔型</p> <ul><li>米利型：输出信号不仅取决于存储电路状态，还取决于输入变量（既有存储电路，也有门电路）</li> <li>穆尔型：输出信号只取决于存储电路状态（只有触发器）</li></ul> <p>时序机：用输入信号和电路状态的逻辑函数去描述时序逻辑电路功能的方法</p> <h2 id="时序逻辑电路分析方法"><a href="#时序逻辑电路分析方法" class="header-anchor">#</a> 时序逻辑电路分析方法</h2> <h3 id="同步时序逻辑电路分析"><a href="#同步时序逻辑电路分析" class="header-anchor">#</a> 同步时序逻辑电路分析</h3> <p>一般方法：</p> <ol><li>从给定的逻辑图中写出每个触发器的驱动方程：根据给定的电路逻辑图，凭肉眼看，手动写出驱动方程（每个输入电平的方程）（注意是直接相连的电平即可，不需要任何推导）</li> <li>将得到的驱动方程带入相应触发器特性方程，得到每个触发器的状态方程，从而得到由这些状态方程组成的整个时序电路的状态方程组
<ul><li>如<code>JK</code>触发器特性方程<code>Q* = JQ'+K'Q</code>，获取J/K的驱动方程后直接代入即可</li> <li>驱动方抽+特性方程=状态方程</li></ul></li> <li>根据逻辑图写出电路的输出方程：和第一步一样，凭肉眼看写出输出方程</li> <li>由输出方程和状态方程，列出状态转换表（真值表）或状态转换图，分析逻辑功能</li></ol> <p>难点在前三步，第四步为低附加值工作（量大但简单）</p> <h3 id="状态转换表、图和时序图"><a href="#状态转换表、图和时序图" class="header-anchor">#</a> 状态转换表、图和时序图</h3> <blockquote><p>驱动方程、状态方程、参数方程</p></blockquote> <h4 id="状态转换表"><a href="#状态转换表" class="header-anchor">#</a> 状态转换表</h4> <p>三种用于描述时序电路状态转换全部过程的方法</p> <p>将任何一组输入变量和电路初态的取值带入状态方程和输出方程，即可算出电路的次态和现态下的输出值；以得到的次态作为新的出台和这时的输入变量取值一起带入状态方程和输出方程，又会得到一组新的次态和输出</p> <p>如此迭代就可以获得整张真值表（状态转换表）</p> <p>形式如下</p> <table><thead><tr><th>初态</th> <th>次态</th> <th>输出</th></tr></thead> <tbody></tbody></table> <p>或如下形式</p> <table><thead><tr><th><code>CP</code>的顺序</th> <th><code>Q1*</code></th> <th><code>Q2*</code></th> <th><code>Q3*</code></th> <th><code>Y</code></th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td></tr> <tr><td>1</td> <td>0</td> <td>0</td> <td>1</td> <td>0</td></tr> <tr><td>2</td> <td>0</td> <td>1</td> <td>0</td> <td>0</td></tr> <tr><td>3</td> <td>0</td> <td>1</td> <td>1</td> <td>0</td></tr> <tr><td>4</td> <td>1</td> <td>0</td> <td>0</td> <td>0</td></tr> <tr><td>5</td> <td>1</td> <td>0</td> <td>1</td> <td>0</td></tr> <tr><td>6</td> <td>1</td> <td>1</td> <td>0</td> <td>1</td></tr> <tr><td>7</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td></tr> <tr><td>0</td> <td>1</td> <td>1</td> <td>1</td> <td>1</td></tr> <tr><td>1</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td></tr></tbody></table> <h4 id="状态转换图"><a href="#状态转换图" class="header-anchor">#</a> 状态转换图</h4> <p>上述状态转换表其对应的状态转换图</p> <img src="/assets/img/image-20220530145753498.7b9c834e.png"> <ul><li>圆圈表示电路的各个状态</li> <li>箭头表示状态的转换方向</li> <li>箭头上的标注为转台转换前的输入变量取值和该动作下的输出值，斜线上位输入变量取值，斜线下为输出值</li></ul> <h4 id="时序图"><a href="#时序图" class="header-anchor">#</a> 时序图</h4> <p>依旧对应上述的七进制加法器</p> <p>为<code>JK</code>触发器，在下降沿发生变化</p> <img src="/assets/img/image-20220530150637656.210a5a4d.png"> <p>每遇到一个下降沿，<code>CP</code>的顺序加一</p> <h3 id="异步时序逻辑电路分析"><a href="#异步时序逻辑电路分析" class="header-anchor">#</a> 异步时序逻辑电路分析</h3> <blockquote><p>选学</p></blockquote> <p>每次电路状态发生变化时，不是所有触发器都有时钟信号，有时钟信号的正常工作，没有的保持不变</p> <p><code>cp0</code>：无时钟信号到达</p> <p><code>cp1</code>：时钟信号下降沿到达</p> <p><code>cp2</code>：时钟信号上升沿到达</p> <h2 id="常用时序逻辑电路"><a href="#常用时序逻辑电路" class="header-anchor">#</a> 常用时序逻辑电路</h2> <h3 id="寄存器和移位寄存器"><a href="#寄存器和移位寄存器" class="header-anchor">#</a> 寄存器和移位寄存器</h3> <h4 id="寄存器"><a href="#寄存器" class="header-anchor">#</a> 寄存器</h4> <blockquote><p>常用的时序逻辑电路，常用于各类数字系统和数字计算机</p></blockquote> <p>用于寄存一组二值代码，其存储器由触发器组成，一个触发器能够储存1位二至代码，N个触发器组成的寄存器可以储存一组N位二值代码，共2^N种信号</p> <p>寄存器的触发器只要求具有置1、置0的功能，因此<code>D锁存器、D触发器、同步RS触发器、RS主从触发器、主从JK触发器</code>都可以组成寄存器</p> <h4 id="移位寄存器"><a href="#移位寄存器" class="header-anchor">#</a> 移位寄存器</h4> <blockquote><p>？</p></blockquote> <p>除了具有存储代码的功能，还有移位功能，移位功能是指寄存器里存储的代码能在移位脉冲的作用下依次左移或右移</p> <ul><li>实现数据的串行并行的转换</li> <li>数值运算及数据处理</li></ul> <img src="/assets/img/image-20220530154826249.387fb86d.png"> <p>双向移位寄存器<code>74LS194A</code>？？？</p> <table><thead><tr><th>R(D)'</th> <th>S1</th> <th>S0</th> <th>工作状态</th></tr></thead> <tbody><tr><td>0</td> <td>X</td> <td>X</td> <td>置零</td></tr> <tr><td>1</td> <td>0</td> <td>0</td> <td>保持</td></tr> <tr><td>1</td> <td>0</td> <td>1</td> <td>右移</td></tr> <tr><td>1</td> <td>1</td> <td>0</td> <td>左移</td></tr> <tr><td>1</td> <td>1</td> <td>1</td> <td>并行输入</td></tr></tbody></table> <h3 id="计数器"><a href="#计数器" class="header-anchor">#</a> 计数器</h3> <blockquote><p>重点</p></blockquote> <p>用于统计脉冲<code>CP</code>的个数的电路</p> <ul><li>配合时钟周期使用可以当作计时器使用（时钟周期始终不变）</li></ul> <p>分类：</p> <p>按是否翻转分为</p> <ul><li>同步计数器</li> <li>异步计数器</li></ul> <p>按增减趋势分为</p> <ul><li>加法计数器</li> <li>减法计数器</li> <li>可逆计数器</li></ul> <p>按数字编码方式分为</p> <ul><li>二进制计数器（最常用）</li> <li>二-十进制计数器</li> <li>循环码计数器</li></ul> <p>按容量分</p> <ul><li>十进制计数器</li> <li>十六进制计数器</li></ul> <h4 id="同步计数器"><a href="#同步计数器" class="header-anchor">#</a> 同步计数器</h4> <blockquote><p>最简单，最经典</p></blockquote> <p>编码方式上基本上分为二进制和十进制两种</p> <p>能不能不用加法器，而是更简单的电路实现<code>+1</code>功能？</p> <div class="language- extra-class"><pre class="language-text"><code> 1011011
+      1

 1011100
</code></pre></div><p>对于任意二进制数<code>+1</code>，被加数第<code>i</code>位状态改变的必要条件：第<code>i-1,i-2,...,1</code>位必须全是1</p> <ul><li>状态改变指<code>1-&gt;0,0-&gt;1</code></li></ul> <p>同步二进制计数器：</p> <p>T触发器组成的八位二进制计数器</p> <p>对于一个T触发器，每次<code>CP</code>信号达到时，以第<code>i</code>位为分界，右边的（包括<code>i</code>）接<code>T1=1</code>，进行翻转；左边的接<code>T2=0</code>，保持原状态</p> <ul><li>这样就实现了<code>+1</code>操作，而不是逐位相加进位</li> <li>第一位每次<code>+1</code>均会发生翻转，所以第一位总接<code>T1=1</code></li></ul> <p>T触发器实现的同步计数器</p> <img src="/assets/img/image-20220601140236494.cdc874ce.png"> <table><thead><tr><th>计数顺序</th> <th><code>Q3</code></th> <th><code>Q2</code></th> <th><code>Q1</code></th> <th><code>Q0</code></th> <th>对应十进制数</th> <th>进位输出</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td></tr> <tr><td>1</td> <td>0</td> <td>0</td> <td>0</td> <td>1</td> <td>1</td> <td>0</td></tr> <tr><td>2</td> <td>0</td> <td>0</td> <td>1</td> <td>0</td> <td>2</td> <td>0</td></tr> <tr><td>3</td> <td>0</td> <td>0</td> <td>1</td> <td>1</td> <td>3</td> <td>0</td></tr> <tr><td>4</td> <td>0</td> <td>1</td> <td>0</td> <td>0</td> <td>4</td> <td>0</td></tr> <tr><td>5</td> <td>0</td> <td>1</td> <td>0</td> <td>1</td> <td>5</td> <td>0</td></tr> <tr><td>6</td> <td>0</td> <td>1</td> <td>1</td> <td>0</td> <td>6</td> <td>0</td></tr> <tr><td>7</td> <td>0</td> <td>1</td> <td>1</td> <td>1</td> <td>7</td> <td>0</td></tr> <tr><td>8</td> <td>1</td> <td>0</td> <td>0</td> <td>0</td> <td>8</td> <td>0</td></tr> <tr><td>9</td> <td>1</td> <td>0</td> <td>0</td> <td>1</td> <td>9</td> <td>0</td></tr> <tr><td>10</td> <td>1</td> <td>0</td> <td>1</td> <td>0</td> <td>10</td> <td>0</td></tr> <tr><td>11</td> <td>1</td> <td>0</td> <td>1</td> <td>1</td> <td>11</td> <td>0</td></tr> <tr><td>12</td> <td>1</td> <td>1</td> <td>0</td> <td>0</td> <td>12</td> <td>0</td></tr> <tr><td>13</td> <td>1</td> <td>1</td> <td>0</td> <td>1</td> <td>13</td> <td>0</td></tr> <tr><td>14</td> <td>1</td> <td>1</td> <td>1</td> <td>0</td> <td>14</td> <td>0</td></tr> <tr><td>15</td> <td>1</td> <td>1</td> <td>1</td> <td>1</td> <td>15</td> <td>1</td></tr> <tr><td>16</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td></tr></tbody></table> <ul><li>利用第十六个计数脉冲（第十六个下降沿）到达C端的下降沿作为向更高位进位的输出信号</li> <li>N位二进制计数器的容量位<code>2^N-1</code></li></ul> <img src="/assets/img/image-20220601141131964.a54288d6.png"> <p>对于计数器，其各位翻转的频率以2为倍数递减，因此也被称作分频器</p> <p><code>JK</code>触发器组成四位二进制计数器<code>74161</code></p> <p>功能表</p> <table><thead><tr><th>CP</th> <th>RD'</th> <th>LD'</th> <th>EP</th> <th>ET</th> <th>工作状态</th></tr></thead> <tbody><tr><td>X</td> <td>0</td> <td>X</td> <td>X</td> <td>X</td> <td>置零</td></tr> <tr><td>上升沿</td> <td>1</td> <td>0</td> <td>X</td> <td>X</td> <td>预置数</td></tr> <tr><td>X</td> <td>1</td> <td>1</td> <td>0</td> <td>1</td> <td>保持</td></tr> <tr><td>X</td> <td>1</td> <td>1</td> <td>X</td> <td>0</td> <td>保持（C=0）</td></tr> <tr><td>上升沿</td> <td>1</td> <td>1</td> <td>1</td> <td>1</td> <td>计数</td></tr></tbody></table> <p><code>T'</code>触发器组成同步十六进制加法计数器</p> <p>减法计数器：可以用加法计数器求反，但更繁琐，直接设计成减法逻辑<code>CC14526</code></p> <ul><li>进位信号 ——&gt; 借位信号</li></ul> <p>可逆计数器：<code>74LS191</code>单时钟加减法计数器</p> <ul><li>通过输入S‘实现加减法切换</li></ul> <p>功能表</p> <table><thead><tr><th><code>CP</code></th> <th>S'</th> <th>LD'</th> <th>U'/D</th> <th>工作状态</th></tr></thead> <tbody><tr><td>X</td> <td>1</td> <td>1</td> <td>X</td> <td>保持</td></tr> <tr><td>X</td> <td>X</td> <td>0</td> <td>X</td> <td>预置数</td></tr> <tr><td>上升沿</td> <td>0</td> <td>1</td> <td>0</td> <td>加法计数</td></tr> <tr><td>上升沿</td> <td>0</td> <td>1</td> <td>1</td> <td>减法计数</td></tr></tbody></table> <p>同步十进制计数器：</p> <p>T触发器构成的同步十进制计数器</p> <img src="/assets/img/image-20220601150853608.6e316918.png"> <p>状态转换图</p> <ul><li>储存情况下不存在但理论上存在的状态（<code>10,11,12,13,14,15</code>）也要计算出来</li></ul> <img src="/assets/img/image-20220601150920121.25da4849.png"> <p><code>JK</code>构成的同步十进制加法计数器<code>74160</code></p> <p>十进制减法计数器：</p> <img src="/assets/img/image-20220601151655497.6b169c5a.png"> <p>十进制减法计数器状态转换图：</p> <img src="/assets/img/image-20220601151542885.b6d1357c.png"> <p>异步计数器略，和同步计数器基本一致</p> <h4 id="任意进制计数器的构成"><a href="#任意进制计数器的构成" class="header-anchor">#</a> 任意进制计数器的构成</h4> <blockquote><p>重点</p></blockquote> <p>假定已有N进制计数器，要得到M进制计数器，分为<code>M&gt;N,M&lt;N</code>两种情况</p> <h5 id="置零、置数法"><a href="#置零、置数法" class="header-anchor">#</a> 置零、置数法</h5> <p>需求进制小于现有进制，如<code>16-&gt;12</code></p> <ul><li>在N进制计数器得顺序计数过程中，设法使之跳跃N-M个状态，如跳过<code>12,13,14,15</code>四个状态，则可以从十六进制转到十二进制</li></ul> <p>实现跳跃得方法：置零法、置数法</p> <p>置零法，将要跳过的状态输出接到<mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="3.23ex" height="2.602ex" role="img" focusable="false" viewBox="0 -1000 1427.5 1150" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.339ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mover"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D445" d="M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(792,-150) scale(0.707)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(0,615)"><svg width="1427.5" height="237" x="0" y="148" viewBox="356.9 148 1427.5 237"><path data-c="2013" d="M0 248V285H499V248H0Z" transform="scale(4.282,1)" style="stroke-width:3;"></path></svg></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mover><msub><mi>R</mi><mi>D</mi></msub><mo accent="true">―</mo></mover></math></mjx-assistive-mml></mjx-container>端</p> <ul><li>大概就是到<code>11</code>了之后，跳过<code>12,13,14,15</code>四个状态，直接置零</li></ul> <p>使用置零法将十进制计数器74160接成6进制计数器</p> <img src="/assets/img/image-20220623190956346.e3f3cbf4.png"> <p>能够自启动：当遇到干扰在无效状态，在有限步能够回到主循环中，则称为能够自启动的电路</p> <p>置零信号持续时间极短，容易导致电路误动作，如太短没有捕捉到，持续上升为<code>6</code>，我们常在G门输出端增加基本RS触发器（锁存器）增加指令信号作用时间</p> <ul><li>只要出现置零信号，就把这个信号存在RS触发器中直到下一个时钟信号到来</li></ul> <p>置数法，将要跳过的状态输出接到<mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="3.414ex" height="2.262ex" role="img" focusable="false" viewBox="0 -1000 1509 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:0;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mover"><g data-mml-node="mrow"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(681,0)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(0,615)"><svg width="1509" height="237" x="0" y="148" viewBox="377.2 148 1509 237"><path data-c="2013" d="M0 248V285H499V248H0Z" transform="scale(4.527,1)" style="stroke-width:3;"></path></svg></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mover><mrow><mi>L</mi><mi>D</mi></mrow><mo accent="true">―</mo></mover></math></mjx-assistive-mml></mjx-container>端</p> <ul><li>置入一个数：置入0；置入最大值，如进入11时置入15</li> <li>74160的置数是同步的，更可靠</li> <li>相应速度要慢一点</li></ul> <p>不需要接锁存器，一般来说推荐用置数法，更节省、更稳定</p> <h5 id="并行、串行进位"><a href="#并行、串行进位" class="header-anchor">#</a> 并行、串行进位</h5> <p>当目的进制位数高于当前计数器的进制</p> <ul><li>通过连接多片低进制位实现进制的提高</li></ul> <p>并行进位方式</p> <p>将十进制计数器74160串为十六进制计数器</p> <p>串行进位方式</p> <h5 id="整体置零、置数"><a href="#整体置零、置数" class="header-anchor">#</a> 整体置零、置数</h5> <p>整体置零法将十进制提升为二十九进制</p> <ul><li>将十进制串成一百进制计数器</li> <li>再通过置零法将一百进制降为二十九进制计数器</li></ul> <p>整体置数法：与整体置零步骤差不多，只不过在降低进制时用的是置数法</p> <h4 id="移位寄存器计数器"><a href="#移位寄存器计数器" class="header-anchor">#</a> 移位寄存器计数器</h4> <h5 id="环形计数器"><a href="#环形计数器" class="header-anchor">#</a> 环形计数器</h5> <p>环形计数器，记录时钟信号脉冲次数：</p> <img src="/assets/img/20220623202437.480ea805.png"> <p>能自启动的环形计数器</p> <p>状态转换图</p> <h5 id="扭环形计数器"><a href="#扭环形计数器" class="header-anchor">#</a> 扭环形计数器</h5> <p>提高了环形计数器状态利用率</p> <ul><li>同样无法自启动，存在无效循环</li></ul> <p>能自启动的扭环形计数器</p> <img src="/assets/img/image-20220623203840767.43a90d7d.png"> <h3 id="顺序脉冲发生器"><a href="#顺序脉冲发生器" class="header-anchor">#</a> 顺序脉冲发生器</h3> <blockquote><p>选学略</p></blockquote> <p>用于产生一组在时间上有先后顺序的脉冲信号的电路</p> <p>优点：电路结构简单，不必附加译码电路</p> <p>缺点：使用较多触发器，并且需要自启动的反馈逻辑电路</p> <h3 id="序列信号发生器"><a href="#序列信号发生器" class="header-anchor">#</a> 序列信号发生器</h3> <blockquote><p>选学略</p></blockquote> <p>特定的串行数字信号称为序列信号，在电路中有时需要用到序列信号，自然序列信号发生器用于构造并输出序列信号</p> <h2 id="时序逻辑电路设计方法"><a href="#时序逻辑电路设计方法" class="header-anchor">#</a> 时序逻辑电路设计方法</h2> <blockquote><p>重难点</p></blockquote> <h3 id="同步时序逻辑电路设计"><a href="#同步时序逻辑电路设计" class="header-anchor">#</a> 同步时序逻辑电路设计</h3> <ul><li>逻辑抽象，得出电路的状态转换图或状态转换表（难点）</li> <li>状态化简，消去多于的状态，得简化状态图</li> <li>状态分配，又叫状态编码，用一组合适的二进制代码分配给各个状态</li> <li>选定触发器类型，求出电路的状态方程、驱动方程和输出方程</li> <li>根据方程式画出逻辑图（电路图）</li> <li>检查电路是否能够自启动</li></ul> <p>第一步是比较难的，其他步均基于第一步的正确性</p> <p>举个栗子：</p> <p>设计一个带有进位输出的十三进制计数器</p> <p>对应状态转换表</p> <p>通过卡诺图化简逻辑式</p> <p>得到化简状态、输出方程</p> <p>将驱动方程代入触发器的驱动方程</p> <p>最后画出电路图</p> <img src="/assets/img/image-20220623212432584.c25323f6.png"> <p>检查电路是否能够自启动，通过判断电路的状态转换表，若存在无效的循环，则无法自启动，需要进行改善</p> <ul><li>实际上功能已经完成了，这是为了保证电路的稳定运行</li></ul> <h3 id="时序逻辑电路的自启动"><a href="#时序逻辑电路的自启动" class="header-anchor">#</a> 时序逻辑电路的自启动</h3> <h3 id="异步时序逻辑电路设计"><a href="#异步时序逻辑电路设计" class="header-anchor">#</a> 异步时序逻辑电路设计</h3> <blockquote><p>选学略</p></blockquote></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7ccc72/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">触发器和半导体存储电路</div></a> <a href="/pages/f73aaa/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">计算机体系结构基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
