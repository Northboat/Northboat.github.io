theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/sec/#网络与信息安全" data-v-06970110>网络与信息安全</a></li><li data-v-06970110><a href="/sec/#人工智能" data-v-06970110>人工智能</a></li><li data-v-06970110><a href="/sec/#人工智能导论" data-v-06970110>人工智能导论</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-4-27</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">不确定知识和概率推理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>Probabilistic Reasoning</p> <p>概率推理</p> <h2 id="probability"><a href="#probability" class="header-anchor">#</a> Probability</h2> <blockquote><p>概率论：不确定性下建模和计算以及人工智能的基础</p></blockquote> <p>example：捉鬼敢死队</p> <ul><li>在一个二维的方阵中，隐藏了一个或多个鬼</li> <li>探针标记坐标：颜色越深鬼越近，但有概率出错，每个点只能标记一次，并且每次标记负分</li> <li>开枪：结束游戏，若打到鬼胜利，若为打到则失败</li></ul> <p>Models：在这里指巨大的联合分布，一个巨大的概率查找表</p> <h3 id="random-variables"><a href="#random-variables" class="header-anchor">#</a> Random Variables</h3> <p>随机变量</p> <p>简单分类</p> <ul><li><p>R = is it raining（treu/false）</p></li> <li><p>T = is it hot or cold（hot/cold）</p></li> <li><p>D = how long will it take to drive to work（[0, x)）</p> <p>连续性随机变量</p></li> <li><p>L = where is ghost（{0，0}，{0，1}...）</p></li></ul> <p>有点像CSP问题中<code>state &amp; domain</code>（状态和值域）</p> <p>通常随机变量都是离散型变量</p> <p>在真实模型中随机变量概率为0是毁灭性的，概率总和为1</p> <p>简记</p> <ul><li>P(hot) = P(T=hot)</li></ul> <h3 id="joint-distributions"><a href="#joint-distributions" class="header-anchor">#</a> Joint Distributions</h3> <blockquote><p>联合分布：概率模型的核心</p> <p>给出推荐概率的关键</p></blockquote> <p>联合分布概率，即约束一系列随机变量值的概率，就像真值表</p> <ul><li><code>P(X1=x1,X2=x2,...,Xn=xn)</code></li> <li><code>P(x1,x2,...xn)</code></li></ul> <p>n variables with n domain distrbution size：d^n</p> <p>永远不能写出整个概率空间</p> <h3 id="probabilistic-models"><a href="#probabilistic-models" class="header-anchor">#</a> Probabilistic Models</h3> <p>概率模型，一组变量和其概率，像是一个巨大的CSP问题，变量对应状态，概率对应值，各变量间存在约束</p> <p><strong>Event</strong></p> <p>事件是一组随机变量的联合结果，通过联合概率表我们可以计算任一事件的概率</p> <p><strong>Marginal Distributions</strong></p> <p>边缘分布：联合分布的一个子表格</p> <p>如有随机变量x、y及其联合分布表a，我们单独提出x的概率分布表b，那么b就是a的一个边缘分布</p> <p><strong>Conditional Probabilities</strong></p> <p>条件概率，a、b均为某一事件</p> <ul><li>P(a|b) = P(a, b) / P(b)</li></ul> <p>即在b发生的前提下，a发生的概率，可以由联合概率和边缘概率计算得出</p> <h3 id="conditional-distributions"><a href="#conditional-distributions" class="header-anchor">#</a> Conditional Distributions</h3> <p>条件分布，这里W、T均为变量，条件分布将是一组概率集，即在T为hot的前提下，变量W的概率分布关系</p> <ul><li>P(W|T=hot)</li></ul> <p>他依据事件发生的事实（具体值），而不是概率分布表，这有区别于边缘分布</p> <ul><li><p><code>P(W=s|T=c) = P(W=s, T=c) / ΣP(W=wi, T=c)</code></p> <p>即某一确定条件概率为其条件和自身都发生的概率除以所有可能发生的概率总和</p></li></ul> <p>所有这些事件的概率集合便是W|T的条件分布表</p> <p>计算条件分布的一般方式：</p> <blockquote><p>the algorithms for base nets</p></blockquote> <ul><li>在概率分布表中选出条件满足的所有行</li> <li>等比例调整他们的概率使其概率和为1</li></ul> <h4 id="probabilistic-inference"><a href="#probabilistic-inference" class="header-anchor">#</a> Probabilistic Inference</h4> <blockquote><p>概率推理</p></blockquote> <p>从已知的概率基于证据推理未知的概率，得到期望的概率</p> <h4 id="inference-by-enumeration"><a href="#inference-by-enumeration" class="header-anchor">#</a> Inference by Enumeration</h4> <p>枚举推理</p> <ul><li><p>Evdence variables：E1...Ek=e1...ek</p> <p>已知事实</p></li> <li><p>Query* variable：Q</p> <p>查询变量，即要推理的问题，想要计算的结果</p></li> <li><p>Hidden variables：H1...Hr</p> <p>尚未证实的事实，也属于未知变量</p></li></ul> <p>推理过程</p> <p>step 1：select the entries consistent with the evidence</p> <ul><li>查询出一个与Q有关的联合概率分布表</li></ul> <p>step 2：sum out H to get joint（联合） of Query and evidence</p> <ul><li><p>Query</p> <p>根据Q合并相同特征的行。如Q为推断天气情况，那么温度和季节将是隐藏变量，你将在使隐藏变量塌陷，将所有<code>W=sun</code>和<code>W=rain</code>提出并合并成两行（subtable）</p></li> <li><p>Evidence</p> <p>根据已知证据（条件），筛选有用的概率分布，如已知是冬天，那么将去掉所有<code>S!=冬天</code>的行</p> <p>条件越多，筛选结果越少</p></li></ul> <p>step 3：normalize</p> <ul><li>即将概率总和等比率扩大至1，转化为一个规范的概率表</li></ul> <p>隐藏变量均具有转化为证据的潜力</p> <p>Obvious problems</p> <ul><li><p>worst case time complexity O(d^n)</p> <p>查询整张联合概率分布表</p></li> <li><p>space complexity O(d^n) to store the joint distribution</p> <p>需要O(d^n)的空间储存联合概率表</p></li></ul> <p>How to produce joint distribution?</p> <p><strong>The Product Rule</strong></p> <ul><li><code>P(y) * P(x|y) = P(x,y)</code></li></ul> <p>根据局部条件分布推断联合概率分布</p> <h4 id="the-chain-rule"><a href="#the-chain-rule" class="header-anchor">#</a> The Chain Rule</h4> <p>链规则，对于<code>P(y) * P(x|y) = P(x,y)</code>的推广</p> <ul><li><code>P(x1,x2,x3) = P(x1) * P(x2|x1) * P(x3|x1x2)</code></li> <li><code>P(x1,x2,...,xn) = ∏P(xi|x1...xi-1)</code></li></ul> <p>先获得<code>P(x1)</code>，通过条件<code>P(x1),P(x2|x1)</code>计算<code>P(x2,x1)</code>，通过<code>P(x2,x1),P(x3|x1,x2)</code>获得<code>P(x3,x1,x2)</code>，以此类推，最终可以获得<code>P(x1,x2,...,xn)</code></p> <h4 id="bayes-rule"><a href="#bayes-rule" class="header-anchor">#</a> Bayes Rule</h4> <p>Product rule：<code>P(x,y) = P(x|y)P(y) = P(y|x)P(x)</code></p> <p>移项可得：<code>P(x|y) = (P(y|x)/P(y)) * P(x)</code></p> <p>why it's helpful?</p> <p>通过转换条件（在反向条件中构建条件），通过更简单的条件进行建模</p> <p><strong>Inference with Bayes' Rule</strong></p> <p>例子：诊断病例<code>P(致病因素|症状)</code></p> <ul><li><p><code>P(cause|effect) = (P(effect|cause)P(cause)) / P(effect)</code></p></li> <li><p>cause：脑膜炎</p></li> <li><p>effect：颈部僵硬</p></li></ul> <p>已知：颈部僵硬在普通人群中概率，颈部僵硬在脑膜炎患者之间的概率</p> <p>当你不知道得没得脑膜炎时，因为没有症状，但突然间脖子僵硬了，你就需要重新考虑你得脑膜炎的概率</p> <p>从果溯因的思想，从更多的结果不断更新因的概率使之准确</p> <p><strong>Probabilistic Models</strong></p> <blockquote><p>概率建模</p></blockquote> <ul><li>describe how (a part of) the world works</li></ul> <p>建模总是一个简化过程</p> <ul><li>从哪获取变量</li> <li>怎么计算概率</li> <li>如何学习</li></ul> <blockquote><p>All models are wrong, but some are useful</p> <p>——Geoge E. P. Box</p></blockquote> <p>我们的任务便是提出有用的模型</p> <p><strong>Utility</strong></p> <blockquote><p>模型的效用</p></blockquote> <ul><li>推理未知变量</li> <li>预测，因果推理</li> <li>通过已知变量做出理性决定</li></ul> <h3 id="independence"><a href="#independence" class="header-anchor">#</a> Independence</h3> <blockquote><p>随机变量的独立性</p></blockquote> <ul><li><code>P(x,y) = P(x)P(y)</code></li> <li><code>P(x|y) = P(y)</code></li></ul> <p>条件概率等于自身概率，就是说y发不发生对于x是否发生不产生影响，x、y相互独立，是两个一维表，而不是一个联合概率二维表，如抛硬币字面和花面互不影响，二者独立</p> <p>很多时候很多事都不是完全独立的</p> <p>如何检验是否独立？</p> <p>边缘概率相乘是否等于联合概率，若相等则独立，若不等则相关</p> <p>像抛硬币这样的独立情况是很罕见的，我们可以只通过一组概率推断一个很大的概率分布表（因为每次都不变）</p> <ul><li>变量往往有互动，因为你在建模的时候，为什么会选择两个完全无关的变量参与呢</li> <li>更多时候是有条件独立（Conditional Independence）</li></ul> <p><strong>Conditional Independence</strong></p> <blockquote><p>条件独立</p></blockquote> <p>呃就是说，a和b的相关需要条件c，比如a是发现蛀牙，b是牙疼，c是你有牙</p> <p>那么，<code>P(a|b) != P(a)</code>当且仅当<code>c</code>成立，否则<code>P(a|b) = P(a)</code>，即a、b相互独立</p> <ul><li><p>牙疼和发现蛀牙是独立的当没有牙</p> <p>toothcache ⊥ catch | no tooth</p></li></ul> <p>条件独立：</p> <ul><li><p><code>P(x,y|z) = P(x|z)P(y|z)</code></p></li> <li><p><code>P(x|z,y) = P(x|z)</code></p> <p>在z发生时，x、y独立，y是否发生不影响x发生概率</p></li></ul> <p>think about these domain</p> <ul><li>traffic</li> <li>umbrella</li> <li>raining</li></ul> <p>在下雨时交通和雨伞相关联，不下雨时相互独立</p> <ul><li>fire</li> <li>smoke</li> <li>alarm</li></ul> <p>当没有烟雾，火灾和警报将互不关联（烟雾报警器）</p> <p>对于一个Chain Rule</p> <ul><li><code>P(x,y,z) = P(z)P(y|z)P(x|z,y)</code></li></ul> <p>若x、y关于z条件独立，那么这个规则可以简化为</p> <ul><li><p><code>P(x,y,z) = P(z)P(y|z)P(x|z)</code></p> <p>即将<code>P(x|z,y)</code>简化为<code>P(x|y)</code></p></li></ul> <p>这样我们能通过更少的变量主键确定一张联合概率表</p> <img src="/assets/img/image-20220515143931060.4fa9ce30.png"> <h2 id="bayes-nets"><a href="#bayes-nets" class="header-anchor">#</a> Bayes' Nets</h2> <blockquote><p>贝叶斯网络</p> <p>一种用于构建概率模型的技术，管理和推理超过规模的不确定性</p></blockquote> <h3 id="representation"><a href="#representation" class="header-anchor">#</a> Representation</h3> <blockquote><p>表示法</p></blockquote> <h4 id="big-picture"><a href="#big-picture" class="header-anchor">#</a> Big Picture</h4> <p>概率模型等于一整个概率分布表？</p> <ul><li>数学上这很好</li> <li>大小是指数型的，真的很大</li> <li>很难去进行学习、评估</li></ul> <p><strong>Example</strong></p> <p>Insurance：汽车保险</p> <ul><li>a lot of variables：age、car、skill...</li> <li>accident：want to prediction</li></ul> <p>所有这些变量根据联系构建了一张大的关系网</p> <h4 id="graphical-model-notation"><a href="#graphical-model-notation" class="header-anchor">#</a> Graphical Model Notation</h4> <blockquote><p>图形模式表示法</p></blockquote> <p>just like CSPs</p> <ul><li>nodes：变量，variables</li> <li>domains：值域，变量的值</li> <li>arcs：用弧表示条件独立性</li></ul> <p><strong>Example</strong></p> <p>1、Coin Flips</p> <p>硬币翻转问题，绝对的独立性，对应一堆没有弧线的节点</p> <p>2、Traffic</p> <p>交通问题，变量为天气和交通</p> <ul><li><p>model 1：independence</p></li> <li><p>model 2：rain causes traffic</p> <p>箭头从下雨指向交通</p></li></ul> <p>model 2 is better</p> <p>3、Traffic Ⅱ</p> <p>交通问题Ⅱ，变量有交通T、下雨R、低气压L、屋顶滴雨D、一个球赛B、蛀牙C</p> <ul><li>低气压影响下雨</li> <li>下雨影响交通、屋顶滴雨、球赛</li> <li>球赛影响交通</li> <li>蛀牙独立于其他变量</li></ul> <p>4、Alarm Network</p> <p>报警装置，变量有入室盗窃B、警报响起A、玛丽打电话来M、约翰打电话来J、地震E</p> <ul><li>入室盗窃导致警报响起</li> <li>地震导致警报响起</li> <li>警报响起导致玛丽和约翰打电话来</li></ul> <h4 id="bayes-net-semantics"><a href="#bayes-net-semantics" class="header-anchor">#</a> Bayes' Net Semantics</h4> <blockquote><p>贝叶斯网络定义：一种拓扑结构</p></blockquote> <p>贝叶斯网络是一组节点，每个变量x对应一个节点</p> <p>在这些节点中有一个有向无环图，对应变量间的联系（因果关系），注意图中没有定向循环</p> <p>一个节点可能有多个因，果继承了因的某些功能并且呈指数增长，我理解为条件概率在传递过程中不断变化</p> <p>每个节点的概率都是相对其父母节点的条件概率，整合所有的条件概率可以获得一张联合概率表，通过链规则或其他</p> <p>CPT：条件概率表（conditional probability table）</p> <p>不一定是因果关系，异或等都有可能</p> <p><strong>Probabilities in BNs</strong></p> <p>基于Chain Rule，链规则的扩展</p> <p><code>P(x1,x2,...,xn) = ∏ P(xi|parents(Xi))</code></p> <p>贝叶斯网络提供保证，通过乘积将得到节点概率</p> <p>可以通过一个拓扑图将上述例子画出，并提供相应的计算方式</p> <p>在贝叶斯网中，因果关系被弱化，由数字和字母表示，程序并不知道这些数字和字母背后的因果，只是得到一张巨大的联合概率分布表</p> <h3 id="conditional-independence"><a href="#conditional-independence" class="header-anchor">#</a> Conditional Independence</h3> <blockquote><p>条件独立</p></blockquote> <p><strong>Size of a Bayes' Net</strong></p> <p>N Boolean variables：<code>2^N</code></p> <p>N-node net and nodes have up to k parents：<code>O(N*2^(k+1))</code></p> <p>若单纯的计算联合概率分布，指数增长将令算法陷入困境</p> <p>贝叶斯网络将有效缓解</p> <ul><li>条件概率表远小于完整联合概率表</li></ul> <p><strong>Assumptions</strong></p> <p>我们总通过条件概率的乘积来表示当前变量概率，不同于链规则调整所有的条件，贝叶斯网络只根据父级概率进行调整，只关心父母节点</p> <p>举个例子：X ——&gt; Y ——&gt; Z ——&gt; W</p> <p>Chain Rule：<code>P(x,y,z,w) = P(x)P(y|x)P(z|x,y)P(w|x,y,z)</code></p> <p>NBs：<code>P(x,y,z,w) = P(x)P(y|x)P(z|y)P(w|z)</code></p> <ul><li>基于条件独立的简化</li> <li>条件独立是可以传递的，如这里w和z条件独立与y，我们也可以说w和x条件独立与y或z</li></ul> <p>另一个例子：X ——&gt; Y ——&gt; Z</p> <p>X和Z保证独立吗？</p> <p>他们不保证独立，X可以影响Z当Y发生，如低气压引发下雨，下雨引发堵车，那么我们有结论则低气压可以引发堵车当低气压引发了下雨</p> <p>当X发生时，Y发生概率为0时，X和Z保持独立，就像X为抛硬币字面，Y为花面，那么我们可以说这个贝叶斯网络有点智障</p> <h4 id="d-separation"><a href="#d-separation" class="header-anchor">#</a> D-Separation</h4> <blockquote><p>D分离算法</p> <p>将所有状态分为三元组进行判断</p> <ul><li>链型</li> <li><code>^</code>型</li> <li><code>v</code>型</li></ul> <p>根据路径是否活跃判断状态的独立关系</p></blockquote> <h5 id="causal-chains"><a href="#causal-chains" class="header-anchor">#</a> Causal Chains</h5> <p>链型</p> <p>例子：X（low pressure） ——&gt; Y （rain）——&gt; Z（traffic）</p> <ul><li><p>无法保证X/Z独立</p></li> <li><p>能够保证X/Z关于条件Y独立，得到简化</p> <p><code>P(z|x,y) = P(x,y,z)/P(x,y) = P(x)P(y|x)P(z|y)/P(x)P(y|x) = P(z|y)</code></p> <p>从公式中可以看到当前节点概率只与其父母节点有关</p></li></ul> <h5 id="common-cause"><a href="#common-cause" class="header-anchor">#</a> Common Cause</h5> <p>^型，公共条件，即一个诱因对应多个结果，两或多个个效果由同一个条件导致</p> <p>条件概率选择</p> <p>例子：X ——&gt; Y ——&gt; Z/W</p> <ul><li><p>通常X/Z不会独立</p></li> <li><p>X和Z/W关于Y条件独立，当Y发生，X肯定发生，不对Z/W造成任何影响</p> <p><code>P(z|x,y) = P(z|y)</code></p></li></ul> <h5 id="common-effect"><a href="#common-effect" class="header-anchor">#</a> Common Effect</h5> <p>v型，相同效果，即多个诱因可能导致相同的结果。一个结果可以由多个因素导致</p> <p>例子：X/Y ——&gt; Z</p> <ul><li><p>在这个例子中X/Y是否独立</p> <p>yes</p></li> <li><p>X/Y是否关于Z条件独立</p> <p>no，当Z发生，X/Y都有可能发生，当拥有证据X发生了，那么Y的发生概率将会降低</p></li></ul> <p><strong>The General Case</strong></p> <p>一般情况，以三元组为例</p> <p>Reachability：可到达性</p> <p>通常在贝叶斯网络中将隐藏一些证据节点，观察贝叶斯图中其他节点的结果进行推断</p> <p>Active/Inactive Paths</p> <ul><li>链结构：中间无证据，活跃</li> <li><code>V</code>结构：中间有证据，活跃</li> <li><code>^</code>结构：中间无证据，活跃</li></ul> <blockquote><p>以上为D-Separation的轮廓</p></blockquote> <p>Query：<code>Xi⊥Xj | {Xk1,...,Xkn}</code></p> <p>Check：检查Xi到Xj间的所有路径，若有任一一条路径是活跃的，那么Xi和Xj不相互独立；否则二者独立</p> <p>Example：</p> <p>R/B ——&gt; T ——&gt; T'</p> <ul><li>R⊥B：yes（独立）</li> <li>R⊥B|T：no（关联）</li> <li>R⊥B|T'：no（关联）</li></ul> <p>L ——&gt; R ——&gt; D/T，B ——&gt; T ——&gt; T'</p> <ul><li>L⊥T'|T：yes（R-T-T'为非活跃）</li> <li>L⊥B：yes</li> <li>L⊥B|T：no（条件相关）</li> <li>L⊥B|T'：no</li> <li>L⊥B|T,R：yes</li></ul> <p>R ——&gt; T/D，T/D ——&gt; S</p> <ul><li>T⊥D：no（^型活跃）</li> <li>T⊥D|R：yes（^型不活跃，v型不活跃）</li> <li>T⊥D|R,S：no（v型活跃）</li></ul> <p>我们为什么以及如何调查所有独立性？</p> <p>基于贝叶斯网络的D分离算法</p> <p>不同的贝叶斯结构可能表示着相同的独立逻辑 关系，不同的结构的表现</p> <ul><li>X &lt;—— Y ——&gt; Z</li> <li>X ——&gt; Y ——&gt; Z</li> <li>X &lt;—— Y &lt;—— Z</li></ul> <p>上述三个结构都可以表示：<code>X⊥Z|Y</code></p> <p>在逻辑上他们是等价的，但在特定情况我们应选择更合理的结构</p> <img src="/assets/img/image-20220508231247.bd465353.png"> <p><strong>Summary</strong></p> <p>D分离算法给我们一个检查独立性的方法，为所有变量集运行它，得到所有独立性的完整列表</p> <p>有一个问题，当某个变量完全独立与其他所有变量，它很难被发现并加入列表当中</p> <h3 id="probabilistic-inference-2"><a href="#probabilistic-inference-2" class="header-anchor">#</a> Probabilistic Inference</h3> <blockquote><p>概率推理</p></blockquote> <p>有向无环图，使用<code>arc</code>表示变量之间的影响（条件概率），代表着各自变量的条件分布</p> <p>每个节点都是一个概率集，保存了继承自父母节点的条件概率</p> <ul><li>the more parents u have, the more action there is inside that node</li></ul> <p>节点的联合概率将是他们所有父母节点概率的乘积</p> <ul><li><code>P(x1,x1,...,xn) = ΠP(xi|parents(Xi)), (i∈[i,n])</code></li></ul> <p>他们将膨胀成一个巨大的联合概率表，需要更加优化的算法</p> <p>枚举推理：Alerm Network</p> <p>经典的报警模型可以通过五个小的条件概率分布表获取任一组合事件的发生可能性，通过线性组合相乘得到高维的可能性组合结果，这便是枚举推理的一个小应用</p> <h4 id="inference-by-enumeration-2"><a href="#inference-by-enumeration-2" class="header-anchor">#</a> Inference by Enumeration</h4> <blockquote><p>枚举推理</p></blockquote> <p>给定一堆联合分布概率，通常是一堆条件概率，去定义一个贝叶斯网络</p> <ul><li><p>Posterior probability（后验概率）</p> <p><code>P(Q|E1=e1...Ek=ek)</code></p></li> <li><p>Most likely explanation</p> <p><code>argmax P(Q=q|E1=e1...)</code></p></li></ul> <p><strong>枚举推理</strong></p> <blockquote><p>很简单、很慢</p></blockquote> <p>查询变量、隐藏变量，<code>P(Q|e1...ek)</code></p> <p>1、如果有一张联合概率表，我们要做的就是删除没有证据不符合的行，剩下行的概率总和小于1，这个总和称为<strong>证据的可能性</strong></p> <p>2、总结出隐藏的变量（无关变量），碰撞在一起并合并（忽略隐藏变量）</p> <p>3、最终将概率总和化为1，得到你要查的概率</p> <p>以上是拥有整个贝叶斯网络的一般计算过程</p> <p>当时间、空间被限制，无法得到整张贝叶斯网，将通过条件概率来计算</p> <p>比如你要获得某个值的概率，那么你就分析所有能够到达这个值的路径，并计算所有可能性，如</p> <ul><li>A ——&gt; B ——&gt; C</li> <li>D ——&gt; B ——&gt; C</li></ul> <p>要获得C的发生概率，就计算所有路径致使C发生/不发生的可能性：如a发生b发生c发生、a不发生b发生c发生、d发生b发生c发生......</p> <p>总结所有这些概率并进行规范化（概率和化1）</p> <p>由此可得的所有情况中c发生的概率即为推理的c发生概率</p> <h4 id="variable-elimination"><a href="#variable-elimination" class="header-anchor">#</a> Variable Elimination</h4> <blockquote><p>变量消除</p></blockquote> <p>在枚举推理中，我们仍然是使用所有路径的概率组成一个一张n维的联合概率表，然后再从这张表中截取获得结果</p> <p>有没有一种办法不要扩张至n维，而是一步一步计算推理控制在低维度计算</p> <p>交错计算概率，避免指数喷井</p> <p><strong>Factor Zoo</strong></p> <blockquote><p>因素动物园</p></blockquote> <p>1、P(X,Y)</p> <p>joint distribution</p> <p>考虑两个变量的联合概率分布<code>P(X,Y)</code>，当两个变量都是不定时且有两个选项，总的概率分布表为2维（2维数组表示），概率总和为<code>1</code></p> <p>2、P(x0, Y)</p> <p>selected joint</p> <p>当选择了某一变量确定其值如<code>P(x0,Y)</code>，立马概率分布表将缩小至<code>2x1</code>行，概率总和为<code>P(x0)</code>，此时变量<code>X</code>被称为被选定的关节</p> <ul><li>淘汰了所有<code>X != x0</code>的行</li></ul> <p>此时概率分布表降为1维，我们可以有效的减少数据结构（表）的大小</p> <p>3、P(Y|x0)</p> <p>single condition</p> <p>同样降为1维问题，不同于情况2，他的概率总和为1，得到的时Y的概率分布</p> <p>4、P(Y|X)</p> <p>family of conditionals</p> <p>总和大于1，一系列概率分布</p> <p>5、P(y|X)</p> <p>specified family</p> <p>条件概率的结果知道，但原因有多种选择，其概率总和不确定</p> <p><strong>example</strong></p> <p>R ——&gt; T ——&gt; L</p> <p><img src="C:%5CUsers%5Cadmin%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5Cimage-20220515143931060.png" alt="image-20220515143931060"></p> <p>消去没用的条件概率</p> <ul><li>消去<code>-l</code>的行</li></ul> <p>joining factors（融合条件变量）</p> <ul><li><p>like a database join</p></li> <li><p><code>P(R) x P(T|R) = P(R,T)</code></p> <p>相应行概率相乘</p></li></ul> <p>Multiple joins</p> <ul><li>就像数据库连接，通过相同的字段，连接不同的表，只是在这一过程中多了乘法计算</li> <li>这样总能得到一张更大维度的概率分布表</li></ul> <p>Eliminate（变量消除）：边缘化</p> <ul><li>显而易见的，多重连接实际上就是一步步进行连接，在每次连接前，我们使一些无关的变量塌陷，如已知P(L|T)求P(L)，R便是无关变量，在得到P(R,L)后对R进行压缩塌陷，便能简化计算，减少维度</li> <li>边连接，边化简（消除变量）</li> <li>multiple join + multiple eliminate = inference by enumerateion</li></ul> <p>Marginalizing Early：Variable elimination（尽早边缘化（塌陷））</p> <ul><li>当某个变量不重要时，立马将它消除塌陷，降低维数</li> <li>对于每一次连接都如此检查，直至得到最简答案</li></ul> <p>Evidence</p> <ul><li>Start with evidence</li></ul> <p>当有证据出现时，即删除不符合证据的所有行，锁定数据源（query+evdence）</p> <p>在这群符合证据的数据源上再进行枚举推理或变量消除</p> <p>最终对得到的概率进行标准化（概率和化为1）</p> <p><strong>General Variable Elimination</strong></p> <ul><li>Query：P(Q|E1=e1...Ek=ek)</li> <li>Start with initial factors：Local CPTs</li> <li>Pick out hidden variable H, use it then eliminate H</li> <li>Join all remaining and normalize the result</li></ul> <p>注意连接的规则，若已知<code>P(B),P(E),P(j,m|B,E)</code></p> <p>连接和消除应该是这样的：</p> <ul><li><code>P(E)xP(j,m|B,E) = P(j,m,E|B)</code></li> <li><code>P(j,m,E|B) = P(j,m|B)</code></li></ul> <p>第一步的连接将条件转为结果，在第二步对这个无关的结果进行了塌陷（变量消除）</p> <img src="/assets/img/image-20220515151102382.142166fb.png"> <p>变量排序</p> <p>引入变量的顺序决定了消除变量的顺序，在不同的消除过程中，其产生的中间概率矩阵将是不一样的，一定要避免产生指数级的矩阵</p> <ul><li>当一个父节点对应了n个子节点，这一次连接就将是n维的</li></ul> <p>如何找到好的变量排序？</p> <ul><li>在实践中，通常有规律性的好的排序</li> <li>使用贝叶斯网络解决CSP问题</li> <li>NP hard</li></ul> <h4 id="sampling"><a href="#sampling" class="header-anchor">#</a> Sampling</h4> <blockquote><p>Approximate Inference</p> <p>采样、抽样：计算和准确性之间的权衡</p> <p>抽样也是一种学习，像是一种模拟（概率模拟），比蛮力计算更快，但有可能完全错误，但总有办法阻止其找到错误的概率</p></blockquote> <p>计算一个近似的后验概率，通过不同的小数区间表示变量的不同状态，如<code>(0.1,0.5)</code>红色，<code>[0.5,0.7]</code>绿色</p> <h5 id="prior-sampling"><a href="#prior-sampling" class="header-anchor">#</a> Prior Sampling</h5> <blockquote><p>事先抽样</p></blockquote> <p>P(Q)</p> <p>样本：对变量状态的快照</p> <p>就是说，对于一系列条件概率分布，通过抛硬币（不是五五开的硬币，而是根据条件概率来的）的方式决定每个变量的状态，使之变为证据，直到得到结果概率，作为一次样本（快照）</p> <p>只是按顺序抛硬币得到目标概率</p> <ul><li><code>S(PS)(x1...xn) = ΠP(xi|parents(Xi)) = P(x1...xn)</code></li> <li><code>S(PS)</code>即一次事先抽样的样本</li></ul> <p>通常情况下，我们拥有数百万个样本，使用计数而不是概率去获得结果</p> <p>在这些样本中，直接用除法计算概率（一个经验概率），当样本数不断增加，经验概率将不断逼近真实概率</p> <h5 id="rejection-sampling"><a href="#rejection-sampling" class="header-anchor">#</a> Rejection Sampling</h5> <blockquote><p>拒绝抽样</p></blockquote> <p>P(Q|e)</p> <p>我们带着一些期望状态进入抽样程序，若样品和期望不符合，就被拒绝（丢弃）</p> <p>以同样的方式获取样本，然后将不符合期望（证据）的样本丢掉，在剩下的样本中进行除法运算获取概率</p> <h5 id="likelihood-weighting"><a href="#likelihood-weighting" class="header-anchor">#</a> Likelihood Weighting</h5> <blockquote><p>可能性加权</p></blockquote> <p>P(Q|e)</p> <p>我们在证据节点固定使之状态为我们的证据，这样在最后得到的样本中，一个都不需要拒绝（丢弃）</p> <p>将证据融入你的硬币翻转程序，使之必然发生，同时给这个事件加上权重（从拒绝样本获取的抽样概率转变为条件概率分布表上的通常概率）</p> <ul><li><code>S(WS)(z,e) = ΠP(zi|Parents(Zi))</code></li> <li><code>w(z,e) = ΠP(ei|Parents(Ei))</code></li> <li><code>S(WS)(z,e) * w(z,e) = ΠP(zi|Parents(Zi)) * ΠP(ei|Parents(Ei))</code></li></ul> <p>在有证据的前提下进行合理的必然概率分配，在这样的前提下进行场景模拟，从上往下取样</p> <ul><li>考虑了证据的参与</li></ul> <p>注意这里在实际计算时，使用了已经得知的概率，如<code>P(R|+t)</code>，<code>+t</code>为证据</p> <p>已知：</p> <ul><li><code>+r: +t:0.9, -t:0.1</code></li> <li><code>-r: +t:0.5, -t:0.5</code></li></ul> <p>抽取三个样本为：<code>(+r,+t),(+r,+t),(-r,+t)</code></p> <p>那么现在有：<code>w(+r)=0.9+0.9=1.8; w(-r)=0.5</code></p> <p>那么得到概率：<code>p(+r)=1.8/2.3; p(-r)=0.5/2.3</code></p> <p>因为我们固定了变量的值，我们需要对他进行加权，进行一个概率估计</p> <p>这个过程中我们没有计算R的边缘分布，只是根据R/T的条件概率对样本进行加权并最终计算概率</p> <h5 id="gibbs-sampling"><a href="#gibbs-sampling" class="header-anchor">#</a> Gibbs Sampling</h5> <blockquote><p>吉布斯采样</p></blockquote> <p>P(Q|e)</p> <p>我们不会从上到下遍历网络，而像一种迭代（迭代改进）</p> <p>从一个完整实例开始，这个实例将符合已有证据。对于所有非证据节点，一个一个单独进行重新采样</p> <p>steps：</p> <ol><li>Fix evidence：固定证据节点</li> <li>Initialize other variables：随机根据条件概率初始化其他节点</li> <li>Repeat：继续单个初始化这些节点
<ul><li>Choose a non-evidence variable X</li> <li>Resample X from <code>P(X|all other variables)</code></li> <li>keep doing this</li></ul></li></ol> <p>以此获取很多根据条件概率得到的样本，随着样本数增多，各概率将逼近真实值</p> <h2 id="decision-networks-and-vpi"><a href="#decision-networks-and-vpi" class="header-anchor">#</a> Decision Networks and VPI</h2> <blockquote><p>决策网和信息价值</p></blockquote> <h3 id="decision-network"><a href="#decision-network" class="header-anchor">#</a> Decision Network</h3> <blockquote><p>决策网络</p> <p>MEU：maximum expected utility，最大期望效用</p></blockquote> <p>根据由贝叶斯网络得出的可能性做出决策</p> <p>决策+贝叶斯网可能性=效用</p> <ul><li>chance node：机会节点（椭圆形表示）</li> <li>actions：行为、决策（矩形表示）</li> <li>utility node：产生的效用（菱形表示）</li> <li>椭圆形+矩形=菱形</li></ul> <p>A：action，W：weather，U：Utility</p> <table><thead><tr><th>A</th> <th>W</th> <th>U(A,W)</th></tr></thead> <tbody><tr><td>leave</td> <td>sun</td> <td>100</td></tr> <tr><td>leave</td> <td>rain</td> <td>0</td></tr> <tr><td>take</td> <td>sun</td> <td>20</td></tr> <tr><td>take</td> <td>rain</td> <td>70</td></tr></tbody></table> <table><thead><tr><th>W</th> <th>P(W)</th></tr></thead> <tbody><tr><td>sun</td> <td>0.7</td></tr> <tr><td>rain</td> <td>0.3</td></tr></tbody></table> <p>我们的机器人根据utility计算最佳决策并执行，做出合理的行为</p> <p>如何选择行为</p> <ul><li><p>instantiate all evidence</p> <p>初始化所有证据节点，固定之</p></li> <li><p>set action node(s) each passible way</p> <p>列出所有可能的行为路径</p></li> <li><p>calculate posterior for all parents of utility node, given the evidence</p> <p>在已有证据下计算每个效用节点父母节点的后验分布（条件概率分布）</p></li> <li><p>calculate expected utility for each action</p> <p>根据条件概率和对应效用对每个行为做出期望效用估计</p></li> <li><p>choose maximizing action</p> <p>选择效用估计最好的行为作为当前决策</p></li></ul> <p>就是说对每个行为的不同情况加权再求和，获取一个相对合理的平均值</p> <p>如选择带伞，你在赌是否下雨</p> <ul><li>下雨0.3，晴天0.7</li> <li>下雨带伞70分，晴天带伞20分</li></ul> <p>那么你的均值<code>EU(take) = 20*0.7+70*0.3=35</code>分</p> <p>同样的，我们可以计算出<code>EU(leave) = 100*0.7+0*0.3 = 70</code>分</p> <p>那么在这样的奖惩制度下，我们将选择<code>optimal action=leave</code>，获得最佳行动</p> <p>最大期望效用（在预期行为中的最大值）</p> <ul><li><code>MEU(o) = maxEU(a) = 70</code></li> <li><code>MEU(o)</code>这里的<code>o</code>表示没有任何证据</li></ul> <p>注意现在没有任何证据参与贝叶斯网络</p> <p><strong>Decisions as Outcome Trees</strong></p> <p>将这样的决策过程化成一棵树</p> <ul><li>顶点为证据集</li> <li>叶子节点为效用值（utility）</li> <li>弧为行动/状态（action）</li> <li>剩余节点为概率变量（state）</li></ul> <p>就像一个最大期望的MDP问题</p> <p>What's changed?</p> <p>我们必须对每个节点基于证据和贝叶斯网络的预测，计算给出结果的概率</p> <p>当加入证据后，概率发生变化，相应的效用也将发生变化</p> <p>如天气预报说天气不好后，晴天和雨天的概率变化</p> <table><thead><tr><th>W</th> <th>P（W|F=bad）</th></tr></thead> <tbody><tr><td>sun</td> <td>0.34</td></tr> <tr><td>rain</td> <td>0.66</td></tr></tbody></table> <p>这时最佳行动变成了<code>take</code></p> <ul><li><code>MEU(F=bad) = maxEU(a|bad) = 53</code></li></ul> <p><strong>Ghostbusters Decision Network</strong></p> <p>证据就是你探测过的点</p> <h3 id="vpi"><a href="#vpi" class="header-anchor">#</a> VPI</h3> <blockquote><p>信息价值：value of perfect information</p> <ul><li>信息计算的价值</li></ul> <p>信息能够使我们的决策更加精准</p></blockquote> <p>对于互斥问题，一个价值很大，一个价值为零，信息量为零，如石油钻井，A/B区域只有一个有油，一次工作只能选择A/B一个区域</p> <table><thead><tr><th>D</th> <th>O</th> <th>U</th></tr></thead> <tbody><tr><td>a</td> <td>a</td> <td>k</td></tr> <tr><td>a</td> <td>b</td> <td>0</td></tr> <tr><td>b</td> <td>a</td> <td>0</td></tr> <tr><td>b</td> <td>b</td> <td>k</td></tr></tbody></table> <p>此时A/B的期望效用都是<code>k/2</code></p> <p>做一个调查，揭露石油的位置，假设我们知道了石油的位置，那么很明显我们的最佳预期效用将变为<code>k</code></p> <p>这样的调查就像天气问题看了天气预报一样</p> <ul><li><code>MEU(o) = maxEU(a) = 70</code></li> <li><code>MEU(F=bad) = maxEU(a|bad) = 53</code></li> <li><code>MEU(F=good) = maxEU(a|good) = 95</code></li></ul> <p>预测同样是不准确的，即有他自己的概率分布</p> <p>Forecast distribution</p> <table><thead><tr><th>F</th> <th>P(F)</th></tr></thead> <tbody><tr><td>good</td> <td>0.59</td></tr> <tr><td>bad</td> <td>0.41</td></tr></tbody></table> <p>预测给予的差距</p> <ul><li><code>difference = 0.59*95+0.41*53-70 = 7.8</code></li> <li><code>VPI = ΣP(e'|e)MEU(e,e') - MEU(e)</code></li></ul> <p>这就是VPI：即是否有预测给推理带来的差异</p> <p>预测是积极或消极影响预测的MEU大小</p> <p>当我们有证据E=e时</p> <ul><li><code>MEU(e) = maxΣP(s|e)U(s,a)</code></li></ul> <p>当我们有证据<code>e,e'</code>时</p> <ul><li><code>MEU(e,e') = maxΣP(s|e,e')U(s,a)</code></li></ul> <p>当我们的证据不确定，而是有很多值供选择时</p> <ul><li><code>MEU(e,E') = maxΣP(e'|e)U(e,e')</code></li></ul> <p>据此得到VPI为</p> <ul><li><code>VPI(E'|e) = MEU(e,E') - MEU(e)</code></li></ul> <p>在天气预报这个问题上，决策树将被预报的积极或消极状态扩展一层，并给出相应的概率和预测值</p> <p><strong>VPI是非负的</strong>，你的预测无法影响你的决策时，我们可以说<code>VPI=0</code>，即该信息没有价值</p> <p>根据信息的影响程度也分为<code>highly value, low value, 0</code></p> <p><strong>Value of Imperfect information</strong>，不完美的信息，如天气预报，有很多嘈杂的影响，我们暂不考虑这种东西</p> <p>信息揭示了随机变量的价值</p> <p><strong>Question</strong></p> <p>VPI(OilLoc)（油矿位置A/B）：k/2</p> <p>VPI(ScoutingReport)（预测油矿位置）：0-k/2（产生微弱影响）</p> <ul><li>k over 2 means k/2</li></ul> <p>VPI(scout)（是否派出了好的预测员）：0（不影响预测结果，因为在没有返回预测的前提下，你派出预测员和我获得预测是相互独立的）</p> <p>VPI(Scout|ScoutingReport)（在返回预测报告的前提得知派出预测员的优秀程度）：&gt; 0</p> <h3 id="pomdps"><a href="#pomdps" class="header-anchor">#</a> POMDPs</h3> <blockquote><p>部分可观察的马尔可夫决策过程</p> <p>非确定性和不确定的问题</p> <p>人生就是POMDPs</p></blockquote> <p>有多种结果，你不知道身处何处，不知道世界的规则，你只知道当前观察到的</p> <p>MDPs have</p> <ul><li>states s</li> <li>actions a</li> <li>transition function P(s'|s, a)，即P(s, a, s')</li> <li>rewards R(s,a,s')</li></ul> <p>POMDPs add</p> <ul><li>Observations O</li> <li>Observation function P(o|s)，或O(s, o)</li></ul> <p>他的作用是收集观察结果并基于证据对个结果做出评估，感知过程。评估计算通常要在贝叶斯网络中进行</p> <p>经常在进入下一层之前将进入一个<code>belief state</code>，进行各种概率评估给各状态加权，再根据转换函数和回报函数做出最佳决策</p> <ul><li>belief state</li></ul> <p><strong>POMDP Tree</strong></p> <p>really very hard</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/17b001/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">马尔可夫决策和强化学习</div></a> <a href="/pages/54be26/" class="page-nav-centre page-nav-centre-next"><div class
