0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1599.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(2655.6,0)"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>A</mi><mi>x</mi><mo>=</mo><mi>b</mi></math></mjx-assistive-mml></mjx-container><p>当<code>b</code>为零向量时，为齐次线性方程组，否则为非齐次线性方程组</p> <p>对于任意一个非齐次方程组，令其<code>b</code>向量为零向量，得到其对应的齐次方程组，也称作非齐次方程组的导出组</p> <p>系数矩阵<code>A</code>的秩，其实就是方程组中<strong>有效方程</strong>的个数，如同我熟知的，一个两元一次方程组，两个不同的方程可以解出确定解，这里也一样，当<code>r(A) = n</code>，<strong>方程组的解将被唯一确定</strong></p> <ul><li>若为齐次方程组，则说明该方程只有唯一的一个全零解</li> <li>若为非齐次方程组，说明该方程通解只由唯一一个特解构成</li></ul> <h3 id="解方程组的步骤"><a href="#解方程组的步骤" class="header-anchor">#</a> 解方程组的步骤</h3> <p>化简矩阵：初等行变换</p> <ul><li>系数矩阵</li> <li>增广矩阵</li></ul> <p>判定解的形式：根据矩阵秩的大小和未知数的数量判断解的情况</p> <ul><li>齐次满秩：唯一零解</li> <li>齐次非满秩：基础解系存在<code>n-r</code>个向量</li> <li>非齐次满秩：唯一特解</li> <li>非齐次非满秩：存在一个特解和对应齐次方程组<code>n-r</code>个向量构成的通解，二者共同构成非齐次的通解</li></ul> <p>解方程：通常通过正交的方式确定自由项，确定<code>n-r</code>个自由项的值，解出方程，得到通解</p> <h2 id="齐次线性方程组"><a href="#齐次线性方程组" class="header-anchor">#</a> 齐次线性方程组</h2> <h3 id="基础解系和通解"><a href="#基础解系和通解" class="header-anchor">#</a> 基础解系和通解</h3> <p>对于齐次线性方程组，当<code>r(A) &lt; n</code>时，此时方程组的解将有无穷个（因为一定存在<code>n-r(A)</code>个不被确定约束的变量，我称之为自由项），<strong>通过自定义线性无关的自由项，可以解出<code>n-r(A)</code>个不同的解向量</strong>，这些解向量共同构成原方程的<strong>基础解系</strong>，而齐次线性方程组的通解，即为<strong>基础解系的任一线性表出</strong></p> <p>简单说，秩表示有效方程的数量，r 个有效方程约束了 r 个变量，剩下的 n-r 个变量自由发挥，通过线性无关排列，可以表示出任一符合该方程组的向量组合</p> <h3 id="求解齐次线性方程组"><a href="#求解齐次线性方程组" class="header-anchor">#</a> 求解齐次线性方程组</h3> <p>解齐次方程组</p> <ul><li>首先，化行最简系数矩阵</li> <li>第二，确定自由项</li> <li>第三，解方程，得到基础解系</li> <li>最后，添上常数系数<code>k</code>，得到通解</li></ul> <p>举两个栗子</p> <img src="/assets/img/image-20230425012156384.4884288c.png"> <img src="/assets/img/image-20230425012214837.2636930f.png"> <img src="/assets/img/image-20230425012247879.843b405f.png"> <img src="/assets/img/image-20230425012256050.cfa7155e.png"> <p>可以发现，其实解齐次线性方程组的步骤非常固定</p> <p>关于解的构成，牢记<code>n-r(A)</code>为自由项的个数，即为基础解系向量的个数</p> <img src="/assets/img/image-20230425012420890.568aaa26.png"> <h2 id="非齐次线性方程组"><a href="#非齐次线性方程组" class="header-anchor">#</a> 非齐次线性方程组</h2> <h3 id="增广矩阵和导出组"><a href="#增广矩阵和导出组" class="header-anchor">#</a> 增广矩阵和导出组</h3> <p>对于非齐次方程组</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="6.979ex" height="1.805ex" role="img" focusable="false" viewBox="0 -716 3084.6 798" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T34 d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>A</mi><mi>x</mi><mo>=</mo><mn>0</mn></math></mjx-assistive-mml></mjx-container><p>当系数矩阵秩等于增广矩阵秩时，确定非齐次方程组有解，根据<code>r(A)</code>和未知数数量<code>n</code>的比较，可以得知通解的构成</p> <ul><li>当<code>r(A) = n</code>时，原方程组存在唯一特解</li> <li>当<code>r(A) &lt; n</code>时，原方程组通解由<code>非齐次特解 + 对应齐次通解</code>构成</li></ul> <h3 id="求解非齐次线性方程组"><a href="#求解非齐次线性方程组" class="header-anchor">#</a> 求解非齐次线性方程组</h3> <p>求解大体分为两步，每一大步都要经过化简矩阵、判定解形式和解方程的步骤</p> <ul><li>求解特解</li> <li>求解导出组通解</li></ul> <p>举两个梨子</p> <img src="/assets/img/image-20230425012857232.bd957bb2.png"> <img src="/assets/img/image-20230425012933046.017f64ed.png"> <img src="/assets/img/image-20230425013013504.14d30509.png"> <img src="/assets/img/image-20230425013022950.f7a824a9.png"> <p>仍可以发现，解非齐次方程组的方法也很固定，化简增广矩阵，判断秩的大小确定自由项个数，确定一个特解，解对应齐次方程组通解，糅合一下得到原方程组通解</p> <p>要注意的是这里的化简方法，涉及到之前的初等行变换，灵活一点，通常通解不唯一</p> <p>解的个数和增广矩阵秩的关系</p> <img src="/assets/img/image-20230425013241785.39d8595e.png"> <img src="/assets/img/image-20230425013308640.6edc2433.png"> <p>非齐次线性方程组的通解和其对应导出组通解的关系</p> <img src="/assets/img/image-20230425013349862.817ed44e.png"> <h2 id="方程组的应用"><a href="#方程组的应用" class="header-anchor">#</a> 方程组的应用</h2> <h3 id="可交换矩阵"><a href="#可交换矩阵" class="header-anchor">#</a> 可交换矩阵</h3> <p>可交换的概念，对于矩阵乘法，有</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="9.845ex" height="1.805ex" role="img" focusable="false" viewBox="0 -716 4351.6 798" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1786.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(2842.6,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(3601.6,0)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>A</mi><mi>B</mi><mo>=</mo><mi>B</mi><mi>A</mi></math></mjx-assistive-mml></mjx-container><p>则说矩阵<code>A</code>和<code>B</code>可交换</p> <p>通过线性方程组求解可交换矩阵</p> <img src="/assets/img/image-20230425014002242.b92a7eb7.png"> <p>就是矩阵各个位置元素乘出来，列等式，联立方程组，通过解方程组求得各个位置元素的具体值（通解）</p> <h3 id="求解矩阵方程"><a href="#求解矩阵方程" class="header-anchor">#</a> 求解矩阵方程</h3> <p>通过线性方程组求解矩阵方程</p> <img src="/assets/img/image-20230425014138558.f6f45c21.png"> <img src="/assets/img/image-20230425014153961.5058812c.png"> <p>这里不能用传统的求逆的方式求解矩阵乘法方程（很显然这里的矩阵都不可逆），只能用解线性方程组通解的形式求解每个位置的元素值</p> <h3 id="线性相关和线性表出"><a href="#线性相关和线性表出" class="header-anchor">#</a> 线性相关和线性表出</h3> <p>线性相关及线性表出和线性方程组通解的关系</p> <p>线性相关和解情况的联系</p> <img src="/assets/img/image-20230425014321763.d3d54a26.png"> <p>将线性表出的系数视作未知数，联立线性方程组，求解线性表出的系数，表示出确定的线性表出</p> <img src="/assets/img/image-20230425014606589.9bb093ac.png"> <img src="/assets/img/image-20230425014626605.cc67b2e1.png"> <h3 id="已知解系求方程组"><a href="#已知解系求方程组" class="header-anchor">#</a> 已知解系求方程组</h3> <p>逆天</p> <img src="/assets/img/image-20230425014659311.49d608e9.png"> <h2 id="向量及向量组概念"><a href="#向量及向量组概念" class="header-anchor">#</a> 向量及向量组概念</h2> <p>列向量和行向量，向量的每个元素称为<strong>分量</strong></p> <p>向量的运算和矩阵完全保持一致，相当于一个<code>1xn</code>或<code>mx1</code>的矩阵</p> <img src="/assets/img/image-20230406010623836.be36a39f.png"> <p>向量组，若干同维数向量所组成的集合叫做向量组（我可不可以称之为矩阵😀）</p> <ul><li>部分组和整体组，横向扩展</li> <li>延伸组和缩短组，纵向扩展</li></ul> <p>老生常谈的线性相关</p> <img src="/assets/img/image-20230406010340348.b4780cd3.png"> <h2 id="线性表出及线性相关"><a href="#线性表出及线性相关" class="header-anchor">#</a> 线性表出及线性相关</h2> <h3 id="线性表出和相关的定义"><a href="#线性表出和相关的定义" class="header-anchor">#</a> 线性表出和相关的定义</h3> <p>对于向量组<code>α</code></p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.43ex" height="1.927ex" role="img" focusable="false" viewBox="0 -694 10356.2 851.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertica 阵<code>α</code>和矩阵<code>(α|β)</code>的秩相同</p> <img src="/assets/img/image-20230408002822987.e3aa732f.png"> <p>再举个栗子</p> <img src="/assets/img/image-20230408003116763.e63b611e.png"> <img src="/assets/img/image-20230408003132862.3b946979.png"> <p>线性表出实际上重点在于指出向量组前的系数是否存在，存在则能表出</p> <img src="/assets/img/image-20230408003240140.7680ba64.png"> <h3 id="线性相关和齐次方程组"><a href="#线性相关和齐次方程组" class="header-anchor">#</a> 线性相关和齐次方程组</h3> <blockquote><p>判断向量组内部是否线性相关，使用向量组对应的齐次线性方程组进行判断，线性相关使向量组内部的事，线性表出是向量组这个整体的事，一定要注意区分</p></blockquote> <p>现有向量组<code>α</code></p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="19.226ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 8497.9 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(917.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1973.6,0)"><path data-c="5B" d="M118 -250V750H255V710H15 lay:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mrow data-mjx-texclass="INNER"><mo data-mjx-texclass="OPEN">|</mo><mtable columnspacing="1em" rowspacing="4pt"><mtr><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>11</mn></mrow></msub></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>12</mn></mrow></msub></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>1</mn><mi>n</mi></mrow></msub></mtd></mtr><mtr><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>21</mn></mrow></msub></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>22</mn></mrow></msub></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>2</mn><mi>n</mi></mrow></msub></mtd></mtr><mtr><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd></mtr><mtr><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mn>1</mn></mrow></msub></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mn>2</mn></mrow></msub></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mi>n</mi></mrow></msub></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE">|</mo></mrow></math></mjx-assistive-mml></mjx-container><p>判断向量组<code>α</code>线性相关的方法</p> <ul><li>若<code>A</code>为方阵，求其对应行列式<code>|A|</code>，<strong>若<code>|A| = 0</code>，说明行列式中必有两行为各自的倍数</strong>，也就是说矩阵<code>A</code>线性相关（向量组<code>α</code>线性相关）；相反的，若<code>|A|</code>不为 0，说明向量组<code>α</code>线性无关</li> <li>将<code>A</code>经过初等变换得到行阶梯矩阵<code>B</code>，可以轻易知道矩阵<code>B</code>的秩，也就是<code>A</code>的秩，<strong>当<code>r(A) &lt; n</code>（这里<code>n</code>为向量组中向量的个数，也是其对应方程组未知数<code>x</code>的个数），说明有全零行</strong>，根据初等变换的性质可知，有成整数倍的两行，自然满足线性相关的定义</li></ul> <p>根据秩的大小判断向量组是否线性相关</p> <img src="/assets/img/image-20230408004240157.7e5d129c.png"> <p>根据向量组对应行列式是否为 0 判断向量组是否线性相关</p> <img src="/assets/img/image-20230408004335419.be6ab72f.png"> <p>含有未知量的向量组，关于线性相关的讨论，根据秩的大小来判定，一定要注意在消去公因子时，要做是否为 0 的判断（不能除以 0）</p> <img src="/assets/img/image-20230408004515586.15c173a8.png"> <p>灵活结合<strong>矩阵乘法和线性相关的性质</strong>（行列式为 0）得出结论</p> <img src="/assets/img/image-20230408004622769.c3ba850b.png"> <p>以下三道证明题，死了亲妈，需要反复祭奠</p> <p>关于线性相关和表示法唯一的证明</p> <img src="/assets/img/image-20230408004657282.a9988a89.png"> <p><strong>向量组线性相关 &lt;=&gt; 向量组内部某一向量能被其余向量线性表出</strong></p> <img src="/assets/img/image-20230408004751076.4c338c46.png"> <p>线性无关的延展性</p> <img src="/assets/img/image-20230408004924722.ad65c85d.png"> <h2 id="向量组及矩阵的秩"><a href="#向量组及矩阵的秩" class="header-anchor">#</a> 向量组及矩阵的秩</h2> <blockquote><p>向量组和矩阵好像没有什么区别，向量组更强调列的概念，</p> <p>矩阵：是描述变换的</p></blockquote> <p>极大无关组：再多一点看一眼，就会爆炸（相关）</p> <p>秩的官方定义：极大无关组中向量的个数，即为向量组的秩</p> <p>求秩的方法</p> <ul><li>化为行阶梯矩阵，非零行的个数即为向量组的秩</li> <li>若向量组为方阵，当对应行列式不为 0 时，其秩等于方阵阶数 n</li></ul> <p>求极大无关组的方法：将向量组化为行阶梯矩阵，其主元所在的列标对应的初始列向量构成的向量组即为原向量组的一个极大无关组（注意很多时候极大无关组不止一个，这有可能取决于你的初等变换过程）</p> <img src="/assets/img/image-20230410174404292.ea36c860.png"> <p>向量组等价：向量组 α 中每个向量均可以由 β 线性表出，相反也成立，则说 α 等价于 β</p> <img src="/assets/img/image-20230410174454077.bde880a1.png"> <img src="/assets/img/image-20230410174510763.39c45eb2.png"> <p>矩阵的秩：暂时我将矩阵视为向量组，向量组视为矩阵，不分家</p> <p>矩阵秩的公式</p> <p>转置和数乘：转置和数乘不影响矩阵的秩</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="28.699ex" height="2.583ex" role="img" focusable="false" viewBox="0 -891.7 12684.9 1141.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334
