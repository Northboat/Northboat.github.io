互斥共享</strong>和<strong>同时访问</strong></p> <ul><li>互斥共享：如打印机，进程顺序执行</li> <li>同时访问：如磁盘，进程交替访问</li></ul> <p><strong>并发和共享是多用户操作系统最基本的两个特征</strong>，是操作系统所必备的特征</p> <p>虚拟：将同一物理实体演变为若干逻辑物体（如实地址映射虚地址），常分为<strong>时分复用</strong>和<strong>空分复用</strong></p> <ul><li>时分复用：在同一时段，在某程序的空闲时间为其他程序复用，注意若一个物理设备供 n 个用户时分复用，单用户的平均处理速度不高于 1/n</li> <li>空分复用：占用某一设备后并不全部使用，如磁盘，只用一部分，剩下的部分给其他用户复用</li></ul> <p>异步：多道程序环境下，各进程以不可预知的速度执行，导致运行结果可能存在差异</p> <h3 id="主要功能"><a href="#主要功能" class="header-anchor">#</a> 主要功能</h3> <p>CPU 管理：以进程为单位进行 CPU 的分配，将对 CPU 的管理转化为对进程的管理和调度。<strong>进程管理</strong>包括进程的<strong>控制</strong>、<strong>同步</strong>和<strong>通信</strong></p> <ul><li>进程控制：为作业创建进程，分配必要的资源；撤销已结束的作业，回收其占用的资源；控制进程运行过程的状态转换</li> <li>进程同步：为多个进程的运行做协调
<ul><li>互斥：锁机制</li> <li>同步：信号量机制、确认机制</li> <li>进程通信：进程之间的信息互换</li></ul></li></ul> <p>存储器管理：为程序运行提供良好环境，提高内存利用率，逻辑扩充内存（虚拟存储器）</p> <ul><li>内存分配：静态分配和动态分配
<ul><li>静态分配：装入作业时一次性分配，运行期间不再申请空间</li> <li>动态分配：运行期间能够重复申请空间</li></ul></li> <li>内存保护：各个进程不要越界，各进程互不干扰，通过界限寄存器去实现</li> <li>地址映射：逻辑地址映射为实际内存地址</li> <li>内存扩充：逻辑扩充（感觉上扩充，小内存运行大程序），如请求调入和置换</li></ul> <p>设备管理：将设备视作文件，分配 IO 设备，完成指定 IO 操作，包括缓冲管理、设备分配和设备处理</p> <ul><li>缓冲管理：解决信息交互双方的速度矛盾</li> <li>设备管理：分配用户 IO 设备</li> <li>设备处理：通过驱动程序实现 CPU 和设备控制器之间的通信</li></ul> <p>文件管理：对存放于外存的所有文件进行管理，包括系统文件和用户文件</p> <ul><li>文件存储空间管理：为文件分配必要的外存空间，以及销毁和回收</li> <li>目录管理：按名管理</li> <li>文件读写管理：读写文件</li> <li>文件保护：保证文件安全性</li></ul> <p>接口管理</p> <ul><li>用户接口：联机用户接口（命令行）、脱机用户接口（批处理作业用户使用）、图形用户接口（GUI 界面）</li> <li>程序接口：即系统调用，为程序提供基础服务，每次将经过用户态-核心态-用户态的转换</li></ul> <p>系统安全</p> <ul><li>认证技术</li> <li>密码技术</li> <li>访问控制技术</li> <li>反病毒技术</li></ul> <h2 id="操作系统发展历程"><a href="#操作系统发展历程" class="header-anchor">#</a> 操作系统发展历程</h2> <blockquote><p>★，即操作系统分类</p></blockquote> <p>操作系统不是计算机必备的软件</p> <h3 id="无操作系统"><a href="#无操作系统" class="header-anchor">#</a> 无操作系统</h3> <p>人工操作方式：用户独占全部系统资源，CPU 等待人工操作，资源利用率低，人机交互矛盾突出</p> <p>脱机输入 / 输出方式：事先将纸带上的指令和数据通过纸带机，在外围机的控制下输入磁带，CPU 从磁带上高速调入程序和数据</p> <ul><li>借助磁带或磁盘实现</li> <li>减少了 CPU 空闲时间，提高了 IO 效率</li></ul> <h3 id="批处理操作系统"><a href="#批处理操作系统" class="header-anchor">#</a> 批处理操作系统</h3> <h4 id="单道批处理"><a href="#单道批处理" class="header-anchor">#</a> 单道批处理</h4> <p><strong>单道</strong>指内存中最多存放一道用户程序（不包括操作系统），<strong>批处理</strong>指在系统监督程序（monitor）控制下，一次连续处理存储于磁带的一批作业</p> <ul><li>系统监督程序 monitor：操作系统原型</li> <li>优点：解决了人机矛盾和 CPU 与 IO 设备之间的速度不匹配问题，提高了系统资源使用率</li> <li>缺点：无交互能力，一道用户作业，系统资源利用率不高</li> <li>特点：实现脱机将一批作业输入磁带；自动性；顺序性；单道性</li></ul> <p>批处理就有点像，同学统一交作业，老师独自批改的过程</p> <h4 id="多道批处理"><a href="#多道批处理" class="header-anchor">#</a> 多道批处理</h4> <p>内存中可以容纳多个用户程序，内存中最少有一个程序，即操作系统。第一台小规模集成电路计算机：IBM360，配备操作系统 OS/360</p> <p>允许多个作业同时使用不同的外围设备</p> <ul><li>优点：显著提高 CPU、内存以及 IO 设备的利用率；多道批处理利用更多的系统资源；提高系统的吞吐量</li> <li>缺点：无交互能力；平均周转时间长</li> <li>特点：
<ul><li>多道性：内存同时存在多个用户作业</li> <li>无序性：多个作业运行速度和时间受进程调度策略影响</li> <li>调度性：经过调度后，CPU 才能运行</li></ul></li></ul> <p>注意：提高批处理操作系统形成和发展的主要动力是提高资源利用率和系统吞吐率</p> <h3 id="分时系统"><a href="#分时系统" class="header-anchor">#</a> 分时系统</h3> <p>允许一台主机为多个用户服务，并及时响应用户请求，一个计算机系统提供多个终端供用户使用</p> <img src="/assets/img/截图_2022-10-09_17-57-32.9011fb10.png"> <p>解决问题：</p> <ul><li>及时接收：及时接收用户的指令和数据</li> <li>及时处理：通过时间片分时使用处理器</li></ul> <p>特点：</p> <ul><li>多路性：一台主机，多套终端，分时共享</li> <li>独立性：各用户在自己的终端操作，互不干扰</li> <li>及时性：较短时间内得到响应</li> <li>交互性：通过终端请求主机和得到响应</li></ul> <h3 id="实时系统"><a href="#实时系统" class="header-anchor">#</a> 实时系统</h3> <p>在分时操作系统的基础上，<strong>主要解决快速响应问题</strong></p> <p>实时任务：分为周期性实时任务和非周期性实时任务</p> <ul><li>周期性通过激励信号实现周期性控制</li> <li>非周期性必须提供截止时间，开始截止时间和完成截止时间</li></ul> <p>硬实时和软实时：硬实时必须在截止时间内完成，软实时并不严格</p> <p>常见的实时系统：工业控制系统、武器控制系统、信号查询系统、多媒体系统、嵌入式系统等</p> <p>特点：</p> <ul><li>独立性</li> <li>及时性：受制于控制对象的截止时间</li> <li>交互性</li> <li>多路性：周期性采集、控制和处理</li> <li>可靠性：多级容错机制保证系统、数据安全</li></ul> <h3 id="微机操作系统"><a href="#微机操作系统" class="header-anchor">#</a> 微机操作系统</h3> <p>单用户操作系统：仅允许一个用户存在，分为</p> <ul><li>单用户单任务</li> <li>单用户多任务：Windows</li></ul> <p>多用户多任务操作系统：UNIX / Linux</p> <h2 id="程序运行环境"><a href="#程序运行环境" class="header-anchor">#</a> 程序运行环境</h2> <blockquote><p>重点</p></blockquote> <h3 id="中断和异常处理"><a href="#中断和异常处理" class="header-anchor">#</a> 中断和异常处理</h3> <p>就像函数调用，主程序进入函数，主程序暂停，函数结束后返回继续执行</p> <ul><li>但不同点在于中断是出现异常情况或特殊请求时才发生，属于意外</li></ul> <p>小端存储和大端存储</p> <ul><li>小端存储指内存的<strong>低字节内容存储于内存低地址</strong>，如 0080H 存 12，0081H 存 34，则数据正确顺序为 3412</li> <li>大端存储则反之，为 1234</li></ul> <p>中断常处理 CPU 外的事件，如 IO、定时器中断、硬件故障等</p> <p>中断向量：中断服务程序的入口地址</p> <ul><li>表示为 CS:PC</li> <li>其内存地址为 16CS + PC</li> <li>CS/PC 都是 16 位寄存器，中断向量 20 位，无法直接存储，只能以这种偏移的方式存储</li></ul> <p>中断源 / 中断类型号：8 位类型号用于标记不同的请求中断设备</p> <p>中断向量表：记录中断向量的表，存于内存最底层的 1KB 空间</p> <ul><li>0000H - 03FFH 是系统内存空间，程序无法访问</li> <li>这里实际上是间接寻址，存放的是中断程序的入口地址</li> <li>对于中断向量来说，高位为 CS，低位为 IP，实际内存地址为 16CS+IP，如 12345678 则表示内存地址 1234x16+5678 = 25422H</li></ul> <p>中断隐指令：终端执行中的一些固定操作，功能类似于指令，但完全由硬件实现</p> <ul><li>保存断点</li> <li>关中断</li> <li>执行中断服务程序</li></ul> <p>中断服务程序流程</p> <ul><li>保护现场</li> <li>开中断：为了响应更高级的中断</li> <li>中断处理</li> <li>关中断：这个环节已经处理完当前中断，防止被其他中断打扰</li> <li>恢复现场</li> <li>开放中断：开放中断隐指令关闭的中断</li> <li>中断返回</li></ul> <p>异常，也叫内中断，由 CPU 执行的指令引发，分为</p> <ul><li>陷阱：主动型，try / catch，将程序交予操作系统执行（编程时使用系统调用也就是手动设置自陷异常的过程）</li> <li>故障：如缺页</li> <li>终止：不可恢复的错误引起</li></ul> <h3 id="系统调用"><a href="#系统调用" class="header-anchor">#</a> 系统调用</h3> <p>用户程序发送给操作系统，请求系统提供服务的方法或函数，同时是操作系统提供给用户程序调用其底层服务的方式，是用户访问内核的途径（如 java 的 native 函数，调用底层的 c++ 请求系统服务）</p> <p>过程如下：<strong>用户</strong>执行系统调用，<strong>硬件</strong>完成用户态的转换，<strong>操作系统</strong>执行系统调用中断程序</p> <h3 id="程序运行时内存映像与地址空间"><a href="#程序运行时内存映像与地址空间" class="header-anchor">#</a> 程序运行时内存映像与地址空间</h3> <p>用户 — 源程序 — 库函数 — 模块 — 内存</p> <ul><li>符号名空间</li> <li>目标地址空间：编译后的二进制形式代码</li> <li>物理地址空间</li></ul> <h3 id="程序的编辑、编译和链接"><a href="#程序的编辑、编译和链接" class="header-anchor">#</a> 程序的编辑、编译和链接</h3> <p>编辑：使用无格式编辑软件创建用户源程序</p> <p>编译：将用户源代码翻译为目标代码的过程</p> <p>链接：将目标代码和所需库函数链接在一起</p> <ul><li>静态链接：程序运行前，将目标模块和库函数链接为完整的、从唯一零地址开始的装配模块</li> <li>装入时动态链接：边装入边链接，便于修改更新以及对目标模块的共享</li> <li>运行时动态链接：运行时用到目标模块时对其进行链接</li></ul> <p>装入：将装入模块放在内存某空间，构造进程控制块 PCB，形成可执行的进程</p> <ul><li>绝对装入方式：程序中使用绝对地址，指定每个程序装入固定的内存空间</li> <li>重定位方式：程序均使用自己的零地址，在装入时通过硬件/软件实现对物理地址的重定位
<ul><li>静态重定位：装入时完成所有的地址变换</li> <li>动态重定位：装入时不转换，执行时通过硬件自动变换</li></ul></li></ul> <h3 id="cpu-运行模式"><a href="#cpu-运行模式" class="header-anchor">#</a> CPU 运行模式</h3> <p>操作系统是基础的系统软件，运行时占据内存空间（内核空间），被所有程序共享；应用软件也占据内存空间（用户空间），软件所私有</p> <ul><li>为避免切换进程时间开销过大，内核空间和用户空间共存于同一地址空间，这就要求引入访问权限管理</li></ul> <p>用户程序运行时需要访问内核空间，这时进行运行模式的切换，而非切换进程</p> <p>为保护数据安全，CPU 具有不同的运行模式，常见为<strong>内核模式</strong>和<strong>用户模式</strong></p> <ul><li>内核模式又叫核心态/管态，是核心操作系统组件和大部分驱动程序运行时所处模式，这一状态下 CPU 可使用所有系统资源，所有内存地址、外部设备、寄存器、所有<strong>机器指令</strong> <ul><li>通用指令：如访管指令</li> <li>特权指令：只能由操作系统使用的指令，如 IO、内存清除、允许/禁止中断</li></ul></li> <li>用户模式又称为用户态或目态，只能访问私有虚拟地址空间和指定的寄存器，只能执行通用指令，不能执行特权指令</li></ul> <p>在核心态能执行除访管指令之外任意指令</p> <p>运行模式的转换：由硬件完成用户态的转换</p> <ul><li>用户态切内核态：当需要输入输出、申请内存等底层操作时，必须使用系统调用，切换至内核态
<ul><li>访管指令</li> <li>系统调用</li> <li>IO 控制命令</li> <li>异常</li></ul></li> <li>内核态切用户态：操作系统执行中断返回指令</li></ul> <h2 id="操作系统结构"><a href="#操作系统结构" class="header-anchor">#</a> 操作系统结构</h2> <h3 id="非内核结构"><a href="#非内核结构" class="header-anchor">#</a> 非内核结构</h3> <p>无结构</p> <ul><li>由众多过程直接构成，各过程可相互任意调用</li> <li>系统高效，但大且杂乱，功能较简单</li></ul> <p>模块化结构</p> <ul><li>将功能分为若干模块，结构清晰，由繁到简，利于合作</li> <li>模块和接口划分较困难，未区分共享资源和独占资源，系统结构可能不够清晰</li></ul> <p>分层结构：分为若干层次，像计网一样，由简到繁，下层向上层提供服务</p> <h3 id="内核结构"><a href="#内核结构" class="header-anchor">#</a> 内核结构</h3> <h4 id="宏内核"><a href="#宏内核" class="header-anchor">#</a> 宏内核</h4> <p>也叫做大内核，基于模块化思想设计，各将一些和硬件紧密相关的、使用频率较高的功能及关键数据结构独立出来，形成常驻内存的内核，模块直接调用接口函数实现通信（如 UNIX / Linux）</p> <p>可靠性和安全性随操作系统复杂性的增加而降低，且内核较大，包含较多功能，容错率低</p> <h4 id="微内核"><a href="#微内核" class="header-anchor">#</a> 微内核</h4> <p>操作系统常驻内存部分仅保留最核心的功能，如中断、CPU、存储管理，更复杂的功能，如程序管理，通过用户程序请求获取（如 Windows XP，Mac OS）</p> <h4 id="外核"><a href="#外核" class="header-anchor">#</a> 外核</h4> <p>分为内核和外核，内核负责资源分配，外核负责资源管理</p> <h2 id="引导和虚拟机"><a href="#引导和虚拟机" class="header-anchor">#</a> 引导和虚拟机</h2> <p>操作系统安装在外存，开机后自动加载到内存运行，其启动流程如下</p> <ol><li>通电启动 CPU</li> <li>启动 BIOS</li> <li>记录 BIOS 中断程序入口</li> <li>进行硬件自检（由 BIOS 完成）</li> <li>启动操作系统引导（MBR）</li> <li>检查分区表（由 MBR 完成）</li></ol> <p>虚拟机</p> <ul><li>第一类虚拟机</li> <li>第二类虚拟机：使用软件模拟的、运行在隔离环境中的、完整的操作系统</li></ul> <p>注意，所有能由软件实现的功能，一定可以由硬件实现，也就是说，虚拟机这一“程序”可以由硬件实现</p></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ede82a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">C Sockets 编程</div></a> <a href="/pages/489108/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">进程与线程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
