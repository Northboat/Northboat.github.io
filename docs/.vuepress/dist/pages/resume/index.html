         <span><img src="/assets/img/rss-solid.1332ad93.svg" width="18px"> <a href="https://arkrypto.netlify.app/">Blog</a></span></div></center> <div style="float:right;"><img src="/assets/img/ez-bear.7fe6cde4.jpg" width="72"></div> <h2 style="width:86%;"><img src="/assets/img/info-circle-solid.d9a24d05.svg" align="left" width="30px"> 个人信息</h2> <ul><li>出生年月：2001.10                     性别：男                            籍贯：湖南常德</li> <li>民族：汉族                                  政治面貌：共青团员</li></ul> <h2><img src="/assets/img/graduation-cap-solid.1df86bff.svg" align="left" width="30px"> 教育经历</h2> <ul><li>2024 至今，硕士，西安电子科技大学，网络与信息安全专业，加密认证方向</li> <li>2020 - 2024 年，学士，东北大学，计算机科学与技术专业，GPA 前 50%</li></ul> <h2><img src="/assets/img/school.ae308bff.svg" align="left" width="30px"> 荣誉与活动</h2> <ul><li>2023 年第 16 届中国大学生计算机设计大赛国家三等奖，作品：基于 ChatGLM 的私人 AI 助手</li> <li>2022 年第 15 届中国大学生计算机设计大赛省级二等奖，作品：基于容器技术的在线判题平台</li> <li>本科学生工作：校男子乒乓球队主力（2021-2024）；院社会实践部副部长（2021-2022）</li></ul> <h2><img src="/assets/img/project-diagram-solid.c2163f38.svg" align="left" width="30px"> 项目及实习经历</h2> <ul><li><p><strong>基于 BM25 算法的可搜索加密系统</strong>（2024.4-2024.7）</p> <p><strong>技术栈</strong>：<em>SpringBoot、MyBatis、JPBC、Redis</em></p> <p><strong>项目描述</strong>：</p> <ul><li>设计并实现支持密文检索、范围查询的可搜索加密系统</li> <li>基于 BM25 实现倒排序范围检索算法，平均查询响应时间控制在 100ms 内</li> <li>利用 HanLP 实现文档智能分词，结合公钥加密、AES 与 VFE-Plus 算法实现加密矩阵构建</li> <li>支持十余种基于配对的可搜索加密算法切换以及自定义算法的在线测试</li></ul> <p>个人贡献：负责系统功能设计与加密索引实现，完成 BM25 查询流程与密文检索模块</p></li> <li><p><strong>国密网银系统</strong>（2024.7-2024.8）</p> <p><strong>技术栈</strong>：<em>SpringBoot、SpringSecurity、MyBatis、SM2/SM3、Redis、Swagger</em></p> <p><strong>项目描述</strong>：</p> <ul><li>实现符合国密标准的网银系统 Demo，包含注册/登录、转账/取款、日志等功能</li> <li>集成密码机、时间戳服务器完成签名验签等加密功能</li> <li>支持 UKey 双因素认证和事务级日志审计，通过 AOP 切面记录日志，支持快速故障追溯</li> <li>使用 Redis 实现分布式会话管理和接口限流（100 次/分钟）</li></ul> <p><strong>个人贡献</strong>：负责国密算法模块开发，实现密码机的接口对接；设计并实现双因素认证和日志记录模块，以及登录板块的前后端对接</p></li></ul> <h2><img src="/assets/img/tools-solid.d6d3c47f.svg" align="left" width="30px"> 专业技能</h2> <ul><li><strong>后端开发</strong>：熟悉 Java 语法，集合、多线程，了解 JUC 并发编程，熟练掌握 SpringBoot、MyBatis 等主流开源框架；熟悉 MySQL，对索引、事务有一定了解；熟悉 Redis 数据结构和常用场景；了解微服务架构（SpringCloud/Dubbo），有 RabbitMQ 消息队列实战经验</li> <li><strong>运维与工具</strong>：了解 Linux 环境部署，掌握 Docker 容器化与 Nginx 负载均衡配置；熟练使用 Git、Maven、IDEA 等开发工具，了解 CI/CD 流程</li> <li><strong>其他能力</strong>：熟悉前端开发（Vue/HTML/CSS），能独立完成全栈功能模块开发；通过 CET6 考试，能流畅阅读英文技术文档；熟练掌握数据结构、计算机网络、操作系统等系统知识</li></ul> <h2><img src="/assets/img/comment.af6a6b3e.svg" align="left" width="30px"> 自我评价</h2> <ul><li>具有扎实的代码功底和良好的编码习惯，对技术和开源有热情，有持续写技术博客习惯，吃苦耐劳</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/07, 00:23:23</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/about/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">本站</div></a> <a href="/pages/a1a63d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">前缀与词根</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
