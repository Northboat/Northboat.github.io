AGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Docker 基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="docker-概述"><a href="#docker-概述" class="header-anchor">#</a> Docker 概述</h2> <p>开发即运维</p> <h3 id="why-docker"><a href="#why-docker" class="header-anchor">#</a> Why Docker</h3> <p>发布一个项目 jar + Redis + MySQL + ES 需要项目和环境打包发布，环境配置是十分麻烦的，每一个机器都要部署环境，费时费力</p> <ul><li>传统：开发 jar，运维来做部署</li> <li>现在：开发打包部署上线，一套流程做完，即 CI/CD</li></ul> <p>Docker 基于以上问题，给出了解决方案</p> <ul><li>Docker 的思想来自于集装箱，其核心思想为<strong>隔离</strong>，Docker 通过隔离机制，可以将服务器利用到极致</li></ul> <p>本质上，所有的技术都是因为出现了一些问题、不方便或者说繁琐，再去解决和学习，<strong>基于需求开发</strong></p> <p>2010年，就在美国成立了一家公司 dotCloud 做一些 pass 的云计算服务，和 Linux 有关的容器技术，他们将自己的技术（容器化技术）命名就是 Docker</p> <p>Docker 刚刚诞生的时候，没有引起行业注意，后来因为要恰饭 → 开源</p> <ul><li>2013年，将 Docker 开源</li></ul> <p>越来越多的人发现了 Docker 的优点，几乎每个月都会更新一个版本，2014 年 4 月 9 日，Docker 1.0 发布</p> <p>Docker 为什么这么火？十分轻巧：在容器技术出来之前都是使用虚拟机</p> <ul><li>虚拟机，例如在 Win 中装一个 Vmware，通过软件虚拟出来一台或多台计算机，笨重</li> <li>容器技术，同样是一种虚拟机技术，但去掉了虚拟硬件层：Hypeviscr &amp; Guest OS → Docker Engine</li></ul> <p>虚拟机面向硬件，而 Docker 面向软件</p> <h3 id="docker-架构"><a href="#docker-架构" class="header-anchor">#</a> Docker 架构</h3> <p>Client-Server（CS）结构</p> <p>运行主机（Server）中运行着一个个容器（集装箱）以及后台守护进程（Daemon），保存着镜像，客户机（Client）通过下达命令（API），连接后台守护进程（Daemon），对容器进行操作</p> <p>容器相当于一个简易版的Linux系统（集装箱），运行在宿主机上（鲸背），巨大的仓库像是大海一般支撑着鲸鱼</p> <p>Docker 镜像</p> <ul><li>联合文件系统（UnionFS）：一层一层叠加，拢和成一个文件，即镜像</li> <li>bootfs（boot file system）&amp; rootfs（root file system）</li> <li>kernel（内核）：宿主机内核</li> <li>容器层 → 镜像</li> <li>分层 → 共享资源</li></ul> <h2 id="docker-安装"><a href="#docker-安装" class="header-anchor">#</a> Docker 安装</h2> <p>在CentOS 7上配置Docker</p> <p>1️⃣ 安装之前现卸载系统上原有的Docker</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yum remove <span class="token function">docker</span> docker-client  docker-client-latest docker-common docker-latest docker-latest-logrotate docker-logrotate docker-engine
</code></pre></div><p>2️⃣ 安装需要的安装包yum-utils</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token punctuation">[</span>root<span class="token annotation punctuation">@instance</span><span class="token operator">-</span>h9cwbr8m <span class="token operator">~</span><span class="token punctuation">]</span># yum install <span class="token operator">-</span>y yum<span class="token operator">-</span>utils

<span class="token class-name">Loaded</span> plugins<span class="token operator">:</span> langpacks<span class="token punctuation">,</span> versionlock
<span class="token class-name">Excluding</span> <span class="token number">1</span> update due <span class="token keyword">to</span> <span class="token namespace">versionlock</span> <span class="token punctuation">(</span>use <span class="token string">&quot;yum versionlock status&quot;</span> <span class="token keyword">to</span> <span class="token namespace">show</span> it<span class="token punctuation">)</span>
<span class="token class-name">Package</span> yum<span class="token operator">-</span>utils<span class="token operator">-</span><span class="token number">1.1</span><span class="token number">.31</span><span class="token operator">-</span><span class="token number">54.</span>el7_8<span class="token punctuation">.</span>noarch already installed and latest version
<span class="token class-name">Nothing</span> <span class="token keyword">to</span> <span class="token keyword">do</span>
<span class="token punctuation">[</span>root<span class="token annotation punctuation">@instance</span><span class="token operator">-</span>h9cwbr8m <span class="token operator">~</span><span class="token punctuation">]</span># 
</code></pre></div><p>此主机已安装最新的yum-utils</p> <p>3️⃣ 设置镜像仓库地址</p> <p>添加docker默认的官方仓库地址</p> <div class="language-java extra-class"><pre class="language-java"><code>yum<span class="token operator">-</span>config<span class="token operator">-</span>manager \
    <span class="token operator">--</span>add<span class="token operator">-</span>repo \
    https<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>download<span class="token punctuation">.</span>docker<span class="token punctuation">.</span>com<span class="token operator">/</span>linux<span class="token operator">/</span>centos<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token punctuation">.</span>repo 
</code></pre></div><p>此地址为官方的仓库地址，在国内建议不要用</p> <p>阿里云的镜像仓库地址</p> <div class="language-java extra-class"><pre class="language-java"><code>yum<span class="token operator">-</span>config<span class="token operator">-</span>manager \
  <span class="token operator">--</span>add<span class="token operator">-</span>repo \
   http<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>mirrors<span class="token punctuation">.</span>aliyun<span class="token punctuation">.</span>com<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token operator">/</span>linux<span class="token operator">/</span>centos<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token punctuation">.</span>repo
</code></pre></div><p>4️⃣ 安装docker相关的引擎</p> <p>先更新yum软件包索引</p> <div class="language- extra-class"><pre><code>yum makecache fase 
</code></pre></div><p>docker 社区版、企业版，<code>ce</code>为社区版，<code>ee</code>为企业版，官方推荐使用<code>ce</code>版，默认安装最新的 docker 版本，也可以指定版本安装</p> <div class="language-java extra-class"><pre class="language-java"><code>yum install docker<span class="token operator">-</span>ce docker<span class="token operator">-</span>ce<span class="token operator">-</span>cli containerd<span class="token punctuation">.</span>io
</code></pre></div><p>5️⃣ 启动docker</p> <div class="language-java extra-class"><pre class="language-java"><code>systemctl start docker
</code></pre></div><p>6️⃣ 使用docker version 查看dockers是否启动</p> <div class="language-java extra-class"><pre class="language-java"><code>docker version
</code></pre></div><p>原文链接：https://blog.csdn.net/qq_26400011/article/details/113856681</p> <p>7️⃣ 设置阿里云镜像加速</p> <p>在阿里云官网获得加速地址：<a href="https://cr.console.aliyun.com/cn-hangzhou/instances/mirrors" target="_blank" rel="nofollow noopener noreferrer">容器镜像服务 (aliyun.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>配置/etc/docker/daemon.json文件</p> <div class="language-java extra-class"><pre class="language-java"><code>sudo mkdir <span class="token operator">-</span>p <span class="token operator">/</span>etc<span class="token operator">/</span>docker
sudo tee <span class="token operator">/</span>etc<span class="token operator">/</span>docker<span class="token operator">/</span>daemon<span class="token punctuation">.</span>json <span class="token operator">&lt;&lt;</span><span class="token operator">-</span><span class="token char">'EOF'</span>
<span class="token punctuation">{</span>
  <span class="token string">&quot;registry-mirrors&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;https://wvbyitta.mirror.aliyuncs.com&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
<span class="token constant">EOF</span>
sudo systemctl daemon<span class="token operator">-</span>reload
sudo systemctl restart docker
</code></pre></div><p>8️⃣ 拉取<code>hello-world</code>镜像进行测试</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">docker</span> pull hello-world
<span class="token function">sudo</span> <span class="token function">docker</span> run hello-world
</code></pre></div><h2 id="常用命令"><a href="#常用命令" class="header-anchor">#</a> 常用命令</h2> <h3 id="系统服务"><a href="#系统服务" class="header-anchor">#</a> 系统服务</h3> <ul><li>service docker restart：重启docker服务</li> <li>docker run + 镜像名m：用镜像m生成容器</li> <li>docker run -it：交互式运行</li> <li>docker run -p 8000:8080：设置对外开放端口和部署端口</li> <li>docker run -P：随机分配端口</li> <li>docker run -d：后台运行</li> <li>docker run --name：给容器命名</li> <li>exit：退出容器</li> <li>ctrl+q+p：将容器挂起</li> <li>docker start：开启容器</li> <li>docker restart：重启容器</li> <li>docker stop：停止容器</li> <li>docker kill：强制停止容器</li> <li>docker exec -it 容器id /bin/bash 交互式运行容器</li></ul> <h3 id="查询"><a href="#查询" class="header-anchor">#</a> 查询</h3> <ul><li>docker version：查看docker版本</li> <li>docker info：查看docker信息</li> <li>docker --help：查询命令</li> <li>docker ps：正在运行的容器</li> <li>docker ps -l：最近运行的容器信息</li> <li>docker ps -a：所有运行过的容器信息</li> <li>docker ps -q：正在运行的容器ID</li> <li>docker images：查看镜像（-l -a -q 与5、6、7同理）</li> <li>docker search：在远端查询镜像</li> <li>docker inspect：查看容器具体信息</li> <li>docker top：查看容器内运行进程</li></ul> <h3 id="删除"><a href="#删除" class="header-anchor">#</a> 删除</h3> <ul><li>docker rm：删除容器</li> <li>docker rm -f：强制删除容器</li> <li>docker rm -f $ (docker ps -qa)：删除所有容器</li> <li>docker rmi：删除镜像</li> <li>docker rmi -f：强制删除镜像</li> <li>docker rmi -f $ (docker images -qa)</li></ul> <h3 id="构建运行"><a href="#构建运行" class="header-anchor">#</a> 构建运行</h3> <ul><li>docker pull：从远端获取镜像</li> <li>docker commit -m=&quot;镜像名&quot;   -a=&quot;作者名 &quot;：用容器生成镜像</li> <li>docker build -f   /.../.../DockerFile (dockerfile路径) -t+镜像名：用dockerfile生成镜像</li> <li>docker run -it -v  /.../.../... (主机目录) 😕...(容器目录)  + 容器c：在主机和容器c之间生成数据共享卷</li> <li>docker run it  --volumes-from+容器名/ID  -name+容器名  镜像名m：用m生成容器，用容器联通容器</li></ul> <h3 id="更多命令"><a href="#更多命令" class="header-anchor">#</a> 更多命令</h3> <p>挂载数据卷</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-v</span> /myDataVolume:/containerVolume 镜像名称
</code></pre></div><p>拷贝指定文件到指定目录</p> <div class="language- extra-class"><pre class="language-text"><code>docker cp 容器名:/containerVolume/  /myDataVolume/
</code></pre></div><div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> /myVolume/  容器名:/containerVolume/
</code></pre></div><p>监听容器状态</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> stats --no-stream <span class="token parameter variable">--format</span> <span class="token string">&quot;{}&quot;</span> 容器名
</code></pre></div><ul><li>--no-stream：不持续输出，即打印当前状态</li> <li>--format：自定义输出格式（json）</li></ul> <p>重连容器</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> 容器名 /bin/bash
</code></pre></div><p>将 Web 项目挂在 tomcat 容器内</p> <ul><li>启动 tomcat 容器，将 war 包复制进容器 /usr/local/tomcat/webapps/ 目录即可</li> <li>容器会自动解压war包，然后通过 ip:8080/NEUQHelper 即可访问项目</li></ul> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> /java/NEUQHelper.war de9dc1076633:/usr/local/tomcat/webapps/
</code></pre></div><h2 id="镜像使用"><a href="#镜像使用" class="header-anchor">#</a> 镜像使用</h2> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>1️⃣ 拉取镜像</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> pull mysql:5.7
</code></pre></div><p>可指定其他版本</p> <p>2️⃣ 生成容器</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-it</span> <span class="token parameter variable">--name</span> My-mysql <span class="token parameter variable">-p</span> <span class="token number">13306</span>:3306 <span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> 84164b03fa2e（镜像id）
</code></pre></div><ul><li><p>--name 自定义设置容器名称</p></li> <li><p>-p 后为映射端口 从linux上的 13306 映射为容器中的 3306端口</p></li> <li><p>-e 后设置 mysql 登录密码</p></li></ul> <p>3️⃣ 连接容器</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> 064c6bea326d /bin/bash
</code></pre></div><p>4️⃣ 登录</p> <div class="language-bash extra-class"><pre class="language-bash"><code>mysql <span class="token parameter variable">-h</span> localhost <span class="token parameter variable">-u</span> root <span class="token parameter variable">-p</span>
</code></pre></div><p>输入密码，登录成功</p> <h3 id="tomcat"><a href="#tomcat" class="header-anchor">#</a> Tomcat</h3> <p>部署 war 包</p> <p>1️⃣ 拉取镜像</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> pull tomcat
</code></pre></div><p>2️⃣ 生成容器</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-it</span> <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> mycat <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 tomcat
</code></pre></div><ul><li><p>--name 自定义设置容器名称</p></li> <li><p>-d 后台启动</p></li> <li><p>-p 设置端口（8080）</p></li></ul> <p>3️⃣ 本地访问tomcat</p> <div class="language-bash extra-class"><pre class="language-bash"><code>localhost:8080
</code></pre></div><p>4️⃣ Issue</p> <p>通常情况下，8080端口访问的首页找不到，即显示404，原因是tomcat容器中默认ROOT目录在<code>webapps.dist</code>文件夹中，而<code>webapps</code>目录为空，但配置文件又约定在 <code>webapps/ROOT/</code>中去找首页<code>index.html</code>，于是报错</p> <ul><li>其实他这样是为了方便给你放自己的网页</li></ul> <p>解决办法：进入tomcat容器</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> mycat /bin/bash
</code></pre></div><p>将<code>webapps.dist</code>目录名修改为<code>webapps</code></p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">mv</span> webapps webapps1
<span class="token function">mv</span> webapps.dist webapps
</code></pre></div><p>ctrl+p+q 退出容器，重新访问 8080 端口</p> <h3 id="projector-docker"><a href="#projector-docker" class="header-anchor">#</a> Projector Docker</h3> <p>一个远程的网页 IDEA，说实话有点鸡肋</p> <p>1️⃣ 拉取镜像</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> pull projectorimages/projector-idea-c
</code></pre></div><p>2️⃣运行容器</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">--rm</span> <span class="token parameter variable">-p</span> <span class="token number">8887</span>:8887 <span class="token parameter variable">-it</span> projectorimages/projector-idea-c
</code></pre></div><p>我尝试挂载一个目录，目录下放了jdk1.8以及一个项目文件，不幸的是，配置jdk1.8后，idea报错无法修改配置，在数据卷中创建项目同样不成功，报错“read only”，即使我设置了读写权限</p> <p>3️⃣ 通过ip:8887访问idea</p> <p>4️⃣ 将容器内数据拷贝</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> 容器名:目录 宿主机目录
</code></pre></div><h2 id="dockerclient-api"><a href="#dockerclient-api" class="header-anchor">#</a> DockerClient API</h2> <p>使用<code>DockerClient API</code>，用 Java 代码远程创建、使用并销毁容器，文档：<a href="https://docs.docker.com/engine/api/" target="_blank" rel="nofollow noopener noreferrer">DockerClient API Docs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="ssl-证书配置"><a href="#ssl-证书配置" class="header-anchor">#</a> SSL 证书配置</h3> <blockquote><p>原文链接：https://blog.csdn.net/oceanyang520/article/details/101563309</p></blockquote> <p>1 新建一个目录certs，在目录执行以下命令，输入两次密码，需要记住后面会用到</p> <div class="language-bash extra-class"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-aes256</span> <span class="token parameter variable">-out</span> ca-key.pem <span class="token number">4096</span> 
</code></pre></div><p>2 执行以下命令，输入密码，然后依次输入国家是 CN，省例如是Shanghai、市Shanghai、组织名称、组织单位、姓名或服务器名、邮件地址，都可以随意填写</p> <div class="language-bash extra-class"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-new</span> <span class="token parameter variable">-x509</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-key</span> ca-key.pem <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-out</span> ca.pem
</code></pre></div><p>3 执行生成服务器端key证书文件</p> <div class="language-bash extra-class"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-out</span> server-key.pem <span class="token number">4096</span>
</code></pre></div><p>4 ip需要换成自己服务器的外网ip地址，或者域名都可以</p> <div class="language-bash extra-class"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=公网ip&quot;</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> server-key.pem <span class="token parameter variable">-out</span> server.csr
</code></pre></div><p>5 配置白名单，多个用逗号隔开，例如： <code>IP:192.168.1.111,IP:0.0.0.0</code>，这里需要注意，虽然<code>0.0.0.0</code>可以匹配任意，但是仍然需要配置你的服务器外网ip，如果省略会造成错误，后面会讲到</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> subjectAltName <span class="token operator">=</span> IP:**公网ip**,IP:0.0.0.0 <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre></div><p>6 把 extendedKeyUsage = serverAuth 键值设置到extfile.cnf文件里，限制扩展只能用在服务器认证</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> extendedKeyUsage <span class="token operator">=</span> serverAuth <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre></div><p>7 执行以下命令，输入之前设置的密码，然后会生成签名的证书</p> <div class="language-bash extra-class"><pre class="language-bash"><code>openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-in</span> server.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token punctuation">\</span>-CAcreateserial <span class="token parameter variable">-out</span> server-cert.pem <span class="token parameter variable">-extfile</span> extfile.cnf
</code></pre></div><p>8 生成例如idea等客户端需要用到的密钥文件</p> <div class="language-bash extra-class"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-out</span> key.pem <span class="token number">4096</span>
</code></pre></div><p>9 生成客户端签名请求需要用到的临时文件</p> <div class="language-bash extra-class"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-subj</span> <span class="token string">'/CN=client'</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> key.pem <span class="token parameter variable">-out</span> client.csr
</code></pre></div><p>10 继续设置证书扩展属性</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> extendedKeyUsage <span class="token operator">=</span> clientAuth <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre></div><p>11 输入之前的密码生成认证证书，生成正式签名证书</p> <div class="language-bash extra-class"><pre class="language-bash"><code>openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-in</span> client.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token punctuation">\</span>-CAcreateserial <span class="token parameter variable">-out</span> cert.pem <span class="token parameter variable">-extfile</span> extfile.cnf 
</code></pre></div><p>12 删除生成的临时文件</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">rm</span> <span class="token parameter variable">-rf</span> client.csr server.csr
</code></pre></div><p>13 修改证书为只读权限保证证书安全</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">chmod</span> <span class="token parameter variable">-v</span> 0400 ca-key.pem key.pem server-key.pem
<span class="token function">chmod</span> <span class="token parameter variable">-v</span> 0444 ca.pem server-cert.pem cert.pem
</code></pre></div><p>14 复制服务端需要用到的证书到docker配置目录下便于识别使用：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">cp</span> server-cert.pem ca.pem server-key.pem /etc/docker/
</code></pre></div><p>15 修改docker配置</p> <p>如果是离线手动安装的docker，通常情况下是这个文件：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">vim</span> /etc/systemd/system/docker.service
</code></pre></div><p>然后在<code>ExecStart=/usr/bin/dockerd</code>后面追加一个 \ ,然后黏贴证书的配置，大概如下</p> <div class="language- extra-class"><pre class="language-text"><code>ExecStart=/usr/bin/dockerd \
</code></pre></div><p>加上以下部分</p> <div class="language- extra-class"><pre class="language-text"><code>--tlsverify \ 
--tlscacert=/etc/docker/ca.pem \ 
--tlscert=/etc/docker/server-cert.pem \ 
--tlskey=/etc/docker/server-key.pem \ 
-H tcp://0.0.0.0:2375 \ 
-H unix:///var/run/docker.sock \  
</code></pre></div><p>但是，如果是自动使用yum安装的，服务文件地址可能是这个：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">vim</span> /lib/systemd/system/docker.service
</code></pre></div><p>然后加上加粗的部分即可</p> <div class="language- extra-class"><pre class="language-text"><code>ExecStart=/usr/bin/dockerd-current \

--add-runtime docker-runc=/usr/libexec/docker/docker-runc-current \
--default-runtime=docker-runc \
--exec-opt native.cgroupdriver=systemd \
--userland-proxy-path=/usr/libexec/docker/docker-proxy-current \
--init-path=/usr/libexec/docker/docker-init-current \
--seccomp-profile=/etc/docker/seccomp.json \
$OPTIONS \
$DOCKER_STORAGE_OPTIONS \
$DOCKER_NETWORK_OPTIONS \
$ADD_REGISTRY \
$BLOCK_REGISTRY \
$INSECURE_REGISTRY \
$REGISTRIES
</code></pre></div><p>在首行后加上以下部分</p> <div class="language- extra-class"><pre class="language-text"><code>--tlsverify \ 
--tlscacert=/etc/docker/ca.pem \ 
--tlscert=/etc/docker/server-cert.pem \ 
--tlskey=/etc/docker/server-key.pem \ 
-H tcp://0.0.0.0:2375 \ 
-H unix:///var/run/docker.sock \  
</code></pre></div><p>16 开放防火墙的2375的端口，若为阿里云服务器，需在网页上防火墙自定义添加规则</p> <div class="language-bash extra-class"><pre class="language-bash"><code>firewall-cmd <span class="token parameter variable">--zone</span><span class="token operator">=</span>public --add-port<span class="token operator">=</span><span class="token number">2375</span>/tcp <span class="token parameter variable">--permanent</span>

firewall-cmd <span class="token parameter variable">--reload</span>
</code></pre></div><p>17 重载服务并重启docker</p> <div class="language-bash extra-class"><pre class="language-bash"><code>systemctl daemon-reload <span class="token operator">&amp;&amp;</span> systemctl restart <span class="token function">docker</span> 
</code></pre></div><p>18 保存证书客户端文件到本地用于连接docker，使用winscp连接服务器复制即可</p> <p>19 测试一下证书是否配置成功，如果成功，会输出证书相关信息，如果有fail，请检查证书（在certs文件夹下运行）</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token parameter variable">--tlsverify</span> <span class="token parameter variable">--tlscacert</span><span class="token operator">=</span>ca.pem <span class="token parameter variable">--tlscert</span><span class="token operator">=</span>cert.pem <span class="token parameter variable">--tlskey</span><span class="token operator">=</span>key.pem <span class="token parameter variable">-H</span><span class="token operator">=</span><span class="token number">16.21</span>.2.234:2375 version 
</code></pre></div><p>20 配置idea</p> <ol><li>点击 idea 第一行菜单<code>run -&gt; edit configurations</code>，然后点击 + 号，添加 docker 配置，选择<code>Dockerfile</code></li> <li>然后选择 server 属性，弹出 docker server 配置</li> <li>engine api url：<code>https://公网IP:2375</code></li> <li>certificates folder：<code>D:\buy\ca-docker</code></li></ol> <p>连接成功将显示seccussful</p> <p>21 shell 脚本</p> <p>上述命令脚本（cert.sh）</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token assign-left variable">SERVER</span><span class="token operator">=</span><span class="token string">&quot;172.16.75.201&quot;</span> 
<span class="token assign-left variable">PASSWORD</span><span class="token operator">=</span><span class="token string">&quot;2084team-docker-tls&quot;</span> 
<span class="token builtin class-name">echo</span> <span class="token string">&quot;shell script is doing&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;start file&quot;</span>
<span class="token function">mkdir</span> /mydata/docker-ca <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">cd</span> /mydata/docker-ca
openssl genrsa <span class="token parameter variable">-aes256</span> <span class="token parameter variable">-passout</span> pass:<span class="token variable">$PASSWORD</span> <span class="token parameter variable">-out</span> ca-key.pem <span class="token number">4096</span>
openssl req <span class="token parameter variable">-new</span> <span class="token parameter variable">-x509</span> <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-key</span> ca-key.pem <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=<span class="token variable">$SERVER</span>&quot;</span> <span class="token parameter variable">-out</span> ca.pem
openssl genrsa <span class="token parameter variable">-out</span> server-key.pem <span class="token number">4096</span>
openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=<span class="token variable">$SERVER</span>&quot;</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> server-key.pem <span class="token parameter variable">-out</span> server.csr
<span class="token function">sh</span> <span class="token parameter variable">-c</span>  <span class="token string">'echo &quot;subjectAltName = IP:'</span><span class="token variable">$SERVER</span><span class="token string">',IP:0.0.0.0&quot; &gt;&gt; extfile.cnf'</span>
<span class="token function">sh</span> <span class="token parameter variable">-c</span>  <span class="token string">'echo &quot;extendedKeyUsage = serverAuth&quot; &gt;&gt; extfile.cnf'</span>
openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-in</span> server.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token parameter variable">-CAcreateserial</span> <span class="token parameter variable">-out</span> server-cert.pem <span class="token parameter variable">-extfile</span> extfile.cnf
openssl genrsa <span class="token parameter variable">-out</span> key.pem <span class="token number">4096</span>
openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=client&quot;</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> key.pem <span class="token parameter variable">-out</span> client.csr
<span class="token builtin class-name">echo</span> extendedKeyUsage <span class="token operator">=</span> clientAuth <span class="token operator">&gt;</span> extfile-client.cnf
openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-in</span> client.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token parameter variable">-CAcreateserial</span> <span class="token parameter variable">-out</span> cert.pem <span class="token parameter variable">-extfile</span> extfile-client.cnf
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> ca.srl server.csr client.csr extfile-client.cnf extfile.cnf
<span class="token builtin class-name">echo</span> <span class="token string">&quot;end file&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;shell script is done&quot;</span>
</code></pre></div><h3 id="dockerrunner"><a href="#dockerrunner" class="header-anchor">#</a> DockerRunner</h3> <blockquote><p>覃辉学长给的接口捏，注意这里的连接必须是要通过 SSL 证书，如果直接从全开放的 2375 连，服务器就等着被打吧</p></blockquote> <p>导包并进行初始配置</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>docker</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>spotify<span class="token punctuation">.</span>docker<span class="token punctuation">.</span>client<span class="token punctuation">.</span></span><span class="token operator">*</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>spotify<span class="token punctuation">.</span>docker<span class="token punctuation">.</span>client<span class="token punctuation">.</span>messages<span class="token punctuation">.</span></span><span class="token operator">*</span></span><span class="token punctuation">;</span>

        <span class="token comment">//将本地文件夹共享至容器内部</span>

                <span class="token punctuation">(</span><span class="token string">&quot;src/main/resources/myCode&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toPath</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> id<span class="token punctuation">,</span> <span class="token string">&quot;/usr/codeRun/&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

                id<span class="token punctuation">,</span> commandLine<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token class-name">DockerClient<span class="token punctuation">.</span>ExecCreateParam</span><span class="token punctuation">.</span><span class="token function">attachStdout</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>

        <span class="token comment">//执行编译命令</span>

        <span class="token comment">//编译完成，执行class文件</span>
        <span class="token keyword">final</span> <span class="token class-name">ExecCreation</span> execCreation <span class="token operator">=</span> docker<span class="token punctuation">.</span><span class="token function">execCreate</span><span class="token punctuation">(</span>
                id<span class="token punctuation">,</span> commandLine<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token class-name">DockerClient<span class="token punctuation">.</span>ExecCreateParam</span><span class="token punctuation">.</span><span class="token function">attachStdout</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;运行结束&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>


        <span class="token comment">//获取运行结果</span>

        <span class="token comment">//获取运行时间</span>

</code></pre></div><h2 id="镜像构建"><a href="#镜像构建" class="header-anchor">#</a> 镜像构建</h2> <h3 id="dockerfile-多阶段构建"><a href="#dockerfile-多阶段构建" class="header-anchor">#</a> Dockerfile 多阶段构建</h3> <p>别忘记我们的核心诉求（或者说，容器的功能）</p> <ul><li>为应用程序提供运行环境</li> <li>隔离运行在主机上不同进程</li></ul> <p>Dockerfile 定义了如何构建一个 Docker 镜像</p> <div class="language-dockerfile extra-class"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> golang:1.20</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /app</span>
<span class="token instruction"><span class="token keyword">COPY</span> . .</span>
<span class="token instruction"><span class="token keyword">RUN</span> go build -o main .</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;./main&quot;</span>]</span>
</code></pre></div><p>这个 dockerfile</p> <ol><li>使用官方<code>golang:1.20</code>镜像作为构建环境</li> <li>把所有文件复制到<code>/app</code></li> <li>在容器内构建 Go 可执行文件<code>main</code></li> <li>设置默认执行命令为<code>./main</code></li></ol> <p>在本地执行以下命令来构建和运行镜像</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> build <span class="token parameter variable">-t</span> myapp <span class="token builtin class-name">.</span> <span class="token operator">&amp;&amp;</span> <span class="token function">docker</span> run myapp
</code></pre></div><p>其中</p> <table><thead><tr><th>部分</th> <th>说明</th></tr></thead> <tbody><tr><td><code>docker build</code></td> <td>表示你要构建一个 Docker 镜像</td></tr> <tr><td><code>-t myapp</code></td> <td>给镜像起个名字（tag）叫 <code>myapp</code>，等同于 <code>--tag myapp</code></td></tr> <tr><td><code>.</code></td> <td>表示根据<strong>当前目录</strong>构建上下文（会将此目录的文件发送给 Docker 引擎使用）</td></tr></tbody></table> <p>即：在当前目录下查找<code>Dockerfile</code>，然后构建一个镜像，并命名为<code>myapp</code></p> <p>这样的构建是有问题的：使用了 <strong>构建 + 运行</strong>混合的镜像（未分阶段）</p> <ol><li><code>golang:1.20</code> 镜像很大（约 1GB+），包含编译器、工具链，不适合运行时部署</li> <li>生成的镜像包含了源代码和构建缓存，不干净、不安全</li></ol> <p>就是说，如果像上述做法打包，将一次性将 Go 源码、编译工具链（Go Build）、编译缓存和可执行文件都打包，构建后镜像至少高达 800MB+，这对于部署、安全、传输都很不妙</p> <p>正确的做法是多阶段构建（Multi-stage build）</p> <ul><li>多阶段构建是一种在一个 Dockerfile 中使用多个<code>FROM</code>段落，<strong>用前面的镜像构建产物</strong>，最后用一个<strong>干净的基础镜像</strong>打包最终产物，从而实现“构建和运行分离”</li></ul> <p>多阶段构建：只打包“最终产物”</p> <ul><li>它的核心思想：<strong>用一个镜像“编译”，再用另一个镜像“运行”</strong></li></ul> <p>例如</p> <div class="language-dockerfile extra-class"><pre class="language-dockerfile"><code><span class="token comment"># === 第一阶段：构建镜像（builder）</span>
<span class="token instruction"><span class="token keyword">FROM</span> golang:1.20 <span class="token keyword">AS</span> builder</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /app</span>
<span class="token instruction"><span class="token keyword">COPY</span> go.mod go.sum ./</span>
<span class="token instruction"><span class="token keyword">RUN</span> go mod download</span>
<span class="token instruction"><span class="token keyword">COPY</span> . .</span>
<span class="token instruction"><span class="token keyword">RUN</span> CGO_ENABLED=0 GOOS=linux go build -o main .</span>

<span class="token comment"># === 第二阶段：运行镜像（干净、最小）</span>
<span class="token instruction"><span class="token keyword">FROM</span> alpine:latest</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /root/</span>
<span class="token instruction"><span class="token keyword">COPY</span> <span class="token options"><span class="token property">--from</span><span class="token punctuation">=</span><span class="token string">builder</span></span> /app/main .</span>

<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;./main&quot;</span>]</span>
</code></pre></div><p>第一阶段：构建产物</p> <div class="language-dockerfile extra-class"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> golang:1.20 <span class="token keyword">AS</span> builder</span>
</code></pre></div><ul><li>用官方带编译器的 Golang 镜像构建可执行文件</li> <li><code>AS builder</code>给这个阶段命个名字，后面可以引用</li></ul> <div class="language-dockerfile extra-class"><pre class="language-dockerfile"><code>go.mod go.sum ./ &amp;&amp; RUN go mod download
<span class="token instruction"><span class="token keyword">COPY</span> . . &amp;&amp; RUN go build -o main .</span>
</code></pre></div><p>这是 go 项目的常规构建过程</p> <p>第二阶段：最小运行时镜像</p> <div class="language-dockerfile extra-class"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> alpine:latest</span>
</code></pre></div><ul><li>超小镜像（仅 5MB 左右）</li> <li>不含 Go 编译器，不含源码，不含构建缓存 —— 非常安全干净</li></ul> <div class="language-dockerfile extra-class"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">COPY</span> <span class="token options"><span class="token property">--from</span><span class="token punctuation">=</span><span class="token string">builder</span></span> /app/main .</span>
</code></pre></div><ul><li>仅把前面构建出的可执行文件 <code>main</code> 复制过来，其它统统不要</li></ul> <p>这样将获得一个 20MB 左右的运行镜像，用于生产部署，而构建镜像作为临时产物将被丢弃掉，不参与最后的部署</p> <table><thead><tr><th>优点</th> <th>描述</th></tr></thead> <tbody><tr><td>✅ 更小的镜像</td> <td>只包含运行必需文件</td></tr> <tr><td>✅ 更安全</td> <td>去除了构建工具、源码等敏感内容</td></tr> <tr><td>✅ 更快部署</td> <td>镜像传输快，容器启动快</td></tr> <tr><td>✅ 适合 CI/CD</td> <td>用<code>docker build</code>一次构建，产出即部署级镜像</td></tr></tbody></table> <p>在当前目录下测试构建运行</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker</span> build <span class="token parameter variable">-t</span> myMultiApp <span class="token builtin class-name">.</span>
<span class="token function">docker</span> run <span class="token parameter variable">--rm</span> myMkultiApp
</code></pre></div><p>简单来说：多阶段构建 = 构建与运行分离，使用“胖”镜像编译代码，用“瘦”镜像跑服务</p> <h3 id="spring-应用容器化"><a href="#spring-应用容器化" class="header-anchor">#</a> Spring 应用容器化</h3> <p>以一个简单的Spring Boot Web应用程序为例，包含以下特点</p> <ul><li>Spring Boot 3</li> <li>Java 17</li> <li>Maven 构建工具</li> <li>RESTful API 接口</li> <li>标准的项目结构</li></ul> <p>项目结构如下</p> <div class="language- extra-class"><pre class="language-text"><code>|——src/
|	|—— main/
|	|	|—— java/
|	|	|	|__ cia/arkrypto/demoapp/
|	|	|__ resources/
|	|__ test/
|—— pom.xml
|—— Dockerfile
|__ kubernetes/
	|—— deployment.yaml
	|—— service.yaml
	|__ ingress.yaml
</code></pre></div><p>验证本地环境</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">java</span> <span class="token parameter variable">-version</span>
mvn <span class="token parameter variable">-version</span>
<span class="token function">docker</span> <span class="token parameter variable">--version</span>
kubectl version
</code></pre></div><p>容器化 Spring 应用：我们需要创建一个 Dockerfile 来构建应用容器，使用多阶段构建来优化最终镜像大小</p> <div class="language-dockerfile extra-class"><pre class="language-dockerfile"><code><span class="token comment"># 第一阶段：构建应用</span>
<span class="token instruction"><span class="token keyword">FROM</span> maven:3.8-openjdk-17 AS build</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /app</span>
<span class="token instruction"><span class="token keyword">COPY</span> pom.xml .</span>
<span class="token instruction"><span class="token keyword">RUN</span> mvn dependency:go-offline -BCOPY src ./srcRUN mvn package -DskipTests</span>

<span class="token comment"># 第二阶段：运行应用</span>
<span class="token instruction"><span class="token keyword">FROM</span> openjdk:17-jre-slim</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /app</span>
<span class="token instruction"><span class="token keyword">COPY</span> --from=build /app/target/demoapp-0.1.jar app.jar</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 8080</span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;java&quot;</span>, <span class="token string">&quot;-jar&quot;</span>, <span class="token string">&quot;app.jar&quot;</span>]</span>
</code></pre></div><p>和上面多阶段部署的样例一样，这个 Dockerfile 包含两个阶段</p> <ul><li>构建阶段：使用 Maven 构建应用</li> <li>运行阶段：使用精简版 JRE 运行应用</li></ul> <p>构建并测试 Docker 镜像</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token comment"># 构建镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> demoapp:latest <span class="token builtin class-name">.</span>
<span class="token comment"># 测试运行</span>
<span class="token function">docker</span> run <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 demoapp:latest
</code></pre></div><p>OK，这样就好了，当启动镜像后，就可以在本地的 8080 端口访问这个 Spring 应用</p> <ul><li>进一步的，如果有配套的 CI 工具（比如说 Jenkins），就可以将这个镜像 demoapp 推送到对应的服务器上并执行容器启动命令<code>docker run</code>，就完成了一次全自动的打包和部署</li></ul> <h3 id="docker-compose-编排"><a href="#docker-compose-编排" class="header-anchor">#</a> Docker-Compose 编排</h3> <p>Docker-Compose：定义多个 Docker 容器的运行方式</p> <p>docker-compose.yaml</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">'3'</span>
<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">app</span><span class="token punctuation">:</span>
    <span class="token key atrule">build</span><span class="token punctuation">:</span> .
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;8080:8080&quot;</span>
    <span class="token key atrule">depends_on</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> db
  <span class="token key atrule">db</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> mysql<span class="token punctuation">:</span><span class="token number">8.0</span>
    <span class="token key atrule">environment</span><span class="token punctuation">:</span>
      <span class="token key atrule">MYSQL_ROOT_PASSWORD</span><span class="token punctuation">:</span> <span class="token number">123456</span>
</code></pre></div><p>上述 docker-compose 包含两个服务</p> <ul><li><code>app</code>: 用当前目录构建的应用容器</li> <li><code>db</code>: 使用 MySQL 8.0 镜像的数据库容器</li></ul> <p>各字段含义</p> <table><thead><tr><th>字段</th> <th>说明</th></tr></thead> <tbody><tr><td><code>version: '3'</code></td> <td>指定 compose 文件版本（v3 通常用于 Docker Engine + Swarm）</td></tr> <tr><td><code>services</code></td> <td>定义所有容器服务</td></tr> <tr><td><code>app.build: .</code></td> <td>当前目录构建（寻找<code>Dockerfile</code>）</td></tr> <tr><td><code>ports: 8080:8080</code></td> <td>本地 8080 映射到容器 8080</td></tr> <tr><td><code>depends_on</code></td> <td>让<code>app</code>在<code>db</code>之后启动（注意：不是等待 DB 可用，仅顺序）</td></tr> <tr><td><code>db.image</code></td> <td>使用官方 MySQL 8.0 镜像</td></tr> <tr><td><code>db.environment</code></td> <td>设置 root 用户密码为<code>example</code></td></tr></tbody></table> <p>在含有<code>Dockerfile</code>和<code>docker-compose.yml</code>的目录运行</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">docker-compose</span> up <span class="token parameter variable">--build</span> <span class="token parameter variable">-d</span>
</code></pre></div><ul><li><code>docker-compose</code>: 使用 Docker Compose 工具（多容器编排）</li> <li><code>up</code>: 表示启动所有服务</li> <li><code>--build</code>: 表示在启动前先强制重新构建服务镜像</li> <li><code>-d</code>：表示后台运行</li></ul> <p>Docker 将</p> <ol><li>解析 compose 文件</li> <li>找到 Dockerfile 构建 APP 镜像</li> <li>拉取远程镜像（MySQL 8.0）</li> <li>创建网络</li> <li>创建并启动容器</li> <li>日志输出并后台运行</li></ol> <p>注意</p> <p><code>--build</code>将会强制重新构建、拉取镜像，如果不加，默认<strong>不会</strong>重新构建镜像，会直接用上次构建好的本地镜像（只要镜像没删掉，Docker Compose 会复用它）</p> <ul><li>这是 Docker 的“增量构建”和“缓存重用”机制</li></ul> <p>当命令没有加上<code>-d</code>时，将默认为前台运行，即按下 ctrl c 后，将发送<code>SIGINT</code>给所有容器并关闭</p> <p>查看当前容器组状态</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">docker-compose</span> <span class="token function">ps</span>
</code></pre></div><p>停止后台的容器组</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker-compose</span> down
</code></pre></div><p>这会停止并移除容器、网络、默认卷（但不会删除镜像）</p> <p>如需彻底删除</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">docker-compose</span> down <span class="token parameter variable">--volumes</span> <span class="token parameter variable">--rmi</span> all
</code></pre></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/21, 19:44:39</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ceab3a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx 和 Jenkins</div></a> <a href="/pages/e12125/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">HTML</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
