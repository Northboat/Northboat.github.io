Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Docker 基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="docker-概述"><a href="#docker-概述" class="header-anchor">#</a> Docker 概述</h2> <p>开发即运维</p> <h3 id="why-docker"><a href="#why-docker" class="header-anchor">#</a> Why Docker</h3> <p>发布一个项目 jar + Redis + MySQL + ES 需要项目和环境打包发布，环境配置是十分麻烦的，每一个机器都要部署环境，费时费力</p> <ul><li>传统：开发 jar，运维来做部署</li> <li>现在：开发打包部署上线，一套流程做完，即 CI/CD</li></ul> <p>Docker 基于以上问题，给出了解决方案</p> <ul><li>Docker 的思想来自于集装箱，其核心思想为<strong>隔离</strong>，Docker 通过隔离机制，可以将服务器利用到极致</li></ul> <p>本质上，所有的技术都是因为出现了一些问题、不方便或者说繁琐，再去解决和学习，<strong>基于需求开发</strong></p> <p>2010年，就在美国成立了一家公司 dotCloud 做一些 pass 的云计算服务，和 Linux 有关的容器技术，他们将自己的技术（容器化技术）命名就是 Docker</p> <p>Docker 刚刚诞生的时候，没有引起行业注意，后来因为要恰饭 → 开源</p> <ul><li>2013年，将 Docker 开源</li></ul> <p>越来越多的人发现了 Docker 的优点，几乎每个月都会更新一个版本，2014 年 4 月 9 日，Docker 1.0 发布</p> <p>Docker 为什么这么火？十分轻巧：在容器技术出来之前都是使用虚拟机</p> <ul><li>虚拟机，例如在 Win 中装一个 Vmware，通过软件虚拟出来一台或多台计算机，笨重</li> <li>容器技术，同样是一种虚拟机技术，但去掉了虚拟硬件层：Hypeviscr &amp; Guest OS → Docker Engine</li></ul> <p>虚拟机面向硬件，而 Docker 面向软件</p> <h3 id="docker-架构"><a href="#docker-架构" class="header-anchor">#</a> Docker 架构</h3> <p>Client-Server（CS）结构</p> <p>运行主机（Server）中运行着一个个容器（集装箱）以及后台守护进程（Daemon），保存着镜像，客户机（Client）通过下达命令（API），连接后台守护进程（Daemon），对容器进行操作</p> <p>容器相当于一个简易版的Linux系统（集装箱），运行在宿主机上（鲸背），巨大的仓库像是大海一般支撑着鲸鱼</p> <p>Docker 镜像</p> <ul><li>联合文件系统（UnionFS）：一层一层叠加，拢和成一个文件，即镜像</li> <li>bootfs（boot file system）&amp; rootfs（root file system）</li> <li>kernel（内核）：宿主机内核</li> <li>容器层 → 镜像</li> <li>分层 → 共享资源</li></ul> <h2 id="docker-安装"><a href="#docker-安装" class="header-anchor">#</a> Docker 安装</h2> <p>在CentOS 7上配置Docker</p> <p>1️⃣ 安装之前现卸载系统上原有的Docker</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum remove <span class="token function">docker</span> docker-client  docker-client-latest docker-common docker-latest docker-latest-logrotate docker-logrotate docker-engine
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2️⃣ 安装需要的安装包yum-utils</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">[</span>root<span class="token annotation punctuation">@instance</span><span class="token operator">-</span>h9cwbr8m <span class="token operator">~</span><span class="token punctuation">]</span># yum install <span class="token operator">-</span>y yum<span class="token operator">-</span>utils

<span class="token class-name">Loaded</span> plugins<span class="token operator">:</span> langpacks<span class="token punctuation">,</span> versionlock
<span class="token class-name">Excluding</span> <span class="token number">1</span> update due <span class="token keyword">to</span> <span class="token namespace">versionlock</span> <span class="token punctuation">(</span>use <span class="token string">&quot;yum versionlock status&quot;</span> <span class="token keyword">to</span> <span class="token namespace">show</span> it<span class="token punctuation">)</span>
<span class="token class-name">Package</span> yum<span class="token operator">-</span>utils<span class="token operator">-</span><span class="token number">1.1</span><span class="token number">.31</span><span class="token operator">-</span><span class="token number">54.</span>el7_8<span class="token punctuation">.</span>noarch already installed and latest version
<span class="token class-name">Nothing</span> <span class="token keyword">to</span> <span class="token keyword">do</span>
<span class="token punctuation">[</span>root<span class="token annotation punctuation">@instance</span><span class="token operator">-</span>h9cwbr8m <span class="token operator">~</span><span class="token punctuation">]</span># 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>此主机已安装最新的yum-utils</p> <p>3️⃣ 设置镜像仓库地址</p> <p>添加docker默认的官方仓库地址</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>yum<span class="token operator">-</span>config<span class="token operator">-</span>manager \
    <span class="token operator">--</span>add<span class="token operator">-</span>repo \
    https<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>download<span class="token punctuation">.</span>docker<span class="token punctuation">.</span>com<span class="token operator">/</span>linux<span class="token operator">/</span>centos<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token punctuation">.</span>repo 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>此地址为官方的仓库地址，在国内建议不要用</p> <p>阿里云的镜像仓库地址</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>yum<span class="token operator">-</span>config<span class="token operator">-</span>manager \
  <span class="token operator">--</span>add<span class="token operator">-</span>repo \
   http<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>mirrors<span class="token punctuation">.</span>aliyun<span class="token punctuation">.</span>com<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token operator">/</span>linux<span class="token operator">/</span>centos<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token punctuation">.</span>repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>4️⃣ 安装docker相关的引擎</p> <p>先更新yum软件包索引</p> <div class="language- extra-class"><pre><code>yum makecache fase 
</code></pre></div><p>docker 社区版、企业版，<code>ce</code>为社区版，<code>ee</code>为企业版，官方推荐使用<code>ce</code>版，默认安装最新的 docker 版本，也可以指定版本安装</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>yum install docker<span class="token operator">-</span>ce docker<span class="token operator">-</span>ce<span class="token operator">-</span>cli containerd<span class="token punctuation">.</span>io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>5️⃣ 启动docker</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>systemctl start docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>6️⃣ 使用docker version 查看dockers是否启动</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>docker version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>原文链接：https://blog.csdn.net/qq_26400011/article/details/113856681</p> <p>7️⃣ 设置阿里云镜像加速</p> <p>在阿里云官网获得加速地址：<a href="https://cr.console.aliyun.com/cn-hangzhou/instances/mirrors" target="_blank" rel="nofollow noopener noreferrer">容器镜像服务 (aliyun.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>配置/etc/docker/daemon.json文件</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>sudo mkdir <span class="token operator">-</span>p <span class="token operator">/</span>etc<span class="token operator">/</span>docker
sudo tee <span class="token operator">/</span>etc<span class="token operator">/</span>docker<span class="token operator">/</span>daemon<span class="token punctuation">.</span>json <span class="token operator">&lt;&lt;</span><span class="token operator">-</span><span class="token char">'EOF'</span>
<span class="token punctuation">{</span>
  <span class="token string">&quot;registry-mirrors&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;https://wvbyitta.mirror.aliyuncs.com&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
<span class="token constant">EOF</span>
sudo systemctl daemon<span class="token operator">-</span>reload
sudo systemctl restart docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>8️⃣ 拉取<code>hello-world</code>镜像进行测试</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">docker</span> pull hello-world
<span class="token function">sudo</span> <span class="token function">docker</span> run hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="常用命令"><a href="#常用命令" class="header-anchor">#</a> 常用命令</h2> <h3 id="系统服务"><a href="#系统服务" class="header-anchor">#</a> 系统服务</h3> <ul><li>service docker restart：重启docker服务</li> <li>docker run + 镜像名m：用镜像m生成容器</li> <li>docker run -it：交互式运行</li> <li>docker run -p 8000:8080：设置对外开放端口和部署端口</li> <li>docker run -P：随机分配端口</li> <li>docker run -d：后台运行</li> <li>docker run --name：给容器命名</li> <li>exit：退出容器</li> <li>ctrl+q+p：将容器挂起</li> <li>docker start：开启容器</li> <li>docker restart：重启容器</li> <li>docker stop：停止容器</li> <li>docker kill：强制停止容器</li> <li>docker exec -it 容器id /bin/bash 交互式运行容器</li></ul> <h3 id="查询"><a href="#查询" class="header-anchor">#</a> 查询</h3> <ul><li>docker version：查看docker版本</li> <li>docker info：查看docker信息</li> <li>docker --help：查询命令</li> <li>docker ps：正在运行的容器</li> <li>docker ps -l：最近运行的容器信息</li> <li>docker ps -a：所有运行过的容器信息</li> <li>docker ps -q：正在运行的容器ID</li> <li>docker images：查看镜像（-l -a -q 与5、6、7同理）</li> <li>docker search：在远端查询镜像</li> <li>docker inspect：查看容器具体信息</li> <li>docker top：查看容器内运行进程</li></ul> <h3 id="删除"><a href="#删除" class="header-anchor">#</a> 删除</h3> <ul><li>docker rm：删除容器</li> <li>docker rm -f：强制删除容器</li> <li>docker rm -f $ (docker ps -qa)：删除所有容器</li> <li>docker rmi：删除镜像</li> <li>docker rmi -f：强制删除镜像</li> <li>docker rmi -f $ (docker images -qa)</li></ul> <h3 id="构建运行"><a href="#构建运行" class="header-anchor">#</a> 构建运行</h3> <ul><li>docker pull：从远端获取镜像</li> <li>docker commit -m=&quot;镜像名&quot;   -a=&quot;作者名 &quot;：用容器生成镜像</li> <li>docker build -f   /.../.../DockerFile (dockerfile路径) -t+镜像名：用dockerfile生成镜像</li> <li>docker run -it -v  /.../.../... (主机目录) 😕...(容器目录)  + 容器c：在主机和容器c之间生成数据共享卷</li> <li>docker run it  --volumes-from+容器名/ID  -name+容器名  镜像名m：用m生成容器，用容器联通容器</li></ul> <h3 id="更多命令"><a href="#更多命令" class="header-anchor">#</a> 更多命令</h3> <p>挂载数据卷</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-v</span> /myDataVolume:/containerVolume 镜像名称
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>拷贝指定文件到指定目录</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker cp 容器名:/containerVolume/  /myDataVolume/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> /myVolume/  容器名:/containerVolume/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>监听容器状态</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> stats --no-stream <span class="token parameter variable">--format</span> <span class="token string">&quot;{}&quot;</span> 容器名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>--no-stream：不持续输出，即打印当前状态</li> <li>--format：自定义输出格式（json）</li></ul> <p>重连容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> 容器名 /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将 Web 项目挂在 tomcat 容器内</p> <ul><li>启动 tomcat 容器，将 war 包复制进容器 /usr/local/tomcat/webapps/ 目录即可</li> <li>容器会自动解压war包，然后通过 ip:8080/NEUQHelper 即可访问项目</li></ul> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> /java/NEUQHelper.war de9dc1076633:/usr/local/tomcat/webapps/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="镜像使用"><a href="#镜像使用" class="header-anchor">#</a> 镜像使用</h2> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>1️⃣ 拉取镜像</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> pull mysql:5.7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可指定其他版本</p> <p>2️⃣ 生成容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-it</span> <span class="token parameter variable">--name</span> My-mysql <span class="token parameter variable">-p</span> <span class="token number">13306</span>:3306 <span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> 84164b03fa2e（镜像id）
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>--name 自定义设置容器名称</p></li> <li><p>-p 后为映射端口 从linux上的 13306 映射为容器中的 3306端口</p></li> <li><p>-e 后设置 mysql 登录密码</p></li></ul> <p>3️⃣ 连接容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> 064c6bea326d /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4️⃣ 登录</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>mysql <span class="token parameter variable">-h</span> localhost <span class="token parameter variable">-u</span> root <span class="token parameter variable">-p</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>输入密码，登录成功</p> <h3 id="tomcat"><a href="#tomcat" class="header-anchor">#</a> Tomcat</h3> <p>部署 war 包</p> <p>1️⃣ 拉取镜像</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> pull tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2️⃣ 生成容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-it</span> <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> mycat <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>--name 自定义设置容器名称</p></li> <li><p>-d 后台启动</p></li> <li><p>-p 设置端口（8080）</p></li></ul> <p>3️⃣ 本地访问tomcat</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>localhost:8080
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4️⃣ Issue</p> <p>通常情况下，8080端口访问的首页找不到，即显示404，原因是tomcat容器中默认ROOT目录在<code>webapps.dist</code>文件夹中，而<code>webapps</code>目录为空，但配置文件又约定在 <code>webapps/ROOT/</code>中去找首页<code>index.html</code>，于是报错</p> <ul><li>其实他这样是为了方便给你放自己的网页</li></ul> <p>解决办法：进入tomcat容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> mycat /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将<code>webapps.dist</code>目录名修改为<code>webapps</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mv</span> webapps webapps1
<span class="token function">mv</span> webapps.dist webapps
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>ctrl+p+q 退出容器，重新访问 8080 端口</p> <h3 id="projector-docker"><a href="#projector-docker" class="header-anchor">#</a> Projector Docker</h3> <p>一个远程的网页 IDEA，说实话有点鸡肋</p> <p>1️⃣ 拉取镜像</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> pull projectorimages/projector-idea-c
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2️⃣运行容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">--rm</span> <span class="token parameter variable">-p</span> <span class="token number">8887</span>:8887 <span class="token parameter variable">-it</span> projectorimages/projector-idea-c
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>我尝试挂载一个目录，目录下放了jdk1.8以及一个项目文件，不幸的是，配置jdk1.8后，idea报错无法修改配置，在数据卷中创建项目同样不成功，报错“read only”，即使我设置了读写权限</p> <p>3️⃣ 通过ip:8887访问idea</p> <p>4️⃣ 将容器内数据拷贝</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> 容器名:目录 宿主机目录
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="ssl-证书配置"><a href="#ssl-证书配置" class="header-anchor">#</a> SSL 证书配置</h2> <blockquote><p>原文链接：https://blog.csdn.net/oceanyang520/article/details/101563309</p></blockquote> <p>1 新建一个目录certs，在目录执行以下命令，输入两次密码，需要记住后面会用到</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-aes256</span> <span class="token parameter variable">-out</span> ca-key.pem <span class="token number">4096</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2 执行以下命令，输入密码，然后依次输入国家是 CN，省例如是Shanghai、市Shanghai、组织名称、组织单位、姓名或服务器名、邮件地址，都可以随意填写</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-new</span> <span class="token parameter variable">-x509</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-key</span> ca-key.pem <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-out</span> ca.pem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>3 执行生成服务器端key证书文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-out</span> server-key.pem <span class="token number">4096</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4 ip需要换成自己服务器的外网ip地址，或者域名都可以</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=公网ip&quot;</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> server-key.pem <span class="token parameter variable">-out</span> server.csr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>5 配置白名单，多个用逗号隔开，例如： <code>IP:192.168.1.111,IP:0.0.0.0</code>，这里需要注意，虽然<code>0.0.0.0</code>可以匹配任意，但是仍然需要配置你的服务器外网ip，如果省略会造成错误，后面会讲到</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> subjectAltName <span class="token operator">=</span> IP:**公网ip**,IP:0.0.0.0 <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>6 把 extendedKeyUsage = serverAuth 键值设置到extfile.cnf文件里，限制扩展只能用在服务器认证</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> extendedKeyUsage <span class="token operator">=</span> serverAuth <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>7 执行以下命令，输入之前设置的密码，然后会生成签名的证书</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-in</span> server.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token punctuation">\</span>-CAcreateserial <span class="token parameter variable">-out</span> server-cert.pem <span class="token parameter variable">-extfile</span> extfile.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>8 生成例如idea等客户端需要用到的密钥文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-out</span> key.pem <span class="token number">4096</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>9 生成客户端签名请求需要用到的临时文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-subj</span> <span class="token string">'/CN=client'</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> key.pem <span class="token parameter variable">-out</span> client.csr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>10 继续设置证书扩展属性</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> extendedKeyUsage <span class="token operator">=</span> clientAuth <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>11 输入之前的密码生成认证证书，生成正式签名证书</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-in</span> client.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token punctuation">\</span>-CAcreateserial <span class="token parameter variable">-out</span> cert.pem <span class="token parameter variable">-extfile</span> extfile.cnf 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>12 删除生成的临时文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">rm</span> <span class="token parameter variable">-rf</span> client.csr server.csr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>13 修改证书为只读权限保证证书安全</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">chmod</span> <span class="token parameter variable">-v</span> 0400 ca-key.pem key.pem server-key.pem
<span class="token function">chmod</span> <span class="token parameter variable">-v</span> 0444 ca.pem server-cert.pem cert.pem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>14 复制服务端需要用到的证书到docker配置目录下便于识别使用：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">cp</span> server-cert.pem ca.pem server-key.pem /etc/docker/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>15 修改docker配置</p> <p>如果是离线手动安装的docker，通常情况下是这个文件：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">vim</span> /etc/systemd/system/docker.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后在<code>ExecStart=/usr/bin/dockerd</code>后面追加一个 \ ,然后黏贴证书的配置，大概如下</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ExecStart=/usr/bin/dockerd \
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>加上以下部分</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>--tlsverify \ 
--tlscacert=/etc/docker/ca.pem \ 
--tlscert=/etc/docker/server-cert.pem \ 
--tlskey=/etc/docker/server-key.pem \ 
-H tcp://0.0.0.0:2375 \ 
-H unix:///var/run/docker.sock \  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>但是，如果是自动使用yum安装的，服务文件地址可能是这个：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">vim</span> /lib/systemd/system/docker.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后加上加粗的部分即可</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ExecStart=/usr/bin/dockerd-current \

--add-runtime docker-runc=/usr/libexec/docker/docker-runc-current \
--default-runtime=docker-runc \
--exec-opt native.cgroupdriver=systemd \
--userland-proxy-path=/usr/libexec/docker/docker-proxy-current \
--init-path=/usr/libexec/docker/docker-init-current \
--seccomp-profile=/etc/docker/seccomp.json \
$OPTIONS \
$DOCKER_STORAGE_OPTIONS \
$DOCKER_NETWORK_OPTIONS \
$ADD_REGISTRY \
$BLOCK_REGISTRY \
$INSECURE_REGISTRY \
$REGISTRIES
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>在首行后加上以下部分</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>--tlsverify \ 
--tlscacert=/etc/docker/ca.pem \ 
--tlscert=/etc/docker/server-cert.pem \ 
--tlskey=/etc/docker/server-key.pem \ 
-H tcp://0.0.0.0:2375 \ 
-H unix:///var/run/docker.sock \  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>16 开放防火墙的2375的端口，若为阿里云服务器，需在网页上防火墙自定义添加规则</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>firewall-cmd <span class="token parameter variable">--zone</span><span class="token operator">=</span>public --add-port<span class="token operator">=</span><span class="token number">2375</span>/tcp <span class="token parameter variable">--permanent</span>

firewall-cmd <span class="token parameter variable">--reload</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>17 重载服务并重启docker</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>systemctl daemon-reload <span class="token operator">&amp;&amp;</span> systemctl restart <span class="token function">docker</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>18 保存证书客户端文件到本地用于连接docker，使用winscp连接服务器复制即可</p> <p>19 测试一下证书是否配置成功，如果成功，会输出证书相关信息，如果有fail，请检查证书（在certs文件夹下运行）</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token parameter variable">--tlsverify</span> <span class="token parameter variable">--tlscacert</span><span class="token operator">=</span>ca.pem <span class="token parameter variable">--tlscert</span><span class="token operator">=</span>cert.pem <span class="token parameter variable">--tlskey</span><span class="token operator">=</span>key.pem <span class="token parameter variable">-H</span><span class="token operator">=</span><span class="token number">16.21</span>.2.234:2375 version 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>20 配置idea</p> <ol><li>点击 idea 第一行菜单<code>run -&gt; edit configurations</code>，然后点击 + 号，添加 docker 配置，选择<code>Dockerfile</code></li> <li>然后选择 server 属性，弹出 docker server 配置</li> <li>engine api url：<code>https://公网IP:2375</code></li> <li>certificates folder：<code>D:\buy\ca-docker</code></li></ol> <p>连接成功将显示seccussful</p> <p>21 shell 脚本</p> <p>上述命令脚本（cert.sh）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token assign-left variable">SERVER</span><span class="token operator">=</span><span class="token string">&quot;172.16.75.201&quot;</span> 
<span class="token assign-left variable">PASSWORD</span><span class="token operator">=</span><span class="token string">&quot;2084team-docker-tls&quot;</span> 
<span class="token builtin class-name">echo</span> <span class="token string">&quot;shell script is doing&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;start file&quot;</span>
<span class="token function">mkdir</span> /mydata/docker-ca <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">cd</span> /mydata/docker-ca
openssl genrsa <span class="token parameter variable">-aes256</span> <span class="token parameter variable">-passout</span> pass:<span class="token variable">$PASSWORD</span> <span class="token parameter variable">-out</span> ca-key.pem <span class="token number">4096</span>
openssl req <span class="token parameter variable">-new</span> <span class="token parameter variable">-x509</span> <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-key</span> ca-key.pem <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=<span class="token variable">$SERVER</span>&quot;</span> <span class="token parameter variable">-out</span> ca.pem
openssl genrsa <span class="token parameter variable">-out</span> server-key.pem <span class="token number">4096</span>
openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=<span class="token variable">$SERVER</span>&quot;</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> server-key.pem <span class="token parameter variable">-out</span> server.csr
<span class="token function">sh</span> <span class="token parameter variable">-c</span>  <span class="token string">'echo &quot;subjectAltName = IP:'</span><span class="token variable">$SERVER</span><span class="token string">',IP:0.0.0.0&quot; &gt;&gt; extfile.cnf'</span>
