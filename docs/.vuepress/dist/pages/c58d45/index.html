"/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计网与操作系统" data-v-06970110>计网与操作系统</a></li><li data-v-06970110><a href="/cs/#操作系统基础" data-v-06970110>操作系统基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-10-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">死锁<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="死锁概念"><a href="#死锁概念" class="header-anchor">#</a> 死锁概念</h2> <blockquote><p>过于忙碌 ——&gt; 死锁，物极必反</p></blockquote> <p>资源竞争引发的恶果，多个进程在运行过程中可能因争夺资源出现的一种无外力作用时无法向前推进的僵局，称作死锁</p> <ul><li>比如哲学家同时拿左手筷子，出现僵局（死锁）</li></ul> <h3 id="资源分类"><a href="#资源分类" class="header-anchor">#</a> 资源分类</h3> <p>是否可重用</p> <ul><li>可重用资源：可供用户重复使用的资源，其中每个单元每次只能分配给一个进程，不允许多进程共享；一般来说数量固定，程序无法创建</li> <li>可消耗资源：进程运行期间，可由进程动态创建的资源，如指针
<ul><li>消耗性资源的单元数可在执行期间动态变化</li> <li>进程运行过程可以不断创建该类资源</li> <li>生产者进程创建，消耗者进程消耗</li></ul></li></ul> <p>是否可抢占</p> <ul><li>可抢占资源：进程获得资源后（尚未用完），可被强制回收并分配给其他进程，如 CPU 和内存</li> <li>不可抢占资源：进程获取资源后必须得用完自行释放，如磁带打印机</li></ul> <p>死锁产生的根本原因：资源不足</p> <p><strong>死锁产生的具体原因</strong></p> <ul><li>竞争消耗性资源</li> <li>进程间推进顺序非法</li> <li>竞争不可剥夺资源</li> <li>请求和释放资源的顺序不当</li></ul> <h3 id="死锁产生的必要条件"><a href="#死锁产生的必要条件" class="header-anchor">#</a> 死锁产生的必要条件</h3> <blockquote><p>重点捏，解决死锁 ——&gt; 打破必要条件</p></blockquote> <p>互斥使用：进程对所分配资源具有排他性</p> <p>请求保持：进程已经保持了至少一个资源，又提出新的资源请求，但进程请求的资源已被占用，进程请求资源阻塞，此时进程保持请求，同时该进程已占用的资源将保持不释放</p> <p>不可抢占：进程已获得的资源必须得自己执行完毕后自行释放</p> <p>循环等待：发生死锁时，必然存在进程-资源循环链</p> <h2 id="死锁预防"><a href="#死锁预防" class="header-anchor">#</a> 死锁预防</h2> <blockquote><p>死锁的一种解决办法</p></blockquote> <p>采取限制措施破坏死锁的一个或多个必要条件</p> <ul><li>互斥使用：不可破坏</li> <li>破坏“请求保持”条件
<ul><li>协议一：进程执行过程中不申请资源，初始分配时就分配所有所需资源</li> <li>协议二：进程获取初期所需资源后，开始执行</li></ul></li> <li>破坏“不可抢占”条件：提出新请求无法得到满足时，释放所有已获得的资源</li> <li>破坏“循环等待”条件：对所有系统资源进行线性排序，进程必须按序号递增顺序申请资源
<ul><li>问题一：增加新设备排序很麻烦</li> <li>问题二：申请资源的顺序可能很不合理，造成浪费</li></ul></li></ul> <h2 id="死锁避免"><a href="#死锁避免" class="header-anchor">#</a> 死锁避免</h2> <blockquote><p>银行家算法</p></blockquote> <p>资源动态分配过程中，防止进入“不安全”状态（有可能死锁的状态）</p> <p>系统安全状态：进程序列顺序调度资源时，系统资源能够最大化满足各进程顺序执行完毕，那么我们称这个进程序列是系统安全的</p> <ul><li>安全状态一定不死锁</li> <li>不安全状态不一定死锁</li> <li>避免死锁的实质是系统进行资源分配时，使系统不进入不安全状态</li></ul> <h3 id="银行家算法"><a href="#银行家算法" class="header-anchor">#</a> 银行家算法</h3> <p>银行家算法：设系统 m 类资源，n 个进程</p> <p>4 个数据结构</p> <ul><li>可利用资源数组<code>Available[i]</code>：反映第 i 类可利用资源的数量</li> <li>最大需求矩阵<code>Max[i][j]</code>：表示第 i 个进程对第 j 类资源的最大需求量</li> <li>分配矩阵<code>Allocation[i][j]</code>：表示第 i 个进程已经具有第 j 类资源的个数</li> <li>需求矩阵<code>Need[][]</code>：表示第 i 个进程还需要第 j 类资源的个数</li></ul> <p>其中<code>Max[i][j] = Need[i][j] + Allocation[i][j]</code></p> <p>设<code>Request[i]</code>是第 i 个进程 P 的请求向量，若<code>Request[i][j] = k</code>，则说明进程 i 需要第 j 类资源 k 个，当 P 发出请求后，系统将以以下顺序进行检查</p> <ul><li><code>Request[i][j] &lt;= Need[i][j]</code>，转下一步，否则出错（请求的不大于需要的）</li> <li><code>Request[i][j] &lt;= Available[j]</code>，转下一步，否则等待（请求的不大于空闲的）</li> <li><strong>尝试</strong>将资源分配给进程 P，同时修改数据结构数值
<ul><li><code>Available[j] = Available[j] - Request[i][j]</code></li> <li><code>Allocation[i][j] = Allocation[i][j] + Request[i][j]</code></li> <li><code>Need[i][j] = Need[i][j] - Request[i][j]</code></li></ul></li> <li>安全性检测：若分配后系统处于安全状态，则将资源实际分配给 P；否则取消本次尝试，恢复原来的资源分配状态（恢复数据结构），P 进入等待</li></ul> <h3 id="安全性检测"><a href="#安全性检测" class="header-anchor">#</a> 安全性检测</h3> <p>如何进行安全性检测？判断必须要熟且快，因为分少但流程长</p> <ul><li>设置两个向量
<ul><li>工作向量<code>Work[j]</code>：表示<strong>当前进程</strong>所需第 j 类资源的数量，初始状态时<code>Work[j] == Available[j]</code></li> <li>结束向量<code>Finish[i]</code>：表示系统能够提供足够资源以供第 i 个进程顺利运行完毕，初值为 false</li></ul></li> <li>从进程集合中找到一个<code>Finish[]</code>为 false 的变量，假设为 i，判断<code>Need[i][j]</code>是否小于等于<code>Work[j], 0 &lt;= j &lt;= m</code>，若全满足，为其分配资源，更新<code>Work[j], Allocation[i][j], Need[i][j]</code>，执行后释放资源，恢复<code>Work[j], Available[j]</code>，设置<code>Finish[i] = true</code></li> <li>重复第二步，寻找下一个符合的进程，直到遍历结束，若存在进程 k 使得<code>Finish[k] = false</code>，说明处于不安全状态，否则处于安全状态</li></ul> <p>注意这里安全性的判断遵循进程编号的先后顺序，从前往后遍历，每次寻找都从头开始，即完成一个进程后，将其从队列中删除，从头开始遍历寻找下一个进程</p> <p>栗子</p> <img src="/assets/img/截图_2022-10-26_14-03-31.c5022a90.png"> <img src="/assets/img/截图_2022-10-26_14-03-51.f814d88d.png"> <img src="/assets/img/截图_2022-10-26_14-04-16.4cd17a23.png"> <img src="/assets/img/截图_2022-10-26_14-04-51.69076405.png"> <img src="/assets/img/截图_2022-10-26_14-05-13.bf2c0a90.png"> <p>在例题中，我们称 P0、P2、P4 打头不存在安全序列，安全序列只有可能由 P1、P3 打头，且 P1 存在安全序列</p> <h2 id="死锁检测和解除"><a href="#死锁检测和解除" class="header-anchor">#</a> 死锁检测和解除</h2> <p>既不预防，也不避免，让系统自己去运行，运行系统发生死锁。此时，系统在固定的时间周期运行死锁检测算法和死锁解除算法，判断系统是否发生死锁。若发生死锁，用死锁解除算法将系统从死锁状态解脱出来</p> <p>必须对死锁的发生足够敏感，并精确确定与死锁有关的进程和资源（进程 - 资源循环链），系统必须保存资源的请求和分配信息</p> <h3 id="资源分配图及其简化"><a href="#资源分配图及其简化" class="header-anchor">#</a> 资源分配图及其简化</h3> <p>资源分配图：描述系统资源的分配和空闲情况，用于检测死锁</p> <ul><li>G = ( N, E )，N 为 G 的顶点集合，E 表示 G 的边集合</li> <li>顶点包括所有进程和资源</li> <li>边有向
<ul><li>若从资源指向进程，则为进程占用资源，称为<strong>占用边</strong></li> <li>若从进程指向资源，则为进程请求资源，称为<strong>请求边</strong></li></ul></li></ul> <p>如</p> <img src="/assets/img/截图_2022-10-26_14-44-39.f1553b90.png"> <p>顶点集<code>N = {P1, P2, R1, R2}</code></p> <p>边集<code>E = {&lt;P1, R2&gt;, &lt;R2, P2&gt;, &lt;R1, P1&gt;, &lt;R1, P1&gt;, &lt;R1, P2&gt;, &lt;P2, R1&gt;}</code></p> <p>简化资源分配图：利用简化资源分配图可以判断当前系统是否存在死锁</p> <ul><li>找到一个不阻塞且不独立的进程节点 P</li> <li>不阻塞意味着资源能够满足其运行，于是我们释放 P 所有的资源，删除和 P 相关的所有边（请求边和占用边），使其孤立</li> <li>继续考虑其他非孤立节点</li> <li>直到所有顶点均孤立，说明不存在死锁，若不能使所有进程孤立，则发生了死锁，称这个图不可完全简化</li></ul> <h3 id="死锁检测中的数据结构"><a href="#死锁检测中的数据结构" class="header-anchor">#</a> 死锁检测中的数据结构</h3> <p><code>Available[] / Work[]</code>记录每类资源当前可用量，<code>Allocation[]</code>记录每类资源分配出去的量，<code>Request[]</code>表示某一进程对某类资源的请求量，表 L 记录孤立的进程节点</p> <p>在死锁检测中</p> <ul><li>寻找<code>Request[i] &lt;= Work[i], 0&lt;=i&lt;=n</code>的进程</li> <li>将其资源分配图简化，释放资源，<code>Work[i] += Allocation[i]</code></li> <li>将该进程记入 L 表，重复以上过程</li></ul> <p>若不能将所有进程记入 L，说明当前系统可能发生死锁</p> <h3 id="死锁解除"><a href="#死锁解除" class="header-anchor">#</a> 死锁解除</h3> <p>死锁接触是与死锁检测相配套的一种措施，在发生死锁时将系统从死锁状态中解脱出来。实施方法为回收部分资源，再将这些资源分配给阻塞态进程使之继续运行</p> <p>回收资源的方法</p> <ul><li>抢占资源</li> <li>撤销 / 挂起 / 终止进程
<ul><li>终止所有死锁的进程</li> <li>逐个终止进程，直到能打破循环停止</li></ul></li></ul> <p>付出代价最小的死锁解除算法：原始算法和改进算法</p> <p>原始算法：就是穷举所有终止情况，暴搜，每轮一个个尝试终止各个进程直到不死锁</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>vector<span class="token operator">&lt;</span>vector<span class="token operator">&lt;</span>process<span class="token operator">&gt;&gt;</span> drop<span class="token punctuation">;</span>

<span class="token keyword">void</span> <span class="token function">dfs</span><span class="token punctuation">(</span>condition s<span class="token punctuation">,</span> vector<span class="token operator">&lt;</span>process<span class="token operator">&gt;</span><span class="token operator">&amp;</span> path<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token function">deadlock</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// 若死锁，穷举所有当前进程，一个个排除</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> s<span class="token punctuation">.</span>process<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token comment">// 将当前要排除的进程添加到路径中</span>
            process cur <span class="token operator">=</span> s<span class="token punctuation">.</span>process<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">;</span>
            path<span class="token punctuation">.</span><span class="token function">push_back</span><span class="token punctuation">(</span>cur<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 获取排除当前进程后的新环境</span>
            condition c <span class="token operator">=</span> s<span class="token punctuation">.</span><span class="token function">exclude</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 判断新环境死否死锁</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token function">locked</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 若死锁，继续在新环境下排除更多进程，复制当前路径展开新分支</span>
                vector<span class="token operator">&lt;</span>process<span class="token operator">&gt;</span> <span class="token function">branch</span><span class="token punctuation">(</span>path<span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token function">dfs</span><span class="token punctuation">(</span>c<span class="token punctuation">,</span> branch<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span> <span class="token comment">// 若不死锁，将当前路径添加到全局变量 drop 中作为记录，并退出当前情况</span>
                drop<span class="token punctuation">.</span><span class="token function">push_back</span><span class="token punctuation">(</span>path<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

vector<span class="token operator">&lt;</span>process<span class="token operator">&gt;</span> <span class="token function">unlock</span><span class="token punctuation">(</span>condition s<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token function">locked</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// 传入第一轮的死锁环境和原始路径，开始暴搜</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> s<span class="token punctuation">.</span>process<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            vector<span class="token operator">&lt;</span>process<span class="token operator">&gt;</span> path<span class="token punctuation">;</span>
            <span class="token function">dfs</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span><span class="token function">exclude</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">,</span> path<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>drop<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 说明没有找到一条解除死锁的路径</span>
        <span class="token keyword">return</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 选取一条最短的解除死锁的路径，作为答案返回</span>
    vector<span class="token operator">&lt;</span>process<span class="token operator">&gt;</span> unlock_path<span class="token punctuation">;</span>
    <span class="token keyword">int</span> length <span class="token operator">=</span> INT_MAX<span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">auto</span><span class="token operator">&amp;</span> p<span class="token operator">:</span> drop<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">&lt;</span> length<span class="token punctuation">)</span><span class="token punctuation">{</span>
            unlock_path <span class="token operator">=</span> p<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> unlock_path<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br></div></div><p>改进算法：根据接触进程的代价将各个进程升序排列，每次解除代价最小的进程，直到解除死锁</p> <table><thead><tr><th>死锁处理方法</th> <th>系统开销</th> <th>资源利用率</th></tr></thead> <tbody><tr><td>死锁预防</td> <td>低</td> <td>低</td></tr> <tr><td>死锁避免</td> <td>中</td> <td>中</td></tr> <tr><td>死锁检测和解除</td> <td>高</td> <td>高</td></tr></tbody></table> <p>一般来说，在不加限定条件的情况下，为保证系统安全性，把每个进程对资源的最大需求量 -1 处理再求和并 +1，记为 n，要求资源总量大于等于 n</p> <p>栗子一：如 6 个进程共享 18 个某类资源，每个进程最多申请 3 个该类资源</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="42.05ex" height="4.661ex" role="img" focusable="false" viewBox="0 -1352 18586 2060" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.602ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1722.4,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-
