的 DES 算法</p> <ul><li>CBC，Cipher Block Chain，密码分组链</li> <li>DES，Data Encryption Standard，标准加密算法</li></ul> <p>一毛吊样</p> <img src="/assets/img/image-20230823014330133.64a366d4.png"> <p>这里的 O 在 DES 加密中就是一个个密文分组，经过密钥 K 加密，CBC 模式的每轮密钥不变，采用将上一轮密文和当前轮明文异或再 DES 加密的形式实现扩散性，这样同一明文分组将对应不同密文组</p> <h3 id="cfb-模式-des-的数据认证算法"><a href="#cfb-模式-des-的数据认证算法" class="header-anchor">#</a> CFB 模式 DES 的数据认证算法</h3> <p>用 CFB 模式的 DES 算法模拟以 0 为初始向量的 CBC 模式 DES 数据认证算法</p> <h2 id="哈希函数和生日攻击"><a href="#哈希函数和生日攻击" class="header-anchor">#</a> 哈希函数和生日攻击</h2> <h3 id="哈希函数性质"><a href="#哈希函数性质" class="header-anchor">#</a> 哈希函数性质</h3> <p>哈希函数满足：单向性；无碰撞性</p> <img src="/assets/img/image-20230823020439142.98e062a7.png"> <p>其中性质 6 用于抵御生日攻击</p> <h3 id="生日攻击"><a href="#生日攻击" class="header-anchor">#</a> 生日攻击</h3> <p>第一类生日攻击：找到一个 y 令 h(y) 等于已知的一个哈希值 h(x)，其穷举的长度 k 至少为 n/2（n 为哈希函数所有可能的输入长度）</p> <p>第二类生日攻击：找到一对输入 x 和 y，满足其哈希值相等，即 h(x) = h(y)，其穷举的长度 k 至少为 √n（n 为哈希函数所有可能的输入长度）</p> <h3 id="常见哈希函数"><a href="#常见哈希函数" class="header-anchor">#</a> 常见哈希函数</h3> <p>MD5 杂凑算法：缓冲器中，数据小端存储，产生认证码 128 位（4 个 32 位寄存器构成缓冲）</p> <p>安全杂凑算法 SHA：缓冲器中，数据大端存储，产生认证码 160 位（5 个 32 位寄存器构成缓冲）</p> <p>HMAC：使用哈希函数产生 MAC（Message Authentication Code，消息认证码）</p> <h2 id="消息认证-vs-数字签名"><a href="#消息认证-vs-数字签名" class="header-anchor">#</a> 消息认证 VS. 数字签名</h2> <h3 id="消息认证的缺陷"><a href="#消息认证的缺陷" class="header-anchor">#</a> 消息认证的缺陷</h3> <p>对于消息认证机制，其加密方式是发方、收方共有的，不管是用的分组密码还是公钥密码对明文进行加密产生认证码，生成方式都是共有的，也就是说，<strong>任意一个收方 B，都可以伪装成 A 向外发送消息</strong>，其他的收方 C 也根据同一个加密方式处理收到的明文并认证，认为这条消息为 A 所发</p> <p>显然，此时 C 不知道收方 B 假冒了发方 A 发送了消息</p> <p>相互的，当 A 发出了负面消息，可以以加密方式泄露的借口将锅丢给某个收方 B 的身上或是某个不存在的收方 D 身上</p> <img src="/assets/img/image-20230829205423668.cc7d0145.png"> <p>究其原因，就是这里的<strong>认证机制仅仅只依赖于加密这一过程</strong>，将收到的明文<strong>单方向的加密</strong>，再和与明文一起收到的认证码进行比对，完成认证</p> <p>实际上，消息认证执行的是：发方加密，收方加密的认证方式</p> <p>这也是为什么哈希函数被设计为单向性的原因（只涉及到加密，而不涉及解密）</p> <h3 id="数字签名"><a href="#数字签名" class="header-anchor">#</a> 数字签名</h3> <p>不同于消息认证，数字签名将整个明文加密，将这个加密的完整密文 E(M) 发送给收方，收方解密获取明文，你会发现这就是第二、三章的具体应用过程（包含加密和解密）</p> <p>过程对比</p> <ul><li>数字签名：加密明文、传输密文、解密密文、比对明文</li> <li>消息认证：加密明文、传输明文和密文、二次加密明文、比对密文</li></ul> <p>注意下图中的阴影框框并不是代表整个明文信息，而是表示签名，在真正传输的时候，和消息认证码类似，也是将 E(M) 链在 M 后进行发送</p> <img src="/assets/img/image-20230829205138085.1c11bcdc.png"> <p>显然，数字签名执行的是：发方加密，收方解密的认证方式</p> <p>只要解密成功，就能确认该消息由 A 所发（因为用的他的密钥），而收方 B 并不可以根据他所已知的信息假冒 A 对外发送消息，于是避免了收方假冒发方的情况</p> <p>同时可以以<strong>仲裁方式</strong>确认消息被 A 发送过，即 A 要发送给 B，私钥加密后，先发给第三方 D，D 对这条消息进行确认，加入某些信息，再传给 B，这样 A 就无法否认他发过这条消息，也无法以私钥泄露进行甩锅</p> <p>与之对应的直接方式存在 A 甩锅的风险</p> <h2 id="数字签名标准"><a href="#数字签名标准" class="header-anchor">#</a> 数字签名标准</h2> <h3 id="dss-方式"><a href="#dss-方式" class="header-anchor">#</a> DSS 方式</h3> <p>不同于 RSA 的签名，其包括密钥生成、签名、认证三个完整阶段</p> <img src="/assets/img/image-20230829210735230.e0c4f8a9.png"> <img src="/assets/img/image-20230829210804597.bb4c2edc.png"> <p>上述 DSS 过程中</p> <ul><li>H 为哈希函数，进行加密的对象其实是明文 M 的哈希值，这么做的原因很简单，为了缩小规模和规范化加密输入</li> <li>PK(G) 是发方和收方共有一个单钥，SK(A) 是发方的私钥，PK(A) 是发方的公钥，k 为加密的随机数，共同加密 H(M)，即 Sig 过程</li> <li>s 和 r 分别为单钥 PK(G) 的密文和公钥 SK(A)/PK(A) 的密文，共同参与解密</li> <li>最后，收方根据收到的明文产生哈希值 H(M)，和对签名（密文）的解密内容进行比对，确认签名的正确性</li></ul> <h3 id="数字签名算法-dsa"><a href="#数字签名算法-dsa" class="header-anchor">#</a> 数字签名算法 DSA</h3> <p>在 DSS 中，使用的公钥算法是 DSA 算法，基于 ElGamal 和 Schnorr 两个签名方案设计，其安全性基于求离散对数的困难性</p> <img src="/assets/img/image-20230829211922505.ef8ca5a8.png"> <img src="/assets/img/image-20230829211948118.1424d0a7.png"> <p>为了更好理解，贴一个程序框图</p> <img src="/assets/img/image-20230829212034948.4b1fc28d.png"> <h2 id="常见签名体制"><a href="#常见签名体制" class="header-anchor">#</a> 常见签名体制</h2> <h3 id="rsa-签名体制"><a href="#rsa-签名体制" class="header-anchor">#</a> RSA 签名体制</h3> <img src="/assets/img/image-20230829204216994.828e1493.png"> <img src="/assets/img/image-20230829210447046.7f54c57d.png"> <img src="/assets/img/image-20230829210513661.0eab0e23.png"> <h3 id="elgamal-签名体制"><a href="#elgamal-签名体制" class="header-anchor">#</a> ElGamal 签名体制</h3> <blockquote><p>小重点，基于离散对数</p></blockquote> <p>算法描述及一个栗子</p> <img src="/assets/img/image-20230829212142577.44f3f1e2.png"> <img src="/assets/img/image-20230829212220945.cb313246.png"> <p>还真是</p> <h3 id="schnorr-签名体制"><a href="#schnorr-签名体制" class="header-anchor">#</a> Schnorr 签名体制</h3> <p>看一看就行，算法描述如下</p> <img src="/assets/img/image-20230829212409958.6ceb2fbe.png"> <h3 id="安全密码协议"><a href="#安全密码协议" class="header-anchor">#</a> 安全密码协议</h3> <ul><li>基本协议</li> <li>零知识证明</li> <li>安全多方计算协议</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/63e0e5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">公钥密码与密钥协商</div></a> <a href="/pages/07937a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">经典签名算法实现</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
