    <span class="token function">philosopher_2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">philosopher_3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">philosopher_4</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">philosopher_5</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="读者-写者问题"><a href="#读者-写者问题" class="header-anchor">#</a> 读者 - 写者问题</h3> <blockquote><p>共用存储区资源，对内容读写的同步互斥</p></blockquote> <p>用信号量实现对共用存储区读写的同步互斥</p> <ul><li>写时不能再写，且不能读</li> <li>读时不能写，但可再读</li></ul> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> readCount <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// 记录当前读者数量</span>
semaphore rMutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> wMutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// 读写信号量</span>

<span class="token comment">// 读者</span>
<span class="token keyword">void</span> <span class="token function">reader</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>rMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取进入权限，避免 readCount 的加一操作混乱</span>
        <span class="token comment">// 如果是第一个读者，要剥夺写权限，若剥夺不了，就等待</span>
        <span class="token comment">// 如果不是第一个读者，说明有读者在进行读操作，自然不用判断是否有人在写（肯定有人在读）</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>readCount <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">wait</span><span class="token punctuation">(</span>wMutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        readCount<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>rMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还进入权限，允许其他读者进入</span>
        <span class="token comment">// ... read ... //</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>rMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取退出权限</span>
        readCount<span class="token operator">--</span><span class="token punctuation">;</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>rMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还退出权限</span>
        <span class="token comment">// 当 readCount == 0，说明没有读者，唤醒写进程，若无请求则不操作</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>readCount <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">signal</span><span class="token punctuation">(</span>wMutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">writer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>wMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取写权限</span>
        <span class="token comment">// ... write ... //</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>wMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还写权限</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">reader</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">writer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>为什么明明可以多个进程同时“读”，reader 在最开始和最后还得判断一次 rMutex？因为“读”和“进出”不是一个概念，同一时刻（并行）只允许一个进程“进出”读区域，进入之后立马将“进入”权限返回，开始“读”，此时另一个读进程就可以拿取进入权限也开始“读”，rMutex 实际上是”进出“读临界区的信号量</p> <p>为什么要这么做？因为在进出时要对 readCount 进行 +1 / -1 操作，这一操作并没有原子性，必须要加一层锁，防止 readCount 因为多进程并发产生混乱</p> <p>这样会有一个问题，就是这种模式下，读优先，写操作处于绝对的弱势 —— 即使当前读操作完毕，写也不一定能执行，因为这里必须完成一批读操作，直到 readCount == 0 时才会归还写权限</p> <p>解决办法：增加一个公共信号量 mutex，真有区别吗但是？</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> readCount <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
semaphore rMutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> wMutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> mutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>

<span class="token comment">// 读者</span>
<span class="token keyword">void</span> <span class="token function">reader</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取公共权限</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>rMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取读进入权限</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>readCount <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">wait</span><span class="token punctuation">(</span>wMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 剥夺写权限</span>
        <span class="token punctuation">}</span>
        readCount<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>rMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还读进入权限</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还公共权限</span>
        <span class="token comment">// ... read ... //</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>rMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取读退出权限</span>
        readCount<span class="token operator">--</span><span class="token punctuation">;</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>rMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还读退出权限</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>readCount <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">signal</span><span class="token punctuation">(</span>wMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 唤醒写权限</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">writer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取公共权限</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>wMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取写权限</span>
        <span class="token comment">// ... write ... //</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>wMutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还写权限</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还公共权限</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">reader</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">writer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>栗题：一个生产者，两个消费者，生产者负责生产整数，消费者一消费奇数，消费者二消费偶数，利用信号量机制实现 3 个进程的同步与互斥，并用 countOdd() 和 countEven() 函数记录消费的奇偶数个数</p> <ul><li>odd：奇数个数</li> <li>even：偶数个数</li> <li>empty：空缓冲区个数</li> <li>mutex：访问权限信号量</li></ul> <div class="language-c extra-class"><pre class="language-c"><code>semaphore mutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> empty <span class="token operator">=</span> n<span class="token punctuation">,</span> odd <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> even <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// 缓冲区最大值为 n</span>

<span class="token keyword">void</span> <span class="token function">P1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>empty<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 检查是否有空缓冲区</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拿取访问权限</span>
        <span class="token keyword">int</span> x <span class="token operator">=</span> <span class="token function">produce</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">put</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 将 x 放入缓冲区</span>
        <span class="token comment">// 增加奇偶数信号量</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>x <span class="token operator">%</span> <span class="token number">2</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">signal</span><span class="token punctuation">(</span>even<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
            <span class="token function">signal</span><span class="token punctuation">(</span>odd<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">P2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>odd<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">getOdd</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 从缓冲区拿取奇数</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>empty<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 空缓冲 +1</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还控制权</span>
        <span class="token function">countOdd</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">P3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>even<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">getEven</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 从缓冲区拿取奇数</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>empty<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 空缓冲 +1</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还控制权</span>
        <span class="token function">countEven</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>这里的缓冲区可以设计为一个二维数组，其中<code>buffer[i][0]</code>存储数据，<code>buffer[i][1]</code>标记该位是否有数据（是否为空，1 表示非空），缓冲区大小为 n</p> <div class="language-c extra-class"><pre class="language-c"><code>vector<span class="token operator">&lt;</span>vector<span class="token operator">&lt;</span><span class="token keyword">int</span><span class="token operator">&gt;&gt;</span> <span class="token function">buffer</span><span class="token punctuation">(</span>n<span class="token punctuation">,</span> vector<span class="token operator">&lt;</span><span class="token keyword">int</span><span class="token operator">&gt;</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
