nchor">#</a> 同步和互斥的概念</h2> <p>并发是操作系统的基本特征，引入进程/线程使多道程序可以并发，同时带来很复杂的运行环境，各进程之间既同步（合作实现作业），又互斥（资源占用），为了保证多个进程有条不紊工作，引入<strong>同步机制</strong></p> <p>各种进程之间相互制约，使并发执行的诸进程能够有效的共享资源和相互合作</p> <ul><li>直接制约：由进程合作引起</li> <li>间接制约：由资源共享引起</li></ul> <p>互斥和同步是<strong>协调进程执行顺序</strong>的常见方式，均属于低级通信，设计数据量极少</p> <p>特点：效率低；对用户不透明</p> <h3 id="基本概念"><a href="#基本概念" class="header-anchor">#</a> 基本概念</h3> <p>临界资源：一次仅允许一个进程访问的资源，如<strong>打印机、公共变量（全局变量）</strong>，需要互斥访问</p> <p>临界区：一段代码，访问临界资源的代码段。进入临界区需要加锁，出临界区解锁</p> <p>互斥：A 访问，其余不能访问</p> <p>同步：必须等 A、C 执行完毕后，B 才能开始执行</p> <p>同步机制：实现进程同步/互斥的方法</p> <p><strong>同步机制应该遵循的准则</strong></p> <ul><li>空闲让进：临界区无进程，允许一个请求者执行临界区代码</li> <li>忙则等待：临界区有进程，其余欲进入者需等待</li> <li>有限等待：等待进入临界区的进程，其等待时间必须有限，避免饥饿</li> <li>让权等待：进程无法进入临界区，应立即释放处理机资源</li></ul> <h3 id="硬件实现同步互斥"><a href="#硬件实现同步互斥" class="header-anchor">#</a> 硬件实现同步互斥</h3> <p>1、中断：实现互斥最简单的硬件方法</p> <ul><li>关中断：防止之后流程被打断</li> <li>锁测试：锁空闲则上锁，否则继续测试（死循环）</li> <li>进入临界区：执行代码</li> <li>开锁</li> <li>开中断</li></ul> <p>缺点</p> <ul><li>滥关中断可能导致严重后果</li> <li>长时间关中断限制处理器交叉执行程序的能力</li> <li>多核 CPU 下，在一个处理器上关中断，并不能防止其他处理器访问临界资源</li></ul> <p>2、TS 指令：借助硬件测试实现互斥</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">TS</span><span class="token punctuation">(</span><span class="token keyword">int</span> <span class="token operator">*</span>lock<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> old <span class="token operator">=</span> <span class="token operator">*</span>lock<span class="token punctuation">;</span>
    <span class="token operator">*</span>lock <span class="token operator">=</span> true<span class="token punctuation">;</span> <span class="token comment">// 令临界资源 lock 为 true，上锁</span>
    <span class="token keyword">return</span> old<span class="token punctuation">;</span> <span class="token comment">// 返回上一个 lock 状态</span>
<span class="token punctuation">}</span>
</code></pre></div><p>为每个临界资源设置布尔变量 lock，初值为 false，表示空闲</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">do</span><span class="token punctuation">{</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token function">TS</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>lock<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token comment">// 测试，当 lock 为 true，死循环等待</span>
    critical section<span class="token punctuation">;</span> <span class="token comment">// 临界区</span>
    lock <span class="token operator">=</span> false<span class="token punctuation">;</span> <span class="token comment">// 解锁</span>
<span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span>true<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>等待期间不断测试，始终占用 CPU，不满足让权等待的同步准则</p> <p>3、swap 指令：对换指令，交换两个 lock 和 key 布尔值的内容，lock 是表示临界资源是否被占用的全局变量，key 为 true</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">swap</span><span class="token punctuation">(</span><span class="token keyword">int</span> <span class="token operator">*</span>lock<span class="token punctuation">,</span> <span class="token keyword">int</span> <span class="token operator">*</span>key<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> t <span class="token operator">=</span> <span class="token operator">*</span>key<span class="token punctuation">;</span>
    <span class="token operator">*</span>lock <span class="token operator">=</span> <span class="token operator">*</span>key<span class="token punctuation">;</span>
    <span class="token operator">*</span>key <span class="token operator">=</span> t<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>只有当 key 的值被交换成 false，才能进入临界区</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">do</span><span class="token punctuation">{</span>
    key <span class="token operator">=</span> true<span class="token punctuation">;</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">swap</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>lock<span class="token punctuation">,</span> <span class="token operator">&amp;</span>key<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span>key <span class="token operator">!=</span> false<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 只有当 lock 的值为 false，交换到 key 时，key 为 false，退出 while 循环</span>
    critical section<span class="token punctuation">;</span> <span class="token comment">// 临界区</span>
    lock <span class="token operator">=</span> false<span class="token punctuation">;</span> <span class="token comment">// 解锁</span>
<span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span>true<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>TS 和 SWAP 的缺点：若临界资源繁忙，其余欲访问的临界区进程只能不断测试，处于<strong>忙等状态</strong>，白白占用 CPU 资源，且无法处理复杂的同步问题</p> <h3 id="软件实现同步互斥"><a href="#软件实现同步互斥" class="header-anchor">#</a> 软件实现同步互斥</h3> <blockquote><p>一定要会推导并发进程的执行过程，发现同步问题</p></blockquote> <p>1、单标志：适用一个全局变量 flag 标记一个临界资源，只有 flag 满足当前进程的规定，才能进入临界区，否则等待</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> flag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>

<span class="token comment">//进程 p1</span>
<span class="token keyword">void</span> <span class="token function">p1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span>flag <span class="token operator">!=</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            critical section<span class="token punctuation">;</span>
            flag <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">//进程p2</span>
<span class="token keyword">void</span> <span class="token function">p2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span>flag <span class="token operator">!=</span> <span class="token number">2</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
        critical section<span class="token punctuation">;</span>
        flag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>只有当进程 p1 执行完毕后，将 flag 赋值为 2，进程 p2 才能进入临界区；同理，只有当 p2 结束后，将 flag 赋值为 1，p1 才能进入临界区</p> <ul><li>不符合<strong>空闲让进</strong>（资源空闲，应接受任何一个请求）的规则：若 p1 不执行，即使资源空闲，p2 也不能进入临界区</li></ul> <p>2、多标志、先测试：适用一组全局标记对临界资源上锁，每个标记对应一个进程，只有当所有标记均为 false 时，当前进程才能进入临界区</p> <div class="language-c extra-class"><pre class="language-c"><code>bool flags<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span>false<span class="token punctuation">,</span> false<span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token comment">//进程 p0</span>
<span class="token keyword">void</span> <span class="token function">p0</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token comment">// 测试进程p1是否占用临界资源</span>
    flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> true<span class="token punctuation">;</span> <span class="token comment">// 上锁</span>
    critical section<span class="token punctuation">;</span>
    flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> false<span class="token punctuation">;</span> <span class="token comment">// 解锁</span>
<span class="token punctuation">}</span>

<span class="token comment">//进程 p1</span>
<span class="token keyword">void</span> <span class="token function">p1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token comment">// 测试进程p0是否占用临界资源</span>
    flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> true<span class="token punctuation">;</span> <span class="token comment">// 上锁</span>
    critical section<span class="token punctuation">;</span>
    flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> false<span class="token punctuation">;</span> <span class="token comment">// 解锁</span>
<span class="token punctuation">}</span>
</code></pre></div><p>如果 p0、p1 并发执行，若执行<code>while(flags[0])</code>后，下一条指令为<code>while(flags[1])</code>，在 p0 中尚未上锁，p1 将测试成功，进程 p0、p1 就会同时进入临界区，违反<strong>忙则等待</strong>（只能同时一个进程进入同一个资源临界区，其余等待）准则</p> <p>3、多标志、后测试</p> <div class="language-c extra-class"><pre class="language-c"><code>bool flags<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span>false<span class="token punctuation">,</span> false<span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token comment">//进程 p0</span>
<span class="token keyword">void</span> <span class="token function">p0</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> true<span class="token punctuation">;</span> <span class="token comment">// 先上锁</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token comment">// 测试进程p1是否占用临界资源</span>
    critical section<span class="token punctuation">;</span>
    flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> false<span class="token punctuation">;</span> <span class="token comment">// 解锁</span>
<span class="token punctuation">}</span>

<span class="token comment">//进程 p1</span>
<span class="token keyword">void</span> <span class="token function">p1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> true<span class="token punctuation">;</span> <span class="token comment">// 先上锁</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token comment">// 测试进程p0是否占用临界资源</span>
    critical section<span class="token punctuation">;</span>
    flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> false<span class="token punctuation">;</span> <span class="token comment">// 解锁</span>
<span class="token punctuation">}</span>
</code></pre></div><p>若 p0、p1 并发执行，连续上锁，则会出现死锁，且实际上临界资源并未被占用，违反了<strong>空闲让进和有限等待</strong>（等待时间必须有限）准则</p> <p>4、Peterson 算法：在多标志、后测试的基础上再加入一个单标志 turn，当 pi 进程欲进入临界区时，令<code>flags[i] = true; turn = j</code>，其中 i 不等于 j，等待条件为<code>while(flags[j] &amp;&amp; turn==j)</code></p> <div class="language-c extra-class"><pre class="language-c"><code>bool flags<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span>false<span class="token punctuation">,</span> false<span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> turn <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>

<span class="token comment">//进程 p0</span>
<span class="token keyword">void</span> <span class="token function">p0</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> true<span class="token punctuation">,</span> turn <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span><span class="token punctuation">;</span> <span class="token comment">// 当前进程上锁</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">&amp;&amp;</span> turn <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token comment">// 测试进程p1是否占用临界资源</span>
    critical section<span class="token punctuation">;</span>
    flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> false<span class="token punctuation">;</span> <span class="token comment">// 解锁</span>
<span class="token punctuation">}</span>

<span class="token comment">//进程 p1</span>
<span class="token keyword">void</span> <span class="token function">p1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> true<span class="token punctuation">,</span> turn <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span><span class="token punctuation">;</span> <span class="token comment">// 当前进程上锁</span>
    <span class="token comment">// 测试进程p0是否占用临界资源</span>
    <span class="token comment">// 测试并发执行时，turn = 0 和等待语句</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>flags<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">&amp;&amp;</span> turn <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span>
    critical section<span class="token punctuation">;</span>
    flags<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> false<span class="token punctuation">;</span> <span class="token comment">// 解锁</span>
<span class="token punctuation">}</span>
</code></pre></div><p>先上锁的进程一定会先进入临界区，假设第 i 进程最先上锁</p> <ul><li>首先因为先上锁，<code>flags[i] = true</code>，其余任意进程的条件一（flags[i]）都会卡住</li> <li>上锁后，只有两种可能，一种是执行 i 进程的测试等待语句，另一种是执行其他进程的上锁语句
<ul><li>若直接执行等待语句，这时其他进程还尚未标记 flags，while 条件不成立，跳过 while，进入临界区
<ul><li>其他进程再上锁，进行测试循环，条件一（flags）和条件二（turn）都会符合，死循环直到 flags[i] 为 false</li></ul></li> <li>若执行其他进程的上锁语句，会标记上 flags，但 turn 会被重新赋值为另一值，进程 i 测试语句的条件二将不符合，同样会跳过 while 语句，进入临界区
<ul><li>而其余进程由于条件一（flags）和条件二（自己设的 turn）均满足，将会卡死在测试语句，直到 flags[i] 为 false</li></ul></li></ul></li></ul> <p>完美满足同步的四个准则</p> <h2 id="锁"><a href="#锁" class="header-anchor">#</a> 锁</h2> <blockquote><p>了解</p></blockquote> <p>锁是一种同步机制，限制任意时刻只有一个进程进入临界区</p> <h3 id="锁操作"><a href="#锁操作" class="header-anchor">#</a> 锁操作</h3> <p>解锁：锁变量设置为开启状态</p> <p>加锁</p> <ul><li>流程：读取内存锁变量的值，已加锁返回失败信息，未加锁上锁后返回成功信息</li> <li>问题：操作控制不当，可能导致多个进程均加锁成功
<ul><li>单核状态下，并发进程，进程一读取内存锁变量后，发生中断，进程二也读取内存锁变量，均读到开锁，同时进入临界区</li> <li>多核状态下，并行执行，同时读取同一个锁变量，同时修改锁变量为上锁状态，均返回成功</li></ul></li> <li>常见解决方法
<ul><li>单核环境：关中断；TS 指令读取内存锁变量值；读、判断、修改锁三个操作作为一个原子操作</li> <li>多核状态：swap 交换指令</li></ul></li></ul> <h3 id="锁类型"><a href="#锁类型" class="header-anchor">#</a> 锁类型</h3> <p>互斥锁：最基本的同步方式，用于保护临界区，保证任何时刻仅有一个进程执行临界区代码，各进程串行进入临界区，效率低</p> <p>乐观锁：读直接进行，写前判断锁状态</p> <p>悲观锁：操作数据就上锁</p> <h2 id="信号量"><a href="#信号量" class="header-anchor">#</a> 信号量</h2> <p>信号量（semaphore）是常用且有效的同步机制，由“信号量”和“PV操作”两部分组成，用于解决 n 个进程的临界区互斥使用、进程同步、实现前驱关系等</p> <h3 id="信号量类型"><a href="#信号量类型" class="header-anchor">#</a> 信号量类型</h3> <p>1、整型信号量：表示可用资源数量，除初始化之外，仅能通过以下两个原子操作读写</p> <p>P 操作：wait(S)，对信号量进行减一操作</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">wait</span><span class="token punctuation">(</span>semaphore S<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>s <span class="token operator">&lt;=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span>
    S <span class="token operator">=</span> S<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>V 操作：signal(S)，对信号量进行加一操作</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span><span class="token punctuation">(</span>semaphore S<span class="token punctuation">)</span><span class="token punctuation">{</span>
    S <span class="token operator">=</span> S<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>缺点：wait 操作可能导致忙等；不遵循“让权等待”准则</p> <p>让权等待：当进程无法进入临界区时，主动释放资源，放弃进入</p> <p>2、记录型信号量：结构体，又一个整型变量 value 和一个进程链表 L 构成</p> <p>value 大于 0，表示资源有 value 个；小于 0，说明阻塞队列中有 -value 个进程</p> <p>定义</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> value<span class="token punctuation">;</span>
    linkProcess L<span class="token punctuation">;</span>
<span class="token punctuation">}</span>semaphore<span class="token punctuation">;</span>

semaphore S<span class="token punctuation">;</span>
</code></pre></div><p>P 操作：sait(S)，减一</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">wait</span><span class="token punctuation">(</span>semaphore S<span class="token punctuation">)</span><span class="token punctuation">{</span>
    S<span class="token punctuation">.</span>value <span class="token operator">=</span> S<span class="token punctuation">.</span>value<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token comment">// 小于 0 说明无空闲资源（原先最大 value 为 0，即无资源），将进程加入就绪队列，阻塞</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>S<span class="token punctuation">.</span>value <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">block</span><span class="token punctuation">(</span>S<span class="token punctuation">.</span>L<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>V 操作：signal(S)，加一</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">signal</span><span class="token punctuation">(</span>semaphore S<span class="token punctuation">)</span><span class="token punctuation">{</span>
    S<span class="token punctuation">.</span>value <span class="token operator">=</span> S<span class="token punctuation">.</span>value<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token comment">// 如果 value &lt;= 0，说明原先 value 至多为 -1，队列中至少有一个等待进程，对其进行唤醒</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>S<span class="token punctuation">.</span>value <span class="token operator">&lt;=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">wakeup</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> L<span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>特点：遵循让权等待策略；存在多个进程等待访问同一临界资源情况</p> <p>3、AND 型信号量：可以处理多个并发进程共享多个临界资源的情况</p> <p>4、信号量集：原子操作中对 S 的加减，一次可以进行多个数量，既表示一次加减资源的数量，也表示多种资源</p> <h3 id="信号量应用"><a href="#信号量应用" class="header-anchor">#</a> 信号量应用</h3> <p>实现进程互斥：为临界资源设置互斥信号量</p> <div class="language-c extra-class"><pre class="language-c"><code>semaphore mutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token keyword">void</span> <span class="token function">P</span><span class="token punctuation">(</span>semaphore S<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// 互斥，则自我阻塞，等待</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
        critical section<span class="token punctuation">;</span> <span class="token comment">//临界区</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>实现进程同步：设 P1，P2并发执行，P1 消费 A，产生 B，P2 消费 B，产生 A</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> A <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> B <span class="token operator">=</span> n<span class="token punctuation">;</span>
<span class="token keyword">void</span> <span class="token function">P1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">wait</span><span class="token punctuation">(</span>A<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">make_b</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">signal</span><span class="token punctuation">(</span>B<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">P2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">wait</span><span class="token punctuation">(</span>B<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">make_a</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">signal</span><span class="token punctuation">(</span>A<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>实现前驱关系：设 P1、P2 种有语句 S2、S2，希望在执行 S1 后再执行 S2</p> <div class="language-c extra-class"><pre class="language-c"><code>semaphore S <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">void</span> <span class="token function">P1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">S1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">signal</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">P2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">wait</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">S2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">P1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">P2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h2 id="管程和条件变量"><a href="#管程和条件变量" class="header-anchor">#</a> 管程和条件变量</h2> <p>信号量机制是一种方便有效的同步机制，但存在不便之处</p> <ul><li>同步操作分散：同步操作分散于各个进程，各个进程使用自己独立的信号量</li> <li>易读性差：是否正确需要分析整个系统或并发程序</li></ul> <p>为使同步机制更有效，采用面向对象思想，封装！用共享数据结构表示共享资源</p> <h3 id="管程"><a href="#管程" class="header-anchor">#</a> 管程</h3> <p>管程，将信号量及其操作原语封装在一个对象内部，一个管程定义了一个数据结构和并发进程在该数据结构上执行的一组操作（包括同步机制）</p> <ul><li>其实就相当于一个 JAVA 类，内部需要共享的资源使用 synchronized 修饰的函数对外提供接口，或使用 ReentrantLock 锁对各函数/资源进行相互制约，实现同步</li></ul> <p>管程属于 OS 内核的资源管理程序，被请求和释放资源的程序所调用，每次仅允许一个进程进入管程，执行管程内的过程，从而实现进程互斥</p> <p>一个管程由以下几部分组成</p> <ul><li>管程名称</li> <li>管程内的共享数据</li> <li>一组操作过程</li> <li>共享数据的初始化语句</li></ul> <p>管程的特点</p> <ul><li>进程对系统资源的使用通过管程间接进行</li> <li>模块化：可单独编译</li> <li>抽象化：既包含数据，也   包含过程</li> <li>隐蔽性：数据只能由管程的过程访问，但过程可以由外部进程调用；管程内的数据和过程对外部透明</li></ul> <p>管程和进程的对比：程序和线程有待总结</p> <table><thead><tr><th>管程</th> <th>进程</th></tr></thead> <tbody><tr><td>公共数据结构，如消息队列</td> <td>私有数据结构 PCB</td></tr> <tr><td>主要为同步操作和初始化操作</td> <td>由顺序执行程序执行有关操作</td></tr> <tr><td>主要解决共享资源的互斥使用</td> <td>主要实现系统的并发性</td></tr> <tr><td>被动工作</td> <td>通过调用管程中的函数对共享数据结构实施操作，为主动工作方式</td></tr> <tr><td>管程不能与其调用者并发执行</td> <td>进程间能并发执行</td></tr> <tr><td>操作系统的一个资源管理模块，以供进程调用</td> <td>具有动态性，存在生命周期</td></tr></tbody></table> <h3 id="条件变量"><a href="#条件变量" class="header-anchor">#</a> 条件变量</h3> <p>实现进程同步必须设置同步工具，如 wait() 和 signal()，即 PV 操作，在管程中，同样如此</p> <p>并且由于管程封装了不止一种系统资源，当其中一种被某一进程占用，若不采用任何处理，使用管程中其他临界资源的进程将被拦在管程外，造成浪费</p> <p>于是我们在管程内部维护一系列条件变量，每个条件变量有自己单独的一套 wait() / signal() 操作，外部进程发起请求时，找到到某个具体的临界资源，如 x，调用 x.wait() / x.signal() 对其进行同步，而 x 的 PV 操作对另一临界资源 y 不产生影响，如此在管程中封装并分隔不同的临界资源</p> <h2 id="经典同步问题"><a href="#经典同步问题" class="header-anchor">#</a> 经典同步问题</h2> <p>多道程序环境下，进程同步引起的一些列问题，常考大题</p> <h3 id="生产者-消费者问题"><a href="#生产者-消费者问题" class="header-anchor">#</a> 生产者 - 消费者问题</h3> <blockquote><p>资源有限，对资源生产消耗的同步互斥</p></blockquote> <p>生产者和消费者</p> <ul><li>输入时：输入进程是生产者，计算进程是消费者</li> <li>输出时：计算进程是生产者，输出进程是消费者</li></ul> <p>假设和信号量设置</p> <ul><li>假设：生产者 - 消费者共享有 n 个缓冲区的公共缓冲池</li> <li>信号量设置
<ul><li>互斥信号量：设置 mutex 信号量用于公共缓冲池的互斥使用</li> <li>同步信号量：设置 empty 表示空缓冲区个数；full 表示已占用缓冲区个数</li></ul></li></ul> <p>规则</p> <ul><li>公共缓冲池不满，生产者可将消息放入缓冲池</li> <li>缓冲池不空，消费者就可从缓冲池取出消息</li></ul> <p>实现方法</p> <p>1、记录型信号量：结构体的记录形式（最常用）</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> in <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> out <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// 公共变量，生产和消费 下一个 产品的存放的下标</span>
message buffer<span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">,</span> inM<span class="token punctuation">,</span> outM<span class="token punctuation">;</span> <span class="token comment">// 产品缓冲池、生产出的产品、使用掉的产品</span>
semaphore mutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> empty <span class="token operator">=</span> n<span class="token punctuation">,</span> full <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// 控制信息：互斥信号量和同步信号量</span>

<span class="token comment">// 生产者</span>
<span class="token keyword">void</span> <span class="token function">procedurer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        inM <span class="token operator">=</span> <span class="token function">produce_message</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 生产一个产品并赋值给 inM</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>empty<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// empty&gt;0 表示有空池</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// mutex&gt;0 表示有访权</span>
        buffer<span class="token punctuation">[</span>in<span class="token punctuation">]</span> <span class="token operator">=</span> inM<span class="token punctuation">;</span> <span class="token comment">// 往缓冲池下标为 in 的位置加入产品 inM</span>
        in <span class="token operator">=</span> <span class="token punctuation">(</span>in<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">%</span> n<span class="token punctuation">;</span> <span class="token comment">// 更新下标位置</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 释放控制权</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>full<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 令已占用缓冲区 +1</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">consumer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>full<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// full &gt; 0 才可以取消息</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 检查访问权</span>
        outM <span class="token operator">=</span> buffer<span class="token punctuation">[</span>out<span class="token punctuation">]</span><span class="token punctuation">;</span>
        out <span class="token operator">=</span> <span class="token punctuation">(</span>out<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">%</span> n<span class="token punctuation">;</span> <span class="token comment">// n 为缓冲池大小</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 释放访问权</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>empty<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 空缓冲 +1</span>
        <span class="token function">consume_message</span><span class="token punctuation">(</span>outM<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 消费产品 outM</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">procedurer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">consumer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>注意：wait() 的顺序不能颠倒，即必须先同步，再互斥，先检查是否有资源，再占用访问权。如果先占用了访问权，如果没有资源，就会忙等，白白占用访问权，不管其余进程是否有资源，都无法消费，有可能导致死锁</p> <p>2、信号量集：使用 AND 信号量解决问题 —— AND 信号量可以一次处理多个并发进程共享多个临界资源的情况</p> <ul><li>Swait(empty, mutex) 代替 wait(empty) 和 wait(mutex)，Swait(full, mutex) 代替 wait(full) 和 wait(mutex)</li> <li>Ssignal(empty, mutex) 代替  signal(empty) 和 signal(mutex)，Ssignal(full, mutex) 代替 signal(full) 和 signal(mutex)</li></ul> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> in <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> out <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// 公共变量，生产和消费 下一个 产品的存放的下标</span>
message buffer<span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">,</span> inM<span class="token punctuation">,</span> outM<span class="token punctuation">;</span> <span class="token comment">// 产品缓冲池、生产出的产品、使用掉的产品</span>
semaphore mutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> empty <span class="token operator">=</span> n<span class="token punctuation">,</span> full <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// 控制信息：互斥信号量和同步信号量</span>

<span class="token comment">// 生产者</span>
<span class="token keyword">void</span> <span class="token function">procedurer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        inM <span class="token operator">=</span> <span class="token function">produce_message</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 生产一个产品并赋值给 inM</span>
        <span class="token function">Swait</span><span class="token punctuation">(</span>full<span class="token punctuation">,</span> mutex<span class="token punctuation">)</span> <span class="token comment">// 检查缓冲池是否满，是否有访权</span>
        buffer<span class="token punctuation">[</span>in<span class="token punctuation">]</span> <span class="token operator">=</span> inM<span class="token punctuation">;</span> <span class="token comment">// 往缓冲池下标为 in 的位置加入产品 inM</span>
        in <span class="token operator">=</span> <span class="token punctuation">(</span>in<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">%</span> n<span class="token punctuation">;</span> <span class="token comment">// 更新下标位置</span>
        <span class="token function">Ssignal</span><span class="token punctuation">(</span>full<span class="token punctuation">,</span> mutex<span class="token punctuation">)</span> <span class="token comment">// 已占有+1，释放访权</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">consumer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">Swait</span><span class="token punctuation">(</span>empty<span class="token punctuation">,</span> mutex<span class="token punctuation">)</span> <span class="token comment">// 检查缓冲池是否空，是否有访权</span>
        outM <span class="token operator">=</span> buffer<span class="token punctuation">[</span>out<span class="token punctuation">]</span><span class="token punctuation">;</span>
        out <span class="token operator">=</span> <span class="token punctuation">(</span>out<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">%</span> n<span class="token punctuation">;</span> <span class="token comment">// n 为缓冲池大小</span>
        <span class="token function">Swait</span><span class="token punctuation">(</span>empty<span class="token punctuation">,</span> mutex<span class="token punctuation">)</span> <span class="token comment">// 消费一个产品-1，释放访权</span>
        <span class="token function">consume_message</span><span class="token punctuation">(</span>outM<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 消费产品 outM</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">procedurer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">consumer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>就是把<code>wait(full/empty)</code>和<code>wait(mutex)</code>访权封装了一下，同理封装了<code>signal(full/empty)</code>和<code>signal(mutex)</code></p> <p>但注意这里封装之后，是先判断再阻塞，即先判断<code>full/empty</code>以及<code>mutex</code>之后，选择性进入<code>while</code>循环等待</p> <p>3、管程：建立名为 PC 的管程，包含 put 和 get 两个进程用于存取产品，用 count 记录缓冲池中产品数量，用条件变量 condition 记录当前缓冲池的状态（满、空），当调用 Cwait() 阻塞后，进入 condition 的阻塞队列，Csignal() 可唤醒由 Cwait() 阻塞的进程（阻塞队列为空则不用唤醒）</p> <div class="language-c extra-class"><pre class="language-c"><code>class PC<span class="token punctuation">{</span>
private<span class="token operator">:</span>
    <span class="token keyword">int</span> in <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> out <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    message buffer<span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">,</span> inM<span class="token punctuation">,</span> outM<span class="token punctuation">;</span>
    condition notFull<span class="token punctuation">,</span> notEmpty<span class="token punctuation">;</span>
	semaphore mutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> empty <span class="token operator">=</span> n<span class="token punctuation">,</span> full <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
public<span class="token operator">:</span>
    <span class="token keyword">void</span> <span class="token function">put</span><span class="token punctuation">(</span>message m<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>count <span class="token operator">&gt;=</span> n<span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 当缓冲池已占用已满，n 为缓冲池大小</span>
            <span class="token function">Cwait</span><span class="token punctuation">(</span>notFull<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 等待不满</span>
        <span class="token punctuation">}</span>
        buffer<span class="token punctuation">[</span>in<span class="token punctuation">]</span> <span class="token operator">=</span> M<span class="token punctuation">;</span>
        in <span class="token operator">=</span> <span class="token punctuation">(</span>in<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">%</span> n<span class="token punctuation">;</span>
        count<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token function">Csignal</span><span class="token punctuation">(</span>notEmpty<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 放入了一个产品，缓冲池不为空，主动唤醒 Cwait(notEmpty)</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">void</span> <span class="token function">get</span><span class="token punctuation">(</span>message m<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>count <span class="token operator">&lt;=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">Cwait</span><span class="token punctuation">(</span>notEmpty<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        m <span class="token operator">=</span> buffer<span class="token punctuation">[</span>out<span class="token punctuation">]</span><span class="token punctuation">;</span>
        out <span class="token operator">=</span> <span class="token punctuation">(</span>out<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">%</span> n<span class="token punctuation">;</span>
        count<span class="token operator">--</span><span class="token punctuation">;</span>
        <span class="token function">Csignal</span><span class="token punctuation">(</span>notFull<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 消费了一个产品，缓冲池不满，唤醒 Cwait(notFull)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token keyword">void</span> <span class="token function">producer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    message inM<span class="token punctuation">;</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        inM <span class="token operator">=</span> <span class="token function">produce_message</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        PC<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>inM<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">consumer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    message outM<span class="token punctuation">;</span>
    <span class="token keyword">do</span><span class="token punctuation">{</span>
        PC<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>outM<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 消费产品 outM</span>

</code></pre></div><h3 id="哲学家进餐问题"><a href="#哲学家进餐问题" class="header-anchor">#</a> 哲学家进餐问题</h3> <blockquote><p>资源固定，对资源使用权的同步互斥</p></blockquote> <p>五个哲学家共用一张<strong>圆桌</strong>，左右手各一只筷子，吃饭时需要左右手各拿一只筷子，思考时放下筷子</p> <ul><li>筷子的数量是有限的，共 5 根，不能满足所有哲学家共同进餐，需要互斥限制</li></ul> <p>信号量设置</p> <div class="language-c extra-class"><pre class="language-c"><code>semaphore chopStick<span class="token punctuation">[</span><span class="token number">5</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

    <span class="token keyword">do</span><span class="token punctuation">{</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 等待左手边筷子并获取使用权，chopStick[i] 由 1变为 0</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 右手边筷子</span>
        <span class="token comment">// eat</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还筷子</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre></div><p>思考这样一个情况，当五个进程并发（五个哲学家同时在餐桌上），按顺序执行五条命令，均为占用左手边筷子，均会成功，但都会卡在占用右手边筷子的语句，产生死锁</p> <p>解决办法一：最多只允许 4 位哲学家同时拿左边筷子，对“左手边筷子数量”设置互斥</p> <div class="language-c extra-class"><pre class="language-c"><code>semaphore chopStick<span class="token punctuation">[</span><span class="token number">5</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span> maxNum <span class="token operator">=</span> <span class="token number">4</span><span class="token punctuation">;</span>

        <span class="token function">wait</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 等待左手边筷子并获取使用权，chopStick[i] 由 1变为 0</span>
        <span class="token function">wait</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 右手边筷子</span>

        <span class="token function">signal</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还筷子</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

<span class="token punctuation">}</span>
</code></pre></div><p>解决办法二：奇数个哲学家拿左手边筷子，偶数个哲学家拿右手边筷子</p> <div class="language-c extra-class"><pre class="language-c"><code>semaphore chopStick<span class="token punctuation">[</span><span class="token number">5</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">void</span> <span class="token function">philosopher_i</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

            <span class="token function">wait</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 先拿右手筷子</span>
        	<span class="token function">wait</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 再拿左手筷子</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
        	<span class="token function">wait</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 先拿左手筷子</span>
        	<span class="token function">wait</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 再拿右手筷子</span>
        <span class="token punctuation">}</span>

        <span class="token comment">// eat</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 归还筷子</span>
        <span class="token function">signal</span><span class="token punctuation">(</span>chopStick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// think</span>
    <span class="token punctuation">}</span><span class="token keyword">while</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
