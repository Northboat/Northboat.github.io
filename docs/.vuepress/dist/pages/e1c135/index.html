v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-7-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Spring AI 和 Agent 开发<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="spring-ai-基础"><a href="#spring-ai-基础" class="header-anchor">#</a> Spring AI 基础</h2> <h3 id="什么是-spring-ai"><a href="#什么是-spring-ai" class="header-anchor">#</a> 什么是 Spring AI</h3> <p>Spring 推出的应用层 AI 框架</p> <h3 id="提示工程"><a href="#提示工程" class="header-anchor">#</a> 提示工程</h3> <p>大模型的输出很大程度取决于 Prompt 的质量，一个人必须与 AI 模型进行交流，类似于与另一个人交谈，这种交互方式的重要性，以至于 “Prompt Engineering” 这个术语已经成为一门独立的学科</p> <p>有一系列新兴的技术可以提高提示的有效性，投入时间制作提示可以大大提高结果输出</p> <ul><li>或许这正是 LS Agent 的初衷</li></ul> <h3 id="模型上下文协议"><a href="#模型上下文协议" class="header-anchor">#</a> 模型上下文协议</h3> <p>MCP（Model Context Protocol），模型上下文协议</p> <p>看到这样一个很有趣的比喻，RPC 是微服务之间的调用，MCP 就是大模型的 RPC，二者的目的和特征是极其相似的，主服务调用次服务实现业务需求，并对外表现为一个整体</p> <ul><li>特别的，对于模型而言，对外表现为一个 Agent</li></ul> <p>对于 MCP 而言，存在 MCP Server 和 MCP Client，一眼可知，Server 是被调用者，而 Client 是调用者</p> <h3 id="结构化输出"><a href="#结构化输出" class="header-anchor">#</a> 结构化输出</h3> <p>AI 模型的输出传统上以 <code>java.lang.String</code> 的形式到达，即使您要求回复为 JSON。它可能是正确的 JSON，但它不是 JSON 数据结构，而只是一个字符串。此外，在提示中请求“for JSON”并非 100% 准确</p> <p>这种复杂性导致了一个专业领域的出现，该领域涉及创建提示以产生预期的输出，然后将生成的简单字符串转换为可用于应用程序集成的数据结构</p> <h2 id="基于-mcp-的天气预报程序"><a href="#基于-mcp-的天气预报程序" class="header-anchor">#</a> 基于 MCP 的天气预报程序</h2> <h3 id="maven-配置"><a href="#maven-配置" class="header-anchor">#</a> Maven 配置</h3> <h3 id="伪造一个-mcp-server"><a href="#伪造一个-mcp-server" class="header-anchor">#</a> 伪造一个 MCP Server</h3> <h3 id="mcp-client"><a href="#mcp-client" class="header-anchor">#</a> MCP Client</h3></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/48385f/" class="page-nav-centre page-nav-centre-prev">
