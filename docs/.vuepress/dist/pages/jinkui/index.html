</li> <li><strong>外因</strong>：四肢九窍血脉闭塞（外邪侵袭）；</li> <li><strong>不内外因</strong>：房室、金刃、虫兽等意外损伤。</li></ol> <p><strong>养生与治疗原则</strong></p> <ul><li>主张导引、吐纳、针灸等防治手段，强调饮食起居的调和，提出表里缓急时“急当救里，后治其表”，以及痼疾与新病兼顾的治疗顺序。</li></ul> <h3 id="卷二至卷中-各类杂病证治"><a href="#卷二至卷中-各类杂病证治" class="header-anchor">#</a> 卷二至卷中：各类杂病证治</h3> <p><strong>痉湿暍病脉证第二</strong></p> <p><strong>痉病</strong></p> <ul><li><strong>刚痉</strong>（无汗恶寒）：葛根汤；</li> <li><strong>柔痉</strong>（有汗不恶寒）：栝蒌桂枝汤；</li> <li>热极伤阴者用大承气汤急下存阴。</li></ul> <p><strong>湿病</strong></p> <ul><li>外湿宜汗（麻黄加术汤）；</li> <li>内湿当利小便（苓桂术甘汤、五苓散）；</li> <li>风湿分治，强调微汗驱邪。</li></ul> <p><strong>暍病（中暑）</strong></p> <ul><li>白虎加人参汤清暑益气，瓜蒂汤散水湿。</li></ul> <p><strong>百合狐惑阴阳毒病脉证第三</strong></p> <ul><li><strong>百合病</strong>：情志失调致阴虚内热，见“意欲食复不能食”等症，主方百合地黄汤滋阴清热。</li> <li><strong>狐惑病</strong>：湿热虫毒蚀于咽喉、二阴，甘草泻心汤清热化湿，外用苦参汤、雄黄熏。</li> <li><strong>阴阳毒</strong>：阳毒（面赤斑烂）与阴毒（面色青黑）分治，升麻鳖甲汤加减清热解毒。</li></ul> <p><strong>疟病脉证第四</strong></p> <ul><li><strong>疟母</strong>（疟久胁下结块）：鳖甲煎丸化瘀消癥。</li> <li><strong>瘅疟</strong>（但热不寒）：白虎加桂枝汤清泻热邪。</li> <li><strong>牡疟</strong>（寒多热少）：蜀漆散祛痰截疟。</li></ul> <p><strong>中风历节病脉证第五</strong></p> <ul><li><strong>中风</strong>：按邪在络、经、腑、脏分轻重，侯氏黑散祛风通络，风引汤清热平肝熄风。</li> <li><strong>历节病</strong>：风寒湿痹关节痛，桂枝芍药知母汤祛风湿，乌头汤温经止痛。</li></ul> <p><strong>血痹虚劳病脉证第六</strong></p> <ul><li><strong>血痹</strong>：黄芪桂枝五物汤益气通痹。</li> <li><strong>虚劳</strong> <ul><li>阴阳两虚用小建中汤、黄芪建中汤；</li> <li>干血劳用大黄蟅虫丸破瘀生新；</li> <li>肾气丸补肾温阳。</li></ul></li></ul> <p><strong>肺痿肺痈咳嗽上气病脉证第七</strong></p> <ul><li><strong>肺痿</strong>（虚热）：麦门冬汤润肺；甘草干姜汤温肺复气。</li> <li><strong>肺痈</strong>（实热）：葶苈大枣泻肺汤、桔梗汤排脓解毒。</li> <li><strong>咳嗽上气</strong>：射干麻黄汤散寒化饮，越婢加半夏汤清肺平喘。</li></ul> <p><strong>奔豚气、胸痹、腹满等杂病</strong></p> <ul><li><strong>奔豚气</strong>（气上冲胸）：奔豚汤平肝降逆。</li> <li><strong>胸痹</strong>：栝蒌薤白类方通阳宣痹，乌头赤石脂丸温阳逐寒。</li> <li><strong>腹满寒疝</strong>：大建中汤温中散寒，大承气汤攻下实热。</li></ul> <h3 id="卷下-妇人病与杂疗方"><a href="#卷下-妇人病与杂疗方" class="header-anchor">#</a> 卷下：妇人病与杂疗方</h3> <p><strong>妇人妊娠、产后与杂病</strong></p> <p>妊娠病</p> <ul><li>胎动漏下：胶艾汤养血安胎；</li> <li>恶阻呕吐：干姜人参半夏丸温中止呕。</li></ul> <p>产后病</p> <ul><li>瘀血腹痛：下瘀血汤逐瘀；</li> <li>产后中风：竹叶汤扶正祛邪。</li></ul> <p>杂病</p> <ul><li>脏躁用甘麦大枣汤养心安神，妇人热入血室用小柴胡汤和解。</li></ul> <p><strong>杂疗方与禁忌</strong></p> <p>急救与解毒</p> <ul><li>记载卒死急救法（如薤汁灌鼻）、中毒解毒方（甘草、大豆汁）等。</li></ul> <p>饮食禁忌</p> <ul><li>肉类禁忌：自死禽兽肉、鱼无腮目者不可食；</li> <li>果实禁忌：生果虫蛀者、腐败者禁用；</li> <li>配伍禁忌：蜜反生葱、柿蟹勿同食等。</li></ul> <h3 id="核心学术思想"><a href="#核心学术思想" class="header-anchor">#</a> 核心学术思想</h3> <ol><li><strong>整体观与预防</strong>：强调脏腑传变、四时气候对疾病的影响，主张“治未病”。</li> <li><strong>辨证论治</strong>：三因学说指导病因分类，八纲辨证区分虚实寒热。</li> <li><strong>方药特点</strong>：经方配伍严谨，注重药物性味归经，如酸甘化阴、辛甘化阳等法。</li> <li><strong>临床实用性</strong>：涵盖内、外、妇、急救多科，治法多样（外治膏摩、内服汤丸），至今广泛应用。</li></ol> <p>《金匮要略》以脏腑经络理论为核心，融病因、诊断、治疗为一体，奠定了中医杂病诊疗体系的基础，其方剂与理论对后世临床实践影响深远。</p> <h2 id="藏府经络先后病脉证第一"><a href="#藏府经络先后病脉证第一" class="header-anchor">#</a> 藏府经络先后病脉证第一</h2> <p>《金匮要略》首篇“藏府经络先后病脉证第一”是全书的总纲，系统阐述了中医治未病思想、疾病病因病机、诊断方法及治疗原则。以下是对其核心内容的详细解读：</p> <h3 id="一、治未病思想与脏腑传变"><a href="#一、治未病思想与脏腑传变" class="header-anchor">#</a> 一、治未病思想与脏腑传变</h3> <p><strong>“上工治未病”</strong></p> <ul><li><strong>核心观点</strong>：高明的医生不仅治疗现有疾病，更着眼于预防未病之脏受邪。</li> <li><strong>示例</strong>：肝病易传脾（木克土），治疗时需先“实脾”（调补脾土），使脾不受肝邪侵袭。但在“四季脾旺”时（如每季末18天），脾本强盛，无需刻意补脾。</li> <li><strong>五行关联</strong>：通过酸（补肝）、焦苦（助心）、甘（调脾）味药协同作用，调整五脏平衡。如补脾可制肾水，肾衰则心火盛，心火克肺金，肺弱则肝不受制而自愈，体现五行相克中的制化关系。</li></ul> <h3 id="二、病因与疾病分类"><a href="#二、病因与疾病分类" class="header-anchor">#</a> 二、病因与疾病分类</h3> <p><strong>三因学说雏形</strong></p> <ul><li><strong>内因</strong>：经络受邪，传入脏腑（如外感传里）。</li> <li><strong>外因</strong>：四肢九窍血脉壅塞，由外邪直中皮肤。</li> <li><strong>不内外因</strong>：房劳、金刃、虫兽等意外损伤。</li> <li><strong>后世发展</strong>：此分类为宋代陈无择“三因学说”（内因七情、外因六淫、不内外因）奠定了基础。</li></ul> <p><strong>自然与人体关系</strong></p> <ul><li><strong>禀五常，因风气生长</strong>：人体依赖自然环境，但反常气候（客气邪风）亦可致病，如“水能浮舟，亦能覆舟”。</li> <li><strong>正气存内</strong>：五脏元真通畅则健康，若正气虚则邪气易侵。</li></ul> <h3 id="三、诊断方法"><a href="#三、诊断方法" class="header-anchor">#</a> 三、诊断方法</h3> <p><strong>望色与闻声</strong></p> <ul><li><strong>面色</strong>： 鼻头青主腹中痛；黑主水气；黄主胸有寒饮；白主失血；目正圆为痉病（提示危证）。</li> <li><strong>语言与呼吸</strong>： 惊呼者为骨节病；语声低微为心肺病；呼吸短促或深长分别提示上焦、下焦病变；呼吸急促伴身振为危候。</li></ul> <p><strong>脉诊与四时</strong></p> <ul><li><strong>脉应四时</strong>：如春脉弦、夏脉洪，若肝病反见肺脉（浮涩），则为逆时之病。</li> <li><strong>气候反常</strong>：未至而至（早）、至而不至（迟）、至而不去（久留）、至而太过（亢盛），均属致病因素。</li></ul> <h3 id="四、治疗原则"><a href="#四、治疗原则" class="header-anchor">#</a> 四、治疗原则</h3> <p><strong>表里先后</strong></p> <ul><li><strong>急则救里</strong>：若下利清谷（里虚）兼身痛（表证），先温里后解表。</li> <li><strong>新旧同病</strong>：先治卒病（新病），后疗痼疾（旧病），因新病易解，旧病需缓图。</li></ul> <p><strong>攻邪与调养</strong></p> <ul><li><strong>随其所得</strong>：针对病邪与人体结合的关键点治疗。如“渴者用猪苓汤”，利水滋阴兼顾。</li> <li><strong>五脏喜恶</strong>：顺应脏腑特性（如肝喜散、脾喜燥），避免“虚虚实实”之误（虚证误泻，实证误补）。</li></ul> <h3 id="五、疾病分类与预后"><a href="#五、疾病分类与预后" class="header-anchor">#</a> 五、疾病分类与预后</h3> <p><strong>病症计数</strong></p> <ul><li>阳病（经络病）十八，阴病（脏腑病）十八，五脏各十八病，加上六微病（六腑病），合为一百零八症。</li> <li>五劳、七伤、六极等未计入，突显对常见病的系统归纳。</li></ul> <p><strong>预后判断</strong></p> <ul><li><strong>卒厥</strong>：唇青身冷为入脏（凶），身和汗出为入腑（吉）。</li> <li><strong>浸淫疮</strong>：由口向四肢扩散易治，反之难治，体现“病由内出为顺，由外入为逆”。</li></ul> <h3 id="六、养生与预防"><a href="#六、养生与预防" class="header-anchor">#</a> 六、养生与预防</h3> <ul><li><strong>导引吐纳</strong>：通过运动、呼吸调节气血。</li> <li><strong>避邪守正</strong>：注意饮食起居，避免触犯法律、房劳过度，以护正气。</li> <li><strong>饮食调摄</strong>：五味调和，不偏嗜，如“服食节其冷热苦酸辛甘”。</li></ul> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>本篇通过整体观、五行理论、三因分类、脏腑传变等，构建了中医诊疗的基本框架。其核心在于：</p> <ol><li><strong>防重于治</strong>：强调“治未病”与早期干预。</li> <li><strong>辨证施治</strong>：结合四时、脉色、症状，灵活运用补泻。</li> <li><strong>天人相应</strong>：注重自然环境与人体健康的</li></ol> <h2 id="核心篇章"><a href="#核心篇章" class="header-anchor">#</a> 核心篇章</h2> <p>《金匮要略》是东汉张仲景《伤寒杂病论》的杂病部分，我国现存最早的杂病诊治专著。全书25篇，载病60余种，方剂262首，涉及内、外、妇科及急救等，被誉“方书之祖”。以下是主要篇章的核心理论与治法总结：</p> <h3 id="卷一"><a href="#卷一" class="header-anchor">#</a> 卷一</h3> <p><strong>1.</strong> <strong>脏腑经络先后病脉证</strong></p> <ul><li><strong>治未病思想</strong>：强调“上工治未病”，以肝病传脾为例，提倡“当先实脾”的预防性治疗，整体观指导临床。</li> <li><strong>病因分类</strong>：疾病分内因、外因、不内外因，为后世“三因学说”奠定基础。</li> <li><strong>天人相应</strong>：气候异常与疾病关联，如四时不正之气致病。</li></ul> <p><strong>2.</strong> <strong>痉湿暍病脉证</strong></p> <ul><li><strong>痉病</strong>：刚痉（无汗恶寒）用葛根汤；柔痉（汗出不恶寒）用栝蒌桂枝汤；阳明热盛用大承气汤。</li> <li><strong>湿病</strong>：表湿用麻黄加术汤；风湿兼顾用防己黄芪汤、桂枝附子汤等；注重利小便与微汗法。</li> <li><strong>暍病（中暑）</strong>：热盛用白虎加人参汤；湿热水结用一物瓜蒂汤。</li></ul> <p><strong>3.</strong> <strong>百合狐惑阴阳毒病证治</strong></p> <ul><li><strong>百合病</strong>：心肺阴虚，以百合地黄汤为主方，随证加减。</li> <li><strong>狐惑病</strong>（类似白塞氏病）：湿热毒邪，内服甘草泻心汤，外用苦参汤、雄黄熏法。</li> <li><strong>阴阳毒</strong>：疫毒发斑，升麻鳖甲汤主之。</li></ul> <h3 id="卷二"><a href="#卷二" class="header-anchor">#</a> 卷二</h3> <p><strong>4.</strong> <strong>疟病脉证并治</strong></p> <p>分瘅疟、温疟、牡疟，治以白虎加桂枝汤、蜀漆散等；疟母用鳖甲煎丸活血化瘀。</p> <p><strong>5.</strong> <strong>中风历节病脉证并治</strong></p> <p>中风分中络、中经、中腑、中脏，治以侯氏黑散、风引汤等；历节病（类风湿）用桂枝芍药知母汤、乌头汤温经散寒。</p> <p><strong>6.</strong> <strong>血痹虚劳病脉证并治</strong></p> <p>血痹（气血闭阻）用黄芪桂枝五物汤；虚劳重阴阳调和，小建中汤、肾气丸补益，大黄䗪虫丸化瘀生新。</p> <p><strong>7.</strong> <strong>肺痿肺痈咳嗽上气病脉证治</strong></p> <p>肺痿（虚热）用麦门冬汤；肺痈（实热）分期论治，成脓期桔梗汤排脓；咳嗽上气分寒热，射干麻黄汤、越婢加半夏汤等宣肺化痰。</p> <h3 id="卷三至卷下"><a href="#卷三至卷下" class="header-anchor">#</a> 卷三至卷下</h3> <p><strong>各病证治举隅</strong></p> <ul><li><strong>胸痹心痛</strong>：栝蒌薤白类方通阳宣痹。</li> <li><strong>腹满寒疝</strong>：虚实分治，附子粳米汤、大建中汤温中，大承气汤攻下。</li> <li><strong>痰饮咳嗽</strong>：“病痰饮者，当以温药和之”，苓桂术甘汤、十枣汤等化饮逐水。</li> <li><strong>水气病</strong>：发汗、利小便、攻逐水饮分消，如越婢汤、防己茯苓汤等。</li> <li><strong>黄疸病</strong>：湿热发黄用茵陈蒿汤；寒湿阴黄用茵陈五苓散；虚实兼顾，猪膏发煎润燥。</li> <li><strong>妇人病</strong>：妊娠养胎用当归散、白术散；产后病注重气血，如生化汤类；杂病调经用温经汤，癥瘕用桂枝茯苓丸。</li></ul> <h3 id="总结-2"><a href="#总结-2" class="header-anchor">#</a> 总结</h3> <p><strong>学术特点</strong></p> <ol><li><strong>整体观与辨证论治</strong>：以脏腑经络为核心，注重病机联系，如“见肝之病，知肝传脾”。</li> <li><strong>病因病机结合</strong>：三因分类、六经传变与气血津液理论融合。</li> <li><strong>方药配伍精当</strong>：方剂结构严谨（如桂枝汤调和营卫），注重药物配伍与剂型（汤、丸、散、外用）。</li> <li><strong>防治结合</strong>：“治未病”理念贯穿，未病先防，已病防变。</li></ol> <p><strong>临床价值</strong></p> <p>《金匮》奠定了杂病诊疗体系，对后世中医内科、妇科影响深远。其方剂如肾气丸、小柴胡汤等至今广泛应用，理论与临床紧密结合，是中医经典必读之作。</p> <h2 id="《金匮要略》妇人病与杂疗方归纳总结"><a href="#《金匮要略》妇人病与杂疗方归纳总结" class="header-anchor">#</a> 《金匮要略》妇人病与杂疗方归纳总结</h2> <h3 id="一、妇人病部分"><a href="#一、妇人病部分" class="header-anchor">#</a> 一、妇人病部分</h3> <p><strong>（一）妇人妊娠病脉证并治（卷下·第二十）</strong></p> <p><strong>妊娠诊断与调治</strong></p> <ul><li>诊得平脉，阴脉小弱，伴渴不食，用<strong>桂枝汤</strong>调和营卫。</li> <li>妊娠与癥病鉴别：经停后下血不止，因癥病未去，用<strong>桂枝茯苓丸</strong>化瘀消癥。</li></ul> <p><strong>妊娠腹痛与下血</strong></p> <ul><li><strong>附子汤</strong>：温脏安胎，治妊娠腹中冷痛、少腹恶寒。</li> <li><strong>胶艾汤（芎归胶艾汤）</strong>：治漏下、半产下血、胞阻腹痛，补血止血。</li> <li><strong>当归芍药散</strong>：调和肝脾，治腹中拘急疼痛。</li></ul> <p><strong>妊娠呕吐与水肿</strong></p> <ul><li><strong>干姜人参半夏丸</strong>：温中降逆，治胃虚寒饮呕吐。</li> <li><strong>葵子茯苓散</strong>：利水通阳，治妊娠水肿、小便不利。</li></ul> <p><strong>安胎养胎</strong></p> <ul><li><strong>当归散</strong>：养血清热，预防胎热不安。</li> <li><strong>白术散</strong>：健脾温中，养胎祛寒湿。</li></ul> <p><strong>（二）妇人产后病脉证治（卷下·第二十一）</strong></p> <p><strong>产后三大证</strong></p> <ul><li><strong>痉病</strong>：津血亏虚，复感风邪，可用小柴胡汤调和气血。</li> <li><strong>郁冒</strong>：血虚阳浮，兼阳明实热，用大承气汤通腑泻热。</li> <li><strong>大便难</strong>：津液耗损，宜滋阴润燥。</li></ul> <p><strong>产后腹痛</strong></p> <ul><li><strong>当归生姜羊肉汤</strong>：补虚散寒，治血虚寒凝腹痛。</li> <li><strong>枳实芍药散</strong>：行气活血，治气血郁滞腹痛。</li> <li><strong>下瘀血汤</strong>：破血逐瘀，治干血内结腹痛。</li></ul> <p><strong>产后发热与烦呕</strong></p> <ul><li><strong>竹叶汤</strong>：扶正解表，治产后中风发热、面赤气喘。</li> <li><strong>竹皮大丸</strong>：清热降逆，治乳中虚、烦乱呕逆。</li></ul> <p><strong>产后下利</strong></p> <ul><li><strong>白头翁加甘草阿胶汤</strong>：补虚清热，治产后下利虚极。</li></ul> <p><strong>（三）妇人杂病脉证并治（卷下·第二十二）</strong></p> <p><strong>热入血室</strong></p> <ul><li>月经适断，寒热如疟，用<strong>小柴胡汤</strong>和解少阳。</li> <li>经期伤寒，谵语如狂，针刺期门泻肝热。</li></ul> <p><strong>情志病与痰气病</strong></p> <ul><li><strong>半夏厚朴汤</strong>：开郁化痰，治梅核气（咽中如有炙脔）。</li> <li><strong>甘麦大枣汤</strong>：养心缓急，治脏躁（喜悲伤欲哭）。</li></ul> <p><strong>带下与经水不利</strong></p> <ul><li><strong>温经汤</strong>：温养冲任，调经止带，治崩漏、月经不调。</li> <li><strong>矾石丸</strong>：燥湿杀虫，外用治湿热带下。</li> <li><strong>红蓝花酒</strong>：活血通经，治腹中血气刺痛。</li></ul> <p><strong>妇科杂症</strong></p> <ul><li><strong>肾气丸</strong>：补肾化气，治转胞（小便不通）。</li> <li><strong>蛇床子散</strong>：温阴坐药，治寒湿带下。</li> <li><strong>狼牙汤</strong>：清热解毒，治阴疮糜烂。</li></ul> <h3 id="二、杂疗方与禁忌-卷下-·-第二十三至第二十五"><a href="#二、杂疗方与禁忌-卷下-·-第二十三至第二十五" class="header-anchor">#</a> 二、杂疗方与禁忌（卷下 · 第二十三至第二十五）</h3> <p><strong>急救法</strong></p> <ul><li><strong>卒死</strong>：薤汁灌鼻、雄鸡冠血吹鼻、猪脂合酒灌喉。</li> <li><strong>自缢</strong>：缓慢解绳，人工呼吸配合桂枝汤复苏。</li> <li><strong>中暑（暍）</strong>：忌冷敷，用热泥覆脐或人尿温熨。</li></ul> <p><strong>解毒与外治</strong></p> <ul><li><strong>三物备急丸</strong>：峻下寒积，治卒暴心腹痛（巴豆、干姜、大黄）。</li> <li><strong>紫石寒食散</strong>：治伤寒愈后虚热（紫石英、白术、桔梗等）。</li> <li><strong>王不留行散</strong>：活血疗伤，治金疮出血（王不留行、桑白皮、甘草）。</li></ul> <p><strong>饮食与禁忌</strong></p> <p><strong>果实菜谷禁忌</strong>：</p> <ul><li>李、杏多食伤筋骨，生枣致热渴，桃、梅损齿。</li> <li>忌食非时之物（如被霜生菜、夜食生姜）。</li></ul> <p><strong>禽兽鱼虫禁忌</strong>：</p> <ul><li>自死禽兽有毒，忌食；鱼目闭、蟹目赤者不可食。</li> <li>猪肉忌合羊肝、生荞麦；蜂蜜忌合生葱。</li></ul> <p><strong>误食中毒治疗</strong></p> <ul><li><strong>苦参、甘草煮汁</strong>解饮食中毒。</li> <li><strong>大豆汁、地浆水</strong>解诸毒。</li> <li><strong>芦根汁</strong>解河豚毒，<strong>冬瓜汁</strong>解蟹毒。</li></ul> <h3 id="三、核心思想"><a href="#三、核心思想" class="header-anchor">#</a> 三、核心思想</h3> <p><strong>整体观与治未病</strong>：强调脏腑传变（如肝病实脾）、季节气候对人体的影响。</p> <p><strong>辨证论治</strong>：</p> <ul><li>妇人病重视气血调补（如胶艾汤、温经汤）。</li> <li>外感与内伤结合（如竹叶汤治产后中风兼虚）。</li></ul> <p><strong>急救与养生并重</strong>：急症以通腑、活血为先。</p> <h2 id="《金匮要略》方剂解析"><a href="#《金匮要略》方剂解析" class="header-anchor">#</a> 《金匮要略》方剂解析</h2> <h3 id="《金匮要略·痉湿暍病脉证第二》中主要方剂"><a href="#《金匮要略·痉湿暍病脉证第二》中主要方剂" class="header-anchor">#</a> 《金匮要略·痉湿暍病脉证第二》中主要方剂</h3> <p><strong>1.</strong> <strong>栝蒌桂枝汤</strong></p> <ul><li>组成：栝蒌根（天花粉）二两、桂枝三两、芍药三两、甘草二两、生姜三两、大枣十二枚</li> <li>煎服法：水煎取汁，温服微汗。</li> <li>主治：<strong>柔痉</strong>（太阳病兼津伤），症见身体强直、发热无汗、脉沉迟。</li> <li>方解：
<ul><li>桂枝汤（桂枝、芍药、生姜、甘草、大枣）调和营卫，解肌发表。</li> <li>栝蒌根（天花粉）生津润燥，缓解筋脉失养之强急。</li></ul></li> <li>核心：调和营卫兼养阴润筋，适用于太阳表虚、津液不足之痉病。</li></ul> <p><strong>2.</strong> <strong>葛根汤</strong></p> <ul><li>组成：葛根四两、麻黄三两、桂枝二两、芍药二两、甘草二两、生姜三两、大枣十二枚。</li> <li>煎服法：先煮麻黄、葛根去沫，后入余药煎服。</li> <li>主治：<strong>刚痉</strong>（太阳伤寒兼邪阻筋脉），症见无汗恶寒、项背强急。</li> <li>方解：葛根解肌舒筋，麻黄发汗散寒，桂枝汤调和营卫。</li> <li>核心：发汗解表以散寒，舒缓筋脉拘挛，用于寒邪束表、津滞筋急之痉。</li></ul> <p><strong>3.</strong> <strong>大承气汤</strong></p> <ul><li>组成：大黄四两、厚朴半斤、枳实五枚、芒硝三合。</li> <li>煎服法：先煮枳实、厚朴，后下大黄，去滓入芒硝溶服。</li> <li>主治：<strong>阳明实热痉证</strong>，症见胸满口噤、腹硬便闭、脉实有力。</li> <li>方解：大黄、芒硝峻下热结，枳实、厚朴行气破滞。</li> <li>核心：通腑泄热，急下存阴，用于热盛耗津、燥屎内结致痉者。</li></ul> <p><strong>4.</strong> <strong>麻黄加术汤</strong></p> <ul><li>组成： 麻黄二两、桂枝二两、甘草一两、杏仁七十枚、白术四两。</li> <li>煎服法：水煎取汁，温服后覆被微汗。</li> <li>主治：<strong>寒湿在表</strong>，症见身烦疼重、无汗恶寒。</li> <li>方解：麻黄汤（麻黄、桂枝、杏仁、甘草）发汗解表；白术祛湿，使“微微似欲汗出”而不致过汗伤阳。</li> <li>核心：微汗祛湿，用于湿邪偏盛的寒湿痹证。</li></ul> <p><strong>5.</strong> <strong>麻黄杏仁薏苡甘草汤</strong></p> <ul><li>组成： 麻黄半两、甘草一两、薏苡仁半两、杏仁十个。</li> <li>煎服法：水煎温服，取微汗避风。</li> <li>主治：<strong>风湿在表化热</strong>，症见一身尽痛、日晡发热。</li> <li>方解：麻黄解表，杏仁宣肺，薏苡仁清热利湿，甘草和中。</li> <li>核心：轻清宣散，微汗清利湿热，尤宜风湿郁热证。</li></ul> <p><strong>6.</strong> <strong>防己黄芪汤</strong></p> <ul><li>组成： 防己一两、黄芪一两一分、白术七钱半、甘草半两、生姜四片、大枣一枚。</li> <li>煎服法：水煎分服，以“虫行皮中”为药效反应。</li> <li>主治：<strong>风湿表虚</strong>，症见脉浮身重、汗出恶风。</li> <li>方解：防己祛风湿，黄芪固表益气，白术健脾燥湿，甘草调和。</li> <li>核心：益气固表，祛湿而不伤正，用于气虚风湿证。</li></ul> <p><strong>7.</strong> <strong>桂枝附子汤</strong></p> <ul><li>组成： 桂枝四两、生姜三两、附子三枚、甘草二两、大枣十二枚。</li> <li>主治：<strong>风湿兼阳虚</strong>（表阳虚），症见身体疼烦、不能转侧。</li> <li>方解：桂枝、生姜解表，附子温阳散寒，甘草、大枣和中。</li> <li>核心：温经助阳，祛风除湿，用于阳虚风湿证。</li></ul> <p><strong>8.</strong> <strong>白术附子汤</strong></p> <ul><li>组成： 白术二两、附子一枚半、甘草一两、生姜一两半、大枣六枚。</li> <li>主治：<strong>阳虚湿盛</strong>（脾阳虚），症见大便坚、小便自利。</li> <li>方解：白术健脾燥湿，附子温阳，姜枣调和脾胃。</li> <li>核心：温脾阳以祛湿，与桂枝附子汤相比侧重脾虚。</li></ul> <p><strong>9.</strong> <strong>甘草附子汤</strong></p> <ul><li>组成： 甘草二两、白术二两、附子二枚、桂枝四两。</li> <li>主治：<strong>风湿痹痛兼阳虚</strong>，症见骨节疼烦、汗出短气、恶风小便不利。</li> <li>方解：附子温阳，桂枝祛风，白术燥湿，</li></ul> <h3 id="卷一-·-藏府经络先后病脉证第一"><a href="#卷一-·-藏府经络先后病脉证第一" class="header-anchor">#</a> 卷一 · 藏府经络先后病脉证第一</h3> <p><strong>桂枝汤（方见虚劳中）</strong></p> <ul><li>适应症：妊娠初期，阴血不足，营卫失调。</li> <li>症候分析：脉微、阴脉小弱，妊娠早期气血不足。</li> <li>剂量：桂枝、芍药、生姜、甘草、大枣。</li> <li>煎服法：以水煮取三升，分温三服，忌寒凉。</li></ul> <h3 id="卷一-·-痉湿暍病脉证第二"><a href="#卷一-·-痉湿暍病脉证第二" class="header-anchor">#</a> 卷一 · 痉湿暍病脉证第二</h3> <p><strong>1.</strong> <strong>栝蒌桂枝汤</strong></p> <ul><li>适应症：太阳病痉证，阴虚津伤。</li> <li>症候：身体强直、发热汗出、脉沉迟。</li> <li>药物剂量： 栝蒌根二两，桂枝三两，芍药三两，甘草二两，生姜三两，大枣十二枚。</li> <li>煎服法：水九升煮三升，分温三服，服后啜热粥发微汗。</li></ul> <p><strong>2.</strong> <strong>葛根汤</strong></p> <ul><li>适应症：刚痉初起，太阳表实。</li> <li>症候：无汗恶寒，气上冲胸，口噤不得语。</li> <li>药物剂量： 葛根四两，麻黄三两，桂枝二两，芍药二两，炙甘草二两，生姜三两，大枣十二枚。</li> <li>煎服法：先煮麻黄、葛根去沫，纳余药煮取三升，温服一升。</li></ul> <p><strong>3.</strong> <strong>大承气汤</strong></p> <ul><li>适应症：里热实证，痉病胸满口噤。</li> <li>症候：胸满、卧不着席、脚挛急、咬牙介齿。</li> <li>药物剂量： 黄四两，厚朴半斤，枳实五枚，芒硝三合。</li> <li>煎服法：煮至芒硝融化，分温再服，得下即止。</li></ul> <p><strong>4.</strong> <strong>麻黄加术汤</strong></p> <ul><li>适应症：风湿在表，湿家身烦疼。</li> <li>症候：身痛烦重、发热恶寒。</li> <li>药物剂量： 麻黄二两，桂枝二两，甘草一两，杏仁七十个，白术四两。</li> <li>煎服法：先煮麻黄去沫，纳余药煮取二升半，温服取微汗，忌火攻。</li></ul> <h3 id="卷一-·-百合狐惑阴阳毒病脉证治"><a href="#卷一-·-百合狐惑阴阳毒病脉证治" class="header-anchor">#</a> 卷一 · 百合狐惑阴阳毒病脉证治</h3> <p><strong>1.</strong> <strong>百合地黄汤</strong></p> <ul><li>适应症：百合病心肺阴虚内热。</li> <li>症候：意欲食复不能食，常默默，如寒无寒，口苦小便赤。</li> <li>药物剂量： 百合七枚，生地黄汁一升。</li> <li>煎服法：煎百合取汁，合地黄汁分服，大便当如漆。</li></ul> <p><strong>2.</strong> <strong>甘草泻心汤</strong></p> <ul><li>适应症：狐惑病咽喉蚀烂。</li> <li>症候：咽干、蚀于喉、默默欲眠、面目乍赤乍黑。</li> <li>药物剂量： 甘草四两，黄芩三两，人参三两，干姜二两，黄连一两，大枣十二枚，半夏半斤。</li> <li>煎服法：煮取六升，去滓再煎，温服一升，日三服。</li></ul> <h3 id="卷一-·-疟病脉证并治第四"><a href="#卷一-·-疟病脉证并治第四" class="header-anchor">#</a> <strong>卷一 · 疟病脉证并治第四</strong></h3> <p><strong>鳖甲煎丸</strong></p> <ul><li>适应症：疟母（疟疾迁延致肝脾肿大）。</li> <li>症候：胁下痞硬、寒热发作、舌暗脉弦。</li> <li>药物剂量： 鳖甲、乌扇、黄芩、柴胡等23味，炼蜜为丸。</li> <li>煎服法：空心服七丸，日三服，渐加量至效。</li></ul> <h3 id="卷一-·-中风历节病脉证并治五"><a href="#卷一-·-中风历节病脉证并治五" class="header-anchor">#</a> 卷一 · 中风历节病脉证并治五</h3> <p><strong>1.</strong> <strong>黄芪桂枝五物汤</strong></p> <ul><li>适应症：血痹肌肤麻木。</li> <li>症候：身体不仁、脉微涩。</li> <li>药物剂量： 黄芪、桂枝、芍药各三两，生姜六两，大枣十二枚。</li> <li>煎服法：水六升煮二升，分温三服。</li></ul> <p><strong>2.</strong> <strong>乌头汤</strong></p> <ul><li>适应症：寒湿历节疼痛。</li> <li>症候：关节不可屈伸，痛如掣。</li> <li>药物剂量： 麻黄、芍药、黄芪各三两，炙甘草二两，川乌五枚（蜜煎）。</li> <li>煎服法：煮取一升，纳蜜煎后服，以知为度。</li></ul> <h3 id="卷二-·-痰饮咳嗽病脉证并治十二"><a href="#卷二-·-痰饮咳嗽病脉证并治十二" class="header-anchor">#</a> 卷二 · 痰饮咳嗽病脉证并治十二</h3> <p><strong>1.</strong> <strong>苓桂术甘汤</strong></p> <ul><li>适应症：痰饮停于心下。</li> <li>症候：胸胁支满、目眩短气。</li> <li>药物剂量： 茯苓四两，桂枝三两，白术三两，甘草二两。</li> <li>煎服法：水六升煮三升，分温三服，小便利则愈。</li></ul> <p><strong>2.</strong> <strong>十枣汤</strong></p> <ul><li>适应症：悬饮胁痛。</li> <li>症候：咳唾引痛、心下痞硬、脉沉弦。</li> <li>药物剂量： 芫花、甘遂、大戟等分，大枣十枚煎汤。</li> <li>煎服法：平旦温服，快利后糜粥调养。</li></ul> <h3 id="卷二-·-水气病脉证并治十四"><a href="#卷二-·-水气病脉证并治十四" class="header-anchor">#</a> 卷二 · 水气病脉证并治十四</h3> <p><strong>防己黄芪汤</strong></p> <ul><li>适应症：风水表虚身重。</li> <li>症候：身重汗出恶风，脉浮。</li> <li>药物剂量： 防己一两，黄芪一两一分，白术三分，甘草半两。</li> <li>煎服法：加姜枣煎服，若腹痛加芍药。</li></ul> <h3 id="总结-3"><a href="#总结-3" class="header-anchor">#</a> 总结</h3> <p>《金匮要略》方剂以“辨证论治”为核心，强调药物的配伍与剂量精准，注重顾护脾胃（如大建中汤用椒、姜、饴糖），急症用峻下（如大承气汤），虚证缓补（如肾气丸）。需结合原文与现代临床实践灵活应用。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/shanghan/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">《伤寒》总结</div></a> <a href="/pages/study/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">计科学习路线</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
