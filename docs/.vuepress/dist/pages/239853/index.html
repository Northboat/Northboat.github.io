n-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#数据结构与算法" data-v-06970110>数据结构与算法</a></li><li data-v-06970110><a href="/cs/#算法设计与分析" data-v-06970110>算法设计与分析</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-2-4</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">回溯、剪枝和线性规划<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="回溯法"><a href="#回溯法" class="header-anchor">#</a> 回溯法</h2> <p>基于 DFS，带有回退功能的深度优先搜索，可以提前结束一次错误的搜索或提前返回最优解</p> <p>经典问题：装载问题，n 后问题，0-1 背包问题，旅行商问题</p> <p>智能穷举法（intelligent exhaustive search）</p> <ul><li>回溯法（backtracking）</li> <li>分支限界法（branch-and-bound）</li></ul> <p>回溯法的算法框架</p> <ul><li>按深度优先策略，从根结点出发搜索问题解空间树</li> <li>算法搜索至解空间树的任意节点时，先判断该结点是否包含问题的解
<ul><li>如果肯定不包含，则跳过对该结点为根的子树的搜索，逐层向其祖先结点回溯</li> <li>否则进入该子树，继续按深度优先策略搜索</li></ul></li> <li>回溯法求问题的所有解时，要回溯到根节点，且根节点的所有子树都已被搜索遍才结束</li></ul> <p>在最坏的情况下，还是要面对穷举查找中遇到的指数级爆炸问题</p> <p>死节点和活节点：碰到死节点回溯至祖先活结点，重新进行扩展，直到解空间没有活节点</p> <p>剪枝函数</p> <ul><li>约束函数：在扩展结点处剪去不满足约束的子树</li> <li>限界函数：剪去得不到最优解的子树</li></ul> <p>回溯实现类型</p> <ul><li>递归回溯：对解空间作深度优先搜索</li> <li>迭代回溯：采用树的<strong>非递归</strong>深度遍历算法</li></ul> <p>解空间树类型</p> <ul><li>子集树</li> <li>排列树</li></ul> <h3 id="装载问题"><a href="#装载问题" class="header-anchor">#</a> 装载问题</h3> <p>装载策略</p> <ul><li>首先将第一艘轮船<strong>尽可能</strong>装满</li> <li>将剩余的集装箱装上第二艘轮船</li></ul> <img src="/assets/img/image-20230210142730758.6aa0fd70.png"> <h3 id="n-皇后问题"><a href="#n-皇后问题" class="header-anchor">#</a> n 皇后问题</h3> <p>n 皇后问题要求把 n 个皇后放在一个 n × n 的棋盘上，使得任何两个皇后都不能相互攻击，即它们不能同行，不能同列，也不能位于同一条对角线上（相当于象棋<code>士</code>和<code>帅</code>的移动），问一共有多少 种摆放方法</p> <p>算法设计</p> <ul><li>对于<code>n</code>后问题, 用<code>n</code>元组<code>x[1..n]</code>表示它的解</li> <li><code>x[i]</code>表示皇后<code>i</code>放在棋盘的第<code>i</code>行的第<code>x[i]</code>列，即坐标为<code>(i, x[i])</code></li> <li>约束条件
<ul><li>解向量中的诸<code>x[i]</code>互不相同，即<code>x[i] != x[j]</code></li> <li>任意 2 个皇后不在同一斜线，转化为<code>|i-x[i]| != |j-x[j]|</code></li></ul></li></ul> <h3 id="_0-1-背包问题"><a href="#_0-1-背包问题" class="header-anchor">#</a> 0/1 背包问题</h3> <p>解空间：子集树</p> <p>算法过程</p> <ul><li>无脑扩展左子树，即令当前<code>x[i]</code>为 1</li> <li>设 Vr 是当前剩余物品价值总和，Vc 是当前价值，Vb 是当前最优价值，当 Vc + Vr ≤ Vb 时，可剪去右子树</li></ul> <p>计算最优值上界：按照性价比排序，优先装入性价比高的物品，装不下的时候装入部分当前性价比最高的物品，计算总价值</p> <img src="/assets/img/image-20230210144734194.f912c6be.png"> <h3 id="旅行商问题"><a href="#旅行商问题" class="header-anchor">#</a> 旅行商问题</h3> <p>给定一张带权图，<strong>周游路线</strong>指包括图每个节点的一条回路，<strong>周游费用</strong>指这条路线上的权之和，旅行商问题即找出周游费用最小的周游路线</p> <p>解空间：排列树</p> <p>算法设计</p> <img src="/assets/img/image-20230210151253244.96f43bef.png"> <img src="/assets/img/image-20230210151311754.a600367a.png"> <h2 id="分枝限界法"><a href="#分枝限界法" class="header-anchor">#</a> 分枝限界法</h2> <p>基于 BFS，在扩展结点的过程中，边搜索边减去树的某些分支，在当前节点的儿子节点中找到最优的一个向下扩展</p> <p>经典问题：单源最短路径问题，装载问题，0-1 背包问题</p> <p>剪枝策略</p> <ul><li>节点不能构成可行解</li> <li>该节点的边界值不优于目前最优解的解，有两种情况
<ul><li>第一种：其边界值小于某来自<strong>同一直系父节点</strong>的兄弟节点</li> <li>第二种：多次访问到该节点，删除边界值较大的节点分支</li></ul></li></ul> <p>两种分枝限界方式</p> <ul><li>队列式分支限界法：按照队列先进先出原则选取下一 个节点为扩展节点</li> <li>优先队列式分支限界法：按照优先队列中规定的优先级选取优先级最高的节点成为当前扩展节点</li></ul> <h3 id="单源最短路径问题"><a href="#单源最短路径问题" class="header-anchor">#</a> 单源最短路径问题</h3> <p>剪枝策略：优先级判定条件为当前节点到起点的路长</p> <ul><li>当不小于（大于等于）当前节点的最短路长，删去</li> <li>当第二次经过该节点，删去路径较长的那一颗子树</li></ul> <img src="/assets/img/image-20230204221925578.14990b1a.png"> <img src="/assets/img/image-20230204221906901.ac001615.png"> <p>其中，经过路径 p 以最小的长度到达了终点 t</p> <h3 id="装载问题-2"><a href="#装载问题-2" class="header-anchor">#</a> 装载问题</h3> <img src="/assets/img/image-20230205011351879.3b439288.png"> <img src="/assets/img/image-20230205011857556.86540626.png"> <img src="/assets/img/image-20230205011809174.2df9e7ab.png"> <h3 id="_0-1-背包问题-2"><a href="#_0-1-背包问题-2" class="header-anchor">#</a> 0/1 背包问题</h3> <p>考虑 0/1 背包问题：n = 3, w = [16, 15, 15], v = [45, 25, 25], c = 30</p> <ul><li>队列式分枝限界利用一个队列来记录活节点，节点将按照顺序从队列中取出</li> <li>优先队列分枝限界使用一个最大堆，该队列的优先级定义为活节点所获得的价值</li></ul> <p>以这样的方式，可以列出所有背包装载的情况</p> <img src="/assets/img/image-20230204214422861.c4f7044a.png"> <p>定义第 i 个物品的上界 ub（性价比）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="29.667ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 13112.6 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(345,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(1123,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g><g data-mml-node="mo" transform="translate(12723.6,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>u</mi><mi>b</mi><mo>=</mo><msub><mi>v</mi><mi>i</mi></msub><mo>+</mo><mo stretchy="false">(</mo><mi>C</mi><mo>−</mo><msub><mi>w</mi><mi>i</mi></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><msub><mi>v</mi><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>+</mo><mn>1</mn></mrow></msub><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><msub><mi>w</mi><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>+</mo><mn>1</mn></mrow></msub><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>C 是当前还能装载的重量</p> <p>对上述空间树进行剪枝，剪枝策略为</p> <ul><li>删除当前层直系兄弟节点中<code>ub</code>大于等于当前最小<code>ub</code>的节点分支</li> <li>删除装不进的分支</li></ul> <img src="/assets/img/image-20230204222202568.a89a1871.png"> <img src="/assets/img/image-20230204223041807.d8f65956.png"> <h2 id="线性规划与网络流"><a href="#线性规划与网络流" class="header-anchor">#</a> 线性规划与网络流</h2> <h3 id="线性规划算法模型"><a href="#线性规划算法模型" class="header-anchor">#</a> 线性规划算法模型</h3> <p>线性规划问题是一个多变量线性函数的最优化问题，参考高中的平面线性规划</p> <ul><li>所有可行解构成的集合为线性规划问题的可行区域</li> <li>目标函数取得极值的可行解称为最优解, 在最优解 处目标函数的值称为最优值</li> <li>有些情况下可能不存在最优解
<ul><li>可行域不存在</li> <li>目标函数在可行域没有极值，即无界</li></ul></li></ul> <p>举个栗子</p> <img src="/assets/img/image-20230205012943469.e6354c65.png"> <h3 id="单纯形算法"><a href="#单纯形算法" class="header-anchor">#</a> 单纯形算法</h3> <blockquote><p>求解线性规划问题</p></blockquote> <p>极点定理：可行区域非空的任意线性规划问题有最优解，而且最优解总是能够在其可行区域的一个极点上找到</p> <p>于是产生朴素想法：穷举可行域中所有极点，找出最大值，但极点数是指数增长的</p> <p>单纯形法的几何描述</p> <ul><li>先在可行区域内找到一个极点，然后检查一下邻接极点处是否可以让目标函数取值更佳
<ul><li>No，当前顶点就是最优点，算法停止</li> <li>Yes，处理下个能让目标函数取值更佳的邻接顶点</li></ul></li> <li>有限步之后，该算法可以找到一个最优解的极点，或证明最优解不存在</li></ul> <p>线性规划问题的约束标准型，限制条件均为等式的线性规划问题称为约束标准型</p> <p>在解决线性规划问题是添加一组<strong>基变量</strong>将限制条件全化为等式的形式，转化为约束标准型，再通过单纯形法进行求解</p> <p>一个栗子：要求最大值的 z 的式子的各项系数是始终不变的；检验数均小于等于 0 时迭代完成，其中</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="54.93ex" height="8.597ex" role="img" focusable="false" viewBox="0 -2150 24279.1 3800" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-3.733ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(716,-150) scale(0.707)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z" style="stroke-width:3;"></path></g >2</mn></mtd></mtr><mtr><mtd><mn>1</mn></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE">]</mo></mrow><mo>=</mo><mn>0</mn><mspace linebreak="newline"></mspace><msub><mi>δ</mi><mi>j</mi></msub><mo>=</mo><msub><mi>C</mi><mrow data-mjx-texclass="ORD"><msub><mi>B</mi><mi>j</mi></msub></mrow></msub><mo>−</mo><msub><mi>Z</mi><mi>j</mi></msub></math></mjx-assistive-mml></mjx-container><img src="/assets/img/image-20230206160330363.81677be6.png"> <h3 id="增广路算法"><a href="#增广路算法" class="header-anchor">#</a> 增广路算法</h3> <blockquote><p>网络最大流</p></blockquote> <p>网络：即一张有向带权图，每条边有最大容纳流量<code>cap(v,w)</code>，表示从节点 v 到节点 w 这条边的最大容纳量</p> <p>边的分类</p> <ul><li>零流边：flow = 0</li> <li>饱和边：flow = cap</li> <li>弱流边：flow &lt; cap</li></ul> <p>最大流问题：每条边的输入输出流<strong>没有浪费</strong></p> <img src="/assets/img/image-20230208145311995.97fb9686.png"> <p>从起点 s 到终点 t，边的分类</p> <ul><li>向前边：边和路的方向一致</li> <li>向后边：反之</li></ul> <p>可增广路定义：从 s 到 t 的一条路 P 中，所有向前边的 flow 均小于 cap，所有向后边 flow &gt; 0（向前边非饱和，向后边非零流）</p> <ul><li>可增广路指，可以通过修正边流量使之成为流值更大的可行流</li></ul> <p>可增广路增流：就是向前边增多少，相关联的向后边就要减多少</p> <img src="/assets/img/image-20230208151352888.cfb9171f.png"> <img src="/assets/img/image-20230208151414839.316de323.png"> <p>可增广量 d 必然是有限制的</p> <ul><li>他不会使任一向前流的 flow 超过其 cap</li> <li>同时不会使任一向后流的 flow 小于 0</li></ul> <p>增广路定理：若 flow 是一条 G 的可行流，且不存在任何可增广路，则 flow 是网络 G 的一个最大流</p> <p>一个栗子</p> <img src="/assets/img/image-20230208152031698.c6925cd1.png"> <img src="/assets/img/image-20230208152052478.fb9a9ae3.png"> <img src="/assets/img/image-20230208152119464.b6951864.png"> <p>复杂度分析</p> <img src="/assets/img/image-20230208152151880.43f5c80e.png"></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e1a8cc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">贪心与动态规划</div></a> <a href="/pages/56875e/" class="page-na
