¬B</code>，有真值表</p> <table><thead><tr><th>A</th> <th>B</th> <th>A-&gt;¬B</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>1</td></tr> <tr><td>0</td> <td>1</td> <td>1</td></tr> <tr><td>1</td> <td>0</td> <td>1</td></tr> <tr><td>1</td> <td>1</td> <td>0</td></tr></tbody></table> <p>合取范式：小项为析取式，全为假时项为假</p> <ul><li>取第四行，令每个原子命题均为 F，得合取范式<code>¬A∪¬B</code></li></ul> <p>析取范式：小项为合取式，全为真时项为真</p> <ul><li>取 1、2、3 行，令原子命题均为真，则有三个小项<code>¬A∩¬B、¬A∩B、A∩¬B</code></li> <li>通过析取 ∪ 相连，得到析取范式<code>(¬A∩¬B)∪(¬A∩B)∪(A∩¬B)</code></li></ul> <p>对于一般的情况，合取范式和析取范式可以通过分配律、结合律相互转化</p> <h4 id="推理规则"><a href="#推理规则" class="header-anchor">#</a> 推理规则</h4> <p>常用的推理规则</p> <ul><li>前提引入规则 P</li> <li>结论引入规则 T</li> <li>置换规则</li></ul> <p>真值表法</p> <p>直接、间接证明法（推理的前提是条件永真）</p> <ul><li>P 为条件</li> <li>T(1)(2) 表示当前命题公式（永真）由条件 1、2 推理得到</li></ul> <p>附加前提证明法（CP 规则）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="16.56ex" height="1.674ex" role="img" focusable="false" viewBox="0 -716 7319.6 740" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.054ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(972.2,0)"><path data-c="2227" d="M318 591Q325  id="集合、子集、幂集"><a href="#集合、子集、幂集" class="header-anchor">#</a> 集合、子集、幂集</h4> <p>基本概念</p> <ul><li>集合</li> <li>元素</li> <li>有限集</li> <li>无限集</li></ul> <p>集合的表示法</p> <ul><li>穷举法（列举法）</li> <li>描述法</li></ul> <p>空集：自身不包含任何元素的集合，空集 ∅ 是唯一的，为任何集合的子集</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="6.637ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2933.6 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="italic" transform="scale(1,-1)" font-size="884px" font-family="serif" font-style="italic">Ø</text></g><g data-mml-node="mo" transform="translate(877.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1933.6,0)"><path data-c="7B" d="M434 -231Q434 -244 428 -250H410Q281 -250 230 -184Q225 -177 222 -172T217 -161T213 -148T211 -133T210 -111T209 -84T209 -47T209 0Q209 21 209 53Q208 142 204 153Q203 154 203 155Q189 191 153 211T82 231Q71 231 68 234T65 250T68 266T82 269Q116 269 152 289T203 345Q208 356 208 377T209 529V579Q209 634 215 656T244 698Q270 724 324 740Q361 748 377 749Q379 749 390 749T408 750H428Q434 744 434 732Q434 719 431 716Q429 713 415 713Q362 710 332 689T296 647Q291 634 291 499V417Q291 370 288 353T271 314Q240 271 184 255L170 250L184 245Q202 239 220 230T262 196T290 137Q291 131 291 1Q291 -134 296 -147Q306 -174 339 -192T415 -213Q429 -213 431 -216Q434 -219 434 -231Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(2433.6,0)"><path data-c="7D" d="M65 731Q65 745 68 747T88 750Q171 7 texclass="ORD" stretchy="false">|</mo><mi>B</mi><mi>C</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo>+</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>A</mi><mi>B</mi><mi>C</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo></math></mjx-assistive-mml></mjx-container><h4 id="无限集"><a href="#无限集" class="header-anchor">#</a> 无限集</h4> <p>集合的基数：即集合中元素的个数</p> <p>等势的集合：若两个集合之间可以通过一个双射函数进行映射，则这两个集合等势</p> <ul><li>显然，集合的基数相同是集合等势的必要条件</li></ul> <p>阿列夫零：用于形容无限集的基数</p> <p>自然数集（非零整数）、有理数集（分数）的基数便是阿列夫零</p> <ul><li>且自然数集与有理数集等势</li></ul> <h3 id="二元关系"><a href="#二元关系" class="header-anchor">#</a> 二元关系</h3> <h4 id="关系的性质"><a href="#关系的性质" class="header-anchor">#</a> 关系的性质</h4> <p>序偶和笛卡尔乘积</p> <ul><li>序偶即有序的两个元素对</li> <li>笛卡尔乘积</li></ul> <p>关系：序偶的集合</p> <p>元素集合、序偶、二元关系的数量联系</p> <ul><li>n 个元素的集合能构成 n^2 个不同的序偶（矩阵）</li> <li>m 个不同的序偶能构成 2^m 个不同的二元关系（不同的序偶集合）</li></ul> <p>关系及其表示：关系是逻辑，作用于集合之上才有意义</p> <p>关系的性质：自反、传递、对称、反对称</p> <ul><li>均可以<strong>用关系矩阵来判断</strong>其性质</li></ul> <p>等价关系：自反、传递、对称</p> <p>偏序关系：自反、传递、反对称</p> <h4 id="关系的运算"><a href="#关系的运算" class="header-anchor">#</a> 关系的运算</h4> <p>复合关系和逆关系</p> <ul><li>复合关系：即合成关系，通过中间命题传递，在关系矩阵中表现为<strong>矩阵乘法</strong></li> <li>逆关系：逻辑不变，序偶顺序改变，在关系矩阵中表现为<strong>矩阵转置</strong></li></ul> <p>关系的闭包运算：自反闭包（r）、传递闭包（t）、对称闭包（s）</p> <p>矩阵乘法计算关系的传递闭包</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="36.816ex" height="6.352ex" role="img" focusable="false" viewBox="0 -1562 16272.6 2807.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.818ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 5 0Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(792,413) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>t</mi><mo stretchy="false">(</mo><mi>R</mi><mo stretchy="false">)</mo><mo>=</mo><munderover><mo data-mjx-texclass="OP">⋃</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></munderover><msup><mi>R</mi><mi>i</mi></msup><mo>=</mo><mi>R</mi><mo>∪</mo><msup><mi>R</mi><mn>2</mn></msup><mo>∪</mo><msup><mi>R</mi><mn>3</mn></msup><mo>∪</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>∪</mo><msup><mi>R</mi><mi>n</mi></msup></math></mjx-assistive-mml></mjx-container><p>其中 n 指关系 R 的关系矩阵的阶数，这个式子就是把 n 个关系矩阵的幂运算结果并起来</p> <p>写是要这么写，但很多时候可以通过结点间连通性来判断是否传递/<strong>可达</strong></p> <p>计算集合上的二元关系种类数量：假设 A 是三元集合</p> <ul><li>有 8（2^3） 个既对称又反对称的二元关系，有 3 种不同的序偶对<code>&lt;a,a&gt;,&lt;b,b&gt;,&lt;c,c&gt;</code>可构成这样的关系</li> <li>有 64（2^6） 个自反的二元关系，确定<code>{&lt;a,a&gt;,&lt;b,b&gt;,&lt;c,c&gt;}</code>后剩下还有 6 个不同的序偶对</li> <li>有 64（2^3*2^3）个对称的二元关系，自反的三个序偶和对称的三对序偶相组合</li> <li>有 8（2^3） 个等价关系，确定<code>{&lt;a,a&gt;,&lt;b,b&gt;,&lt;c,c&gt;}</code>后剩下三对对称的序偶对</li></ul> <h4 id="偏序集与格"><a href="#偏序集与格" class="header-anchor">#</a> 偏序集与格</h4> <p>等价关系和等价类：满足自反性、传递性、对称性的关系</p> <ul><li>等价类的写法：和同余类一样，如模 3 同余类表示为<code>[0] = {0,3,6,...}</code></li></ul> <p>偏序关系：具有自反性、传递性、反对称性的二元关系集合（如整数集合上的小于等于关系）</p> <p>偏序集的大小比较</p> <ul><li>注意能比较的前提是两元素具有偏序关系，所以孤立点不比任何元素大，也不比任何元素小，进而有孤立点的偏序集必定没有最大元和最小元</li></ul> <p>全序关系：在偏序关系中，每个元素之间均可以通过该偏序关系相比较，则该偏序关系为全序关系</p> <p>哈斯图：通过关系图和 CovA 来构造</p> <p>偏序集及其子集</p> <ul><li>极大元、极小元</li> <li>最大元、最小元</li> <li>上确界、下确界</li></ul> <p>格：在偏序集中，任意两个元素构成的子集均有其上下确界，这样的偏序集叫做格</p> <p>分配格：？偏序关系满足交换律（这里总是不免想到群中的二元运算）</p> <p>由格可以推导出一个代数系统，其二元运算为 ∩ 或 ∪，定义为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="44.724ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 19768.1 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(529,0 ef="#单射、满射和双射" class="header-anchor">#</a> 单射、满射和双射</h4> <p>函数是一种特殊的二元关系，他要求二元关系的前件集合 A 中的每个元素 x 在后件集合 B 中都有<strong>唯一</strong>一个元素 y 与之构成属于该函数的序偶</p> <ul><li>就是说，一个 x 只能对应一个 f(x)，不能一对多，如<code>{&lt;1,2&gt;, &lt;1,3&gt;}</code>就是不被允许的</li></ul> <p>单射：若 x1 ≠ x2，则 f(x1) ≠ f(x2)</p> <ul><li>即每个存在的 y 对应唯一的一个 x（单调函数就是典型的单射，但注意单射函数不一定单调），当然在后件集合 B 中允许有不被 x 映射的 y</li></ul> <p>满射：函数的值域为后件集合，即后件 B 被映射满了</p> <p>双射：同时满足单射和漫射，此时每一个 x 和 y 一一对应（具有反函数）</p> <p>集合的元素数量和单、满、双射关系</p> <ul><li>若为单射，则必有 |A| ≥ |B|</li> <li>若为满射，则必有 |A| ≤ |B|</li> <li>若为双射，则必有 |A| = |B|</li></ul> <h4 id="函数运算"><a href="#函数运算" class="header-anchor">#</a> 函数运算</h4> <p>复合运算：和关系的复合运算一样，就是复合函数</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="19.146ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 8462.6 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 25Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mo stretchy="false">(</mo><mi>x</mi><mi>R</mi><mi>y</mi><mo stretchy="false">)</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>o</mi><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo stretchy="false">(</mo><mi>y</mi><mi>S</mi><mi>z</mi><mo stretchy="false">)</mo><mo>=</mo><mi>x</mi><mo stretchy="false">(</mo><mi>R</mi><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>o</mi><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>S</mi><mo stretchy="false">)</mo><mi>z</mi></math></mjx-assistive-mml></mjx-container><p>逆运算（反函数）：只有双射的函数在经过逆运算之后才有反函数，若非双射，逆运算后会是一个普通的二元关系（而非函数）</p> <h2 id="代数系统"><a href="#代数系统" class="header-anchor">#</a> 代数系统</h2> <h3 id="二元运算和代数系统"><a href="#二元运算和代数系统" class="header-anchor">#</a> 二元运算和代数系统</h3> <p>二元运算，一类函数，作用于序偶（二元关系）上</p> <p>一般我们说，在某个集合上的二元运算（满足封闭性）构成一个代数系统</p> <ul><li>表示的是这个元素集合能够组成的二元关系和二元运算构成的系统</li> <li>当然，代数系统不一定包含该集合上的所有二元关系</li></ul> <p>表示为<code>&lt;A,*&gt;</code>，其中 A 是组成二元关系的集合，* 为二元运算</p> <h3 id="群的分类"><a href="#群的分类" class="header-anchor">#</a> 群的分类</h3> <p>群是一类特殊的代数系统（广群即为一个基本的代数系统）</p> <table><thead><tr><th>群的不同阶段</th> <th>性质</th></tr></thead> <tbody><tr><td>广群</td> <td>封闭性</td></tr> <tr><td>半群</td> <td>封闭性，结合律</td></tr> <tr><td>含幺半群（独异点）</td> <td>封闭性，结合律，有幺元</td></tr> <tr><td>群</td> <td>封闭性，结合律，有幺元，有逆元</td></tr> <tr><td>阿贝尔群</td> <td>封闭性，结合律，有幺元，有逆元，交换律</td></tr></tbody></table> <p>群没有零元：反证法</p> <h3 id="群的性质"><a href="#群的性质" class="header-anchor">#</a> 群的性质</h3> <p>子群</p> <ul><li>子群：对于群<code>&lt;A,*&gt;</code>，若集合 A 存在某一子集 B，在二元运算 * 的作用下仍构成群<code>&lt;B,*&gt;</code>，则说<code>&lt;B,*&gt;</code>是<code>&lt;A,*&gt;</code>的子群</li> <li>平凡子群：群<code>&lt;A,*&gt;</code>的平凡子群为<code>&lt;A,*&gt;</code>和<code>&lt;{e},*&gt;</code>，其中 e 是群的幺元</li></ul> <p>拉格朗日定理：子群集合的元素个数一定能够整除群的集合的元素个数，即若<code>&lt;B,*&gt;</code>是<code>&lt;A,*&gt;</code>的子群，则有 |B| 能够整除 |A|</p> <p>循环群：由一生成元自循环可得到所有的集合元素</p> <ul><li>循环群一定是阿贝尔群（一定满足交换律）</li></ul> <p>阶数</p> <ul><li>群的阶数：即集合 A 中元素的个数（集合的基数）</li> <li>元素的阶数：对于群中元素，若<code>a^k = e</code>，则 k 为元素 a 的阶数，其中 e 为群的幺元</li></ul> <p>群的同态：若 f 是群 &lt;A,*&gt; 到群 &lt;B,⊕&gt; 的同态映射，则有</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="32.425ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 14331.7 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="2200" d="M0 673Q0 684 7 689T20 694Q32 694 38 680T82 567L126 451H430L473 566Q483 593 494 622T512 668T519 685Q524 694 538 694Q556 692 556 674Q556 670 426 329T293 -15Q288 -22 278 -22T263 -15Q260 -11 131 328T0 673ZM414 410Q414 411 278 411T142 410L278 55L414 410Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(556,0)"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 44 sistive-mml></mjx-container><p>若</p> <ul><li><code>&lt;A,+&gt;</code>构成一个阿贝尔群</li> <li><code>&lt;A,*&gt;</code>构成一个半群</li> <li>且 * 运算对于 + 运算在 A 上是可分配的，即<code>a*(b+c) = a*b + a*c = (b+c)*a</code></li></ul> <p>则代数系统<code>&lt;A,+,*&gt;</code>构成一个环</p> <p>若<code>&lt;A,*&gt;</code>构成的是一个含幺半群，且不含零元，则代数系统<code>&lt;A,+,*&gt;</code>构成一个<strong>整环</strong></p> <p>若<code>&lt;A,*&gt;</code>构成的也是一个阿贝尔群（即含幺元、逆元且满足交换律），则代数系统<code>&lt;A,+,*&gt;</code>构成一个<strong>域</strong></p> <h2 id="图论"><a href="#图论" class="header-anchor">#</a> 图论</h2> <h3 id="图的表示"><a href="#图的表示" class="header-anchor">#</a> 图的表示</h3> <table><thead><tr><th>图的分类</th> <th></th></tr></thead> <tbody><tr><td>平凡图</td> <td>由一个孤立点构成的图</td></tr> <tr><td>简单图</td> <td>无平行边，无环的图（注意有环的定义是存在某元素从自身到自身的边）</td></tr> <tr><td>完全图</td> <td>任意两节点都有边相连的简单图</td></tr> <tr><td>连通图</td> <td>对于有向图，分为单向连通（图中每两个结点可以通过一个方向可达）和强连通</td></tr> <tr><td>欧拉图</td> <td>有欧拉回路的连通无向图</td></tr> <tr><td>平面图</td> <td>在一个平面上，无向图 G 的图解中若没有任何边的交叉，则称图 G 是个平面图；否则，称 G 是<strong>非平面图</strong></td></tr></tbody></table> <p>图的表示：邻接矩阵（和 DS 一样）</p> <ul><li>若上半部分均为 1，则单向连通</li> <li>简单图的主对角线全为零（无环）</li> <li>若邻接矩阵中<code>G[i][j] = 1</code>，则说明结点 i 和 j 之间存在通路</li> <li>若邻接矩阵中<code>G^k[i][i] = 1</code>，则说明结点 i 之间存在长度为 k 的回路</li></ul> <p>将图的可达矩阵：和求二元关系的传递闭包一样一样的，就说有点熟悉</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="37.993ex" height="6.352ex" role="img" focusable="false" viewBox="0 -1562 16792.8 2807.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.818ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 69 x 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>G</mi><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">可</mi><mi mathvariant="normal">达</mi></mrow></msub><mo>=</mo><munderover><mo data-mjx-texclass="OP">⋃</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></munderover><msup><mi>G</mi><mi>i</mi></msup><mo>=</mo><mi>G</mi><mo>∪</mo><msup><mi>G</mi><mn>2</mn></msup><mo>∪</mo><msup><mi>G</mi><mn>3</mn></msup><mo>∪</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>∪</mo><msup><mi>G</mi><mi>n</mi></msup></math></mjx-assistive-mml></mjx-container><h3 id="图的性质"><a href="#图的性质" class="header-anchor">#</a> 图的性质</h3> <p>握手定理：任意图的总度数是边数的两倍</p> <p>树边和结点的关系：在树中，结点数始终比边数要多一个</p> <p>欧拉通路与回路</p> <ul><li>存在欧拉通路（经过所有结点的简单通路，无重复边）的图只存在 0 或 2 个奇数度结点</li> <li>存在欧拉回路（经过所有结点的简单回路，无重复边）的图（即欧拉图）不存在奇数度结点</li></ul> <p>注意，存在偶数个结点的欧拉图总边数可以是奇数，因为边数 = 总度数/2，而总度数一定为偶数个偶数的和（有偶数个结点且每个结点度数均为偶数，但最后是相加），偶数的和的二分之一有可能是奇数，如 1x2+1x4 = 6，而 6/2 = 3</p> <p>二部图（偶图）</p> <p>对偶图</p> <p>平面图：对于连通的平面图，有 n-e+r = 2，即<strong>结点数</strong>减去<strong>边数</strong>加上<strong>面数</strong>始终等于 2</p> <p>对偶图</p> <p>图的完全匹配</p> <h3 id="连通性与割集"><a href="#连通性与割集" class="header-anchor">#</a> 连通性与割集</h3> <p>无向图的连通性很简单：任意两个结点之间可达</p> <p>有向图的连通性分为三种情况</p> <ul><li>强连通：任意两个结点之间可达（如双向链表）</li> <li>单向连通：任意两个节点之间单向可达（如链表）</li> <li>弱连通：不满足单向连通，但失去方向后，是一个连通的无向图</li></ul> <p>在图的矩阵表示中较为明显，若上半部分全为 1，则为单向连通，若除主对角线全为 1，则为强连通</p> <p>边割集与点割集（对于无向图而言）</p> <ol><li>首先要求图是联通的</li> <li>其次，找到一组边集合，删去这组边后，图将<strong>恰好</strong>变的非连通，那么这个边集合即为该图的边割集（很多时候边割集不唯一）</li> <li>若某边割集仅含一个元素，那么这个边称为该图的割边</li></ol> <p>点割同理，只不过删的是结点（删结点时要删去所以何其相连的边）</p> <p>对于一个图，定义其最小的点割集的基数为其点连通度，定义其最小的边割集的基数为其边连通度（基数即集合中元素个数）</p> <ul><li>显然具有割点、割边的图点连通度和边连通度均为 1</li></ul> <h3 id="通路与回路"><a href="#通路与回路" class="header-anchor">#</a> 通路与回路</h3> <p>回路的进化历程（通路同理）</p> <ul><li>回路：出发点和终点相同，路径不做任何限制</li> <li>简单回路：回路的基础上，路径中不经过相同的边</li> <li>基本回路：回路的基础上，路径中不经过相同的结点（基本回路一定是简单回路）</li> <li>欧拉回路：一条经过所有边的<strong>简单回路</strong></li></ul> <p>欧拉通/回路与结点度数的关系</p> <ul><li>当一个无向图有欧拉通路，则其只有 0 个或 2 个奇数度结点</li> <li>当一个无向图有欧拉回路，则其没有奇数度结点</li></ul> <p>欧拉图：具有欧拉回路的图</p> <p>欧拉定理：对于<strong>连通</strong>平面图，其结点数 v，边数 e，面数 r 满足 v-e+r = 2</p> <p>路径的长度：经过的边的个数</p> <h3 id="树和生成树"><a href="#树和生成树" class="header-anchor">#</a> 树和生成树</h3> <p>树是一种特殊的图</p> <p>之前说过握手定理，<strong>图的度数是边数的两倍</strong>，同样适用于树，并且在树中，因为父亲结点只有一个，所以<strong>必然有边数等于结点数 -1</strong></p> <p>最小生成树</p> <ul><li>普利姆算法：从结点出发</li> <li>克鲁斯卡尔算法：从边出发</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7a2295/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">离散对数和椭圆曲线</div></a> <a href="/pages/de2e17/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">单钥密码体制</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
