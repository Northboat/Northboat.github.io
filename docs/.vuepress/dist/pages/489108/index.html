统内核</a></li><li class="sidebar-sub-header level3"><a href="/pages/489108/#进程的层次结构" class="sidebar-link">进程的层次结构</a></li><li class="sidebar-sub-header level3"><a href="/pages/489108/#创建进程" class="sidebar-link">创建进程</a></li><li class="sidebar-sub-header level3"><a href="/pages/489108/#终止进程" class="sidebar-link">终止进程</a></li><li class="sidebar-sub-header level3"><a href="/pages/489108/#挂起、激活" class="sidebar-link">挂起、激活</a></li><li class="sidebar-sub-header level3"><a href="/pages/489108/#阻塞" class="sidebar-link">阻塞</a></li><li class="sidebar-sub-header level3"><a href="/pages/489108/#唤醒" class="sidebar-link">唤醒</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/489108/#进程通信" class="sidebar-link">进程通信</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/489108/#共享存储系统" class="sidebar-link">共享存储系统</a></li><li class="sidebar-sub-header level3"><a href="/pages/489108/#消息传递系统" class="sidebar-link">消息传递系统</a></li><li class="sidebar-sub-header level3"><a href="/pages/489108/#管道通信" class="sidebar-link">管道通信</a></li></ul></li></ul></li><li><a href="/pages/eb82d6/" class="sidebar-link">处理机调度</a></li><li><a href="/pages/a3a8f4/" class="sidebar-link">同步与互斥</a></li><li><a href="/pages/c58d45/" class="sidebar-link">死锁</a></li><li><a href="/pages/821135/" class="sidebar-link">实存管理</a></li><li><a href="/pages/981cf0/" class="sidebar-link">虚存管理</a></li><li><a href="/pages/d74a39/" class="sidebar-link">文件管理</a></li><li><a href="/pages/875357/" class="sidebar-link">经典操作系统算法实现</a></li><li><a href="/pages/e55f25/" class="sidebar-link">操作系统（二）</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>汇编程序设计与编译原理</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计网与操作系统" data-v-06970110>计网与操作系统</a></li><li data-v-06970110><a href="/cs/#操作系统基础" data-v-06970110>操作系统基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-10-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">进程与线程<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>进程管理，又称 CPU 管理，包括了两章内容，内容非常之多</p></blockquote> <h2 id="进程基本概念"><a href="#进程基本概念" class="header-anchor">#</a> 进程基本概念</h2> <h3 id="前趋图和程序执行"><a href="#前趋图和程序执行" class="header-anchor">#</a> 前趋图和程序执行</h3> <h4 id="前趋图"><a href="#前趋图" class="header-anchor">#</a> 前趋图</h4> <p>描述进程或程序各部分之间执行顺序的有向无环图，具有一个开始节点和一个终止节点，只有在所有前驱均完成时，当前进程才可以开始执行</p> <p>每个节点可有一个权重，表示进程的执行时间等</p> <h4 id="程序的顺序执行"><a href="#程序的顺序执行" class="header-anchor">#</a> 程序的顺序执行</h4> <p>程序由各程序段组成，各程序段按照约定的先后顺序执行，一个程序段之间的各语句也存在执行顺序问题，有以下特点</p> <ul><li>顺序性，任一操作必须在后继开始之前结束</li> <li>封闭性，程序在封闭环境中运行，即独占机器所有资源，资源的状态只有本程序能够改变，并且程序一旦开始执行，其结果就不再受外界因素影响</li> <li>可再现性，只有环境和初始条件相同，就可获得相同的执行结果</li></ul> <p>因为独占，系统吞吐量小，资源利用率低</p> <h4 id="程序的并发执行"><a href="#程序的并发执行" class="header-anchor">#</a> 程序的并发执行</h4> <p>基于多道技术，系统中可同时存在多个处于执行状态的程序，这意味着不存在前驱后继的程序或程序段可以在宏观上同时执行（当单处理器时，微观上多道程序分时交替执行），会导致执行结果存在不确定风险，其特点有</p> <ul><li>间断性：程序的执行过程未必连续</li> <li>失去封闭性：程序受其他并发程序影响</li> <li>不可再现性</li></ul> <p>系统吞吐量大，资源利用率高，但程序间相互制约，正确性保证难度大</p> <p>注意：并行和并发并不完全一样，并发是严格的同时执行，需要多个硬件资源支持，而并发是在同一时间段内同时执行，可以是分时交替</p> <h3 id="进程的引入"><a href="#进程的引入" class="header-anchor">#</a> 进程的引入</h3> <p>操作系统的基本特征：并发和共享</p> <p>同一程序、不同数据集，对应不同的进程，如多个人各自编写程序，使用同一个编译器进行编译，就属于不同的进程</p> <table><thead><tr><th>程序</th> <th>进程</th></tr></thead> <tbody><tr><td>静态</td> <td>动态</td></tr> <tr><td>完成一个功能</td> <td>反应程序的执行</td></tr> <tr><td>永久存在</td> <td>具有生命周期</td></tr> <tr><td>顺序性</td> <td>并发性</td></tr> <tr><td>功能单位</td> <td>资源拥有、分配、调度单位</td></tr> <tr><td>一个程序可对应多个进程</td> <td>一个进程可以执行多个程序</td></tr></tbody></table> <p>进程的特点</p> <ul><li>结构性：由进程控制块（PCB）、程序和数据构成</li> <li>动态性：程序的一次执行过程，具有生命周期</li> <li>并发性：多个进程实体共存于内存，且在一段时间内同时运行</li> <li>独立性：独立运行、独立分配资源、独立接受2调度</li> <li>异步性：按各自独立、不可预知的速度向前推进，可能导致不确定</li></ul> <p>线程是进程的基本单位</p> <p>栗题：进程的并发对共享变量结果的影响</p> <ul><li>程序内部顺序执行</li> <li>程序之间瞎几把排列执行</li></ul> <img src="/assets/img/QQ截图20221020091816.b873dece.png"> <p>还有从 p2 开始的十条路径，应该是选 C，在这可以看到，两个进程，各三条指令，居然有 20 种可能结果，这很哈人</p> <h2 id="进程的状态与转换"><a href="#进程的状态与转换" class="header-anchor">#</a> 进程的状态与转换</h2> <h3 id="进程的基本状态"><a href="#进程的基本状态" class="header-anchor">#</a> 进程的基本状态</h3> <p>进程的三种基本状态：就绪、执行、阻塞</p> <ul><li>就绪状态得到 CPU 控制转到执行状态</li> <li>执行状态时拥有所有所需资源</li> <li>阻塞是放弃处理机后的状态，又称等待状态</li></ul> <p>在单处理机上，处于执行状态的进程同时只有一个，存在一个或多个就绪队列和多个阻塞队列，阻塞队列将根据资源空缺进行分类</p> <p>注意，这里的队列并不是简单的先进先出，需要 CPU 主动调度，若 CPU 正忙，即使进程位于 first，也无法转为执行状态</p> <h3 id="进程基本状态转换"><a href="#进程基本状态转换" class="header-anchor">#</a> 进程基本状态转换</h3> <p>进程的动态性 ——&gt; 状态转换</p> <img src="/assets/img/QQ截图20221020143857.afa989e2.png"> <ul><li>就绪 ——&gt; 执行：获取 CPU 调度</li> <li>执行 ——&gt; 就绪：时间片用完，根据调度算法插入就绪队列</li> <li>阻塞 ——&gt; 就绪：获取 CPU 以外的所有资源</li> <li>执行 ——&gt; 阻塞：资源请求失败</li></ul> <h3 id="进程操作"><a href="#进程操作" class="header-anchor">#</a> 进程操作</h3> <p>创建：由创建进程的<strong>原语</strong>（原子语言）完成，可以由系统创建，也可以由用户创建。创建进程时为进程分配进程控制块 PCB（空白），并将其（PCB）插入就绪队列，同时分配必要资源</p> <p>终止：进程完成任务或发生意外时，将被终止，由原语完成</p> <ul><li>不再执行，但会在 os 中保留记录，内容为状态码和统计数据（log），供其他进程收集</li> <li>收集完成后，将删除记录，将其 PCB 清零，并将空白 PCB 返还 os</li></ul> <p>挂起、激活：挂起指暂停执行、暂停就绪进入静止就绪状态，暂停阻塞（退出资源排队）进入静止阻塞状态，激活反之，由挂起原语和激活原语实现</p> <img src="/assets/img/QQ截图20221020145001.6f0f97a4.png"> <p>阻塞：从执行状态自主阻塞，进入阻塞状态</p> <p>唤醒：从阻塞状态转入就绪状态，插入就绪队列</p> <img src="/assets/img/QQ截图20221020145246.4c3969af.png"> <h2 id="线程的基本概念、状态与转换"><a href="#线程的基本概念、状态与转换" class="header-anchor">#</a> 线程的基本概念、状态与转换</h2> <p>进程的引入解决了单机环境下程序并发问题</p> <ul><li>执行程序个数（进程个数）多余处理器个数</li></ul> <p>线程引入的目的在于提高程序并发执行的速度</p> <ul><li>减少进程执行的时空开销，进程独占资源，开销其实很大</li> <li>提高操作系统的并发性</li></ul> <h3 id="进程和线程"><a href="#进程和线程" class="header-anchor">#</a> 进程和线程</h3> <p>进程是计算机中<strong>独立的运行单位、资源拥有单位，CPU 调度和分派单位</strong>，其时空开销分析如下</p> <ul><li>创建进程：分配除 CPU 的其他所需资源，建立 PCB 插入就绪队列</li> <li>进程切换：保存执行状态的 CPU 环境（入栈），设置新 CPU 环境，修改相关进程的 PCB
<ul><li>新进程：就绪 ——&gt; 执行</li> <li>原进程：执行 ——&gt; 就绪 / 等待</li></ul></li> <li>撤销进程：回收进程所占系统资源，撤销 PCB</li></ul> <p>进程的属性、操作太过复杂，为了简化，我们将资源拥有属性和 CPU 调度和分配属性进行分割，降低系统开销</p> <p><strong>线程</strong>：也叫轻量进程，是进程中某个单一顺序的控制流，是一个可执行实体，作为系统调度和分配的基本单位</p> <p>多线程操作系统中的进程</p> <ul><li>拥有资源的基本单位，资源为其所有线程共享</li> <li>多个线程<strong>并发</strong>执行
<ul><li>每个进程至少含一个线程</li> <li>每个线程只能属于一个进程</li></ul></li> <li>进程不再是可执行实体
<ul><li>线程是独立的调度、运行单位</li> <li>进程中所有线程的各状态和进程保持一致：这意味着，线程执行态，则进程也是执行态，若进程挂起，其所有线程也被挂起</li></ul></li></ul> <p>线程和进程的比较</p> <table><thead><tr><th></th> <th>线程</th> <th>进程</th></tr></thead> <tbody><tr><td>调度</td> <td>资源调度、分配单位</td> <td>资源拥有、调度、分配单位</td></tr> <tr><td>时空开销</td> <td>无需上下文切换，开销小</td> <td>需要切换，开销大</td></tr> <tr><td>并发性</td> <td>具有并发性</td> <td>具有并发性</td></tr> <tr><td>独立性</td> <td>同进程不同线程独立性低</td> <td>独立性高</td></tr> <tr><td>处理器</td> <td>进程内各线程可运行在不同 CPU 中，并行执行</td> <td>同一个进程只能运行于一个 CPU</td></tr></tbody></table> <p>注意：线程的引入并没有令资源分配更加细化，资源分配仍然是以进程为单位，只是线程向进程申请资源，谈不上分配的细化</p> <h3 id="线程状态和操作及状态转换"><a href="#线程状态和操作及状态转换" class="header-anchor">#</a> 线程状态和操作及状态转换</h3> <p>状态：就绪、执行、等待（阻塞）</p> <p>线程同样具有生命周期，因创建而产生，由调度执行，由终止而消亡</p> <ul><li>创建：程序启动时，通常仅有一个“初始化线程”执行，用于创建新线程
<ul><li>创建新线程需要通过线程创建函数 / 系统调用，并提供参数</li> <li>线程创建函数执行后，返回线程标识符，该函数就是一个线程</li></ul></li> <li>终止：完成任务（自然终止）或出现异常（强行终止）
<ul><li>系统线程创建后不终止</li> <li>大多线程被终止后不立即释放资源</li> <li>终止后，线程不处于活跃状态，但仍然占有资源，只有当进程中其他所有线程执行<strong>分离函数</strong>后，才释放资源</li> <li><strong>已终止但未释放资源</strong>的进程可以被其他线程通过<strong>连接命令</strong>重复调用，只有当线程终止后，连接命令才会有效</li></ul></li></ul> <p>线程的状态转换和进程保持一致</p> <h2 id="线程的实现"><a href="#线程的实现" class="header-anchor">#</a> 线程的实现</h2> <h3 id="线程实现方式"><a href="#线程实现方式" class="header-anchor">#</a> 线程实现方式</h3> <p>不同系统（OS、DBMS）的线程实现方式不同，一般具有以下两种形式，可以实现其中一种，也可以同时实现两种</p> <h4 id="内核支持线程"><a href="#内核支持线程" class="header-anchor">#</a> 内核支持线程</h4> <p>内核支持线程（KST, kernel supported threads）：所有线程操作均在核心态进行，需要状态切换，产生额外开销</p> <ul><li>大多数 OS 支持该种方式</li> <li>内核空间为每个线程设置一个线程控制块 TCB 用于被内核感知</li> <li>线程的创建、等待、撤销、切换均在内核空间实现</li></ul> <p>优点</p> <ul><li>多处理器支持线程并行执行</li> <li>进程某线程阻塞，可执行进程其他线程，不直接导致进程阻塞</li> <li>空间小，线程切换快，开销小</li></ul> <p>缺点</p> <ul><li>用户线程在用户态执行，线程调度核管理在核心态实现，需要不断切换</li> <li>同一进程中不同线程的切换需要状态转换</li></ul> <h4 id="用户级线程"><a href="#用户级线程" class="header-anchor">#</a> 用户级线程</h4> <p>用户级线程（ULT, user level threads）：线程在用户空间实现，无需内核支持，内核也无法感知用户级线程的存在</p> <p>优点</p> <ul><li>不需要切换，切换开销小</li> <li>每个进程可以使用自己单独的专用调度算法，可操作性更高</li> <li>用户级线程实现和 OS 无关，线程管理代码属于用户程序一部分，所有程序均可共享</li></ul> <p>缺点</p> <ul><li>进程不好给线程分配时间片</li> <li>在这一模式下，大多数系统调用将导致进程阻塞</li> <li>线程只能并发执行</li></ul> <h4 id="组合方式"><a href="#组合方式" class="header-anchor">#</a> 组合方式</h4> <p>组合方式：KST 和 ULT 结合使用</p> <ul><li>多对一模型：所有用户级线程映射到一个内核支持线程</li> <li>一对一：每个对应一个，可并行</li> <li>多对多：若干对若干，组对组</li></ul> <img src="/assets/img/QQ截图20221020155033.fa8340d0.png"> <h3 id="线程的实现-2"><a href="#线程的实现-2" class="header-anchor">#</a> 线程的实现</h3> <p>进程和线程需要内核支持，以获取系统调用，内核支持可以直接调用，用户级线程需要借助<strong>中间系统</strong>帮助</p> <p>内核支持线程实现：创建线程时，分配任务数据区 PTDA 和若干线程控制块 TCB，内核通过 TCB 感知、控制线程，执行创建、撤销、调度、切换等操作</p> <p>用户级线程实现：中间系统的实现</p> <ul><li>运行时系统：用户空间的系统函数集合</li> <li>LWP（light weight process）轻量线程线程池：LWP 具有线程的数据结构，如 TCB、标识符、优先级，同时可以进行系统调用，用户级线程通过 LWP 获取系统服务</li></ul> <h2 id="进程和线程的组织"><a href="#进程和线程的组织" class="header-anchor">#</a> 进程和线程的组织</h2> <p>操作系统通过数据结构（表）对进程 / 线程进行管理，PCB 即进程对应的表，TCB 即线程所对应的表，创建进程、线程即向表中填入进程、通过修改 PCB 动态更新线程信息，以达到控制需求</p> <p>其中 PCB 和 TCB 都属于系统资源</p> <h3 id="pcb-的作用"><a href="#pcb-的作用" class="header-anchor">#</a> PCB 的作用</h3> <p>process control block，进程管理模块，每个 PCB 需占用较多字节，记录操作系统需要的、描述进程当前情况及管理进程运行的全部信息，是操作系统中最重要的记录型数据结构，随着进程的建立，经历从空白到有具体内容，再到内容变化，最后空白的过程</p> <p>其作用有</p> <ul><li>独立运行基本单位的标志：当操作系统分配出一个 PCB 时，业绩标志着一个进程的建立，成为一个独立运行的基本单位</li> <li>实现间断性运行方式：PCB 可保存 CPU 现场信息</li> <li>提供进程管理所需要的信息：PCB 记录有进程所对应程序和数据的内外存地址，运行程序所需资源清单</li> <li>提供进程调度所需要的信息：PCB 记录进程的状态、优先级、等待时间等</li> <li>实现与其他进程的同步和通信</li></ul> <h3 id="pcb-的内容"><a href="#pcb-的内容" class="header-anchor">#</a> PCB 的内容</h3> <p>进程标识符：唯一表示一个进程</p> <ul><li>外部标识符：为字符串，方便进程访问，由创建者提供，如 Thread t</li> <li>内部标识符：为数字，进程序号，方便在操作系统内部使用</li></ul> <p>处理机状态：主要包含处理机的各寄存器内容，进程中断时，各寄存器的信息保存在 PCB 中</p> <ul><li>通用寄存器：数据集存其</li> <li>指令计数器 PC：下一条指令的地址</li> <li>程序状态字寄存器 PSW：记录状态，如是否溢出</li> <li>用户栈指针</li></ul> <p>进程调度信息</p> <ul><li>进程当前状态</li> <li>进程优先级</li> <li>阻塞原因</li></ul> <p>控制信息</p> <ul><li>程序和数据的地址</li> <li>同步和通信机制</li> <li>资源清单</li> <li>链接指针：指向本进程所在队列下一个进程的 PCB 首地址</li></ul> <h3 id="pcb-组织方式"><a href="#pcb-组织方式" class="header-anchor">#</a> PCB 组织方式</h3> <p>系统中存在大量的 PCB，需要对其进行有效管理，常见组织方式如下</p> <p>线性方式：结构体数组，通过线性表管理，适合进程不多的系统</p> <ul><li>实现简单，存储开销小</li> <li>查找效率低，需要连续的内存空间，不利用内存利用</li></ul> <p>链接方式：结构体链表，结构体首部为自身序号，尾部为 PCB 指针，指向下一个 PCB。该方式维护各个队列的首指针，如执行指针、就绪队列指针，用于访问 PCB 队列</p> <ul><li>就绪队列：维护一个或多个就绪队列，按照优先级排序，通过链表相连</li> <li>空白队列，以链表方式链接空白的 PCB 表</li> <li>阻塞队列：一个等待事件的所有进程的 PCB 构成的队列，多个等待事件则有多个队列</li></ul> <img src="/assets/img/截图_2022-10-20_18-16-51.610a99ce.png"> <p>索引方式：提取关键信息，先建立各种状态的 PCB 的索引表，就像字典，再通过索引表去查找 PCB</p> <ul><li>所占内存更多，一般是索引表顺序存放</li> <li>查找很快</li></ul> <img src="/assets/img/截图_2022-10-20_18-22-15.75039e0a.png"> <h3 id="线程组织"><a href="#线程组织" class="header-anchor">#</a> 线程组织</h3> <p>把 PCB 换成 TCB，即为线程组织，同样分为线性、链接和索引三种组织方式</p> <p>注意</p> <ul><li>PCB / TCB 均存储于内存中，并非 cache 或快表</li> <li>PCB / TCB 不可被用户使用，是由操作系统管理的共用数据结构</li></ul> <h2 id="进程和线程的控制"><a href="#进程和线程的控制" class="header-anchor">#</a> 进程和线程的控制</h2> <p>进程控制是进程管理最基本的功能，通过进程操作完成，如创建、终止、阻塞、唤醒、挂起、激活等，如此这些操作构成一个进程的完整生命周期。进程操作一般由操作系统内核的原语实现，线程控制类似于进程控制</p> <h3 id="操作系统内核"><a href="#操作系统内核" class="header-anchor">#</a> 操作系统内核</h3> <p>内核指操作系统中和<strong>硬件密切相关的模块</strong>（如中断处理程序）、<strong>常用驱动程序</strong>、<strong>运行频率较高模块</strong>等紧靠硬件的软件层，这部分软件常驻于内存，运行于内核态。不同操作系统内核包含的功能未必相同，但一般具有以下两个功能</p> <ul><li>支撑功能：最核心最底层的功能，如
<ul><li>中断处理：系统调用、设备 IO、进程调度</li> <li>时钟管理：时间控制</li> <li>原语操作：保证操作的原子性</li></ul></li> <li>资源管理功能：进程管理、存储管理、设备管理</li></ul> <p>设置内核目的：保护内核，使其不受其他程序破坏，提高操作系统运行效率</p> <h3 id="进程的层次结构"><a href="#进程的层次结构" class="header-anchor">#</a> 进程的层次结构</h3> <p>有些操作系统运行一个进程创建另一个进程，形成进程的层次结构，如 UNIX，就有<strong>父子进程</strong>的说法，创建进程的进程称为父进程，被创建的叫做子进程，特点如下</p> <ul><li>子进程可以继承父进程的资源，且父进程无法拒绝子进程的继承权</li> <li>子进程撤销后，资源交还给父进程</li> <li>父进程撤销后，子进程被同时撤销</li></ul> <p>我们用进程图来描述进程家族关系，是一颗有向树，双亲为父进程，子节点为子进程，</p> <p>在 Windows 中，所有进程地位相同，没有父子关系，创建进程的进程通过句柄、令牌来控制被创建的进程</p> <h3 id="创建进程"><a href="#创建进程" class="header-anchor">#</a> 创建进程</h3> <p>通过操作系统<strong>调用进程创建原语</strong>完成进程的创建</p> <ul><li>创建过程不可中断</li></ul> <p>引起进程创建的事件</p> <ul><li>用户登录：分时系统中，用户登陆成功，系统将为其创建一个进程</li> <li>作业调度：多道批处理系统中（多指的是内存，批指的是外存），为作业创建进程，插入就绪队列</li> <li>提供服务：运行状态进程提出请求，如打印数据，系统将为其创建一个打印进程</li> <li>应用请求：如应用“打印输入数据”，需要 CPU 不断响应应用的请求，共包含三个进程（输入、处理输入、输出），为了提高效率，三者并发运行，于是应用同时创建了三个进程</li></ul> <p>进程的创建过程</p> <ul><li>申请空白 PCB（有可能失败），填写控制和管理进程的信息</li> <li>为新进程分配资源，如内存、文件、IO 设备</li> <li>初始化 PCB</li> <li>如果就绪队列能够容纳新进程，将 PCB 插入就绪队列</li></ul> <h3 id="终止进程"><a href="#终止进程" class="header-anchor">#</a> 终止进程</h3> <p>进程完成任务或发生意外后，将被终止</p> <p>进程终止原因</p> <ul><li>正常结束</li> <li>异常结束，出现无法克服的错误</li> <li>外界干扰：被操作系统终结，或被其他有终止权的进程终止</li></ul> <p>引起进程终止的事件</p> <ul><li>IO 故障，如外设出错</li> <li>算术运算出错</li> <li>超时：运行超时 / 等候超时</li> <li>越界超时：超出允许访问范围</li> <li>异常结束</li> <li>非法指令：不正确或不允许使用的指令</li> <li>特权指令错误</li> <li>保护错误：以不恰当的方式访问资源</li></ul> <p>进程的终止过程</p> <ul><li>根据标识符在 PCB 表中检索出 PCB，读出状态，如果被终止进程还有子进程，同时终止其所有子进程；若为执行状态，应立即终止该进程执行，并置调度标志为真，允许被其他进程重新调度</li> <li>将资源归还给父进程或系统</li> <li>将被终止进程的 PCB 从所在队列移出，归还系统，加入空闲 PCB 表</li></ul> <h3 id="挂起、激活"><a href="#挂起、激活" class="header-anchor">#</a> 挂起、激活</h3> <p>被挂起后，处于执行状态的进程将暂停执行，处于就绪状态的进程将暂停处理及调度，激活反之。挂起的目的在于便于系统和用户观察、分析进程</p> <p>引起进程挂起 / 激活的事件</p> <ul><li>终端用户的需要：由动便静，便于观察中间结果</li> <li>父进程请求：调节子进程活动</li> <li>负荷调节的需要：保证实时性，挂起不重要的进程</li> <li>操作系统的需要：检查资源使用情况或记账</li></ul> <h3 id="阻塞"><a href="#阻塞" class="header-anchor">#</a> 阻塞</h3> <p>进程调用阻塞原语进行自我阻塞，插入等待事件的队列</p> <p>引起进程阻塞的事件有</p> <ul><li>请求共享资源失败</li> <li>等待某操作完成</li> <li>新数据尚未到达</li> <li>等待新任务的到达</li></ul> <p>进程阻塞过程</p> <ul><li>调用阻塞原语 block，完成自我阻塞</li> <li>由执行状态转为阻塞状态，PCB 插入对应阻塞队列</li> <li>执行处理及调度程序，从就绪队列中选中一个进程进行进程切换，由就绪转为执行，并按照该进程 PCB 重置处理机环境</li></ul> <h3 id="唤醒"><a href="#唤醒" class="header-anchor">#</a> 唤醒</h3> <p>A 进程释放资源后，通过唤醒原语将等待资源的 B 进程唤醒，使其进入就绪队列</p> <p>引起进程唤醒的事件</p> <ul><li>等待的操作完成</li> <li>需要的数据到达</li> <li>等待的新任务到达</li> <li>请求的共享资源被其他进程释放</li></ul> <p>进程唤醒过程</p> <ul><li>执行唤醒原语 wakeup</li> <li>从阻塞队列中移出某阻塞的进程</li> <li>将阻塞进程 PCB 中的状态由阻塞改为就绪，并按照某种策略插入就绪队列</li></ul> <h2 id="进程通信"><a href="#进程通信" class="header-anchor">#</a> 进程通信</h2> <p>进程之间信息交换，分为低级通信和高级通信，其中高级通信是用户直接<strong>利用操作系统提供的一组通信命令</strong>高效传送大量数据的方式，分为以下三种</p> <h3 id="共享存储系统"><a href="#共享存储系统" class="header-anchor">#</a> 共享存储系统</h3> <p>进程 A 和进程 B 可以同时向一块共享存储空间读写信息，通过在这块空间的信息存取完成信息交换</p> <p>特点：适用于交换大量数据，仅在建立时需要系统调用，速度较快，可由应用程序员实现</p> <p>注意：进程 A 和 B 必须互斥使用共享存储空间，即分时使用；同时基于共享存储区的方式属于高级通信，而基于共享数据结构的方式属于低级通信</p> <h3 id="消息传递系统"><a href="#消息传递系统" class="header-anchor">#</a> 消息传递系统</h3> <p>直接消息传递：发送原语，格式化数据在缓冲区间之间传递</p> <p>间接消息传递：信箱通信原语，发送到信箱，阻塞</p> <p>特点：适用于交换少量数据，通常通过系统调用实现，需经过用户态 - 核心态 - 用户态的转换，速度较慢，适用于分布式系统</p> <p>注意：信箱的使用是同步的，即只有有信件发出，才能读取信件，有空间才能发送信件</p> <h3 id="管道通信"><a href="#管道通信" class="header-anchor">#</a> 管道通信</h3> <p>管道又称为 pipe 文件，通过环形队列维护字符流通信，A 进程写文件，B 进程读文件，数据流读取后则销毁，常用于父子进程通信</p> <p>A B 进程间的通信属于半双工，即同一时间只能由同一方写文件，同一方读文件，但可双向通信</p> <p>管道的使用流程如下</p> <ul><li>父进程创建管道，得到两个文件描述符，分别指向管道的两端（读端和写端）</li> <li>父进程创建子进程，子进程同样具有两个文件描述符，指向同一管道</li> <li>父进程关闭读端，子进程关闭写端，父进程和子进程进行通信，按照 queue 的规则进行读写</li></ul> <p>管道通信的特点</p> <ul><li>可以向管道以字符流的形式写入大量数据</li> <li>接受管道的进程从读端读取字符流</li> <li>高效传送大量数据</li> <li>初见于 Linux 系统中，广泛应用于其他操作系统</li></ul> <p>管道机制必须提供以下协调能力</p> <ul><li>互斥：读写互斥，不能同时读 / 写</li> <li>同步：写了之后，才有读取权限；满了不能写，空了不能读</li> <li>确认对方是否存在，只有存在才能通信</li></ul> <p>高级通信的特点</p> <ul><li>高效传送大量数据</li> <li>使用方便、透明</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div
