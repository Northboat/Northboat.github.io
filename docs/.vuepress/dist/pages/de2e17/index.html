d09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">单钥密码体制<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="网络安全概述"><a href="#网络安全概述" class="header-anchor">#</a> 网络安全概述</h2> <p>保密学是研究密码系统或通信安全的科学，它实际上包含两个分支，两者相互独立，相互促进</p> <ul><li>密码学，对信息进行编码实现隐蔽信息的一门科学</li> <li>密码分析学，是研究分析如何破解密码的学问</li></ul> <p>攻击分类</p> <ul><li>被动：监听、嗅探、分析（对原有内容或过程不做破坏）</li> <li>主动：中断、伪造、篡改（破坏原有内容或过程）</li></ul> <p>安全类型：系统安全；数据安全；内容安全</p> <p>密钥类型：</p> <ul><li>单钥：流密码；分组密码</li> <li>公钥：非对称密码</li></ul> <h2 id="古典密码"><a href="#古典密码" class="header-anchor">#</a> 古典密码</h2> <p>古典密码，使用对称密钥体制，即加密和解密使用同一组密钥，分为</p> <ul><li><p>单表代换：加密 y = ax+b，解密 x = (y-b)/a</p></li> <li><p>多表代换：x = [x_1,x_2,...,x_n], a = [a_1,a_2,...,a_n], b = [b_1,b_2,...,b_n]</p></li></ul> <p>古典密码中 a,b 即为密钥，显然是单钥，加密和解密仅使用一套密钥</p> <p>凯撒密码（单表代换密码）：a 对应 0，b 对应 1，依次往后，将每个字母循环向后移位 k 位，得到密文，解密时，将密文循环向前移位 k 位，得到明文</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="18.274ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 8077 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(710.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 		<span class="token keyword">int</span> k <span class="token operator">=</span> flag <span class="token operator">?</span> m<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token operator">-</span><span class="token number">65</span> <span class="token operator">:</span> m<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token operator">-</span><span class="token number">97</span><span class="token punctuation">;</span>
		vec<span class="token punctuation">.</span><span class="token function">push_back</span><span class="token punctuation">(</span>k<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

<span class="token punctuation">}</span>

vector<span class="token operator">&lt;</span><span class="token keyword">int</span><span class="token operator">&gt;</span> <span class="token function">encode</span><span class="token punctuation">(</span>vector<span class="token operator">&lt;</span><span class="token keyword">int</span><span class="token operator">&gt;</span> m<span class="token punctuation">,</span> <span class="token keyword">int</span> a<span class="token punctuation">,</span> <span class="token keyword">int</span> b<span class="token punctuation">)</span><span class="token punctuation">{</span>
	vector<span class="token operator">&lt;</span><span class="token keyword">int</span><span class="token operator">&gt;</span> c<span class="token punctuation">;</span>
	<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> m<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

ect:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>z</mi><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>k</mi><mo>,</mo><msub><mi>σ</mi><mi>i</mi></msub><mo stretchy="false">)</mo><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><msub><mi>σ</mi><mi>i</mi></msub><mo>=</mo><mo stretchy="false">(</mo><msub><mi>α</mi><mn>1</mn></msub><mo>,</mo><msub><mi>α</mi><mn>2</mn></msub><mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>,</mo><msub><mi>α</mi><mi>n</mi></msub><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>其中 σ 为电子元件状态，k 为密钥</p> <p>一个良好的密钥流 z 应该具备的性质</p> <ul><li>极大的周期性</li> <li>良好的统计特性</li> <li>抗线性分析</li> <li>抗统计分析</li></ul> <h3 id="有限状态自动机"><a href="#有限状态自动机" class="header-anchor">#</a> 有限状态自动机</h3> <blockquote><p>第二章课后习题T4</p></blockquote> <p>有限状态自动机五要素</p> <ul><li>有限输入集</li> <li>有限输出集</li> <li>有限状态集</li> <li>状态转移函数</li> <li>输出转移函数</li></ul> <p>密钥流产生器就是一个有限状态自动机，状态就是记忆电子元件的状态，输入为密钥<code>k</code>，输出为密钥流<code>z</code>，转移函数<code>1</code>为状态转移函数，规定元件状态经过当前输入到下一状态的转换，转移函数<code>2</code>为输出函数，输入和当前状态确定一个输出</p> <img src="/assets/img/image-20230801233532286.8c1419f6.png"> <p>用有向图表示有限状态自动机，即为转换图，如</p> <img src="/assets/img/image-20230801233011634.a82cbab2.png"> <p>从直觉上来说，非线性的密码将更难预测，但完全非线性的有限状态自动机很难实现，于是我们中和一下，将密钥流产生器分解：线性的驱动部分 + 非线性的子系统 = 密钥流生成器 ==&gt; 产生统计性能好的序列作为最终的密钥流</p> <img src="/assets/img/producer.aede67d8.png"> <p>密钥流生成器设计关键在于找到合适的状态转移函数（σ 的转换）和输出函数（密钥 k 和状态 σ 到密钥流 z 的转换）</p> <h2 id="密钥流产生器"><a href="#密钥流产生器" class="header-anchor">#</a> 密钥流产生器</h2> <h3 id="反馈移位寄存器"><a href="#反馈移位寄存器" class="header-anchor">#</a> 反馈移位寄存器</h3> <p>先举一个非线性的反馈移位寄存器的栗子，这是一个生成函数</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.906ex" height="2.262ex" ong>，如下图线性移位寄存器，其 f = a4 ⊕ a1（c2 = c3 = c5 = 0）</p> <img src="/assets/img/LFSR.197d2386.png"> <p>假定初始序列为 (1,0,0,1,1)，则可以得到周期为 31 的重复序列<code>1001101001000010101110110001111100110......</code></p> <p>对于线性反馈移位寄存器，有这样几种性质</p> <ul><li>当初始状态全为 0 时，不会产生另外的状态</li> <li>n 位最多可以表示 2^n 种状态，减去全 0，所以在反馈移位寄存器中最多只有 2^n-1 种状态，输出序列的周期最大也为 2^n-1</li> <li>当输出序列的周期取到最大时，我们说这样的序列为一个 m 序列</li></ul> <p>输出序列的周期主要和转移函数有关，我们可以手动选取合适的能产生 m 序列的转换函数</p> <h3 id="lfsr-的特征多项式"><a href="#lfsr-的特征多项式" class="header-anchor">#</a> LFSR 的特征多项式</h3> <p>LFSR 的特征多项式，仅和反馈系数有关（LFSR结构图、递推式与特征多项式 p(x) 是一一对应的）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="32.49ex" height="2.565ex" role="img" focusable="false" viewBox="0 -883.9 14360.6 1133.9" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(503,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 6 w:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>z</mi><mo>=</mo><mi>x</mi><mo>⊕</mo><mi>y</mi></math></mjx-assistive-mml></mjx-container><p>这是二元加法的性质，当我们已知一个 2n 长的明文和其对应的密文时，可以通过这样的二元加法求得一个 2n 长的密钥流</p> <p>然后通过密钥流的递推关系列出矩阵方程，求解系数向量</p> <img src="/assets/img/image-20230813191109173.2a81068c.png"> <img src="/assets/img/image-20230813191136228.405f7691.png"> <p>总结就是两步</p> <ol><li>根据明文密文对照，二元加法求出密钥流</li> <li>根据密钥流递推关系列出矩阵方程并求解系数向量</li></ol> <h2 id="流密码的非线性部分"><a href="#流密码的非线性部分" class="header-anchor">#</a> 流密码的非线性部分</h2> <h3 id="geffe-序列生成器"><a href="#geffe-序列生成器" class="header-anchor">#</a> Geffe 序列生成器</h3> <p>就是用一个 LFSR2 作为控制器，当为 1 时，LFSR1 生效，当为 0 时，LFSR3 生效</p> <img src="/assets/img/image-20230815174501948.fc31ea35.png"> <img src="/assets/img/image-20230815174555010.c4eb17d2.png"> <h3 id="jk-触发器"><a href="#jk-触发器" class="header-anchor">#</a> JK 触发器</h3> <img src="/assets/img/image-20230815174850807.d942ca8a.png"> <img src="/assets/img/image-20230815174910793.a80ab73b.png"> <h3 id="pless-生成器"><a href="#pless-生成器" class="header-anchor">#</a> Pless 生成器</h3> <p>由多个 JK 触发器构成，滚动生成</p> <img src="/assets/img/image-20230815174756332.3dd9a686.png"> <h3 id="钟控序列生成器"><a href="#钟控序列生成器" class="header-anchor">#</a> 钟控序列生成器</h3> <p>用一个 LFSR 作为钟控，控制另一个 LFSR 是否生效</p> <img src="/assets/img/image-20230815174934458.821c0ac4.png"> <img src="/assets/img/image-20230815175002391.a9171142.png"> <p>举个栗子</p> <img src="/assets/img/image-20230815175021058.cc0c9057.png"> <img src="/assets/img/image-20230815175043810.2c9b990d.png"> <h2 id="分组密码概述"><a href="#分组密码概述" class="header-anchor">#</a> 分组密码概述</h2> <h3 id="和多表代换、流密码的区别"><a href="#和多表代换、流密码的区别" class="header-anchor">#</a> 和多表代换、流密码的区别</h3> <blockquote><p>block cipher</p></blockquote> <p>就是多表代换的进阶版，多表代换是长为 n 的明文，通过子密钥 ki 生成长为 n 的密文，而在分组密码，明文长度为 n，密文长度为 m，根据 n 和 m 的大小分为</p> <ul><li>m = n，称作代换</li> <li>m &gt; n，存在数据扩展</li> <li>m &lt; n，存在数据压缩</li></ul> <p>这里的子密钥 ki 一般是通过密钥生成函数根据密钥 k 生成，长度固定</p> <p>分组密码作用的对象是一个个明文组，而流密码的对象是一个个比特位，作用的方式均是“代换”，且加密解密一个对象使用同一组密钥</p> <h3 id="feistel-密码结构"><a href="#feistel-密码结构" class="header-anchor">#</a> Feistel 密码结构</h3> <p>核心是代换-置换网络</p> <p>迭代方程（代换 + 置换）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="26.7ex" height="5.428ex" role="img" focusable="false" viewBox="0 -1449.5 11801.5 2399" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.148ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mrow"><g data-mml-node="mo" transform="translate(0 -0.5)"><path data-c="7B" d="M618 -943L612 -949H582L568 -943Q472 -903 411 -841T332 -703Q327 -682 327 -653T325 -350Q324 -28 323 -18Q317 24 301 61T264 124T221 171T179 205T147 225T132 234Q130 238 130 250Q130 255 130 258T131 264T132 267T134 269T139 272T144 275Q207 308 256 367Q310 436 323 519Q324 529 325 851Q326 1124 326 1154T332 1205Q369 1358 566 1443L582 1450H612L618 1444V1429Q618 1413 616 1411L608 1406Q599 1402 585 1393T552 1372T515 1343T479 1305T449 1257T429 1200Q425 1180 425 1152T423 851Q422 579 422 549T416 498Q407 459 388 424T346 364T297 318T250 284T214 264T197 254L188 251L205 242Q290 200 345 138T416 3Q421 -18 421 -48T423 -349Q423 -397 423 -472Q424 -677 428 -694Q429 -697 429 -699Q434 -722 443 -743T465 -782T491 -816T519 -845T548 -868T574 -886T595 -899T610 -908L616 -910Q618 -912 618 -928V-943Z" style="stroke-width:3;"></path></g><g data-mml-node="mtable" transform="translate(750,0)"><g data-mml-node="mtr" transform="translate(0,600)"><g data-mml-node="mtd"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L 483 682Q500 682 500 674Q500 669 497 660Q496 658 496 654T495 648T493 644T490 641T486 639T479 638T470 637T456 637Q416 636 405 634T387 623L306 305Q307 305 490 449T678 597Q692 611 692 620Q692 635 667 637Q651 637 651 648Q651 650 654 662T659 677Q662 682 676 682Q680 682 711 681T791 680Q814 680 839 681T869 682Q889 682 889 672Q889 650 881 642Q878 637 862 637Q787 632 726 586Q710 576 656 534T556 455L509 418L518 396Q527 374 546 329T581 244Q656 67 661 61Q663 59 666 57Q680 47 717 46H738Q744 38 744 37T741 19Q737 6 731 0H720Q680 3 625 3Q503 3 488 0H478Q472 6 472 9T474 27Q478 40 480 43T491 46H494Q544 46 544 71Q544 75 517 141T485 216L427 354L359 301L291 248L268 155Q245 63 245 58Q245 51 253 49T303 46H334Q340 37 340 35Q340 19 333 5Q328 0 317 0Q314 0 280 1T180 2Q118 2 85 2T49 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(882,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></g><g data-mml-node="mo" transform="translate(7929.6,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(8318.6,0)"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(9069.6,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(9458.6,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(9736.6,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>C</mi><mo>=</mo><msub><mi>E</mi><mrow data-mjx-texclass="ORD"><msub><mi>K</mi><mn>3</mn></msub></mrow></msub><mo stretchy="false">[</mo><msub><mi>D</mi><mrow data-mjx-texclass="ORD"><msub><mi>K</mi><mn>2</mn></msub></mrow></msub><mo stretchy="false">[</mo><msub><mi>E</mi><mrow data-mjx-texclass="ORD"><msub><mi>K</mi><mn>1</mn></msub></mrow></msub><mo stretchy="false">(</mo><mi>P</mi><mo stretchy="false">)</mo><mo stretchy="false">]</mo><mo stretchy="false">]</mo></math></mjx-assistive-mml></mjx-container><p>显然，当 K1=K3，该加密退化为两个密钥的三重 DES；当 K2=K3 或 K1=K2，退化为单重 DES</p> <h2 id="分组密码的运行模式"><a href="#分组密码的运行模式" class="header-anchor">#</a> 分组密码的运行模式</h2> <h3 id="ecb"><a href="#ecb" class="header-anchor">#</a> ECB</h3> <blockquote><p>electronic code book</p></blockquote> <p>就是将明文按照 64 比特分组，每组采用相同的密钥 K 进行 DES 加密，纯纯的维吉尼亚密码</p> <img src="/assets/img/image-20230823015228769.92635657.png"> <h3 id="cbc"><a href="#cbc" class="header-anchor">#</a> CBC</h3> <blockquote><p>cipher block chain</p></blockquote> <p>每轮采用相同的密钥 K 进行 DES 加密，每轮加密过后，将加密完成的密文分组传入下一轮，下一轮的明文分组和上一轮的密文分组先进行异或，再进行 DES 加密</p> <p>这样可以避免相同的明文分组产生相同的密文分组，实现扩散原则</p> <img src="/assets/img/image-20230823015156122.51a6c29e.png"> <h3 id="cfb"><a href="#cfb" class="header-anchor">#</a> CFB</h3> <blockquote><p>cipher feedback</p></blockquote> <p>分组密码通过 CFB 运行模式可以转化为一个自同步的流密码（从密钥产生方式和加密过程来看）</p> <p>这里操作的是 64 位的密钥 K，每轮选取 j 位进行 DES 加密，加密结果作为当前轮的子密钥和 j 位明文分组采取异或操作实现加密，同时将加密结果，即密文传入下一轮，加入密钥队列队尾，实现扩散性原则</p> <img src="/assets/img/image-20230823014724370.b8b0e0a4.png"> <p>上图中 P 代表一个个明文分组，和每一轮 DES 加密出来的 j 位子密钥异或生成密文分组 C</p> <h3 id="ofb"><a href="#ofb" class="header-anchor">#</a> OFB</h3> <blockquote><p>output feedback</p></blockquote> <p>和 CFB 类似，唯一的区别在于传入下一轮和下一轮明文分组异或的是上一轮的子密钥，即 j 位由 DES 算法产生的子密钥直接链入下一轮密钥（CFB 链入的是子密钥和明文分组异或的结果，即密文分组）</p> <img src="/assets/img/image-20230823014903158.3bae3902.png"> <h2 id="aes-算法"><a href="#aes-算法" class="header-anchor">#</a> AES 算法</h2> <blockquote><p>Advanced Encryption Standard，记住各部件功能及作用</p></blockquote> <p>轮函数：共四个部件组成</p> <ol><li>字节代换</li> <li>行移位</li> <li>列混合</li> <li>密钥加</li></ol> <p>其中，字节代换由 S 盒实现，是非线性的，构成非线性层；行移位和列混合构成线性混合层；密钥加构成密钥加层，具体实现见书 P63</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">// 轮函数</span>
<span class="token keyword">void</span> <span class="token function">Round</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> RoundKey<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">ByteSub</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 字节代换，通过代换表(S盒)实现</span>
    <span class="token function">ShiftRow</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 行移位</span>
    <span class="token function">MixColumn</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 列混合</span>
    <span class="token function">AddRoundKey</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> RoundKey<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 和子密钥异或</span>
<span class="token punctuation">}</span>

<span class="token comment">// 最后一轮不进行列混合</span>
<span class="token keyword">void</span> <span class="token function">FinalRound</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> RoundKey<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">ByteSub</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 字节代换，通过代换表(S盒)实现</span>
    <span class="token function">ShiftRow</span><span class="token punctuation">(</span>State<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 行移位</span>
    <span class="token function">AddRoundKey</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> RoundKey<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 和子密钥异或</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>密码编排算法，由种子密码生成子密钥</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">KeyExpansion</span><span class="token punctuation">(</span>byte Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>Nk<span class="token punctuation">]</span><span class="token punctuation">,</span> W<span class="token punctuation">[</span>Nb<span class="token operator">*</span><span class="token punctuation">(</span>Nr<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> Nk<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span>
        <span class="token comment">// Wi 为连续的四个种子密钥元素，分组</span>
        W<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">(</span>Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>i<span class="token punctuation">]</span><span class="token punctuation">,</span> Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">,</span> Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>i<span class="token operator">+</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">,</span> Key<span class="token punctuation">[</span><span class="token number">4</span><span class="token operator">*</span>i<span class="token operator">+</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> Nk<span class="token punctuation">;</span> i <span class="token operator">&lt;</span> Nb<span class="token operator">*</span><span class="token punctuation">(</span>Nr<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        temp <span class="token operator">=</span> W<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">%</span> Nk <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span>
            <span class="token comment">// ^ 为异或操作</span>
            temp <span class="token operator">=</span> <span class="token function">SubByte</span><span class="token punctuation">(</span><span class="token function">RotByte</span><span class="token punctuation">(</span>temp<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">^</span> Rcon<span class="token punctuation">[</span>i<span class="token operator">/</span>Nk<span class="token punctuation">]</span><span class="token punctuation">;</span>
        W<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> W<span class="token punctuation">[</span>i<span class="token operator">-</span>Nk<span class="token punctuation">]</span> <span class="token operator">^</span> temp<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>加密算法</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">Rijndael</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> CipherKey<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">KeyExpansion</span><span class="token punctuation">(</span>CipherKey<span class="token punctuation">,</span>ExpandedKey<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 密钥编排，由种子密钥生成子密钥</span>
    <span class="token function">AddRoundKey</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> ExpandedKey<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 初始密钥加</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> Nr<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span>
        <span class="token function">Round</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> ExpandedKey <span class="token operator">+</span> N<span class="token operator">*</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 轮变换</span>
    <span class="token function">FinalRound</span><span class="token punctuation">(</span>State<span class="token punctuation">,</span> ExpandedKey<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/06/21, 17:39:09</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f2ba2e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">离散数学基础</div></a> <a href="/pages/63e0e5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">公钥密码体制</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
