v-06970110>组成原理</a></li><li data-v-06970110><a href="/cs/#组成原理基础" data-v-06970110>组成原理基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-9-21</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">主存储器<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>主存储器基本概念
主存储器构成和工作原理
改善存储器性能的途径</p></blockquote> <h2 id="存储器概述"><a href="#存储器概述" class="header-anchor">#</a> 存储器概述</h2> <p>主存储器（内存）和辅存储器（外存），辅存储器在操作系统文件系统中讲解</p> <p>考试重点，大题重灾区</p> <h3 id="存储器分类"><a href="#存储器分类" class="header-anchor">#</a> 存储器分类</h3> <p>主存储器</p> <ul><li>RAM：SRAM / DRAM</li> <li>ROM：MROM / PROM / EPROM / EEPROM</li></ul> <p>其他存储器</p> <ul><li>Flash Memory</li> <li>Cache</li> <li>辅助存储器：磁盘、磁带、光盘</li></ul> <p>RAM(random access memory)，随机存取存储器，储存单元内容可按需随意存取，速度与存储单元的位置无关，断电内容将会丢失（就是电脑内存）</p> <p>根据存储信息不同，分为静态 SRAM 和动态 DRAM</p> <p>关于 ROM</p> <ul><li>MROM(mask read-only memory)，又称掩模式 ROM，早期 BIOS 放在 MROM 中，其内容是烧录进去的，永远不能再改</li> <li>PROM，可编程只读存储器</li> <li>EPROM，可擦除只读存储器</li> <li>EEPROM，电可擦除只读存储器</li></ul> <p>按信息的存取方式，存储器可分为：RAM、ROM、SAM 和 DAM</p> <p>按介质可分为：半导体、磁表面、磁心存储器和光盘存储器</p> <p>按信息可保存性：易失性和非易失性</p> <ul><li>易失性即断电丢失，如 RAM</li> <li>非易失性即断电不丢失：如 ROM、磁表面、磁心、光盘存储器</li></ul> <p>破坏性读出：读取的过程中破坏了原有信息形态</p> <p>再生：如发生破坏性读出，需要立即重新写进去，这一过程叫做再生，典型的如 DRAM</p> <h3 id="存储器系统结构"><a href="#存储器系统结构" class="header-anchor">#</a> 存储器系统结构</h3> <p>存储器的三个重要指标：速度、容量和每位价格，速度越快，容量越小，价格越低，反之成立</p> <p>存储器离 CPU 越近，容量越小，速度越快</p> <img src="/assets/img/截图_2022-09-22_19-50-02.3dbf14db.png"> <p>Cache-主存层次：通过硬件实现，解决内存速度和 CPU 速度的不匹配问题</p> <p>主存-辅存层次：实现容量不足问题，其速度接近主存，容量接近辅存</p> <h2 id="半导体随机存储器和只读存储器"><a href="#半导体随机存储器和只读存储器" class="header-anchor">#</a> 半导体随机存储器和只读存储器</h2> <p>构成主存的半导体存储器分为 RAM 和 ROM</p> <p>RAM 分为静态 S 和动态 D</p> <p>ROM 根据可编程和可擦除分为 P、EP、EEP 和 FLASH</p> <h3 id="sram-工作原理"><a href="#sram-工作原理" class="header-anchor">#</a> SRAM 工作原理</h3> <p>SRAM 存储单元使用双稳态触发器，即六管 MOS 管来记忆信息（0 或 1），通常用于做高速缓冲存储器</p> <p>优点：其结构简单、稳定、可靠性高、速度较快，在读出时不会破坏原有结构，不需要再生</p> <p>缺点：占用元件较多，占硅片面积大，功耗大，集成度不搞，同时 SRAM 还是易失性存储器（RAM 就这特点），断电将丢失</p> <h3 id="dram-工作原理"><a href="#dram-工作原理" class="header-anchor">#</a> DRAM 工作原理</h3> <p>DRAM 存储单元有三管式和单管式两种，靠电容存储电荷的原理来寄存信息，即电容上有足够电荷表示 1，无电荷表示 0</p> <p>优点：集成度更高，功耗低，价格便宜</p> <p>缺点：因为是电容储存电荷，他的读出是破坏性的，需要进行重写；并且，即使不读，也会发生漏电，1-2ms 电荷也会消失，所以每 2ms 内都要进行一次恢复操作，速度较慢</p> <p>因为需要不断恢复，速度低于 SRAM，一般用于主存储器</p> <h3 id="dram-刷新"><a href="#dram-刷新" class="header-anchor">#</a> DRAM 刷新</h3> <p>刷新即每隔 2ms 的恢复操作，DRAM 刷新只与行地址有关，因为按行刷新</p> <ul><li>集中刷新：在 2ms 内专门开辟一断时间用于完成刷新，即停止读写进行刷新，整个存取周期分为读写阶段和刷新阶段两段，刷新阶段也称为内存的死亡时间</li> <li>分散刷新：将整个存取周期分为若干个小周期，每个小周期分为读写阶段和刷新阶段，无死亡时间，但读写变慢了，因为相当于每个小周期的存取时间加倍了（刷新一次相当于存取一次）</li> <li>异步刷新：类似于数据库表的行锁定，每行独立进行刷新和读写</li></ul> <p>DRAM 刷新有一下特点</p> <ul><li>刷新对 CPU 是透明的，不依赖于外部访问</li> <li>按行刷新，只需要行地址</li> <li>不需要选片，因为对所有片进行刷新</li> <li>电容的读出是破坏性的并且电容会自动消散，DRAM 采用读出再立即写入的方式进行刷新</li></ul> <p>常用结论：RAM 通常用来存储的是应用程序，即正在被使用的程序和数据，可以随机读写（存取）</p> <h3 id="rom-只读存储器"><a href="#rom-只读存储器" class="header-anchor">#</a> ROM 只读存储器</h3> <p>ROM 常用于存储系统程序和固件（出厂时写死的固化硬件，BIOS），断电信息不丢失</p> <ul><li>ROM：只能读，不能改</li> <li>PROM：可编程只读存储器，可以改，但只能改一次，以熔丝的通和断表示 1/0，刚出厂全连通，可以根据自己需求烧断熔丝把 1 改为 0，显然断了之后就接不上了</li> <li>EPROM：可擦可编程只读存储器，以浮动栅 MOS 电路保存信息，使用紫外线擦除，且为整体擦除</li> <li>EEPROM：可电擦可编程只读存储器，可以局部擦除，重写次数有限，一般为 10 万次</li> <li>FLASH Memory：快速读写存储器，最近的技术，俗称 SD 卡，在 EPROM 和 EEPROM 的基础上发展而来，以块为存储单位</li></ul> <p>正确说法</p> <ul><li>FM 具有 RAM 功能</li> <li>FM 具有随机存取功能</li></ul> <p>错误说法：FM 是随机存储器，随机存储器特指 RAM，但 FM 结构上是 ROM</p> <p>注意单独说 ROM 的时候，指的就是最原始的只读存储器，而不是其他</p> <h3 id="sram-和-dram"><a href="#sram-和-dram" class="header-anchor">#</a> SRAM 和 DRAM</h3> <p>共同点</p> <ul><li>都属于 RAM</li> <li>都属于易失性</li></ul> <table><thead><tr><th></th> <th>SRAM</th> <th>DRAM</th></tr></thead> <tbody><tr><td>存储信息</td> <td>触发器</td> <td>点容</td></tr> <tr><td>破坏性读出</td> <td>否</td> <td>是</td></tr> <tr><td>需要刷新</td> <td>否</td> <td>是</td></tr> <tr><td>行列地址</td> <td>同时送</td> <td>分两次送</td></tr> <tr><td>运行速度</td> <td>快</td> <td>慢</td></tr> <tr><td>集成度</td> <td>低</td> <td>高</td></tr> <tr><td>发热</td> <td>大</td> <td>小</td></tr> <tr><td>存储成本</td> <td>高</td> <td>低</td></tr></tbody></table> <p>如何记忆？因为电容储存</p> <ul><li>集成度高于 MOS 管</li> <li>不连通电路，发热小</li> <li>电容读出会消失，所以读出具有破坏性</li> <li>电容会消散，需要刷新</li> <li>刷新，速度就慢</li> <li>慢，意味着便宜，成本就低</li></ul> <p>SRAM 反过来就行</p> <p>注意 SRAM 和 DRAM 的易失性和刷新性区分：SRAM 和 DRAM  在不断电时，所存信息是不易失的；同时 DRAM 还具有刷新性，即使不断电，其信息也在不断变化</p> <h2 id="主存储器与-cpu-的连接和控制"><a href="#主存储器与-cpu-的连接和控制" class="header-anchor">#</a> 主存储器与 CPU 的连接和控制</h2> <p>CPU 和主存储器根据数据总线、地址总线还有控制总线进行连接</p> <h3 id="cpu-位-字扩展"><a href="#cpu-位-字扩展" class="header-anchor">#</a> CPU 位/字扩展</h3> <p>位扩展</p> <ul><li>当芯片的计数单位小于主存的计数单位，同时计数数量相同</li> <li>芯片的位扩展：指加大 CPU 字长，当芯片字长小于主存时，通过这种形式达到统一，如芯片字长为 64Kx1，主存位 64Kx8，这时就需要把每八个芯片的同一单元同时输送数据给主存</li> <li>相当于把连续的 8 个芯片的同位置的计数单元串联，在选择到时统一输出</li></ul> <p>字扩展</p> <ul><li>芯片数据线位数等于主存数据线位数，但单元数量不够</li> <li>芯片的字扩展：指通过加片的方式加大每个单位的单元数量，如 16Kx8 到 64Kx8，计数单元够但计数数量不够，于是将四片芯片视作一个单位，通过 2-4 译码器控制，达到 64Kx8
字</li> <li>通过 2-4 译码器来选片，如 00 选择四片中第一片，01 选择第二片</li></ul> <p>位、字同时扩展：计数单元不够，计数数量也不够，注意一定先扩位，再扩字</p> <h3 id="片选信号的产生"><a href="#片选信号的产生" class="header-anchor">#</a> 片选信号的产生</h3> <p>使用高位的地址线去做片选的信号线，低位选择片内的具体单元，如 16Kx4 ——&gt; 64Kx8，共四片，使用 A14/A15 作为片选信号线，A0-A13 作为单元信号线</p> <p>如何界定这个高位的高？</p> <p>首先要确定地址线，才能确定高位地址线</p> <p>线选法</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.693ex" height="2.161ex" role="img" focusable="false" viewBox="0 -750 10030.1 955" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.464ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">地</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">址</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mo" transform="translate(3277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(4333.6,0)"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T 6,0)"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(6056.6,0)"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(510,-150) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mi" transform="translate(6970.1,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">芯</text></g><g data-mml-node="mi" transform="translate(7970.1,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">片</text></g><g data-mml-node="mi" transform="translate(8970.1,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">数</text></g><g data-mml-node="mi" transform="translate(9970.1,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">量</text></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">地</mi><mi mathvariant="normal">址</mi><mi mathvariant="normal">线</mi><mo>=</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mi mathvariant="normal">芯</mi><mi mathvariant="normal">片</mi><mi mathvariant="normal">数</mi><mi mathvariant="normal">量</mi></math></mjx-assistive-mml></mjx-container><p>对于 M x N 位的存储器，用 L x K 位的芯片</p> <ul><li>M = L, K &lt; N：位扩</li> <li>L &lt; M, K = N：字扩</li> <li>L &lt; M, K &lt; N：位字扩，先扩位再扩字</li></ul> <p>例题，用 2Kx4 位芯片组成一个 8K 位按字节储存的存储器</p> <ul><li>按字节储存，即位数为 8，即为 8Kx8 位的存储器</li> <li>共需要芯片数量 n = 8x8 / 2x4 = 8 个</li> <li>先位扩，使用两个芯片成一组，构成 2Kx8 位的芯片</li> <li>再字扩，使用四组 2Kx8 位的芯片构成一个 8Kx8 位的存储器</li></ul> <p>字和位到底啥关系：字表示该芯片的<strong>地址长度</strong>，位表示每个地址位上二进制的大小。如 2x4K 位，即地址总长为 2K，每个地址上有 4 位二进制位</p> <p>类比数据库表的横向纵向连接</p> <ul><li>在进行位扩展时，两个 2x4K 位扩展成 2X8K，这里实际上相当于数据库表的横向连接，即行数没变，但列数加倍</li> <li>而字扩展就是在扩展行数，行数增加，而列数没变，但无论哪一种扩展，数据总量其实都在增加</li></ul> <p>在上述又 2Kx4 位芯片组成的 8Kx8 位存储器中，地址 0B1FH 所在芯片的最小地址为：0800H</p> <img src="/assets/img/截图_2022-09-25_14-13-27.d133c2f3.png"> <p>对于 NxM 的存储器（log 底数为 2）</p> <ul><li>N 为每个芯片组的字长（地址长度）</li> <li>M 为存储器芯片的组数</li></ul> <p>如 2Kx4 组成的 8x8K 存储器，N = 2K，M = 4</p> <table><thead><tr><th></th> <th>SRAM（线选法）</th> <th>DSAM(重合法)</th></tr></thead> <tbody><tr><td>片内地址线个数</td> <td>log N</td> <td>1/2 log N</td></tr> <tr><td>片选线个数</td> <td>log M</td> <td>log M</td></tr></tbody></table> <p>一根线对应一位二进制，其中低位为片内地址线，高位为片选线，<strong>二者相邻</strong>，多出来的高位线充当读写线等</p> <p>这里还注意一个问题，那就是这里的片选信号线个数是对外来说的，懂吗，就像 38 译码器，输入三根线，输出对应八种状态，这里也是一样，片选 3 跟线，对应 8 种输出，向内还要接 8 根线，这 8 根线就是芯片的地址线个数</p> <p>更简单的判断地址的方法：将给出的 16 进制地址化为十进制，如 0B1FH 化为 十进制为 11x16^2 + 1x16^1 + 15 = 2847，在 2K~4K-1 之间，所以在第二片芯片组中，最低地址为 2K，即约为 0800H</p> <p>请用第一道例题的解法解第(3)题</p> <img src="/assets/img/截图_2022-09-25_14-41-03.2caaf3e1.png"> <p>对于芯片本身：如一个 4Mx8 位的 DRAM 芯片，其数据线为 log8 = 3 根，地址线为 1/2 log 4M = 22/2 = 11 根</p> <ul><li>这里设计 DRAM 的地址线复用问题，需要除以 2，SRAM 则不用</li></ul> <p>对于 4Mx8 位的芯片</p> <table><thead><tr><th></th> <th>DRAM</th> <th>SRAM</th></tr></thead> <tbody><tr><td>Data</td> <td>8</td> <td>8</td></tr> <tr><td>Address</td> <td>11</td> <td>22</td></tr> <tr><td>Read</td> <td>1</td> <td>1</td></tr> <tr><td>Write</td> <td>1</td> <td>1</td></tr> <tr><td>Slice</td> <td>1</td> <td>1</td></tr></tbody></table> <p>在已知存储器大小，计算单个芯片存储大小时，注意<strong>位</strong>到<strong>字节</strong>的转化，实际上就是一个简单的除法运算，存储器大小除以芯片个数</p> <h3 id="大端编址和小端编址"><a href="#大端编址和小端编址" class="header-anchor">#</a> 大端编址和小端编址</h3> <blockquote><p>操作数在存储器中的存放方式，常考难点</p></blockquote> <p>内存的计量方式：位、字节和字长</p> <ul><li>位即比特，1/0</li> <li>字节即B，八个位</li> <li>字(word)，一个完整数据的比特数，字长是计算机一次操作处理的实际位数</li></ul> <blockquote><p>端指开端，小端即以小地址开端，大端反之</p></blockquote> <p>小端编址：低位字节放在内存低地址端，高位字节放在高地址端</p> <p>大端编址：低位字节放在高地址端，高位字节放在低地址端</p> <ul><li>注意不管哪种编址方式，内存编号都是从小到大进行编号</li> <li>不管大端还是小端，字的编号永远是增加的，大端和小端关心的是一个字内该怎么编号</li> <li>大端编址，一个字内从大到小存储；小端编址，一个字内从小到大存储</li> <li>注意每个字节是不拆分的，视为一体，即一个地址</li></ul> <p>举例，当字长为 2 字节时，储存 <code>if a &gt; b</code>，其中 if 为一号字，依此类推</p> <ul><li>小端存为 <code>[if][ a][ &gt;][ b]</code></li> <li>大端存为<code>[fi][a ][&gt; ][b ]</code></li></ul> <p>编译器，代码，数组，结构体，字符串都以这种方式储存，即左边为低位，右边为高位</p> <ul><li>先按照 总数据长除以单个字长 分为 4 个字</li> <li>每个字中按大小端排序储存</li></ul> <p>对于数字 0123456789ABCDEF H（十六进制），字长为 2B，其中 F 是最低位，0 是最高位，在给字编号时，从 F 开始，到 0 结束</p> <ul><li>第一个字 CD EF，第二个字 89 AB，第三个字 45 67，第四个字 01 23，在字中，数据又按字节进行分组（按照字节编址，一个字节一个地址）</li> <li>小端为 <code>[EF CD][AB 89][67 45][23 01]</code></li> <li>大端为<code>[CD EF][89 AB][45 67][01 23]</code></li></ul> <p>总结：数字从左往右是减小，代码从左往右是增大</p> <ul><li>机器码：操作码 + 操作值</li> <li>一个十六进制数 = 四位二进制数 = 占 1/2 个字节数据</li></ul> <p>每个字找起始点都是从低地址位开始找，找到起始地址后，按照字长划分一个字出来，再在这个字内，按照低字节高字节进行大端小端排序</p> <p>下一个字的起始点为上一个起始点+字长的地址</p> <p>在计算大数的二进制时，如 7K，它并不是 2 的指数，采用 1k+2K+4K 的形式可得 1C00 H，约等于 1BFF H 而不是 1B00 H，注意在选项中选择最接近的一项</p> <h2 id="双端口-ram-和多模块存储器"><a href="#双端口-ram-和多模块存储器" class="header-anchor">#</a> 双端口 RAM 和多模块存储器</h2> <blockquote><p>双端口 ARM 考纲已删掉，了解即可</p></blockquote> <p>双端口 RAM：给了两个端口可以同时进行进出，但当两个端口读相同地址时，会产生冲突</p> <p>多模块存储器：最常用的提高存储器速度方案（希望和 CPU 速度相匹配），分为</p> <ul><li>单体多字存储器</li> <li>多体低位交叉存储器</li></ul> <h3 id="单体多字存储器"><a href="#单体多字存储器" class="header-anchor">#</a> 单体多字存储器</h3> <p>只有一个存储体，每个存储单元存储 m 个字，总线宽度也为 m 个字，每次存取，只获取一次存取单元的地址（首地址），然后顺序向后存取 m 个字数据</p> <ul><li>一般的存储器每存取一个字都要进行一次地址访问，即获取地址加寻址的过程，而这里将字的单位扩大了 m 倍</li></ul> <p>一旦遇到中断或者未按顺序存放的数据，就会出大问题</p> <h3 id="多体交叉存储器"><a href="#多体交叉存储器" class="header-anchor">#</a> 多体交叉存储器</h3> <p>就是把存储体分为很多模块，每个模块的容量和存取速度相同且拥有独立的读写控制电路、地址寄存器和数据寄存器，模块之间可以并行、交叉工作</p> <h4 id="多体高位交叉"><a href="#多体高位交叉" class="header-anchor">#</a> 多体高位交叉</h4> <p>高位交叉编址的多体存储器：高位存体号（存储体编号），低位存体内地址</p> <p>每个存储体内部的编号是顺序的，如共三个存储体，M0 编号从 0 到 n-1，M1 从 n 到 2n-1，M3 从 2n 到 3n-1</p> <ul><li>能够在任意时刻，让不同请求源去请求不同存储体</li> <li>非常比较扩展，加存储体就行</li> <li>对于单个请求源并不能加快访问速度</li> <li>较好满足局部性原理</li></ul> <p>读取 m 个字需要 r+(m-1)T+r 的时间</p> <img src="/assets/img/QQ截图20220929154205.66c606da.png"> <h4 id="多体低位交叉"><a href="#多体低位交叉" class="header-anchor">#</a> 多体低位交叉</h4> <p>低位交叉编址的多体存储器：低位为体号，高位为体内地址</p> <p>这里的编址采用交叉的方式，如三个存储体，M1 的编号按顺序为 0,3,6...,3n，M2 为 1,4,...,3n+1，M3 为 2,5,...,3n+2</p> <ul><li>在任意时刻能够让一个请求源同时请求不同存储体</li> <li>不容易扩展，因为编号固定不好分</li> <li>没有较好的局部性</li></ul> <p>利用流水线的方式读取，能有效提高带宽</p> <p>在低位交叉编址中，体号 = 内存编号 % 存储体数</p> <p>存取一个字的周期为 T，总线传送周期为 r，T+r 完成一次读取，若要实现流水线作业，要求交叉模块数量（体数）大于等于 m = T/r，m 又被称为交叉存取度</p> <ul><li>就是在第一个存储体开始工作的 T 的时间中（存取过程中），不断地去读取地址（传地址时间即为总线传送时间），耗时为 r</li> <li>这样在第一个 T 后的每一个 r 过后，都会完成一次读取</li></ul> <p>读取 m 个字需要时间 r+T+(m-1)r+r</p> <ul><li>和分组交换的原理、计算方法一模吊样</li></ul> <img src="/assets/img/QQ截图20220929154728.181e41b7.png"> <p>但在实际过程中，会发生冲突，就是说在同一轮流水线中访问同一存储体是冲突的，不可以的</p> <ul><li>一道例题</li></ul> <img src="/assets/img/QQ截图20220929155029.1c729f19.png"> <p>带宽 = 数据量 / 传输数据</p> <p>假设我们现在传输了 m 个字的数据，总长度为 64x8 位</p> <ul><li>若是顺序方式，即高位交叉，需要时间 mT</li> <li>若是交叉方式，即低位交叉，需要 T+(m-1)r</li></ul> <p>这里政政解题的时候均省略了那两个小 r</p> <p>于是顺序方式带宽为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="16.164ex" height="4.663ex" role="img" focusable="false" viewBox="0 -1353 7144.4 2061" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.602ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mrow" transform="translate(470,676)"><g data-mml-node="mn"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z" style="stroke-width:3;"></path><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" transform="translate(500,0)" style="st 3Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(8508.9,0)"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(8977.9,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mfrac><mrow><mn>64</mn><mo>×</mo><mn>8</mn></mrow><mrow><mn>200</mn><mo>+</mo><mn>7</mn><mo>×</mo><mn>50</mn></mrow></mfrac><mo stretchy="false">(</mo><mi>b</mi><mi>i</mi><mi>t</mi><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><mi>n</mi><mi>s</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><h2 id="主存-cache系统"><a href="#主存-cache系统" class="header-anchor">#</a> 主存-Cache系统</h2> <blockquote><p>5星重点，出大题</p></blockquote> <p>CPU 速度远大于内存速度，导致内存成为性能瓶颈，双端口和多模块并不能很大程度上解决这一问题</p> <h3 id="cache-概述"><a href="#cache-概述" class="header-anchor">#</a> Cache 概述</h3> <p>局部性原理</p> <ul><li>时间局部性：指令被执行后不久可能再次倍执行（大量的循环操作）</li> <li>空间局部性：某个存储单元被访问，意味着它旁边的存储单元也很有可能被访问</li></ul> <p>在 CPU 和主存之间加一个容量较小的存储器，用于存放依据局部性使用频率较高的单元，这就是 Cache，在 CPU 读取时，先读取 Cache 内容，以此加快读取速度</p> <ul><li>实际工业中，Cache 利用率在 90% 以上</li></ul> <p>Cache 工作原理</p> <p>在设计时，将主存和 Cache 分为大小相等的存储块（内存的存储块大小等于 Cache），自然 cache 的块数远小于主存的快数</p> <p>cache 储存的是主存中最活跃的若干块的副本</p> <p>Cache 由 Cache 存储体，地址映射变换机构和 Cache替换机构组成</p> <ul><li>Cache 存储体：Cache 自身也是一个存储器，以块为单位和主存交换信息</li> <li>地址映射变换机构：将主存地址映射为 Cache 地址</li> <li>替换机构：当 Cache 内容已满，无法接受主存块的信息，就由 Cache 替换机构接管，确定应该移出 Cache 中的哪个块，同时将新内容移进 Cache</li></ul> <h3 id="cache-基本操作"><a href="#cache-基本操作" class="header-anchor">#</a> Cache 基本操作</h3> <p>即读写操作，其流程如下</p> <img src="/assets/img/QQ截图20221002193948.1726d0d4.png"> <ul><li>Cache 和主存的计算单位：块</li> <li>CPU 和主存交换的计算单位：字</li></ul> <p>这意味着主存和 cache 之间交换数据是整块整块交换，CPU 读取 cache  或主存数据是一个单元一个单元读的（一个单元一个字）</p> <p>命中率，访问Cache的次数 / 访问Cache次数+访问主存的次数：H = Nc / (Nc+Nm)</p> <p>当命中率固定，且主存和cache同时访问，有平均访问时间：Ta = H x Tc + (1-H)Tm</p> <ul><li>当不同时访问时为 Ta = Tc + (1-H)Tm</li></ul> <p>整个系统效率：e = Tc / Ta</p> <img src="/assets/img/QQ截图20221003204548.fc81e16a.png"> <ul><li>先算 Ta 再算 e 一样的</li></ul> <p>一个内存单元的大小为一个字，一个块的大小基本单位为字，是字的整数倍，字长由机器本身决定，若未标明，默认为字节编码，即一个字为一个字节长度，8 个比特</p> <p>主存和 cache 进行交换时，基本单位为块</p> <h3 id="cache-和主存之间的映射方式"><a href="#cache-和主存之间的映射方式" class="header-anchor">#</a> Cache 和主存之间的映射方式</h3> <p>当要把主存块装在 Cache 时，选择 Cache 的规则</p> <p>三种映射方式</p> <ul><li>全相联映射</li> <li>直接映射</li> <li>组相联映射</li></ul> <h4 id="直接映射"><a href="#直接映射" class="header-anchor">#</a> 直接映射</h4> <blockquote><p>就是 hash 散列</p></blockquote> <p>分块时，主存和 Cache 都有块号，i = j % C 或 i = j % 2^c</p> <ul><li>i 为 cache 块号，j 为主存块号，C 为cache 块数，c 为 chche 块号的位数</li> <li>一个 cache 块映射多个主存块，如当快数为 8，主存块 0 号和 8 号都映射到 cache 块 0 号</li></ul> <p>主存编号和主存块号不是一个东西，主存编号除以 2^b 得到主存块号，b 为快内偏移</p> <p>地址结构：地址结构是生命线，必须记牢</p> <ul><li>主存地址格式：主存标记 + cache 块号 + 块内偏移</li> <li>cache 地址格式：cache 块号 + 块内偏移</li></ul> <p>直接映射特点：简单，效率不行</p> <h4 id="全相联映射"><a href="#全相联映射" class="header-anchor">#</a> 全相联映射</h4> <p>没有固定的映射关系，可以任意映射，主存块可以放在 cache 中任一位置</p> <p>地址结构</p> <ul><li>主存地址结构：主存标记 + 块内地址</li> <li>cache 地址格式：cache 块号 + 块内偏移</li></ul> <p>特点：映射自由，管理困难</p> <h4 id="组相联映射"><a href="#组相联映射" class="header-anchor">#</a> 组相联映射</h4> <p>先将 cache 存储空间分成组，每组使用直接映射，组内使用全相联映射</p> <p>在实际映射时</p> <ul><li>蒋版：模组数，通过主存块数 j 和 cache 组数 n 进行映射，将主存先映射到组 j % n，这一步和直接映射一模吊样，进行哈希散列</li> <li>唐版：模的 cache 块数，不是组数，但考试中都考过，优先考虑蒋版，但要甄别</li> <li>再在 cache 组内进行自由映射，即全相联映射</li></ul> <p>地址结构</p> <ul><li>主存地址格式：主存标号 + cache 组号 + 块内偏移</li> <li>cache 地址格式：cache 组号 + 块内偏移</li></ul> <h3 id="cache-主存地址结构和大小计算"><a href="#cache-主存地址结构和大小计算" class="header-anchor">#</a> Cache 主存地址结构和大小计算</h3> <blockquote><p>主存标记号 [块号/组号] 块内地址号</p></blockquote> <h4 id="主存地址"><a href="#主存地址" class="header-anchor">#</a> 主存地址</h4> <p>直接映射主存地址结构：主存标记 + cache 块号 + cache 块内地址</p> <p>全相联映射主存地址结构：主存标记 + cache 块内地址</p> <p>组相联映射主存地址结构：主存标记 + cache 组号 + cache 块内地址</p> <table><thead><tr><th>位</th> <th>计算方法</th></tr></thead> <tbody><tr><td>cache 地址位（直接）</td> <td>log2 (cache 总容量) = cache 块号位 + cache 块内地址位</td></tr> <tr><td>cache 块号位</td> <td>log2 (cache 块数) = log2 (cache 总大小 / cache 大小)</td></tr> <tr><td>cache 块内地址位</td> <td>log2 (cache 大小)</td></tr> <tr><td>cache 组数</td> <td>cache 块数 / 组相连路数 = cache 总容量 / (块大小 x 组相联路数)</td></tr> <tr><td>cache 组位</td> <td>log2 (cache 组数)</td></tr> <tr><td>主机标记位（直接）</td> <td>log2 (主存总容量) - cache 地址位 = log2 (主存总容量) - cache 地址位 - cache 块内地址位</td></tr> <tr><td>主机标记位（全相联）</td> <td>log2 (主存总容量) - cache 块内地址位</td></tr> <tr><td>主机标记位（组相联）</td> <td>log2 (主存总容量) - cache 组位 - cache 块内地址位</td></tr></tbody></table> <ul><li>这里的大小的单位均为<strong>字</strong></li></ul> <p>举个栗子：计算地址格式</p> <img src="/assets/img/QQ截图20221003145302.d40efbba.png"> <img src="/assets/img/QQ截图20221003145405.0717a03f.png"> <p>三种映射地址格式</p> <ul><li>直接映射：主存标记 + cache 块位 + 块内地址</li> <li>全相联：主存标记 + 块内地址</li> <li>组相联：主存标记 + cache 组位 + 块内地址</li></ul> <p>再举个栗子：组相联主存单元应装入的 cache 组号</p> <img src="/assets/img/QQ截图20221003151115.878f2076.png"> <ul><li>组号 = 主存块号 % 组数，4 % 8 = 4，选 C</li></ul> <p>思考一个问题：不同的主存映射到同一 cache 时，cache 如何区分其映射的是哪一个主存</p> <p>答案：依靠主机标记位，在地址格式计算时，已经给主机标记分配了<code>log2(主存总容量)-组/块位-块内地址位</code>的位数用以区分映射到相同 cache 中的不同主存块</p> <ul><li>先找块号，再找标记</li></ul> <h4 id="缓冲地址"><a href="#缓冲地址" class="header-anchor">#</a> 缓冲地址</h4> <p>Cache 地址结构：Cache 组/块号 + Cache 块内偏移</p> <p>Cache 组织结构：Cache 标记 + Cache 块内地址</p> <ul><li>Cache 标记分为：主存标记位（和主存地址中的保持一致）、有效位（1位）、脏位（1位）、替换算法位（取决于替换算法）</li></ul> <p>直接映射的访问过程：</p> <img src="/assets/img/QQ截图20221003161837.122c4017.png"> <ul><li>这个东西也叫地址变换表，一个缓冲块对应一行，即包含缓冲块个数个存储单元</li></ul> <p>Cache 地址中并不记录块号，cache 块相当于一个数组，其下标即为块号，CPU 通过主存地址的 cache 块号去找 cache 数组下标，访问 cache 块，再比较主存标记，若相同，则命中，直接读取该 cache，无需再访问主存</p> <p>同时可以得知，Cache 大小计算方式是：</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="73.344ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 32418.2 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 1 9 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(27554.2,0)"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(27987.2,0)"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(28563.2,0)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(29029.2,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">数</text></g><g data-mml-node="mi" transform="translate(30029.2,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">据</text></g><g data-mml-node="mi" transform="translate(31029.2,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">位</text></g><g data-mml-node="mo" transform="translate(32029.2,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>C</mi><mi>a</mi><mi>c</mi><mi>h</mi><mi>e</mi><mi mathvariant="normal">块</mi><mi mathvariant="normal">数</mi><mo>×</mo><mo stretchy="false">(</mo><mi mathvariant="normal">主</mi><mi mathvariant="normal">存</mi><mi mathvariant="normal">标</mi><mi mathvariant="normal">记</mi><mo>+</mo><mi mathvariant="normal">有</mi><mi mathvariant="normal">效</mi><mi mathvariant="normal">位</mi><mi mathvariant="normal">数</mi><mo>+</mo><mi mathvariant="normal">脏</mi><mi mathvariant="normal">位</mi><mo>+</mo><mi mathvariant="normal">替</mi><mi mathvariant="normal">换</mi><mi mathvariant="normal">算</mi><mi mathvariant="normal">法</mi><mi mathvariant="normal">位</mi><mo>+</mo><mi>C</mi><mi>a</mi><mi>c</mi><mi>h</mi><mi>e</mi><mi mathvariant="normal">数</mi><mi mathvariant="normal">据</mi><mi mathvariant="normal">位</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>其中</p> <ul><li>cache 数据位实际上就是块内地址大小</li> <li>只有使用回写法才有脏位，为 1 位，写直达法不需要</li> <li>按字节编码，即 8 位一个字，编号时的基本单位是<strong>字</strong></li> <li>不同的映射策略的替换算法位不同
<ul><li>直接映射：无替换算法位</li> <li>组相联映射：log2(N)，N 为 N 路组相联的 N</li> <li>全相联映射：log2(M)，M 为 cache 块数</li></ul></li></ul> <p>栗题</p> <img src="/assets/img/QQ截图20221003161430.ddb31fdb.png"> <p>组相联映射的访问过程</p> <img src="/assets/img/QQ截图20221003163027.9f9c48c9.png"> <p>CPU 通过主存地址中的组号确定 cache 组，在该组中遍历比较主机标记，若相同且有效位为 1，则命中，直接读取该 cache；若未命中，则将主存中对应内容写入该 cache，再读取；若 cache 已满，则使用 LRU 算法写入</p> <p>全相联的访问过程</p> <img src="/assets/img/QQ截图20221003163759.75938f4e.png"> <p>将主存地址解析为主存标记和块内地址，让主存标记和所有的 cache 的主机标记进行比较，这种方式叫做按照内容进行查找，主机标记相同则命中</p> <p>如何区分三种映射方式？</p> <p>主存地址分为两部分，一定是全相联映射。若是三部分，若一个组/块号对应单个 cache，则为直接相联，否则为组相联映射</p> <p>举个栗子：计算 cache 地址总容量</p> <ul><li>通过主存地址的标记确定 cache 地址的标记位数</li> <li>加上有效位和脏位</li> <li>加上块内地址（和主存块内地址保持一致）</li> <li>乘上需要 cache 的块数，即总数据量除以单个块数据量</li></ul> <img src="/assets/img/截图_2022-10-05_14-04-02.28f39174.png"> <h4 id="一些栗题"><a href="#一些栗题" class="header-anchor">#</a> 一些栗题</h4> <p>例题一：单元到块，块到字，字到位的转化</p> <img src="/assets/img/QQ截图20221003211538.98b0c980.png"> <p>例题二：每一块不命中一次</p> <p>注意 a[k] = a[k] +32 这一过程访问了两次地址 a[k]，第二次一定命中</p> <img src="/assets/img/QQ截图20221003211401.0be77958.png"> <p>例题三：容量到块、字的转换</p> <img src="/assets/img/QQ截图20221003212850.49bdb60c.png"> <p>例题四：全相联映射的访问</p> <img src="/assets/img/截图_2022-10-04_11-46-42.00b3b72d.png"> <p>例题五：根据主存地址结构进行组相联映射访问</p> <img src="/assets/img/截图_2022-10-04_12-01-14.cb354f8a.png"> <p>例题六：时间、空间局部性在代码上的表现</p> <ul><li>数组按行访问，沿着地址顺序访问符合时空局部性</li> <li>而按列访问将降低读取效率</li> <li>sum 具有好的空间局部性，因为只有一个变量不断访问</li></ul> <img src="/assets/img/截图_2022-10-04_12-06-58.471adf45.png"> <h3 id="cache-替换策略和更新策略"><a href="#cache-替换策略和更新策略" class="header-anchor">#</a> Cache 替换策略和更新策略</h3> <h4 id="替换策略"><a href="#替换策略" class="header-anchor">#</a> 替换策略</h4> <p>主存不断往 cache 中映射，总会塞满，当满了之后需要对旧的数据进行替换</p> <ul><li>随机替换：简单，没依据局部性原则，命中率低</li> <li>先进先出算法</li> <li>近期最少使用算法：LRU 算法，最常使用</li> <li>最不经常使用算法</li></ul> <p>类似于虚存调页</p> <h4 id="写策略"><a href="#写策略" class="header-anchor">#</a> 写策略</h4> <blockquote><p>更新策略</p></blockquote> <p>对 cache 块内的数据进行修改</p> <ul><li>写直达法：主存和 cache 完全同步，二者任一修改后，另一马上跟着修改</li> <li>回写法：更新 cache 后，不立即写入主存，使用标志位（一致性）标识 cache 是否更新过，即版本领先主存，在替换时再更新主存</li></ul> <p>回写则有脏位</p> <h2 id="虚拟存储器系统"><a href="#虚拟存储器系统" class="header-anchor">#</a> 虚拟存储器系统</h2> <blockquote><p>与操作系统交叉，单靠组原不太好学</p></blockquote> <h3 id="概述及工作原理"><a href="#概述及工作原理" class="header-anchor">#</a> 概述及工作原理</h3> <p>主存-cache系统解决 cpu 和内存的速度问题，虚拟存储器系统解决内存大小问题</p> <p>虚拟存储器由主存储器和辅助存储器联机工作共同组成，在逻辑上是一个统一的存储器</p> <ul><li>虚存空间：逻辑地址</li> <li>主存空间：物理地址，容量为主存容量</li> <li>辅存空间：对应辅存地址</li></ul> <p>工作原理：将主存和辅存地址空间统一编址，形成一个统一的存储空间，用户在这个逻辑地址中自由编程</p> <ul><li>逻辑地址远大于物理地址</li></ul> <p>操作系统先把程序和数据送入磁盘（辅存），再将当前所需的部分调入主存（将虚地址转化为实地址），供 CPU 使用，暂不使用的放在磁盘中，将磁盘当作主存的后备队列，将当前活跃的送入主存工作</p> <h3 id="实现方法"><a href="#实现方法" class="header-anchor">#</a> 实现方法</h3> <p>虚拟存储器分为以下几种，在组原中仅要求掌握页式虚拟存储器</p> <ul><li>页式虚拟存储器</li> <li>段式虚拟存储器</li> <li>段页式虚拟存储器</li></ul> <p>页式虚拟存储器的实现方法：将进程的逻辑空间分为<strong>若干大小相等</strong>的片，称为页，以 0 开始编号，在内存空间中，同样以这种<strong>形式及大小</strong>进行分片并编号，注意在内存中每片均是单例，为进程所共用，进程之间相互独立，也就是说有多个进程第 0 片，但只有一个内存第 0 片</p> <p>逻辑空间中的每个页可装入主存中不同的实际块中，在划分时就已经规定，页内地址和块内地址是同样大的</p> <ul><li>逻辑地址 LA：页号 + 页内地址</li> <li>物理地址 PA：实页号 + 页内地址</li> <li>缓存地址 CA：标记 + 块号/组号 + 块内地址</li></ul> <p>其中物理地址和缓存地址的长度一样，逻辑地址和物理地址长度不一，其映射关系储存在页表中</p> <p>不变特征：因为页内地址一样，逻辑地址到物理地址的映射实际上只有前面的页框号，页内地址直接拼接上即可，同理，这里的低位业内地址也会原封不动的从物理地址映射到缓存地址</p> <p>每个进程中，都维护有一张<strong>页表</strong>存放页号和块号的对应关系，<strong>页表寄存器</strong>存放页表始址和页表长度，收到 CPU 发来的逻辑地址后，先<strong>比较页号和页表长度</strong>，若超出则<strong>中断</strong>，若不超出，则用<strong>页表始址加上页号</strong>在页表中查找其对应的物理块，再去物理块上存取数据</p> <p>进程（CPU）去查找慢表是相对简单的</p> <h3 id="高速缓冲存储器-tlb"><a href="#高速缓冲存储器-tlb" class="header-anchor">#</a> 高速缓冲存储器 TLB</h3> <blockquote><p>快表</p> <p>在主存系统中，除了 TLB 和 全相联 cache 按内容访问，其余均按地址访问</p></blockquote> <p>页表储存在内存中，这意味着 CPU 读取一次数据需要访问两次主存，这会造成极慢</p> <p>解决办法：基于局部性原理，用一个高速缓冲存储器（往往是寄存器），称为<strong>快表</strong>，存储页表中经常使用的部分，避免多次访问内存</p> <p>CPU 会优先查找快表，如果找不到再找页表（慢表），访问数据后再更新快表</p> <ul><li>如何根据虚地址找对应的 TLB？TLB 如何跟虚地址进行映射？</li></ul> <p>借用 cache 来实现</p> <p>逻辑地址地址结构：映射均为虚地址</p> <ul><li>直接匹配模式：标记 + TLB 编号 + 页内地址</li> <li>全匹配模式：标记 + 页内地址</li> <li>组匹配模式：标记 + TLB 组号 + 页内地址</li></ul> <p>快表（TLB）和页表的组匹配等实现物理地址到逻辑地址的映射，Cahce 通过组相联等实现物理地址到 cache 地址的映射，二者映射的实现技术点是一样的</p> <ul><li>CPU 先根据进程的虚地址去查他的实地址，通过 TLB 的全匹配、直接匹配、组匹配或查询页表</li> <li>找到实地址后，再通过主存-Cache系统找到所需要的数据，这一过程需要使用到 cache 的组相联映射、直接相连或全相联</li></ul> <img src="/assets/img/QQ截图20221004171356.1ae515e3.png"> <p>一个完整的映射过程：先从虚地址映射到物理地址，再根据物理地址映射 cache 地址</p> <ul><li>寻找虚地址为 0008 C040H 的数据，并判断是否命中 cache</li></ul> <img src="/assets/img/QQ截图20221004173520.39997e31.png"> <p>确实在 cache 中找到了对应数据，但因为有效位为 0，故未命中</p> <h3 id="虚拟存储器和-cache-的异同点"><a href="#虚拟存储器和-cache-的异同点" class="header-anchor">#</a> 虚拟存储器和 Cache 的异同点</h3> <p>异同</p> <ol><li>cache 解决主存和 CPU 速度差异；虚拟存储器弥补主存和辅存的容量差距</li> <li>cache 传输数据的基本单位为块，较小；虚拟存储器以页为单位，长度为几百~几百K字节</li> <li>CPU 和 cache 以及主存都有直接访问的通道；而 CPU 和辅存之间没有，必须通过主存调块</li> <li>cache 存取信息的过程均由硬件实现，对程序员是透明的；而虚拟存储器依赖于操作系统的存储管理软件，对系统程序员并非透明</li></ol> <p><strong>地址结构是生命线</strong></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8e621c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">组成原理概述和总线系统</div></a> <a href="/pages/8a084c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">输入输出系统</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
