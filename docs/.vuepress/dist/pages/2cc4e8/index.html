HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Scipy 和 Matplotlib<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>Scipy 是一个用于数学、科学、工程领域的常用软件包，是一个数值计算库，可以处理插值、积分、优化、图像处理、常微分方程数值解的求解、信号处理等问题</p> <p>它能够有效计算 Numpy 矩阵，使 Numpy 和 Scipy 协同工作，高效处理数据</p> <h2 id="scipy-概述"><a href="#scipy-概述" class="header-anchor">#</a> Scipy 概述</h2> <p>导入</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> numpy <span class="token keyword">as</span> np
<span class="token keyword">import</span> scipy
<span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt

<span class="token keyword">print</span><span class="token punctuation">(</span>scipy<span class="token punctuation">.</span>__version__<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>pyplot</code>是绘图库<code>matplotlib</code>下的一个模块</p> <ul><li><code>pyplot</code>和<code>matlab</code>高度相似</li> <li>还有另一个模块叫做<code>pylab</code>，<code>pylab = pyplot + 部分numpy</code>，更加冗余</li> <li>引入<code>pylab</code>不用加<code>maplotlib</code>，即直接<code>import pylab</code></li></ul> <p>常数和特殊函数</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> scipy <span class="token keyword">import</span> constants <span class="token keyword">as</span> C

<span class="token comment"># 真空光速</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>c<span class="token punctuation">)</span>
<span class="token comment"># 普朗克常数</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>h<span class="token punctuation">)</span>
<span class="token comment"># pyysical_constants是一个常量字典，物理常量名为键，对应一个三元组，分别为常数值、单位和误差</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>physical_constants<span class="token punctuation">[</span><span class="token string">&quot;electron mass&quot;</span><span class="token punctuation">]</span><span class="token punctuation">)</span>

<span class="token comment"># 1英里等于多少米, 1英寸等于多少米, 1克等于多少千克, 1磅等于多少千克</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>mile<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>inch<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>gram<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>pound<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>科学计算</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> scipy<span class="token punctuation">.</span>special <span class="token keyword">as</span> S

<span class="token keyword">print</span> <span class="token punctuation">(</span><span class="token number">1</span> <span class="token operator">+</span> <span class="token number">1e-20</span><span class="token punctuation">)</span>
<span class="token keyword">print</span> <span class="token punctuation">(</span>np<span class="token punctuation">.</span>log<span class="token punctuation">(</span><span class="token number">1</span><span class="token operator">+</span><span class="token number">1e-20</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span> <span class="token punctuation">(</span>S<span class="token punctuation">.</span>log1p<span class="token punctuation">(</span><span class="token number">1e-20</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>线代计算</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>m <span class="token operator">=</span> np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token number">0.1</span><span class="token punctuation">,</span> <span class="token number">0.9</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">)</span>
u <span class="token operator">=</span> np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">200</span><span class="token punctuation">)</span>
results <span class="token operator">=</span> S<span class="token punctuation">.</span>ellipj<span class="token punctuation">(</span>u<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">,</span> <span class="token boolean">None</span><span class="token punctuation">]</span><span class="token punctuation">,</span> m<span class="token punctuation">[</span><span class="token boolean">None</span><span class="token punctuation">,</span> <span class="token punctuation">:</span><span class="token punctuation">]</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token punctuation">[</span>y<span class="token punctuation">.</span>shape <span class="token keyword">for</span> y <span class="token keyword">in</span> results<span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>绘图</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>m <span class="token operator">=</span> np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token number">0.1</span><span class="token punctuation">,</span> <span class="token number">0.9</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">)</span>
u <span class="token operator">=</span> np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">200</span><span class="token punctuation">)</span>
results <span class="token operator">=</span> S<span class="token punctuation">.</span>ellipj<span class="token punctuation">(</span>u<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">,</span> <span class="token boolean">None</span><span class="token punctuation">]</span><span class="token punctuation">,</span> m<span class="token punctuation">[</span><span class="token boolean">None</span><span class="token punctuation">,</span> <span class="token punctuation">:</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token comment">#%figonly=使用广播计算得到的`ellipj()`返回值</span>
fig<span class="token punctuation">,</span> axes <span class="token operator">=</span> plt<span class="token punctuation">.</span>subplots<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> figsize<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">12</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
labels <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">&quot;$sn$&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;$cn$&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;$dn$&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;$\phi$&quot;</span><span class="token punctuation">]</span>
<span class="token keyword">for</span> ax<span class="token punctuation">,</span> y<span class="token punctuation">,</span> label <span class="token keyword">in</span> <span class="token builtin">zip</span><span class="token punctuation">(</span>axes<span class="token punctuation">.</span>ravel<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> results<span class="token punctuation">,</span> labels<span class="token punctuation">)</span><span class="token punctuation">:</span>
    ax<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>u<span class="token punctuation">,</span> y<span class="token punctuation">)</span>
    ax<span class="token punctuation">.</span>set_ylabel<span class="token punctuation">(</span>label<span class="token punctuation">)</span>
    ax<span class="token punctuation">.</span>margins<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0.1</span><span class="token punctuation">)</span>
    
axes<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span>legend<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">&quot;$m={:g}$&quot;</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span>m_<span class="token punctuation">)</span> <span class="token keyword">for</span> m_ <span class="token keyword">in</span> m<span class="token punctuation">]</span><span class="token punctuation">,</span> loc<span class="token operator">=</span><span class="token string">&quot;best&quot;</span><span class="token punctuation">,</span> ncol<span class="token operator">=</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><img src="/assets/img/Figure_4.a310a03c.png"> <h2 id="拟合与优化"><a href="#拟合与优化" class="header-anchor">#</a> 拟合与优化</h2> <p>Optimize</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt
<span class="token keyword">import</span> numpy <span class="token keyword">as</span> np
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="非线性方程组求解"><a href="#非线性方程组求解" class="header-anchor">#</a> 非线性方程组求解</h3> <p>从<code>math</code>库中引入<code>sin,cos</code>函数，引入<code>scipy</code>的<code>potimize</code>模块</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> math <span class="token keyword">import</span> sin<span class="token punctuation">,</span>cos
<span class="token keyword">from</span> scipy <span class="token keyword">import</span> optimize

<span class="token keyword">def</span> <span class="token function">f</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">:</span>
    x0<span class="token punctuation">,</span>x1<span class="token punctuation">,</span>x2 <span class="token operator">=</span> x<span class="token punctuation">.</span>tolist<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">return</span> <span class="token punctuation">[</span><span class="token number">5</span><span class="token operator">*</span>x1<span class="token operator">+</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token operator">*</span>x0<span class="token operator">**</span><span class="token number">2</span><span class="token operator">-</span><span class="token number">2</span><span class="token operator">*</span>sin<span class="token punctuation">(</span>x1<span class="token operator">*</span>x2<span class="token punctuation">)</span><span class="token punctuation">,</span> x1<span class="token operator">*</span>x2<span class="token operator">-</span><span class="token number">1.5</span><span class="token punctuation">]</span>

result <span class="token operator">=</span> optimize<span class="token punctuation">.</span>fsolve<span class="token punctuation">(</span>f<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li><p><code>fprime</code>： 可调用 <code>f(x, *args)</code> ，可选</p> <p>用于计算 func 的雅可比行列式的函数，该函数具有跨行的导数。默认情况下，将估计雅可比行列式</p></li></ul> <h3 id="最小二乘拟合"><a href="#最小二乘拟合" class="header-anchor">#</a> 最小二乘拟合</h3> <blockquote><p>最小二乘法（又称最小平方法）是一种数学优化技术。它通过最小化误差的平方和寻找数据的最佳函数匹配。利用最小二乘法可以简便地求得未知的数据，并使得这些求得的数据与实际数据之间误差的平方和为最小</p> <p>最小二乘法还可用于曲线拟合，其他一些优化问题也可通过最小化能量或最大化熵用最小二乘法来表达</p></blockquote> <p>简单来说，就是通过构造函数，使计算结果和已知数据的平方差最小</p> <p>使用<code>optimize.leastsq</code>拟合一次函数</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>X <span class="token operator">=</span> np<span class="token punctuation">.</span>array<span class="token punctuation">(</span><span class="token punctuation">[</span> <span class="token number">8.19</span><span class="token punctuation">,</span>  <span class="token number">2.72</span><span class="token punctuation">,</span>  <span class="token number">6.39</span><span class="token punctuation">,</span>  <span class="token number">8.71</span><span class="token punctuation">,</span>  <span class="token number">4.7</span> <span class="token punctuation">,</span>  <span class="token number">2.66</span><span class="token punctuation">,</span>  <span class="token number">3.78</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
Y <span class="token operator">=</span> np<span class="token punctuation">.</span>array<span class="token punctuation">(</span><span class="token punctuation">[</span> <span class="token number">7.01</span><span class="token punctuation">,</span>  <span class="token number">2.78</span><span class="token punctuation">,</span>  <span class="token number">6.47</span><span class="token punctuation">,</span>  <span class="token number">6.71</span><span class="token punctuation">,</span>  <span class="token number">4.1</span> <span class="token punctuation">,</span>  <span class="token number">4.23</span><span class="token punctuation">,</span>  <span class="token number">4.05</span><span class="token punctuation">]</span><span class="token punctuation">)</span>

<span class="token keyword">def</span> <span class="token function">residuals</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token string">&quot;计算以p为参数的直线和原始数据之间的误差&quot;</span>
    k<span class="token punctuation">,</span> b <span class="token operator">=</span> p
    <span class="token keyword">return</span> Y <span class="token operator">-</span> <span class="token punctuation">(</span>k<span class="token operator">*</span>X <span class="token operator">+</span> b<span class="token punctuation">)</span>

<span class="token comment"># leastsq使得residuals()的输出数组的平方和最小，参数的初始值为[1,0]</span>
r <span class="token operator">=</span> optimize<span class="token punctuation">.</span>leastsq<span class="token punctuation">(</span>residuals<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
k<span class="token punctuation">,</span> b <span class="token operator">=</span> r<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>
<span class="token keyword">print</span> <span class="token punctuation">(</span><span class="token string">&quot;k =&quot;</span><span class="token punctuation">,</span>k<span class="token punctuation">,</span> <span class="token string">&quot;b =&quot;</span><span class="token punctuation">,</span>b<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><ul><li>拟合的结果<code>r[0]</code>为一个向量，按函数<code>residuals</code>入参<code>p</code>的顺序存放着未知参数的估计值</li></ul> <p>更多</p> <ul><li>计算局域最小值</li> <li>计算全域最小值</li></ul> <h2 id="spatial"><a href="#spatial" class="header-anchor">#</a> Spatial</h2> <p>空间算法库</p> <h3 id="最近旁点"><a href="#最近旁点" class="header-anchor">#</a> 最近旁点</h3> <p>对于一维序列，寻找最近旁点</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> numpy <span class="token keyword">as</span> np
<span class="token keyword">from</span> scipy <span class="token keyword">import</span> spatial

x <span class="token operator">=</span> np<span class="token punctuation">.</span>sort<span class="token punctuation">(</span>np<span class="token punctuation">.</span>random<span class="token punctuation">.</span>rand<span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token comment"># print(x)</span>

idx <span class="token operator">=</span> np<span class="token punctuation">.</span>searchsorted<span class="token punctuation">(</span>x<span class="token punctuation">,</span><span class="token number">0.5</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>x<span class="token punctuation">[</span>idx<span class="token punctuation">]</span><span class="token punctuation">,</span> x<span class="token punctuation">[</span>idx<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ul><li><code>np.random.rand</code>将随机生成<code>[0,1)</code>的浮点数，接收参数整型为生成浮点数个数</li> <li>用<code>np.searchsorted(迭代器, 数)</code>寻找最近旁点的下标（取上限），即最近的大于该数的数组元素的下标（自然最近旁点有可能是<code>x[idx-1]</code>，即最近的小于该数的元素下标）</li></ul> <p>对于二维的点阵，寻找最近旁点：用<code>cKDTree</code>寻找</p> <p><code>query</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>np<span class="token punctuation">.</span>random<span class="token punctuation">.</span>seed<span class="token punctuation">(</span><span class="token number">42</span><span class="token punctuation">)</span>
N <span class="token operator">=</span> <span class="token number">100</span>
<span class="token comment"># 生成(-1,1)的随机数共一百行，每行两列</span>
points <span class="token operator">=</span> np<span class="token punctuation">.</span>random<span class="token punctuation">.</span>uniform<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token punctuation">(</span>N<span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
kd <span class="token operator">=</span> spatial<span class="token punctuation">.</span>cKDTree<span class="token punctuation">(</span>points<span class="token punctuation">)</span>
<span class="token comment"># 要寻找旁点的点</span>
targets <span class="token operator">=</span> np<span class="token punctuation">.</span>array<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token number">0.5</span><span class="token punctuation">,</span> <span class="token number">0.5</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
                    <span class="token punctuation">[</span><span class="token operator">-</span><span class="token number">0.5</span><span class="token punctuation">,</span> <span class="token number">0.5</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token number">0.5</span><span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">0.5</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
                    <span class="token punctuation">[</span><span class="token operator">-</span><span class="token number">0.5</span><span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">0.5</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>targets<span class="token punctuation">)</span>
dist<span class="token punctuation">,</span> idx <span class="token operator">=</span> kd<span class="token punctuation">.</span>query<span class="token punctuation">(</span>targets<span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>dist<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>idx<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>points<span class="token punctuation">[</span><span class="token number">83</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><ul><li><code>np.random.seed(42)</code>对随机数做种，使每次生成的随机数一样，<code>seed()</code>无参实际上就是随便调了一个整型做种生成随机数</li> <li><code>kd = spatial.cKDTree(points)</code>对已知所有点构造<code>cKDTree</code></li> <li>用<code>np.array()</code>构造目标点</li> <li>用<code>query(targets, 3)</code>搜索最近旁点，<code>3</code>表示搜索最近的三个旁点，因为一共五个目标点，所以结果是一个<code>5x3</code>的矩阵，每行表示一个目标点的<code>3</code>旁点</li> <li><code>query</code>返回的两个值分别为
<ul><li><code>dist</code>：旁点距目标点距离</li> <li><code>idx</code>：旁点在<code>points</code>的下标</li></ul></li></ul> <p><code>query_ball_point</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>r <span class="token operator">=</span> <span class="token number">0.2</span>
idx2 <span class="token operator">=</span> kd<span class="token punctuation">.</span>query_ball_point<span class="token punctuation">(</span>targets<span class="token punctuation">,</span> r<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>idx2<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>targets</code>同上，为目标点矩阵</li> <li><code>r</code>为旁点距目标点最大距离，意思是将返回距目标点<code>距离&lt;r</code>的点的坐标</li> <li>返回的是一个<code>list</code>数组，每个<code>list</code>储存一个目标点的旁点下标</li></ul> <p><code>query_pairs</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>idx3 <span class="token operator">=</span> kd<span class="token punctuation">.</span>query_pairs<span class="token punctuation">(</span><span class="token number">0.1</span><span class="token punctuation">)</span><span class="token operator">-</span>kd<span class="token punctuation">.</span>query_pairs<span class="token punctuation">(</span><span class="token number">0.08</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>idx3<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li><code>query_pairs(r)</code>返回的是一个<code>set</code>集合，集合中存的数据是一对对下标，如<code>(11,97)</code>，意思是<code>points[11]</code>和<code>points[97]</code>之间的距离小于<code>r</code></li> <li>用<code>set</code>集合减去<code>set</code>，即去掉前者中和后者共有的元素，如上述代码表示距离小于<code>0.1</code>但大于<code>0.08</code>的点对</li></ul> <h2 id="matplotlib"><a href="#matplotlib" class="header-anchor">#</a> Matplotlib</h2> <p>数据可视化</p> <h3 id="figure-画布"><a href="#figure-画布" class="header-anchor">#</a> Figure 画布</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt

           <span class="token punctuation">[</span><span class="token string">'very bad'</span><span class="token punctuation">,</span><span class="token string">'bad'</span><span class="token punctuation">,</span><span class="token string">'so so'</span><span class="token punctuation">,</span><span class="token string">'good'</span><span class="token punctuation">,</span><span class="token string">'very good'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ul><li><code>gca</code>即<code>get current axis</code>，获取当前轴</li> <li>改变轴信息修改<code>ax</code>属性即可</li> <li><code>spines</code>即为包含四条骨架的数组</li></ul> <p>设置<code>x/y</code>轴</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>ax<span class="token punctuation">.</span>xaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'bottom'</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>即将<code>下</code>骨架作为<code>x</code>轴，<code>左</code>骨架作为<code>y</code>轴</li></ul> <p>设置原点并展示</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'bottom'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token comment"># 对点(x0,y0)添加注释</span>

<span class="token comment"># 在`data`值为(-3,3)处添加文字</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><ul><li><code>annotate</code>第一个参数为注释内容（字符串）；<code>xy=()</code>为标注点的坐标；<code>xycoords</code>设置坐标的含义，如此处为数据值<code>data</code>的坐标；<code>fontsize</code>设置字体大小，接收浮点型数据 ；<code>arrowprops</code>接收一个字典，设置箭头的样式，连接方式</li> <li><code>text</code>函数添加文字，第一、二个参数为文字坐标（左下角坐标）；第三个参数为文字内容（字符串）；<code>fontdict</code>接收一个字典，用于设置字的样式、大小等</li></ul> <img src="/assets/img/Figure_10.a7baf0f4.png"> <h3 id="tick-能见度"><a href="#tick-能见度" class="header-anchor">#</a> Tick 能见度</h3> <p>调整被曲线遮挡的坐标<code>lebal</code>的可见度和颜色</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>x <span class="token operator">=</span> np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">50</span><span class="token punctuation">)</span>
y <span class="token operator">=</span> <span class="token number">0.1</span><span class="token operator">*</span>x

<span class="token comment"># 设置画布、坐标、绘图</span>

<span class="token comment"># 设置y轴上下限</span>
plt<span class="token punctuation">.</span>ylim<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span>
ax <span class="token operator">=</span> plt<span class="token punctuation">.</span>gca<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 获取骨架</span>
<span class="token comment"># 删去上、右骨架</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'right'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'top'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
<span class="token comment"># 设置坐标轴</span>
ax<span class="token punctuation">.</span>xaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'bottom'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>yaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'left'</span><span class="token punctuation">)</span>
<span class="token comment"># 设置原点</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'bottom'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'left'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">,</span> lw<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">,</span> zorder<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span>

<span class="token comment"># 对被遮挡的图像调节相关透明度，本例中设置 x轴 和 y轴 的刻度数字进行透明度设置</span>
<span class="token keyword">for</span> label <span class="token keyword">in</span> ax<span class="token punctuation">.</span>get_xticklabels<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">+</span>ax<span class="token punctuation">.</span>get_yticklabels<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    label<span class="token punctuation">.</span>set_fontsize<span class="token punctuation">(</span><span class="token number">12</span><span class="token punctuation">)</span>
    <span class="token triple-quoted-string string">'''
    其中label.set_fontsize(12)重新调节字体大小，bbox设置目的内容的透明度相关参，
    facecolor调节 box 前景色，edgecolor 设置边框， 本处设置边框为无，alpha设置透明度.
    '''</span>
    <span class="token comment"># 其中label.set_fontsize(12)重新调节字体大小，bbox设置目的内容的透明度相关参，</span>
<span class="token comment">#     facecolor调节 box 前景色，edgecolor 设置边框， 本处设置边框为无，alpha设置透明度.</span>
