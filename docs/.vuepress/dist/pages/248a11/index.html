fVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">乒乒球<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>乒乒球无非三点：旋转、速度和落点</p> <p>三能其二便可立足业余之巅</p> <h2 id="底板和套胶"><a href="#底板和套胶" class="header-anchor">#</a> 底板和套胶</h2> <p>一般来说，都是硬板配软胶，软板配硬胶，例如</p> <ul><li>OC 打 41 度的狂飙</li> <li>泥洼纯木打 DNA-H</li></ul> <p>整体越软，控制越好，反之控制越差</p> <h3 id="底板"><a href="#底板" class="header-anchor">#</a> 底板</h3> <p>五夹</p> <ul><li>OC</li> <li>玫瑰 5</li></ul> <p>七夹</p> <ul><li>CL</li> <li>泥洼纯木</li> <li>玫瑰 7</li> <li>银河 U2</li></ul> <p>内置纤维</p> <ul><li>龙五 X</li> <li>小黄人</li> <li>阿波罗尼亚</li></ul> <p>外置纤维</p> <ul><li>银河 Pro 01</li> <li>张 A</li> <li>尤拉权杖</li></ul> <p>碳素</p> <ul><li>红黑碳王 7.6</li></ul> <h3 id="反手套胶"><a href="#反手套胶" class="header-anchor">#</a> 反手套胶</h3> <p>正手一般情况都是飙子（顶多赤龙或者 DNA-H），不会有很大的分歧，但反手的选择会比较多样</p> <ul><li>咒语 Pro M</li> <li>木星 3 37 度</li> <li>DNA-M</li> <li>V22-E</li></ul> <p>还有我最爱的 D09C</p> <p>玩乐性质的长胶</p> <ul><li>729 755 0.8/1.0</li> <li>大维 388D-1</li></ul> <h3 id="胶水"><a href="#胶水" class="header-anchor">#</a> 胶水</h3> <p>无机：琉蓝、典驰</p> <p>有机：海豚、蓝鲸</p> <h2 id="发抢战术"><a href="#发抢战术" class="header-anchor">#</a> 发抢战术</h2> <p>“相持”强调反手抗，“进攻”约等于侧身冲</p> <h3 id="常规套路"><a href="#常规套路" class="header-anchor">#</a> 常规套路</h3> <ul><li>不转正手短 → 挑打 / 反拉 / 劈长</li> <li>正手短下旋 → 劈反手长 / 摆短准备进攻</li> <li>反手急长侧上 → 压正手相持</li> <li>正手短侧上 → 准备相持</li> <li>追身位砍式侧上 → 准备相持</li></ul> <h3 id="特殊胶皮"><a href="#特殊胶皮" class="header-anchor">#</a> 特殊胶皮</h3> <ul><li>发球无脑冲反手长 → 准备相持</li> <li>削球 → 拉正手高调</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a55895/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">木吉他基础</div></a> <a href="/pages/633508/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">调酒基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
