用贪心算法，他不是超递增的，不满足最优子结构（这也符合公钥体制的设计思想，无法根据公钥解密）</p> <p>举个栗子</p> <img src="/assets/img/image-20230829155123634.fd606348.png"> <h2 id="rabin-密码体制"><a href="#rabin-密码体制" class="header-anchor">#</a> Rabin 密码体制</h2> <p>大素数分解困难</p> <h3 id="rabin-的加密解密"><a href="#rabin-的加密解密" class="header-anchor">#</a> Rabin 的加密解密</h3> <p>基于二次同余方程，模数 n 为两个大素数 p 和 q 之积</p> <p>明文为 m，加密为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="13.344ex" height="2.025ex" role="img" focusable="false" viewBox="0 -883.9 5898.1 894.9" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(710.8,0)"><path data-c="2261" d="M56 444Q56 457 70 464H707Q722 456 722 444Q722 430 706 424H72Q56 429 56 444ZM56 237T56 250T70 270H707Q722 262 722 250T707 230H70Q56 237 56 250ZM56 56Q56 71 72 76H706Q722 70 722 56Q722 44 707 36H70Q56 43 56 56Z" style="stroke-width:3;"></path></g><g data-mml-node="msup" transform="translate(1766.6,0)"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 5 "/assets/img/image-20230822010239001.02495359.png"> <p>建立会话密钥 Ks 的过程，其中 Ka 和 Kb 是 A、B 和 KDC 共享已知的，用以确定各自身份</p> <p>无中心的密钥分配</p> <img src="/assets/img/image-20230822010426185.a17adbf5.png"> <p>有点像三次握手，只不过 seq 和 ack 变成了随机数 N，这里的 Km 同样是 A、B 已经共享的一个密钥</p> <h3 id="公钥密钥管理"><a href="#公钥密钥管理" class="header-anchor">#</a> 公钥密钥管理</h3> <p>密钥管理方式</p> <ul><li>公开发布：可能存在假冒发布</li> <li>公用目录表：一个管理员管理用户和其公钥的对照表</li> <li>公钥管理机构：机构代办公用目录表</li> <li>公钥证书 CA</li></ul> <h4 id="第三方管理"><a href="#第三方管理" class="header-anchor">#</a> 第三方管理</h4> <p>公钥管理机构</p> <img src="/assets/img/image-20230822010845123.a6fbf066.png"> <img src="/assets/img/image-20230822010916112.f2f1ed20.png"> <p>公钥证书</p> <img src="/assets/img/image-20230822013035582.4618c457.png"> <img src="/assets/img/image-20230822013051731.ee17a393.png"> <h4 id="公钥加密分配单钥密码"><a href="#公钥加密分配单钥密码" class="header-anchor">#</a> 公钥加密分配单钥密码</h4> <p>用公钥加密分配单钥密码体制的密钥：即用公钥传输单钥，用单钥传输数据</p> <p>简单的使用公钥加密算法建立会话密钥（单钥）</p> <img src="/assets/img/image-20230822011028211.2c6e5b8c.png"> <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAzoAAAAjCAYAAABcgH96AAAXTUlEQVR4nO3df2xV9f3H8ee55/5qb3t7+7ullNICbZGCQJFa2HSoMIHgmAYTl0yzJeiyZdlMzDIjMDcUE/lrCls2XAzaxEzHjwRQfg0GygYtlCo/REqRQinc/ri3P+69vb/OOd8/lnO8bUGn5ZtNfD+Sm5b743POPeWP88r783l/FMMwDIQQQgghhBDiNmL7b5+AEEIIIYQQQtxqEnSEEEIIIYQQtx0JOkIIIYQQQojbjgQdIYQQQgghxG3HfisHM/saGIaBoigA1s+Rr5uvpb5+s/FGUhQFTdOw2Wyf+/kvGtMwDGw226jXdV3/SmOnjq8oinUdvuz3/k/O3ZQ6fur7vuoxhBBCCCGEuB3c0qADw0POzXzVG3BzbDOI/CfHutEYuq4DjAo5uq5bY2qaBoDd/uUvkWEY1iM1cKSGEvNYqqp+6fG/6Nipx5GwI4QQQgghvolu6dQ18wZb13UrTIyUGgK+LMMw6OvrIxaL3XT8L/q8oijYbLYbBgyzimMGkJFB6D9hBqTUapF5riMrXrcihKSOpWkaiqIQj8eHnYsQQgghhBDfNLc06Jg38qFQiFgsNirMJJNJ+vv7SSaTX+lG//r166xZs4bf//73hEKhrxSWLl++zLFjxwiHw6PCUjweZ8uWLfzpT3+ir6/vS49vhptEIoHf7yccDgP/DlBdXV28++67NDY2kkgkgFtbbUkmk0QiEfbs2cPatWs5ePAgyWTylo0vhBBCCCHE14n6/PPPP/9VP5xMJvnoo484ffo0ubm5OJ1OQqEQW7duJRgMUl5ebk01A4hEIrz99tt8+OGH5Ofn4/V6b3izb77f/GlWWWKxGO+88w5//etfKS4upqamBk3TGBwcxOVyoWmaVdVIrWakBpZz587x+uuvo+s6U6ZMGVbZaWtr44U
