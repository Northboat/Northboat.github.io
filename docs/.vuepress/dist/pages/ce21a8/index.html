    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">&quot;签名所用证书为: &quot;</span> <span class="token operator">+</span> <span class="token keyword">this</span><span class="token punctuation">.</span>cert  <span class="token operator">+</span> <span class="token string">&quot;\n前端签名原文为&quot;</span> <span class="token operator">+</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">encodeBase64</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>loginForm<span class="token punctuation">.</span>iniData<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;\n前端签名所得密文为: &quot;</span> <span class="token operator">+</span> message<span class="token punctuation">.</span>data<span class="token punctuation">)</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>loginForm<span class="token punctuation">.</span>signature <span class="token operator">=</span> message<span class="token punctuation">.</span>data<span class="token punctuation">;</span>

    <span class="token keyword">this</span><span class="token punctuation">.</span>$store<span class="token punctuation">.</span><span class="token function">dispatch</span><span class="token punctuation">(</span><span class="token string">'user/login'</span><span class="token punctuation">,</span> <span class="token keyword">this</span><span class="token punctuation">.</span>loginForm<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        localStorage<span class="token punctuation">.</span><span class="token function">setItem</span><span class="token punctuation">(</span><span class="token string">&quot;pin&quot;</span><span class="token punctuation">,</span> <span class="token keyword">this</span><span class="token punctuation">.</span>loginForm<span class="token punctuation">.</span>key<span class="token punctuation">)</span><span class="token punctuation">;</span>
        localStorage<span class="token punctuation">.</span><span class="token function">setItem</span><span class="token punctuation">(</span><span class="token string">&quot;keyindex&quot;</span><span class="token punctuation">,</span> <span class="token keyword">this</span><span class="token punctuation">.</span>keyindex<span class="token punctuation">)</span><span class="token punctuation">;</span>
        localStorage<span class="token punctuation">.</span><span class="token function">setItem</span><span class="token punctuation">(</span><span class="token string">&quot;container&quot;</span><span class="token punctuation">,</span> <span class="token keyword">this</span><span class="token punctuation">.</span>container<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>$router<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token punctuation">{</span> <span class="token literal-property property">path</span><span class="token operator">:</span> <span class="token keyword">this</span><span class="token punctuation">.</span>redirect <span class="token operator">||</span> <span class="token string">'/'</span> <span class="token punctuation">}</span><span class="token punctuation">)</span>

        <span class="token keyword">this</span><span class="token punctuation">.</span>loading <span class="token operator">=</span> <span class="token boolean">false</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">catch</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>loading <span class="token operator">=</span> <span class="token boolean">false</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>注意传入的原文数据需要是 Base64 编码，并且在签名时，必须要规定传参<code>format</code>为<code>asn.1</code>，才能签名得到 Base64 编码的密文？奥联真的是一坨构思</p> <p>另外这里非常不优雅的把一系列信息存到了 localStorage，因为在后续的转账操作中要用到，为什么要这么写？？唉，是这样</p> <ol><li>之前在检测环境时说过，是否检测的条件是 websocket 是否连接，这就造成登录时用的这个连接一直保持，于是在后续并不会进行环境检测</li> <li>所以呢，在转账页面，没有进行环境检测，自然就不会去遍历钥匙，就不会获得<code>keyindex</code>和<code>container</code>，所以这里我偷懒直接存了，到时候直接取了用</li></ol> <p>正确的流程应该是：在登陆成功后，主动断开 websocket 连接，在转账页面重复上述流程获取钥匙信息再进行签名操作，但是他就给了我 1k，我懒得写了，反正甲方没找我麻烦</p> <h3 id="后端-spring-验签"><a href="#后端-spring-验签" class="header-anchor">#</a> 后端 Spring 验签</h3> <p>前端将原始表单数据（原文）和签名数据（密文）一同打在后端接口上，后端接收到请求后，首先根据用户名从数据库中取出用户证书，再对前端传来的原文和密文通过证书和签名验签服务器进行验证，返回<code>true/false</code>，实现一重认证</p> <p>Controller 层</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@PostMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/login&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">Result</span> <span class="token function">doLogin</span><span class="token punctuation">(</span><span class="token annotation punctuation">@RequestBody</span> <span class="token class-name">LoginInfoDTO</span> user<span class="token punctuation">,</span><span class="token class-name">HttpServletRequest</span> req<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">CryptoException</span><span class="token punctuation">,</span> <span class="token class-name">UnsupportedEncodingException</span> <span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;signature: &quot;</span><span class="token operator">+</span> user<span class="token punctuation">.</span><span class="token function">getSignature</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">HttpSession</span> session <span class="token operator">=</span> req<span class="token punctuation">.</span><span class="token function">getSession</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> gencode <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">)</span> session<span class="token punctuation">.</span><span class="token function">getAttribute</span><span class="token punctuation">(</span><span class="token string">&quot;index_code&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token class-name">StringUtils</span><span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span>user<span class="token punctuation">.</span><span class="token function">getCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Result</span><span class="token punctuation">.</span><span class="token function">ERROR</span><span class="token punctuation">(</span><span class="token string">&quot;验证码不能为空&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;验证码： &quot;</span> <span class="token operator">+</span> gencode<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>gencode<span class="token punctuation">.</span><span class="token function">toLowerCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>user<span class="token punctuation">.</span><span class="token function">getCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toLowerCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Result</span><span class="token punctuation">.</span><span class="token function">ERROR</span><span class="token punctuation">(</span><span class="token string">&quot;验证码错误&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">//验证用户登录签名信息</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token class-name">StringUtils</span><span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span>user<span class="token punctuation">.</span><span class="token function">getSignature</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Result</span><span class="token punctuation">.</span><span class="token function">ERROR</span><span class="token punctuation">(</span><span class="token string">&quot;签名信息不能为空&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token class-name">String</span> jwtToken <span class="token operator">=</span> userService<span class="token punctuation">.</span><span class="token function">doLogin</span><span class="token punctuation">(</span>user<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>jwtToken <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Result</span><span class="token punctuation">.</span><span class="token function">ERROR</span><span class="token punctuation">(</span><span class="token string">&quot;用户名或密码错误!!!!!!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;用户登录&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> <span class="token class-name">Result</span><span class="token punctuation">.</span><span class="token function">OK</span><span class="token punctuation">(</span>jwtToken<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>主要的验证业务再<code>String jwtToken = userService.doLogin(user)</code>这一行</p> <p>Service 层</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">doLogin</span><span class="token punctuation">(</span><span class="token class-name">LoginInfoDTO</span> user<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">User</span> uu <span class="token operator">=</span> userMapper<span class="token punctuation">.</span><span class="token function">findByName</span><span class="token punctuation">(</span>user<span class="token punctuation">.</span><span class="token function">getUsername</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> cert <span class="token operator">=</span> uu<span class="token punctuation">.</span><span class="token function">getCertificate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> iniData <span class="token operator">=</span> user<span class="token punctuation">.</span><span class="token function">getIniData</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> signData <span class="token operator">=</span> user<span class="token punctuation">.</span><span class="token function">getSignature</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;iniData: &quot;</span> <span class="token operator">+</span> iniData<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;signature: &quot;</span> <span class="token operator">+</span> signData<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">boolean</span> flag <span class="token operator">=</span> <span class="token class-name">OlymSignature</span><span class="token punctuation">.</span><span class="token function">verifySignature</span><span class="token punctuation">(</span>cert<span class="token punctuation">,</span> iniData<span class="token punctuation">,</span> signData<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>flag<span class="token punctuation">)</span>
        <span class="token keyword">return</span> <span class="token function">doLogin</span><span class="token punctuation">(</span>user<span class="token punctuation">.</span><span class="token function">getUsername</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> user<span class="token punctuation">.</span><span class="token function">getPassword</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">else</span>
        <span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>第一重认证在<code>boolean flag = OlymSignature.verifySignature(cert, iniData, signData);</code></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">boolean</span> <span class="token function">verifySignature</span><span class="token punctuation">(</span><span class="token class-name">String</span> cert<span class="token punctuation">,</span> <span class="token class-name">String</span> inData<span class="token punctuation">,</span> <span class="token class-name">String</span> signed<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">boolean</span> flag <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
    <span class="token keyword">try</span><span class="token punctuation">{</span>
        flag <span class="token operator">=</span> <span class="token function">verify</span><span class="token punctuation">(</span>cert<span class="token punctuation">,</span> inData<span class="token punctuation">,</span> signed<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;----------&gt;验签出错&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> flag<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>verify 函数封装一个 HTTP 请求，打向后端内网中的密码机，获取验签结果，这里的 cert 是注册时用户存入数据库的那份证书，inData 和 signature 分别是从前端打来的表单原文信息和前端的签名信息</p> <ul><li>所以这里的验签实际上就是，根据用户在后端存的证书 cert，对用户的原文加密，并和用户在前端的密文进行比对，若一致则认证通过</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">boolean</span> <span class="token function">verify</span><span class="token punctuation">(</span><span class="token class-name">String</span> cert<span class="token punctuation">,</span> <span class="token class-name">String</span> inData<span class="token punctuation">,</span> <span class="token class-name">String</span> signature<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>cert <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        cert <span class="token operator">=</span> <span class="token class-name">Cert</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> signerIDBytes <span class="token operator">=</span> <span class="token class-name">SignerID</span><span class="token punctuation">.</span><span class="token function">getBytes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Integer</span> signerIDLen <span class="token operator">=</span> signerIDBytes<span class="token punctuation">.</span>length<span class="token punctuation">;</span>
    <span class="token class-name">String</span> signerID <span class="token operator">=</span> <span class="token class-name">Base64</span><span class="token punctuation">.</span><span class="token function">getEncoder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">encodeToString</span><span class="token punctuation">(</span>signerIDBytes<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> inDataBytes <span class="token operator">=</span> inData<span class="token punctuation">.</span><span class="token function">getBytes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Integer</span> inDataLen <span class="token operator">=</span> inDataBytes<span class="token punctuation">.</span>length<span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>inDataLen<span class="token punctuation">)</span><span class="token punctuation">;</span>
    inData <span class="token operator">=</span> <span class="token class-name">Base64</span><span class="token punctuation">.</span><span class="token function">getEncoder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">encodeToString</span><span class="token punctuation">(</span>inDataBytes<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;验签所使用的证书为: &quot;</span> <span class="token operator">+</span> cert<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;验签所使用的原文为: &quot;</span> <span class="token operator">+</span> inData<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;验签所使用的签名密文为: &quot;</span> <span class="token operator">+</span> signature<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;验签所使用的签名ID为: &quot;</span> <span class="token operator">+</span> signerID<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">VerifySignedDataReq</span> verifySignedDataReq <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">VerifySignedDataReq</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setSignMethod</span><span class="token punctuation">(</span><span class="token constant">SGD_SM3_SM2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setType</span><span class="token punctuation">(</span><span class="token class-name">Type</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setCert</span><span class="token punctuation">(</span>cert<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// Type为1时certSN没用，将使用cert</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setInData</span><span class="token punctuation">(</span>inData<span class="token punctuation">)</span><span class="token punctuation">;</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setInDataLen</span><span class="token punctuation">(</span>inDataLen<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 这个ID默认为&quot;1234567812345678&quot;</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setSignerID</span><span class="token punctuation">(</span>signerID<span class="token punctuation">)</span><span class="token punctuation">;</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setSignerIDLen</span><span class="token punctuation">(</span>signerIDLen<span class="token punctuation">)</span><span class="token punctuation">;</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setSignature</span><span class="token punctuation">(</span>signature<span class="token punctuation">)</span><span class="token punctuation">;</span>
    verifySignedDataReq<span class="token punctuation">.</span><span class="token function">setVerifyLevel</span><span class="token punctuation">(</span><span class="token class-name">VerifyLevel</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>verifySignedDataReq<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Integer</span> verifySignedDataResult <span class="token operator">=</span> <span class="token class-name">SignVerifyUtil</span><span class="token punctuation">.</span><span class="token function">verifySignedData</span><span class="token punctuation">(</span>verifySignedDataReq<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>
        <span class="token string">&quot;单包验证数字签名结果：&quot;</span> <span class="token operator">+</span> <span class="token class-name">Objects</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span><span class="token constant">SVSRESPONSE_RESPVALUE_SUCCESS</span><span class="token punctuation">,</span> verifySignedDataResult<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> <span class="token class-name">SignVerifyUtil</span><span class="token punctuation">.</span><span class="token function">verifySignedData</span><span class="token punctuation">(</span>verifySignedDataReq<span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><p>而后的二重认证<code>doLogin(user.getUsername(), user.getPassword())</code>就是数据库密码认证，不再赘述</p> <h3 id="jar-构建"><a href="#jar-构建" class="header-anchor">#</a> Jar 构建</h3> <p>IDEA 需要在<code>Project Structure</code>中添加<code>Modules</code>，同时在<code>pom.xml</code>中配置导出，傻呗 olym</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!--外部引用，打包时要包含进去--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>obymtect.ibc<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>sign<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.0.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>scope</span><span class="token punctuation">&gt;</span></span>system<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>scope</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>systemPath</span><span class="token punctuation">&gt;</span></span>${pom.basedir}/lib/olymibc.jar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>systemPath</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-maven-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 在打包时将引用的外部jar引入到当前项目包中	--&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>includeSystemScope</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>includeSystemScope</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h2 id="totp"><a href="#totp" class="header-anchor">#</a> TOTP</h2> <p>GitHub 的 2FA 方案</p> <h3 id="什么是-totp"><a href="#什么是-totp" class="header-anchor">#</a> 什么是 TOTP</h3> <blockquote><p><a href="https://ruanyifeng.com/blog/2017/11/2fa-tutorial.html" target="_blank" rel="nofollow noopener noreferrer">双因素认证（2FA）教程 - 阮一峰的网络日志 (ruanyifeng.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>上面有提到：USBKEY 的身份认证，即密码 + 某件个人物品的方式，安全但不方便（用户不可能随时携带 UKEY）</p> <p>相对而言，手机才是最好的替代品。密码 + 手机是当下最佳的双因素认证方案。国内的很多网站要求，用户输入密码时，还要提供短消息发送的验证码，以证明用户确实拥有该手机。但是，短消息是不安全的，容易被拦截和伪造，SIM 卡也可以克隆。已经有<a href="http://media.people.com.cn/n/2014/0227/c40606-24477072.html" target="_blank" rel="nofollow noopener noreferrer">案例<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，先伪造身份证，再申请一模一样的手机号码，把钱转走</p> <p>因此，安全的双因素认证不是密码 + 短消息，而是 TOTP（Time-based One-time Password），它是公认的可靠解决方案，已经写入国际标准 <a href="https://tools.ietf.org/html/rfc6238" target="_blank" rel="nofollow noopener noreferrer">RFC6238<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>GitHub 在 23 年启用了 TOTP 的 2FA 登录，原理如下</p> <p>1️⃣ 用户和服务器协商好一份统一的密钥 key</p> <p>2️⃣ 用户本地采用一个计时程序，每 t 秒生成一串定长的短验证码，验证码的生成公式如下</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.201ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 9812.8 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g da 以 30 并取整，则在同一个 30s 内能够得到相同的 time</p> <h3 id="认证过程"><a href="#认证过程" class="header-anchor">#</a> 认证过程</h3> <p>具体而言</p> <p>1️⃣ 接受用户传参（用户名、密码哈希和哈希值），先与数据库中密码 password 进行比对，若不一致则返回状态 2（密码错误），若一致继续第二因素认证</p> <p>2️⃣ 通过 username 读数据库取出私钥 Key，对以下数据进行签名</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.348ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 10319.7 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(704,0)"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="st 50 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(1500,0)" style="stroke-width:3;"></path></g></g></g><g data-mml-node="mo" transform="translate(8430.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(8819.7,0)"><g data-mml-node="mo"><path data-c="2F" d="M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mn" transform="translate(9319.7,0)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z" style="stroke-width:3;"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>T</mi><mi>C</mi><mo>=</mo><mo stretchy="false">(</mo><msub><mi>T</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mi>o</mi><mi>w</mi></mrow></msub><mo>−</mo><msub><mi>T</mi><mrow data-mjx-texclass="ORD"><mn>1970</mn></mrow></msub><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><mn>30</mn></math></mjx-assistive-mml></mjx-container><p>其中，T 指时间戳，30 是登录码的刷新频率，通过该公式将得到 Hash' = H(Key, TC)</p> <p>3️⃣ 将传入的 Hash 与 Hash' 比对，若不一样，则返回状态 3（哈希错误），若一样，则返回状态 1（认证成功）</p> <p>这里的 TC 计算是 TOTP 算法的精髓：本地计算 TC 后，将请求打到服务器，服务器会立马计算当前时间戳对应的 TC'，由于向下取整的关系，在 30s 内，本地生成的 TC 和服务器的 TC' 将会保持一致，于是最后生成的哈希值将会一致（在证书一致的前提下）</p> <p>当然本地和服务器的时间需要是同步的，同时会有少许的网络延迟</p> <h3 id="totp-设计"><a href="#totp-设计" class="header-anchor">#</a> TOTP 设计</h3> <p>1️⃣ 数据库设计</p> <p><s>数据表设计：<code>user</code></s></p> <table><thead><tr><th>字段名</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>username（primary key）</td> <td>varchar</td> <td>用户名</td></tr> <tr><td>password</td> <td>varchar</td> <td>用户密码</td></tr> <tr><td>key</td> <td>varchar</td> <td>用户私钥</td></tr></tbody></table> <p>能用 redis 存吗，我在想，就不用建表了，用两个 HMap 存</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>db:
	Password:
		username1: pwd1
		username2: pwd2
		...
	Key:
		username1: key1
		username2: key2
		...
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>2️⃣ 后端接口设计</p> <p>后端需要实现两个接口：注册和登录，逻辑较为简单</p> <ul><li>注册时创建用户私钥，服务器数据库需要与用户本地统一</li> <li>登录时通过比对用户本地哈希值（通过本地时间戳和私钥生成）与服务器哈希值（通过服务器时间和数据库中用户私钥生成）进行认证</li></ul> <p>注册接口：生成私钥返回给用户，同时将用户名、密码和证书信息写入数据库表</p> <p>接口说明</p> <ul><li>URL：<code>/register</code></li> <li>Method：<code>Post</code></li></ul> <p>请求参数</p> <table><thead><tr><th>参数</th> <th>类型</th> <th>示例</th></tr></thead> <tbody><tr><td>username</td> <td>String</td> <td>&quot;northboat&quot;</td></tr> <tr><td>password</td> <td>String</td> <td>&quot;123456&quot;</td></tr></tbody></table> <p>返回结果：<code>res</code></p> <table><thead><tr><th>状态码（code）</th> <th>信息（message）</th> <th>数据（data）</th></tr></thead> <tbody><tr><td><code>200</code></td> <td><code>&quot;成功&quot;</code></td> <td><code>{&quot;key&quot;:&quot;私钥字符串&quot;}</code></td></tr> <tr><td><code>500</code></td> <td><code>&quot;服务器错误&quot;</code></td> <td><code>{&quot;error&quot;:&quot;具体错误信息&quot;}</code></td></tr></tbody></table> <p>登录接口：接收用户的签名结果，再通过用户 username 取出数据库中证书对当前时间戳进行签名并与客户端结果比对，进行一重认证，而后对密码进行二重认证</p> <p>接口说明</p> <ul><li>URL：<code>/login</code></li> <li>Method：<code>Post</code></li></ul> <p>请求参数</p> <table><thead><tr><th>参数</th> <th>类型</th> <th>示例</th></tr></thead> <tbody><tr><td>username</td> <td>String</td> <td>&quot;northboat&quot;</td></tr> <tr><td>password</td> <td>String</td> <td>&quot;123456&quot;</td></tr> <tr><td>key</td> <td>String</td> <td>&quot;MII56DJKLA...&quot;</td></tr> <tr><td>hash</td> <td>String</td> <td>&quot;652156&quot;</td></tr></tbody></table> <p>返回结果：<code>res</code></p> <table><thead><tr><th>状态码（code）</th> <th>信息（message）</th> <th>数据（data）</th></tr></thead> <tbody><tr><td><code>200</code></td> <td><code>&quot;成功&quot;</code></td> <td><code>null</code></td></tr> <tr><td><code>200</code></td> <td><code>&quot;失败&quot;</code></td> <td><code>{&quot;error&quot;:&quot;具体错误信息&quot;}</code></td></tr> <tr><td><code>500</code></td> <td><code>&quot;服务器错误&quot;</code></td> <td><code>{&quot;error&quot;:&quot;具体错误信息&quot;}</code></td></tr></tbody></table> <p>3️⃣ 前端设计</p> <p>注册时</p> <ol><li>发送表单请求服务器<code>register</code>接口，获取私钥</li> <li>将获取到的私钥在客户端进行本地 I/O，写作文件<code>2fa.cer</code></li></ol> <p>登录时</p> <ol><li>本地读取<code>2fa.cer</code>，获得私钥字符串</li> <li>通过私钥和当前时间戳，生成哈希值</li> <li>将登录表单连同哈希值请求<code>/login</code>接口</li></ol> <p>参考：<a href="https://www.cnblogs.com/duanxz/p/5440716.html" target="_blank" rel="nofollow noopener noreferrer">websocket 之四：WebSocket 的鉴权授权方案 - duanxz - 博客园 (cnblogs.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8aaaf4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">网络安全基础</div></a> <a href="/pages/3e5274/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java Web 白盒测试验证</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
