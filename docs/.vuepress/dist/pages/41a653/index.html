ock"><mi>P</mi><mo stretchy="false">(</mo><mi>A</mi><mi>A</mi><mo stretchy="false">)</mo><mo>=</mo><mi>P</mi><mo stretchy="false">(</mo><mi>A</mi><mo stretchy="false">)</mo><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mi>P</mi><mo stretchy="false">(</mo><mi>A</mi><mi>B</mi><mo stretchy="false">)</mo><mo>=</mo><mi>P</mi><mo stretchy="false">(</mo><mi>B</mi><mi>A</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>总的来说求随机事件概率</p> <ul><li>一是画图</li> <li>二是运算</li></ul> <p>独立和不相容的区别</p> <ul><li>不相容：<code>P(AB) = 0</code></li> <li>独立：<code>P(AB) = P(A)P(B)</code></li></ul> <h3 id="概率及概率公式"><a href="#概率及概率公式" class="header-anchor">#</a> 概率及概率公式</h3> <p>和高中内容是否有些许重合</p> <h3 id="古典概型与伯努利概型"><a href="#古典概型与伯努利概型" class="header-anchor">#</a> 古典概型与伯努利概型</h3> <p>伯努利方程（一种一阶微分方程），将只相差 1 的两个 y 的幂用高次的微分代替，这样方程中将只含有一个关于 y 的幂，将这个 y 的幂设为新的未知函数 z，用公式法求解一阶线性微分方程得到 z，反代回去最终得到 y</p> <h2 id="离散随机变量概述"><a href="#离散随机变量概述" class="header-anchor">#</a> 离散随机变量概述</h2> <p>一维随机变量的分布、概率密度、数学期望以及方差</p> <h3 id="一维离散随机分布"><a href="#一维离散随机分布" class="header-anchor">#</a> 一维离散随机分布</h3> <p>形如这样的分布即为一维离散随机分布</p> <table><thead><tr><th>X</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.5</td> <td>0.5</td></tr></tbody></table> <p>很显然，这里的自变量只有 X 一个，即一个 X 对应一个概率，故为一维分布</p> <h3 id="二维离散随机分布"><a href="#二维离散随机分布" class="header-anchor">#</a> 二维离散随机分布</h3> <p>二位随机分布，其自变量为两个 X 和 Y，二者共同决定一个概率</p> <p>其实就是这样一个二维表</p> <table><thead><tr><th>X\Y</th> <th>Y1</th> <th>Y2</th> <th>...</th> <th>Yn</th> <th>...</th></tr></thead> <tbody><tr><td><strong>X1</strong></td> <td><code>P11</code></td> <td><code>P12</code></td> <td></td> <td><code>P1n</code></td> <td></td></tr> <tr><td><strong>X2</strong></td> <td><code>P21</code></td> <td><code>P22</code></td> <td></td> <td><code>P2n</code></td> <td></td></tr> <tr><td><strong>...</strong></td> <td></td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td><strong>Xn</strong></td> <td><code>Pn1</code></td> <td><code>Pn2</code></td> <td></td> <td><code>Pnn</code></td> <td></td></tr> <tr><td><strong>...</strong></td> <td></td> <td></td> <td></td> <td></td> <td></td></tr></tbody></table> <p>性质如下</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="26.694ex" height="3.167ex" role="img" focusable="false" viewBox="0 -950 11798.6 1400" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.018ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(777.8,0)"><path data-c="2264" d="M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 674 636ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(1833.6,0)"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 "block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mn>0</mn><mo>≤</mo><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>i</mi><mi>j</mi></mrow></msub><mo>≤</mo><mn>1</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mo data-mjx-texclass="OP">∑</mo><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>i</mi><mi>j</mi></mrow></msub><mo>=</mo><mn>1</mn></math></mjx-assistive-mml></mjx-container><h3 id="联合分布列和边际分布列"><a href="#联合分布列和边际分布列" class="header-anchor">#</a> 联合分布列和边际分布列</h3> <p>联合分布列，就是联合概率分布表</p> <p>边际分布列，就是单个变量的概率分布表，塌陷二维分布中其中一个变量便可以得到另一变量的边际分布</p> <table><thead><tr><th>X</th> <th><code>x1</code></th> <th><code>x2</code></th> <th>...</th> <th><code>xn</code></th> <th>...</th></tr></thead> <tbody><tr><td>P</td> <td><code>P1-</code></td> <td><code>P2-</code></td> <td></td> <td><code>Pn-</code></td> <td></td></tr></tbody></table> <table><thead><tr><th>Y</th> <th><code>y1</code></th> <th><code>y2</code></th> <th>...</th> <th><code>yn</code></th> <th>...</th></tr></thead> <tbody><tr><td>P</td> <td><code>P-1</code></td> <td><code>P-2</code></td> <td></td> <td><code>P-n</code></td> <td></td></tr></tbody></table> <h3 id="离散随机变量的独立"><a href="#离散随机变量的独立" class="header-anchor">#</a> 离散随机变量的独立</h3> <p>事件独立：有事件<code>a,b</code>，若<code>P(a,b) = P(a)P(b)</code>，则事件<code>a,b</code>相互独立</p> <p>二维离散随机变量的独立：对于二维随机变量的联合分布表，每个概率<code>Pij</code>都为两个变量相应的边际分布概率相乘</p> <p>如 X/Y 有边际分布</p> <table><thead><tr><th>X</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.4</td> <td>0.6</td></tr></tbody></table> <table><thead><tr><th>Y</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.3</td> <td>0.7</td></tr></tbody></table> <p>其联合分布为</p> <table><thead><tr><th>X\Y</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>0</strong></td> <td>0.12</td> <td>0.28</td></tr> <tr><td><strong>1</strong></td> <td>0.18</td> <td>0.42</td></tr></tbody></table> <p>其中</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="137.236ex" height="2.213ex" role="img" focusable="false" viewBox="0 -683 60658.1 978" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.667ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(675,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" style=" </mn><mspace linebreak="newline"></mspace><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mn>10</mn></mrow></msub><mo>=</mo><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>x</mi><mo>=</mo><mn>1</mn></mrow></msub><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>y</mi><mo>=</mo><mn>0</mn></mrow></msub><mo>=</mo><mn>0.6</mn><mo>×</mo><mn>0.3</mn><mo>=</mo><mn>0.18</mn><mspace linebreak="newline"></mspace><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mn>11</mn></mrow></msub><mo>=</mo><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>x</mi><mo>=</mo><mn>1</mn></mrow></msub><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>y</mi><mo>=</mo><mn>1</mn></mrow></msub><mo>=</mo><mn>0.6</mn><mo>×</mo><mn>0.7</mn><mo>=</mo><mn>0.42</mn></math></mjx-assistive-mml></mjx-container><p>此时我们说二维离散随机变量 X/Y 是独立的</p> <h2 id="离散型随机变量函数的分布"><a href="#离散型随机变量函数的分布" class="header-anchor">#</a> 离散型随机变量函数的分布</h2> <h3 id="随机变量函数的定义"><a href="#随机变量函数的定义" class="header-anchor">#</a> 随机变量函数的定义</h3> <p>随机变量函数：一个二元函数，自变量、因变量均为随机变量，函数映射的是他们的值，而不是概率</p> <ul><li>概率由自变量传递给因变量</li> <li>相同值的概率是可以合并的</li></ul> <p>对于下列一维离散随机变量</p> <img src="/assets/img/image-20220604153731292.8a3f766c.png"> <p>实际上就是一个正常的二元函数，只不过每个自变量取值将其原有附带的概率也传递给了因变量（随机变量函数）</p> <h3 id="离散随机变量函数"><a href="#离散随机变量函数" class="header-anchor">#</a> 离散随机变量函数</h3> <p>对于二维随机变量 X/Y 的分布表</p> <table><thead><tr><th>X\Y</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>1</strong></td> <td>0.2</td> <td>0.3</td></tr> <tr><td><strong>2</strong></td> <td>0.4</td> <td>0.1</td></tr></tbody></table> <p>现在有这样一个函数：<code>f = X+Y</code></p> <p>那么这个函数<code>f</code>实际上塌陷为一个一维随机变量，其相对应的概率分布表（一维）为</p> <table><thead><tr><th>f</th> <th>1</th> <th>2</th> <th>3</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.2</td> <td>0.7</td> <td>0.1</td></tr></tbody></table> <p>当<code>f = X + Y = 1 + 0 = 1</code>时，概率为<code>0.2</code></p> <p>当<code>f = X + Y = 2</code>时，有两种可能，一为<code>Y = 1, X = 1</code>，二为<code>Y = 0, X = 2</code>，所以<code>P(f=2)</code>为二者概率相加，即<code>0.3+0.4=0.7</code></p> <p>当<code>f = X+Y = 2+1 = 3</code>时，概率为<code>0.1</code></p> <h2 id="常见离散随机变量概率分布"><a href="#常见离散随机变量概率分布" class="header-anchor">#</a> 常见离散随机变量概率分布</h2> <h3 id="二项分布"><a href="#二项分布" class="header-anchor">#</a> 二项分布</h3> <p>在n次独立重复的伯努利试验中，设每次试验中事件A发生的概率为p。用X表示n重伯努利试验中事件A发生的次数，则X的可能取值为<code>0，1，…，n</code>，且对每一个k（<code>0≤k≤n</code>）,事件<code>{X=k}</code>即为<code>n次试验中事件A恰好发生k次</code>，随机变量X的离散概率分布即为二项分布（Binomial Distribution）</p> <p>举个栗子：如抛硬币<code>n</code>次，花面次数<code>X</code>的概率分布（花面概率<code>p</code>始终为0.5）</p> <p>用符号<code>b</code>表示二项分布：<code>X ~ b(n,p)</code>表示进行次数为<code>n</code>，抛硬币 m 次画面次数 H 的二项分布表示为<code>H ~ (m,0.5)</code></p> <p>数学期望：每次独立事件发生概率均为<code>p</code>的二项分布<code>X</code>，其数学期望为<code>np</code></p> <h3 id="_0-1分布"><a href="#_0-1分布" class="header-anchor">#</a> 0-1分布</h3> <p>当二项分布<code>X ~ b(n,p)</code>中<code>n=1</code>时，即只进行一次实验，事件发生次数要么1次要么0次（如抛一次硬币），即为<strong>0-1分布</strong>，其数学期望为<code>p(n=1)</code></p> <p>其分布列为</p> <table><thead><tr><th>X</th> <th>1</th> <th>0</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.5</td> <td>0,5</td></tr></tbody></table> <h3 id="泊松分布"><a href="#泊松分布" class="header-anchor">#</a> 泊松分布</h3> <p>泊松分布的概率函数，记为 P(λ)</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="18.721ex" height="5.038ex" role="img" focusable="false" viewBox="0 -1529.7 8274.9 2226.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.577ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T7 78 661ZM79 61Q79 89 97 105T141 121Q164 119 181 104T198 61Q198 31 181 16T139 1Q114 1 97 16T79 61Z" style="stroke-width:3;"></path></g></g><rect width="1234.4" height="60" x="120" y="220"></rect></g><g data-mml-node="msup" transform="translate(6763.5,0)"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(499,413) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(778,0)"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z" style="stroke-width:3;"></path></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>P</mi><mo stretchy="false">(</mo><mi>x</mi><mo>=</mo><mi>k</mi><mo stretchy="false">)</mo><mo>=</mo><mfrac><msup><mi>λ</mi><mi>k</mi></msup><mrow><mi>k</mi><mo>!</mo></mrow></mfrac><msup><mi>e</mi><mrow data-mjx-texclass="ORD"><mo>−</mo><mi>λ</mi></mrow></msup></math></mjx-assistive-mml></mjx-container><ul><li><code>λ</code>为单位时间(或单位面积)内随机事件的平均发生次数，是泊松分布的唯一参数</li> <li>泊松分布适合于描述单位时间内随机事件发生的次数</li></ul> <p>泊松分布的数学期望和方差均为<code>λ</code></p> <h3 id="几何分布"><a href="#几何分布" class="header-anchor">#</a> 几何分布</h3> <p>几何分布（Geometric distribution）。一种定义为：在<code>n</code>次伯努利试验中，试验<code>k</code>次才得到第一次成功的机率。详细地说，是：前<code>k-1</code>次皆失败，第 k 次成功的概率</p> <ul><li>简单来说，就是抛硬币第<code>i</code>次首次抛到花面的概率分布</li></ul> <p>几何分布表示为：<code>X ~ Ge(p)</code></p> <ul><li>其中<code>p</code>为每次独立实验事件发生的概率</li></ul> <p>其数学期望为<code>E(X) = 1/p</code></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/264872/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">二次型</div></a> <a href="/pages/680ca0/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">连续型随机变量及其分布</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
