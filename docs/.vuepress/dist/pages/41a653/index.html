 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>P</mi><mo stretchy="false">(</mo><mi>A</mi><mi>A</mi><mo stretchy="false">)</mo><mo>=</mo><mi>P</mi><mo stretchy="false">(</mo><mi>A</mi><mo stretchy="false">)</mo><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mi>P</mi><mo stretchy="false">(</mo><mi>A</mi><mi>B</mi><mo stretchy="false">)</mo><mo>=</mo><mi>P</mi><mo stretchy="false">(</mo><mi>B</mi><mi>A</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>总的来说求随机事件概率</p> <ul><li>一是画图</li> <li>二是运算</li></ul> <p>独立和不相容的区别</p> <ul><li>不相容：<code>P(AB) = 0</code></li> <li>独立：<code>P(AB) = P(A)P(B)</code></li></ul> <h3 id="概率及概率公式"><a href="#概率及概率公式" class="header-anchor">#</a> 概率及概率公式</h3> <p>和高中内容是否有些许重合</p> <h3 id="古典概型与伯努利概型"><a href="#古典概型与伯努利概型" class="header-anchor">#</a> 古典概型与伯努利概型</h3> <p>伯努利方程（一种一阶微分方程），将只相差 1 的两个 y 的幂用高次的微分代替，这样方程中将只含有一个关于 y 的幂，将这个 y 的幂设为新的未知函数 z，用公式法求解一阶线性微分方程得到 z，反代回去最终得到 y</p> <h2 id="离散随机变量概述"><a href="#离散随机变量概述" class="header-anchor">#</a> 离散随机变量概述</h2> <p>一维随机变量的分布、概率密度、数学期望以及方差</p> <h3 id="一维离散随机分布"><a href="#一维离散随机分布" class="header-anchor">#</a> 一维离散随机分布</h3> <p>形如这样的分布即为一维离散随机分布</p> <table><thead><tr><th>X</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.5</td> <td>0.5</td></tr></tbody></table> <p>很显然，这里的自变量只有 X 一个，即一个 X 对应一个概率，故为一维分布</p> <h3 id="二维离散随机分布"><a href="#二维离散随机分布" class="header-anchor">#</a> 二维离散随机分布</h3> <p>二位随机分布，其自变量为两个 X 和 Y，二者共同决定一个概率</p> <p>其实就是这样一个二维表</p> <table><thead><tr><th>X\Y</th> <th>Y1</th> <th>Y2</th> <th>...</th> <th>Yn</th> <th>...</th></tr></thead> <tbody><tr><td><strong>X1</strong></td> <td><code>P11</code></td> <td><code>P12</code></td> <td></td> <td><code>P1n</code></td> <td></td></tr> <tr><td><strong>X2</strong></td> <td><code>P21</code></td> <td><code>P22</code></td> <td></td> <td><code>P2n</code></td> <td></td></tr> <tr><td><strong>...</strong></td> <td></td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td><strong>Xn</strong></td> <td><code>Pn1</code></td> <td><code>Pn2</code></td> <td></td> <td><code>Pnn</code></td> <td></td></tr> <tr><td><strong>...</strong></td> <td></td> <td></td> <td></td> <td></td> <td></td></tr></tbody></table> <p>性质如下</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="26.694ex" height="3.167ex" role="img" focusable="false" viewBox="0 -950 11798.6 1400" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.018ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(777.8,0)"><path data-c="2264" d="M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 67 r></thead> <tbody><tr><td>P</td> <td><code>P-1</code></td> <td><code>P-2</code></td> <td></td> <td><code>P-n</code></td> <td></td></tr></tbody></table> <h3 id="离散随机变量的独立"><a href="#离散随机变量的独立" class="header-anchor">#</a> 离散随机变量的独立</h3> <p>事件独立：有事件<code>a,b</code>，若<code>P(a,b) = P(a)P(b)</code>，则事件<code>a,b</code>相互独立</p> <p>二维离散随机变量的独立：对于二维随机变量的联合分布表，每个概率<code>Pij</code>都为两个变量相应的边际分布概率相乘</p> <p>如 X/Y 有边际分布</p> <table><thead><tr><th>X</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.4</td> <td>0.6</td></tr></tbody></table> <table><thead><tr><th>Y</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.3</td> <td>0.7</td></tr></tbody></table> <p>其联合分布为</p> <table><thead><tr><th>X\Y</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>0</strong></td> <td>0.12</td> <td>0.28</td></tr> <tr><td><strong>1</strong></td> <td>0.18</td> <td>0.42</td></tr></tbody></table> <p>其中</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="36.32ex" height="10.814ex" role="img" focusable="false" viewBox="0 -2639.9 16053.5 4779.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-4.841ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mrow"><g data-mml-node="mo"><path data-c="23A7" d="M712 899L718 893V876V865Q718 854 704 846Q627 793 577 710T510 525Q510 524 509 521Q505 493 504 349Q504 345 504 334Q504 277 504 240Q504 -2 503 -4Q502 -8 494 -9T444 -10Q392 -10 390 -9Q387 -8 386 -5Q384 5 384 230Q384 262 384 312T383 382Q383 481 392 535T434 656Q510 806 664 892L677 899H712Z" transform="translate(0,1740.9)" style="stroke-width:3;"></path><path data-c="23A9" d="M718 -893L712 -899H677L666 -893Q542 -825 468 -714T385 -476Q384 -466 384 -282Q384 3 385 5L389 9Q392 10 444 10Q486 1 ata-mjx-texclass="OPEN">{</mo><mtable columnalign="left left" columnspacing="1em" rowspacing=".2em"><mtr><mtd><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mn>00</mn></mrow></msub><mo>=</mo><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>x</mi><mo>=</mo><mn>0</mn></mrow></msub><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>y</mi><mo>=</mo><mn>0</mn></mrow></msub><mo>=</mo><mn>0.4</mn><mo>×</mo><mn>0.3</mn><mo>=</mo><mn>0.12</mn></mtd></mtr><mtr><mtd><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mn>01</mn></mrow></msub><mo>=</mo><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>x</mi><mo>=</mo><mn>0</mn></mrow></msub><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>y</mi><mo>=</mo><mn>1</mn></mrow></msub><mo>=</mo><mn>0.4</mn><mo>×</mo><mn>0.7</mn><mo>=</mo><mn>0.28</mn></mtd></mtr><mtr><mtd><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mn>10</mn></mrow></msub><mo>=</mo><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>x</mi><mo>=</mo><mn>1</mn></mrow></msub><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>y</mi><mo>=</mo><mn>0</mn></mrow></msub><mo>=</mo><mn>0.6</mn><mo>×</mo><mn>0.3</mn><mo>=</mo><mn>0.18</mn></mtd></mtr><mtr><mtd><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mn>11</mn></mrow></msub><mo>=</mo><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>x</mi><mo>=</mo><mn>1</mn></mrow></msub><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><msub><mi>P</mi><mrow data-mjx-texclass="ORD"><mi>y</mi><mo>=</mo><mn>1</mn></mrow></msub><mo>=</mo><mn>0.6</mn><mo>×</mo><mn>0.7</mn><mo>=</mo><mn>0.42</mn></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE" fence="true" stretchy="true" symmetric="true"></mo></mrow></math></mjx-assistive-mml></mjx-container><p>此时我们说二维离散随机变量 X/Y 是独立的</p> <h2 id="离散型随机变量函数的分布"><a href="#离散型随机变量函数的分布" class="header-anchor">#</a> 离散型随机变量函数的分布</h2> <h3 id="随机变量函数的定义"><a href="#随机变量函数的定义" class="header-anchor">#</a> 随机变量函数的定义</h3> <p>随机变量函数：一个二元函数，自变量、因变量均为随机变量，函数映射的是他们的值，而不是概率</p> <ul><li>概率由自变量传递给因变量</li> <li>相同值的概率是可以合并的</li></ul> <p>对于下列一维离散随机变量</p> <img src="/assets/img/image-20220604153731292.8a3f766c.png"> <p>实际上就是一个正常的二元函数，只不过每个自变量取值将其原有附带的概率也传递给了因变量（随机变量函数）</p> <h3 id="离散随机变量函数"><a href="#离散随机变量函数" class="header-anchor">#</a> 离散随机变量函数</h3> <p>对于二维随机变量 X/Y 的分布表</p> <table><thead><tr><th>X\Y</th> <th>0</th> <th>1</th></tr></thead> <tbody><tr><td><strong>1</strong></td> <td>0.2</td> <td>0.3</td></tr> <tr><td><strong>2</strong></td> <td>0.4</td> <td>0.1</td></tr></tbody></table> <p>现在有这样一个函数：<code>f = X+Y</code></p> <p>那么这个函数<code>f</code>实际上塌陷为一个一维随机变量，其相对应的概率分布表（一维）为</p> <table><thead><tr><th>f</th> <th>1</th> <th>2</th> <th>3</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.2</td> <td>0.7</td> <td>0.1</td></tr></tbody></table> <ul><li>当<code>f = X + Y = 1 + 0 = 1</code>时，概率为<code>0.2</code></li> <li>当<code>f = X + Y = 2</code>时，有两种可能，一为<code>Y = 1, X = 1</code>，二为<code>Y = 0, X = 2</code>，所以<code>P(f=2)</code>为二者概率相加，即<code>0.3+0.4=0.7</code></li> <li>当<code>f = X+Y = 2+1 = 3</code>时，概率为<code>0.1</code></li></ul> <h2 id="常见离散随机变量概率分布"><a href="#常见离散随机变量概率分布" class="header-anchor">#</a> 常见离散随机变量概率分布</h2> <h3 id="二项分布"><a href="#二项分布" class="header-anchor">#</a> 二项分布</h3> <p>在n次独立重复的伯努利试验中，设每次试验中事件A发生的概率为p。用X表示n重伯努利试验中事件A发生的次数，则X的可能取值为<code>0，1，…，n</code>，且对每一个k（<code>0≤k≤n</code>）,事件<code>{X=k}</code>即为<code>n次试验中事件A恰好发生k次</code>，随机变量X的离散概率分布即为二项分布（Binomial Distribution）</p> <p>举个栗子：如抛硬币<code>n</code>次，花面次数<code>X</code>的概率分布（花面概率<code>p</code>始终为0.5）</p> <p>用符号<code>b</code>表示二项分布：<code>X ~ b(n,p)</code>表示进行次数为<code>n</code>，抛硬币 m 次画面次数 H 的二项分布表示为<code>H ~ (m,0.5)</code></p> <p>数学期望：每次独立事件发生概率均为<code>p</code>的二项分布<code>X</code>，其数学期望为<code>np</code></p> <h3 id="_0-1分布"><a href="#_0-1分布" class="header-anchor">#</a> 0-1分布</h3> <p>当二项分布<code>X ~ b(n,p)</code>中<code>n=1</code>时，即只进行一次实验，事件发生次数要么1次要么0次（如抛一次硬币），即为<strong>0-1分布</strong>，其数学期望为<code>p(n=1)</code></p> <p>其分布列为</p> <table><thead><tr><th>X</th> <th>1</th> <th>0</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>0.5</td> <td>0,5</td></tr></tbody></table> <h3 id="泊松分布"><a href="#泊松分布" class="header-anchor">#</a> 泊松分布</h3> <p>泊松分布的概率函数，记为 P(λ)</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="18.721ex" height="5.038ex" role="img" focusable="false" viewBox="0 -1529.7 8274.9 2226.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.577ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(751,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1140,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q2  d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(521,0)"><path data-c="21" d="M78 661Q78 682 96 699T138 716T180 700T199 661Q199 654 179 432T158 206Q156 198 139 198Q121 198 119 206Q118 209 98 431T78 661ZM79 61Q79 89 97 105T141 121Q164 119 181 104T198 61Q198 31 181 16T139 1Q114 1 97 16T79 61Z" style="stroke-width:3;"></path></g></g><rect width="1234.4" height="60" x="120" y="220"></rect></g><g data-mml-node="msup" transform="translate(6763.5,0)"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(499,413) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(778,0)"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z" style="stroke-width:3;"></path></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>P</mi><mo stretchy="false">(</mo><mi>x</mi><mo>=</mo><mi>k</mi><mo stretchy="false">)</mo><mo>=</mo><mfrac><msup><mi>λ</mi><mi>k</mi></msup><mrow><mi>k</mi><mo>!</mo></mrow></mfrac><msup><mi>e</mi><mrow data-mjx-texclass="ORD"><mo>−</mo><mi>λ</mi></mrow></msup></math></mjx-assistive-mml></mjx-container><ul><li><code>λ</code>为单位时间(或单位面积)内随机事件的平均发生次数，是泊松分布的唯一参数</li> <li>泊松分布适合于描述单位时间内随机事件发生的次数</li></ul> <p>泊松分布的数学期望和方差均为<code>λ</code></p> <h3 id="几何分布"><a href="#几何分布" class="header-anchor">#</a> 几何分布</h3> <p>几何分布（Geometric distribution）。一种定义为：在<code>n</code>次伯努利试验中，试验<code>k</code>次才得到第一次成功的机率。详细地说，是：前<code>k-1</code>次皆失败，第 k 次成功的概率</p> <ul><li>简单来说，就是抛硬币第<code>i</code>次首次抛到花面的概率分布</li></ul> <p>几何分布表示为：<code>X ~ Ge(p)</code></p> <ul><li>其中<code>p</code>为每次独立实验事件发生的概率</li></ul> <p>其数学期望为<code>E(X) = 1/p</code></p> <h2 id="连续型随机变量概述"><a href="#连续型随机变量概述" class="header-anchor">#</a> 连续型随机变量概述</h2> <p>一维、二维连续型随机变量及其函数的分布和概率密度</p> <h3 id="连续型随机变量定义"><a href="#连续型随机变量定义" class="header-anchor">#</a> 连续型随机变量定义</h3> <p>设有随机变量<code>f</code>，这是一个一维的实值随机变量函数，也可以是一个随机变量，定义这个随机变量的分布函数为：<code>F(x) = P(f &lt; x), x∈R</code></p> <ul><li>分布函数是一个普通的函数（不携带概率），<code>x</code>是自变量，定义域为<code>R</code></li> <li><code>F(x)</code>是随机变量<code>f</code>取值不大于<code>x</code>的概率，值域为<code>[0,1]</code></li> <li>就像一根绳子随机砍断的几何分布</li></ul> <p>通常来讲，随机变量的分布函数是分段函数，在小的区间内概率始终为0，经过一段概率逐渐上升的区间后，概率稳定为 1</p> <h3 id="分布函数和事件概率"><a href="#分布函数和事件概率" class="header-anchor">#</a> 分布函数和事件概率</h3> <p>对于离散型随机变量，其分布函数<code>F(x0)</code>的取值就是各个小于<code>x0</code>的概率相加，当<code>x和x0</code>取等时概率突变</p> <p>于是分布函数被<code>x</code>的取值分为不同的函数段，在图像上是一个右升的阶梯型曲线，在取等时垂直跳跃，在其他阶段是平行于<code>x</code>的直线</p> <ul><li>离散型随机变量的概率密度始终为0</li></ul> <p>分布函数性质：</p> <ul><li>单调不减性：<code>F(x+a) &gt;= F(x), a&gt;0</code></li> <li><code>x -&gt; -∞</code>时取值为0，<code>x -&gt; +∞</code>时取值为1</li> <li>右连续：<code>F(x+0) = F(x)</code></li></ul> <p>注意，在取等时，分布函数的值有可能发生突变，所以在进行概率求解时，只有<code>x</code>明确的小于<code>a</code>，才可以用<code>F(a)</code>，或者是明确的<code>x&gt;=a</code>，可以用<code>1-F(a)</code></p> <p>不同概率事件所对应的分布函数值</p> <table><thead><tr><th>事件</th> <th>对应分布函数</th></tr></thead> <tbody><tr><td>P(f&lt;=a)</td> <td>F(a)</td></tr> <tr><td>P(f=a)</td> <td>F(a) - F(a-0)</td></tr> <tr><td>P(f&lt;a)</td> <td>F(a-0)</td></tr> <tr><td>P(f&gt;=a)</td> <td>1 - F(a-0)</td></tr> <tr><td>P(f&gt;a)</td> <td>1 - F(a)</td></tr> <tr><td>P(a&lt;f&lt;=b)</td> <td>F(b) - F(a)</td></tr></tbody></table> <h2 id="一维连续性随机变量性质"><a href="#一维连续性随机变量性质" class="header-anchor">#</a> 一维连续性随机变量性质</h2> <h3 id="概率密度"><a href="#概率密度" class="header-anchor">#</a> 概率密度</h3> <p>对于随机变量<code>X</code>，其分布函数为<code>F</code>，概率密度即为<code>F</code>的导数，记为<code>p</code>或<code>f</code></p> <ul><li>若能够求导，即原分布函数有导数，则 X 为连续性随机变量，<code>F</code>的导数<code>p</code>称为 X 的概率密度</li></ul> <p>性质</p> <ul><li><code>p(x) &gt;= 0</code>，因为<code>F</code>单调不减</li> <li>概率密度对整个实数区间积分，其结果必为 1</li></ul> <p>但注意，概率密度不完全等于分布函数的导数，只有在<code>p(x)</code>的连续区间内，才有<code>F'(x) = p(x)</code>，分布函数不一定在整个实数区间都可导</p> <p>用概率密度表示事件发生概率</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="26.812ex" height="5.616ex" role="img" focusable="false" viewBox="0 -1578.8 11851.1 2482.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.044ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(751,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1140,0)"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 i><mn>2</mn></msup></mrow></mfrac></mrow></msup></math></mjx-assistive-mml></mjx-container><img src="/assets/img/image-20220606164846353.154357f2.png"> <p>正态分布的几何特征</p> <ul><li>曲线关于 x = μ 对称</li> <li>在 x = u 时，p(x) 取最大值</li> <li>曲线在 x = u+v 和 x = u-v 处有拐点</li> <li>曲线以 x 轴为水平渐近线</li> <li>当固定 μ 时，改变 σ 的大小，p(x) 图形的形状不变，沿着 x 轴左右移动</li> <li>当固定 σ 时，改变 μ 的大小，图形的对称轴不变，但形状改变</li></ul> <p>3σ 原则：对于正态分布<code>X ~ N(0,σ^2)</code>，有</p> <ul><li>P(|X| &lt; σ) = 0.668</li> <li>P(|X| &lt; 2σ) = 0.955</li> <li>P(|X| &lt; 3σ) = 0.997</li></ul> <p>上式说明<code>X</code>的取值大部分集中在<code>3v</code>内，而分布其外的很小，几乎不可能发生</p> <h3 id="标准正态分布"><a href="#标准正态分布" class="header-anchor">#</a> 标准正态分布</h3> <p>当正态分布<code>X ~ N(u,v)</code>的<code>u=0,v=1</code>时，我们称这个正态分布为标准正态分布</p> <p>其概率密度为偶函数</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="17.053ex" height="5.344ex" role="img" focusable="false" viewBox="0 -1342 7537.3 2362" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.308ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308 o><msub><mi>y</mi><mn>1</mn></msub><mo stretchy="false">)</mo><mo>−</mo><mi>F</mi><mo stretchy="false">(</mo><msub><mi>x</mi><mn>1</mn></msub><mo>,</mo><msub><mi>y</mi><mn>2</mn></msub><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>其中<code>x1 &lt; x2, y1 &lt; y2</code></p> <h3 id="联合概率密度"><a href="#联合概率密度" class="header-anchor">#</a> 联合概率密度</h3> <p>若二维随机变量<code>(u,v)</code>的分布函数<code>F(x,y)</code>能够求一次全导，那么我们称他是连续型二维随机变量，他的一次全导<code>p(x,y)</code>为他的概率密度，也称联合概率密度</p> <p>联合概率密度性质</p> <ul><li><code>p(x,y) &gt;= 0</code></li> <li><code>p(x,y)</code>从<code>-∞</code>到<code>+∞</code>对<code>x,y</code>的积分结果为1</li> <li>对任意二维区域<code>G</code>，点<code>(u,v)</code>落在<code>G</code>中的概率<code>P{(u,v)∈G} = ∬p(x,y)dxdy</code></li> <li>若<code>p(x,y)</code>在点<code>(x,y)</code>连续，则<code>p(x,y)</code>等于<code>F(x,y)</code>的全导</li></ul> <p>平行或垂直二重积分</p> <p>垂直积分：给出<code>x</code>的取值范围<code>(a,b)</code>，给出<code>y</code>关于<code>x</code>的函数<code>y = g(x)</code>，<code>p(x,y)</code>先对<code>y</code>进行积分，上下限为<code>(g(a), g(b))</code>，再对<code>x</code>进行积分，上下限为<code>(a,b)</code></p> <ul><li>从图像来看，是先从下到上积分（垂直），再从左往右积分，点-线-面的积分过程</li></ul> <p>平行积分：给出<code>y</code>的取值范围<code>(c,d)</code>，给出<code>x</code>关于<code>y</code>的函数<code>x = h(y)</code>，<code>p(x,y)</code>先对<code>x</code>进行积分，上下限为<code>(h(c), h(d))</code>，再对<code>y</code>进行积分，上下限<code>(c,d)</code></p> <ul><li>先从左往右积分，再从下往上积分</li></ul> <p>举个栗子</p> <img src="/assets/img/image-20220607141818567.8c5401aa.png"> <h3 id="边际分布函数"><a href="#边际分布函数" class="header-anchor">#</a> 边际分布函数</h3> <p>若二维随机变量<code>(u,v)</code>联合分布函数<code>F(x,y)</code>已知，则</p> <ul><li>关于<code>x</code>的边际分布函数为：<code>Fu(x) = F(x,+∞)</code></li> <li>关于<code>y</code>的边际分布函数为：<code>Fv(y) = F(+∞,y)</code></li></ul> <p>若已知联合密度函数<code>p(x,y)</code>，则</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="31.444ex" height="5.553ex" r r><h3 id="边际概率密度"><a href="#边际概率密度" class="header-anchor">#</a> 边际概率密度</h3> <p>举个栗子</p> <img src="/assets/img/image-20220607141838199.9d0201af.png"> <p>总结下来就是</p> <table><thead><tr><th>原函数</th> <th>动作</th> <th>目的函数</th></tr></thead> <tbody><tr><td>联合分布函数</td> <td>求全导</td> <td>联合密度函数</td></tr> <tr><td>联合密度函数</td> <td>对<code>(-∞,x),(-∞,y)</code>积分</td> <td>联合分布函数</td></tr> <tr><td>联合分布函数</td> <td>固定某一变量为<code>+∞</code></td> <td>边际分布函数</td></tr> <tr><td>联合密度函数</td> <td>对某一变量从<code>(-∞，+∞)</code>积分</td> <td>边际密度函数</td></tr> <tr><td>边际密度函数</td> <td>对自变量<code>z</code>从<code>(-∞,z)</code>积分</td> <td>边际分布函数</td></tr> <tr><td>边际分布函数</td> <td>求导</td> <td>边际密度函数</td></tr></tbody></table> <p>没有边际到联合的转换，联合到边际的过程是不可逆的，只能从联合到边际，联合到联合，边际到边际</p> <h3 id="二维连续随机变量的独立"><a href="#二维连续随机变量的独立" class="header-anchor">#</a> 二维连续随机变量的独立</h3> <p>现有二维随机变量<code>(u,v)</code>，若其联合分布函数处处等于其边际分布函数的乘积</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.863ex" height="2.347ex" role="img" focusable="false" viewBox="0 -750 10105.6 1037.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.65ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 ="block"><msub><mi>F</mi><mi>ζ</mi></msub><mo stretchy="false">(</mo><mi>z</mi><mo stretchy="false">)</mo><mo>=</mo><msubsup><mo data-mjx-texclass="OP">∫</mo><mrow data-mjx-texclass="ORD"><mo>−</mo><mi mathvariant="normal">∞</mi></mrow><mi>z</mi></msubsup><mi>d</mi><mi>z</mi><msubsup><mo>∫</mo><mrow data-mjx-texclass="ORD"><mo>−</mo><mrow data-mjx-texclass="ORD"><mo>∞</mo></mrow></mrow><mrow data-mjx-texclass="ORD"><mo>+</mo><mrow data-mjx-texclass="ORD"><mo>∞</mo></mrow></mrow></msubsup><msub><mi>ρ</mi><mi>ξ</mi></msub><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><msub><mi>ρ</mi><mi>η</mi></msub><mo stretchy="false">(</mo><mi>z</mi><mo>−</mo><mi>x</mi><mo stretchy="false">)</mo><mi>d</mi><mi>x</mi></math></mjx-assistive-mml></mjx-container><p>推导过程如下</p> <img src="/assets/img/image-20220607190216689.41db3ebc.png"> <p>即：把其中一个概率密度函数的自变量由<code>y</code>换成<code>z-x</code>，消除<code>y</code>，再对<code>p(x,y)=p(x)p(y)</code>对<code>x</code>在<code>(-∞,+∞)</code>上一重积分，消除<code>x</code>，从而得到关于自变量<code>z</code>的分布函数<code>ρ</code></p> <p>举个栗子</p> <img src="/assets/img/image-20220607190235118.c1e776cc.png"> <p>上述栗子也证明了正态分布的可加性：即正态分布相加，仍为一个正态分布，新的正态分布的参数为原正态分布参数之和</p> <ul><li><code>u = u1+u2, v^2 = v1^2+v2^2</code></li> <li>并且这种可加是一直持续的，即可以无限加</li></ul> <h3 id="变量变换定理"><a href="#变量变换定理" class="header-anchor">#</a> 变量变换定理</h3> <blockquote><p>处理二维连续型随机变量函数的分布</p></blockquote> <p>难死爹了</p> <img src="/assets/img/image-20220607193742173.0b944445.png"> <p>求解两个二维函数（其自变量为同一组二维连续型随机变量）的联合密度函数</p> <p>雅可比行列式：偏导数<code>11+22-12-21</code></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/83a474/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">特征值、特征向量和二次型</div></a> <a href="/pages/1789f3/" c
