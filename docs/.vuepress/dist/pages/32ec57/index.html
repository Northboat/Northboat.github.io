AdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Linux 基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><img src="/assets/img/logo.f9ade9c2.png"> <img src="/assets/img/name.8687943e.png"> <h2 id="linux-基本命令"><a href="#linux-基本命令" class="header-anchor">#</a> Linux 基本命令</h2> <h3 id="实验环境"><a href="#实验环境" class="header-anchor">#</a> 实验环境</h3> <p>本地 Linux 版本：Manjaro</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>Linux northboat-nhx0dbde <span class="token number">6.1</span>.12-1-MANJARO <span class="token comment">#1 SMP PREEMPT_DYNAMIC Tue Feb 14 21:59:10 UTC 2023 x86_64 GNU/Linux</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>ssh 版本</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>OpenSSH_9.2p1, OpenSSL <span class="token number">3.0</span>.8 <span class="token number">7</span> Feb <span class="token number">2023</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>目标机版本：Debian</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>Linux VM-0-17-debian <span class="token number">5.10</span>.0-19-amd64 <span class="token comment">#1 SMP Debian 5.10.149-2 (2022-10-21) x86_64 GNU/Linux</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="实验内容"><a href="#实验内容" class="header-anchor">#</a> 实验内容</h3> <h4 id="ssh-连接-linux"><a href="#ssh-连接-linux" class="header-anchor">#</a> ssh 连接 Linux</h4> <p>在<code>manjaro</code>上连接<code>debian</code>服务器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">ssh</span> root@43.163.218.127
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看主机基本信息</p> <img src="/assets/img/uname.ddad8cfc.png"> <p>查看网卡信息</p> <img src="/assets/img/ifconfig.4ebbe1bf.png"> <h4 id="文件管理命令"><a href="#文件管理命令" class="header-anchor">#</a> 文件管理命令</h4> <p>搜索文件</p> <img src="/assets/img/find4.21778ab9.png"> <p>查看文件内容</p> <img src="/assets/img/cat.79fb625e.png"> <p>通过管道过滤查找关键字</p> <img src="/assets/img/cat&amp;grep.15d83a7a.png"> <p>创建目录</p> <img src="/assets/img/mkdir.af23911e.png"> <p>创建文本文件</p> <img src="/assets/img/touch.19732909.png"> <p>编辑文件</p> <img src="/assets/img/vim.0fac8abc.png"> <p>复制文件</p> <img src="/assets/img/cp.1ce890d3.png"> <p>删除文件</p> <img src="/assets/img/rm.5b7ec9eb.png"> <p>删除目录</p> <img src="/assets/img/rm-rf.7d1292d8.png"> <h4 id="用户管理"><a href="#用户管理" class="header-anchor">#</a> 用户管理</h4> <p>新建用户</p> <img src="/assets/img/useradd.e9a8b150.png"> <p>切换并测试用户</p> <img src="/assets/img/su.31e215d5.png"> <img src="/assets/img/sumkdir.a92366b7.png"> <p>修改用户权限</p> <img src="/assets/img/addgroup.fac5eb8c.png"> <p>查看用户组</p> <img src="/assets/img/catgroup.d3bfee92.png"> <p>删除用户</p> <img src="/assets/img/userdel.9b77f0dc.png"> <h4 id="文件解压缩"><a href="#文件解压缩" class="header-anchor">#</a> 文件解压缩</h4> <p>压缩文件<code>.tar</code></p> <img src="/assets/img/tar.da433aea.png"> <p>解压文件</p> <img src="/assets/img/tarxvf.5700489f.png"> <p>压缩文件<code>.tar.gz</code></p> <img src="/assets/img/targz.ab741a5f.png"> <p>解压文件</p> <img src="/assets/img/tarxvfgz.66bb60ac.png"> <h3 id="实验总结"><a href="#实验总结" class="header-anchor">#</a> 实验总结</h3> <p>debain 默认没有 wheel 组，在加入用户进 wheel 组时会报错：group wheel does not exist</p> <p>需要新增组</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">groupadd</span> wheel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>再将用户加入组</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> wheel northboat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>删除组</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">groupdel</span> wheel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过查看组<code>cat /etc/group</code>发现存在<code>root</code>组，将用户加入<code>root</code>组</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> root northboat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="linux-系统管理"><a href="#linux-系统管理" class="header-anchor">#</a> Linux 系统管理</h2> <h3 id="实现环境"><a href="#实现环境" class="header-anchor">#</a> 实现环境</h3> <p>Linux 版本：Manjaro</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>Linux northboat-nhx0dbde <span class="token number">6.1</span>.12-1-MANJARO <span class="token comment">#1 SMP PREEMPT_DYNAMIC Tue Feb 14 21:59:10 UTC 2023 x86_64 GNU/Linux</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>本地 Shell</p> <h3 id="实验内容-2"><a href="#实验内容-2" class="header-anchor">#</a> 实验内容</h3> <h4 id="网络管理"><a href="#网络管理" class="header-anchor">#</a> 网络管理</h4> <blockquote><p>设置静态 IP，manjaro 下，使用 netctl 实现</p></blockquote> <p>下载 netctl</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> netctl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看网卡信息</p> <img src="/assets/img/ipaddr.f9f4e4d4.png"> <p>得知网卡名称<code>wlp12s0</code></p> <p>终止网络服务</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> systemctl stop NetworkManager
<span class="token function">sudo</span> systemctl disable NetworkManager
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>复制<code>netctl</code>默认配置文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">cp</span> /etc/netctl/examples/ethernet-static /etc/netctl/enp13s0f1

<span class="token function">kill</span> <span class="token parameter variable">-9</span> pid

<span class="token comment"># 根据进程名查找 pid</span>
pgrep <span class="token parameter variable">-f</span> name

<span class="token comment"># 根据进程名杀死进程</span>
<span class="token function">pkill</span> <span class="token parameter variable">-f</span> name
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="磁盘管理"><a href="#磁盘管理" class="header-anchor">#</a> 磁盘管理</h4> <p>查看已挂载磁盘总容量、已使用、剩余容量</p> <img src="/assets/img/df-h.c8331838.png"> <p>查看目录或文件所占空间</p> <img src="/assets/img/dudir.371d16f1.png"> <img src="/assets/img/dufile.bf2d58ad.png"> <h3 id="实验总结-2"><a href="#实验总结-2" class="header-anchor">#</a> 实验总结</h3> <p>对于个人用户，修改静态 IP 便于在局域网内访问机器，之前使用系统提供的配置文件对静态 IP 进行过修改，但每次重启或重新联网后都会重置该 IP，后采用<code>netctl</code>对静态 IP 进行统一管理，解决问题</p> <h2 id="linux-服务器配置"><a href="#linux-服务器配置" class="header-anchor">#</a> Linux 服务器配置</h2> <h3 id="实现环境-2"><a href="#实现环境-2" class="header-anchor">#</a> 实现环境</h3> <p>centos7</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>Linux VM-0-17-centos <span class="token number">3.10</span>.0-1160.88.1.el7.x86_64 <span class="token comment">#1 SMP Tue Mar 7 15:41:52 UTC 2023 x86_64 x86_64 x86_64 GNU/Linux</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>ssh</p> <h3 id="实验内容-3"><a href="#实验内容-3" class="header-anchor">#</a> 实验内容</h3> <h4 id="下载-nginx-服务器"><a href="#下载-nginx-服务器" class="header-anchor">#</a> 下载 Nginx 服务器</h4> <p>通过 wget 在 nginx 官网下载</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">wget</span> http://nginx.org/download/nginx-1.17.6.tar.gz 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装必要依赖</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum <span class="token parameter variable">-y</span> <span class="token function">install</span> gcc pcre pcre-devel zlib zlib-devel openssl openssl-devel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建目录</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mkdir</span> /usr/local/nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>解压 nginx 压缩包</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-zxvf</span> nginx-1.17.6.tar.gz <span class="token parameter variable">-C</span> /usr/local/nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>编译 nginx</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> /usr/local/nginx/nginx-1.17.6
./configure
<span class="token function">make</span>
<span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>启动 nginx</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> /usr/local/nginx
./nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>查看启动情况，浏览器进入<code>http://43.163.218.127/</code></p> <img src="/assets/img/nginx.fbbc45b9.png"> <h4 id="下载-mariadb"><a href="#下载-mariadb" class="header-anchor">#</a> 下载 MariaDB</h4> <p>通过 yum 安装</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum <span class="token function">install</span> mariadb-server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动 mariadb</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>systemctl start mariadb  <span class="token comment"># 开启服务</span>
systemctl <span class="token builtin class-name">enable</span> mariadb  <span class="token comment"># 设置为开机自启动服务</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>数据库配置</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>mysql_secure_installation
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-bash line-numbers-mode"><pre class="language-bash"><code>Enter current password <span class="token keyword">for</span> root <span class="token punctuation">(</span>enter <span class="token keyword">for</span> none<span class="token punctuation">)</span>:  <span class="token comment"># 输入数据库超级管理员root的密码(注意不是系统root的密码)，第一次进入还没有设置密码则直接回车</span>

Set root password? <span class="token punctuation">[</span>Y/n<span class="token punctuation">]</span>  <span class="token comment"># 设置密码，y</span>

New password:  <span class="token comment"># 新密码</span>
Re-enter new password:  <span class="token comment"># 再次输入密码</span>

Remove anonymous users? <span class="token punctuation">[</span>Y/n<span class="token punctuation">]</span>  <span class="token comment"># 移除匿名用户， y</span>

Disallow root login remotely? <span class="token punctuation">[</span>Y/n<span class="token punctuation">]</span>  <span class="token comment"># 拒绝root远程登录，n，不管y/n，都会拒绝root远程登录</span>

Remove <span class="token builtin class-name">test</span> database and access to it? <span class="token punctuation">[</span>Y/n<span class="token punctuation">]</span>  <span class="token comment"># 删除test数据库，y：删除。n：不删除，数据库中会有一个test数据库，一般不需要</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>访问<code>43.163.218.127:80</code></p> <img src="/assets/img/index.c7416717.png"> <h3 id="实验总结-3"><a href="#实验总结-3" class="header-anchor">#</a> 实验总结</h3> <p>通过部署安装<code>mysql、redis、rabbitmq、nginx</code>实现服务器环境搭建，成功跑通两个 Java 网页服务，使我对服务器的部署流程更加熟练</p> <h2 id="linux-shell-编程"><a href="#linux-shell-编程" class="header-anchor">#</a> Linux Shell 编程</h2> <h3 id="实现环境-3"><a href="#实现环境-3" class="header-anchor">#</a> 实现环境</h3> <p>manjaro 本地 shell，内核版本</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>Linux northboat-nhx0dbde <span class="token number">6.1</span>.12-1-MANJARO <span class="token comment">#1 SMP PREEMPT_DYNAMIC Tue Feb 14 21:59:10 UTC 2023 x86_64 GNU/Linux</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="实验内容-4"><a href="#实验内容-4" class="header-anchor">#</a> 实验内容</h3> <h4 id="第一个-shell-脚本"><a href="#第一个-shell-脚本" class="header-anchor">#</a> 第一个 Shell 脚本</h4> <p>hello.sh</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;Hello World!&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><img src="/assets/img/hello.59eafc6c.png"> <h4 id="利用脚本获取系统信息"><a href="#利用脚本获取系统信息" class="header-anchor">#</a> 利用脚本获取系统信息</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> System time: <span class="token variable"><span class="token variable">`</span><span class="token function">date</span> <span class="token string">&quot;+%Y-%m-%d %H:%M:%S&quot;</span><span class="token variable">`</span></span>
<span class="token builtin class-name">echo</span> Running time: <span class="token variable"><span class="token variable">`</span><span class="token function">uptime</span> <span class="token parameter variable">-p</span><span class="token variable">`</span></span>
<span class="token builtin class-name">echo</span> Load average: <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /proc/loadavg <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $1,$2,$3}'</span><span class="token variable">`</span></span>

<span class="token assign-left variable">usedMem</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">free</span> <span class="token parameter variable">-h</span> <span class="token operator">|</span> <span class="token function">grep</span> 内存 <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $3}'</span><span class="token variable">`</span></span>
<span class="token builtin class-name">echo</span> used memory: <span class="token variable">$usedMem</span> / <span class="token variable">$totalMem</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><img src="/assets/img/system_info.a8d29770.png"> <h4 id="获取网卡信息"><a href="#获取网卡信息" class="header-anchor">#</a> 获取网卡信息</h4> <p>network_monitor.sh</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> IP: <span class="token variable"><span class="token variable">`</span><span class="token function">ifconfig</span> wlp12s0 <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-w</span> inet <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $2}'</span><span class="token variable">`</span></span>

<span class="token comment"># get receive bytes 10 seconds ago</span>
<span class="token assign-left variable">inputBytes1</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /proc/net/dev <span class="token operator">|</span> <span class="token function">grep</span> wlp12s0 <span class="token operator">|</span> <span class="token function">awk</span> -F: <span class="token string">'{print $2}'</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $1}'</span><span class="token variable">`</span></span>

<span class="token comment"># get transmit bytes 10 seconds ago</span>
<span class="token assign-left variable">outputBytes1</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /proc/net/dev <span class="token operator">|</span> <span class="token function">grep</span> wlp12s0 <span class="token operator">|</span> <span class="token function">awk</span> -F: <span class="token string">'{print $2}'</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $9}'</span><span class="token variable">`</span></span>

<span class="token builtin class-name">echo</span> Input bytes1: <span class="token variable">$inputBytes1</span> Output bytes1: <span class="token variable">$outputBytes1</span>

<span class="token comment"># get receive bytes 10s later</span>
<span class="token assign-left variable">inputBytes2</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /proc/net/dev <span class="token operator">|</span> <span class="token function">grep</span> wlp12s0 <span class="token operator">|</span> <span class="token function">awk</span> -F: <span class="token string">'{print $2}'</span><span class="token operator">|</span><span class="token function">awk</span> <span class="token string">'{print $1}'</span><span class="token variable">`</span></span>

<span class="token comment"># get transmit bytes 10s later</span>
<span class="token assign-left variable">outputBytes2</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /proc/net/dev <span class="token operator">|</span> <span class="token function">grep</span> wlp12s0 <span class="token operator">|</span> <span class="token function">awk</span> -F: <span class="token string">'{print $2}'</span><span class="token operator">|</span><span class="token function">awk</span> <span class="token string">'{print $9}'</span><span class="token variable">`</span></span>

<span class="token builtin class-name">echo</span> Input bytes2: <span class="token variable">$inputBytes2</span> Output bytes2: <span class="token variable">$outputBytes2</span>

<span class="token comment"># evaluate the network</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token variable">$inputBytes1</span> <span class="token parameter variable">-le</span> <span class="token variable">$inputBytes2</span> <span class="token punctuation">]</span>
	<span class="token keyword">then</span>
	<span class="token builtin class-name">echo</span> Network traffic is on the rise.
 	<span class="token keyword">else</span>
 	<span class="token builtin class-name">echo</span> Network traffic is on the falling.
<span class="token keyword">fi</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><img src="/assets/img/network_monitor.8167929a.png"> <h4 id="监控-cpu-负载"><a href="#监控-cpu-负载" class="header-anchor">#</a> 监控 CPU 负载</h4> <p>cpu_monitor.sh</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment">#Function: monitor load average of cpu, and write to file</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-f</span> cpu_monitor.txt <span class="token punctuation">]</span>
	<span class="token keyword">then</span>
	<span class="token function">touch</span> cpu_monitor.txt
<span class="token keyword">fi</span>

<span class="token comment"># modify file permission</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-w</span> cpu_monitor.txt <span class="token punctuation">]</span>
	<span class="token keyword">then</span>
	<span class="token function">chmod</span> <span class="token number">755</span> cpu_monitor.txt
<span class="token keyword">fi</span>

<span class="token comment"># write cpu infomation</span>
<span class="token function">cat</span> /proc/cpuinfo <span class="token operator">|</span> <span class="token function">grep</span> <span class="token string">&quot;model name&quot;</span> <span class="token operator">&gt;</span> cpu_monitor.txt
<span class="token function">cat</span> /proc/cpuinfo <span class="token operator">|</span> <span class="token function">grep</span> <span class="token string">&quot;cpu cores&quot;</span> <span class="token operator">&gt;&gt;</span> cpu_monitor.txt

<span class="token builtin class-name">echo</span> <span class="token string">&quot; &quot;</span> <span class="token operator">&gt;&gt;</span> cpu_monitor.txt
<span class="token builtin class-name">echo</span> Total data: <span class="token operator">&gt;&gt;</span> cpu_monitor.txt
<span class="token builtin class-name">echo</span> user <span class="token function">nice</span> system idle iowait irq softirq <span class="token operator">&gt;&gt;</span> cpu_monitor.txt

<span class="token comment">#write cpu infomation every 2s</span>
<span class="token keyword">for</span> <span class="token variable"><span class="token punctuation">((</span>i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>i<span class="token operator">&lt;=</span><span class="token number">50</span><span class="token punctuation">;</span>i<span class="token operator">++</span><span class="token punctuation">))</span></span>
	<span class="token keyword">do</span>
	<span class="token function">cat</span> /proc/stat <span class="token operator">|</span> <span class="token function">grep</span> <span class="token string">'cpu '</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $2&quot; &quot;$3&quot; &quot;$4&quot; &quot;$5&quot; &quot;$6&quot; &quot;$7&quot; &quot;$8}'</span> <span class="token operator">&gt;&gt;</span> cpu_monitor.txt
	<span class="token function">sleep</span> <span class="token number">2</span>
<span class="token keyword">done</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="实验内容-5"><a href="#实验内容-5" class="header-anchor">#</a> 实验内容</h3> <h4 id="工具及环境准备"><a href="#工具及环境准备" class="header-anchor">#</a> 工具及环境准备</h4> <p>手动下载 Busybox，<code>apt</code>安装 QEMU 等工具</p> <p>环境配置</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">apt-get</span> <span class="token function">install</span> gcc qemu qemu-system-arm gcc-arm-linux-gnueabi libncurses5-dev build-essential flex bison <span class="token function">bc</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="编译最小文件系统"><a href="#编译最小文件系统" class="header-anchor">#</a> 编译最小文件系统</h4> <p>解压 busybox 至根目录，编译配置文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-jxvf</span> busybox-1.28.4.tar.bz2
<span class="token builtin class-name">cd</span> /busybox-1.28.4
<span class="token builtin class-name">export</span> <span class="token assign-left variable">ARCH</span><span class="token operator">=</span>arm
<span class="token builtin class-name">export</span> <span class="token assign-left variable">CROSS_COMPILE</span><span class="token operator">=</span>arm-linux-gnueabi-
<span class="token function">make</span> menuconfig
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>在图形化界面进行内核配置：<code>settings - Build Options - [*]Build static binary(no shared libs)</code></p> <img src="/assets/img/image-20230401173954044.985128a9.png"> <img src="/assets/img/image-20230401174024130.b83fdec0.png"> <p>配置完成后，编译文件系统</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">make</span> <span class="token function">install</span>

<span class="token function">mkdir</span> dev
<span class="token function">mkdir</span> mnt
<span class="token function">mkdir</span> –p etc/init.d
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在<code>_install/etc/init.d</code>中创建文件<code>rcS</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /proc
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /tmp
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /sys
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /mnt
/bin/mount <span class="token parameter variable">-a</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /dev/pts
<span class="token function">mount</span> <span class="token parameter variable">-t</span> devpts devpts /dev/pts
<span class="token builtin class-name">echo</span> /sbin/mdev <span class="token operator">&gt;</span> /proc/sys/kernel/hotplug
mdev –s
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>修改该文件权限</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">chmod</span> <span class="token number">755</span> rcS
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在<code>_install/etc</code>下创建文件<code>fstab</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>proc /proc proc defaults <span class="token number">0</span> <span class="token number">0</span>
tmpfs /tmp tmpfs defaults <span class="token number">0</span> <span class="token number">0</span>
sysfs /sys sysfs defaults <span class="token number">0</span> <span class="token number">0</span>
tempfs /dev tmpfs defaults <span class="token number">0</span> <span class="token number">0</span>
debugfs /sys/kernel/debug debugfs defaults <span class="token number">0</span> <span class="token number">0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>在<code>_install/etc</code>下创建文件<code>inittab</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>::sysinit:/etc/init.d/rcS
::respawn:-/bin/sh
::askfirst:-/bin/sh
::ctrlaltdel:/bin/umount <span class="token parameter variable">-a</span> <span class="token parameter variable">-r</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在<code>_install/dev</code>下创建设备节点</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mknod</span> console c <span class="token number">5</span> <span class="token number">1</span>
<span class="token function">mknod</span> null c <span class="token number">1</span> <span class="token number">3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>完成设置后，在内核根目录中编译内核配置</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">ARCH</span><span class="token operator">=</span>arm
<span class="token builtin class-name">export</span> <span class="token assign-left variable">CROSS_COMPILE</span><span class="token operator">=</span>arm-linux-gnueabi-
<span class="token function">make</span> vexpress_defconfig
<span class="token function">make</span> menuconfig
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>完成以下设置</p> <p>将<code>_install</code>填入<code>Initramfs source file</code>：位于<code>General setup - [*]Initial RAM filesystem and RAM disk (initramfs/initrd) support - (_install)Initramfs source file(s)</code></p> <img src="/assets/img/image-20230401234644329.8bbdba53.png"> <p>清空<code>Default kernel command string</code>：位于<code>Boot option - Default kernel command string</code></p> <img src="/assets/img/image-20230401234735648.8993bb70.png"> <p>配置<code>memory split</code>并打开高内存支持：<code>Kernel features - Memory split(3G/1G user/kernel) &amp; [*] High Memory Support</code></p> <img src="/assets/img/image-20230401234839473.6f2a5f4c.png"> <img src="/assets/img/image-20230401234907292.fcc2a172.png"> <p>编译内核</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">make</span> bzImage <span class="token assign-left variable">ARCH</span><span class="token operator">=</span>arm <span class="token assign-left variable">CROSS_COMPILE</span><span class="token operator">=</span>arm-linux-gnueabi-
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><img src="/assets/img/image-20230401234544273.3e865041.png"> <p>编译生成 dtb 文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">make</span> dtbs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><img src="/assets/img/image-20230401234939528.36156353.png"> <h4 id="运行-qemu"><a href="#运行-qemu" class="header-anchor">#</a> 运行 QEMU</h4> <p>在编译好的 linux 内核根目录下执行</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>qemu-system-arm <span class="token parameter variable">-M</span> vexpress-a9 <span class="token parameter variable">-m</span> 256M <span class="token parameter variable">-kernel</span> arch/arm/boot/zImage <span class="token parameter variable">-append</span> <span class="token string">&quot;rdinit=/linuxrc console=ttyAMA0 loglevel=8&quot;</span> <span class="token parameter variable">-dtb</span> arch/arm/boot/dts/vexpress-v2p-ca9.dtb <span class="token parameter variable">-nographic</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>以上命令中参数含义如下</p> <ul><li>-M：指定硬件芯片框架</li> <li>-m：指定运行内存大小</li> <li>-kernel：指定运行的内核镜像</li> <li>-dtb：指定具体芯片的配置信息</li> <li>-nographic：指定不使用图形界面</li></ul> <p>成功进入内核命令行</p> <img src="/assets/img/image-20230401235235660.651b3ce4.png"> <h3 id="实验总结-5"><a href="#实验总结-5" class="header-anchor">#</a> 实验总结</h3> <p>通过手动编译 Linux 内核模块，以及通过 qemu 启动手动编译内核，使我明白了 Linux 的起源，以及对操作系统埋下了浓厚的兴趣，大量的<code>.c</code>及<code>.s</code>代码构成了庞大 Linux 的核心部件</p> <h2 id="linux-内核模块"><a href="#linux-内核模块" class="header-anchor">#</a> Linux 内核模块</h2> <h3 id="实验环境-3"><a href="#实验环境-3" class="header-anchor">#</a> 实验环境</h3> <p>Vmware 虚拟机，Ubuntu16</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>Linux ubuntu <span class="token number">4.15</span>.0-112-generic <span class="token comment">#113~16.04.1-Ubuntu SMP Fri Jul 10 04:37:08 UTC 2020 x86_64 x86_64 x86_64 GNU/Linux</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="实验内容-6"><a href="#实验内容-6" class="header-anchor">#</a> 实验内容</h3> <h4 id="编写一个简单的内核模块"><a href="#编写一个简单的内核模块" class="header-anchor">#</a> 编写一个简单的内核模块</h4> <p>编写模块程序：hello_module.c</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;linux/module.h&gt;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;linux/kernel.h&gt;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;linux/init.h&gt;</span></span>

<span class="token keyword">static</span> <span class="token keyword">int</span> __init <span class="token function">hello_init</span><span class="token punctuation">(</span><span class="token keyword">void</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token function">printk</span><span class="token punctuation">(</span><span class="token string">&quot;This is hello_module, welcome to Linux kernel \n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">static</span> <span class="token keyword">void</span> __exit <span class="token function">hello_exit</span><span class="token punctuation">(</span><span class="token keyword">void</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token function">printk</span><span class="token punctuation">(</span><span class="token string">&quot;see you next time!\n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token function">module_init</span><span class="token punctuation">(</span>hello_init<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">module_exit</span><span class="token punctuation">(</span>hello_exit<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">MODULE_LICENSE</span><span class="token punctuation">(</span><span class="token string">&quot;GPL&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">MODULE_AUTHOR</span><span class="token punctuation">(</span><span class="token string">&quot;Mr Yu&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">MODULE_DESCRIPTION</span><span class="token punctuation">(</span><span class="token string">&quot;hello kernel module&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">MODULE_ALIAS</span><span class="token punctuation">(</span><span class="token string">&quot;hello&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>编译内核模块：编写<code>Makefile</code>文件</p> <div class="language-makefile line-numbers-mode"><pre class="language-makefile"><code>obj-m <span class="token operator">:=</span> hello_module.o
KERNELBUILD <span class="token operator">:=</span> /lib/modules/<span class="token variable">$</span><span class="token punctuation">(</span><span class="token function">shell</span> uname -r<span class="token punctuation">)</span>/build
CURRENT_PATH <span class="token operator">:=</span> <span class="token variable">$</span><span class="token punctuation">(</span><span class="token function">shell</span> pwd<span class="token punctuation">)</span>
<span class="token target symbol">all</span><span class="token punctuation">:</span>
	make -C <span class="token variable">$</span><span class="token punctuation">(</span>KERNELBUILD<span class="token punctuation">)</span> M<span class="token operator">=</span><span class="token variable">$</span><span class="token punctuation">(</span>CURRENT_PATH<span class="token punctuation">)</span> modules
<span class="token target symbol">clean</span><span class="token punctuation">:</span>
	make -C <span class="token variable">$</span><span class="token punctuation">(</span>KERNELBUILD<span class="token punctuation">)</span> M<span class="token operator">=</span><span class="token variable">$</span><span class="token punctuation">(</span>CURRENT_PATH<span class="token punctuation">)</span> clean
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>编译：将<code>hello_module.c</code>和<code>Makefile</code>放在同一目录做</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">make</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>得到<code>hello_module.ko</code>文件</p> <img src="/assets/img/image-20230401170609023.9ac49142.png"> <p>检查编译模块：通过<code>file</code>命令检查编译模块是否正确</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">file</span> hello_module.ko
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><img src="/assets/img/image-20230401170654010.6f415769.png"> <p>插入模块：通过<code>insmod</code>命令插入模块</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>insmod hello_module.ko
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>完成插入后使用<code>lsmod</code>命令查看当前模块是否被加载到系统中</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>lsmod
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><img src="/assets/img/image-20230401170820618.25a563f2.png"> <p>在<code>/sys/modules</code>目录下会有以模块名命名的目录</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">ls</span> /sys/module
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><img src="/assets/img/image-20230401170945831.f0c1ed5e.png"> <p>查看输出：通过<code>tail /var/log/messages</code>或<code>dmesg</code>命令查看输出结果</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">tail</span> /var/log/message
<span class="token function">dmesg</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAtMAAAAlCAYAAACAoGUcAAAgAElEQVR4nO2dd3hUxd7HP+dsL8mGNJJQQu8iHV4VUVFsCKIi2FAQFS/q1auvvmIBC1iu5Yr1Xux6RS8WLih2uiBICE0khE56I213s+2c949NSAjZ5GxIAZzP8+zzZDez8/v+ZubM/s7MnBlpgLWbyimI7dzn+Orbq4jz57P9/Wd55KElHK5obVUnEYb2jH97Afdd2Q2HHvAVsffnL/jng/P5aW8Fp2Sln6qIuhAIBAKB4LRFOlWDaYFAIBAIBAKBoLWRW1uAQCAQCAQCgUBwqqJLMETPaW0RglMcOYIu54/hwnHDsB/4nUznn2iy48/se2OQTLQdPpqLrjqfrkd+J70o0NqKBIKTE30cw6bfzo3TR+P4fT3pxUprKxIIBCGoMTKtYJqcScd/HDr6SrrC23rKBCeO2U18jfrs+I8c7I5msGPtw/R/v8ysedMYGqsLnU6y0m/2F/zi3Mq/5wzAJjWDlpa2pdX3epGJm/IFqc706lfGcwyyhZvmFECfyKVvvM7sZx/gsq5GjV86TXw/jtPVrxpIRhzJPejRydr606At2f80BeYuXPnETCZPuYjukY3tW1qSP0F7FghCoD/uk9woct+y4Q9IqJ5m6m0MHto8mkvEMYGdTPk/2lF04FibUvsyYu86gv7HJHJ+1od8WEvuWkz8zFKMB2LJeNWK0ogBwvpsSWYv9quLiBzsRSdLBA7YKPksivLsun8itOgJmUZWMF1YSMxoN3pTpa2FUZTnVtvSpMdjpvCxdiCB1PkICbf4wywRC4MWrOGd60NF4DuZ1+sqFh3RmJ0uloFj+2MF+lwxjNi5W3D6wpSklZa0dcKoeA9vZNWKciyR3Rg2OL6RaU5XTlffT1e/qrBw5qsreH9qDDnzr2T8w7/TLMMzxi5M3/g9M7sHWHf1UGZ+V1Z3ulOqTzgVOd3bs0AQmuODab+Mv0RHoDlnlGSQjeBdEk/hrso7bhWUgupAWorwYBtdTNR5HmSgvj5P7lBC3O3l6BqpuUFbcgDrlDzadDVQ8mE8FeUBLJcdIfpuFWVuDC5n+HpCp1HRj8yn7WV+Kr6L4Ui2iuXSIqLvAv+8aCrcYehRJQJlwfKVnY25MVIo2bKKdYmx6CQryaMGkCCBc8cGduQHwJ1GpjuMuxZ/Bkv+8hixNyZz+N+fcbg5f8ha0tYJo1Ky4jnuXQHG/g+yeP1tJDYqzenK6er76epXNZLc6uPR1ZxSfcKpyOnfngWCULROTycp6AwygUwjvixD8JVtIHC0c1MxjC7C0VVPybsxuD315BXhIvq2MtRv4ig+2BgxDduSItxE9FHwLo2lZIsZzx4bxR858FqdRPQNcEyYqkVPfWkMXiIu8KBsjqHgexvurXaOvBuFL6KcyH5BW2HpOSE87H39fmaOvZkZEx7iiz0AXlIencGMsTczY+I81hXUvBvowJTlW0l1prNh1yc8dG0ywYn8qum/NFaufIop06fzyJezGFDH9J8cPYSb3lnEt3lVU4Xb+H7VHEbGaW2qLWmrJqF8DyJZO3Px3Lf5Kjtoa0P6Fzx9z2AczTB7K0f25er5n7AsP51U525WpSzgnvHt0bqoAvQkTn6Oj3ZuJsWZTmrhct5ZtpTlZemk5n7D7KsSqJLdsC2ZiKFTeW7jJjY709l8+BNu6VXLXOSFLHCmk+pcyvWddEAEo75JI9WZzpd/61zHHX9oWqSc9R24YWM6qWUfMOqYSRsj3WcvJ9WZyrOjrE2rR7LQ4Yq7eW7VatZVTaHnr+aduUOwV17w9deF9jo9cc1V </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过 dmesg 查看日志信息，可发现 myparm 值已经改变</p> <img src="/assets/img/image-20230401171937622.d31c5b93.png"> <h3 id="实验总结-6"><a href="#实验总结-6" class="header-anchor">#</a> 实验总结</h3> <p>通过内核模块的编写以及插入使用，使我对 Linux 的 Freedom 理念理解得更加深刻，同时对 linux c 编程有了更深入的理解</p> <h2 id="linux-内存管理"><a href="#linux-内存管理" class="header-anchor">#</a> Linux 内存管理</h2> <h3 id="实验环境-4"><a href="#实验环境-4" class="header-anchor">#</a> 实验环境</h3> <p>Vmware 虚拟机，Ubuntu16，</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>Linux ubuntu <span class="token number">4.15</span>.0-112-generic <span class="token comment">#113~16.04.1-Ubuntu SMP Fri Jul 10 04:37:08 UTC 2020 x86_64 x86_64 x86_64 GNU/Linux</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="实验内容-7"><a href="#实验内容-7" class="header-anchor">#</a> 实验内容</h3> <blockquote><p>virtual  memory areas，VMA</p></blockquote> <p>本实验内容编写一个内核模块，遍历一个用户进程中所有的 VMA，并且打印 这些 VMA 的属性信息，如 VMA 的大小、起始地址等，并通过与<code>/proc/pid/maps</code>中显示的信息进行对比验证 VMA 信息是否正确</p> <h4 id="编写并编译模块程序"><a href="#编写并编译模块程序" class="header-anchor">#</a> 编写并编译模块程序</h4> <p>vma_test.c</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;linux/module.h&gt;</span> </span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;linux/init.h&gt;</span> </span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;linux/mm.h&gt;</span> </span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;linux/sched.h&gt;</span> </span>
 
<span class="token keyword">static</span> <span class="token keyword">int</span> pid<span class="token punctuation">;</span> 
<span class="token function">module_param</span><span class="token punctuation">(</span>pid<span class="token punctuation">,</span> <span class="token keyword">int</span><span class="token punctuation">,</span> <span class="token number">0644</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
 
<span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">printit</span><span class="token punctuation">(</span><span class="token keyword">struct</span> <span class="token class-name">task_struct</span> <span class="token operator">*</span>tsk<span class="token punctuation">)</span> <span class="token punctuation">{</span> 
	<span class="token keyword">struct</span> <span class="token class-name">mm_struct</span> <span class="token operator">*</span>mm<span class="token punctuation">;</span> 
	<span class="token keyword">struct</span> <span class="token class-name">vm_area_struct</span> <span class="token operator">*</span>vma<span class="token punctuation">;</span> 
 	<span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> 
 	<span class="token keyword">unsigned</span> <span class="token keyword">long</span> start<span class="token punctuation">,</span> end<span class="token punctuation">,</span> length<span class="token punctuation">;</span> 
 
	mm <span class="token operator">=</span> tsk<span class="token operator">-&gt;</span>mm<span class="token punctuation">;</span> 
	<span class="token function">pr_info</span><span class="token punctuation">(</span><span class="token string">&quot;mm_struct addr = 0x%p\n&quot;</span><span class="token punctuation">,</span> mm<span class="token punctuation">)</span><span class="token punctuation">;</span> 
 	vma <span class="token operator">=</span> mm<span class="token operator">-&gt;</span>mmap<span class="token punctuation">;</span> 

	<span class="token comment">/* 使用 mmap_sem 读写信号量进行保护 */</span> 
	<span class="token function">down_read</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>mm<span class="token operator">-&gt;</span>mmap_sem<span class="token punctuation">)</span><span class="token punctuation">;</span> 
	<span class="token function">pr_info</span><span class="token punctuation">(</span><span class="token string">&quot;vmas: vma start end length\n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    
 	<span class="token keyword">while</span> <span class="token punctuation">(</span>vma<span class="token punctuation">)</span> <span class="token punctuation">{</span> 
 		j<span class="token operator">++</span><span class="token punctuation">;</span> 
  		start <span class="token operator">=</span> vma<span class="token operator">-&gt;</span>vm_start<span class="token punctuation">;</span> 
 		end <span class="token operator">=</span> vma<span class="token operator">-&gt;</span>vm_end<span class="token punctuation">;</span> 
 		length <span class="token operator">=</span> end <span class="token operator">-</span> start<span class="token punctuation">;</span> 
 		<span class="token function">pr_info</span><span class="token punctuation">(</span><span class="token string">&quot;%6d: %16p %12lx %12lx %8ld\n&quot;</span><span class="token punctuation">,</span> 
 				j<span class="token punctuation">,</span> vma<span class="token punctuation">,</span> start<span class="token punctuation">,</span> end<span class="token punctuation">,</span> length<span class="token punctuation">)</span><span class="token punctuation">;</span> 
 		vma <span class="token operator">=</span> vma<span class="token operator">-&gt;</span>vm_next<span class="token punctuation">;</span> 
 	<span class="token punctuation">}</span>
	<span class="token function">up_read</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>mm<span class="token operator">-&gt;</span>mmap_sem<span class="token punctuation">)</span><span class="token punctuation">;</span> 
<span class="token punctuation">}</span> 

<span class="token keyword">static</span> <span class="token keyword">int</span> __init <span class="token function">vma_init</span><span class="token punctuation">(</span><span class="token keyword">void</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> 
 	<span class="token keyword">struct</span> <span class="token class-name">task_struct</span> <span class="token operator">*</span>tsk<span class="token punctuation">;</span> 
 	<span class="token comment">/* 如果插入模块时未定义 pid 号，则使用当前 pid */</span> 
 	<span class="token keyword">if</span> <span class="token punctuation">(</span>pid <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> 
 		tsk <span class="token operator">=</span> current<span class="token punctuation">;</span> 
 		pid <span class="token operator">=</span> current<span class="token operator">-&gt;</span>pid<span class="token punctuation">;</span> 
 		<span class="token function">pr_info</span><span class="token punctuation">(</span><span class="token string">&quot;using current process\n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span> 
		tsk <span class="token operator">=</span> <span class="token function">pid_task</span><span class="token punctuation">(</span><span class="token function">find_vpid</span><span class="token punctuation">(</span>pid<span class="token punctuation">)</span><span class="token punctuation">,</span> PIDTYPE_PID<span class="token punctuation">)</span><span class="token punctuation">;</span> 
	<span class="token punctuation">}</span> 
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>tsk<span class="token punctuation">)</span> 
		<span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> 
	<span class="token function">pr_info</span><span class="token punctuation">(</span><span class="token string">&quot; Examining vma's for pid=%d, command=%s\n&quot;</span><span class="token punctuation">,</span> pid<span class="token punctuation">,</span> tsk<span class="token operator">-&gt;</span>comm<span class="token punctuation">)</span><span class="token punctuation">;</span> 
	<span class="token function">printit</span><span class="token punctuation">(</span>tsk<span class="token punctuation">)</span><span class="token punctuation">;</span> 
	<span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span> 
<span class="token punctuation">}</span> 

<span class="token keyword">static</span> <span class="token keyword">void</span> __exit <span class="token function">vma_exit</span><span class="token punctuation">(</span><span class="token keyword">void</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> 
	<span class="token function">pr_info</span><span class="token punctuation">(</span><span class="token string">&quot;Module exit\n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
<span class="token punctuation">}</span>

<span class="token function">module_init</span><span class="token punctuation">(</span>vma_init<span class="token punctuation">)</span><span class="token punctuation">;</span> 
<span class="token function">module_exit</span><span class="token punctuation">(</span>vma_exit<span class="token punctuation">)</span><span class="token punctuation">;</span> 
<span class="token function">MODULE_LICENSE</span><span class="token punctuation">(</span><span class="token string">&quot;GPL&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
<span class="token function">MODULE_AUTHOR</span><span class="token punctuation">(</span><span class="token string">&quot;Mr Yu&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
<span class="token function">MODULE_DESCRIPTION</span><span class="token punctuation">(</span><span class="token string">&quot;vma test&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br></div></div><p>编译内核模块</p> <p>编写 Makefile</p> <div class="language-makefile line-numbers-mode"><pre class="language-makefile"><code>obj-m <span class="token operator">:=</span> vma_test.o

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>使用 make 命令编译，得到<code>vma_test.ko</code>文件</p> <img src="/assets/img/image-20230401172212105.ad22c7f8.png"> <h4 id="插入模块"><a href="#插入模块" class="header-anchor">#</a> 插入模块</h4> <p>通过 top 命令随便获取一个进程号</p> <img src="/assets/img/image-20230401172337581.89c8cc6f.png"> <p>这里选择<code>Xorg</code>的进程号<code>935</code>，使用 insmod 命令插入模块并传参</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>insmod vma_test.ko <span class="token number">935</span>

<span class="token keyword">static</span> <span class="token class-name">ssize_t</span> <span class="token function">mycdev_read</span><span class="token punctuation">(</span><span class="token keyword">struct</span> <span class="token class-name">file</span> <span class="token operator">*</span>fp<span class="token punctuation">,</span> <span class="token keyword">char</span> __user <span class="token operator">*</span>buf<span class="token punctuation">,</span> <span class="token class-name">size_t</span> size<span class="token punctuation">,</span> <span class="token class-name">loff_t</span> <span class="token operator">*</span>pos<span class="token punctuation">)</span><span class="token punctuation">{</span>

	<span class="token punctuation">}</span>
