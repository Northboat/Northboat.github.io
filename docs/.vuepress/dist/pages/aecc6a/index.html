div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-6-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Java 静态代码分析<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="静态代码分析概述"><a href="#静态代码分析概述" class="header-anchor">#</a> 静态代码分析概述</h2> <h3 id="什么是-sca"><a href="#什么是-sca" class="header-anchor">#</a> 什么是 SCA</h3> <p>静态代码分析（Static Code Analysis），是指在不运行程序的前提下，对源代码或中间代码（如字节码）进行分析，以发现潜在的问题、缺陷、漏洞或优化点</p> <p>检查范围</p> <table><thead><tr><th>检查维度</th> <th>示例</th></tr></thead> <tbody><tr><td>✅ 语法错误</td> <td>拼写错误、漏掉分号、类型不匹配</td></tr> <tr><td>⚠️ 代码规范</td> <td>命名不规范、缩进不统一、行过长</td></tr> <tr><td>🐛 潜在 bug</td> <td>空指针、数组越界、死代码、未关闭资源</td></tr> <tr><td>🔐 安全漏洞</td> <td>SQL 注入、XSS、路径遍历、硬编码密码</td></tr> <tr><td>🧊 性能问题</td> <td>重复计算、不必要对象创建</td></tr> <tr><td>🔧 可维护性问题</td> <td>高复杂度、过深嵌套、长方法、循环依赖</td></tr> <tr><td>🎯 设计层面</td> <td>依赖反转、违反 SRP/OCP、代码坏味道（code smell）</td></tr></tbody></table> <p>常见的静态分析工具</p> <table><thead><tr><th>语言</th> <th>工具</th> <th>简介</th></tr></thead> <tbody><tr><td>Java</td> <td>✅ <a href="https://www.sonarqube.org/" target="_blank" rel="nofollow noopener noreferrer">SonarQube<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>全面代码质量平台（支持 Web 展示）</td></tr> <tr><td>Java</td> <td><a href="https://spotbugs.github.io/" target="_blank" rel="nofollow noopener noreferrer">SpotBugs（FindBugs）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>检查字节码，发现 bug 模式</td></tr> <tr><td>Java</td> <td>PMD</td> <td>检查代码规范、冗余代码</td></tr> <tr><td>Java</td> <td>Checkstyle</td> <td>检查命名、格式、注释规范等</td></tr> <tr><td>Python</td> <td>pylint / flake8 / mypy</td> <td>语法检查 + 类型检查</td></tr> <tr><td>JavaScript</td> <td>ESLint</td> <td>最广泛使用的前端代码静态分析</td></tr> <tr><td>C/C++</td> <td>cppcheck / clang-tidy / Coverity</td> <td>安全漏洞、内存错误分析</td></tr> <tr><td>多语言</td> <td><a href="https://semgrep.dev/" target="_blank" rel="nofollow noopener noreferrer">Semgrep<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>支持模式匹配式安全规则，可自定义</td></tr> <tr><td>多语言</td> <td>CodeQL（GitHub）</td> <td>类似 SQL 的代码查询语言，GitHub Actions 可集成</td></tr></tbody></table> <h3 id="常见场景"><a href="#常见场景" class="header-anchor">#</a> 常见场景</h3> <p>在 CI/CD 流程中进行代码审查，例如使用 GitHub、GitLab、Jenkins，将分析工具<strong>集成进你的代码提交或 PR 流程中</strong>，让每次 push 都自动检查代码质量和安全性</p> <p>安全扫描类库</p> <ul><li>SonarQube 安全规则集</li> <li>Semgrep 安全规则库</li> <li>CodeQL：GitHub 官方推荐，用于查找逻辑型安全问题（如访问控制缺失、注入漏洞）</li></ul> <p>集成 SonarQube</p> <ul><li>在本地或 CI/CD 中部署 SonarQube Server</li> <li>使用<code>sonar-scanner</code>或 Maven 插件上传代码分析结果</li> <li>可通过浏览器查看：bugs、code smells、安全漏洞、重复代码等</li></ul> <p>或者在开发过程中使用插件进行代码检查</p> <table><thead><tr><th>工具</th> <th>集成方式</th></tr></thead> <tbody><tr><td>Checkstyle</td> <td>IDE 插件或 Maven 插件（自动 fail 构建）</td></tr> <tr><td>SpotBugs</td> <td>Maven 插件 / Gradle 插件</td></tr> <tr><td>PMD</td> <td>IDE 插件或<code>mvn pmd:check</code></td></tr></tbody></table> <h3 id="分析的底层逻辑"><a href="#分析的底层逻辑" class="header-anchor">#</a> 分析的底层逻辑</h3> <p>静态分析的底层，其实就像编译器的前端（语法分析 ➜ 抽象语法树 ➜ 语义检查 ➜ 流程分析）</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>源代码
  ↓
词法分析（Lexer）
  ↓
语法分析（Parser）→ 抽象语法树 AST
  ↓
语义分析（类型推断、符号绑定）
  ↓
控制流分析（CFA）&amp; 数据流分析（DFA）
  ↓
规则匹配（Lint）或模式匹配（如 Semgrep、CodeQL）
  ↓
输出警告 / 错误 / 报告
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>1️⃣ 词法分析（Lexical Analysis）</p> <p>把源码分割成一串 token（关键词、标识符、括号、分号等），例如</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> x <span class="token operator">=</span> <span class="token number">5</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>会被分割成：<code>int</code>, <code>x</code>, <code>=</code>, <code>5</code>, <code>;</code></p> <p>2️⃣ 语法分析（Syntax Analysis）</p> <ul><li>基于上下文无关文法（CFG），将 token 结构化成抽象语法树（AST）</li> <li>AST 是“源代码的结构表示”，也是大部分静态分析的核心入口</li></ul> <p>例如代码：<code>if (x &gt; 0) y = 1;</code>）</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">IfStatement</span>
 ├─ <span class="token class-name">Condition</span><span class="token operator">:</span> <span class="token class-name">BinaryExpr</span> <span class="token punctuation">(</span>x <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span>
 └─ <span class="token class-name">Then</span><span class="token operator">:</span> <span class="token class-name">AssignExpr</span> <span class="token punctuation">(</span>y <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>工具如 ESLint、Checkstyle、PMD、SpotBugs 都会用 AST</p> <p>3️⃣ 语义分析（Semantic Analysis）</p> <p>检查变量类型、作用域、是否定义、调用合法性等，例如</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>x <span class="token operator">=</span> y <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">;</span>  <span class="token comment">// 如果 y 没有定义，报错</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4️⃣ 控制流分析（Control Flow Analysis, CFA）</p> <ul><li>构建控制流程图（CFG），分析条件/循环/分支/跳转</li> <li>用来判断代码是否可达、分支覆盖是否完整等</li></ul> <p>图示</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>[Start]
   ↓
[x &gt; 0] ─ Yes → [<span class="token function">doSomething</span><span class="token punctuation">(</span><span class="token punctuation">)</span>]
   └─ No → [return]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>5️⃣ 数据流分析（Data Flow Analysis, DFA）</p> <ul><li>分析变量的定义-使用链、是否初始化、是否为空等</li> <li>举例：空指针分析、资源未关闭、变量未赋值就使用等，SpotBugs 等工具广泛应用</li></ul> <p>6️⃣ 规则匹配 / 模式识别（Pattern Matching）</p> <ul><li>使用预定义或用户自定义的规则集来匹配代码结构</li> <li>如 Checkstyle 会检查 <code>class 命名必须大写开头</code>，PMD 会匹配 <code>== null</code> 的代码块</li> <li>Semgrep/CodeQL 更强，它可以匹配结构+上下文</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">rules</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> detect<span class="token punctuation">-</span>hardcoded<span class="token punctuation">-</span>password
    <span class="token key atrule">pattern</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
      password = &quot;...&quot;</span>
