--></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计网与操作系统</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#组成原理" data-v-06970110>组成原理</a></li><li data-v-06970110><a href="/cs/#组成原理基础" data-v-06970110>组成原理基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-1-2</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">五级流水 CPU 设计与实现<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="流水线-cpu"><a href="#流水线-cpu" class="header-anchor">#</a> 流水线 CPU</h2> <h3 id="流水线-cpu-概述"><a href="#流水线-cpu-概述" class="header-anchor">#</a> 流水线 CPU 概述</h3> <p>在单周期 CPU 里，一个 clk 上升沿将完成以下内容：取值 - 译码 - 执行 - 回写</p> <p>在流水 CPU 中，首先过程增加一级，为：取值 - 译码 - 执行 - 访存 - 回写；第二，它把每个过程通过时钟周期分隔开，如</p> <table><thead><tr><th>时钟周期</th> <th>取值</th> <th>译码</th> <th>执行</th> <th>访存</th> <th>回写</th></tr></thead> <tbody><tr><td>1</td> <td>取值1</td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td>2</td> <td>取值2</td> <td>译码1</td> <td></td> <td></td> <td></td></tr> <tr><td>3</td> <td>取值3</td> <td>译码2</td> <td>执行1</td> <td></td> <td></td></tr> <tr><td>4</td> <td>取值4</td> <td>译码3</td> <td>执行2</td> <td>访存1</td> <td></td></tr> <tr><td>5</td> <td>取值5</td> <td>译码4</td> <td>执行3</td> <td>访存2</td> <td>回写1</td></tr> <tr><td>6</td> <td>取值6</td> <td>译码5</td> <td>执行4</td> <td>访存3</td> <td>回写2</td></tr> <tr><td>...</td> <td></td> <td></td> <td></td> <td></td> <td></td></tr></tbody></table> <p>以这样的形式对每条指令进行执行，在一定数量后，每个时钟周期均有指令完成，效率更高，当减少 clk 的时间长度（相较于单周期，流水线 CPU 在一个时钟周期内要做的事更少），指令的执行频率将越高，此之谓提高主频</p> <p>要实现这样的过程，需要在每个步骤之间加一层流水线传输级，用 clk 的上升沿控制数据的传输，以实现步骤的分割</p> <img src="/assets/img/pipeline_cpu.05e9ebe4.jpg"> <p>将存储器和 CPU 解耦，和单周期类似，以 SOPC 的形式将五级流水 CPU 和存储器 inst_rom 连接，如下所示</p> <img src="/assets/img/SOPC2.5c548cdc.jpg"> <p>为了防止流水线停滞以及读后写的情况发生，需要做流水线延迟槽和数据前推</p> <p>流水线延迟槽：当 id 模块，及译码器分析出跳转指令时，由于译码器处于第二模块，此时第一模块取值 pc 已经调入了下一条指令，显然是顺序调入的，此时我们选择保留这条指令继续执行，而在下一个时钟周期再调入要跳转的指令，从识别出跳转指令到调入跳转指令之间，相隔了一条指令，这就叫延迟槽</p> <p>读后写：由于指令流水线执行，有这样一种可能，前一条指令向 a 地址写入数据，后一条指令要从 a 地址读取数据，但数据的回写在第五模块才会执行，也就是说，执行第二条指令时，一定会读到以往的数据（并非是前一条指令更新的数据），造成脏读</p> <p>数据前推：为了解决“读后写”，在 ex 模块（alu）和 mem 访存模块做了一个<strong>数据前推</strong>，即提前将执行结果回送到寄存器 regfile，注意是回送，并不是回写，当下一条指令读数据时，提前进行判断，若读地址和上一条指令的写地址相同，不从实际的 a 地址取数据，而是直接把后续模块回送的数据赋值给要读的数据 reg_data，实现实时更新</p> <h3 id="sopc"><a href="#sopc" class="header-anchor">#</a> SOPC</h3> <blockquote><p>System on programmable chip</p></blockquote> <p>mips_sopc.v</p> <div class="language-verilog line-numbers-mode"><pre class="language-verilog"><code><span class="token constant">`timescale</span> <span class="token number">1</span>ns <span class="token operator">/</span> <span class="token number">1</span>ps
<span class="token constant">`include</span><span class="token string">&quot;defines.v&quot;</span>
<span class="token keyword">module</span> <span class="token function">mips_sopc</span><span class="token punctuation">(</span>
    <span class="token keyword">input</span> <span class="token keyword">wire</span> clk<span class="token punctuation">,</span>
    <span class="token keyword">input</span> <span class="token keyword">wire</span> rst<span class="token comment">//高电平复位</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">wire</span> rom_ce <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span><span class="token comment">//使能，高电平允许使用</span>
    <span class="token keyword">wire</span><span class="token punctuation">[</span><span class="token constant">`instaddrbus</span><span class="token punctuation">]</span>inst_addr<span class="token punctuation">;</span><span class="token comment">//指令地址为32位</span>
    <span class="token keyword">wire</span><span class="token punctuation">[</span><span class="token constant">`instbus</span><span class="token punctuation">]</span>inst<span class="token punctuation">;</span><span class="token comment">//返回指令</span>
    cpu <span class="token function">cpu0</span><span class="token punctuation">(</span>rst<span class="token punctuation">,</span>clk<span class="token punctuation">,</span>inst<span class="token punctuation">,</span>rom_ce<span class="token punctuation">,</span>inst_addr<span class="token punctuation">)</span><span class="token punctuation">;</span>
    inst_rom <span class="token function">inst_rom0</span><span class="token punctuation">(</span>rom_ce<span class="token punctuation">,</span>inst_addr<span class="token punctuation">,</span>inst<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">endmodule</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="五级流水-cpu"><a href="#五级流水-cpu" class="header-anchor">#</a> 五级流水 CPU</h3> <p>cpu.v</p> <div class="language-verilog line-numbers-mode"><pre class="language-verilog"><code><span class="token constant">`include</span> <span class="token string">&quot;defines.v&quot;</span>
<span class="token constant">`timescale</span> <span class="token number">1</span>ns<span class="token operator">/</span><span class="token number">1</span>ps
<span class="token keyword">module</span> <span class="token function">cpu</span><span class="token punctuation">(</span>
    <span class="token comment">//pc有两个id来的输入</span>
    <span class="token comment">//id5个输入一个输出</span>
    <span class="token keyword">input</span> <span class="token keyword">wire</span> rst<span class="token punctuation">,</span>
    <span class="token keyword">input</span> <span class="token keyword">wire</span> clk<span class="token punctuation">,</span>
    <span class="token keyword">input</span> <span class="token keyword">wire</span><span class="token punctuation">[</span><span class="token constant">`instbus</span><span class="token punctuation">]</span> rom_data_i<span class="token punctuation">,</span><span class="token comment">//rom返回的指令</span>
    <span class="token keyword">output</span> <span class="token keyword">wire</span> rom_ce_o<span class="token punctuation">,</span><span class="token comment">//给rom的使能0代表ron返回全零指令</span>
    <span class="token keyword">output</span> <span class="token keyword">wire</span> <span class="token punctuation">[</span><span class="token constant">`instaddrbus</span><span class="token punctuation">]</span> rom_addr_o<span class="token comment">//给rom的指令地址</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//////////////////////////////////////////////二次增加连线的集合</span>
<span class="token comment">//pc</span>
<span class="token comment">//output reg [`instaddrbus] pc_o,//给ifid地址</span>
<span class="token keyword">wire</span> <span class="token punctuation">[</span><span class="token constant">`instaddrbus</span><span class="token punctuation">]</span>pcifidpc<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//    input wire branch_flag_i,</span>
<span class="token keyword">wire</span> idpcbranch<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//    input wire[`regbus] branch_target_address_i</span>
<span class="token keyword">wire</span> <span class="token punctuation">[</span><span class="token constant">`regbus</span><span class="token punctuation">]</span>idpcbranchaddr<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//ifid</span>
<span class="token comment">//input  wire [`instaddrbus] pc_i,//给ifid地址</span>
<span class="token comment">//        output reg  [`instaddrbus] pc_o//给ifid地址</span>
<span class="token keyword">wire</span> <span class="token punctuation">[</span><span class="token constant">`instaddrbus</span><span class="token punctuation">]</span> ifididpc<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//id</span>
<span class="token comment">//input wire is_in_delayslot_i,//当前处于译码阶段的指令是否位于延迟操</span>
<span class="token keyword">wire</span> idexiddelayslot<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//    output wire next_inst_in_delayslot_o,//下一条进入译码阶段的的指令是否位于延迟槽</span>
<span class="token keyword">wire</span> ididexnextdelayslot<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//    output wire branch_flag_o,   //告诉pc是否有转移</span>

<span class="token comment">//    output wire [`regbus]branch_target_address_o,//告诉pc转移的指令在指令存贮器的地址</span>
<span class="token comment">//    output wire [`regbus]link_addr_o,//转移指令要保存的返回地址</span>
<span class="token keyword">wire</span> <span class="token punctuation">[</span><span class="token constant">`regbus</span><span class="token punctuation">]</span>ididexlinkaddr<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//    output wire is_in_delayslot_o,//告诉alu当前译码阶段的指令是否位于延迟槽</span>
<span class="token keyword">wire</span> ididexisindelayslot<span class="token punctuation">;</span>  <span class="token comment">//</span>
<span class="token comment">//    input wire [`instaddrbus]pc_i,//pc来的指令地址</span>
<span class="token comment">//    output wire [`regbus] inst_o //将指令输出</span>
<span class="token keyword">wire</span> <span class="token punctuation">[</span><span class="token constant">`regbus</span><span class="token punctuation">]</span> ididexinst<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//idex</span>
<span class="token comment">//input wire[`regbus]id_link_address,</span>
<span class="token comment">//        input wire id_is_in_delayslot,</span>
<span class="token comment">//        input wire next_inst_in_delayslot_i,</span>
<span class="token comment">//        output reg[`regbus] ex_link_address,</span>
<span class="token keyword">wire</span> <span class="token punctuation">[</span><span class="token constant">`regbus</span><span class="token punctuation">]</span> idexexlinkaddress<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//        output reg  ex_is_in_delayslot,</span>
<span class="token keyword">wire</span>  idexexdelayslot<span class="token punctuation">;</span><span class="token comment">//</span>
<span class="token comment">//        output reg is_in_delayslot_o,   </span>
<span class="token comment">//     ////////////////////////////////////////////</span>
<span class="token comment">//        input wire [`regbus] id_inst,//id 给的指令     </span>
<span class="token comment">//        output reg [`regbus] ex_inst</span>
<span class="token keyword">wire</span> <span class="token punctuation">[</span><span class="token constant">`regbus</span><span class="token punctuation">]</span>idexexinst<span class="token punctuation">;</span><span class="token comment">//</span>

<span class="token comment">//alu</span>
<span class="token comment">//    input wire [`regbus] link_address_i,</span>
<span class="token comment">//    input wire  is_in_delayslot_i,</span>
