ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">图<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="图的基本概念"><a href="#图的基本概念" class="header-anchor">#</a> 图的基本概念</h2> <p>图、子图、简单图、完全图、生成子图</p> <ul><li>无向图：连通性，连通图，连通分量（极大连通子图）</li> <li>有向图：强连通性，强连通图，强连通分量</li></ul> <p>生成树：极小连通子图</p> <p>带权图、稀疏图和稠密图</p> <p>边</p> <ul><li>路径，简单路径（无重复），路径长度，距离</li> <li>回路，简单回路</li> <li>度：出度和入度，数值上等于<code>2 x 边数</code>，有向图的总出度等于总入度</li></ul> <p>注意完全图和连通图的区别，还是很大滴</p> <p>连通子图</p> <ul><li>生成树 &lt;=&gt; 极小连通子图</li> <li>连通分量 &lt;=&gt; 极大连通子图</li></ul> <h2 id="图的存储结构"><a href="#图的存储结构" class="header-anchor">#</a> 图的存储结构</h2> <h3 id="邻接矩阵"><a href="#邻接矩阵" class="header-anchor">#</a> 邻接矩阵</h3> <p>用一个二维数组表示图的存储，有向图和无向图都可以存，如</p> <img src="/assets/img/image-20230531014830827.c5be3204.png"> <p>其数据结构定义为</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    chat vex<span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 顶点表</span>
    <span class="token keyword">int</span> edge<span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 邻接矩阵，边表</span>
    <span class="token keyword">int</span> vexnum<span class="token punctuation">,</span> arcnum<span class="token punctuation">;</span> <span class="token comment">// 顶点数和弧数</span>
<span class="token punctuation">}</span>MGraph<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>DFS / BFS 遍历的时间复杂度：O(n^2)（n为结点数）</p> <h3 id="邻接表"><a href="#邻接表" class="header-anchor">#</a> 邻接表</h3> <p>类似树的孩子表示法：既可以存无向图，又可以存有向图</p> <ul><li>森林转换：树的孩子兄弟表示法</li> <li>并查集：树的双亲表示法</li> <li>邻接表：树的孩子表示法</li></ul> <p>无向图的邻接表表示</p> <img src="/assets/img/image-20230531015541155.2186022a.png"> <p>有向图的邻接表表示</p> <img src="/assets/img/image-20230531015501009.47fde7f2.png"> <p>DFS / BFS 遍历的时间复杂度：O(n+e)（其中n为结点数，e为边数）</p> <h3 id="十字链表与邻接多重表"><a href="#十字链表与邻接多重表" class="header-anchor">#</a> 十字链表与邻接多重表</h3> <p>二者的设计思路相似，都是对一个弧结点设置两个结点表示，两个出入度，这样弧可以同时存在于多个头节点的链表中，有效减少弧的表示，重复利用</p> <ul><li>十字链表：用于存储有向图</li> <li>邻接多重表：用于存储无向图</li></ul> <p>十字链表：每个头结点对应两个链表，一个表示入度，一个表示出度，边表中，每个结点同样有两条链，一条表示从 head 到 tail，一条表示从 tail 到 head</p> <img src="/assets/img/image-20230531020013260.68da2b03.png"> <p>邻接多重表：思路和十字链表类似，只是不区分出度和入度，弧的表示是双向的，同时头节点自然只用维护一个链表（因为弧是双向的）</p> <img src="/assets/img/image-20230531020305813.66bbcb19.png"> <h2 id="图的遍历"><a href="#图的遍历" class="header-anchor">#</a> 图的遍历</h2> <h3 id="bfs"><a href="#bfs" class="header-anchor">#</a> BFS</h3> <p>和树的 BFS 基本相同（树是图的子集，极小连通子图嘛），这里为了避免重复访问结点，需要维护一个 visited 数组标识结点是否被访问</p> <p>单源最短路径问题，贪心算法</p> <p>广度优先的生成树，选定结点为根，距离结点距离相同位于树的同一层，依次向下扩展</p> <h3 id="dfs"><a href="#dfs" class="header-anchor">#</a> DFS</h3> <p>深度优先的生成树和生成森林</p> <h3 id="连通性"><a href="#连通性" class="header-anchor">#</a> 连通性</h3> <p>一次 BFS/DFS 将 visited 数组塞满，即可证明图是连通的</p> <h2 id="图的应用"><a href="#图的应用" class="header-anchor">#</a> 图的应用</h2> <h3 id="最小生成树"><a href="#最小生成树" class="header-anchor">#</a> 最小生成树</h3> <blockquote><p>找到权值最小的生成树</p></blockquote> <p>普利姆算法：从<strong>结点考虑</strong>，每次选择和树连接的边权值最小的一个结点扩展，直到结点被遍历</p> <p>库鲁斯卡尔算法：从<strong>边考虑</strong>，每次连接边权值最小的两个结点，直到连通</p> <h3 id="最短路径"><a href="#最短路径" class="header-anchor">#</a> 最短路径</h3> <p>迪杰斯特拉算法：求解单源最短路径（当然可以用 BFS 求解），每次选择和树连接的边权值最小的一个结点扩展（这句话和普利姆算法一模一样），然后更新距离所有结点的路径（在普利姆中只考虑距离树的路径，这里要考虑的是距离出发结点的路径）</p> <p>弗罗伊德算法：求解每对结点的最短路径，维护一个邻接矩阵，每次加入一个结点，并且更新这个矩阵，更新的算法如下，假设加入结点 k，那么对于所有结点的路径长度更新为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="39.937ex" height="2.363ex" role="img" focusable="false" viewBox="0 -750 17652.3 1044.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.666ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(878,0)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 1 ath data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(518,-150) scale(0.707)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(16374.3,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(17152.3,0)"><path data-c="7D" d="M65 731Q65 745 68 747T88 750Q171 750 216 725T279 670Q288 649 289 635T291 501Q292 362 293 357Q306 312 345 291T417 269Q428 269 431 266T434 250T431 234T417 231Q380 231 345 210T298 157Q293 143 292 121T291 -28V-79Q291 -134 285 -156T256 -198Q202 -250 89 -250Q71 -250 68 -247T65 -230Q65 -224 65 -223T66 -218T69 -214T77 -213Q91 -213 108 -210T146 -200T183 -177T207 -139Q208 -134 209 3L210 139Q223 196 280 230Q315 247 330 250Q305 257 280 270Q225 304 212 352L210 362L209 498Q208 635 207 640Q195 680 154 696T77 713Q68 713 67 716T65 731Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>m</mi><mi>i</mi><mi>n</mi><mo fence="false" stretchy="false">{</mo><mo>&lt;</mo><msub><mi>v</mi><mi>i</mi></msub><mo>,</mo><msub><mi>v</mi><mi>j</mi></msub><mo>&gt;</mo><mo>,</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo>&lt;</mo><msub><mi>v</mi><mi>i</mi></msub><mo>,</mo><msub><mi>v</mi><mi>k</mi></msub><mo>&gt;</mo><mo>+</mo><mo>&lt;</mo><msub><mi>v</mi><mi>k</mi></msub><mo>,</mo><msub><mi>v</mi><mi>j</mi></msub><mo>&gt;</mo><mo fence="false" stretchy="false">}</mo></math></mjx-assistive-mml></mjx-container><p>将所有结点都插入并更新后，就可以得到每对结点间的最短路径，时间复杂度显然为 O(n^2)</p> <h3 id="有向无环图描述表达式"><a href="#有向无环图描述表达式" class="header-anchor">#</a> 有向无环图描述表达式</h3> <p>DAG 图</p> <img src="/assets/img/image-20230601013032840.a2ff1c36.png"> <img src="/assets/img/image-20230602003618040.3daabca0.png"> <p>选 A</p> <img src="/assets/img/image-20230602003721208.64e12c53.png"> <p>他甚至省去了重复的一个 + 号，太变态了</p> <h3 id="拓扑排序"><a href="#拓扑排序" class="header-anchor">#</a> 拓扑排序</h3> <p>AOV 网中，每个结点表示一个活动，AOV 网的拓扑排序，即对各节点进行一维的排序，要求：后面的结点必须在前面的结点活动完成后，才可以进行</p> <p>给定一个非常朴素的算法用以求解拓扑排序：</p> <ol><li>找到图中入度为 0 的结点，把他从图中删去，包括所有相关联的边</li> <li>重复 1，直到所有结点被删除</li></ol> <p>注意很有可能同时出现多个入度为 0 的结点，此时随便选一个都是可以的，所有拓扑排序并不是唯一的，并且，对于每一个图的 DFS 序列，其实就是一个拓扑排序</p> <p>当将删去的结点存在栈中，最后统一出栈访问，这样得到的序列便是逆拓扑序列，对应到 DFS，把访问语句写在递归语句之后，也可以实现逆拓扑排序</p> <h3 id="关键路径"><a href="#关键路径" class="header-anchor">#</a> 关键路径</h3> <p>AOE 网中，每个边表示一个活动，只有当边的头结点活动开始后，这条边的活动才能开始</p> <p>求解关键路径</p> <ol><li>首先根据边的权值，写出每个结点的最早开始时间，初始结点最早开始时间 0</li> <li>从最后一个结点开始，令其最晚开始时间等于其最早开始时间，向前一步步减去边的权值，得到前一个结点的最晚开始时间</li> <li>当相邻结点，后继的最早开始时间减去前驱的最晚开始时间，等于连接二者边的权值，那么，这条边就在关键路径之上</li></ol> <p>需要注意的是，单独的减少关键活动的时间，不一定会减少时间的总耗时，因为可能有多条关键路径限制，在他减少之后，就不在关键路径上了</p> <p>但增加关键活动的时间，一定会增长时间的总耗时</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dfd6a7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">树与二叉树</div></a> <a href="/pages/eab497/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">查找</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
