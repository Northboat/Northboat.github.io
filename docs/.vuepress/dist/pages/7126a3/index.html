>生成树：极小连通子图</p> <p>带权图、稀疏图和稠密图</p> <p>边</p> <ul><li>路径，简单路径（无重复），路径长度，距离</li> <li>回路，简单回路</li> <li>度：出度和入度，数值上等于<code>2 x 边数</code>，有向图的总出度等于总入度</li></ul> <p>注意完全图和连通图的区别，还是很大滴</p> <p>连通子图</p> <ul><li>生成树 &lt;=&gt; 极小连通子图</li> <li>连通分量 &lt;=&gt; 极大连通子图</li></ul> <h2 id="图的存储结构"><a href="#图的存储结构" class="header-anchor">#</a> 图的存储结构</h2> <h3 id="邻接矩阵"><a href="#邻接矩阵" class="header-anchor">#</a> 邻接矩阵</h3> <p>用一个二维数组表示图的存储，有向图和无向图都可以存，如</p> <img src="/assets/img/image-20230531014830827.c5be3204.png"> <p>其数据结构定义为</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    chat vex<span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 顶点表</span>
    <span class="token keyword">int</span> edge<span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 邻接矩阵，边表</span>
    <span class="token keyword">int</span> vexnum<span class="token punctuation">,</span> arcnum<span class="token punctuation">;</span> <span class="token comment">// 顶点数和弧数</span>
<span class="token punctuation">}</span>MGraph<span class="token punctuation">;</span>
</code></pre></div><p>DFS / BFS 遍历的时间复杂度：O(n^2)（n为结点数）</p> <h3 id="邻接表"><a href="#邻接表" class="header-anchor">#</a> 邻接表</h3> <p>类似树的孩子表示法：既可以存无向图，又可以存有向图</p> <ul><li>森林转换：树的孩子兄弟表示法</li> <li>并查集：树的双亲表示法</li> <li>邻接表：树的孩子表示法</li></ul> <p>无向图的邻接表表示</p> <img src="/assets/img/image-20230531015541155.2186022a.png"> <p>有向图的邻接表表示</p> <img src="/assets/img/image-20230531015501009.47fde7f2.png"> <p>DFS / BFS 遍历的时间复杂度：O(n+e)（其中n为结点数，e为边数）</p> <h3 id="十字链表与邻接多重表"><a href="#十字链表与邻接多重表" class="header-anchor">#</a> 十字链表与邻接多重表</h3> <p>二者的设计思路相似，都是对一个弧结点设置两个结点表示，两个出入度，这样弧可以同时存在于多个头节点的链表中，有效减少弧的表示，重复利用</p> <ul><li>十字链表：用于存储有向图</li> <li>邻接多重表：用于存储无向图</li></ul> <p>十字链表：每个头结点对应两个链表，一个表示入度，一个表示出度，边表中，每个结点同样有两条链，一条表示从 head 到 tail，一条表示从 tail 到 head</p> <img src="/assets/img/image-20230531020013260.68da2b03.png"> <p>邻接多重表：思路和十字链表类似，只是不区分出度和入度，弧的表示是双向的，同时头节点自然只用维护一个链表（因为弧是双向的）</p> <img src="/assets/img/image-20230531020305813.66bbcb19.png"> <h2 id="图的遍历"><a href="#图的遍历" class="header-anchor">#</a> 图的遍历</h2> <h3 id="bfs"><a href="#bfs" class="header-anchor">#</a> BFS</h3> <p>和树的 BFS 基本相同（树是图的子集，极小连通子图嘛），这里为了避免重复访问结点，需要维护一个 visited 数组标识结点是否被访问</p> <p>单源最短路径问题，贪心算法</p> <p>广度优先的生成树，选定结点为根，距离结点距离相同位于树的同一层，依次向下扩展</p> <h3 id="dfs"><a href="#dfs" class="header-anchor">#</a> DFS</h3> <p>深度优先的生成树和生成森林</p> <h3 id="连通性"><a href="#连通性" class="header-anchor">#</a> 连通性</h3> <p>一次 BFS/DFS 将 visited 数组塞满，即可证明图是连通的</p> <h2 id="图的应用"><a href="#图的应用" class="header-anchor">#</a> 图的应用</h2> <h3 id="最小生成树"><a href="#最小生成树" class="header-anchor">#</a> 最小生成树</h3> <blockquote><p>找到权值最小的生成树</p></blockquote> <p>普利姆算法：从<strong>结点考虑</strong>，每次选择和树连接的边权值最小的一个结点扩展，直到结点被遍历</p> <p>库鲁斯卡尔算法：从<strong>边考虑</strong>，每次连接边权值最小的两个结点，直到连通</p> <h3 id="最短路径"><a href="#最短路径" class="header-anchor">#</a> 最短路径</h3> <p>迪杰斯特拉算法：求解单源最短路径（当然可以用 BFS 求解），每次选择和树连接的边权值最小的一个结点扩展（这句话和普利姆算法一模一样），然后更新距离所有结点的路径（在普利姆中只考虑距离树的路径，这里要考虑的是距离出发结点的路径）</p> <p>弗罗伊德算法：求解每对结点的最短路径，维护一个邻接矩阵，每次加入一个结点，并且更新这个矩阵，更新的算法如下，假设加入结点 k，那么对于所有结点的路径长度更新为</p> <mjx-container jax=" ssistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>m</mi><mi>i</mi><mi>n</mi><mo fence="false" stretchy="false">{</mo><mo>&lt;</mo><msub><mi>v</mi><mi>i</mi></msub><mo>,</mo><msub><mi>v</mi><mi>j</mi></msub><mo>&gt;</mo><mo>,</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo>&lt;</mo><msub><mi>v</mi><mi>i</mi></msub><mo>,</mo><msub><mi>v</mi><mi>k</mi></msub><mo>&gt;</mo><mo>+</mo><mo>&lt;</mo><msub><mi>v</mi><mi>k</mi></msub><mo>,</mo><msub><mi>v</mi><mi>j</mi></msub><mo>&gt;</mo><mo fence="false" stretchy="false">}</mo></math></mjx-assistive-mml></mjx-container><p>将所有结点都插入并更新后，就可以得到每对结点间的最短路径，时间复杂度显然为 O(n^2)</p> <h3 id="有向无环图描述表达式"><a href="#有向无环图描述表达式" class="header-anchor">#</a> 有向无环图描述表达式</h3> <p>DAG 图</p> <img src="/assets/img/image-20230601013032840.a2ff1c36.png"> <img src="/assets/img/image-20230602003618040.3daabca0.png"> <p>选 A</p> <img src="/assets/img/image-20230602003721208.64e12c53.png"> <p>他甚至省去了重复的一个 + 号，太变态了</p> <h3 id="拓扑排序"><a href="#拓扑排序" class="header-anchor">#</a> 拓扑排序</h3> <p>AOV 网中，每个结点表示一个活动，AOV 网的拓扑排序，即对各节点进行一维的排序，要求：后面的结点必须在前面的结点活动完成后，才可以进行</p> <p>给定一个非常朴素的算法用以求解拓扑排序：</p> <ol><li>找到图中入度为 0 的结点，把他从图中删去，包括所有相关联的边</li> <li>重复 1，直到所有结点被删除</li></ol> <p>注意很有可能同时出现多个入度为 0 的结点，此时随便选一个都是可以的，所有拓扑排序并不是唯一的，并且，对于每一个图的 DFS 序列，其实就是一个拓扑排序</p> <p>当将删去的结点存在栈中，最后统一出栈访问，这样得到的序列便是逆拓扑序列，对应到 DFS，把访问语句写在递归语句之后，也可以实现逆拓扑排序</p> <h3 id="关键路径"><a href="#关键路径" class="header-anchor">#</a> 关键路径</h3> <p>AOE 网中，每个边表示一个活动，只有当边的头结点活动开始后，这条边的活动才能开始</p> <p>求解关键路径</p> <ol><li>首先根据边的权值，写出每个结点的最早开始时间，初始结点最早开始时间 0</li> <li>从最后一个结点开始，令其最晚开始时间等于其最早开始时间，向前一步步减去边的权值，得到前一个结点的最晚开始时间</li> <li>当相邻结点，后继的最早开始时间减去前驱的最晚开始时间，等于连接二者边的权值，那么，这条边就在关键路径之上</li></ol> <p>需要注意的是，单独的减少关键活动的时间，不一定会减少时间的总耗时，因为可能有多条关键路径限制，在他减少之后，就不在关键路径上了</p> <p>但增加关键活动的时间，一定会增长时间的总耗时</p> <p>主要是一个计算 ASL（平均查找长度）的问题</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="15.908ex" height="6.354ex" role="img" focusable="false" viewBox="0 -1562.5 7031.1 2808.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.819ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 1     arr<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> target<span class="token punctuation">;</span> <span class="token comment">// 所谓哨兵，arr[0]的元素本来就是没用的</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> length<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">!=</span> target<span class="token punctuation">;</span> i<span class="token operator">--</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> i<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>上述代码，失败时，其 ASL 为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="16.356ex" height="2.34ex" role="img" focusable="false" viewBox="0 -716 7229.2 1034.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.72ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(1395,0)"><g data <span class="token keyword">int</span> <span class="token function">search</span><span class="token punctuation">(</span><span class="token keyword">int</span> arr<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token keyword">int</span> length<span class="token punctuation">,</span> <span class="token keyword">int</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> length<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">!=</span> target <span class="token operator">&amp;&amp;</span> arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">&gt;</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">==</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> i<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>这种情况下，<strong>查找成功的平均查找长度是一样的</strong></p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="17.351ex" height="4.588ex" role="img" focusable="false" viewBox="0 -1342 7669.2 2028" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.552ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="tra mi>n</mi><mo stretchy="false">)</mo><mo>=</mo><mfrac><mi>n</mi><mn>2</mn></mfrac><mo>+</mo><mfrac><mi>n</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></mfrac></math></mjx-assistive-mml></mjx-container><h3 id="折半查找"><a href="#折半查找" class="header-anchor">#</a> 折半查找</h3> <p>就是二分搜索，这个吊几把边界条件烦死我了，显然，这只能作用于有序表，且顺序储存（因为要随机访问）</p> <p>递归写法</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">binary_search</span><span class="token punctuation">(</span><span class="token keyword">int</span> arr<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token keyword">int</span> l<span class="token punctuation">,</span> <span class="token keyword">int</span> r<span class="token punctuation">,</span> <span class="token keyword">int</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>l <span class="token operator">&gt;</span> r<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// 查找失败</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">int</span> mid <span class="token operator">=</span> <span class="token punctuation">(</span>r<span class="token operator">-</span>l<span class="token punctuation">)</span><span class="token operator">/</span><span class="token number">2</span> <span class="token operator">+</span> l<span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>mid <span class="token operator">&lt;</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">binary_search</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> mid<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> r<span class="token punctuation">,</span> target<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>mid <span class="token operator">&gt;</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">binary_search</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> l<span class="token punctuation">,</span> mid<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> target<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> mid<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>迭代写法</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">binary_search</span><span class="token punctuation">(</span><span class="token keyword">int</span> arr<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token keyword">int</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> l <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> r <span class="token operator">=</span> <span class="token function">len</span><span class="token punctuation">(</span>arr<span class="token punctuation">)</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>l <span class="token operator">&lt;=</span> r<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> mid <span class="token operator">=</span> <span class="token punctuation">(</span>r<span class="token operator">-</span>l<span class="token punctuation">)</span><span class="token operator">/</span><span class="token number">2</span> <span class="token operator">+</span> l<span class="token punctuation">;</span>
    	<span class="token keyword">if</span><span class="token punctuation">(</span>mid <span class="token operator">&lt;</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
        	l <span class="token operator">=</span> mid<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">;</span>
    	<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>mid <span class="token operator">&gt;</span> target<span class="token punctuation">)</span><span class="token punctuation">{</span>
        	r <span class="token operator">=</span> mid<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
    	<span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> mid<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>

97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><rect width="2451.4" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>A</mi><mi>S</mi><msub><mi>L</mi><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">成</mi><mi mathvariant="normal">功</mi></mrow></msub><mo>=</mo><mo fence="false" stretchy="false">⌈</mo><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mo stretchy="false">(</mo><mi>b</mi><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo><mo fence="false" stretchy="false">⌉</mo><mo>+</mo><mfrac><mrow><mi>a</mi><mo>+</mo><mn>1</mn></mrow><mn>2</mn></mfrac></math></mjx-assistive-mml></mjx-container><h2 id="树型查找"><a href="#树型查找" class="header-anchor">#</a> 树型查找</h2> <h3 id="二叉排序树"><a href="#二叉排序树" class="header-anchor">#</a> 二叉排序树</h3> <p>左孩子小于根，有孩子大于根，成功时 ASL 求法和折半查找类似，成功找到结点时其经过的结点数全加起来，再除以结点总数</p> <p>二叉排序树的调整，增加时直接添加叶子节点即可，删除时，若为叶子节点直接删即可。若非叶子节点，需要将该结点的中序后继提上来顶在原位置，同时递归删掉这个后序的旧位置，不断用后继填满，直到去掉的后继为一个叶子结点</p> <h3 id="平衡二叉树"><a href="#平衡二叉树" class="header-anchor">#</a> 平衡二叉树</h3> <p>二叉排序树中，每个子树的平衡因子绝对值不大于 1，此时二叉排序树进化为平衡二叉树，注意，平衡二叉树绝不等于完全二叉或者满二叉树</p> <p>平衡二叉树的调整：旋转（左旋和右旋）</p> <ul><li>左旋：右子树提为根，原根降为新根左子树，原右子树的左子树嫁接在旧根的右子树上</li> <li>右旋：左子树提为根，原根降为新根右子树，原左子树的右子树嫁接在旧根的左子树上</li></ul> <p>在调整平衡二叉树时，一定要从最小的不平衡树开始调整，同时如果单次的左旋/右旋解决不了，需要先在低层树上先左旋（右旋），再在根部右旋（左旋）</p> <h3 id="红黑树"><a href="#红黑树" class="header-anchor">#</a> 红黑树</h3> <p>平衡二叉树的调整非常费事，稍有不平衡，则要大动干戈地旋转再旋转，在需要频繁增删的情况下效率很低</p> <p>为了改进这种情况，采用着色的方法标识二叉排序树，使之每个子树的高度相差不到两倍，着色的规则如下</p> <ul><li>根为黑，叶子为黑</li> <li>红结点不能相邻，即不能为父子关系</li> <li>从任意结点出发遍历到叶子节点，经过的黑结点数量总是相同，称为<strong>黑高</strong></li></ul> <p>红黑树的构造：继承二叉排序树的性质，每次插入结点一定是插入叶子</p> <p>当插入的叶子父结点为黑时，直接插入</p> <p>当父结点为红，考虑叔结点的颜色</p> <ul><li>若为红（此时父和叔均为红，爷爷一定为黑），则将父和叔均染红，爷爷染黑，并且令爷爷为当前结点向上递归，直到符合红黑树的性质</li> <li>若为黑，则父结点向爷结点旋转，并交换父结点和爷结点的颜色</li></ul> <p>一定注意，叶子结点（外部结点）均为黑，在判断叔结点时，若没有叔叔，即为外部结点，视作黑结点</p> <p>并且在某些情况下，如新插入的结点在左子树的右子树上，或位于右子树的左子树上，需要先左旋/右旋一次，将新结点旋在父结点上，然后处理原父结点</p> <img src="/assets/img/image-20230605004151321.5ceb7988.png"> <p>红黑树的删除：不会</p> <h3 id="b和b-树"><a href="#b和b-树" class="header-anchor">#</a> B和B+树</h3> <p>B树：多路平衡树</p> <ul><li>多路指 m 叉</li> <li>平衡指平衡因子恒为 0</li></ul> <p>每个结点最多可以有 m-1 个关键字，最多可对应 m 个子树，设 n 为每个结点关键字的个数，有</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="21.914ex" height="4.081ex" role="img" focusable="false" viewBox="0 -1118 9686.1 1804" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.552ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-nod o><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo fence="false" stretchy="false">⌈</mo><mfrac><mi>m</mi><mn>2</mn></mfrac><mo fence="false" stretchy="false">⌉</mo><mo>−</mo><mn>1</mn><mo>,</mo><mi>m</mi><mo>−</mo><mn>1</mn><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo stretchy="false">]</mo></math></mjx-assistive-mml></mjx-container><p>B树的插入，涉及结点的分裂</p> <img src="/assets/img/image-20230605004352094.12584af2.png"> <p>取子结点的第 k 个元素，将其并入父结点中，同时子节点以 k 为界，分为两个结点，链于父结点下，其中</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="9.565ex" height="4.081ex" role="img" focusable="false" viewBox="0 -1118 4227.6 1804" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.552ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(798.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mstyle" transform="translate(1576.8,0)"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(2021.6,0)"><path data-c="2308" d="M174 734Q178 746 190 750H298H369Q400 750 411 747T422 730T411 713T372 709Q365 709 345 709T310 710H214V-235Q206 -248 196 -250Q192 -250 189 -249T184 -247T180 -244T178 -241T176 -237T174 -234V734Z" style="stroke-width:3;"></path></g><g data-mml-node="mfrac" transform="translate(2465.6,0)"><g data-mml-node="mi" transform="translate(220,676)"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(409,-686)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><rect width="1078" height="60" x="120" y="220"></rect></g><g data-mml-node="mo" transform="translate(3783.6,0)"><path data-c="2309" d="M21 717T21 730T32 746T75 750H147H256Q266 742 269 735V-235Q262 -248 251 -250Q247 -250 244 -249T239 -247T235 -244T233 -241T231 -237T229 -234V710H133Q119 710 99 710T71 709Q43 709 32 713Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>k</mi><mo>=</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo fence="false" stretchy="false">⌈</mo><mfrac><mi>m</mi><mn>2</mn></mfrac><mo fence="false" stretchy="false">⌉</mo></math></mjx-assistive-mml></mjx-container><p>B树的删除</p> <p>在根部删除关键字 80 时，随便从子结点中提一位前驱给父结点即可满足B树定义，于是自然将 78 往上提（当然若存在后继，也可以提后继至父结点）</p> <img src="/assets/img/image-20230605004531934.e0495440.png"> <p>当删除非根非叶结点时</p> <ul><li>若兄弟可借，则将父结点相邻关键字下顺，同时将兄弟结点中关键字上提</li> <li>若兄弟不可借，则需要合并兄弟结点，如这里删除 5 之后，60 若下顺，65 上提则 65 所在结点关键字为 0，显然不合规矩，于是 60 下顺后直接合并相邻兄弟节点（因为不够借，所以合并一定不会超过上限）</li></ul> <img src="/assets/img/image-20230605004906828.558f2ace.png"> <p>B+树：一个关键字对应一颗子树，并且将自身下顺，直到汇总到叶子节点</p> <img src="/assets/img/image-20230605005241584.88c8baa1.png"> <p>B+树应用于数据库索引，无论查找成功与否，都会遍历到叶子结点，同时存在两个头结点（一个根 Root，一个叶子链表 Head），这允许了B+树的顺序访问</p> <h3 id="哈希散列"><a href="#哈希散列" class="header-anchor">#</a> 哈希散列</h3> <p>散列函数</p> <ul><li>直接定址法：H(key) = key / a x key + b</li> <li>除留余数法：H(key) = key mod m</li> <li>数字分析法</li> <li>平方取中法：key 的平方取中间几位数作为 addr</li></ul> <p>处理冲突办法</p> <table><thead><tr><th>开放寻址法</th> <th>H = (H(key) + d) % m</th></tr></thead> <tbody><tr><td>线性探测法</td> <td>d = {1,2,...,m-1}</td></tr> <tr><td>平方探测法</td> <td>d = {1,-1,4,-4,...,(m-1)^2, -(m-1)^2}</td></tr> <tr><td>双散列法</td> <td>d = G(key)，再嵌一个函数</td></tr> <tr><td>伪随机序列法</td> <td>d = M，M 为一个随机序列</td></tr></tbody></table> <p>拉链法：维护一个指针数组，当数组下标发生冲突时，将关键字链在当前数组元素的指针上</p> <p>装填因子</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="18.759ex" height="5.285ex" role="img" focusable="false" viewBox="0 -1426 8291.6 2336" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.059ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(917.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mfrac" transform="translate(1973.6,0)"><g data-mml-node="mrow" transform="translate(859,676)"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">表</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">中</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">记</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">录</text></g><g data-mml-node="mi" transform="translate(4000,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mrow" transform="translate(220,-710)"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">散</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">列</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">表</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">长</text></g><g data-mml-node="mi" transform="translate(4000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">度</text></g><g data-mml-node="mi" transform="translate(5000,0)"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g><rect width="6078" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>α</mi><mo>=</mo><mfrac><mrow><mi mathvariant="normal">表</mi><mi mathvariant="normal">中</mi><mi mathvariant="normal">记</mi><mi mathvariant="normal">录</mi><mi>n</mi></mrow><mrow><mi mathvariant="normal">散</mi><mi mathvariant="normal">列</mi><mi mathvariant="normal">表</mi><mi mathvariant="normal">长</mi><mi mathvariant="normal">度</mi><mi>m</mi></mrow></mfrac></math></mjx-assistive-mml></mjx-container><p>堆积现象：当处理冲突的方式不对时，关键字选取储存的地址堆积在一起，这直接影响了查找长度，这是因为</p> <p>在查找时，若地址处为空，直接查找失败；若不为空，则需要比较关键字是否相同，若相同，查找失败，若不同，则要按照探测顺序依次向后查找，显然，若关键字堆积，向后查找的次数将不断提升，ASL 变大</p> <p>同时要注意，平均查找长度并不依赖于记录数 n 或表长 m，而于装填因子 α 息息相关</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">202
