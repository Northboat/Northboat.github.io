ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">组成原理概述和总线系统<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="计算机系统组成"><a href="#计算机系统组成" class="header-anchor">#</a> 计算机系统组成</h2> <h3 id="硬件、软件系统"><a href="#硬件、软件系统" class="header-anchor">#</a> 硬件、软件系统</h3> <p>硬件系统和软件系统共同构成计算机系统，硬件是基础，软件是发挥硬件的条件</p> <p>硬件系统主要包括：CPU、存储器、输入/输出控制系统</p> <p>软件系统</p> <ul><li>系统软件：提供无差别服务，如操作系统、实用程序、编译程序等</li> <li>应用软件：不关心，赚钱捏</li></ul> <p>硬件和软件具有逻辑等价性，即软件能完成的工作硬件也能完成，反之亦然。硬件实现更快，软件的迭代、修改更方便</p> <h3 id="语言级别"><a href="#语言级别" class="header-anchor">#</a> 语言级别</h3> <p>机器语言：代码效率高，执行速度快，硬件可直接执行，可读性差，不易变成，不易维护</p> <p>汇编语言：可读性较好（助记符），出错便于检查和修改。可移植性差，对程序员要求高，必须十分熟悉计算机硬件结构的配置、指令系统和寻址方式低级语言</p> <ul><li>也叫低级语言</li></ul> <p>高级语言：接近于自然语言，容易理解和掌握，与硬件无关。效率低，执行速度慢</p> <ul><li>解释型语言：python、js，一行行处理（line by line），一步到位</li> <li>编译型语言：java、c、c++，需要编译器，编译得到目标代码，经过链接器形成链接模块，最后转化成机器语言</li></ul> <h2 id="计算机系统层次结构"><a href="#计算机系统层次结构" class="header-anchor">#</a> 计算机系统层次结构</h2> <h3 id="划分层次结构"><a href="#划分层次结构" class="header-anchor">#</a> 划分层次结构</h3> <p>第 0 级机器：完全由硬件组成，是机器的硬件核心</p> <p>第 1 级机器：根据指令操作所需的控制时序，利用微指令编出的微程序控制数据在寄存器之间传送</p> <p>第 2 级机器：能运行机器语言的机器，程序员可以在其上编写机器语言程序利用第 1 级的微程序进行解释并运行</p> <p>第 3 级机器：操作系统机器</p> <p>第 4 级机器：汇编语言机器</p> <p>第 5 级机器：高级语言机器</p> <p>第 6 级机器：应用语言机器</p> <h3 id="划分层次的意义"><a href="#划分层次的意义" class="header-anchor">#</a> 划分层次的意义</h3> <p>解耦计算机功能，硬件做下级，软件做上级</p> <h2 id="冯诺依曼计算机"><a href="#冯诺依曼计算机" class="header-anchor">#</a> 冯诺依曼计算机</h2> <h3 id="存储程序思想"><a href="#存储程序思想" class="header-anchor">#</a> 存储程序思想</h3> <p>第一台通用计算机 ENIAC 出现于1946年情人节，每秒 5000 次运算，占地 150 平米</p> <p>冯诺依曼提出存储程序的思想，把程序和数据不加区别的对待，从内存中读数据，都存放在存储器中</p> <p>并将计算机分成5部分：运算器、控制器、存储器、输入设备、输出设备</p> <h3 id="冯诺依曼计算机-2"><a href="#冯诺依曼计算机-2" class="header-anchor">#</a> 冯诺依曼计算机</h3> <p>根据存储程序的概念和二进制原理设计的电子计算机统称为“冯诺依曼型结构”计算机</p> <p>特点：</p> <ul><li>由五部分构成</li> <li>程序、数据都在存储器中</li> <li>数据以二进制表示</li> <li>指令由操作码和地址码组成</li> <li>指令在存储器中按执行顺序存放，并能自动执行</li></ul> <p>二进制简单、二进制稳态器好做，逻辑门电路实现逻辑运算简单</p> <p>冯诺依曼计算机属于指令流驱动控制，并且属于串行结构，单指令流单数据流</p> <p>早期，冯计算机以运算器为中心；现代计算机以寄存器为中心</p> <h3 id="计算机的硬件组成"><a href="#计算机的硬件组成" class="header-anchor">#</a> 计算机的硬件组成</h3> <p>输入设备</p> <p>存储器：用以存放程序和数据，分为内存和外存，CPU只直接读取内存</p> <ul><li>按地址进行存取，参考汇编</li> <li>每个存储单元的大小取决于编址方式</li></ul> <p>编址方式</p> <ul><li>比特，存 1/0</li> <li>字节，存 8 个 bit</li> <li>字，也叫 word，往往等于 n 倍的 B，即包含多个字节</li></ul> <p>这里的字节和字我们称作编址单元，为什么编制单元是字或者字节？</p> <p>买鸡蛋</p> <ul><li>买200个，按个数</li> <li>买2000个，按盘数</li> <li>买20000个，按箱数</li></ul> <p>计数单位越大，计数次数越少</p> <p>寻址时，回去地址寄存器 MAR 去找地址，若存储单位大，地址数量少，MAR 负担就小，反之 MAR 就要大</p> <p>输出设备</p> <p>运算器：执行部件，算数逻辑单元</p> <p>控制器</p> <h3 id="计算机的指令执行过程"><a href="#计算机的指令执行过程" class="header-anchor">#</a> 计算机的指令执行过程</h3> <p>取指令：从内存中寻址取出</p> <p>分析指令：译码阶段</p> <p>访存取数阶段：根据指令取出相应数据</p> <p>执行指令：对数据进行相应操作并得到结果</p> <p>结果写回阶段</p> <h2 id="计算机性能指标"><a href="#计算机性能指标" class="header-anchor">#</a> 计算机性能指标</h2> <h3 id="吞吐率"><a href="#吞吐率" class="header-anchor">#</a> 吞吐率</h3> <p>单位时间内处理请求的数量</p> <h3 id="响应时间"><a href="#响应时间" class="header-anchor">#</a> 响应时间</h3> <p>给了一个请求以后，多久后能响应</p> <h3 id="cpu-时钟周期"><a href="#cpu-时钟周期" class="header-anchor">#</a> CPU 时钟周期</h3> <p>主频的倒数，就是主频振动一个来回经历的时间，CPU最小的时间单位，每个动作至少需要一个时钟周期</p> <h3 id="主频"><a href="#主频" class="header-anchor">#</a> 主频</h3> <p>由硬件决定，时间实际是一种约定（跨年的时候会停一秒左右校正），计算机只能通过石英单晶体的振动来计时，而主频实际上就是振动的频率。也可以理解为每秒中时间周期的个数</p> <p>主频变高，时钟周期一定会变小，但时钟周期数CPI一定会变多，完成一件事的时间为：事的数量 x 时钟周期数 x 时钟周期</p> <p>他们是矛盾的，需要结合场景计算</p> <h3 id="cpi"><a href="#cpi" class="header-anchor">#</a> CPI</h3> <p>执行一条指令所需的时钟周期数</p> <h3 id="cpu-执行时间"><a href="#cpu-执行时间" class="header-anchor">#</a> CPU 执行时间</h3> <p>CPU 执行一个程序所花时间</p> <p>Tcpu = ln x CPI x Tc = ln x CPI x 1/Rc</p> <ul><li>ln为指令数</li> <li>Rc为主频</li> <li>CPI为一条指令所耗时钟周期个数</li> <li>Tc为时钟周期长度</li></ul> <p>很明显可以看出主频越快，所用时间越短</p> <h3 id="mips-和-mflops"><a href="#mips-和-mflops" class="header-anchor">#</a> MIPS 和 MFLOPS</h3> <p>MIPS：每秒钟指令的执行条数，以百万为单位</p> <p>MIPS = ln / (Tcpu x 10^6) = 1 / (CPI x Tc x 10^6)</p> <ul><li>带入 Tcpu 的公式</li></ul> <p>MIPS 用于评价标量机</p> <p>MFLOPS = 浮点操作次数 / (执行时间 x 10^6)</p> <p>适用于衡量向量机</p> <h2 id="计算机体系和并行系统"><a href="#计算机体系和并行系统" class="header-anchor">#</a> 计算机体系和并行系统</h2> <h3 id="计算机的体系结构"><a href="#计算机的体系结构" class="header-anchor">#</a> 计算机的体系结构</h3> <p>Flynn 分类法，将计算机划分成四种基本类型，M(multi)指多，S指单(single)</p> <ul><li>SISD：单指令流单数据流，完全的串行，冯诺依曼机</li> <li>MIMD：多指令流多数据流，同时执行多个指令流，指令流可以在单个时钟周期处理多个数据，一定是多核心</li> <li>SIMD：单指令流多数据流，现在的单核计算机基本属于该类，能够在单时钟周期内处理多个数据</li> <li>MISD：多指令流单数据流，鬼畜</li></ul> <h3 id="多核处理器"><a href="#多核处理器" class="header-anchor">#</a> 多核处理器</h3> <p>每个CPU是一个独立的处理器，可以有自己独立的cache，也可以共享cache</p> <h3 id="smp-系统结构"><a href="#smp-系统结构" class="header-anchor">#</a> SMP 系统结构</h3> <p>对称多处理器技术，单处理器同时只能处理一个线程，若多线程，CPU数量必须达到多个，SMP技术使得多个CPU可以同时工作</p> <p>各处理器之间的关系完全对等，共享相同的物理内存</p> <p>但要注意并不是核越多越好，一味增加内存冲突加剧且CPU浪费增加，SMP利用率最好的情况是2-4个CPU</p> <ul><li>松耦合的多处理技术：早期分布式的雏形</li> <li>紧耦合的多处理技术</li> <li>对称多处理技术</li></ul> <h2 id="总线系统概述"><a href="#总线系统概述" class="header-anchor">#</a> 总线系统概述</h2> <p>重点考察总线如何进行通信以及性能指标</p> <h3 id="基本概念"><a href="#基本概念" class="header-anchor">#</a> 基本概念</h3> <p>冯的计算机各个部件并没有设计在同一区域，于是就涉及到了各部件的通信问题</p> <ul><li>总线：为计算机各模块之间和模块内部传输信息的公共通道，半双工通道，同一时间只能单向通行</li> <li>总线主模块：工作于主控方式，主动发起的一方，控制和管理数据传送</li> <li>总线从模块：工作于受控方式，只能在主模块的控制下完成操作</li> <li>总线仲裁：当多个部件同时想在同一条总线上传输数据时，需要通过仲裁结构控制各部件传输的先后顺序</li> <li>总线宽度：一次总线操作中总线传输的数据位数</li> <li>总线周期：一次总线操作所需时间</li> <li>总线频率：总线的工作频率，每秒钟可以传输数据的次数，单位是 MHz</li> <li>总线带宽：单位时间内总线上可以传输的数据量，单位为 MB/s</li></ul> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="51.515ex" height="5.285ex" role="img" focusable="false" viewBox="0 -1426 22769.6 2336" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.059ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">带</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">宽</text></g><g data-mml-node="mo" transform="translate(4277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mfrac" transform="translate(5333.6,0)"><g data-mml-node="mrow" transform="translate(720,676)"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">数</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">据</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-siz 178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(5222.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(6222.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(7222.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">工</text></g><g data-mml-node="mi" transform="translate(8222.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">作</text></g><g data-mml-node="mi" transform="translate(9222.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">频</text></g><g data-mml-node="mi" transform="translate(10222.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">率</text></g></g><g data-mml-node="mn" transform="translate(5581.2,-686)"><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z" style="stroke-width:3;"></path></g><rect width="11422.4" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">带</mi><mi mathvariant="normal">宽</mi><mo>=</mo><mfrac><mrow><mi mathvariant="normal">数</mi><mi mathvariant="normal">据</mi><mi mathvariant="normal">量</mi></mrow><mrow><mi mathvariant="normal">传</mi><mi mathvariant="normal">输</mi><mi mathvariant="normal">时</mi><mi mathvariant="normal">间</mi></mrow></mfrac><mo>=</mo><mfrac><mrow><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">宽</mi><mi mathvariant="normal">度</mi><mo>×</mo><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">工</mi><mi mathvariant="normal">作</mi><mi mathvariant="normal">频</mi><mi mathvariant="normal">率</mi></mrow><mn>8</mn></mfrac></math></mjx-assistive-mml></mjx-container><p>其中总线工作频率即为：1 / 总线工作周期</p> <ul><li>总线定时：指事件出现在总线上的时序关系</li> <li>总线标准：大纲已无，就是总线在传输时必须遵守的一些规范</li> <li>波特率：每秒钟传输的二进制数据的位数</li> <li>比特率：单位时间内传输的二进制有效数据的位数（只包含数据，不包括控制信息）</li></ul> <img src="/assets/img/QQ截图20221012175238.7c1ffb15.png"> <h3 id="总线分类"><a href="#总线分类" class="header-anchor">#</a> 总线分类</h3> <p>按传输内容的不同，可分为</p> <ul><li>地址总线：CPU 发往 IO 或内存</li> <li>数据总线：CPU 和内存、IO 双向通信，传输数据、指令</li> <li>控制总线：分时双向通信，CPU 发往内存叫做控制信号，其他部件发给 CPU 的叫做反馈信号</li></ul> <p>栗子一</p> <img src="/assets/img/截图_2022-10-12_13-50-16.a7588e6d.png"> <p>栗子二</p> <img src="/assets/img/截图_2022-10-12_13-54-15.c3fff613.png"> <p>根据数据传输方式，可分为</p> <ul><li>并行总线：可以同时传递多位</li> <li>串行总线：相当于总线宽度为 1，只有一条线路，适合长距离通信（计算机网络构成常用串行）</li></ul> <p>根据总线位置，可分为</p> <ul><li>CPU 内部总线：位于 CPU 内部，在 CPU 内各寄存器、ALU 之间传递数据，又叫片内总线</li> <li>系统总线：计算机熊内部各功能部件之间相互连接的总线，也叫内总线</li> <li>通信总线：计算机系统之间的通信总线，比如计算机网络，比如握手应答信号</li></ul> <h3 id="总线组成"><a href="#总线组成" class="header-anchor">#</a> 总线组成</h3> <p>总线由以下三部分组成</p> <ul><li>传输线路：物理实体</li> <li>接口逻辑：和各部件相连的电路，如三态门和缓冲寄存器</li> <li>总线控制器：对总线的使用进行合理的分配管理</li></ul> <p>传输线路是物理部分，后两者常常是软件部分</p> <h3 id="总线性能指标"><a href="#总线性能指标" class="header-anchor">#</a> 总线性能指标</h3> <ul><li>总线宽度</li></ul> <p>就是数据总线的根数，直接影响地址线（MAR）和数据线（MDR）的宽度，数据线的宽度指明了访问一次内存或外设能够交换的数据量</p> <ul><li>总线带宽</li></ul> <p>总线带宽 = 总线传输的数据量 / 传送时间</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="30.534ex" height="5.285ex" role="img" focusable="false" viewBox="0 -1426 13496 2336" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.059ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">带</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">宽</text></g><g data-mml-node="mo" transform="translate(4277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mfrac" transform="translate(5333.6,0)"><g data-mml-node="mrow" transform="translate(2081.2,676)"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">宽</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">度</text></g></g><g data-mml-node="mrow" transform="translate(220,-710)"><g data-mml-node="mn"><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(2722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(3722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">工</text></g><g data-mml-node="mi" transform="translate(4722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">作</text></g><g data-mml-node="mi" transform="translate(5722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">频</text></g><g data-mml-node="mi" transform="translate(6722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">率</text></g></g><rect width="7922.4" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">带</mi><mi mathvariant="normal">宽</mi><mo>=</mo><mfrac><mrow><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">宽</mi><mi mathvariant="normal">度</mi></mrow><mrow><mn>8</mn><mo>×</mo><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">工</mi><mi mathvariant="normal">作</mi><mi mathvariant="normal">频</mi><mi mathvariant="normal">率</mi></mrow></mfrac></math></mjx-assistive-mml></mjx-container><p>每次过”总线宽度“辆车，每秒过”总线工作频率“次，二者一乘就得通过的总车数，再转化单位从 b 到 B</p> <p>注意这里的总线工作频率并非 CPU 时钟频率，随着 CPU 的发展，后者远大于前者</p> <p>另外，总线工作频率不同于总线时钟频率，往往总线工作周期等于若干个总线时钟周期，二者成倍数关系，以上公式中必须除以<strong>总线的工作频率</strong></p> <ul><li>猝发 / 突发通信</li></ul> <p>给一个地址的情况下，连续读出多个数据，假设传输地址、数据时间为 t，若按顺序正常通信传输 n 个数据，需要时间 2nt，读 n 次地址，读 n 次数据；若突发通信，则需要时间 (n+1)t，即读一次地址，读 n 次数据</p> <img src="/assets/img/QQ截图20221012175625.be57d57d.png"> <ul><li>其他指标</li></ul> <p>总线复用：地址线与数据线复用，分时传输数据</p> <p>总线负载：连接到总线上的最大的设备数</p> <p>总线数量：地址总线、数据总线和控制总线的数量总和</p> <p>注意：总线复用可以降低成本，但会降低数据传输速率</p> <h3 id="总线连接结构"><a href="#总线连接结构" class="header-anchor">#</a> 总线连接结构</h3> <p>单总线结构：只有一根总线，所有的设备接在同一根总线上</p> <ul><li>实现简单，管理控制复杂</li></ul> <p>双总线结构：在 CPU 和内存之间多了一根专用总线，CPU 访问内存时走专用通道即可</p> <ul><li>其余和单总线结构一样，所有设备均连在但总线上</li></ul> <p>多总线结构：低速总线和高速总线分开连接传输速度不同的设备</p> <h3 id="总线的特性"><a href="#总线的特性" class="header-anchor">#</a> 总线的特性</h3> <blockquote><p>和计算机网络物理层的四个特性一模吊样</p></blockquote> <p>机械特性（物理特性）：总线在连接时，外形是怎样的，如 type-c 和 micro-c</p> <p>电气特性：每根线上的电压、电平范围</p> <p>功能特性：每根线是干嘛的</p> <p>过程特性（时间特性）：数据传输的发生顺序</p> <h2 id="总线通信控制"><a href="#总线通信控制" class="header-anchor">#</a> 总线通信控制</h2> <p>如何进行数据传送</p> <h3 id="总线信息传送过程"><a href="#总线信息传送过程" class="header-anchor">#</a> 总线信息传送过程</h3> <p>总线仲裁之后，各部件按照<strong>优先等级</strong>获取总线的使用权并分时按照先后顺序使用总线</p> <p>完成一次总线操作的时间称为<strong>总线周期</strong>，包括以下四个阶段</p> <ul><li>申请分配阶段：主模块申请，总线仲裁</li> <li>寻址阶段：主模块向从模块给出地址和命令</li> <li>传数阶段：主模块和从模块交换数据</li> <li>结束阶段：主模块撤销有关信息</li></ul> <h3 id="总线的定时方式"><a href="#总线的定时方式" class="header-anchor">#</a> 总线的定时方式</h3> <p>总线通信控制主要解决的是通信双方如何获知传输开始和传输结束，以及通信双方如何协调配合</p> <h4 id="同步定时方式"><a href="#同步定时方式" class="header-anchor">#</a> 同步定时方式</h4> <p>总线上有一根设备公用的时钟信号线，每个信号出现在总线上的时刻由总线时钟信号来确定</p> <ul><li>传输频率较高，适用于总线较短且各功能模块进度相近的情况，否则会大大损失总线效率</li></ul> <h4 id="异步定时方式"><a href="#异步定时方式" class="header-anchor">#</a> 异步定时方式</h4> <p>通过应答信号，即“请求”和“响应”方式来实现同步，不需要统一的公共时钟信号，这一方式又叫做<strong>握手方式</strong></p> <p>分为</p> <ul><li>全互锁：请求需要从模块确认，结束需要主模块确认</li> <li>半互锁：请求需要从模块确认，结束无需确认</li> <li>不互锁：请求和结束均无需确认</li></ul> <p>就像医生拿刀，护士递刀，医生还刀：全互锁，拿刀护士确认医生拿稳了再松手，还刀医生确认护士拿稳了再松手；半互锁，护士确认医生拿稳，医生还刀直接丢；不互锁，拿刀还刀都是直接丢</p> <h4 id="半同步方式"><a href="#半同步方式" class="header-anchor">#</a> 半同步方式</h4> <p>结合了同步通信和异步通信的优点，地址、命令、数据信号的发出时间都严格按照系统时钟；同时增设一条“等待”响应信号线，在数据传输过程插入等待时钟信号告知模块等待，允许不同速度的模块和谐的工作</p> <ul><li>优点：可靠性较高，同步结构简单</li> <li>缺点：对系统时钟频率不能要求太高，系统工作的速度不是很高</li></ul> <p>就像你啥时候开始复习我不管，但到时候你必须参加考试</p> <h4 id="分离式通信"><a href="#分离式通信" class="header-anchor">#</a> 分离式通信</h4> <p>从模块读取数据的过程并不使用总线，但在这段时间已经统一分配给了该主从模块，总线实际上被浪费</p> <p>我们将整个阶段分为两个部分</p> <ul><li>主从模块获取总线使用权，主模块发送取数据命令，从模块准备数据，之后从模块准备数，主从模块放弃总线使用权，总线可以被别人使用</li> <li>从模块数据准备完毕后，充当“主模块“，获取总线使用权，主动向主模块（现在是从模块）发送数据</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b51ed7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">先进数据库技术</div></a> <a href="/pages/10e829/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">主存储器</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
