es/10e829/" class="sidebar-link">主存储器</a></li><li><a href="/pages/8a084c/" class="sidebar-link">输入输出系统</a></li><li><a href="/pages/533409/" class="sidebar-link">数值系统</a></li><li><a href="/pages/5e414d/" class="sidebar-link">指令系统</a></li><li><a href="/pages/2e3aff/" class="sidebar-link">CPU 系统</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>电子技术基础</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>计算机体系结构及接口</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计网与操作系统</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#组成原理" data-v-06970110>组成原理</a></li><li data-v-06970110><a href="/cs/#组成原理基础" data-v-06970110>组成原理基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-9-9</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBOR 心，赚钱捏</li></ul> <p>硬件和软件具有逻辑等价性，即软件能完成的工作硬件也能完成，反之亦然。硬件实现更快，软件的迭代、修改更方便</p> <h3 id="语言级别"><a href="#语言级别" class="header-anchor">#</a> 语言级别</h3> <p>机器语言：代码效率高，执行速度快，硬件可直接执行，可读性差，不易变成，不易维护</p> <p>汇编语言：可读性较好（助记符），出错便于检查和修改。可移植性差，对程序员要求高，必须十分熟悉计算机硬件结构的配置、指令系统和寻址方式低级语言</p> <ul><li>也叫低级语言</li></ul> <p>高级语言：接近于自然语言，容易理解和掌握，与硬件无关。效率低，执行速度慢</p> <ul><li>解释型语言：python、js，一行行处理（line by line），一步到位</li> <li>编译型语言：java、c、c++，需要编译器，编译得到目标代码，经过链接器形成链接模块，最后转化成机器语言</li></ul> <h2 id="计算机系统层次结构"><a href="#计算机系统层次结构" class="header-anchor">#</a> 计算机系统层次结构</h2> <h3 id="划分层次结构"><a href="#划分层次结构" class="header-anchor">#</a> 划分层次结构</h3> <p>第 0 级机器：完全由硬件组成，是机器的硬件核心</p> <p>第 1 级机器：根据指令操作所需的控制时序，利用微指令编出的微程序控制数据在寄存器之间传送</p> <p>第 2 级机器：能运行机器语言的机器，程序员可以在其上编写机器语言程序利用第 1 级的微程序进行解释并运行</p> <p>第 3 级机器：操作系统机器</p> <p>第 4 级机器：汇编语言机器</p> <p>第 5 级机器：高级语言机器</p> <p>第 6 级机器：应用语言机器</p> <h3 id="划分层次的意义"><a href="#划分层次的意义" class="header-anchor">#</a> 划分层次的意义</h3> <p>解耦计算机功能，硬件做下级，软件做上级</p> <h2 id="存储程序思想与冯诺依曼计算机"><a href="#存储程序思想与冯诺依曼计算机" class="header-anchor">#</a> 存储程序思想与冯诺依曼计算机</h2> <h3 id="存储程序思想"><a href="#存储程序思想" class="header-anchor">#</a> 存储程序思想</h3> <p>第一台通用计算机 ENIAC 出现于1946年情人节，每秒 5000 次运算，占地 150 平米</p> <p>冯诺依曼提出存储程序的思想，把程序和数据不加区别的对待，从内存中读数据，都存放在存储器中</p> <p>并将计算机分成5部分：运算器、控制器、存储器、输入设备、输出设备</p> <h3 id="冯诺依曼计算机"><a href="#冯诺依曼计算机" class="header-anchor">#</a> 冯诺依曼计算机</h3> <p>根据存储程序的概念和二进制原理设计的电子计算机统称为“冯诺依曼型结构”计算机</p> <p>特点：</p> <ul><li>由五部分构成</li> <li>程序、数据都在存储器中</li> <li>数据以二进制表示</li> <li>指令由操作码和地址码组成</li> <li>指令在存储器中按执行顺序存放，并能自动执行</li></ul> <p>二进制简单、二进制稳态器好做，逻辑门电路实现逻辑运算简单</p> <p>冯诺依曼计算机属于指令流驱动控制，并且属于串行结构，单指令流单数据流</p> <p>早期，冯计算机以运算器为中心；现代计算机以寄存器为中心</p> <h3 id="计算机的硬件组成"><a href="#计算机的硬件组成" class="header-anchor">#</a> 计算机的硬件组成</h3> <p>输入设备</p> <p>存储器：用以存放程序和数据，分为内存和外存，CPU只直接读取内存</p> <ul><li>按地址进行存取，参考汇编</li> <li>每个存储单元的大小取决于编址方式</li></ul> <p>编址方式</p> <ul><li>比特，存 1/0</li> <li>字节，存 8 个 bit</li> <li>字，也叫 word，往往等于 n 倍的 B，即包含多个字节</li></ul> <p>这里的字节和字我们称作编址单元，为什么编制单元是字或者字节？</p> <p>买鸡蛋</p> <ul><li>买200个，按个数</li> <li>买2000个，按盘数</li> <li>买20000个，按箱数</li></ul> <p>计数单位越大，计数次数越少</p> <p>寻址时，回去地址寄存器 MAR 去找地址，若存储单位大，地址数量少，MAR 负担就小，反之 MAR 就要大</p> <p>输出设备</p> <p>运算器：执行部件，算数逻辑单元</p> <p>控制器</p> <h3 id="计算机的指令执行过程"><a href="#计算机的指令执行过程" class="header-anchor">#</a> 计算机的指令执行过程</h3> <p>取指令：从内存中寻址取出</p> <p>分析指令：译码阶段</p> <p>访存取数阶段：根据指令取出相应数据</p> <p>执行指令：对数据进行相应操作并得到结果</p> <p>结果写回阶段</p> <h2 id="计算机性能指标"><a href="#计算机性能指标" class="header-anchor">#</a> 计算机性能指标</h2> <h3 id="吞吐率"><a href="#吞吐率" class="header-anchor">#</a> 吞吐率</h3> <p>单位时间内处理请求的数量</p> <h3 id="响应时间"><a href="#响应时间" class="header-anchor">#</a> 响应时间</h3> <p>给了一个请求以后，多久后能响应</p> <h3 id="cpu-时钟周期"><a href="#cpu-时钟周期" class="header-anchor">#</a> CPU 时钟周期</h3> <p>主频的倒数，就是主频振动一个来回经历的时间，CPU最小的时间单位，每个动作至少需要一个时钟周期</p> <h3 id="主频"><a href="#主频" class="header-anchor">#</a> 主频</h3> <p>由硬件决定，时间实际是一种约定（跨年的时候会停一秒左右校正），计算机只能通过石英单晶体的振动来计时，而主频实际上就是振动的频率。也可以理解为每秒中时间周期的个数</p> <p>主频变高，时钟周期一定会变小，但时钟周期数CPI一定会变多，完成一件事的时间为：事的数量 x 时钟周期数 x 时钟周期</p> <p>他们是矛盾的，需要结合场景计算</p> <h3 id="cpi"><a href="#cpi" class="header-anchor">#</a> CPI</h3> <p>执行一条指令所需的时钟周期数</p> <h3 id="cpu-执行时间"><a href="#cpu-执行时间" class="header-anchor">#</a> CPU 执行时间</h3> <p>CPU 执行一个程序所花时间</p> <p>Tcpu = ln x CPI x Tc = ln x CPI x 1/Rc</p> <ul><li>ln为指令数</li> <li>Rc为主频</li> <li>CPI为一条指令所耗时钟周期个数</li> <li>Tc为时钟周期长度</li></ul> <p>很明显可以看出主频越快，所用时间越短</p> <h3 id="mips-和-mflops"><a href="#mips-和-mflops" class="header-anchor">#</a> MIPS 和 MFLOPS</h3> <p>MIPS：每秒钟指令的执行条数，以百万为单位</p> <p>MIPS = ln / (Tcpu x 10^6) = 1 / (CPI x Tc x 10^6)</p> <ul><li>带入 Tcpu 的公式</li></ul> <p>MIPS 用于评价标量机</p> <p>MFLOPS = 浮点操作次数 / (执行时间 x 10^6)</p> <p>适用于衡量向量机</p> <h2 id="计算机体系和并行系统"><a href="#计算机体系和并行系统" class="header-anchor">#</a> 计算机体系和并行系统</h2> <h3 id="计算机的体系结构"><a href="#计算机的体系结构" class="header-anchor">#</a> 计算机的体系结构</h3> <p>Flynn 分类法，将计算机划分成四种基本类型，M(multi)指多，S指单(single)</p> <ul><li>SISD：单指令流单数据流，完全的串行，冯诺依曼机</li> <li>MIMD：多指令流多数据流，同时执行多个指令流，指令流可以在单个时钟周期处理多个数据，一定是多核心</li> <li>SIMD：单指令流多数据流，现在的单核计算机基本属于该类，能够在单时钟周期内处理多个数据</li> <li>MISD：多指令流单数据流，鬼畜</li></ul> <h3 id="多核处理器"><a href="#多核处理器" class="header-anchor">#</a> 多核处理器</h3> <p>每个CPU是一个独立的处理器，可以有自己独立的cache，也可以共享cache</p> <h3 id="smp-系统结构"><a href="#smp-系统结构" class="header-anchor">#</a> SMP 系统结构</h3> <p>对称多处理器技术，单处理器同时只能处理一个线程，若多线程，CPU数量必须达到多个，SMP技术使得多个CPU可以同时工作</p> <p>各处理器之间的关系完全对等，共享相同的物理内存</p> <p>但要注意并不是核越多越好，一味增加内存冲突加剧且CPU浪费增加，SMP利用率最好的情况是2-4个CPU</p> <ul><li>松耦合的多处理技术：早期分布式的雏形</li> <li>紧耦合的多处理技术</li> <li>对称多处理技术</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b51ed7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">先进数据库技术</div></a> <a href="/pages/427d2c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">总线系统</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
