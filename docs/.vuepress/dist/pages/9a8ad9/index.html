ticsearch" class="sidebar-link">ElasticSearch</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#elk" class="sidebar-link">ELK</a></li><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#dsl" class="sidebar-link">DSL</a></li><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#索引库" class="sidebar-link">索引库</a></li><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#文档" class="sidebar-link">文档</a></li></ul></li></ul></li><li><a href="/pages/4f5b6d/" class="sidebar-link">分布式系统设计 - 常见分布式问题</a></li><li><a href="/pages/2afee4/" class="sidebar-link">分布式系统设计 - 深入 RPC 框架</a></li><li><a href="/pages/48385f/" class="sidebar-link">Golang 基础</a></li><li><a href="/pages/fc0f4e/" class="sidebar-link">Go 微服务开发</a></li></ul></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>运维</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>前端开发</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/dev/#开发与运维" data-v-06970110>开发与运维</a></li><li data-v-06970110><a href="/dev/#后端开发" data-v-06970110>后端开发</a></li><li data-v-06970110><a href="/dev/#微服务与分布式" data-v-06970110>微服务与分布式</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2024-12-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">分布式系统设计 - 分布式系统组成<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>软件业的人乐于做这样的事 —— 找一些词汇，并把它们引申到大量微妙而又互相矛盾的意义，例如“架构”</p> <p>《Patterns of Enterprise Application Architecture》</p></blockquote> <h2 id="分布式系统概述"><a href="#分布式系统概述" class="header-anchor">#</a> 分布式系统概述</h2> <p>分布式系统的定义：多个计算机通过网络协同工作而对外表现为一个整体</p> <p>典型应用</p> <ul><li>分布式数据库（如 MongoDB、HBase）</li> <li>分布式存储（如 Hadoop HDFS、Ceph）</li> <li>分布式计算（如 Spark、Flink）</li> <li>微服务架构（如 Spring Cloud、Dubbo）</li></ul> <h3 id="什么是分布式系统"><a href="#什么是分布式系统" class="header-anchor">#</a> 什么是分布式系统</h3> <p>要解释什么是分布式系统，得从分布式架构说起，它定义了分布式系统的设计与实现方法，它描述了系统的结构、组件如何交互、数据如何存储、计算如何分配等。可以说，架构是钢筋，而系统是楼房，系统依赖于架构</p> <p>常见的分布式架构模式</p> <ol><li>主从架构（Master-Slave）：适用于数据库读写分离，如 MySQL 主从复制</li> <li>分片架构（Sharding）：适用于高并发场景，如 Elasticsearch 数据分片</li> <li>微服务架构（Microservices）：适用于企业级应用，如 Spring Cloud/Dubbo</li> <li>事件驱动架构（EDA, Event-Driven Architecture）：适用于高吞吐业务，如 Kafka 消息队列处理日志流</li></ol> <p>在这些架构模式之上，构建了一个个所谓的分布式系统，如最常见的应用淘宝、京东等，都是采用<strong>微服务架构</strong>的分布式系统</p> <p>通常，Spring 小子（没错就是我）开发的所谓分布式系统，都是指的微服务架构（Spring Cloud）上的分布式系统</p> <h3 id="为什么要使用分布式设计"><a href="#为什么要使用分布式设计" class="header-anchor">#</a> 为什么要使用分布式设计</h3> <p>分布式系统的核心特点</p> <ul><li>多机协作：任务由多个计算机协作完成，而非单机处理</li> <li>数据共享：不同节点之间共享数据，可能涉及数据一致性问题</li> <li>去中心化：避免单点故障，提高系统可用性</li> <li>并发性：多个节点可以并行处理任务，提高吞吐量</li> <li>容错能力：某些节点宕机时，系统仍能继续运行</li></ul> <p>说白了，就是扩展性好、稳定性高、容错强 —— 所谓“狡兔三窟”</p> <h2 id="微服务架构"><a href="#微服务架构" class="header-anchor">#</a> 微服务架构</h2> <h3 id="spring-cloud"><a href="#spring-cloud" class="header-anchor">#</a> Spring Cloud</h3> <p>刚刚也说到，Spring Cloud 是 Java 生态中最成熟的<strong>微服务架构</strong>解决方案之一</p> <ul><li><strong>微服务架构（Microservices Architecture）</strong> 是一种软件架构风格，它将应用拆分为<strong>多个独立运行的服务</strong>，每个服务负责单一业务功能，服务之间通过 API（通常是 HTTP+JSON 或 gRPC）进行通信</li></ul> <p>Spring Cloud 就是专门用于<strong>构建、管理和维护微服务架构</strong>的框架，提供了一整套完整的微服务架构解决方案，涵盖<strong>服务注册发现、负载均衡、配置管理、熔断限流、分布式链路追踪</strong>等关键功能</p> <table><thead><tr><th>组件</th> <th>作用</th> <th>具体而言</th></tr></thead> <tbody><tr><td>Spring Cloud Eureka</td> <td>服务注册与发现</td> <td>负责管理微服务实例，类似于 DNS</td></tr> <tr><td>Spring Cloud LoadBalancer</td> <td>负载均衡</td> <td>让多个实例均衡接收请求</td></tr> <tr><td>Spring Cloud OpenFeign</td> <td>服务调用</td> <td>通过 HTTP 远程调用其他微服务</td></tr> <tr><td>Spring Cloud Gateway</td> <td>API 网关</td> <td>统一流量入口，路由请求并提供安全控制</td></tr> <tr><td>Spring Cloud Config</td> <td>配置管理</td> <td>统一管理分布式系统的配置</td></tr> <tr><td>Spring Cloud Sleuth &amp; Zipkin</td> <td>分布式链路追踪</td> <td>监控请求的调用链路，排查性能瓶颈</td></tr> <tr><td>Spring Cloud Resilience4J</td> <td>熔断限流</td> <td>保护服务避免雪崩效应（Circuit Breaker）</td></tr> <tr><td>Spring Cloud Stream</td> <td>消息队列</td> <td>让服务间异步通信（支持 Kafka、RabbitMQ）</td></tr></tbody></table> <p>SpringCloud 主要基于 SpringBoot</p> <h3 id="一个经典的-spring-cloud-架构"><a href="#一个经典的-spring-cloud-架构" class="header-anchor">#</a> 一个经典的 Spring Cloud 架构</h3> <p>假设我们有一个电商系统，包含</p> <ul><li>用户服务（User Service）</li> <li>订单服务（Order Service）</li> <li>商品服务（Product Service）</li> <li>支付服务（Payment Service）</li> <li>网关（Gateway）</li></ul> <p>其体系架构如下</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>                         <span class="token operator">+</span><span class="token comment">-----------------------+</span>
                         <span class="token operator">|</span> Spring Cloud Gateway  <span class="token operator">|</span>
                         <span class="token operator">+</span><span class="token comment">-----------------------+</span>
                                 <span class="token operator">|</span>
        <span class="token operator">+</span><span class="token comment">------------------+------------------+</span>
        <span class="token operator">|</span>                  <span class="token operator">|</span>                  <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">------------+      +------------+      +------------+</span>
<span class="token operator">|</span> 用户服务    <span class="token operator">|</span>      <span class="token operator">|</span> 订单服务    <span class="token operator">|</span>      <span class="token operator">|</span> 商品服务    <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token punctuation">(</span><span class="token keyword">User</span><span class="token punctuation">)</span>     <span class="token operator">|</span> <span class="token operator">&lt;</span><span class="token comment">--&gt; | (Order)    | &lt;--&gt; | (Product)  |</span>
<span class="token operator">+</span><span class="token comment">------------+      +------------+      +------------+</span>
        <span class="token operator">|</span>                  <span class="token operator">|</span>
        <span class="token operator">|</span>                  <span class="token operator">+</span><span class="token comment">------------------+</span>
        <span class="token operator">|</span>                                     <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">------------+                      +----------------+</span>
<span class="token operator">|</span> 支付服务    <span class="token operator">|</span>                      <span class="token operator">|</span> 消息队列<span class="token punctuation">(</span>Kafka<span class="token punctuation">)</span> <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token punctuation">(</span>Payment<span class="token punctuation">)</span>   <span class="token operator">|</span> <span class="token operator">&lt;</span><span class="token comment">-----------------&gt; | 事件驱动        |</span>
<span class="token operator">+</span><span class="token comment">------------+                      +----------------+</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>在这个架构中</p> <ul><li><strong>Spring Cloud Gateway</strong> 充当 API 入口，管理所有 HTTP 请求</li> <li><strong>Eureka</strong> 作为注册中心，负责管理所有微服务实例，实现<strong>服务发现</strong></li> <li><strong>Feign</strong> 让服务之间可以更优雅地相互调用（直接从 Eureka 中寻找），而不用自己写 HTTP 请求</li> <li><strong>Resilience4J</strong> 确保服务故障时自动熔断，防止级联故障</li> <li><strong>Kafka</strong> 实现异步消息通信（如订单完成后通知支付服务）</li></ul> <h3 id="nio-和-netty"><a href="#nio-和-netty" class="header-anchor">#</a> NIO 和 Netty</h3> <blockquote><p>Spring Cloud 生态中众多微服务组件的底层通信组件</p></blockquote> <p>Netty：基于 Java NIO 开发的网络流框架，是 Java 领域非常强大的<strong>高性能网络通信框架</strong>，很多中间件（Dubbo、Elasticsearch、RocketMQ、gRPC 等）都用它作为底层通信组件</p> <p>简单来说：Netty 是 <strong>一个封装了 Java NIO 的网络框架</strong>，让开发者能轻松构建高性能的 TCP/UDP 网络服务，而不用自己去写繁琐的 Selector、Channel、Buffer 这些低级 API</p> <p><strong>什么是 NIO？</strong></p> <p>NIO（New Input/Output） 是 Java 1.4 引入的一组 API，用于提供**非阻塞（Asynchronous）**的输入输出操作，它让我们能更高效地处理大量的 I/O 操作</p> <p>NIO 主要的优势在于能够<strong>不阻塞线程</strong>来处理 I/O 操作，它是为了弥补传统的阻塞 I/O（BIO）和 高并发场景下性能瓶颈而设计的</p> <ul><li><strong>怎么实现的非阻塞？</strong></li></ul> <p><strong>Selector</strong> 和 <strong>Channel</strong> 是 NIO 的核心组成，通过<strong>事件驱动</strong>实现异步非阻塞 I/O 操作</p> <p><strong>Netty 高性能的关键</strong></p> <p>🔹 1. 线程池 + 事件驱动</p> <p>Netty 采用多 Reactor 线程模型，通过 <strong>EventLoopGroup + 线程池</strong>，避免传统 BIO 的<strong>一线程一连接</strong>低效模式</p> <ul><li>BIO（阻塞 IO）：一个线程处理一个连接</li> <li>NIO（非阻塞 IO）：多个连接共享一个线程</li> <li>Netty（多 Reactor 模型）：多个线程池高效管理连接</li></ul> <p>📌 示例：Netty 线程池</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">EventLoopGroup</span> bossGroup <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NioEventLoopGroup</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 处理连接</span>
<span class="token class-name">EventLoopGroup</span> workerGroup <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NioEventLoopGroup</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 处理读写</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>🔹 2. 零拷贝（Zero-Copy）</p> <p>Netty 通过 <strong>DirectByteBuf、CompositeByteBuf</strong> 进行零拷贝优化</p> <ul><li>减少 CPU 拷贝（避免 <code>System.arraycopy</code>）</li> <li>减少内存分配（减少 GC 压力）</li> <li><strong>减少 <strong>Buffer</strong> 复制</strong>（直接操作堆外内存）</li></ul> <p>📌 **示例：**Netty 直接使用堆外内存</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">ByteBuf</span> buffer <span class="token operator">=</span> <span class="token class-name">Unpooled</span><span class="token punctuation">.</span><span class="token function">directBuffer</span><span class="token punctuation">(</span><span class="token number">1024</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 直接分配堆外内存</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>🔹 3. Pooled Buffer（池化内存）</p> <p>Netty 使用内存池（Buffer Pool），重复利用 ByteBuf，避免反复创建对象</p> <p>📌 示例：使用池化的 ByteBuf</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">ByteBuf</span> pooledBuf <span class="token operator">=</span> <span class="token class-name">PooledByteBufAllocator</span><span class="token punctuation">.</span><span class="token constant">DEFAULT</span><span class="token punctuation">.</span><span class="token function">buffer</span><span class="token punctuation">(</span><span class="token number">256</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>🔹 4. TCP 粘包/拆包处理</p> <p>TCP 发送数据时，多个小包可能合并成一个大包（<strong>粘包</strong>），或者一个大包被拆成多个小包（<strong>拆包</strong>）。Netty 通过<strong>解码器</strong>解决此问题</p> <p>📌 示例：使用 Netty 提供的拆包解码器</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>ch<span class="token punctuation">.</span><span class="token function">pipeline</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">addLast</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">LengthFieldBasedFrameDecoder</span><span class="token punctuation">(</span><span class="token number">1024</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面这个 LengthFieldBasedFrameDecoder 解码器</p> <ul><li>按照数据包长度字段解析消息</li> <li>避免 TCP 粘包/拆包问题</li></ul> <h2 id="常用组件和中间件"><a href="#常用组件和中间件" class="header-anchor">#</a> 常用组件和中间件</h2> <h3 id="nacos"><a href="#nacos" class="header-anchor">#</a> Nacos</h3> <blockquote><p>注册中心是<strong>微服务通信的核心</strong>，不管是 Eureka、Feign 还是 Dubbo，他们的服务端和客户端均要在注册中心进行动态管理</p></blockquote> <p>Nacos 是 SpringCloud Alibaba 的组件，而 SpringCloud Alibaba 遵循 SpringCloud 中定义的服务注册、服务发现规范，因此使用 Nacos 和使用 Eureka 对于微服务接口而言，并没有太大区别</p> <p>差异无非</p> <ul><li>依赖不同</li> <li>服务地址不同</li></ul> <p>具体而言，每个微服务通过这样的方式集中管理</p> <p>1️⃣ 首先引入 Nacos 客户端依赖并进行配置</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-alibaba-nacos-discovery<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2022.0.0.0<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- 根据 Spring Cloud 版本选择 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8081</span>

<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> user<span class="token punctuation">-</span>service
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">discovery</span><span class="token punctuation">:</span>
        <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> localhost<span class="token punctuation">:</span><span class="token number">8848</span>  <span class="token comment"># Nacos 服务器地址</span>
        <span class="token key atrule">namespace</span><span class="token punctuation">:</span> public           <span class="token comment"># 命名空间（默认 public）</span>
        <span class="token key atrule">group</span><span class="token punctuation">:</span> DEFAULT_GROUP        <span class="token comment"># 分组（默认 DEFAULT_GROUP）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>2️⃣ 在主类中启动 Nacos 注册服务</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>example<span class="token punctuation">.</span>userservice</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>boot<span class="token punctuation">.</span></span><span class="token class-name">SpringApplication</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>boot<span class="token punctuation">.</span>autoconfigure<span class="token punctuation">.</span></span><span class="token class-name">SpringBootApplication</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>cloud<span class="token punctuation">.</span>client<span class="token punctuation">.</span>discovery<span class="token punctuation">.</span></span><span class="token class-name">EnableDiscoveryClient</span></span><span class="token punctuation">;</span>

<span class="token annotation punctuation">@SpringBootApplication</span>
<span class="token annotation punctuation">@EnableDiscoveryClient</span> <span class="token comment">// 启用服务注册与发现（兼容 Nacos）</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserServiceApplication</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">SpringApplication</span><span class="token punctuation">.</span><span class="token function">run</span><span class="token punctuation">(</span><span class="token class-name">UserServiceApplication</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>3️⃣ 正常编写<code>Controller</code>层代码，如</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/users&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">class</span> <span class="token class-name">UserController</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Long</span><span class="token punctuation">,</span> <span class="token class-name">User</span><span class="token punctuation">&gt;</span></span> userMap <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 创建用户</span>
    <span class="token annotation punctuation">@PostMapping</span>
    <span class="token keyword">public</span> <span class="token class-name">User</span> <span class="token function">createUser</span><span class="token punctuation">(</span><span class="token annotation punctuation">@RequestBody</span> <span class="token class-name">User</span> user<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        userMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>user<span class="token punctuation">.</span><span class="token function">getId</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> user<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> user<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 查询用户</span>
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/{id}&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">User</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> userMap<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>如此，当前项目<code>user-service</code>的接口就被注册在地址为<code>localhost:8848</code>的 Nacos 中，其他模块可以通过 Feign 客户端对该接口进行调用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@FeignClient</span><span class="token punctuation">(</span>name <span class="token operator">=</span> <span class="token string">&quot;user-service&quot;</span><span class="token punctuation">)</span> <span class="token comment">// 服务名需与目标服务在 Nacos 中的名称一致</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">UserServiceClient</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/{id}}&quot;</span><span class="token punctuation">)</span>
    <span class="token class-name">User</span> <span class="token function">getUserById</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="feign"><a href="#feign" class="header-anchor">#</a> Feign</h3> <blockquote><p>SpringCloud OpenFeign，本质上是 RestTemplate 的上位替代，封装了 HTTP 请求在各微服务接口之间进行调用，属同步调用，不属于 RPC（远程过程调用）</p></blockquote> <p>刚刚简单展示了调用 user-service 的 Feign 客户端编写，以下引入另一个模块 order-service 来更清晰的展示调用过程</p> <p>以同样的方式，我们创建一个 order-service 模块运行在 8082 端口，并提供一个订单查询接口注册到 Nacos</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8082</span>

<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> order<span class="token punctuation">-</span>service
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">discovery</span><span class="token punctuation">:</span>
        <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> localhost<span class="token punctuation">:</span><span class="token number">8848</span>  <span class="token comment"># Nacos 服务器地址</span>
        <span class="token key atrule">namespace</span><span class="token punctuation">:</span> public           <span class="token comment"># 命名空间（默认 public）</span>
        <span class="token key atrule">group</span><span class="token punctuation">:</span> DEFAULT_GROUP        <span class="token comment"># 分组（默认 DEFAULT_GROUP）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/orders&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">class</span> <span class="token class-name">OrderController</span> <span class="token punctuation">{</span>
    <span class="token comment">// 查询用户账单</span>
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/{userId}&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Order</span><span class="token punctuation">&gt;</span></span> <span class="token function">getOrders</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">OrderService</span><span class="token punctuation">.</span><span class="token function">getOrdersByUserId</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>以下展示如何在 user-service 模块中调用上面注册到 Nacos 的 order-service 服务</p> <p>1️⃣ 引入 Feign 依赖并在主类中启用（在 UserService 模块中）</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-openfeign<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringBootApplication</span>
<span class="token annotation punctuation">@EnableDiscoveryClient</span>
<span class="token annotation punctuation">@EnableFeignClients</span> <span class="token comment">// 启用 Feign 客户端</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserServiceApplication</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>3️⃣ 编写 Feign 客户端调用上面 order-service 的服务</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@FeignClient</span><span class="token punctuation">(</span>name <span class="token operator">=</span> <span class="token string">&quot;order-service&quot;</span><span class="token punctuation">)</span> <span class="token comment">// 服务名需与目标服务在 Nacos 中的名称一致</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">OrderServiceClient</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/orders/{userId}&quot;</span><span class="token punctuation">)</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Order</span><span class="token punctuation">&gt;</span></span> <span class="token function">getOrdersByUserId</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>4️⃣ 在 Controller 层调用 Feign 客户端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/users&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">class</span> <span class="token class-name">UserController</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Autowired</span>
    <span class="token keyword">private</span> <span class="token class-name">OrderServiceClient</span> orderServiceClient<span class="token punctuation">;</span>

    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/{id}/orders&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Order</span><span class="token punctuation">&gt;</span></span> <span class="token function">getUserOrders</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> orderServiceClient<span class="token punctuation">.</span><span class="token function">getOrdersByUserId</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>如此便实现了微服务之间的一次简单的调用，对于用户而言，他请求的实际上是<code>/users/{id}/orders</code>接口，在微服务内部，这个请求被转发到<code>/orders/{id}</code>接口，并最终将结果通过<code>/users/{id}/orders</code>返回</p> <h3 id="gateway"><a href="#gateway" class="header-anchor">#</a> Gateway</h3> <p>Gateway 网关是微服务的门神，负责</p> <ul><li><strong>权限控制</strong>：网关作为微服务入口，需要校验用户是是否有请求资格，如果没有则进行拦截</li> <li><strong>路由和负载均衡</strong>：一切请求都必须先经过gateway，但网关不处理业务，而是根据某种规则，把请求转发到某个微服务，这个过程叫做路由。当然路由的目标服务有多个时，还需要做负载均衡</li> <li><strong>限流</strong>：当请求流量过高时，在网关中按照下流的微服务能够接受的速度来放行请求，避免服务压力过大</li></ul> <p>基本架构</p> <img src="/assets/img/2729274-20230205163347683-397320818.b336006b.png"> <p><strong>实际上，在现实业务中，请求先走负载均衡，再打网关，最后打到微服务</strong></p> <p>maven 引入</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--网关--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-gateway<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!--nacos服务发现依赖 自己也要注册到nacos--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-alibaba-nacos-discovery<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>application 配置</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">10010</span> <span class="token comment"># 网关端口</span>
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> gateway <span class="token comment"># 服务名称</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> localhost<span class="token punctuation">:</span><span class="token number">8848</span> <span class="token comment"># nacos地址</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span> <span class="token comment"># 网关路由配置</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> order<span class="token punctuation">-</span>service
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//orderservice
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/user/<span class="token important">**</span>
            <span class="token punctuation">-</span> After=2021<span class="token punctuation">-</span>01<span class="token punctuation">-</span>20T17<span class="token punctuation">:</span>42<span class="token punctuation">:</span>47.789<span class="token punctuation">-</span>07<span class="token punctuation">:</span>00<span class="token punctuation">[</span>America/Denver<span class="token punctuation">]</span> <span class="token comment">#断言：只有在这个事件后发送的请求才可以</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> user<span class="token punctuation">-</span>service <span class="token comment"># 路由id，自定义，只要唯一即可</span>
          <span class="token comment"># uri: http://127.0.0.1:8081 # 路由的目标地址 http就是固定地址</span>
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//userservice <span class="token comment"># 路由的目标地址 lb就是负载均衡，后面跟服务名称</span>
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span> <span class="token comment"># 路由断言，也就是判断请求是否符合路由规则的条件</span>
            <span class="token punctuation">-</span> Path=/user/<span class="token important">**</span> <span class="token comment"># 这个是按照路径匹配，只要以/user/开头就符合要求</span>
          <span class="token key atrule">filters</span><span class="token punctuation">:</span> <span class="token comment"># 过滤器（当前过滤器写在userservice路由下，因此仅仅对访问userservice的请求有效）</span>
            <span class="token punctuation">-</span> AddRequestHeader=Conan<span class="token punctuation">,</span> isMe<span class="token tag">!</span> <span class="token comment"># 添加请求头</span>
      <span class="token key atrule">default-filters</span><span class="token punctuation">:</span> <span class="token comment"># 默认过滤项（对所有路由都有效）</span>
        <span class="token punctuation">-</span> AddRequestHeader=Truth<span class="token punctuation">,</span> Itcast is freaking awesome<span class="token tag">!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>有一个问题：Gateway 的权限拦截和 SpringSecurity 有什么区别，能否相互替代？</p> <h2 id="rpc-框架"><a href="#rpc-框架" class="header-anchor">#</a> RPC 框架</h2> <h3 id="服务间通信"><a href="#服务间通信" class="header-anchor">#</a> 服务间通信</h3> <p>详见 <a href="https://arkrypto.github.io/pages/2afee4/" target="_blank" rel="nofollow noopener noreferrer">分布式系统设计 - 深入 RPC 框架 | Arkrypto's Wiki<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="消息队列"><a href="#消息队列" class="header-anchor">#</a> 消息队列</h2> <blockquote><p><strong>缓冲</strong>是 MQ 的关键词，<strong>异步</strong>是其主要特征</p></blockquote> <p>这里主要考虑 Kafka 作为日志收集的使用，如果是消息中间件可以更多参考 <a href="https://arkrypto.github.io/pages/45216b/" target="_blank" rel="nofollow noopener noreferrer">RabbitMQ | Arkrypto's Wiki<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>之前用 RabbitMQ 做过一个消息中间件，用于解耦用户请求和大模型的响应，即用户作为生产者，LLM 作为消费者，MQ 在中间做一层缓冲</li></ul> <p>Kafka 是一个流式框架，设计本身就是为了流处理和批处理，以面对大数据的冲击和消费，例如日志处理，作为生产者和消费者的一个中间角色对日志进行持久化的存储</p> <p>一些通用的应用场景</p> <table><thead><tr><th style="text-align:left;">类别</th> <th style="text-align:left;">具体场景</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;"><strong>日志收集</strong></td> <td style="text-align:left;">系统日志、应用日志、审计日志</td> <td style="text-align:left;">最经典用途，<strong>解耦日志生成和分析</strong></td></tr> <tr><td style="text-align:left;"><strong>消息中间件</strong></td> <td style="text-align:left;">系统间消息异步通信</td> <td style="text-align:left;">替代传统 MQ（比如RabbitMQ、ActiveMQ）</td></tr> <tr><td style="text-align:left;"><strong>流式处理</strong></td> <td style="text-align:left;">实时数据流分析</td> <td style="text-align:left;">搭配 Flink、Spark Streaming 做实时ETL、报警、监控</td></tr> <tr><td style="text-align:left;"><strong>指标监控</strong></td> <td style="text-align:left;">业务指标、运维监控、报警系统</td> <td style="text-align:left;">低延迟收集与分析，做实时仪表盘</td></tr> <tr><td style="text-align:left;"><strong>数据管道</strong></td> <td style="text-align:left;">大数据同步，数据湖、仓库建模</td> <td style="text-align:left;">将 MySQL、MongoDB 等变更流入 Kafka，推送到 Hadoop、Hive、ES</td></tr> <tr><td style="text-align:left;"><strong>事件驱动架构（EDA）</strong></td> <td style="text-align:left;">微服务事件总线，用户行为追踪</td> <td style="text-align:left;">服务间解耦、异步处理，支持订阅模式</td></tr> <tr><td style="text-align:left;"><strong>IoT 数据收集</strong></td> <td style="text-align:left;">设备传感器数据流</td> <td style="text-align:left;">IoT 设备产生的大量实时数据通过Kafka聚合</td></tr></tbody></table> <h3 id="日志收集"><a href="#日志收集" class="header-anchor">#</a> 日志收集</h3> <blockquote><p>Kafka 充当一个<strong>高性能的日志缓冲中间件</strong></p></blockquote> <p>以日志收集为例，其数据流向如下</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>日志收集 - 日志源服务器（Nginx，Tomcat，SpringBoot 应用）
    	  ↓
	      Filebeat / Fluentd / Logstash（轻量级收集）
    	  ↓
日志存储 - Kafka（原始日志 Topic）
    	  ↓
	      Logstash / Flink（复杂加工处理）
    	  ↓
	      Kafka（清洗后的日志 Topic）
    	  ↓
日志消费 - Elasticsearch / HDFS / DB（存储 &amp; 检索）
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>也可以简单一点，直接用 Flink + ES 消费原始日志，清洗后的日志无需二次存入 MQ，而是直接流入 ES</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>日志收集 - 日志源服务器（Nginx，Tomcat，SpringBoot 应用）
    	  ↓
	      Filebeat / Fluentd / Logstash（轻量级收集）
    	  ↓
日志存储 - Kafka（原始日志 Topic）
    	  ↓
日志消费 - Logstash / Flink（复杂加工处理）
    	  ↓
    	  Elasticsearch / HDFS / DB（存储 &amp; 检索）
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>1️⃣ 日志采集</p> <p>本地文件：假设我们现在有应用日志<code>/var/log/nginx/access.log</code></p> <p>日志采集（<code>Filebeat/Fluentd/Logstash</code>）：从源头采集原始数据，快速、低消耗的搬运数据到 Kafka</p> <p>2️⃣ 日志存储</p> <p><code>Kafka</code>：日志存储，将原始日志存入 Kafka Topic 中</p> <p>3️⃣ 日志消费</p> <p>数据清洗（<code>Logstash/Flink</code>）：对原始数据进行稍复杂的处理，就像爬虫清洗 HTML 数据一样</p> <table><thead><tr><th>作用</th> <th>示例</th></tr></thead> <tbody><tr><td>日志字段提取</td> <td>把 <code>&quot;INFO 2024-04-26 server started&quot;</code> 解析成结构化数据</td></tr> <tr><td>日志过滤</td> <td>只保留 ERROR 日志</td></tr> <tr><td>日志清洗</td> <td>修正格式、补充缺失字段</td></tr> <tr><td>日志分流</td> <td>按不同类型日志打到不同 Kafka topic</td></tr> <tr><td>实时聚合</td> <td>比如一分钟内统计错误数量</td></tr> <tr><td>异常检测</td> <td>实时识别异常模式</td></tr></tbody></table> <p>PS：Logstash/Flink 处理后的数据并不会直接落盘，这里可以选择直接存入数据库如 ES 或是存回 Kafka（再流入 DB）</p> <p>Logstash 和 Flink 异同</p> <table><thead><tr><th style="text-align:left;">组件</th> <th style="text-align:left;">作用</th> <th style="text-align:left;">特点</th></tr></thead> <tbody><tr><td style="text-align:left;"><strong>Logstash</strong></td> <td style="text-align:left;">复杂的日志加工和路由器</td> <td style="text-align:left;">插件丰富（Filter, Output），适合中小型处理</td></tr> <tr><td style="text-align:left;"><strong>Flink</strong></td> <td style="text-align:left;">大规模实时流处理框架</td> <td style="text-align:left;">超高吞吐、低延迟，适合复杂计算和大规模流</td></tr></tbody></table> <p>存储 &amp; 检测</p> <ol><li>ELK Stack（Elasticsearch + Logstash + Kibana）
<ul><li>Logstash 从 Kafka 读日志，清洗后写到 Elasticsearch</li> <li>Kibana 做日志检索和可视化</li></ul></li> <li>实时处理系统（Flink / Spark Streaming）：实时计算异常日志、报警、日志聚合等</li> <li>离线存储：存到 HDFS、Hive，做离线分析</li></ol> <h2 id="大数据计算"><a href="#大数据计算" class="header-anchor">#</a> 大数据计算</h2> <h3 id="flink"><a href="#flink" class="header-anchor">#</a> Flink</h3> <p>在大数据场景中，Flink 经常和 Kafka 搭配，用来<strong>清洗</strong> Kafka 的数据流</p> <ol><li>Kafka 生产数据（日志、用户点击、设备数据等）</li> <li>Flink 进行实时处理（聚合、分析、清洗）</li> <li>处理结果存入 Kafka（本地磁盘） / 关系型数据库 / Elasticsearch</li></ol> <p>📌 示例：Flink 读取 Kafka 并统计用户点击量</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">StreamExecutionEnvironment</span> env <span class="token operator">=</span> <span class="token class-name">StreamExecutionEnvironment</span><span class="token punctuation">.</span><span class="token function">getExecutionEnvironment</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">FlinkKafkaConsumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> kafkaConsumer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">FlinkKafkaConsumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token string">&quot;user_clicks&quot;</span><span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">SimpleStringSchema</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> properties<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">DataStream</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> stream <span class="token operator">=</span> env<span class="token punctuation">.</span><span class="token function">addSource</span><span class="token punctuation">(</span>kafkaConsumer<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 统计每个用户的点击次数</span>
stream<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span>value <span class="token operator">-&gt;</span> <span class="token keyword">new</span> <span class="token class-name">Tuple2</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>value<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">keyBy</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">sum</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

env<span class="token punctuation">.</span><span class="token function">execute</span><span class="token punctuation">(</span><span class="token string">&quot;Kafka Stream Processing&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="spark"><a href="#spark" class="header-anchor">#</a> Spark</h3> <p>Flink 专注于流处理，而 Spark 以批处理为主</p> <table><thead><tr><th><strong>对比项</strong></th> <th><strong>Flink</strong></th> <th><strong>Spark</strong></th></tr></thead> <tbody><tr><td><strong>计算模式</strong></td> <td>主要是<strong>流计算</strong>，也支持批处理</td> <td>主要是<strong>批处理</strong>，支持流计算</td></tr> <tr><td><strong>延迟</strong></td> <td>毫秒级</td> <td>秒级</td></tr> <tr><td><strong>吞吐量</strong></td> <td>高吞吐，适用于高并发</td> <td>较高吞吐，但稍逊于 Flink</td></tr> <tr><td><strong>故障恢复</strong></td> <td>Exactly-Once 语义，保证数据一致性</td> <td>At-Least-Once，可能重复计算</td></tr> <tr><td><strong>API 兼容性</strong></td> <td>提供 SQL、Java、Python API</td> <td>提供 SQL、Scala、Java API</td></tr></tbody></table> <h2 id="elasticsearch"><a href="#elasticsearch" class="header-anchor">#</a> ElasticSearch</h2> <p><a href="https://www.cnblogs.com/buchizicai/p/17093719.html" target="_blank" rel="nofollow noopener noreferrer">ElasticSearch (ES从入门到精通一篇就够了) - 不吃紫菜 - 博客园<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="elk"><a href="#elk" class="header-anchor">#</a> ELK</h3> <p>ELK，Elastic Stack，是以 ElasticSearch 为核心的技术栈，包括 Beats、<strong>Logstash</strong>、Kibana、<strong>ElasticSerach</strong>，被广泛应用在日志数据分析、实时监控等领域</p> <img src="/assets/img/2729274-20230205171722024-1222796164.ed917391.png"> <p>作为 ELK 的核心，Elasticsearch 是一个分布式搜索引擎（索引数据库），负责存储、搜索、分析数据。他采用 Netty 作为底层通信框架，来实现高效的 <strong>TCP 连接管理</strong>和<strong>数据传输</strong>，由 Lucene 提供搜索引擎的核心 API（Lucene 是 Apache 的毕业开源搜索引擎类库，基于 Java 开发）</p> <p>Logstash 是一个流处理工具，它提供了大量插件，可用它自己的 <a href="https://www.elastic.co/guide/en/logstash/current/filter-plugins.html" target="_blank" rel="nofollow noopener noreferrer">Filter<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 帮助你解析，丰富，转换和缓冲来自各种来源的数据，最后，它可以把自己的数据输出到各种需要的数据储存地，这其中包括 Elasticsearch</p> <ul><li>安恒这类安全类的公司做开发似乎用的比较多</li></ul> <p>相比于 Lucene，ElasticSearch 具备下列优点</p> <ol><li>支持分布式，可水平扩展</li> <li>提供 Restful 接口，可通过任意语言以 HTTP 方式调用</li></ol> <p>ES 的核心在于倒排索引（相对于关系型数据库的正向索引而言），在模糊搜索时速度很快（依仗于 BM25 算法）</p> <p>ES 的核心评分算法：一开始是 TF-IDF 算法</p> <img src="/assets/img/2729274-20230205173433826-368331600.e2c25075.png"> <p>后来是 BM25 算法（在 5.1 版本后），没错，就是这篇用到的 - <a href="https://northboat.github.io/pages/7bc025/#jpbc-%E5%9F%BA%E7%A1%80" target="_blank" rel="nofollow noopener noreferrer">基于 BM25 算法的可搜索加密系统 | Arkrypto Wiki<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <img src="/assets/img/2729274-20230205173438720-1124832591.60253107.png"> <p>与 MySQL 的对比</p> <table><thead><tr><th><strong>MySQL</strong></th> <th><strong>Elasticsearch</strong></th> <th><strong>说明</strong></th></tr></thead> <tbody><tr><td>Table</td> <td>Index</td> <td>索引（index），就是文档的集合，类似数据库的表(table)</td></tr> <tr><td>Row</td> <td>Document</td> <td>文档（Document），就是一条条的数据，类似数据库中的行（Row），文档都是 JSON 格式</td></tr> <tr><td>Column</td> <td>Field</td> <td>字段（Field），就是 JSON 文档中的字段，类似数据库中的列（Column）</td></tr> <tr><td>Schema</td> <td>Mapping</td> <td>Mapping（映射）是索引中文档的约束，例如字段类型约束。类似数据库的表结构（Schema）</td></tr> <tr><td>SQL</td> <td>DSL</td> <td>DSL 是 elasticsearch 提供的JSON风格的请求语句，用来操作 elasticsearch，实现CRUD</td></tr></tbody></table> <p>像操纵 MySQL 一样，我们本质上都是使用 DSL 对 ES 进行 CRUD，无论是命令行还是调用 RestAPI，都是在完成这一工作</p> <h3 id="dsl"><a href="#dsl" class="header-anchor">#</a> DSL</h3> <p>类似于关系型数据库的 SQL，采用更为简单的 Json 格式</p> <p>1️⃣ POST 命令新增文档，全部是键值对的形式进行添加</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>POST /northboat/_doc/<span class="token number">1</span>
<span class="token punctuation">{</span>
    <span class="token property">&quot;info&quot;</span><span class="token operator">:</span> <span class="token string">&quot;真相只有一个！&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;email&quot;</span><span class="token operator">:</span> <span class="token string">&quot;zy@itcast.cn&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;firstName&quot;</span><span class="token operator">:</span> <span class="token string">&quot;柯&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;lastName&quot;</span><span class="token operator">:</span> <span class="token string">&quot;南&quot;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>2️⃣ GET 查询文档</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>GET /northboat/_doc/<span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>3️⃣ DELETE 删除文档</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code># 根据id删除数据
DELETE /northboat/_doc/<span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>4️⃣ PUT 全量修改文档（覆盖修改），实际上是先通过 id DELETE 掉原有文档，再 POST 一个相同 id 的文档</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>PUT /northboat/_doc/<span class="token number">1</span>
<span class="token punctuation">{</span>
    <span class="token property">&quot;info&quot;</span><span class="token operator">:</span> <span class="token string">&quot;西电凯÷CIA实验室&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;email&quot;</span><span class="token operator">:</span> <span class="token string">&quot;zy@itcast.cn&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;firstName&quot;</span><span class="token operator">:</span> <span class="token string">&quot;云&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;lastName&quot;</span><span class="token operator">:</span> <span class="token string">&quot;赵&quot;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>5️⃣ POST 增量修改，只修改指定 id 匹配的文档中的<strong>部分字段</strong></p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>POST /northboat/_doc/<span class="token number">1</span>
<span class="token punctuation">{</span>
    <span class="token property">&quot;doc&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
         <span class="token property">&quot;email&quot;</span><span class="token operator">:</span> <span class="token string">&quot;northboat@163.com&quot;</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="索引库"><a href="#索引库" class="header-anchor">#</a> 索引库</h3> <p>在现实场景中，我们不可能去手动创建索引库，应该是根据每个文档的<strong>关键词</strong>去创建对应的 json，那么这一过程一定是需要用到<strong>分词器</strong>对整个文档进行关键词的分割</p> <p>我们说，创建索引库，最关键的是 mapping 映射（构建 json 映射关系），而 mapping 映射要考虑的信息包括：</p> <ul><li>字段名</li> <li>字段数据类型</li> <li>是否参与搜索</li> <li>是否需要分词</li> <li>如果分词，分词器是什么</li></ul> <p>在设计时</p> <ol><li>依照关系型数据库的字段设计方式进行设计</li> <li>我们只对需要进行搜索的字段进行映射，比如主键肯定需要，而图片地址就无需参与</li> <li>分词器方面，可以统一使用 IK_MAX_WORD</li></ol> <p>一个 Hotel 酒店索引库示例，通过 PUT 命令创建</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>PUT /hotel
<span class="token punctuation">{</span>
  <span class="token property">&quot;mappings&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;properties&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
      <span class="token property">&quot;id&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;name&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;text&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;analyzer&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ik_max_word&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;copy_to&quot;</span><span class="token operator">:</span> <span class="token string">&quot;all&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;address&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token boolean">false</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;price&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;integer&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;score&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;integer&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;brand&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;copy_to&quot;</span><span class="token operator">:</span> <span class="token string">&quot;all&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;city&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;copy_to&quot;</span><span class="token operator">:</span> <span class="token string">&quot;all&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;starName&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;business&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;location&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;geo_point&quot;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;pic&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token boolean">false</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token property">&quot;all&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;text&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;analyzer&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ik_max_word&quot;</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br></div></div><p>几个特殊字段说明</p> <ul><li>location：地理坐标，里面包含精度、纬度</li> <li>all：一个组合字段，其目的是将多字段的值 利用copy_to合并，提供给用户搜索</li></ul> <p>location 地理坐标</p> <img src="/assets/img/2729274-20230205172124085-626335563.d46fdaf8.png"> <p>copy_to 属性：将当前字段拷贝到指定字段</p> <img src="/assets/img/2729274-20230205172128097-289087887.b792eb38.png"> <p>当然了，在实际生产中，我们会使用 Java API 来操作 ES 数据库：<a href="https://www.elastic.co/guide/en/elasticsearch/client/index.html" target="_blank" rel="nofollow noopener noreferrer">Elasticsearch Clients | Elastic<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>引入 Java HighLevel Rest Client依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.elasticsearch.client<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>elasticsearch-rest-high-level-client<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>因为 SpringBoot 默认的 ES 版本是 7.6.2，所以我们需要覆盖默认的 ES 版本与自己的版本一致</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>properties</span><span class="token punctuation">&gt;</span></span>
