<span class="token punctuation">{</span>
	<span class="token comment">//被击退穿越地图</span>

	<span class="token keyword">if</span> <span class="token punctuation">(</span>x <span class="token operator">&gt;=</span> <span class="token number">1024</span><span class="token punctuation">)</span>

		x <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>

		<span class="token punctuation">}</span>
		<span class="token keyword">if</span> <span class="token punctuation">(</span>MP <span class="token operator">&lt;=</span> <span class="token number">4</span><span class="token punctuation">)</span>
		<span class="token punctuation">{</span>

			<span class="token punctuation">{</span>
