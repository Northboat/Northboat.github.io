</code></pre></div><h2 id="核心逻辑实现"><a href="#核心逻辑实现" class="header-anchor">#</a> 核心逻辑实现</h2> <h3 id="坐标设置"><a href="#坐标设置" class="header-anchor">#</a> 坐标设置</h3> <p>就是定义坐标，然后设置颜色、线条将火柴人显示出来，在实际运行时，无限循环这个函数就能达到移动的效果</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token comment">//P1出生</span>
