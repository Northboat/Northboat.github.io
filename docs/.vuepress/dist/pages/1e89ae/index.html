debar-link">基于属性加密的可搜索前缀四叉树</a></li><li><a href="/pages/c4df29/" class="sidebar-link">隐藏矢量加密和 Gray 编码优化</a></li><li><a href="/pages/2ce9d5/" class="sidebar-link">可擦除签名</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>杂项</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>数学</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>人工智能</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/sec/#网络与信息安全" data-v-06970110>网络与信息安全</a></li><li data-v-06970110><a href="/sec/#密码工程" data-v-06970110>密码工程</a></li><li data-v-06970110><a href="/sec/#认证与加密" data-v-06970110>认证与加密</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2024-9-17</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">RFID 认证综述<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>基本名词</p> <ul><li>CIA：Confidentiality（数据机密性）；Integrity（完整性）；Availability（有效性）</li> <li>密码学三大顶会：Crypto；EUROCRYPT（欧密会）；ASIACRYPT（亚密会）</li> <li>信息安全四大顶会：ACM CCS；NDSS；IEEE S&amp;P；USENIX Security</li></ul> <p>RFID 认证使用的都是交互式的协议，一般采用挑战-响应的工作模式，比如任何一个交互式的签名方案</p> <h2 id="rfid-概述"><a href="#rfid-概述" class="header-anchor">#</a> RFID 概述</h2> <blockquote><p>射频识别，Radio Frequency Identification</p></blockquote> <h3 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h3> <p>下图为 RFID 系统的一般结构，由标签、读头、应用系统组成</p> <img src="/assets/img/rfid-system.52cf58e8.png"> <p>说白了，就是一个表单验证，只不过提交的方式不一样，不像 Web 程序通过 HTTP/Post 请求去打，而是通过电磁波进行数据交换</p> <p>一些应用</p> <ul><li>商场用的防盗的牌，过安检门他会触发警报（独位的检测）</li> <li>二代身份证</li> <li>一卡通（NFC 是 RFID 的子集）</li></ul> <p>那么和所有的登录验证一样，在传输过程存在一定的安全问题（需要加密传输），并且认证中存在一定的算力限制，因为标签存储的数据量是有限的，密文不能过长、计算量不能过大</p> <p>类比常见的 Web 协议，如果把 RFID 视作一个 HTTP 的表单提交（他自身是一个很轻量的协议，半双工、不具备安全性、没有状态维护等等），我们的工作大概就是需要在其上再套一层用于实现安全性的协议，如同把 SSL、TSL 套在 HTTP 上（这种类比似乎适用于所有的认证场景）</p> <p>对于 RFID 而言，主要区别在于硬件资源严重受限，通常标签的存储空间在几字节到几千字节不等，故采用的加密算法和协议仅限于低成本实现，其一系列安全协议并被划分为：完备、简单、轻量级和超级轻量级四类。其中前两类（即完备和简单）协议主要针对有源 RFID 系统，而后两类（即轻量级和超轻量级）则主要针对无源 RFID 系统</p> <ul><li>完备协议
<ul><li>非对称加密：ECC 为主流，较于 RSA 更加轻量</li> <li>对称加密：AES、XTEA</li></ul></li> <li>简单协议：轻量化的密码算法并且基于单向散列函数，最明显的特征是此类安全认证协议研究的重点是双向认证</li> <li>轻量协议：主要包括循环冗余校验（Cyclic Redundancy Check, CRC）和随机数生成器（Random Number Generator，RNG）等</li> <li>超轻量协议：如 LAMP、HB 协议族，多为按位运算</li></ul> <p>师姐建议我的研究重点放在较为重量的协议上</p> <h3 id="rfid-安全协议量级分类"><a href="#rfid-安全协议量级分类" class="header-anchor">#</a> RFID 安全协议量级分类</h3> <p>在 RFID 系统中，需要去轻量所有设备和协议，包括</p> <ol><li>标签上的非易失性 RAM</li> <li>标签上的 ROM（代码和数据）</li> <li>标签计算</li> <li>阅读器-标签交互中的消息和轮数</li> <li>阅读器-标签交互中的消息大小</li> <li>服务器实时计算</li> <li>服务器存储</li></ol> <p>其中，由于前三种直接影响标签的成本，相较于其他更为重要，根据认证协议的复杂度（包括存储和计算开销），通常将 RFID 安全认证协议分为以下四种</p> <table><thead><tr><th>计算量级</th> <th>搭载加密算法</th></tr></thead> <tbody><tr><td>超轻量算法</td> <td>XOR、AND、OR 等</td></tr> <tr><td>轻量级算法</td> <td>RNG、CRC</td></tr> <tr><td>中量级算法</td> <td>one-way hash function、pseudo-random function</td></tr> <tr><td>重量级算法</td> <td>RSA、ElGamal、ECC</td></tr></tbody></table> <h3 id="针对-rfid-系统的攻击"><a href="#针对-rfid-系统的攻击" class="header-anchor">#</a> 针对 RFID 系统的攻击</h3> <p>假冒和欺骗攻击</p> <ul><li>攻击者通过截获合法读写器与电子标签的访问 消息（或者直接攻击物理电子标签），来获得标签的身份信息并对其进行克隆。利用这些非法的克隆标签，攻击者可以伪装成合法的标签访问 RFID 系统</li> <li>类似的， 攻击者同样可以通过窃听等手段获取合法读写器的隐私信息，从而伪装成合法的 读写器进入 RFID 系统</li></ul> <p>位置与跟踪攻击：RFID 标签的设计要求规定，电子标签在工作状态下必须要对读写器的访问做 出响应，通过从不同的位置发送查询命令并从标签获得对应的响应，便可确定目标电子标签当前所处的位置（RFID 系统中标签的通信范围有限）。如果不采取有效的安全措施，攻击者同样可以通过上述方法对合法电子标签进行非法跟踪和定位</p> <p>密码破译攻击：为了保证数据与通信安全，RFID 系统中通常采用加密技术来保证传递信息的 机密性和完整性，因此针对加密算法的攻击是安全系统最常见的攻击方式之一</p> <p>拒绝服务（DoS）攻击：在 RFID 系统中，攻击者通过 阻断读写器读取标签信息的方式发动 DoS 攻击</p> <h2 id="超轻量级协议"><a href="#超轻量级协议" class="header-anchor">#</a> 超轻量级协议</h2> <h3 id="umap-协议族"><a href="#umap-协议族" class="header-anchor">#</a> UMAP 协议族</h3> <blockquote><p>Ultralightweight Mutual Authentication Protocol，由 Lopez 等人提出，包括 MMAP（Minimalist Mutual Authentication Protocol）、LMAP（Lightweight Mutual Authentication Protocol）和 EMAP（Efficient Mutual Authentication Protocol）三个协议</p></blockquote> <p>基于极简密码学（minimalist cryptography）的思想，作者认为能通过此提升低成本 RFID 的安全性</p> <h4 id="lmap"><a href="#lmap" class="header-anchor">#</a> LMAP</h4> <blockquote><p>LMAP: A real lightweight mutual authentication protocol</p></blockquote> <p>HB 协议在 05 年提出，而这篇论文在 06 年，并且在第一种绪论中有提到 HB 协议族：这种最具有前途的协议 (HB, HB+) 的安全性与噪声问题 (LNP) 的学习奇偶校验有关，但其在随机实例上的困难性仍然是一个悬而未决的问题</p> <p>在 LMAP 协议中，标签将维护一个长度为 96 位的 IDS 和一个长度为 96 位的密钥 K，K 被均分为 4 份（K1、K2、K3、K4）。为了 IDS 和 K 的更新（新旧各一份），共需 384 位的空间。此外，每个标签还需要 96 位的空间去存储它的静态标识符 ID，故标签所需存储空间为 480bit</p> <p>高成本的计算，如随机数的生成将在读写器端执行；对应的，标签端仅有按位异或、逐位或、逐位并、有限模加法这样简单的操作</p> <p>通过 IDS 的限制，只有拥有权限的 Reader 才能够访问标签的密钥 K，认证过程</p> <ul><li>标签识别：读写器向标签 say hello，而后标签将其 IDS 发给读写器，若读写器合法，才可获得标签的密钥 K，这是一次认证（标签认证读写器）</li> <li>双向认证
<ol><li>读写器生成随机数 n1、n2，结合 IDS 和密钥 K 计算密文 A、B、C 并发送给标签</li> <li>标签接收密文 A、B、C，通过 IDS 和 K 解出随机数 n1、n2，最后通过 n1、n2 计算密文 D 发送回读写器</li></ol></li> <li>最后由读写器判断 D 是否能解出标签的静态标识符 ID 来认证响应，是为第二次认证（读写器认证标签），由于 n1、n2 和 IDS 的混淆，标签的静态标识符 ID 是被安全传输的</li></ul> <p>显然这是一个基于对称密钥的双向认证协议，通过 IDS 对密钥进行混淆，使用相同的密钥 K 和明文 n1、n2 进行多种加解密，在加解密的过程中实现认证（通过解出的明文是否相同来判断），其中 + 为模 2^m 的加法运算</p> <img src="/assets/img/image-20241011155745302.21f35079.png"> <p>有一个疑问是，最后 Reader 如何通过 D 来进行认证？实际上，这里除了阅读器和标签，还有一个应用系统，阅读器可以通过合法的 IDS 查询到标签的 K 和 ID，即对于阅读器而言，ID 是已知的，于是在 D 中可以通过 IDS、n1、n2 解出对应的 ID 并和已知的 ID 进行比对，完成认证。在后面的 EMAP 和 MMAP 中最后一步 ID 的认证也都如此</p> <p>在双向认证成功后，标签对应的 IDS 和密钥 K 将进行更新（这可以有效防止中间人攻击），更新策略如下（通过每次的随机明文 n1、n2 以及标签的静态标识符 ID 进行更新）</p> <img src="/assets/img/image-20241011164221959.5e4ecb7a.png"> <p>至此完成一次完整的认证，这是一个提交 → 明文加密 → 密文解密（标签一次认证）、重新加密 → 解密（读写器二次认证）的认证过程</p> <h4 id="emap"><a href="#emap" class="header-anchor">#</a> EMAP</h4> <blockquote><p>EMAP: An Efficient Mutual-Authentication Protocol for Low-Cost RFID Tags</p></blockquote> <p>和 LMAP 的认证过程基本一样，一个 96 位的 IDS 和一个被分为四份的 96 位的密钥 K，进行如下认证</p> <img src="/assets/img/image-20241012142701252.b7a42e27.png"> <p>可以看到，这个认证过程和 LMAP 是基本一致的，区别在于</p> <ul><li>密文的计算方法不一样，在 EMAP 协议中并没有采用模 2^m 加法</li> <li>标签的响应分成两部分 D 和 E，其中
<ul><li>D 用于认证，读写器通过判断是否能从 D 中解出期望的 n2 来认证响应是否合法</li> <li>E 用于传递标签的静态标识符 ID，通过 IDS、n1、n2 以及 K 的混淆实现安全传输</li></ul></li></ul> <p>认证成功后，IDS 的更新策略如下</p> <img src="/assets/img/image-20241012144151335.5b4fbb59.png"> <p>密钥更新的策略如下</p> <img src="/assets/img/image-20241012144427539.78a2a381.png"> <p>其中 Fp 是一个奇偶校验函数，KI 为 96 位，奇/偶数位 48 位</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="40.034ex" height="2.787ex" role="img" focusable="false" viewBox="0 -750 17695 1231.9" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.09ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(676,-150) scale(0.707)"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -15 lns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>F</mi><mi>p</mi></msub><mo stretchy="false">(</mo><mi>K</mi><msubsup><mn>3</mn><mrow data-mjx-texclass="ORD"><mi>t</mi><mi>a</mi><mi>g</mi><mo stretchy="false">(</mo><mi>i</mi><mo stretchy="false">)</mo></mrow><mrow data-mjx-texclass="ORD"><mi>n</mi></mrow></msubsup><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>F</mi><mi>p</mi></msub><mo stretchy="false">(</mo><mi>K</mi><msubsup><mn>1</mn><mrow data-mjx-texclass="ORD"><mi>t</mi><mi>a</mi><mi>g</mi><mo stretchy="false">(</mo><mi>i</mi><mo stretchy="false">)</mo></mrow><mrow data-mjx-texclass="ORD"><mi>n</mi></mrow></msubsup><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>I</mi><msub><mi>D</mi><mrow data-mjx-texclass="ORD"><mi>t</mi><mi>a</mi><mi>g</mi><mo stretchy="false">(</mo><mi>i</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mn>49</mn><mo>:</mo><mn>96</mn><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>三个数以某种规则拼接为一个 96 位的数</p> <p>引用自：T. Dimitriou. A lightweight RFID protocol to protect against traceability and cloning attacks. In Proc. of SECURECOMM'05, 2005.</p> <h4 id="mmap"><a href="#mmap" class="header-anchor">#</a> MMAP</h4> <blockquote><p>M^2AP: A Minimalist Mutual-Authentication Protocol for Low-Cost RFID Tags</p></blockquote> <p>认证过程与 EMAP 类似，读写器发送给标签 A、B、C，标签响应 D、E</p> <img src="/assets/img/image-20241012151827460.bd52b894.png"> <p>IDS 更新</p> <img src="/assets/img/image-20241012152052738.5c128f2a.png"> <p>密钥更新</p> <img src="/assets/img/image-20241012152115790.34faae39.png"> <h3 id="sasi-协议"><a href="#sasi-协议" class="header-anchor">#</a> SASI 协议</h3> <blockquote><p>SASI: A New Ultralightweight RFID Authentication Protocol Providing Strong Authentication and Strong Integrity</p></blockquote> <p>认证过程，和 UMAP 协议族一样，合法的读写器将可以通过标签的 IDS 从可信系统 V 中获取该标签的密钥 K 和静态标识符 ID</p> <img src="/assets/img/image-20241012152328404.43bffa62.png"> <p>与 UMAP 一个明显的差异是</p> <ul><li>这里引入了 Rot 运算，对密钥 K1、K2 旋转进行加密和密钥更新</li> <li>这里用到两个密钥 K1 和 K2，均为 96 位，并且为了抵抗可能的去同步攻击，对于 IDS、K1、K2 均需要存储新旧两份，故标签的容量为 96 x 3 x 2 + 96 = 672 位</li></ul> <p>SASI 和 UMAP 协议族的对比</p> <img src="/assets/img/image-20241017170813948.0635c4ff.png"> <p>基于置换的两类安全认证协议，可抵抗去同步攻击，前文的 UMAPs 和 SASI 无法抵抗</p> <ul><li>RCIA：RobustConfiden-tiality,Integrity,and Authentication</li> <li>RRAP：Reconstructionbased RFID Authentication Protocol</li></ul> <p>什么是去同步攻击？</p> <h3 id="hb-协议族"><a href="#hb-协议族" class="header-anchor">#</a> HB 协议族</h3> <blockquote><p>Secure human identification protocols</p> <p>HB 协议族最初由 <strong>Hopper</strong> 和 <strong>Blum</strong> 在 2004 年提出，用于在低计算资源的设备（如 RFID 标签）中实现安全的身份认证。HB 协议族以其高效和简单的设计而闻名，适合在对计算和存储资源有限的环境中使用</p></blockquote> <h4 id="lpn-问题"><a href="#lpn-问题" class="header-anchor">#</a> LPN 问题</h4> <blockquote><p>LPN（Learning Parity with Noise），噪声环境下的学习校验，基于格的加密</p></blockquote> <p>LPN 的向量元素均为二进制，即 LPN 系统是为模 2 的，其轻量性来源于此</p> <p>形式化描述</p> <ul><li>设有秘密向量 s，和一组长度为 n 的随机生成的向量 ai</li> <li>我们计算 s · ai（s 和 ai 的内积），并且在计算结果上加入某种噪声 ei，其中 ei 是一个服从某个噪声分布（常为伯努利分布）（通常以微小概率为 1）的随机变量</li></ul> <p>基于此，我们可以获得一些观测值</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="14.057ex" height="1.783ex" role="img" focusable="false" viewBox="0 -583 6213.3 788" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.464ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(523,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(1094.7,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(2150.5,0)"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(562,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(3228.7,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(3728.9,0)"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(4420.1,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(5420.3,0)"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(499,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>y</mi><mi>i</mi></msub><mo>=</mo><msub><mi>a</mi><mi>i</mi></msub><mo>⋅</mo><mi>s</mi><mo>+</mo><msub><mi>e</mi><mi>i</mi></msub></math></mjx-assistive-mml></mjx-container><p>其中 yi 是一个比特值，当执行 n 轮后，一组观测值蕴含的噪声将符合某种概率分布，而破解的目标是通过这些观测值 yi，恢复出秘密向量 s</p> <h4 id="hb-协议"><a href="#hb-协议" class="header-anchor">#</a> HB+ 协议</h4> <blockquote><p>Authenticating Pervasive Devices with Human Protocols</p></blockquote> <p>以 HB+ 协议为例，其采用<strong>提交-挑战-响应-认证</strong>的双密钥结构应用 LPN 问题，其流程大致如下</p> <ol><li>初始化：认证双方共享两个密钥 X 和 Y（长为 k 的向量）</li> <li>提交：标签发送随机向量 b 给读写器</li> <li>挑战：读写器发送随机向量 a 给标签</li> <li>认证：标签根据概率模型生成独位的噪声 r
<ul><li>标签计算<code>z = ax+by+r</code>，并将 z 发回读写器</li> <li>读写器通过解出<code>r = ax+by+z</code>（这样的认证将进行 k 轮），最后对 k 长的噪声 R 进行检验，以判断标签是否合法</li></ul></li></ol> <p>显然这是一个读写器对标签的单向认证，标签并不具备识别合法读写器的能力（而且，这里标签需要具有生成随机向量的算力，资源是否有限要画个问号）</p> <h4 id="grs-攻击"><a href="#grs-攻击" class="header-anchor">#</a> GRS 攻击</h4> <blockquote><p>An Active Attack Against HB+: A Provably Secure Lightweight Authentication Protocol</p></blockquote> <p>LPN 问题被证明是抗量子的，其主要的被攻击方式是中间人攻击</p> <p>因为单边认证在大多数 HB 协议族中执行（如 HB+）。标签阅读器通信总是被认为是安全的，只有 RFID 标签模拟的可能性。然而，物联网需要相互认证。使用两个独立的认证协议会导致中继攻击、重放攻击、非同步攻击、会话劫持等的风险更高</p> <p>GRS（一种针对 RFID 系统的中间人攻击）攻击的步骤：</p> <ol><li>被动监听：攻击者被动监听标签和读写器之间的认证交互，收集多个挑战向量<code>a</code>和响应值<code>z</code></li> <li>主动篡改挑战向量：攻击者修改某些挑战向量，并监听相应的响应</li> <li>噪声消除：利用收集到的数据，攻击者通过统计分析的方式，逐步消除噪声<code>r</code>的影响，恢复出密钥<code>x</code></li></ol> <p>常见的抵抗中间人攻击的方式是基于 HB 协议实现双向认证，这样可以很大程度避免中间人攻击，同时采用距离边界协议</p> <h4 id="双向认证"><a href="#双向认证" class="header-anchor">#</a> 双向认证</h4> <blockquote><p>An Ultra-Lightweight Mutual Authentication Protocol Based on LPN Problem with Distance Fraud Resistant</p></blockquote> <p>一篇三区的论文，21 年提出的一个基于 HB 协议族、LPN 问题的一个双向认证方案，结合 DB 协议（距离边界协议）工作，以抗 GRS 攻击</p> <ul><li>对称密钥体系，共享密钥矩阵 X</li> <li>其双向认证过程很像 TCP 三次握手，响应的同时挑战</li></ul> <p>这是一个发起挑战 → 明文加密、发起挑战 → 解密密文（读写器一次认证）、明文加密 → 解密密文（标签二次认证）的认证过程</p> <h2 id="轻量级协议"><a href="#轻量级协议" class="header-anchor">#</a> 轻量级协议</h2> <blockquote><p>多数轻量级安全认证协议是为了满足 ISO/IEC18000(EPC C1Gen2) 标准而提出的，EPC C1G2 (Class-1 Gen-2) 类型安全认证协议多使用符合相关标准的简单加密手段，主要包括循环冗余校验（Cyclic Redundancy Check, CRC）和随机数生成器（Random Number Generator，RNG）等</p></blockquote> <p>现存的较为经典的轻量级 RFID 安全协议主要包括 Juels 提出的首个适用于  EPC C1Gen2 的安全协议 [1]，Duc 等人提出的基于 CRC 和 PRNG 的安全协议 [2] ，Chien 等人的 CC 协议 [3] 以及其相应的改进协议 [4-6] 等</p> <ul><li>[1] A. Juels. Strengthening EPC tags against cloning[C]. Proceedings of the 4th ACM workshop on Wireless security, 2005, 67-76</li> <li>[2] D. DUC. Enhancing security of EPCglobal gen-2 RFID tag against traceability and cloning[J]. SCIS, IEICE 2006, 2006:</li> <li>[3] H.-Y. Chien, C.-H. Chen. Mutual authentication protocol for RFID conforming to EPC Class 1 Generation 2 standards[J]. Computer Standards &amp; Interfaces, 2007, 29, (2): 254-259</li> <li>[4] N.-W. Lo, K.-H. Yeh. An efficient mutual authentication scheme for EPCglobal class-1 generation-2 RFID system[C]. International Conference on Embedded and Ubiquitous Computing, 2007, 43-56</li> <li>[5] P. Peris-Lopez, J. C. Hernandez-Castro, J. M. Estevez-Tapiador, et al. Cryptanalysis of a novel authentication protocol conforming to EPC-C1G2 standard[J]. Computer Standards &amp; Interfaces, 2009, 31, (2): 372-380</li> <li>[6] T.-C. Yeh, Y.-J. Wang, T.-C. Kuo, et al. Securing RFID systems conforming to EPC Class 1 Generation 2 standard[J]. Expert Systems with Applications, 2010, 37, (12): 7678-7683</li></ul> <h3 id="epc-c1gen2-标准"><a href="#epc-c1gen2-标准" class="header-anchor">#</a> EPC C1Gen2 标准</h3> <blockquote><p>Strengthening EPC tags against cloning</p></blockquote> <p>EPC，Electronic Product Code，一种 RFID 设备（RFID 技术的一种应用产品），专注于产品的唯一识别和追踪，最早的轻量协议用于在这种设备中</p> <p>EPCGlobal Class1 Genration2 UHF 标准（简称 C1Gen2 或 EPCglobal）是 EPC 体系中的第二代无线射频识别（RFID）标准，用于管理和识别物品的全球统一标识。该标准由 GS1 和 EPC global 组织发布，广泛应用于供应链、仓储、物流和零售等领域。它定义了超高频（UHF）RFID 标签和读写器之间的通信协议，旨在提高物品跟踪和识别的效率和准确性</p> <p>他具有以下特征</p> <ul><li>Gen-2 RFID 标签是被动的，这意味着它接收来自阅读器的电源</li> <li>Gen-2 RFID 标签与 UHF 频段（800-960 MHz）中的RFID阅读器通信，其通信范围可达 2~10m</li> <li>Gen-2 RFID 标签支持片上伪随机数生成器（PRNG）和循环冗余码（CRC）计算</li> <li>Gen-2 RFID 的隐私保护机制是，一旦标签接收到具有有效 32 位杀伤 PIN 的杀伤命令（例如，可以在销售点处杀死标签），使标签永久不可用</li> <li>仅允许在安全模式下读取/写入 Gen-2 RFID 标签的内存（即在接收到具有有效 32 位访问 PIN 的访问命令后）</li></ul> <p>但注意，读者无法单独判断标签是否合法，他通常查询标识符是否在系统中来进行判断（和超轻量协议<strong>所谓</strong>的双向认证一样），如下展示了一个简单的认证</p> <img src="/assets/img/image-20241027205749327.ab8fcbb9.png"> <p>他存在这样的问题，读者作为一个简单的设备，没有严格的时序划分，那么我一直给他发 1，读者就会认为当前标签一直合法，从而失去正确性的判断</p> <p>于是有修正的一版协议</p> <img src="/assets/img/image-20241027210133878.30da0571.png"> <p>在 BasicTagAuth 协议中引入了伪造的 PIN 码（spurious PINs）去测试标签（钓鱼），读者将发送一组 PIN 码给标签，其中只有下标为 j 的为其对应合法的 PIN 码，标签合法当且仅当对 P[j] 响应 1 而其余均响应 0</p> <ul><li>也就是说，如果标签对不属于他的 PIN 码响应了 1，说明这 b 在乱答</li> <li>这增强了读写器对标签的认证，在一定程度上抵抗克隆攻击</li></ul> <p>文中还提到了一种加强的认证，将 32 位的 PIN 码二分为 16 位的 A 和 K，分两步进行认证</p> <img src="/assets/img/image-20241027220010680.30b02da4.png"> <p>由于读写器并不总是可信（中间人攻击），作者引入第三方可信系统 V 存储 PIN 码，读写器 R 仅作为传输者，剩余部分与 BasicTagAuth 的思路基本保持一致</p> <ul><li>没有安全的身份验证导致向<strong>恶意读者</strong>透露 EPC，称为略读攻击（skimming attack）</li></ul> <img src="/assets/img/image-20241027220649841.2e9e6a8d.png"> <p>并且由于 V 的引入，它可以同时检测 R 的合法性，由于 T 由 R 发送给 V，V 可以对判断其是否具备对 T 的访问权限，从而决定后续的认证</p> <ul><li>通过上述协议，还提出了一种分布式的 RFID 认证方案，叫做 Fulfillment-Conditional PIN Distribution (FCPD)，即令可信中心 V 作为结点，读写器 R 作为分布设备向其请求服务，从而对 T 进行认证</li></ul> <p>但需要注意的是，这样的方案没有考虑窃听和隐私问题，因此没有对隐私入侵和秘密信息泄漏的保护</p> <h3 id="prng-和-crc"><a href="#prng-和-crc" class="header-anchor">#</a> PRNG 和 CRC</h3> <blockquote><p>Enhancing security of EPCglobal gen-2 RFID tag against traceability and cloning</p></blockquote> <p>EPCGlobal Class-1 Gen-2 标准的 RFID 标签仅支持简单的密码原语，本文基于伪随机数生成器（Pseudo-random Number Generator）、循环冗余代码 （cyclic redundancy check）以及伪名提出一种安全抗克隆和防止滥用标签的协议</p> <p>本文作者认为，读者将永远不应该被完全信任，在 RFID 系统中唯一受信任的应是后端服务器，所有秘密只保存在标签和后端服务器的数据库中，同时读写器应通过标签的 meta-ID 获取更多信息</p> <ul><li>类似于 UMAPs 协议族中的 IDS（读写器通过 IDS 查询对应标签的 K 和 ID）</li></ul> <p>好处如下</p> <ul><li>问责和访问控制：该方法可以轻松问责和访问控制，因为后端服务器负责查找对象信息，因此它可以决定谁可以获得哪些信息以及一些统计数据（例如，查询了多少次对象）</li> <li>读者到标签身份验证：很明显标签查询将发生的最频繁。由于读者需要接触后端服务器来学习有关对象的有用信息，因此在这种情况下不需要对读者的身份进行验证。我们可以在发送 meta-ID 之前要求后端服务器对读者进行身份验证</li></ul> <p>在安全协议中，一个变量通常要满足</p> <ul><li>一个值不应该再使用两次</li> <li>一个值不应该是可预测的</li></ul> <p>在本文中，首先考虑保护标签和阅读器之间传输的数据，以防止窃听。显而易见的方法是利用加密/解密和我们知道的最简单的加密函数，异或，这在流密码中被广泛使用。这个问题现在变成了密钥管理问题：即确保每个会话都使用新的加密密钥</p> <p>采用伪随机数生成器来实现密钥的更新，除却首轮的 seed 外，之后的每轮密钥均基于上一轮会话密钥生成新的伪随机数密钥</p> <img src="/assets/img/image-20241028165622900.e5cc415e.png"> <p>这个更新需要同步在标签和服务器之间，所有的通信认证将基于同步的会话密钥</p> <p>接下来的问题是解决身份认证，之前也提到，读者并不是可信单位，他只能作为传输者接收加密形式的 EPC，这是需要明确的（按照作者的意思，EPC 即前文提到过的 meta-ID）</p> <p>认证将分为三个子协议进行</p> <ol><li>Tag querying protocol</li> <li>Tag access protocol</li> <li>Key updating protocol</li></ol> <p>Tag querying protocol：标签查询协议如下图所示</p> <img src="/assets/img/image-20241028172832082.68bd4f65.png"> <p>执行过程如下</p> <ol><li>首先由读者发起，向标签发送查询请求，并携带一个随机数 r'</li> <li>标签收到请求后，将自身的标识码 EPC 与 r 和 r' 进行异或（不够的位用 1 填充），而后进行 CRC 编码并与会话密钥 Ki 异或得到密文 M1，将 M1 连同 r 发给读者（r 为标签生成的随机数）</li> <li>再由读者和服务器之间进行双向认证
<ul><li>读者将密文 M1、读者生成的随机数 r' 和标签生成的随机数 r 一同发给服务器</li> <li>服务器接收后，利用共享的会话密钥 Ki 与密文 M1 异或解出 CRC 编码 M1'，而后自己根据该标签的 EPC 和随机数 r、r' 计算正确的 CRC 码，最后进行验证并返回给读者相应反馈 info</li></ul></li></ol> <p>Tag access protocol：由于读者不可信，info 也需要加密传输，这一步实现标签对服务器的验证，即对 PIN 码的认证，加解密过程如下</p> <ol><li>S → R: M2 = CRC(1 || EPC || PIN || r) ⊕ Ki</li> <li>R → T: forward authentication token M2 to T</li> <li>T: Verify M2 ⊕ Ki = CRC(1||EPC || PIN || r) ?</li></ol> <p>其实就是把第一步协议里读者生成的随机数 r' 替换为了 PIN</p> <p>Key updating protocol：认证一轮后，标签和服务器将进行密钥更新，更新的指令由读写器下达（f 为伪随机数生成函数）</p> <ol><li>R → T, S: 'End Session'</li> <li>T: Ki+1 = f(Ki)</li> <li>S: Ki+1 = f(Ki)</li></ol> <p>该协议与上一小节中 Juels 的协议的对比（其实 Juels 根本就没考虑加密传输的问题，仅仅是提出一个模型）</p> <img src="/assets/img/image-20241028175219751.64716b8f.png"> <h3 id="cc-协议"><a href="#cc-协议" class="header-anchor">#</a> CC 协议</h3> <blockquote><p>Mutual authentication protocol for RFID conforming to EPC Class 1 Generation 2 standards</p></blockquote> <p>文中先分析了两种前人的协议，首先是 Karthikeyan–Nesterenko's scheme</p> <ul><li>S. Karthikeyan, M. Nesterenko, RFID security without extensive cryptography, Proceedings of the 3rd ACM Workshop on Security of Ad Hoc and Sensor Networks, 2005, pp. 63–67.</li></ul> <img src="/assets/img/image-20241028202904339.b76767c9.png"> <p>该方案不足之处在于：该方案不能抵抗以下拒绝服务攻击（DOS，Denial of Services attack）、重放攻击和个人跟踪，例如</p> <ol><li><p>标签在更新密钥时不会验证接收到的值 Z。因此，攻击者可以用旧的 Z' 或任何随机值 Z* 替换传输的 Z，而不会注意到</p></li> <li><p>在接收到有效的 Y 和假 Z* 后，标签将成功验证 Y，然后将密钥更新为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="13.607ex" height="2.669ex" role="img" focusable="false" viewBox="0 -883.9 6014.4 1179.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.669ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"> 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(1138,413) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mn" transform="translate(1003,-295.9) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mi>K</mi><mo>∗</mo></msup><mo>=</mo><msup><mi>Z</mi><mo>∗</mo></msup><msubsup><mi>M</mi><mn>2</mn><mrow data-mjx-texclass="ORD"><mo>−</mo><mn>1</mn></mrow></msubsup></math></mjx-assistive-mml></mjx-container><p>因此，合法阅读器和标签不能再相互验证，因为密钥被错误更新，DOS 攻击成功了</p></li> <li><p>如果攻击者在上述攻击中将 Z 替换为旧的 Z~（假设 Y~ 和 Z~ 之前在第 i 个合法会话中发送），那么攻击者可以在下一个会话中重放 Y~ 以欺骗标签错误接受请求并相应地访问标签。他甚至可以从多个会话中记录传输的数据，然后多次发起上述攻击，这将允许攻击者跟踪标签（无限访问标签），违反了匿名属性</p></li></ol> <p>什么是匿名属性？在这指标签 ID 不能被人为标记，与某个矩阵 Z~ 相关联</p> <ul><li>通常指的是系统或协议中参与者的身份信息受到保护，无法通过常规手段<strong>追踪或关联</strong>至特定用户。这样的属性在隐私保护和匿名通信中尤为重要，尤其是在身份认证和数据访问的场景中</li></ul> <p>而后分析了 Duc et al.'s scheme，即上一小节的方案</p> <img src="/assets/img/image-20241028204029402.704499a6.png"> <p>其不足之处在于不能抵抗针对标签和读者的拒绝服务攻击，无法检测标签的伪装，不能提供前向保密</p> <p>什么是前向保密？即获取当前会话密钥后，能够还原之前的会话密钥</p> <ul><li>Forward Secrecy，FS，是指在安全通信协议中，即使加密系统的长期密钥被泄露，也无法解密过去的会话数据。这一特性旨在增强数据的安全性，防止攻击者在获取密钥后利用其解密先前的加密通信内容</li></ul> <p>最后提出本文建议的协议，即 CC 协议</p> <img src="/assets/img/image-20241028204649988.f1d07eee.png"> <p>与一些同类型协议的比较</p> <img src="/assets/img/image-20241028204742609.67b605d6.png"> <h2 id="中量级协议"><a href="#中量级协议" class="header-anchor">#</a> 中量级协议</h2> <blockquote><p>中量级安全认证协议相较于前 2 种量级的安全认证协议，由于采用了部分经过轻量化的密码算法且基于单向散列函数，安全性要高于前两种协议的，双向认证是此类安全认证协议研究的最明显的特征</p></blockquote> <p>比较经典的安全认证协议包括基于单向散列函数的 Hash-Lock 协议、改进的随机 Hash-Lock 协议、Hash 链协议、David 数字图书馆协议 [1-4] 和抗追踪攻击的 YA-TRAP 协议 [5] 等</p> <ul><li>[1] Sarma S E,Weis S A,Engels D W. RFID systems and security and privacy implications[C]∥Proc of International Workshopon Cryptographic Hardware and Embedded Systems,2002:454-469</li> <li>[2] Weis S A,Sarma S E,Rivest R L,et al. Security and privacy aspects of low-cost radio frequency identification systems[C]∥Proc of the 1st International Conference on Security in Pervasive Computing,2004:201-212.</li> <li>[3] Ohkubo M, Suzuki K, Kinoshita S.Hash-chain based forward-secure privacy protection scheme for lowcost RFID[C]∥Proc of 2004 Symposium on Cryptography and Information Security,2004:719-724.</li> <li>[4] Molnar D,Wagner D. Privacy and security in library RFID: Issues,practices,and architectures[C]∥Proc of the 11th ACM Conferenceon Computerand Communications Security,2004:210-219.</li> <li>[5] G. Tsudik. YA-TRAP: Yet another trivial RFID authentication protocol[C]. Fourth Annual IEEE International Conference on Pervasive Computing and Communications Workshops (PERCOMW'06), 2006, 4 pp.-643</li></ul> <p>[1-4] 的安全性比较</p> <table><thead><tr><th>协议</th> <th>可追踪性攻击</th> <th>重放攻击</th> <th>欺骗攻击</th> <th>去同步攻击</th> <th>双向认证</th> <th>密钥更新</th></tr></thead> <tbody><tr><td>[1]</td> <td>×</td> <td>×</td> <td>×</td> <td>×</td> <td>√</td> <td>×</td></tr> <tr><td>[2]</td> <td>√</td> <td>×</td> <td>×</td> <td>×</td> <td>√</td> <td>×</td></tr> <tr><td>[3]</td> <td>√</td> <td>√</td> <td>√</td> <td>√</td> <td>×</td> <td>√</td></tr> <tr><td>[4]</td> <td>√</td> <td>√</td> <td>√</td> <td>√</td> <td>√</td> <td>×</td></tr></tbody></table> <h3 id="hash-lock"><a href="#hash-lock" class="header-anchor">#</a> Hash Lock</h3> <h4 id="hash-lock-2"><a href="#hash-lock-2" class="header-anchor">#</a> Hash-Lock</h4> <blockquote><p>RFID Systems and Security and Privacy Implications</p></blockquote> <p>一种基于哈希函数的简单加密协议，主要用于数据保护和访问控制。它的核心思想是使用哈希值作为一种“锁”，而原始数据的对应信息（如密码或密钥）作为“钥匙”，以便在符合条件时解锁数据</p> <p>非常简单的协议，首先，系统根据一个随机键生成一个哈希值并写入标签内存，这个哈希值作为这个标签的锁</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="17.619ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 7787.6 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 14 jx-assistive-mml></mjx-container><p>其中 fk 是一个伪随机数函数（PRF，pseudo-random function），根据种子 r 生成 0/1 串，并具有以下特点</p> <ul><li>给定相同的密钥和输入，产生相同的输出</li> <li>对于不同的密钥和输入，输出看起来随机且不可预测</li></ul> <p>这样的认证实现了双向认证，即只有在数据库中注册过的 ID 才有可能和标签相应的哈希值相匹配，同时服务器传回的 ID 必须和标签本地的 ID 符合，标签才认为是合法的读写器</p> <p>缺点非常明显</p> <ul><li>首先 ID 应该是一个隐秘的数据，简单的联结并不安全，文中也给出了一些补救，哈希后再去异或以混淆 ID</li> <li>另外，服务器在对传来的哈希值进行匹配时，必须穷举数据库中所有的 ID，将他们一个个与请求的随机数进行哈希并比对，当 ID 数量增多，这样的开销是无法接受的</li></ul> <h3 id="hash-chain"><a href="#hash-chain" class="header-anchor">#</a> Hash Chain</h3> <blockquote><p>Cryptography Approach to &quot;Privacy-Friendly&quot; Tags</p></blockquote> <p>一个哈希链被定义为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="27.52ex" height="5.266ex" role="img" focusable="false" viewBox="0 -750 12163.7 2327.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-3.57ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D43B" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 219 683Q260 681 355 681Q389 681 418 681T463 682T483 682Q499 682 499 672Q499 670 497 658Q492 641 487 638H485Q483 638 480 638T473 638T464 637T455 637Q416 636 405 634T387 623Q384 619 355 500Q348 474 340 442T328 395L324 380Q324 378 469 378H614L615 381Q615 384 646 504Q674 619 674 627T617 637Q594 637 587 639T580 648Q580 650 582 660Q586 677 588 679T604 682Q609 682 646 681T740 680Q802 680 835 681T871 682Q888 682 888 672Q888 645 876 638H874Q872 638 869 638T862 638T853 637T844 637Q805 636 794 634T776 623Q773 618 704 340T634 58Q634 51 638 51Q646 48 692 46H723Q729 38 729 37T726 19Q722 6 716 0H701Q664 2 567 2Q533 2 504 2T458 2T437 1Q420 1 420 10Q420 15 423 24Q428 43 433 45Q437 46 448 46H454Q481 46 514 49Q520 50 522 50T528 55T534 64T540 82T547 110T55 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>a</mi><mi>i</mi></msub><mover><mrow data-mjx-texclass="OP"><mo>=</mo></mrow><mo>?</mo></mover><mo data-mjx-texclass="NONE">⁡</mo><msubsup><mi>a</mi><mi>i</mi><mo data-mjx-alternate="1">′</mo></msubsup></math></mjx-assistive-mml></mjx-container><p>若相等则认证成功，将服务器中的存储标签 ID 发送给标签，若 ID 符合，则标签进行密钥更新</p> <p>这一方案具备不可分辨性，并且是前向保密的</p> <ul><li>攻击者知道标签的输出 a，无法推知密钥 s</li> <li>攻击者知道当前密钥 s(i)，无法得知之前任意一轮的密钥（基于单向散列函数的特性）</li></ul> <p>这得益于单向散列函数（H 和 G）的特性</p> <h3 id="ya-trap-协议"><a href="#ya-trap-协议" class="header-anchor">#</a> YA-TRAP 协议</h3> <blockquote><p>YA-TRAP: Yet another trivial RFID authentication protocol</p></blockquote> <p>利用简单的哈希函数和随机数生成器（PRNG）来实现标签和读写器之间的双向认证。其核心机制是通过哈希值验证标签的合法性，同时通过随机数实现认证会话的唯一性，从而防止重放攻击</p> <p>本文的模型中，标签被三个变量初始化，分别是 Ki、T0 和 Tmax，其中</p> <ul><li>Ki 作为标签的唯一标识，同时作为加密的密钥（为了满足消息认证码 MAC 的要求，在实践中需要 160 位）</li> <li>T0 是标签的初始时间戳，他的位大小取决于时间粒度和可被身份认证的次数</li> <li>Tmax 是时间戳上限，可用于限定标签的认证次数</li></ul> <p>同时，每个标签具备一个 PRNG（pseudo-random number generator），即伪随机数生成器</p> <p>YA-TRAP Protocol 认证步骤</p> <img src="E:\File\Repo\cur\Arkrypto.github.io\docs\03.网络与信息安全\01.密码工程\03.轻量认证\assets\image-20241118210536815.png"> <p>就是一个基于时间戳的消息认证码，Tr 为当前的时间戳，随机数</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="8.051ex" height="2.866ex" role="img" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(5075.9,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>P</mi><mi>R</mi><mi>N</mi><msub><mi>G</mi><mi>i</mi></msub><mo stretchy="false">(</mo><msub><mi>K</mi><mi>i</mi></msub><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>即以密钥 Ki 为种子生成的随机数</p> <p>显然，只有合法的读写器能够从数据库中查询哈希表，天然对 reader 进行了认证。其次，标签每次的响应通过 Ki 对变化的时间戳 Tr 进行加密散列，保证响应安全性和动态性</p> <ul><li>有点像 TOTP（这不就是 TOTP？）</li></ul> <h2 id="重量级协议"><a href="#重量级协议" class="header-anchor">#</a> 重量级协议</h2> <blockquote><p>重量级安全认证协议也被部分文献命名为完备 RFID 安全认证协议，主要分为对称加密算法和非对称加密算法</p></blockquote> <p>目前基于非对称算法的 RFID 协议主要采用椭圆曲线密码体制（Elliptic Curve Cryptography, ECC）[1-3] 。与 RSA [4] 密码体制相比，ECC 算法速度更快、体积更小、功耗更低，因此更适合于 RFID 系统</p> <ul><li>[1] Y.-P. Liao, C.-M. Hsiao. A secure ECC-based RFID authentication scheme integrated with ID-verifier transfer protocol[J]. Ad Hoc Networks, 2014, 18: 133-146</li> <li>[2] C. Jin, C. Xu, X. Zhang, et al. A secure RFID mutual authentication protocol for healthcare environments using elliptic curve cryptography[J]. Journal of medical systems, 2015, 39, (3): 24</li> <li>[3] M. S. Farash, O. Nawaz, K. Mahmood, et al. A provably secure RFID authentication protocol based on elliptic curve for healthcare environments[J]. Journal of medical systems, 2016, 40, (7): 165</li> <li>[4] Golle P,Jakobsson M,Juels A,et al.Universal re-encryption for mixnets[C]∥Proc of Cryptographers' Track at the RSA Conference,2004:163-178</li></ul> <p>不同研究人员利用 ECC 为 RFID 认证提供服务，并采用了不同的加密和认证方法。大多数研究表明，只使用一种 ECC 算法的安全认证协议只能提供单向认证，且整个系统容易受到攻击。随着第 2 个 ECC 算法的安全认证协议的加入，双向认证达成，为系统整体提供了更好的安全性。2 个 ECC 安全认证协议耦合的不同导致各个安全认证协议的效率与安全性有差异</p> <p>虽然 ECC 在计算速度与功耗等方面在非对称密码体制中具有明显的优势，但将其应用于资源受限的 RFID 系统中仍然显得比较勉强。于是安全性稍弱但功耗与计算速度具有明显优势的对称加密算法被引入 RFID 安全协议中，其中典型的方案有 Feldhofer 等人提出的基于 AES（Advance Encryption Standard）的协议 [5] 和 Kaps 提出的基于 XTEA（Extended Tiny Encryption Algorithm） 的协议 [6] 等</p> <ul><li>[5] M. Feldhofer, S. Dominikus, J. Wolkerstorfer. Strong authentication for RFID systems using the AES algorithm[C]. International Workshop on Cryptographic Hardware and Embedded Systems, 2004, 357-370</li> <li>[6] J.-P. Kaps. Chai-tea, cryptographic hardware implementations of xtea[C]. International Conference on Cryptology in India, 2008, 363-375</li></ul> <p>回顾一下公钥密码体系</p> <table><thead><tr><th><strong>特性</strong></th> <th><strong>RSA</strong></th> <th><strong>ElGamal</strong></th> <th><strong>ECC</strong></th></tr></thead> <tbody><tr><td><strong>数学基础</strong></td> <td>大整数分解问题</td> <td>离散对数问题</td> <td>椭圆曲线上的离散对数问题</td></tr> <tr><td><strong>加密/解密原理</strong></td> <td>指数和模运算</td> <td>指数和模运算，增加随机性</td> <td>椭圆曲线上的点加法和点乘</td></tr> <tr><td><strong>密钥长度</strong></td> <td>较长</td> <td>较长</td> <td>更短，同等安全性下需要的密钥长度更小</td></tr> <tr><td><strong>效率</strong></td> <td>加密慢、解密快（相较 ElGamal）</td> <td>加密快、解密慢</td> <td>加密和解密均快，适合低功耗设备</td></tr> <tr><td><strong>随机性需求</strong></td> <td>不需要随机数</td> <td>需要随机数</td> <td>需要随机数（如签名和加密中的 kkk）</td></tr> <tr><td><strong>密文长度</strong></td> <td>与密钥长度一致</td> <td>密文长度较长</td> <td>密文较短，更适合资源受限环境</td></tr> <tr><td><strong>主要用途</strong></td> <td>加密、签名、数字证书</td> <td>加密、签名</td> <td>加密、签名、密钥交换、区块链和物联网</td></tr></tbody></table> <h3 id="基于-elgamal"><a href="#基于-elgamal" class="header-anchor">#</a> 基于 ElGamal</h3> <blockquote><p>Universal re-encryption for mixnets</p></blockquote> <p>传统的随机公钥密码系统由三个算法组成，CS = (KG, E, D)，分别用于密钥生成、加密和解密，具体而言</p> <ul><li>密钥生成：KG → (PK, SK)</li> <li>加密：E(m, r, PK) → C，其中 E 为加密函数，m 为明文消息，r 是随即参数，PK 为公钥</li> <li>解密：D(SK, C)，需要私钥、密文和解密函数</li></ul> <p>语义安全：从相应密文中学习明文所有信息是不可行的</p> <p>重加密即，在不知道明文信息的情况下，对密文 C 进行重新加密，并且不影响后续的解密操作</p> <ul><li>Re(C, r, PK) → C'</li> <li>D(SK, C') = m</li></ul> <p>文中提出了一个具有通用重加密的公钥密码系统，可以基于在任何合适的代数群上实现的 ElGamal 密码系统。基本思想很简单：我们将标准 ElGamal 密文附加到身份元素上的第二个密文。通过利用ElGamal的代数同态，我们可以使用第二个密文来改变第一个密文中的加密因子。因此，我们可以在重加密操作中分配公钥的知识。如前所述，这种结构与标准 ElGamal 一样有效</p> <p>1、密钥生成</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="32.124ex" height="2.347ex" role="img" focusable="false" viewBox="0 -750 14198.7 1037.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.65ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 ="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>m</mi><mn>0</mn></msub><mo>=</mo><mfrac><msubsup><mi>α</mi><mn>0</mn><mo data-mjx-alternate="1">′</mo></msubsup><msubsup><mi>β</mi><mn>0</mn><mrow><mo data-mjx-alternate="1" data-mjx-pseudoscript="true">′</mo><mi>x</mi></mrow></msubsup></mfrac><mo>=</mo><mfrac><msubsup><mi>α</mi><mn>0</mn><mrow data-mjx-texclass="ORD"><msubsup><mi>k</mi><mn>0</mn><mo data-mjx-alternate="1">′</mo></msubsup></mrow></msubsup><msubsup><mi>β</mi><mn>0</mn><mrow data-mjx-texclass="ORD"><msubsup><mi>k</mi><mn>0</mn><mo data-mjx-alternate="1">′</mo></msubsup><mi>x</mi></mrow></msubsup></mfrac><mo>=</mo><mfrac><mrow><mi>m</mi><msup><mi>y</mi><mrow data-mjx-texclass="ORD"><msub><mi>k</mi><mn>0</mn></msub><msubsup><mi>k</mi><mn>0</mn><mo data-mjx-alternate="1">′</mo></msubsup></mrow></msup></mrow><msup><mi>g</mi><mrow data-mjx-texclass="ORD"><msub><mi>k</mi><mn>0</mn></msub><msubsup><mi>k</mi><mn>0</mn><mo data-mjx-alternate="1">′</mo></msubsup><mi>x</mi></mrow></msup></mfrac><mo>=</mo><mi>m</mi></math></mjx-assistive-mml></mjx-container><h3 id="基于-ecc"><a href="#基于-ecc" class="header-anchor">#</a> 基于 ECC</h3> <p>Elliptic Curve Cryptography 是一种基于椭圆曲线数学结构的密码学体系</p> <h4 id="schnorr-protocol"><a href="#schnorr-protocol" class="header-anchor">#</a> Schnorr Protocol</h4> <blockquote><p>RFID-tags for anti-counterfeiting</p></blockquote> <p>单密钥的 ECC 认证变体</p> <img src="E:\File\Repo\cur\Arkrypto.github.io\docs\03.网络与信息安全\01.密码工程\03.轻量认证\assets\image-20241113130344973.png"> <p>攻击者可以使用 ZT 来跟踪目标标签。换句话说，Tuyls 等人的方案容易受到位置跟踪攻击。此外，攻击者获取特定标签的交换消息 {X, e, y} 和公钥 ZT</p> <h4 id="okamoto-protocol"><a href="#okamoto-protocol" class="header-anchor">#</a> Okamoto Protocol</h4> <blockquote><p>Public-key cryptography for RFID tags</p></blockquote> <p>双密钥结构</p> <img src="E:\File\Repo\cur\Arkrypto.github.io\docs\03.网络与信息安全\01.密码工程\03.轻量认证\assets\image-20241113130455425.png"> <p>双密钥增强了安全性，但仍可计算得到公钥 Zt，导致标签可追踪。同时，Batina 等人的方案也存在可扩展性问题和前向保密</p> <h4 id="ec-rac-protocol"><a href="#ec-rac-protocol" class="header-anchor">#</a> EC-RAC Protocol</h4> <blockquote><p>EC-RAC (ECDLP Based Randomized Access Control): Provably Secure RFID Authentication Protocol</p></blockquote> <p>改进的双密钥</p> <img src="E:\File\Repo\cur\Arkrypto.github.io\docs\03.网络与信息安全\01.密码工程\03.轻量认证\assets\image-20241113130837274.png"> <p>由于相应结果可以是特定标签的固定值，因此攻击者可以跟踪标签。此外， Bringer 等人展示了如何跟踪如果攻击者两次拦截相同的标签，并且如果标签被被动窃听三次，则可以冒充标签。同样，他们的协议只考虑标签到读者的身份验证，不包括读者到标签身份验证。这使得标签容易受到恶意查询的影响</p> <ul><li>如果没有双向认证，恶意查询是可行的</li></ul> <h4 id="ecdlp-rk-protocol"><a href="#ecdlp-rk-protocol" class="header-anchor">#</a> ECDLP-RK Protocol</h4> <blockquote><p>An ECDLP-Based Randomized Key RFID Authentication Protocol</p></blockquote> <p>对 EC-RAC 的改进，多引入了一个随机数</p> <img src="E:\File\Repo\cur\Arkrypto.github.io\docs\03.网络与信息安全\01.密码工程\03.轻量认证\assets\image-20241113131346350.png"> <p>在这种方案下，即使攻击者知道 r3 和 xT'P，他们仍然无法获得关于 xT 的任何信息。此外，当随机 r3 时，攻击者也无法跟踪 ZT'。但随着认证添加到更新数据库中，这种动作会随着后台服务器的消耗而增加。在这种情况下，Zhang 等人的方案会导致可扩展性问题。此外，Zhang 等人的方案也缺乏双向认证</p> <h4 id="liao-hsiao-scheme"><a href="#liao-hsiao-scheme" class="header-anchor">#</a> Liao &amp; Hsiao Scheme</h4> <blockquote><p>A secure ECC-based RFID authentication scheme integrated with ID-verifier transfer protocol</p></blockquote> <img src="E:\File\Repo\cur\Arkrypto.github.io\docs\03.网络与信息安全\01.密码工程\03.轻量认证\assets\image-20241113132314815.png"> <h2 id="发展与展望"><a href="#发展与展望" class="header-anchor">#</a> 发展与展望</h2> <p>安全性分析</p> <ul><li><strong>隐私性</strong>：数据加密传输</li> <li><strong>匿名性/抗追踪</strong>：是否引入随机数产生响应</li> <li><strong>欺骗攻击</strong>：通过以往数据伪造标签</li> <li><strong>重放攻击</strong></li> <li><strong>可扩展性</strong>：服务器密钥搜索开销</li> <li><strong>中间人攻击</strong>：常见于单向认证，包括恶意查询</li> <li><strong>拒绝服务攻击</strong></li> <li><strong>去同步攻击</strong>：属于DOS攻击的一种，通过使服务器和标签的密钥不同步而让标签拒绝提供服务</li> <li><strong>双向认证</strong>：标签认证读写器，服务器认证标签</li> <li><strong>前向保密</strong>：是否存在密钥更新策略，更新策略是否单向</li></ul> <p>对在格上的轻量加密，如 LPN 问题、LWE 问题、同态加密等，比较感兴趣</p> <ul><li>与区块链技术的结合，不管是去中心化的思想还是加密方式，都可以借鉴</li></ul> <p>在轻量加密中，与 PUF 的结合有一定的讨论价值</p> <p>然后是常见的哈希、ECC 加密、双线性配对等</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7bc025/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">基于 BM25 算法的可搜索加密系统</div></a> <a href="/pages/752eb6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">基于 Pairing 的 SE 算法仿真</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
