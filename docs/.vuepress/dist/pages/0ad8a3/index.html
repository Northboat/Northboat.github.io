>手机摄影的局限与优势</li></ul> <h3 id="_2-镜头类型"><a href="#_2-镜头类型" class="header-anchor">#</a> 2. 镜头类型</h3> <ul><li>定焦 vs 变焦</li> <li>广角、标准、中长焦、超长焦</li> <li>微距镜头、鱼眼镜头</li> <li>光圈大小与镜头素质（如“恒定光圈镜头”）</li></ul> <h3 id="_3-其他设备"><a href="#_3-其他设备" class="header-anchor">#</a> 3. 其他设备</h3> <ul><li>三脚架、快门线</li> <li>滤镜（ND、CPL、UV 等）</li> <li>闪光灯、反光板、引闪器</li></ul> <h2 id="⚙️-相机基础操作"><a href="#⚙️-相机基础操作" class="header-anchor">#</a> ⚙️ 相机基础操作</h2> <ul><li>曝光三要素：
<ul><li>光圈（Aperture）</li> <li>快门速度（Shutter Speed）</li> <li>感光度（ISO）</li></ul></li> <li>曝光模式：P / A (Av) / S (Tv) / M</li> <li>曝光补偿与测光模式（点测光、中央、评价）</li> <li>白平衡（White Balance）</li> <li>对焦方式：单次 AF、连续 AF、手动对焦</li> <li>驱动模式：单拍、连拍、自拍、定时</li></ul> <h2 id="📐-构图与美学基础"><a href="#📐-构图与美学基础" class="header-anchor">#</a> 📐 构图与美学基础</h2> <ul><li>三分法则（黄金分割）</li> <li>引导线、对称、框架构图</li> <li>留白、视觉重心、平衡</li> <li>景深控制与前景/背景处理</li> <li>色彩与光影的情绪表达</li></ul> <h2 id="💡-光线运用基础"><a href="#💡-光线运用基础" class="header-anchor">#</a> 💡 光线运用基础</h2> <ul><li>自然光：直射光、散射光、逆光、侧光</li> <li>人造光：闪光灯、常亮灯、补光灯</li> <li>光线方向与人物塑造</li> <li>光比与影调：高调/低调摄影</li></ul> <h2 id="📁-照片格式与后期基础"><a href="#📁-照片格式与后期基础" class="header-anchor">#</a> 📁 照片格式与后期基础</h2> <ul><li>文件格式：JPG vs RAW</li> <li>色彩空间：sRGB vs AdobeRGB</li> <li>简单后期流程（Lightroom / Snapseed / VSCO）
<ul><li>曝光与色调调整</li> <li>饱和度与色彩校正</li> <li>锐化与降噪</li> <li>裁剪与构图优化</li></ul></li></ul> <h2 id="🎯-题材与风格实践"><a href="#🎯-题材与风格实践" class="header-anchor">#</a> 🎯 题材与风格实践</h2> <ul><li>人像摄影：用光、人设、表情引导</li> <li>风光摄影：日出日落、长曝光、蓝小时刻</li> <li>街头摄影：抓拍、层次、街头故事</li> <li>室内产品摄影：布光技巧、道具选择</li> <li>宠物、儿童、婚礼、纪实摄影等</li></ul> <h2 id="🔁-实战技巧与练习建议"><a href="#🔁-实战技巧与练习建议" class="header-anchor">#</a> 🔁 实战技巧与练习建议</h2> <ul><li>拍摄前规划：取景、时间、设备准备</li> <li>拍摄中应对变化：调整参数、构图优化</li> <li>拍摄后筛选：如何挑选“好照片”</li> <li>练习计划：365拍摄挑战、每周一个主题</li></ul> <h2 id="🧠-提升路径与资源推荐"><a href="#🧠-提升路径与资源推荐" class="header-anchor">#</a> 🧠 提升路径与资源推荐</h2> <ul><li>在线课程推荐：B站、YouTube、网易云课堂、Udemy</li> <li>摄影书籍推荐：《摄影构图大全》《用摄影讲故事》</li> <li>社群参与：Flickr、500px、Instagram、知乎摄影圈</li> <li>摄影展览与名家作品分析</li></ul> <h2 id="🚫-常见误区与避坑指南"><a href="#🚫-常见误区与避坑指南" class="header-anchor">#</a> 🚫 常见误区与避坑指南</h2> <ul><li>器材党陷阱：追求设备而忽略拍摄本身</li> <li>“技术满分、照片无魂”：忽视主题与表达</li> <li>过度修图与滤镜依赖</li> <li>初学者常犯的构图与曝光错误</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/10, 23:02:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/633508/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">调酒基础</div></a> <a href="/pages/db03d7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">时间轴</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
