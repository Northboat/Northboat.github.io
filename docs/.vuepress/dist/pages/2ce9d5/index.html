flow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>C</mi><mi>H</mi><mo stretchy="false">(</mo><mi>m</mi><mo>,</mo><mi>r</mi><mo stretchy="false">)</mo><mo>=</mo><msup><mi>g</mi><mi>m</mi></msup><mo>⋅</mo><msup><mi>h</mi><mi>r</mi></msup><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>m</mi><mi>o</mi><mi>d</mi><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>p</mi><mo>=</mo><mi>C</mi><mi>H</mi><mo stretchy="false">(</mo><msup><mi>m</mi><mo data-mjx-alternate="1">′</mo></msup><mo>,</mo><msup><mi>r</mi><mo data-mjx-alternate="1">′</mo></msup><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>拥有陷门的人可以为任何消息 m 找到冲突 m'，使得二者的变色龙哈希值相等，其中的关键在于随机数 r' 的选取</p> <h3 id="可擦除签名"><a href="#可擦除签名" class="header-anchor">#</a> 可擦除签名</h3> <blockquote><p>现在有个需求，<strong>身份证号作为明文信息，我并不想让验签者（公众）知道</strong>，所以需要对其进行“擦除”</p></blockquote> <p>以 RSA 为例，签名参与者：1️⃣ 签名者 2️⃣ 净化者 3️⃣ 验签者</p> <p>1️⃣ 签名阶段</p> <p>首先对明文进行分块</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>M = <span class="token punctuation">{</span>m_1<span class="token punctuation">,</span> m_2<span class="token punctuation">}</span> = <span class="token punctuation">{</span><span class="token property">&quot;姓名&quot;</span><span class="token operator">:</span><span class="token string">&quot;张三&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;身份证号&quot;</span><span class="token operator">:</span><span class="token string">&quot;123456789&quot;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>同时维护一个 boolean 数组<code>[0,1]</code>规定 m1 不可擦除而 m2 可擦除，设公私钥如下</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.756ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 10500.1 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(469,0)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 t:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mi>σ</mi><mi>e</mi></msup><mo>=</mo><mi>H</mi><mo stretchy="false">(</mo><mi>C</mi><msup><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mi>e</mi><mi>d</mi></mrow></msup><mo>=</mo><mi>H</mi><mo stretchy="false">(</mo><mi>C</mi><mo stretchy="false">)</mo><mrow data-mjx-texclass="REL"><mover><mrow data-mjx-texclass="OP"><mo>=</mo></mrow><mrow data-mjx-texclass="ORD"><mo>?</mo></mrow></mover></mrow><mi>H</mi><mo stretchy="false">(</mo><msup><mi>C</mi><mo data-mjx-alternate="1">′</mo></msup><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>实际上就是利用变色龙哈希函数来实现明文在验签上的“等效替换”，使原先有意义的明文信息变成无意义的，从而实现信息的“可擦除”，从密码学角度讲，这是一个典型的 trick</p> <p>这一过程中，擦除者并不需要争取签名者的同意（即获取密钥），作为可信第三方拥有修改签名的权力，且仍能保证签名的有效性，并且擦除可以在任一阶段执行而不影响其前后任意过程的正常验签</p> <h2 id="基于可擦除签名的权限切换"><a href="#基于可擦除签名的权限切换" class="header-anchor">#</a> 基于可擦除签名的权限切换</h2> <blockquote><p>Handover</p></blockquote> <p>为了应对 5G 与小型蜂窝网络（SCN）的挑战</p> <ol><li>5G 网络通过密集部署小型蜂窝基站（Small Cells Networks）提升容量和覆盖质量，但频繁的切换（Handover, HO）导致高延迟、安全风险和隐私泄露</li> <li>传统 5G-AKA（Authentication and Key Agreement）协议存在缺陷，如缺乏完美前向安全性（PFS）、匿名性不足，且无法有效支持小型蜂窝网络的频繁切换</li></ol> <p>文章提出了基于区域的网络切换方案，共包含三个隐私保护协议</p> <ol><li>初始认证协议：用户首次接入网络时建立信任关系</li> <li>区域内切换协议（Intra-region HandOver）：在同一区域内的不同站点之间快速切换，利用预共享密钥和本地认证</li> <li>区域间切换协议（Inter-region HandOver）：跨区域切换时，通过 gNB 的协作更新用户证书，确保匿名性</li></ol> <h3 id="初始认证协议"><a href="#初始认证协议" class="header-anchor">#</a> 初始认证协议</h3> <p>AuC 签名验签，HgNB 净化验签，UE 验签</p> <ul><li>A1：HgNB 生成更新版 CERT H，并进行<strong>签名擦除</strong>（Sanit）后发给 UE</li> <li>A2：UE <strong>验证</strong> CERT H、生成临时会话密钥 ks，并通过 ks 加密身份信息后发送 M2 给 HgNB</li> <li>A3：HgNB 解密并转发 UE 身份信息到 AuC</li> <li>A4：AuC 生成 ZUID、证书 CERT U、<strong>签名</strong> σ、吊销证明 π，并用 ki 加密得到 M3 发送回 HgNB（我们认为 AuC 保存了所有的设备密钥 ki）</li> <li>A5：HgNB 用会话密钥 ks 将 M4 加密为 M5 发送给 UE</li> <li>A6：UE <strong>验证</strong> CERT U，发送 ACK（嵌套 AE 加密 flag 和 TID）给 HgNB</li> <li>A7：HgNB 解密 ACK 并转发至 AuC</li> <li>A8：AuC 解密 ACK 并更新 TID∗，实现<strong>密钥同步</strong></li></ul> <img src="/assets/img/image-20250505223039024.b3f7d2ef.png"> <h3 id="区域内切换协议"><a href="#区域内切换协议" class="header-anchor">#</a> 区域内切换协议</h3> <p>用户通过累加器 v 实现在不同基站（HgNB）之间移动的快速重认证机制</p> <ul><li>B1：与初始认证的 A1 相同，HgNB 对自己的 CERT 进行 SanSig <strong>擦除</strong>后发送</li> <li>B2：<strong>验证</strong> HgNB 的身份并生成 DH 密钥份额与会话密钥 ks，使用 ks 加密数据得到消息 M2 发送回 HgNB</li> <li>B3：HgNB 用私钥生成共享密钥 ks，解密 M2，并<strong>验证签名</strong>；检查累加器版本，若一致则调用 Verify 验证吊销状态，否则更新非成员证明；将<strong>更新</strong>后的版本信息用 ks 加密发送，UE 解密并保存用于后续通信</li></ul> <img src="/assets/img/image-20250505222227373.9f544240.png"> <h3 id="区域间切换协议"><a href="#区域间切换协议" class="header-anchor">#</a> 区域间切换协议</h3> <p>基站 gNB 通过净化的手段更新 AuC 的证书，同时更新累加器，实现区域的切换</p> <ul><li>C1：HgNB 对自身证书<strong>擦除</strong>后，发送 M1 给 UE</li> <li>C2：UE <strong>验证</strong> M1，与 HgNB 协商密钥 ks，发送密文 M2 给 HgNB</li> <li>C3：解密 M2，将 UE 的身份信息以明文形式 M3 发给 gNB</li> <li>C4：gNB <strong>验证签名</strong>与吊销状态，更新 RU-ID 并生成新证书 CERT U，返回 M4</li> <li>C5：HgNB 使用 ks 加密 M4，生成 M5 发送给 UE</li> <li>C6：UE 解密 M5，验证后<strong>更新</strong>本地证书和 RU-ID</li></ul> <img src="/assets/img/image-20250505222753986.9b8fd638.png"> <h2 id="可擦除盲签名的认证和切换"><a href="#可擦除盲签名的认证和切换" class="header-anchor">#</a> 可擦除盲签名的认证和切换</h2> <blockquote><p>Sanitizable Blind Signatures</p></blockquote> <p>针对 MVNO 和 MNO 权限划分导致信任断裂，如基站与核心网互不信任，需匿名认证、用户不可链接、账单可追溯等问题，文章提出基于可擦除签名的认证和切换方案，以支持 5G 网络中 MVNO（特别是 Thick MVNO）模型下的认证与隐私保护</p> <p>文章主要贡献：提出 PGUS 架构，包括</p> <ol><li>Sanitizable Blind Signature（SBS）</li> <li>PGUS-AKA（认证与密钥协商协议）</li> <li>PGUS-HO（无缝切换协议）</li> <li>全面 UC 安全建模与实测实现</li></ol> <h3 id="可擦除盲签名"><a href="#可擦除盲签名" class="header-anchor">#</a> 可擦除盲签名</h3> <p>SBS</p> <h3 id="认证与密钥交换协议"><a href="#认证与密钥交换协议" class="header-anchor">#</a> 认证与密钥交换协议</h3> <p>AKA</p> <h3 id="无缝切换协议"><a href="#无缝切换协议" class="header-anchor">#</a> 无缝切换协议</h3> <p>HO</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/06/06, 00:34:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c4df29/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">隐藏矢量加密和 Gray 编码优化</div></a> <a href="/pages/8aaaf4/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">废弃的保安计划</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
