t:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mi>σ</mi><mi>e</mi></msup><mo>=</mo><mi>H</mi><mo stretchy="false">(</mo><mi>C</mi><msup><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mi>e</mi><mi>d</mi></mrow></msup><mo>=</mo><mi>H</mi><mo stretchy="false">(</mo><mi>C</mi><mo stretchy="false">)</mo><mrow data-mjx-texclass="REL"><mover><mrow data-mjx-texclass="OP"><mo>=</mo></mrow><mrow data-mjx-texclass="ORD"><mo>?</mo></mrow></mover></mrow><mi>H</mi><mo stretchy="false">(</mo><msup><mi>C</mi><mo data-mjx-alternate="1">′</mo></msup><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>实际上就是利用变色龙哈希函数来实现明文在验签上的“等效替换”，使原先有意义的明文信息变成无意义的，从而实现信息的“可擦除”，从密码学角度讲，这是一个典型的 trick</p> <p>这一过程中，擦除者并不需要争取签名者的同意（即获取密钥），作为可信第三方拥有修改签名的权力，且仍能保证签名的有效性，并且擦除可以在任一阶段执行而不影响其前后任意过程的正常验签</p> <h2 id="基于可擦除签名的权限切换"><a href="#基于可擦除签名的权限切换" class="header-anchor">#</a> 基于可擦除签名的权限切换</h2> <blockquote><p>Handover</p></blockquote> <p>为了应对 5G 与小型蜂窝网络（SCN）的挑战</p> <ol><li>5G 网络通过密集部署小型蜂窝基站（Small Cells Networks）提升容量和覆盖质量，但频繁的切换（Handover, HO）导致高延迟、安全风险和隐私泄露</li> <li>传统 5G-AKA（Authentication and Key Agreement）协议存在缺陷，如缺乏完美前向安全性（PFS）、匿名性不足，且无法有效支持小型蜂窝网络的频繁切换</li></ol> <p>文章提出了基于区域的网络切换方案，共包含三个隐私保护协议</p> <ol><li>初始认证协议：用户首次接入网络时建立信任关系</li> <li>区域内切换协议（Intra-region HandOver）：在同一区域内的不同站点之间快速切换，利用预共享密钥和本地认证</li> <li>区域间切换协议（Inter-region HandOver）：跨区域切换时，通过 gNB 的协作更新用户证书，确保匿名性</li></ol> <h3 id="初始认证协议"><a href="#初始认证协议" class="header-anchor">#</a> 初始认证协议</h3> <p>AuC 签名验签，HgNB 净化验签，UE 验签</p> <ul><li>A1：HgNB 生成更新版 CERT H，并进行<strong>签名擦除</strong>（Sanit）后发给 UE</li> <li>A2：UE <strong>验证</strong> CERT H、生成临时会话密钥 ks，并通过 ks 加密身份信息后发送 M2 给 HgNB</li> <li>A3：HgNB 解密并转发 UE 身份信息到 AuC</li> <li>A4：AuC 生成 ZUID、证书 CERT U、<strong>签名</strong> σ、吊销证明 π，并用 ki 加密得到 M3 发送回 HgNB（我们认为 AuC 保存了所有的设备密钥 ki）</li> <li>A5：HgNB 用会话密钥 ks 将 M4 加密为 M5 发送给 UE</li> <li>A6：UE <strong>验证</strong> CERT U，发送 ACK（嵌套 AE 加密 flag 和 TID）给 HgNB</li> <li>A7：HgNB 解密 ACK 并转发至 AuC</li> <li>A8：AuC 解密 ACK 并更新 TID∗，实现<strong>密钥同步</strong></li></ul> <img src="/assets/img/image-20250505223039024.b3f7d2ef.png"> <h3 id="区域内切换协议"><a href="#区域内切换协议" class="header-anchor">#</a> 区域内切换协议</h3> <p>用户通过累加器 v 实现在不同基站（HgNB）之间移动的快速重认证机制</p> <ul><li>B1：与初始认证的 A1 相同，HgNB 对自己的 CERT 进行 SanSig <strong>擦除</strong>后发送</li> <li>B2：<strong>验证</strong> HgNB 的身份并生成 DH 密钥份额与会话密钥 ks，使用 ks 加密数据得到消息 M2 发送回 HgNB</li> <li>B3：HgNB 用私钥生成共享密钥 ks，解密 M2，并<strong>验证签名</strong>；检查累加器版本，若一致则调用 Verify 验证吊销状态，否则更新非成员证明；将<strong>更新</strong>后的版本信息用 ks 加密发送，UE 解密并保存用于后续通信</li></ul> <img src="/assets/img/image-20250505222227373.9f544240.png"> <h3 id="区域间切换协议"><a href="#区域间切换协议" class="header-anchor">#</a> 区域间切换协议</h3> <p>基站 gNB 通过净化的手段更新 AuC 的证书，同时更新累加器，实现区域的切换</p> <ul><li>C1：HgNB 对自身证书<strong>擦除</strong>后，发送 M1 给 UE</li> <li>C2：UE <strong>验证</strong> M1，与 HgNB 协商密钥 ks，发送密文 M2 给 HgNB</li> <li>C3：解密 M2，将 UE 的身份信息以明文形式 M3 发给 gNB</li> <li>C4：gNB <strong>验证签名</strong>与吊销状态，更新 RU-ID 并生成新证书 CERT U，返回 M4</li> <li>C5：HgNB 使用 ks 加密 M4，生成 M5 发送给 UE</li> <li>C6：UE 解密 M5，验证后<strong>更新</strong>本地证书和 RU-ID</li></ul> <img src="/assets/img/image-20250505222753986.9b8fd638.png"> <h2 id="可擦除盲签名的认证和切换"><a href="#可擦除盲签名的认证和切换" class="header-anchor">#</a> 可擦除盲签名的认证和切换</h2> <blockquote><p>Sanitizable Blind Signatures</p></blockquote> <p>针对 MVNO 和 MNO 权限划分导致信任断裂，如基站与核心网互不信任，需匿名认证、用户不可链接、账单可追溯等问题，文章提出基于可擦除签名的认证和切换方案，以支持 5G 网络中 MVNO（特别是 Thick MVNO）模型下的认证与隐私保护</p> <p>文章主要贡献：提出 PGUS 架构，包括</p> <ol><li>Sanitizable Blind Signature（SBS）</li> <li>PGUS-AKA（认证与密钥协商协议）</li> <li>PGUS-HO（无缝切换协议）</li> <li>全面 UC 安全建模与实测实现</li></ol> <h3 id="可擦除盲签名"><a href="#可擦除盲签名" class="header-anchor">#</a> 可擦除盲签名</h3> <blockquote><p>SBS，Sanitizable Blind Signature</p></blockquote> <p>核心目标：签名时不暴露原文（盲签名）；支持<strong>特定字段可清洗</strong>，例如时间戳 / 随机数 / 移动上下文</p> <p>SBS 设计的是一种<strong>分组签名</strong>，假定有消息</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="26.193ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 11577.3 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1328.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(2384.6,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T h xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mtext>Verify</mtext><mo stretchy="false">(</mo><mi>p</mi><mi>k</mi><mo>,</mo><mtext></mtext><msub><mi>M</mi><mrow data-mjx-texclass="ORD"><mtext>fix</mtext></mrow></msub><mo>,</mo><mtext></mtext><msub><mi>M</mi><mrow data-mjx-texclass="ORD"><mtext>sanit</mtext></mrow></msub><mo>,</mo><mtext></mtext><msub><mi>M</mi><mrow data-mjx-texclass="ORD"><mtext>hidden</mtext></mrow></msub><mo>,</mo><mtext></mtext><msup><mi>σ</mi><mo data-mjx-alternate="1">′</mo></msup><mo stretchy="false">)</mo><mover><mo>=</mo><mo>?</mo></mover><mtext>accept</mtext></math></mjx-assistive-mml></mjx-container><p>安全属性</p> <table><thead><tr><th>属性</th> <th>描述</th></tr></thead> <tbody><tr><td>盲签名性</td> <td>签名者看不到原文 M</td></tr> <tr><td>可清洗性</td> <td>Sanitizer 可合法修改<code>M(sanit)</code></td></tr> <tr><td>绑定性</td> <td><code>M(fix), M(hidden)</code>不能被修改</td></tr> <tr><td>可追溯性（GT）</td> <td>多次重复使用 sanitizing key 时，Trace 机制可揭示 gNB 身份</td></tr> <tr><td>链接不可性</td> <td>UE 的每次签名 session 是不可链接的</td></tr></tbody></table> <h3 id="认证与密钥交换协议"><a href="#认证与密钥交换协议" class="header-anchor">#</a> 认证与密钥交换协议</h3> <blockquote><p>AKA</p></blockquote> <p>PGUS-AKA（认证与密钥交换，Authentication and Key Agreement）协议是文章的核心协议之一，它结合了 Sanitizable Blind Signature (SBS)、零知识证明和追溯机制，实现了</p> <ul><li>双向匿名认证（UE 和 gNB 都是匿名的）</li> <li>强隐私保护（不可链接性）</li> <li>可追溯性（针对作弊 gNB 或 UE）</li> <li>同时建立共享密钥<code>K(UE,gNB)</code>用于后续加密通信</li></ul> <p>🖼️ 协议流程概述</p> <p>参与方</p> <ul><li>UE（用户设备）</li> <li>gNB（基站）</li> <li>MNO（核心网，签名者）</li> <li>Trace Authority（可选，管理可追溯性）</li></ul> <p>1️⃣ UE 生成盲化请求</p> <p>生成消息</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="26.193ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 11577.3 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" f </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>协议特点</p> <table><thead><tr><th>特性</th> <th>是否实现</th></tr></thead> <tbody><tr><td>双向匿名</td> <td>✅</td></tr> <tr><td>不可链接性</td> <td>✅</td></tr> <tr><td>可追溯性（Trace）</td> <td>✅</td></tr> <tr><td>完整认证 + 密钥协商</td> <td>✅</td></tr> <tr><td>灵活 Sanit 过程</td> <td>✅</td></tr> <tr><td>UC 安全证明支持</td> <td>✅</td></tr></tbody></table> <p>PGUS-AKA 协议巧妙地将 Sanitizable Blind Signature、ZK 证明、追溯机制集成到 AKA 流程中，既保障了 5G Thick MVNO 场景下的匿名性，又兼顾了强可追溯性和高性能密钥协商</p> <h3 id="无缝切换协议"><a href="#无缝切换协议" class="header-anchor">#</a> 无缝切换协议</h3> <blockquote><p>HO</p></blockquote> <p>PGUS-HO（Handover）快速切换协议，和 AKA 密切配合，主要针对 5G Thick MVNO 场景下 UE 高速移动 / 小区频繁切换时的隐私保护问题</p> <p>为什么需要 HO 协议？</p> <ul><li>5G 场景中 UE 高速移动（比如地铁、高铁、车联网） → 频繁切换 gNB（基站）</li> <li>常规 AKA 认证成本高（需要重新盲签名请求 → UE 需与 MNO 交互 → 时延高）</li> <li>希望 切换过程中保持 UE/gNB 匿名性，避免可链接性，同时支持 fast handover（低延迟）</li></ul> <p>🖼️ 协议流程概述</p> <p>关键思想：</p> <p>PGUS-AKA 完成后，UE 持有一份签名</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.027ex" height="2.396ex" role="img" focusable="false" viewBox="0 -809 10177.7 1059" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D70E" d="M184 -11Q116 -11 74 34T31 147Q3
