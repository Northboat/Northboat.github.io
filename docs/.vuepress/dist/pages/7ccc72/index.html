USA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">触发器和半导体存储电路<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="触发器"><a href="#触发器" class="header-anchor">#</a> 触发器</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <blockquote><p>所有软件算法都是在硬件基础上实现的</p> <p>数据是怎么存在内存里的</p></blockquote> <p>如何去记忆一个电信号</p> <p>触发器：能够存储1位值信号的基本单元电路</p> <p>基本特性</p> <ul><li>具有两个自行保持的稳定状态，表示0/1</li> <li>根据不同的输入信号可以置成1/0</li></ul> <p>触发器的作用：记录数值信号，如用8个触发器记录一个8位二进制数储存ASCII码代表字符</p> <p>不仅取决于该时刻的输入，还和电路原来的状态有关</p> <p>半导体存储器：一种能存储大量二值信息的半导体器件（硬盘、内存条）</p> <p>性能指标：存储量、存取速度</p> <p>电路结构特点：存储单元数目多，但器件的引脚数目有限 ——&gt; 给每个存储单元编地址，与总线连接后才可传输</p> <p>触发器的类型：</p> <p>根据功能</p> <ul><li>RS触发器</li> <li>JK触发器</li> <li>T触发器，T’触发器</li> <li>D触发器</li></ul> <p>根据原理</p> <ul><li>动态触发器（MOS管栅极输入电容上存储电荷来存储数据）</li> <li>静态触发器（电路状态的自锁存储数据）</li></ul> <h3 id="sr锁存器"><a href="#sr锁存器" class="header-anchor">#</a> SR锁存器</h3> <blockquote><p>又称基本RS触发器</p></blockquote> <h4 id="电路结构和工作原理"><a href="#电路结构和工作原理" class="header-anchor">#</a> 电路结构和工作原理</h4> <p>对于一个或非门：<code>Vo1 = (VI1 + A)'</code></p> <p>当A=1时，输入VI1与输出无关，一定输出低电平</p> <p>当A=1时，输入端变化引起输出端变化（输入位高，输出为低；输入为低，输出为高）</p> <p>联合两个或非门，单个或非门的输出为另一个或非门的输入之一</p> <img src="/assets/img/image-20220517200346849.2403e63a.png"> <p>VI1一开始为1，使得VO1为0，VO2为1</p> <p>当VI1变为0，由于VO2为1，之前的状态仍然保持，不会跟随VI1改变而改变，输出不变</p> <p>只有当VI2输入也改变时，这个状态才会被打破</p> <ul><li>此之谓记忆功能</li></ul> <h5 id="或非门的rs触发器"><a href="#或非门的rs触发器" class="header-anchor">#</a> 或非门的RS触发器</h5> <p>两个输入端、两个输出端，在各自的输出端中牵出一根并联线去组成另一个或非门的输入端</p> <p>Q为第一个或非门的输出端，Q'为第二个或非门的输出端：</p> <p>当Q=1，Q'=0，称为触发器的1状态，记为Q=1</p> <p>当Q=0，Q'=1，称为触发器的0状态，即为Q=0</p> <p>初态（Qn）：触发器在接收触发信号之前的状态，也叫原态</p> <p>次态：触发器在接收信号之后所建立的新的稳定状态，也叫未态</p> <p>触发器的特性表（功能表）：含有状态变量的真值表</p> <ul><li>上一个状态的结果Qn可能是下一个状态的输入逻辑</li> <li>即真值表的某一行与电路当前状态有关</li></ul> <table><thead><tr><th>S(D)</th> <th>R(D)</th> <th>Q(n)</th> <th>Q(n+1)</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>0</td> <td>0</td></tr> <tr><td>0</td> <td>0</td> <td>0</td> <td>1</td></tr> <tr><td>1</td> <td>0</td> <td>0</td> <td>1</td></tr> <tr><td>1</td> <td>0</td> <td>1</td> <td>1</td></tr> <tr><td>0</td> <td>1</td> <td>0</td> <td>0</td></tr> <tr><td>0</td> <td>1</td> <td>1</td> <td>0</td></tr> <tr><td>1</td> <td>1</td> <td>0</td> <td>0*（不定）</td></tr> <tr><td>1</td> <td>1</td> <td>1</td> <td>0*（不定）</td></tr></tbody></table> <p>保持功能：当输入都为零，下一状态保持上一状态值</p> <p>置1功能：当S为1，R=0，无论之前什么状态，当前态均为1</p> <ul><li>R=0说明置1信号有效</li></ul> <p>置0功能：当S为0，R=1，无论之前什么状态，当前态均为0</p> <ul><li>R=1就说明置零信号有效</li></ul> <p>当S=1、R=1、Q(n)=0，其结果不定，取决于微观上S/R谁先变成1。为了避免这种不确定结果，我们禁用输入同为1</p> <h5 id="与非门的rs触发器"><a href="#与非门的rs触发器" class="header-anchor">#</a> 与非门的RS触发器</h5> <p>由与非门组成的基本RS触发器，更常用</p> <img src="/assets/img/image-20220517203842874.b49a5244.png"> <p>低电平有效，其他与或非门基本无区别</p> <table><thead><tr><th>R(D)'</th> <th>S(D)'</th> <th>Q(n+1)</th> <th>Q(n+1)'</th> <th>功能</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>不定</td> <td>不定</td> <td>不允许两个都有效</td></tr> <tr><td>0</td> <td>1</td> <td>0</td> <td>1</td> <td>触发器置0</td></tr> <tr><td>1</td> <td>0</td> <td>1</td> <td>0</td> <td>触发器置1</td></tr> <tr><td>1</td> <td>1</td> <td>Q(n)（保持）</td> <td>Q(n)</td> <td>保持不变</td></tr></tbody></table> <table><thead><tr><th>R(D)'</th> <th>S(D)'</th> <th>Q(n+1)</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>不定</td></tr> <tr><td>0</td> <td>1</td> <td>0</td></tr> <tr><td>1</td> <td>0</td> <td>1</td></tr> <tr><td>1</td> <td>1</td> <td>Q(n)</td></tr></tbody></table> <p>注意低电平有效，禁用<code>R(D)' = S(D)' = 0</code></p> <h4 id="动作特点"><a href="#动作特点" class="header-anchor">#</a> 动作特点</h4> <p>在RS触发器中，输入信号直接加在输出门上，输入信号在全部作用时间里都能有效改变Q的状态</p> <ul><li>直接置位触发器</li> <li>直接复位触发器</li></ul> <p>当两个输入端均有效时，我们将Q置1，将Q'同样置1，其余情况与上述真值表保持一致</p> <ul><li>注意要根据或非门和与非门判断有效的电平</li></ul> <h3 id="触发器-2"><a href="#触发器-2" class="header-anchor">#</a> 触发器</h3> <h4 id="电平触发的触发器"><a href="#电平触发的触发器" class="header-anchor">#</a> 电平触发的触发器</h4> <blockquote><p>靠时间信号的高电平影响输入端功能，进而控制输出端</p></blockquote> <h5 id="电路结构和工作原理-2"><a href="#电路结构和工作原理-2" class="header-anchor">#</a> 电路结构和工作原理</h5> <p>触发器和锁存器的区别在于增加了一个触发信号输入端，只有触发信号到来时，启动锁存器的功能</p> <p>触发信号：时钟信号（CLOCK）</p> <p>不仅仅需要出发输入信号，还要求按照一定的节拍工作，为此要增加一个时钟控制端CP</p> <ul><li>一串周期和脉宽一定的矩形脉冲</li> <li>最简单的时钟脉冲控制端：同步触发器</li></ul> <p>同步RS触发器：只有当CP=1时，输入端R/S才起作用，若CP=0，R/S将被封锁成0，对后面的储存器不产生影响（始终保持）</p> <ul><li>有时CP也叫CLK（CLOCK）</li> <li>同步RS触发器</li></ul> <img src="/assets/img/image-20220520142408967.5311b8eb.png"> <p>电平触发器特性表</p> <table><thead><tr><th>CP</th> <th>S</th> <th>R</th> <th>Q(n)</th> <th>Q(n+1)</th></tr></thead> <tbody><tr><td>0</td> <td>x</td> <td>x</td> <td>0</td> <td>0</td></tr> <tr><td>0</td> <td>x</td> <td>x</td> <td>1</td> <td>1</td></tr> <tr><td>1</td> <td>0</td> <td>0</td> <td>0</td> <td>0</td></tr> <tr><td>1</td> <td>0</td> <td>0</td> <td>1</td> <td>1</td></tr> <tr><td>1</td> <td>1</td> <td>0</td> <td>0</td> <td>1</td></tr> <tr><td>1</td> <td>1</td> <td>0</td> <td>1</td> <td>1</td></tr> <tr><td>1</td> <td>0</td> <td>1</td> <td>1</td> <td>0</td></tr> <tr><td>1</td> <td>0</td> <td>1</td> <td>0</td> <td>0</td></tr> <tr><td>1</td> <td>1</td> <td>1</td> <td>0</td> <td>1*</td></tr> <tr><td>1</td> <td>1</td> <td>1</td> <td>1</td> <td>1*</td></tr></tbody></table> <p>就是在RS触发器的基础上加了一个CP控制器，CP为1时RS触发器起效，遵循上上述表，否则R/S都锁在0，输出端保持</p> <p>在这里不定的情况更容易出现，如本来R/S均为1，但CP为0，二者不起效，突然CP=1，R/S均为1，必然会出现不定</p> <ul><li>必须要对S/R取值加强约束</li> <li>这里的CP就是时钟信号，周期性的置1和复0</li></ul> <h5 id="动作特点-2"><a href="#动作特点-2" class="header-anchor">#</a> 动作特点</h5> <p>基本RS触发器，同步RS触发器：</p> <p>在CP=1的全部时间里S/R的变化都将直接引起触发器输出端状态的变化</p> <p>当CP=0时，触发器输出端保持原来状态不变</p> <h5 id="d触发器"><a href="#d触发器" class="header-anchor">#</a> D触发器</h5> <p>S/R输入端通过一个D输入，S=D，R=D'</p> <ul><li>如果没有特殊说明，D触发器指的是D型边沿触发器</li> <li>为了区分这里的叫：D型锁存器</li></ul> <p>这自然消除了不定的情况，R/S相反，不可能同为1，其实就表示了真值表的置0和置1功能，当CP=0时为保持，即锁存功能</p> <h4 id="边沿触发的触发器"><a href="#边沿触发的触发器" class="header-anchor">#</a> 边沿触发的触发器</h4> <blockquote><p>我们希望在时钟信号的上升/下降时对触发器进行状态改变，而不是整个高电平时间均生效</p> <p>为了提高可靠性，增强抗干扰能力</p></blockquote> <h5 id="d锁存器的边沿触发器"><a href="#d锁存器的边沿触发器" class="header-anchor">#</a> D锁存器的边沿触发器</h5> <p><strong>用两个D锁存器组成边沿触发器</strong></p> <p>共用一个<code>CLK（CP）</code>控制器，但二者反向，即第一个D锁存器CLK为1时，第二个必为0</p> <ul><li><code>CLK1 = CLK'</code></li> <li><code>CLK2 = CLK</code></li></ul> <p>第一个D锁存器的输出G1为第二个锁存器的输入D，第二个锁存器的输出G2为边沿触发器的输出Q</p> <ul><li>当CP为0时，从触发器被封锁，输入S只作用主触发器，总输出保持不变</li> <li>当CP从0转为1时，即上升沿这一时刻，G1的值一定是确定的（由S和R决定）</li> <li>在CP=1了，主触发器被封锁，输入S不起作用，G1始终不变，从触发器正常工作，输出Q由G1的值决定（G1为第一个锁存器的输出，同时作为从触发器的输入）</li> <li>当CP由1转为0时，这一时刻，G2正常输出，之后马上转为CP为1的状态，完成一次轮回</li></ul> <p>整个轮回中，只有在CP的上升沿，整个边沿触发器的输出Q才会发生变化，此之谓边沿触发器，即在边沿触发</p> <h5 id="cmos传输门的边沿触发器"><a href="#cmos传输门的边沿触发器" class="header-anchor">#</a> CMOS传输门的边沿触发器</h5> <p><strong>CMOS传输门组成的边沿触发器</strong></p> <p>同样用同一个CLK作为控制端，CMOS控制电路<code>C1=CLK', C2=CLK</code></p> <p>两个CMOS管串连，第一个管的输出为第二个管的输入</p> <ul><li>当C1 = 1即CLK=0，TG1形成导电沟道导通，TG2断开；TG3断开，TG4导通。反馈通路接通，自锁，输出Q保持</li> <li>当CLK上升时，TG1断，TG2通；TG3通，TG4断。此时反馈不通，输出Q=G1（第一个CMOS管的输出）</li> <li>当CLK下降时，TG1通，TG2断；TG3断，TG4通。此时反馈接通，输出Q保持</li></ul> <img src="/assets/img/image-20220520154817887.41dc5c0f.png"> <p>真值表</p> <table><thead><tr><th>CLK</th> <th>D（输入）</th> <th>Q（第一个输出）</th> <th>Q*（总输出）</th></tr></thead> <tbody><tr><td>X</td> <td>X</td> <td>X</td> <td>Q</td></tr> <tr><td>上升</td> <td>0</td> <td>X</td> <td>0</td></tr> <tr><td>上升</td> <td>1</td> <td>X</td> <td>1</td></tr></tbody></table> <p>只有上升沿Q*才会发生改变，下降沿不导通</p> <p><strong>动作特点</strong></p> <p>Q*变化只发生在上升沿/下降沿</p> <p>Q*仅取决于上升沿到达时输入的状态，与前后D状态无关</p> <ul><li>就像高考前后考多少无关</li></ul> <h4 id="脉冲触发的触发器"><a href="#脉冲触发的触发器" class="header-anchor">#</a> 脉冲触发的触发器</h4> <blockquote><p>主从触发器</p></blockquote> <h5 id="rs主从触发器"><a href="#rs主从触发器" class="header-anchor">#</a> RS主从触发器</h5> <blockquote><p>基本RS触发器 ——&gt; 同步RS触发器 ——&gt; 主从结构RS触发器</p></blockquote> <p>主从结构RS触发器：两个同步RS触发相连</p> <p>第一个为主触发器，第二个为从触发器（两个触发器结构完全一样），使用同一个时钟信号（主使用<code>CLK</code>，从使用<code>CLK‘</code>）</p> <ul><li>基本有了边缘触发器的功能</li></ul> <p>第一个触发器的输出Qm为第二个锁存器的输入，第二个触发器的输出Q为边沿触发器的输出</p> <p>有<code>CLK1=CP, CLK2=CP'</code>，主触发器输入电平<code>S,R</code>，从触发器的输入为主触发器的输出<code>Qm</code>和<code>CLK2</code></p> <ul><li>当CP为1时，从触发器被封锁，输入S只作用主触发器，输出保持不变</li> <li>当CP从1转为0时，下降沿这一时刻，<code>Qm</code>的值一定是确定的（由S和R决定）</li> <li>在CP=0了，主触发器被封锁，输入S不起作用，<code>Qm</code>始终不变，从触发器正常工作，输出Q由Qm的值决定（<code>Qm</code>为第一个锁存器的输出，同时作为从触发器的输入）</li> <li>当CP由0转为1时，这一时刻，Q正常输出，之后马上转为CP为1的状态，完成一次轮回</li></ul> <p>整个轮回中，只有在CP的下降沿，整个边沿触发器的输出Q才会发生变化，此之谓边沿触发器，即在边沿触发</p> <img src="/assets/img/image-20220525151801481.4e367c42.png"> <p>真值表</p> <img src="/assets/img/image-20220525152525229.75672145.png"> <p>在除下降沿之外，总输出电平在其余时间均保持不变</p> <p>当处于上升沿，主触发器的输入（<code>R/S</code>）输出（<code>Qm</code>）和同步触发器保持一致：置零、置一、不变</p> <p>当处于下降沿，输入（<code>Qm/Qm'</code>）输出（<code>Q</code>）和同步触发器一致，其中输入<code>Qm-&gt;S, Qm'-&gt;R</code></p> <ul><li>这里实际上<code>Qm=1</code>则<code>Q</code>置一，<code>Qm=0</code>则<code>Q</code>置零</li></ul> <p>优点：克服了CP=1期间触发器输出状态可能多次翻转</p> <p>缺点：</p> <ul><li>本身是同步RS触发器，在CP=1期间，<code>Qm</code>状态会随S/R的变化而多次改变</li> <li>当S/R同为1，触发器状态不定</li></ul> <h5 id="主从jk触发器"><a href="#主从jk触发器" class="header-anchor">#</a> 主从JK触发器</h5> <p>典型的边沿触发器</p> <img src="/assets/img/image-20220525154919487.10b6270e.png"> <p>输入从R/S变为J/K：</p> <ul><li>输入J比S多了一个输入为从触发器的输出Q</li> <li>输入K比R多了个一个输入为从触发器的输出Q'</li> <li>输入CP不变</li></ul> <p>特性表：上面的主从触发器基本保持一致</p> <p>关键之处在于：当输入J/K同时为1时</p> <ul><li>不为不定，而为上个状态的反状态，即<code>1-&gt;0, 0-&gt;1</code></li> <li>这个操作叫做翻转</li></ul> <img src="/assets/img/image-20220525181501454.9d82a031.png"> <p>具有多输入端的主从<code>JK</code>触发器</p> <ul><li>J变为<code>J1 J2</code>（并的结果）</li> <li>K变为<code>K1 K2</code></li></ul> <p><strong>动作特点</strong></p> <p>在<code>CP=1</code>的阶段，接收输入端（<code>J/K, S/R</code>）正常工作，接收输入，从触发器不动</p> <p>在CP下降沿到来时从触发器按照主触发器翻转</p> <p>对于主从RS触发器，在整个<code>CP=1</code>的阶段，输入S/R的变化都可以造成主触发器输出的变化</p> <p>对于JK触发器，在整个<code>CP=1</code>的阶段，主触发器输出的只有可能发生一次变化，一旦翻转了就不会翻回原来的状态，即J/K只会引起一次主触发器输出改变</p> <ul><li>对于JK触发器，一旦<code>Qm</code>翻转过后，就已经可以确定这一周期<code>Q</code>的输出状态</li></ul> <h4 id="触发器按逻辑功能的分类"><a href="#触发器按逻辑功能的分类" class="header-anchor">#</a> 触发器按逻辑功能的分类</h4> <p>触发器的逻辑功能：指触发器的次态和现态以及输入信号之间在稳定状态下的逻辑关系</p> <p>逻辑关系可以用特性表、特性方程或状态转换图给出</p> <p>按逻辑功能的不同特点，通常将时钟控制的触发器分为</p> <ul><li>RS触发器</li> <li>JK触发器</li> <li>T触发器</li> <li>D触发器</li></ul> <p>描述触发器的状态转换关系及转换条件的图形成为状态图，也叫状态（有点像一个有限自动机）</p> <p>电路结构形式的不同，带来了各不相同的逻辑功能</p> <ul><li>二者是两个不同的概念</li> <li>同一逻辑功能的触发器可以用不同的电路结构（与非门、或非门、CMOS传输门）实现</li> <li>用同一电路结构形式也可以形成不同逻辑功能的触发器</li></ul> <h5 id="rs触发器"><a href="#rs触发器" class="header-anchor">#</a> RS触发器</h5> <img src="/assets/img/image-20220525185945030.c62d720c.png"> <p>化简约束得：</p> <ul><li>特性方程：<code>Q(n+1) = S + R'Q(n)</code></li> <li>约束条件：<code>SR=0</code>（只有RS有约束条件）</li></ul> <p>RS触发器的状态图</p> <img src="/assets/img/image-20220525190359474.ac977421.png"> <h5 id="jk触发器"><a href="#jk触发器" class="header-anchor">#</a> JK触发器</h5> <p>特性方程：<code>Q(n+1) = JQ(n)' + K'Q(n)</code></p> <p>驱动表：使输出变化输入驱动</p> <table><thead><tr><th>Q(n)</th> <th>Q(n+1)</th> <th>J</th> <th>K</th></tr></thead> <tbody><tr><td>0 ——&gt;</td> <td>0</td> <td>0</td> <td>x</td></tr> <tr><td>0 ——&gt;</td> <td>1</td> <td>1</td> <td>x</td></tr> <tr><td>1 ——&gt;</td> <td>0</td> <td>x</td> <td>1</td></tr> <tr><td>1 ——&gt;</td> <td>1</td> <td>x</td> <td>0</td></tr></tbody></table> <p>状态图：状态只有两个<code>1, 0</code>，由上述表驱动</p> <h5 id="t触发器"><a href="#t触发器" class="header-anchor">#</a> T触发器</h5> <blockquote><p>T：翻转</p></blockquote> <p>具有保持和翻转功能的电路，T=0时保持，T=1时翻转</p> <p>J/K触发器的两种情况：<code>J+K=0, JK=1</code></p> <p>特性表：</p> <img src="/assets/img/image-20220525191855563.998052c6.png"> <p>特性方程：<code>Q(n+1) = TQ(n)' + T'Q(n)</code></p> <h5 id="d触发器-2"><a href="#d触发器-2" class="header-anchor">#</a> D触发器</h5> <p>特性方程：<code>Q(n+1) = D</code></p> <p>当前输出只与当前输入有关，和原先状态无关</p> <h5 id="比较"><a href="#比较" class="header-anchor">#</a> 比较</h5> <p>RS和JK触发器只有当输入端均为1时不同</p> <p>T触发器只有保持和翻转的功能，为JK/RS触发器的一部分</p> <p>D触发器输出永远等同于输入</p> <ul><li>JK的逻辑功能最强，包含了RS、T触发器所有的逻辑功能</li> <li>可以用JK触发器当作RS、T触发器使用</li></ul> <h4 id="触发器的动态特性"><a href="#触发器的动态特性" class="header-anchor">#</a> 触发器的动态特性</h4> <p>建立时间</p> <p>保持时间</p> <p>传输延迟时间</p> <p>最高时钟频率</p> <ul><li><p>触发器的电路结构和动作特点</p></li> <li><p>触发器的波形图、特性方程</p></li></ul> <h2 id="半导体存储电路"><a href="#半导体存储电路" class="header-anchor">#</a> 半导体存储电路</h2> <h3 id="寄存器"><a href="#寄存器" class="header-anchor">#</a> 寄存器</h3> <blockquote><p>暂存，就是一个多位的触发器</p> <p>由触发器构成：4、6、16、32位（bit位）触发器</p></blockquote> <p>用于寄存一组二值代码，N位寄存器由N个触发器组成，可存放一组N位二值代码</p> <p>只要求其中每个触发器可置1、置0（T触发器就没有这种功能，只能保持和翻转）</p> <h3 id="存储器"><a href="#存储器" class="header-anchor">#</a> 存储器</h3> <blockquote><p>内存条、固态、U盘等</p></blockquote> <p>半导体存储器：一种能存储大量二值信息的半导体器件</p> <p>性能指标：存储容量和存取速度</p> <p>电路结构特点：存储单元数目多（一个单元可存1bit），而器件的引脚有限 ——&gt; 在存储器中每个存储单元编了一个地址，只有被输入代码指定的那个地址才能与公共的输入/输出引脚接通，进行数据的读写</p> <p>种类，按存取功能分类：</p> <p>只读存储器：ROM（<code>Read Only Memory</code>）：在正常工作状态下只能从中读，不能写或修改，掉电后信息不丢失</p> <ul><li><code>ROM</code>：最原始的只读</li> <li><code>PROM</code>：可一次性写，不能改</li> <li><code>EPROM</code>：可擦除，但用的紫外线</li> <li><code>EEPROM</code>：用电擦除</li> <li><code>Flash Memory</code>：闪存，现在的U盘属于这种</li></ul> <p>随机存储器：RAM（<code>Random Access Memory</code>）：一开始是顺序存储的，读文件只能顺序读，最多是快进或者后退，不能切歌，可随时读写，掉电后信息丢失</p> <p>PS：现在的内存条一大半是RAM，一小部分是ROM，存储了牌子啊等信息</p> <p>按制造工艺分类：</p> <ul><li>双极型</li> <li>MOS型</li></ul> <h4 id="随机存储器"><a href="#随机存储器" class="header-anchor">#</a> 随机存储器</h4> <p>优点：读写方便，使用灵活</p> <p>缺点：数据易失性</p> <h5 id="静态随机存储器"><a href="#静态随机存储器" class="header-anchor">#</a> 静态随机存储器</h5> <blockquote><p><code>SRAM</code></p> <p>主要由静态触发器构成，靠触发器的自动保持功能存储数据</p></blockquote> <p><code>SRAM</code>速度比<code>DRAM</code>要快，也更贵，多用于计算机的缓存中，<code>DRAM</code>常用于内存中</p> <ul><li>缓存通常是几MB</li> <li>内存条通常是几GB</li></ul> <p>六管N沟道增强型MOS管组成的一个<code>SRAM</code>存储单元</p> <img src="/assets/img/image-20220525202008843.7525eb84.png"> <h5 id="动态随机存储器"><a href="#动态随机存储器" class="header-anchor">#</a> 动态随机存储器</h5> <blockquote><p><code>DRAM</code></p> <p>存储单元利用MOS管栅极电容可以存储电荷的原理制成</p> <p>电荷不能长时间存储，容易损坏器件，需要定期刷新</p></blockquote> <p>利用MOS管栅极电容可以存储电荷的原理，更多用于内存条</p> <h4 id="只读存储器"><a href="#只读存储器" class="header-anchor">#</a> 只读存储器</h4> <blockquote><p><code>ROM</code></p></blockquote> <p>掩模<code>ROM</code>：数据在制作时已经确定，无法更改</p> <ul><li>如海尔品牌的电冰箱和生产日期的一次性写入（烧入）</li></ul> <p>可编程ROM（<code>PROM</code>）：其中的数据可以根据自己的需要写入，但一经写入就不能再修改</p> <ul><li>你可以自己去写数据，不用丢给生产厂家烧进去</li></ul> <p>可擦除的可编程ROM（<code>RPROM</code>）：其中的数据不但可以由用户根据自己的需要写入，并且能擦除重写，具有更大的使用灵活性</p> <ul><li>一开始是紫外线擦除，需要在紫外线环境下照射数个小时，后来是电擦除</li></ul> <h5 id="掩模rom"><a href="#掩模rom" class="header-anchor">#</a> 掩模ROM</h5> <p>数据在制作时”固化“到芯片里，无法更改</p> <p>二极管门阵列、三态门、MOS管</p> <p>例子：二极管门阵列组成的ROM单元</p> <img src="/assets/img/image-20220525202856398.191259e1.png"> <p>出厂时已经固定，不能更改，适合大量生产，简单便宜，非易失性</p> <h5 id="可编程rom"><a href="#可编程rom" class="header-anchor">#</a> 可编程ROM</h5> <p>总体结构与掩模ROM一样，但存储单元不同，多加了一根熔丝，想更改时将熔丝熔断（1变为0），一次性编程，不能改写</p> <h5 id="可擦除可编程rom"><a href="#可擦除可编程rom" class="header-anchor">#</a> 可擦除可编程ROM</h5> <p>紫外线擦除<code>EPROM</code> ——&gt; 电擦除<code>EEPROM</code> ——&gt; <code>Flash Memory</code></p> <h4 id="存储器容量扩展"><a href="#存储器容量扩展" class="header-anchor">#</a> 存储器容量扩展</h4> <p>位扩展和字扩展</p> <p>当字数（存储单元的个数）够用但位数（每个存储单元能够记录的二进制位）不够时，使用位扩</p> <ul><li>例：用8片<code>1024x1</code>位并联 ——&gt; <code>1024x8</code>位的RAM</li></ul> <p>当位数够用但字数不够时，使用字扩展</p> <ul><li>例：用四片<code>256x8</code>位 ——&gt; <code>1024x8</code>位RAM</li></ul> <p>默认的扩展方式为字扩展，即存储单元不够</p> <p>考试：<code>256x4</code>位转<code>2048x8</code>位需要多少片</p> <h4 id="存储器实现组合逻辑函数"><a href="#存储器实现组合逻辑函数" class="header-anchor">#</a> 存储器实现组合逻辑函数</h4> <p>组合逻辑函数 ——&gt; 逻辑组合电路</p> <p>组合逻辑函数组成</p> <ul><li>38译码器</li> <li>数据选择器</li> <li>存储器</li></ul> <p>对于一个ROM，两个地址线<code>A1,A0</code>，四个输出<code>D0,D1,D2,D3</code></p> <table><thead><tr><th>A1</th> <th>A0</th> <th>D0</th> <th>D1</th> <th>D2</th> <th>D3</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>0</td> <td>1</td> <td>0</td> <td>1</td></tr> <tr><td>0</td> <td>1</td> <td>1</td> <td>0</td> <td>1</td> <td>1</td></tr> <tr><td>1</td> <td>0</td> <td>0</td> <td>1</td> <td>1</td> <td>0</td></tr> <tr><td>1</td> <td>1</td> <td>1</td> <td>1</td> <td>0</td> <td>0</td></tr></tbody></table> <p>具有n位地址，m位数据的ROM，可产生一组<code>Y&lt;m</code>个任何形式的n变量组合逻辑函数</p> <p>可以由4位输入地址，8位输出数据的ROM来实现译码电路</p> <img src="/assets/img/image-20220526205611768.a4a62022.png"> <p>实现过程与38译码器、数据选择器基本一致，拿到一组多输出逻辑函数后，化成最小项和形式，根据最小项和写出输出的真值表</p> <p><strong>总结</strong></p> <p>半导体存储器的电路结构：</p> <ul><li>地址译码器</li> <li>存储矩阵</li> <li>输入/输出电路</li></ul> <p>半导体存储器分类</p> <ul><li>只读
<ul><li>掩模</li> <li>可编程</li> <li>可擦除可编程</li> <li>闪存</li></ul></li> <li>随机
<ul><li>静态</li> <li>动态</li></ul></li></ul> <p>扩展</p> <ul><li>字扩展</li> <li>位扩展</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/df810c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">组合逻辑电路</div></a> <a href="/pages/1767db/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">时序逻辑电路</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
