s="http://www.w3.org/1998/Math/MathML" display="block"><mtext mathcolor="red">\exist</mtext><mo stretchy="false">(</mo><mi>ξ</mi><mo>,</mo><mi>η</mi><mo stretchy="false">)</mo><mo>∈</mo><mi>D</mi><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo>,</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi mathvariant="normal">使</mi><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>f</mi><mo stretchy="false">(</mo><mi>ξ</mi><mo>,</mo><mi>η</mi><mo stretchy="false">)</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>S</mi><mo>=</mo><msub><mo data-mjx-texclass="OP">∬</mo><mi>D</mi></msub><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo stretchy="false">)</mo><mi>d</mi><mi>σ</mi></math></mjx-assistive-mml></mjx-container><h4 id="计算"><a href="#计算" class="header-anchor">#</a> 计算</h4> <blockquote><p>直角坐标系</p></blockquote> <p>二重积分计算：我的理解就是，一个反常积分外加一个定积分，首先将切片（也就是面积）积分，然后对切片在某个方向上积分，得到体积</p> <ul><li><p>对于二重积分，在直角坐标系下，无非只有两种积法，一个横着积，一个竖着积</p></li> <li><p>首先是积反常积分，其上下限由穿过的曲线决定，这个曲线仅由另一积分变量表示</p> <p>如，从下往上积分依次经过曲线<code>y=0</code>和<code>y+2x=3</code>，则反常积分的上下限为<code>0</code>和<code>3-2x</code>，其余复杂曲线同理</p></li> <li><p>在具体情况下，积分的先后次序会决定积分的难易程度，要注意区别，当然更多是看经验</p></li> <li><p>对于复杂的积分域，可采用分割的方法逐一积分再相加</p></li></ul> <p>在被积函数连续时，累次积分的顺序不改变其积分结果</p> <blockquote><p>极坐标系下积分</p></blockquote> <p>极坐标系下积分</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="42.835ex" height="5.107ex" role="img" focusable="false" viewBox="0 -1361 18933.2 2257.4" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.028ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mo" transform="translate(0 1)"><path data-c="222C" d="M114 -798Q132 >d</mi><mi>r</mi><mi>d</mi><mi>θ</mi></math></mjx-assistive-mml></mjx-container><p>很显然，这里的转换涉及到很多，首先是一个积分上下限的转换，对于同样的一块面积<code>D</code>，需要用<strong>角度</strong>和<strong>线段长度</strong>进行表示</p> <p>再就是积分对象的转换</p> <ul><li><p>在直角坐标系下，先对某一个方向上的切片进行高度积分，再垂直于这一方向积分得到体积</p></li> <li><p>在极坐标系中，也是对切片进行积分，切片的底为线段长度<code>r</code>，高为函数值<code>f</code>，于是第一个反常积分的积分对象为<code>rf(x,y)</code>，对线段长度<code>r</code>进行积分</p> <p>然后再对这一切片在角度范围内“横扫”，得到体积</p></li></ul> <p>这一积分常适用于</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="18.541ex" height="5.07ex" role="img" focusable="false" viewBox="0 -1509.9 8195.1 2240.9" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.654ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(605,413) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q  302T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(523,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g></g><g data-mml-node="msup" transform="translate(250.5,-719.9)"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(462,289) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g></g><rect width="1126.6" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><msup><mi>y</mi><mn>2</mn></msup><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mfrac><msup><mi>x</mi><mn>2</mn></msup><msup><mi>a</mi><mn>2</mn></msup></mfrac><mo>+</mo><mfrac><msup><mi>y</mi><mn>2</mn></msup><msup><mi>b</mi><mn>2</mn></msup></mfrac></math></mjx-assistive-mml></mjx-container><p>等情况，可以有效简化积分</p> <blockquote><p>利用被积函数奇偶性进行积分</p></blockquote> <p>二重积分的奇偶性比一重要复杂，首先是一个被积域的对称，再是函数值的对称，为什么说是对称，因为要同时考虑关于<code>x</code>轴和关于<code>y</code>轴的奇偶</p> <p>发挥一下空间想象力，对称的山和盆地</p> <h3 id="三重积分"><a href="#三重积分" class="header-anchor">#</a> 三重积分</h3> <p>直角坐标下</p> <p>先一后二：先对垂直的<strong>直线</strong>求微分，然后在 x-y 面积上积分，得体积</p> <img src="/assets/img/image-20230824232144914.b0ff5c52.png"> <p>先二后一：在求 x-y 平面上<strong>面的微分</strong>，然后再垂直方向上积分得体积</p> <img src="/assets/img/image-20230824232213745.b7264990.png"> <p>柱坐标（空间上的极坐标）、球坐标和奇偶性求解</p> <img src="/assets/img/image-20230824232541571.bad00d72.png"> <h2 id="曲线积分"><a href="#曲线积分" class="header-anchor">#</a> 曲线积分</h2> <h3 id="对弧长的线积分"><a href="#对弧长的线积分" class="header-anchor">#</a> 对弧长的线积分</h3> <p>第一类线积分，对被积函数在曲线上积分（被积区间为一条曲线）</p> <p>利用直接法直接求参数方程、直角坐标和极坐标下得曲线积分</p> <img src="/assets/img/image-20230824232630970.7a557467.png"> <p>利用奇偶性简化曲线积分</p> <img src="/assets/img/image-20230824232750191.cf5fea68.png"> <p>利用对称性简化曲线积分</p> <img src="/assets/img/image-20230824232834090.eeba8a75.png"> <h3 id="对坐标的线积分"><a href="#对坐标的线积分" class="header-anchor">#</a> 对坐标的线积分</h3> <p>第二类线积分：对被积函数分别在曲线的 x 和 y 坐标上积分，首先明确积分区间是一条曲线，这里的做法实际上是把曲线垂直划分在 x 和 y 上进行积分再相加（这里通常会涉及到两条封闭的曲线）</p> <p>利用直接法直接求解参数方程坐标的线积分</p> <img src="/assets/img/image-20230824232916644.ded9ddb1.png"> <p>格林公式</p> <img src="/assets/img/image-20230824233604668.1bab39fa.png"> <img src="/assets/img/image-20230824233631214.5e4fde2d.png"> <p>在空间曲线上积分：斯托克斯公式（亚托克斯公式）</p> <img src="/assets/img/image-20230824233737493.df18e891.png"> <h2 id="曲面积分"><a href="#曲面积分" class="header-anchor">#</a> 曲面积分</h2> <h3 id="对面积的面积分"><a href="#对面积的面积分" class="header-anchor">#</a> 对面积的面积分</h3> <p>第一类面积分：对空间被积函数在封闭曲面上积分</p> <p>直接法：就是将 z 用 x 和 y 表示，将被积函数表示为二元，此时就变成了一个二重积分，这里将 z 化掉的方法很讲究</p> <img src="/assets/img/image-20230824233815033.dac07b03.png"> <p>利用奇偶性、对称性简化积分</p> <img src="/assets/img/image-20230824234042142.7f7e64ec.png"> <h3 id="对坐标的面积分"><a href="#对坐标的面积分" class="header-anchor">#</a> 对坐标的面积分</h3> <p>第二类面积分：有方向，被积区间为曲面上侧取正号，曲面下侧取负号，要考虑曲面与 z 轴正方向的夹角，锐角为正</p> <img src="/assets/img/image-20230824234113798.3bc2454f.png"> <p>高斯公式</p> <img src="/assets/img/image-20230824234352094.1745f448.png"> <img src="/assets/img/image-20230824234406984.65ed2983.png"> <h2 id="多元积分应用"><a href="#多元积分应用" class="header-anchor">#</a> 多元积分应用</h2> <blockquote><p>物理题</p></blockquote> <img src="/assets/img/image-20230503010143328.13665d68.png"> <h2 id="散度与旋度"><a href="#散度与旋度" class="header-anchor">#</a> 散度与旋度</h2> <h3 id="散度"><a href="#散度" class="header-anchor">#</a> 散度</h3> <h3 id="旋度"><a href="#旋度" class="header-anchor">#</a> 旋度</h3></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0ee123/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">多元函数微分学</div></a> <a href="/pages/86e0cc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">微分方程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
