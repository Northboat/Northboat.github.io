data-v-06970110><a href="https://github.com/Northboat" target="_blank" title="作者" class="beLink" data-v-06970110>Northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-4-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Git 和 Maven<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="git-手册"><a href="#git-手册" class="header-anchor">#</a> Git 手册</h2> <h3 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h3> <p>官网下载：<a href="https://git-scm.com/downloads" target="_blank" rel="nofollow noopener noreferrer">https://git-scm.com/downloads<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 下载完成后使用默认进行安装。</p> <p><code>Manjaro</code>安装</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> <span class="token function">git</span>
</code></pre></div><p>安装完成后，在开始菜单里找到 <code>Git</code> -&gt; <code>Git Bash</code>，蹦出一个类似命令行窗口的东西，就说明 Git 安装成功！</p> <p>还需要一步设置，命令行键入：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">&quot;northboat&quot;</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">&quot;northboat@163.com&quot;</span>
</code></pre></div><p>因为Git是分布式版本控制系统，所以，每个机器都必须自报家门：你的名字和 Email 地址</p> <p>添加 ssh 密匙</p> <div class="language-bash extra-class"><pre class="language-bash"><code>ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;northboat@163.com&quot;</span>
</code></pre></div><p>将路径下的 id_rsa.pub 内容添加到 github 的 setting-ssh，本机获取读写权限</p> <h3 id="创建版本库"><a href="#创建版本库" class="header-anchor">#</a> 创建版本库</h3> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 创建仓库</span>
<span class="token function">mkdir</span> <span class="token operator">&lt;</span>仓库name<span class="token operator">&gt;</span> 

<span class="token comment"># 进入仓库</span>
<span class="token builtin class-name">cd</span> <span class="token operator">&lt;</span>仓库name<span class="token operator">&gt;</span>

<span class="token comment"># 此命令用于显示当前目录</span>
<span class="token builtin class-name">pwd</span>

<span class="token comment"># 把当前目录初始化成Git仓库</span>
<span class="token function">git</span> init
</code></pre></div><p>也不一定必须在空目录下创建Git仓库，选择一个已经有东西的目录直接<code>git init</code>也是可以的</p> <h3 id="添加文件到仓库"><a href="#添加文件到仓库" class="header-anchor">#</a> 添加文件到仓库</h3> <p>在仓库目录下放入文件，如新建一个<code>test.txt</code>文件，然后使用<code>git add test.txt</code>命令告诉Git，把文件添加到缓存区，然后使用<code>git commit -m &quot;提交描述&quot;</code>告诉 Git，把文件提交到仓库</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 添加指定文件或文件夹到缓存区，文件需添加后缀</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token operator">&lt;</span>文件或文件夹name<span class="token operator">&gt;</span>                   <span class="token comment"># 单个文件</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token operator">&lt;</span>文件或文件夹name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>文件或文件夹name<span class="token operator">&gt;</span>  <span class="token comment"># 多个文件</span>

<span class="token comment"># 或 全部文件同时添加到缓存区</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>

<span class="token comment"># 把文件从缓存区提交至仓库</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;提交描述&quot;</span>
</code></pre></div><h4 id="提交描述规范"><a href="#提交描述规范" class="header-anchor">#</a> 提交描述规范</h4> <p>在提交代码时输入清晰的说明有利于版本管理，建议搭配如下关键字编写提交描述</p> <div class="language- extra-class"><pre class="language-text"><code># 新建(add)
# 删除(rm)
# 更新(update)
# 改动(change)
# 实现(feat)
# 发布(publish)
# 修复(fix)
...
</code></pre></div><p>一些常用的 Commit 头部（Type）</p> <table><thead><tr><th style="text-align:left;">类型</th> <th style="text-align:left;">含义</th> <th style="text-align:left;">示例</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>feat</code></td> <td style="text-align:left;">新功能（feature）</td> <td style="text-align:left;"><code>feat: 添加用户注册接口</code></td></tr> <tr><td style="text-align:left;"><code>fix</code></td> <td style="text-align:left;">修复 bug（fix）</td> <td style="text-align:left;"><code>fix: 修复密码验证错误的问题</code></td></tr> <tr><td style="text-align:left;"><code>docs</code></td> <td style="text-align:left;">文档改动（README、接口文档等）</td> <td style="text-align:left;"><code>docs: 更新安装步骤</code></td></tr> <tr><td style="text-align:left;"><code>style</code></td> <td style="text-align:left;">代码格式改动（空格、分号、缩进等，不改变逻辑）</td> <td style="text-align:left;"><code>style: 调整代码缩进风格</code></td></tr> <tr><td style="text-align:left;"><code>refactor</code></td> <td style="text-align:left;">代码重构（既不是功能新增也不是 bug 修复）</td> <td style="text-align:left;"><code>refactor: 重构密钥生成模块</code></td></tr> <tr><td style="text-align:left;"><code>test</code></td> <td style="text-align:left;">添加或修改测试代码</td> <td style="text-align:left;"><code>test: 增加登录单元测试</code></td></tr> <tr><td style="text-align:left;"><code>chore</code></td> <td style="text-align:left;">构建过程或辅助工具变动（不涉及 src）</td> <td style="text-align:left;"><code>chore: 更新依赖版本</code></td></tr> <tr><td style="text-align:left;"><code>perf</code></td> <td style="text-align:left;">性能优化</td> <td style="text-align:left;"><code>perf: 优化登录接口速度</code></td></tr> <tr><td style="text-align:left;"><code>ci</code></td> <td style="text-align:left;">持续集成配置变动</td> <td style="text-align:left;"><code>ci: 配置 GitHub Actions 测试流程</code></td></tr></tbody></table> <h3 id="版本管理"><a href="#版本管理" class="header-anchor">#</a> 版本管理</h3> <h4 id="提交修改"><a href="#提交修改" class="header-anchor">#</a> 提交修改</h4> <p>如修改<code>test.txt</code>的内容后，运行<code>git status</code>命令看看被修改的文件，然后再使用<code>git add test.txt</code>、<code>git commit -m &quot;修改描述&quot;</code>把修改后的文件提交到仓库，提交后可再次使用<code>git status</code>查看当前状态。</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 显示 新增/删除/被改动等 的文件</span>
<span class="token function">git</span> status
</code></pre></div><h4 id="查看版本记录"><a href="#查看版本记录" class="header-anchor">#</a> 查看版本记录</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 查看版本记录</span>
<span class="token function">git</span> log   <span class="token comment"># 显示版本号、提交时间等信息</span>
</code></pre></div><p>也可使用可视化工具查看Git版本历史：在仓库目录右键 &gt; <code>Git BUI Here</code></p> <h4 id="回退版本"><a href="#回退版本" class="header-anchor">#</a> 回退版本</h4> <p>首先，Git必须知道当前版本是哪个版本，在Git中，用<code>HEAD</code>表示当前版本，也就是最新的提交1094adb...（注意我的提交ID和你的肯定不一样），上一个版本就是<code>HEAD^</code>，上上一个版本就是<code>HEAD^^</code>，当然往上100个版本写100个^比较容易数不过来，所以写成<code>HEAD~100</code></p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 回退到上一个版本</span>
$ <span class="token function">git</span> reset <span class="token parameter variable">--hard</span> HEAD^
</code></pre></div><p>此时查看<code>git log</code>记录发现，原来最新的版本已经没有了，想回到原来最新的版本怎么办？这就需要知道最新的版本的版本号</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 跳转到指定版本</span>
<span class="token function">git</span> reset <span class="token parameter variable">--hard</span> <span class="token operator">&lt;</span>版本号前几位<span class="token operator">&gt;</span>
</code></pre></div><p>但是不知道版本号怎么办？Git提供了一个命令<code>git reflog</code>用来记录你的每一次命令</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> reflog
</code></pre></div><h4 id="撤销修改"><a href="#撤销修改" class="header-anchor">#</a> 撤销修改</h4> <p><a href="https://www.liaoxuefeng.com/wiki/896043488029600/897889638509536" target="_blank" rel="nofollow noopener noreferrer">廖雪峰 - 撤销修改<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h4 id="删除文件"><a href="#删除文件" class="header-anchor">#</a> 删除文件</h4> <p><a href="https://www.liaoxuefeng.com/wiki/896043488029600/900002180232448" target="_blank" rel="nofollow noopener noreferrer">廖雪峰 - 删除文件<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="远程仓库"><a href="#远程仓库" class="header-anchor">#</a> 远程仓库</h3> <h4 id="ssh-验证"><a href="#ssh-验证" class="header-anchor">#</a> SSH 验证</h4> <p>使本机能关联远程仓库，首次需要SSH验证</p> <ul><li>第1步：创建<code>SSH Key</code>。在用户主（C:\Users\dell）目录下，看看有没有.ssh目录，
如果有，再看看这个目录下有没有<code>id_rsa</code>和<code>id_rsa.pub</code>这两个文件，如果已经有了，可直接跳到下一步。
如果没有，打开Shell（Windows下打开Git Bash），创建<code>SSH Key</code>：</li></ul> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 创建SSH Key</span>
ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;邮件地址&quot;</span>
</code></pre></div><ul><li>第2步：登陆<code>GitHub</code>，<code>右上角头像 &gt; settings &gt; SSH and GPG keys &gt;Add SSH Key</code>，在key的文本框里粘贴<code>id_rsa.pub</code>文件的内容</li></ul> <p>查看文件内容</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">cat</span> id_rsa.pub
</code></pre></div><h4 id="关联远程仓库"><a href="#关联远程仓库" class="header-anchor">#</a> 关联远程仓库</h4> <p>SSH 验证完成后，在 github 创建仓库，创建仓库时记得取消<code>Initialize this repository with a README</code>的勾选，然后在本地命令：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 关联远程仓库，仓库名一般使用origin</span>
<span class="token function">git</span> remote <span class="token function">add</span> <span class="token operator">&lt;</span>仓库名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>远程仓库地址<span class="token operator">&gt;</span>

<span class="token comment"># 示例</span>
<span class="token function">git</span> remote <span class="token function">add</span> origin git@github.com:xugaoyi/test.git
</code></pre></div><p>下一步，就可以把本地库的所有内容推送到远程库上</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 把文件推送到远程仓库</span>
<span class="token function">git</span> push <span class="token parameter variable">-u</span> <span class="token operator">&lt;</span>仓库名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>

<span class="token comment"># 示例</span>
<span class="token function">git</span> push <span class="token parameter variable">-u</span> origin master
</code></pre></div><p>由于远程库是空的，我们第一次推送<code>master</code>分支时，加上了<code>-u</code>参数，Git不但会把本地的<code>master</code>分支内容推送的远程新的<code>master</code>分支，还会把本地的<code>master</code>分支和远程的<code>master</code>分支关联起来，在以后的推送或者拉取时就可以简化命令。</p> <blockquote><p>前提是目录已经<code>git init</code>初始化成仓库，并且<code>git status</code>状态是没有改动的，如果有改动则先<code>git add .</code>添加至缓存区，<code>git commit -m '提交描述'</code>提交至仓库，然后执行上面命令</p> <p>如创建仓库时勾选了 <code>Initialize this repository with a README</code> 则需先拉取<code>README.md</code>文件到本地仓库<code>git pull</code></p> <p>可关联多个远程仓库，注意给不同的远程仓库取不一样的名称，提交是分别按名称提交到不一样的远程仓库</p></blockquote> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 简化的推送命令</span>
<span class="token function">git</span> push
</code></pre></div><h4 id="查看远程仓库"><a href="#查看远程仓库" class="header-anchor">#</a> 查看远程仓库</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 查看远程仓库</span>
<span class="token function">git</span> remote <span class="token parameter variable">-v</span>
</code></pre></div><h4 id="删除远程仓库"><a href="#删除远程仓库" class="header-anchor">#</a> 删除远程仓库</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 删除远程仓库</span>
<span class="token function">git</span> remote <span class="token function">rm</span> <span class="token operator">&lt;</span>仓库名<span class="token operator">&gt;</span>
</code></pre></div><h4 id="从远程库克隆项目"><a href="#从远程库克隆项目" class="header-anchor">#</a> 从远程库克隆项目</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 从远程库克隆项目</span>
<span class="token function">git</span> clone <span class="token operator">&lt;</span>仓库地址<span class="token operator">&gt;</span>
</code></pre></div><h5 id="克隆指定分支"><a href="#克隆指定分支" class="header-anchor">#</a> 克隆指定分支</h5> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 克隆指定分支</span>
<span class="token function">git</span> clone <span class="token parameter variable">-b</span> <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>仓库地址<span class="token operator">&gt;</span>
</code></pre></div><h3 id="分支管理"><a href="#分支管理" class="header-anchor">#</a> 分支管理</h3> <h4 id="创建分支"><a href="#创建分支" class="header-anchor">#</a> 创建分支</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 创建分支</span>
<span class="token function">git</span> checkout <span class="token parameter variable">-b</span> <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>
</code></pre></div><h4 id="查看分支"><a href="#查看分支" class="header-anchor">#</a> 查看分支</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 查看分支</span>
<span class="token function">git</span> branch
</code></pre></div><p>查看分支时，在分支前带 * 号的表示当前的分支</p> <h4 id="切换分支"><a href="#切换分支" class="header-anchor">#</a> 切换分支</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 切换分支</span>
<span class="token function">git</span> checkout <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>
</code></pre></div><h4 id="合并分支"><a href="#合并分支" class="header-anchor">#</a> 合并分支</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 合并本地的分支</span>
<span class="token function">git</span> merge <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>

<span class="token comment"># 合并远程的分支</span>
<span class="token function">git</span> merge <span class="token operator">&lt;</span>远程仓库名<span class="token operator">&gt;</span>/<span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>
</code></pre></div><p><strong>注意</strong>，是将指定分支合并到当前分支，并非当前分支合并到指定分支</p> <ul><li>一般情况下是把当前分支切换到<strong>主分支</strong>，然后把<strong>子分支</strong>合并到<strong>主分支</strong></li></ul> <h4 id="删除分支"><a href="#删除分支" class="header-anchor">#</a> 删除分支</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 删除分支</span>
<span class="token function">git</span> branch <span class="token parameter variable">-d</span> <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>
</code></pre></div><h4 id="修改分支名"><a href="#修改分支名" class="header-anchor">#</a> 修改分支名</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 修改分支名</span>
<span class="token function">git</span> branch <span class="token parameter variable">-m</span> <span class="token operator">&lt;</span>原分支名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>新分支名<span class="token operator">&gt;</span>
</code></pre></div><h3 id="帮助命令"><a href="#帮助命令" class="header-anchor">#</a> 帮助命令</h3> <p>如对命令不清楚时，可使用<code>git help</code>命令显示出git命令介绍。</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 帮助命令</span>
<span class="token function">git</span> <span class="token builtin class-name">help</span>
</code></pre></div><p>中文</p> <div class="language-bash extra-class"><pre class="language-bash"><code>$ <span class="token function">git</span> <span class="token builtin class-name">help</span>
使用：git <span class="token punctuation">[</span>--version<span class="token punctuation">]</span> <span class="token punctuation">[</span>--help<span class="token punctuation">]</span> <span class="token punctuation">[</span>-C <span class="token operator">&lt;</span>path<span class="token operator">&gt;</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>-c <span class="token operator">&lt;</span>name<span class="token operator">&gt;=</span><span class="token operator">&lt;</span>value<span class="token operator">&gt;</span><span class="token punctuation">]</span>
           <span class="token punctuation">[</span>--exec-path<span class="token punctuation">[</span><span class="token operator">=</span><span class="token operator">&lt;</span>path<span class="token operator">&gt;</span><span class="token punctuation">]</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>--html-path<span class="token punctuation">]</span> <span class="token punctuation">[</span>--man-path<span class="token punctuation">]</span> <span class="token punctuation">[</span>--info-path<span class="token punctuation">]</span>
           <span class="token punctuation">[</span>-p <span class="token operator">|</span> <span class="token parameter variable">--paginate</span> <span class="token operator">|</span> <span class="token parameter variable">-P</span> <span class="token operator">|</span> --no-pager<span class="token punctuation">]</span> <span class="token punctuation">[</span>--no-replace-objects<span class="token punctuation">]</span> <span class="token punctuation">[</span>--bare<span class="token punctuation">]</span>
           <span class="token punctuation">[</span>--git-dir<span class="token operator">=</span><span class="token operator">&lt;</span>path<span class="token operator">&gt;</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>--work-tree<span class="token operator">=</span><span class="token operator">&lt;</span>path<span class="token operator">&gt;</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>--namespace<span class="token operator">=</span><span class="token operator">&lt;</span>name<span class="token operator">&gt;</span><span class="token punctuation">]</span>
           <span class="token operator">&lt;</span>command<span class="token operator">&gt;</span> <span class="token punctuation">[</span><span class="token operator">&lt;</span>args<span class="token operator">&gt;</span><span class="token punctuation">]</span>

这些是在各种情况下使用的通用Git命令：

start a working area <span class="token punctuation">(</span>参见命令: <span class="token function">git</span> <span class="token builtin class-name">help</span> tutorial<span class="token punctuation">)</span>
   clone      将存储库克隆到新目录中
   init       创建一个空的Git存储库或重新初始化一个现有的存储库

work on the current change <span class="token punctuation">(</span>参见命令: <span class="token function">git</span> <span class="token builtin class-name">help</span> everyday<span class="token punctuation">)</span>
   <span class="token function">add</span>        将文件内容添加到索引中
   <span class="token function">mv</span>         移动或重命名文件、目录或符号链接
   reset      将当前磁头重置为指定状态
   <span class="token function">rm</span>         从工作树和索引中删除文件

examine the <span class="token function">history</span> and state <span class="token punctuation">(</span>参见命令: <span class="token function">git</span> <span class="token builtin class-name">help</span> revisions<span class="token punctuation">)</span>
   bisect     使用二分查找查找引入错误的提交
   <span class="token function">grep</span>       打印与模式匹配的行
   log        显示提交日志
   show       显示各种类型的对象
   status     显示工作树状态

grow, mark and tweak your common <span class="token function">history</span>
   branch     列出、创建或删除分支
   checkout   切换分支或还原工作树文件
   commit     记录对存储库的更改
   <span class="token function">diff</span>       显示提交、提交和工作树等之间的更改
   merge      将两个或多个开发历史连接在一起
   rebase     在另一个基本提示之上重新应用提交
   tag        创建、列表、删除或验证用GPG签名的标记对象

collaborate <span class="token punctuation">(</span>参见命令: <span class="token function">git</span> <span class="token builtin class-name">help</span> workflows<span class="token punctuation">)</span>
   fetch      从另一个存储库下载对象和引用
   pull       从另一个存储库或本地分支获取并与之集成
   push       更新远程引用和相关对象

<span class="token string">'git help -a'</span> 和 <span class="token string">'git help -g'</span> 列出可用的子命令和一些概念指导。
命令<span class="token string">'git help &lt;command&gt;'</span> 或 <span class="token string">'git help &lt;concept&gt;'</span> 查看特定子命令或概念.
</code></pre></div><h3 id="一些经验"><a href="#一些经验" class="header-anchor">#</a> 一些经验</h3> <p>错误信息</p> <ul><li><p>报错码 10056：产生原因，一般是这是因为服务器的 SSL 证书没有经过第三方机构的签署，所以才报错</p> <ul><li><p>使用以下命令接触 ssl 验证后再次 git 即可解决</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> http.sslVerify <span class="token string">&quot;false&quot;</span>
</code></pre></div></li></ul></li> <li><p>port 443 timed out：就是卡了</p></li> <li><p>broken pipe：文件过大导致，git 默认文件大小小于等于 100MB</p> <ul><li><p>可修改缓存大小为 500MB 强行上传</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">git</span> config http.postBuffer <span class="token number">52428800</span> 
</code></pre></div></li></ul></li></ul> <p>拉取主分支更新</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> checkout main
<span class="token function">git</span> pull
<span class="token function">git</span> checkout NorthBoat
<span class="token function">git</span> merge main <span class="token comment"># 把 main 合并到当前 NorthBoat 分支，main 可省略，默认为主分支</span>
<span class="token function">git</span> push <span class="token comment"># 更新当前分支</span>
</code></pre></div><p>更新主分支</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> checkout main
<span class="token function">git</span> merge NorthBoat <span class="token comment"># 主分支合并 NorthBoat 分支</span>
<span class="token function">git</span> push <span class="token comment"># 更新主分支</span>
<span class="token function">git</span> checkout NorthBoat <span class="token comment"># 返回原分支</span>
</code></pre></div><p>撤销<code>git add .</code></p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> reset <span class="token builtin class-name">.</span>
</code></pre></div><p>回退到上一个版本并保存当前版本</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> stash

<span class="token comment"># 查看保存的版本</span>
<span class="token function">git</span> stash list
<span class="token comment"># 恢复到上个版本并删除上个版本保存</span>
<span class="token function">git</span> stash pop
<span class="token comment"># 恢复到某个保存的某个版本</span>
<span class="token function">git</span> stash apply stash@<span class="token punctuation">{</span>版本id<span class="token punctuation">}</span>
</code></pre></div><p>撤销本地提交</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 撤销上次commit，但不撤销add</span>
<span class="token function">git</span> reset <span class="token parameter variable">--soft</span> head~1
<span class="token function">git</span> reset <span class="token parameter variable">--soft</span> head~ <span class="token comment"># 二者等价</span>

<span class="token comment"># 撤销上次commit和add</span>
<span class="token function">git</span> reset head~
</code></pre></div><p>本地版本回退</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 查看 commit_id</span>
<span class="token function">git</span> log

<span class="token comment"># 回到到前两个版本</span>
<span class="token function">git</span> reset <span class="token parameter variable">--hard</span> head~2
<span class="token comment"># 回到到指定版本</span>
<span class="token function">git</span> reset <span class="token parameter variable">--hard</span> commit_id
</code></pre></div><p>两个人推一个仓库，同时拉取 A 版本，第一个人修改后提交 B 版本并推送到远程仓库，此时第二个人并不知晓这次推送，在修改 A 版本为 C 版本后进行推送时，就会发生冲突，那么此时就需要进行上述的版本回退</p> <ol><li>将本地仓库回退到 A 版本</li> <li>git pull 拉取最新的 B 版本</li> <li>在 B 版本的基础上进行修改得到 C 版本</li> <li>提交推送，则远程仓库将完成 A → B → C 的更新</li></ol> <p>子模块的链入和移除：编写<code>.gitmodules</code>文件，填入子仓库的路径以及仓库<code>url</code></p> <div class="language- extra-class"><pre class="language-text"><code>[submodule &quot;themes/cactus&quot;]
	path = themes/cactus
	url = https://github.com/probberechts/hexo-theme-cactus
</code></pre></div><p>删除子模块</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> <span class="token function">rm</span> themes/cactus
</code></pre></div><p><a href="https://www.liaoxuefeng.com/wiki/896043488029600" target="_blank" rel="nofollow noopener noreferrer">廖雪峰的文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="maven"><a href="#maven" class="header-anchor">#</a> Maven</h2> <p>Java 包管理工具</p> <h3 id="why-maven"><a href="#why-maven" class="header-anchor">#</a> Why Maven</h3> <p>why maven</p> <ol><li>在 javaweb 开发中，需要使用大量的 jar 包，手动导入很麻烦</li> <li>maven 自动化导入/出 jar 包以减少负担</li></ol> <p>Maven项目架构管理工具</p> <ul><li>目前用来方便导入jar包</li> <li>核心思想：<strong>约定大于配置</strong></li></ul> <p>Maven会规定好你该如何去编写我们的java代码</p> <p>下载和安装：去官网下载压缩包，解压即可</p> <p>配置环境变量</p> <ul><li>M2_HOME</li> <li>MAVEN_HOME</li> <li>在系统的path中配置 %MAVEN_HOME%\bin</li></ul> <p>测试Maven是否安装成功</p> <div class="language-bash extra-class"><pre class="language-bash"><code>C:<span class="token punctuation">\</span>Users<span class="token punctuation">\</span>NorthBoat<span class="token operator">&gt;</span>mvn <span class="token parameter variable">--version</span>
</code></pre></div><p>加速镜像：加速我们的下载</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirror</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>nexus-aliyun<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirrorOf</span><span class="token punctuation">&gt;</span></span>*,!jeecg,!jeecg-snapshots<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirrorOf</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>Nexus aliyun<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>http://maven.aliyun.com/nexus/content/groups/public<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span> 
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirror</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>将 conf 文件夹中 settings.xml 文件镜像仓库改为上述 mirror</p> <p>建立本地仓库</p> <ul><li>本地仓库 ←→ 远程仓库</li> <li>建立一个本地仓库：在bin同级目录下创建文件夹repo</li> <li>然后在 setting.xml 中，修改repo路径为自定义路径</li></ul> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>localRepository</span><span class="token punctuation">&gt;</span></span>D:\Maven\apache-maven-3.8.1\maven-repo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>localRepository</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><h3 id="idea-maven"><a href="#idea-maven" class="header-anchor">#</a> Idea Maven</h3> <p>在 idea 中使用 maven</p> <ul><li>new project → maven 项目 → 勾选模板、勾选 maven-javaweb-app → 选仓库、配置文件</li></ul> <p>可能会出现报错：No archetype found in remote catalog. Defaulting to internal catalo</p> <ul><li>此时在Maven创建项目时设置属性 archetypeCatalog = internal 即可</li></ul> <p>一个标准的 maven 项目目录结构</p> <div class="language- extra-class"><pre class="language-text"><code>-src
    -main
    	-java
    	-rources
    	-webapp
    		-WEB-INF
    			-web.xml
    		-index.jsp
</code></pre></div><p>设置文件夹属性</p> <ol><li>右键文件夹：mark directory  as ...</li> <li>Project Structure → Modules：设置文件夹类型</li></ol> <p>Maven 功能栏（Plugins 可删除）</p> <img src="/assets/img/image-20210523134415647.3e28460c.png"> <p>在 idea 中配置 tomcat</p> <ol><li>先在 project structure 中添加 Artifacts：webapp application archive，重命名 war 包，生成在 target 目录</li> <li>点击该处，配置 tomcat</li></ol> <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAb0AAABSCAYAAADASwqnAAAN4ElEQVR4nO3dWXBcVX7H8e+9vd1e1FqszRsOtjEUYJwiNVlsGS8QZiZJ2Z5AJeVK8ZCiyDhMzcvkKQMTcOFQlQf8kmTGZELlIQ8MDNghlWRSFLGkYJuqWTAeL2OL2MYMWNbWUi/q/fbNQ2u15UVSS93W/X2qXCVddZ9zpLb0u+d/zz1tdGzb4SAiIuICZrUHICIislgUeiIi4hoKPRERcYVvP79PoSciIu7hrfYAREREFtK3n9838bFCT0RElry///4hQNf0RETERTTTExGR25paIryV8RlVrVLoiYjIbdV6mN0plTdFRMQ1FHoiIuIaKm+KiMiSN35N0tCG0yIi4hYqb4qIiGso9ERExDUUeiIi4hoKPRERcQ2FnoiIuIZCT0REXEOhJyIirqHQExER1/C2NDVUewwiIiKLwjsQG6n2GERERBaFypsiIuIaCj0REXENvcuCuIZhQGNjI3WRMB6Pp9rDcTXbtkmmRhkeHsbRlveyiBR64hqNDQ1EwmH6BgbJZbP6Y1slhgEBy6K1uRkch9iw1hXI7bU0NVCJNSgqb4prRCIRBgaHyGYUeNXkOJDNZBkYHCISiVR7OOIyCj1xDa/XQzabqfYwZEw2m8HrVZlZFpfKm1JTzJCJ9VgdZtDAMQwMr0Hq7VjF2tcMr3bcNa+F1yC4LUL+TAa7rwiAp9WLf2OQTHcKinfLNzLJCgTw+33gOOQLRXL5PM5d84LMj0JPaoYZMgn+fhQzWj77L36WJ/fT0SqPSmpVcEeU3M9TlJKlBe3HDHvwNHkJ7YySPpoEILSzDqfoYIY9lOLFObcdCodZ3tZGa1sbra2trGhvB+DqtWv09/fT39dHb18f6dHK/B6EghaN9fV4PNOLfLZtMxxPkM5kK9JPLVPoSU24PvAKF3NkP0pBjZx89l29QiS6jPDYNahsNktssJcVq+6t8sjcy7vKh3d5A7mzWfJnMmAvzH+WUrxIpjtF6MkooSei5YMmZLuT8wo8gL/85jdnPL5+3TrWr1s38flrBw/Oqx+ASDhEU0M92VyOwViSfKGI4zj4fT4a66M0NzUyHE+QTM0/YFevaL+jx/366rV593W9v/rOd244duXzK7z77mEcx1HoSfUZllEuaUYnr+/YcbtmAg/gq1tW0vNZjN9YFSCbzZNMF9j6yD38rKfaI6ucUus2vvXcZloNA8cZ4NgP/4mj/Ua1h3VrHoPAI0F89wbI/WyU4pf5indhhk2sjggYlP+NsTrqSP9PnNKQXdH+Dh06RHt7Oy2trWzZvLkibfp8Ppoa6kmNpomNxAEwTQMrECCTzdE3OMSyxgYa66NkczkKhfmFea1Zc88aNm16hE8+OaXQk+q6foaHAxhgPRrCcCB/bnEXnjhOiXg8joHBxU97aG1vZ9XqewiH/Lxx4DGGhjOsW9PASCLHj35yBXpmHl/JaeWJfc/ScvxV3jpT/eC43XhKzkPsfW4zsfde5QdnDEoPP8XL39jO2UNd9BnVH//tmHUmwZ11FL8oVKzkGXqyPKszIyZG+MY1f0bAILQzSileDr                     <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>3.2.2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>maven-install-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.5.2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>maven-deploy-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.8.2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>pluginManagement</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>project</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>maven 的高级之处在于，当你导入一个 jar 包时，它将自动帮你导入该 jar 包所依赖的其他 jar 包</p> <p>当你要导入 jar 包时，只需要百度 maven 仓库，选择所需 jar 包的相应版本中找到其 maven 配置，复制粘贴进 dependencies 中即可</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token comment">&lt;!-- https://mvnrepository.com/artifact/org.springframework/spring-webmvc
         百度搜索maven仓库，在所需的jar包响应版本中找到其maven依赖，复制粘贴即可--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-webmvc<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>5.1.9.RELEASE<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>有的依赖中有作用域的限定</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>scope</span><span class="token punctuation">&gt;</span></span>provided<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>scope</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>有时 maven 自动导入 jar 包会失败，我们需要手动去 maven 仓库下载 jar 包拷到指定目录下</p> <p>之后可能会遇到的问题：maven 约定大于配置，我们之后在导出资源时会碰到问题，我们需要在 build 中配置 resources 可解决该问题</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resources</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resource</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>directory</span><span class="token punctuation">&gt;</span></span>src/main/resources<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>directory</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>includes</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>include</span><span class="token punctuation">&gt;</span></span>**/*.properties<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>include</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>include</span><span class="token punctuation">&gt;</span></span>**/*.xml<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>include</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>includes</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>filtering</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>filtering</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resource</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resource</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>directory</span><span class="token punctuation">&gt;</span></span>src/main/java<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>directory</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>includes</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>include</span><span class="token punctuation">&gt;</span></span>**/*.properties<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>include</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>include</span><span class="token punctuation">&gt;</span></span>**/*.xml<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>include</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>includes</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>filtering</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>filtering</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resource</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resources</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><h3 id="dependencies"><a href="#dependencies" class="header-anchor">#</a> Dependencies</h3> <p>一些好用的依赖</p> <h4 id="lombok"><a href="#lombok" class="header-anchor">#</a> Lombok</h4> <p>导入依赖</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token comment">&lt;!--lombok--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.projectlombok<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>lombok<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>optional</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>optional</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>基本使用</p> <ul><li><code>@Data</code>：包含了所有成员的<code>setter</code>和<code>getter</code>，常用于与数据库对接的实体类</li> <li><code>@EqualsAndHashCode</code>：自动生成<code>equals</code>和<code>hashCode</code>方法</li></ul> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token annotation punctuation">@EqualsAndHashCode</span><span class="token punctuation">(</span>callSuper <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@TableName</span><span class="token punctuation">(</span><span class="token string">&quot;t_user&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">User</span> <span class="token keyword">implements</span> <span class="token class-name">Serializable</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">long</span> serialVersionUID <span class="token operator">=</span> <span class="token number">1L</span><span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Long</span> id<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> nickname<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> password<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> slat<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> head<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Date</span> registerDate<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Date</span> lastLoginDate<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Integer</span> loginCount<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p><code>@Setter/@Getter</code></p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Setter</span>
<span class="token annotation punctuation">@Getter</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Example</span><span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> id<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p><code>@AllArgsConstructor/@NoArgsConstructor</code>：全参、无参构造器</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@AllArgsConstructor</span>
<span class="token annotation punctuation">@NoArgsConstructor</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Example</span><span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> id<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="验证器-validation"><a href="#验证器-validation" class="header-anchor">#</a> 验证器 Validation</h4> <p>导入依赖</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-validation<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>1️⃣ 基本使用：在传入参数处添加<code>@Valid</code>注解</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/doLogin&quot;</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@ResponseBody</span>
<span class="token keyword">public</span> <span class="token class-name">RespBean</span> <span class="token function">doLogin</span><span class="token punctuation">(</span><span class="token annotation punctuation">@Valid</span> <span class="token class-name">LoginVo</span> loginVo<span class="token punctuation">)</span><span class="token punctuation">{</span>
    log<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;{}&quot;</span><span class="token punctuation">,</span> loginVo<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">//System.out.println(loginVo.getUsername());</span>
    <span class="token keyword">return</span> userService<span class="token punctuation">.</span><span class="token function">doLogin</span><span class="token punctuation">(</span>loginVo<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>在对应<code>vo</code>处添加规则</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LoginVo</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@NotNull</span>
    <span class="token annotation punctuation">@Email</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>
    <span class="token annotation punctuation">@Length</span><span class="token punctuation">(</span>min <span class="token operator">=</span> <span class="token number">8</span><span class="token punctuation">,</span> max <span class="token operator">=</span> <span class="token number">26</span><span class="token punctuation">)</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> password<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>2️⃣ 自定义注解</p> <p>新建包<code>validation</code>，放置注解</p> <p>编写注解：<code>@NotNull</code>源码</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//</span>
<span class="token comment">// Source code recreated from a .class file by IntelliJ IDEA</span>
<span class="token comment">// (powered by Fernflower decompiler)</span>
<span class="token comment">//</span>

<span class="token keyword">package</span> <span class="token namespace">javax<span class="token punctuation">.</span>validation<span class="token punctuation">.</span>constraints</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">Documented</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">ElementType</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">Repeatable</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">Retention</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">RetentionPolicy</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">Target</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">javax<span class="token punctuation">.</span>validation<span class="token punctuation">.</span></span><span class="token class-name">Constraint</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">javax<span class="token punctuation">.</span>validation<span class="token punctuation">.</span></span><span class="token class-name">Payload</span></span><span class="token punctuation">;</span>

<span class="token annotation punctuation">@Target</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">METHOD</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">FIELD</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">ANNOTATION_TYPE</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">CONSTRUCTOR</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">PARAMETER</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">TYPE_USE</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Retention</span><span class="token punctuation">(</span><span class="token class-name">RetentionPolicy</span><span class="token punctuation">.</span><span class="token constant">RUNTIME</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Repeatable</span><span class="token punctuation">(</span><span class="token class-name">NotNull<span class="token punctuation">.</span>List</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Documented</span>
<span class="token annotation punctuation">@Constraint</span><span class="token punctuation">(</span>
    validatedBy <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
<span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token annotation punctuation">@interface</span> <span class="token class-name">NotNull</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> <span class="token function">message</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token string">&quot;{javax.validation.constraints.NotNull.message}&quot;</span><span class="token punctuation">;</span>

    <span class="token class-name">Class</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token function">groups</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

    <span class="token class-name">Class</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span> <span class="token keyword">extends</span> <span class="token class-name">Payload</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token function">payload</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Target</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">METHOD</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">FIELD</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">ANNOTATION_TYPE</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">CONSTRUCTOR</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">PARAMETER</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">TYPE_USE</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token annotation punctuation">@Retention</span><span class="token punctuation">(</span><span class="token class-name">RetentionPolicy</span><span class="token punctuation">.</span><span class="token constant">RUNTIME</span><span class="token punctuation">)</span>
    <span class="token annotation punctuation">@Documented</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>其中<code>String message()</code>为报错信息</p> <p>新建<code>validation</code>包，新建所需注解文件，参照<code>@NotNull</code>源码，将其上注解拷贝，注入<code>Validation</code>，注意删掉<code>@Repeatable</code>注解</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>seckill<span class="token punctuation">.</span>validation</span><span class="token punctuation">;</span>


<span class="token keyword">import</span> <span class="token import"><span class="token namespace">javax<span class="token punctuation">.</span>validation<span class="token punctuation">.</span></span><span class="token class-name">Constraint</span></span><span class="token punctuation">;</span>
