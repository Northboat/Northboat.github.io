USA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Git<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h2> <p>官网下载：<a href="https://git-scm.com/downloads" target="_blank" rel="nofollow noopener noreferrer">https://git-scm.com/downloads<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 下载完成后使用默认进行安装。</p> <p><code>Manjaro</code>安装</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> <span class="token function">git</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装完成后，在开始菜单里找到 <code>Git</code> -&gt; <code>Git Bash</code>，蹦出一个类似命令行窗口的东西，就说明 Git 安装成功！</p> <p>还需要一步设置，命令行键入：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">&quot;northboat&quot;</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">&quot;northboat@163.com&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>因为Git是分布式版本控制系统，所以，每个机器都必须自报家门：你的名字和 Email 地址</p> <p>添加 ssh 密匙</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;northboat@163.com&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将路径下的 id_rsa.pub 内容添加到 github 的 setting-ssh，本机获取读写权限</p> <h2 id="创建版本库"><a href="#创建版本库" class="header-anchor">#</a> 创建版本库</h2> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 创建仓库</span>
<span class="token function">mkdir</span> <span class="token operator">&lt;</span>仓库name<span class="token operator">&gt;</span> 

<span class="token comment"># 进入仓库</span>
<span class="token builtin class-name">cd</span> <span class="token operator">&lt;</span>仓库name<span class="token operator">&gt;</span>

<span class="token comment"># 此命令用于显示当前目录</span>
<span class="token builtin class-name">pwd</span>

<span class="token comment"># 把当前目录初始化成Git仓库</span>
<span class="token function">git</span> init
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>也不一定必须在空目录下创建Git仓库，选择一个已经有东西的目录直接<code>git init</code>也是可以的</p> <h2 id="添加文件到仓库"><a href="#添加文件到仓库" class="header-anchor">#</a> 添加文件到仓库</h2> <p>在仓库目录下放入文件，如新建一个<code>test.txt</code>文件，然后使用<code>git add test.txt</code>命令告诉Git，把文件添加到缓存区，然后使用<code>git commit -m &quot;提交描述&quot;</code>告诉 Git，把文件提交到仓库</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 添加指定文件或文件夹到缓存区，文件需添加后缀</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token operator">&lt;</span>文件或文件夹name<span class="token operator">&gt;</span>                   <span class="token comment"># 单个文件</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token operator">&lt;</span>文件或文件夹name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>文件或文件夹name<span class="token operator">&gt;</span>  <span class="token comment"># 多个文件</span>

<span class="token comment"># 或 全部文件同时添加到缓存区</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>

<span class="token comment"># 把文件从缓存区提交至仓库</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;提交描述&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h4 id="提交描述规范"><a href="#提交描述规范" class="header-anchor">#</a> 提交描述规范</h4> <p>在提交代码时输入清晰的说明有利于版本管理，建议搭配如下关键字编写提交描述</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 新建(add)
# 删除(rm)
# 更新(update)
# 改动(change)
# 实现(feat)
# 发布(publish)
# 修复(fix)
...
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>一些常用的 Commit 头部（Type）</p> <table><thead><tr><th style="text-align:left;">类型</th> <th style="text-align:left;">含义</th> <th style="text-align:left;">示例</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>feat</code></td> <td style="text-align:left;">新功能（feature）</td> <td style="text-align:left;"><code>feat: 添加用户注册接口</code></td></tr> <tr><td style="text-align:left;"><code>fix</code></td> <td style="text-align:left;">修复 bug（fix）</td> <td style="text-align:left;"><code>fix: 修复密码验证错误的问题</code></td></tr> <tr><td style="text-align:left;"><code>docs</code></td> <td style="text-align:left;">文档改动（README、接口文档等）</td> <td style="text-align:left;"><code>docs: 更新安装步骤</code></td></tr> <tr><td style="text-align:left;"><code>style</code></td> <td style="text-align:left;">代码格式改动（空格、分号、缩进等，不改变逻辑）</td> <td style="text-align:left;"><code>style: 调整代码缩进风格</code></td></tr> <tr><td style="text-align:left;"><code>refactor</code></td> <td style="text-align:left;">代码重构（既不是功能新增也不是 bug 修复）</td> <td style="text-align:left;"><code>refactor: 重构密钥生成模块</code></td></tr> <tr><td style="text-align:left;"><code>test</code></td> <td style="text-align:left;">添加或修改测试代码</td> <td style="text-align:left;"><code>test: 增加登录单元测试</code></td></tr> <tr><td style="text-align:left;"><code>chore</code></td> <td style="text-align:left;">构建过程或辅助工具变动（不涉及 src）</td> <td style="text-align:left;"><code>chore: 更新依赖版本</code></td></tr> <tr><td style="text-align:left;"><code>perf</code></td> <td style="text-align:left;">性能优化</td> <td style="text-align:left;"><code>perf: 优化登录接口速度</code></td></tr> <tr><td style="text-align:left;"><code>ci</code></td> <td style="text-align:left;">持续集成配置变动</td> <td style="text-align:left;"><code>ci: 配置 GitHub Actions 测试流程</code></td></tr></tbody></table> <h2 id="版本管理"><a href="#版本管理" class="header-anchor">#</a> 版本管理</h2> <h4 id="提交修改"><a href="#提交修改" class="header-anchor">#</a> 提交修改</h4> <p>如修改<code>test.txt</code>的内容后，运行<code>git status</code>命令看看被修改的文件，然后再使用<code>git add test.txt</code>、<code>git commit -m &quot;修改描述&quot;</code>把修改后的文件提交到仓库，提交后可再次使用<code>git status</code>查看当前状态。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 显示 新增/删除/被改动等 的文件</span>
<span class="token function">git</span> status
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="查看版本记录"><a href="#查看版本记录" class="header-anchor">#</a> 查看版本记录</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 查看版本记录</span>
<span class="token function">git</span> log   <span class="token comment"># 显示版本号、提交时间等信息</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>也可使用可视化工具查看Git版本历史：在仓库目录右键 &gt; <code>Git BUI Here</code></p> <h4 id="回退版本"><a href="#回退版本" class="header-anchor">#</a> 回退版本</h4> <p>首先，Git必须知道当前版本是哪个版本，在Git中，用<code>HEAD</code>表示当前版本，也就是最新的提交1094adb...（注意我的提交ID和你的肯定不一样），上一个版本就是<code>HEAD^</code>，上上一个版本就是<code>HEAD^^</code>，当然往上100个版本写100个^比较容易数不过来，所以写成<code>HEAD~100</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 回退到上一个版本</span>
$ <span class="token function">git</span> reset <span class="token parameter variable">--hard</span> HEAD^
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>此时查看<code>git log</code>记录发现，原来最新的版本已经没有了，想回到原来最新的版本怎么办？这就需要知道最新的版本的版本号</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 跳转到指定版本</span>
<span class="token function">git</span> reset <span class="token parameter variable">--hard</span> <span class="token operator">&lt;</span>版本号前几位<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>但是不知道版本号怎么办？Git提供了一个命令<code>git reflog</code>用来记录你的每一次命令</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> reflog
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="撤销修改"><a href="#撤销修改" class="header-anchor">#</a> 撤销修改</h4> <p><a href="https://www.liaoxuefeng.com/wiki/896043488029600/897889638509536" target="_blank" rel="nofollow noopener noreferrer">廖雪峰 - 撤销修改<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h4 id="删除文件"><a href="#删除文件" class="header-anchor">#</a> 删除文件</h4> <p><a href="https://www.liaoxuefeng.com/wiki/896043488029600/900002180232448" target="_blank" rel="nofollow noopener noreferrer">廖雪峰 - 删除文件<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="远程仓库"><a href="#远程仓库" class="header-anchor">#</a> 远程仓库</h2> <h4 id="ssh验证"><a href="#ssh验证" class="header-anchor">#</a> SSH验证</h4> <p>使本机能关联远程仓库，首次需要SSH验证</p> <ul><li>第1步：创建<code>SSH Key</code>。在用户主（C:\Users\dell）目录下，看看有没有.ssh目录，
如果有，再看看这个目录下有没有<code>id_rsa</code>和<code>id_rsa.pub</code>这两个文件，如果已经有了，可直接跳到下一步。
如果没有，打开Shell（Windows下打开Git Bash），创建<code>SSH Key</code>：</li></ul> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 创建SSH Key</span>
ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;邮件地址&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>第2步：登陆<code>GitHub</code>，<code>右上角头像 &gt; settings &gt; SSH and GPG keys &gt;Add SSH Key</code>，在key的文本框里粘贴<code>id_rsa.pub</code>文件的内容</li></ul> <p>查看文件内容</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">cat</span> id_rsa.pub
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="关联远程仓库"><a href="#关联远程仓库" class="header-anchor">#</a> 关联远程仓库</h4> <p>SSH 验证完成后，在 github 创建仓库，创建仓库时记得取消<code>Initialize this repository with a README</code>的勾选，然后在本地命令：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 关联远程仓库，仓库名一般使用origin</span>
<span class="token function">git</span> remote <span class="token function">add</span> <span class="token operator">&lt;</span>仓库名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>远程仓库地址<span class="token operator">&gt;</span>

<span class="token comment"># 示例</span>
<span class="token function">git</span> remote <span class="token function">add</span> origin git@github.com:xugaoyi/test.git
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>下一步，就可以把本地库的所有内容推送到远程库上</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 把文件推送到远程仓库</span>
<span class="token function">git</span> push <span class="token parameter variable">-u</span> <span class="token operator">&lt;</span>仓库名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>

<span class="token comment"># 示例</span>
<span class="token function">git</span> push <span class="token parameter variable">-u</span> origin master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>由于远程库是空的，我们第一次推送<code>master</code>分支时，加上了<code>-u</code>参数，Git不但会把本地的<code>master</code>分支内容推送的远程新的<code>master</code>分支，还会把本地的<code>master</code>分支和远程的<code>master</code>分支关联起来，在以后的推送或者拉取时就可以简化命令。</p> <blockquote><p>前提是目录已经<code>git init</code>初始化成仓库，并且<code>git status</code>状态是没有改动的，如果有改动则先<code>git add .</code>添加至缓存区，<code>git commit -m '提交描述'</code>提交至仓库，然后执行上面命令</p> <p>如创建仓库时勾选了 <code>Initialize this repository with a README</code> 则需先拉取<code>README.md</code>文件到本地仓库<code>git pull</code></p> <p>可关联多个远程仓库，注意给不同的远程仓库取不一样的名称，提交是分别按名称提交到不一样的远程仓库</p></blockquote> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 简化的推送命令</span>
<span class="token function">git</span> push
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="查看远程仓库"><a href="#查看远程仓库" class="header-anchor">#</a> 查看远程仓库</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 查看远程仓库</span>
<span class="token function">git</span> remote <span class="token parameter variable">-v</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="删除远程仓库"><a href="#删除远程仓库" class="header-anchor">#</a> 删除远程仓库</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 删除远程仓库</span>
<span class="token function">git</span> remote <span class="token function">rm</span> <span class="token operator">&lt;</span>仓库名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="从远程库克隆项目"><a href="#从远程库克隆项目" class="header-anchor">#</a> 从远程库克隆项目</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 从远程库克隆项目</span>
<span class="token function">git</span> clone <span class="token operator">&lt;</span>仓库地址<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h5 id="克隆指定分支"><a href="#克隆指定分支" class="header-anchor">#</a> 克隆指定分支</h5> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 克隆指定分支</span>
<span class="token function">git</span> clone <span class="token parameter variable">-b</span> <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>仓库地址<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="分支管理"><a href="#分支管理" class="header-anchor">#</a> 分支管理</h2> <h4 id="创建分支"><a href="#创建分支" class="header-anchor">#</a> 创建分支</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 创建分支</span>
<span class="token function">git</span> checkout <span class="token parameter variable">-b</span> <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="查看分支"><a href="#查看分支" class="header-anchor">#</a> 查看分支</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 查看分支</span>
<span class="token function">git</span> branch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>查看分支时，在分支前带 * 号的表示当前的分支</p> <h4 id="切换分支"><a href="#切换分支" class="header-anchor">#</a> 切换分支</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 切换分支</span>
<span class="token function">git</span> checkout <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="合并分支"><a href="#合并分支" class="header-anchor">#</a> 合并分支</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 合并本地的分支</span>
<span class="token function">git</span> merge <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>

<span class="token comment"># 合并远程的分支</span>
<span class="token function">git</span> merge <span class="token operator">&lt;</span>远程仓库名<span class="token operator">&gt;</span>/<span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>注意</strong>，是将指定分支合并到当前分支，并非当前分支合并到指定分支</p> <ul><li>一般情况下是把当前分支切换到<strong>主分支</strong>，然后把<strong>子分支</strong>合并到<strong>主分支</strong></li></ul> <h4 id="删除分支"><a href="#删除分支" class="header-anchor">#</a> 删除分支</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 删除分支</span>
<span class="token function">git</span> branch <span class="token parameter variable">-d</span> <span class="token operator">&lt;</span>分支名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="修改分支名"><a href="#修改分支名" class="header-anchor">#</a> 修改分支名</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 修改分支名</span>
<span class="token function">git</span> branch <span class="token parameter variable">-m</span> <span class="token operator">&lt;</span>原分支名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>新分支名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="帮助命令"><a href="#帮助命令" class="header-anchor">#</a> 帮助命令</h2> <p>如对命令不清楚时，可使用<code>git help</code>命令显示出git命令介绍。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 帮助命令</span>
<span class="token function">git</span> <span class="token builtin class-name">help</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>中文</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>$ <span class="token function">git</span> <span class="token builtin class-name">help</span>
使用：git <span class="token punctuation">[</span>--version<span class="token punctuation">]</span> <span class="token punctuation">[</span>--help<span class="token punctuation">]</span> <span class="token punctuation">[</span>-C <span class="token operator">&lt;</span>path<span class="token operator">&gt;</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>-c <span class="token operator">&lt;</span>name<span class="token operator">&gt;=</span><span class="token operator">&lt;</span>value<span class="token operator">&gt;</span><span class="token punctuation">]</span>
           <span class="token punctuation">[</span>--exec-path<span class="token punctuation">[</span><span class="token operator">=</span><span class="token operator">&lt;</span>path<span class="token operator">&gt;</span><span class="token punctuation">]</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>--html-path<span class="token punctuation">]</span> <span class="token punctuation">[</span>--man-path<span class="token punctuation">]</span> <span class="token punctuation">[</span>--info-path<span class="token punctuation">]</span>
           <span class="token punctuation">[</span>-p <span class="token operator">|</span> <span class="token parameter variable">--paginate</span> <span class="token operator">|</span> <span class="token parameter variable">-P</span> <span class="token operator">|</span> --no-pager<span class="token punctuation">]</span> <span class="token punctuation">[</span>--no-replace-objects<span class="token punctuation">]</span> <span class="token punctuation">[</span>--bare<span class="token punctuation">]</span>
           <span class="token punctuation">[</span>--git-dir<span class="token operator">=</span><span class="token operator">&lt;</span>path<span class="token operator">&gt;</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>--work-tree<span class="token operator">=</span><span class="token operator">&lt;</span>path<span class="token operator">&gt;</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>--namespace<span class="token operator">=</span><span class="token operator">&lt;</span>name<span class="token operator">&gt;</span><span class="token punctuation">]</span>
           <span class="token operator">&lt;</span>command<span class="token operator">&gt;</span> <span class="token punctuation">[</span><span class="token operator">&lt;</span>args<span class="token operator">&gt;</span><span class="token punctuation">]</span>

这些是在各种情况下使用的通用Git命令：

start a working area <span class="token punctuation">(</span>参见命令: <span class="token function">git</span> <span class="token builtin class-name">help</span> tutorial<span class="token punctuation">)</span>
   clone      将存储库克隆到新目录中
   init       创建一个空的Git存储库或重新初始化一个现有的存储库

work on the current change <span class="token punctuation">(</span>参见命令: <span class="token function">git</span> <span class="token builtin class-name">help</span> everyday<span class="token punctuation">)</span>
   <span class="token function">add</span>        将文件内容添加到索引中
   <span class="token function">mv</span>         移动或重命名文件、目录或符号链接
   reset      将当前磁头重置为指定状态
   <span class="token function">rm</span>         从工作树和索引中删除文件

examine the <span class="token function">history</span> and state <span class="token punctuation">(</span>参见命令: <span class="token function">git</span> <span class="token builtin class-name">help</span> revisions<span class="token punctuation">)</span>
   bisect     使用二分查找查找引入错误的提交
   <span class="token function">grep</span>       打印与模式匹配的行
   log        显示提交日志
   show       显示各种类型的对象
   status     显示工作树状态

grow, mark and tweak your common <span class="token function">history</span>
   branch     列出、创建或删除分支
   checkout   切换分支或还原工作树文件
   commit     记录对存储库的更改
   <span class="token function">diff</span>       显示提交、提交和工作树等之间的更改
   merge      将两个或多个开发历史连接在一起
   rebase     在另一个基本提示之上重新应用提交
   tag        创建、列表、删除或验证用GPG签名的标记对象

collaborate <span class="token punctuation">(</span>参见命令: <span class="token function">git</span> <span class="token builtin class-name">help</span> workflows<span class="token punctuation">)</span>
   fetch      从另一个存储库下载对象和引用
   pull       从另一个存储库或本地分支获取并与之集成
   push       更新远程引用和相关对象

<span class="token string">'git help -a'</span> 和 <span class="token string">'git help -g'</span> 列出可用的子命令和一些概念指导。
命令<span class="token string">'git help &lt;command&gt;'</span> 或 <span class="token string">'git help &lt;concept&gt;'</span> 查看特定子命令或概念.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br></div></div><h2 id="一些踩坑"><a href="#一些踩坑" class="header-anchor">#</a> 一些踩坑</h2> <h4 id="报错码"><a href="#报错码" class="header-anchor">#</a> 报错码</h4> <p>10056：产生原因，一般是这是因为服务器的SSL证书没有经过第三方机构的签署，所以才报错</p> <p>使用以下命令接触ssl验证后再次git即可解决</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> http.sslVerify <span class="token string">&quot;false&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>port 443 timed out：就是卡了</p> <p>broken pipe：文件过大导致，git 默认文件大小小于等于100MB</p> <p>可修改缓存大小为500MB强行上传</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> config http.postBuffer <span class="token number">52428800</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="日常使用"><a href="#日常使用" class="header-anchor">#</a> 日常使用</h4> <p>拉取主分支更新</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> checkout main
<span class="token function">git</span> pull
<span class="token function">git</span> checkout NorthBoat
<span class="token function">git</span> merge main <span class="token comment"># 把 main 合并到当前 NorthBoat 分支，main 可省略，默认为主分支</span>
<span class="token function">git</span> push <span class="token comment"># 更新当前分支</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>更新主分支</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> checkout main
<span class="token function">git</span> merge NorthBoat <span class="token comment"># 主分支合并 NorthBoat 分支</span>
<span class="token function">git</span> push <span class="token comment"># 更新主分支</span>
<span class="token function">git</span> checkout NorthBoat <span class="token comment"># 返回原分支</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>回退到上一个版本并保存当前版本</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> stash

<span class="token comment"># 查看保存的版本</span>
<span class="token function">git</span> stash list
<span class="token comment"># 恢复到上个版本并删除上个版本保存</span>
<span class="token function">git</span> stash pop
<span class="token comment"># 恢复到某个保存的某个版本</span>
<span class="token function">git</span> stash apply stash@<span class="token punctuation">{</span>版本id<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>撤销本地提交</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 撤销上次commit，但不撤销add</span>
<span class="token function">git</span> reset <span class="token parameter variable">--soft</span> head~1
<span class="token function">git</span> reset <span class="token parameter variable">--soft</span> head~ <span class="token comment"># 二者等价</span>

<span class="token comment"># 撤销上次commit和add</span>
<span class="token function">git</span> reset head~
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>本地版本回退</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 查看 commit_id</span>
<span class="token function">git</span> log

<span class="token comment"># 回到到前两个版本</span>
<span class="token function">git</span> reset <span class="token parameter variable">--hard</span> head~2
<span class="token comment"># 回到到指定版本</span>
<span class="token function">git</span> reset <span class="token parameter variable">--hard</span> commit_id
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h4 id="廖雪峰的文档"><a href="#廖雪峰的文档" class="header-anchor">#</a> 廖雪峰的文档</h4> <p><a href="https://www.liaoxuefeng.com/wiki/896043488029600" target="_blank" rel="nofollow noopener noreferrer">廖雪峰的文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h4 id="错误的提交"><a href="#错误的提交" class="header-anchor">#</a> 错误的提交</h4> <p>本地版本回退</p> <p>查看版本号</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> reflog
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>找到要回退的版本号</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> reset <span class="token parameter variable">--hard</span> 版本号
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果已经将错误的版本提交到远程仓库，使用旧版本强行覆盖</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> push <span class="token parameter variable">-f</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意这里本地已经是旧版本，如果要推送修改后的版本，需要重新提交，即重新<code>git commit</code></p> <p>撤销<code>git add .</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> reset <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="子模块的链入和移除"><a href="#子模块的链入和移除" class="header-anchor">#</a> 子模块的链入和移除</h4> <p>编写<code>.gitmodules</code>文件，填入子仓库的路径以及仓库<code>url</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[submodule &quot;themes/cactus&quot;]
	path = themes/cactus
	url = https://github.com/probberechts/hexo-theme-cactus
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>删除子模块</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> <span class="token function">rm</span> themes/cactus
