Q927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Linear Algebra Done Right Ⅰ<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>《Linear Algebra Done Right》第 1-4 章</p></blockquote> <p>线代主要研究有限维向量空间上的线性映射</p> <h2 id="向量空间"><a href="#向量空间" class="header-anchor">#</a> 向量空间</h2> <h3 id="复数"><a href="#复数" class="header-anchor">#</a> 复数</h3> <p>复数集合：<code>C = {a+bi: a,b∈R}</code></p> <ul><li>其中<code>i^2 = -1</code></li></ul> <p>复数运算</p> <ul><li><p>加法：实部加实部，虚部加虚部</p></li> <li><p>乘法：<code>(a+bi)*(c+di) = (ac-bd)+(ad+bc)i</code></p> <p>就是把<code>i</code>视作实数进行乘法运算，将<code>i^2</code>替换为<code>-1</code>即可</p></li></ul> <p>运算性质：<code>z,z1,z2∈C</code></p> <ul><li>交换性：乘法交换、加法交换</li> <li>结合性：乘法结合、加法结合</li> <li>单位元：有唯一的<code>0,1</code>使得<code>z+0=z1, z*1=1</code></li> <li>加法逆：总存在唯一的<code>w∈C</code>使得<code>w+z=0</code>，记为<code>-z</code></li> <li>乘法逆：总存在唯一的<code>w∈C</code>使得<code>w*z=0</code>，记为<code>1/z</code></li> <li>分配性质：<code>z(z1+z2) = zz1+zz2</code></li></ul> <h3 id="向量空间的定义和性质"><a href="#向量空间的定义和性质" class="header-anchor">#</a> 向量空间的定义和性质</h3> <p>二维向量空间：<code>R² = {(x,y): x,y∈R}</code>，可视作平面</p> <p>二维向量空间：<code>R³ = {(x,y,z): x,y,z∈R}</code>，可视作空间</p> <p>长度为<code>n</code>元组：<code>(x1,x2,...,xn)</code></p> <ul><li>称<code>x1</code>为第1个坐标，<code>x2</code>为第二个坐标，以此类推</li> <li>组的长度是有限的非负整数，<code>(x1,x2...)</code>不称为组，<code>()</code>为组</li> <li>与集合的区别：集合<code>{4,4,4}</code>等价于<code>{4}</code>，而组不等价</li></ul> <p>定义<code>F=R/C</code>，正整数<code>n</code>，则有高维向量空间：<code>F(n) = {(x1,x2,...,xn): xi∈F,i=1,...,n}</code></p> <ul><li>维数3以外，人脑不能产生几何模型，但仍能进行代数运算</li> <li>我们不关注高维向量的物理意义，只是计算
<ul><li>什么是向量？即具体的值，如<code>(1,2,3,4)</code>便是<code>R(4)</code>上的一个向量</li> <li>与二维的箭头一样，所有向量平行移动后仍视其为同一向量（长度和方向没变）</li></ul></li></ul> <p>运算：</p> <ul><li>定义<code>0=(0,...,0)</code>，为高维的<code>零</code>，任意向量加0为其本身，相乘得零向量</li> <li>定义<code>1=(1,...,1)</code>，为高维的单位向量，任何向量与之相乘的等于自身</li> <li>向量的标量乘法：<code>a∈F, a(x1,x2,...,xn) = (ax1,ax2,...,axn)</code></li></ul> <p>向量的运算同样满足：<code>z,z1,z2∈F(n)</code></p> <ul><li>交换性：乘法交换、加法交换</li> <li>结合性：乘法结合、加法结合</li> <li>加法单位元：存在唯一的向量<code>0</code>使得<code>z+0=z</code></li> <li>加法逆：总存在唯一的<code>w∈C</code>使得<code>w+z=0</code>，记为<code>-z</code></li> <li>乘法单位元：存在唯一的向量<code>1</code>使得<code>z*1=z</code></li> <li>分配性质：<code>z(z1+z2) = z*z1+z*z2</code></li></ul> <p>在向量空间中：</p> <ul><li>加法单位元唯一：零向量唯一</li> <li>每个向量<code>v</code>有其唯一的加法逆<code>-v</code></li> <li>任意向量与标量0相乘，得零向量</li> <li>任意标量与零向量相乘，得零向量</li> <li>标量-1乘以任意向量，得该向量的加法逆</li></ul> <h3 id="子空间"><a href="#子空间" class="header-anchor">#</a> 子空间</h3> <p>子空间也是向量空间，如<code>{(x1,x2,0)}</code>是<code>R³</code>的子空间</p> <ul><li>子集不一定是子空间</li></ul> <p>当<code>U</code>是<code>V</code>的子集，如何证明<code>U</code>是<code>V</code>子空间？</p> <ul><li>具有加法单位元，<code>0∈U</code> <ul><li>所以<code>{(x1,x2,1)}</code>就不是<code>R³</code>的子空间</li> <li>过原点的平面为子空间（包含<code>(0,...,0)</code>）</li></ul></li> <li>对加法封闭，即子空间内任意向量相加，仍为子空间内向量</li> <li>对标量乘法封闭，解释同上</li></ul> <h3 id="和与直和"><a href="#和与直和" class="header-anchor">#</a> 和与直和</h3> <p>子空间的<strong>和</strong>：设<code>U1,U2,..,Un</code>都是向量空间<code>V</code>的子空间，则子空间的和为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="44.48ex" height="1.984ex" role="img" focusable="false" viewBox="0 -683 19660.3 877" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.439ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"> eader-anchor">#</a> 有限维向量空间</h2> <blockquote><p>线代关注的并不是任意的向量空间，而是有限维向量空间，这种空间有这样一些重要概念：张成、线性无关、基和维数</p></blockquote> <h3 id="张成与线性无关"><a href="#张成与线性无关" class="header-anchor">#</a> 张成与线性无关</h3> <p>定义向量空间<code>V</code>中一组向量的线性组合：</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.322ex" height="1.676ex" role="img" focusable="false" viewBox="0 -583 10308.3 740.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.357ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(562,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g><g data-mml-node="msub" transform="translate(965.6,0)"><g data-mml-node="mi"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 -touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>a</mi><mn>1</mn></msub><msub><mi>v</mi><mn>1</mn></msub><mo>+</mo><msub><mi>a</mi><mn>2</mn></msub><msub><mi>v</mi><mn>2</mn></msub><mo>+</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>+</mo><msub><mi>a</mi><mi>m</mi></msub><msub><mi>v</mi><mi>m</mi></msub></math></mjx-assistive-mml></mjx-container><ul><li>其中<code>ai</code>为常数</li> <li><code>vi</code>为向量在各维度的具体取值</li></ul> <p>向量<code>(v1,v2,...,vm)</code>所有线性组合的集合称为该向量<strong>张成(span)</strong></p> <ul><li>即<code>ai</code>的取值任意，任意的线性组合</li> <li>空组<code>()</code>的张成为<code>{0}</code></li> <li>空集不是<code>V</code>的子空间</li></ul> <p><strong>张成</strong>可以作用于多个向量，如<code>span((2,1,3),(1,0,1)) = a1(2,1,3)+a2(1,0,1)</code></p> <ul><li>我们也可以说向量<code>(7,2,9)</code>可以由<code>(2,1,3),(1,0,1)</code>张成（a=2,b=1）</li></ul> <p>容易证明向量空间任一向量的<em>张成</em>都为<code>V</code>的子空间</p> <p>若一个向量空间可以由它的<strong>一组</strong>向量<em>张成</em>，那么这个向量空间就是有限维的，因为：</p> <ul><li><code>((1,0,...,0), (0,1,...,0),..., (0,...,1))</code>总能<em>张成</em>为<code>Fn</code></li></ul> <p>线性无关：是向量之间的关系</p> <p>向量空间的张成组：一组向量</p> <p>如果一组向量<code>(v1,v2,...,vn)</code></p> <p>令其线性组合<code>a1v1+...+...anvn = 0</code></p> <ul><li><p>若只有在<code>a1=a2=...=an=0</code>上述等式成立，那么我们称向量<code>(v1,...,vn)</code>是线性无关的</p></li> <li><p>否则则是线性有关的</p></li> <li><p>也可以这样理解，某一维度上的值可以由剩余值线性表示，即</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="47.217ex" height="1.79ex" role="img" focusable="false" viewBox="0 -583 20870.1 791" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.471ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0 <code>Fn</code>的<strong>标准基</strong></p> <p>基的用处：可以唯一地线性表达向量空间内任一向量</p> <ul><li>注意向量空间的张成组不一定是基，因为他有可能是线性相关的</li></ul> <p>定理：向量空间中，每个张成组都可以化简为一个基</p> <ul><li>自然的，张成组必然可以张成向量空间</li> <li>同时，去掉张成组中线性相关的向量，化为线性无关组</li> <li>线性无关的张成组 = 基</li></ul> <p>推论：每个有限维向量空间都有基</p> <ul><li>有限维向量空间 —&gt; 张成组 —&gt; 基</li></ul> <p>定理：向量空间中每个线性无关组都可以扩充成一个基</p> <ul><li>这里的扩充是指人为地往向量组中添加向量</li> <li>扩充时始终保证向量组的线性无关性</li> <li>如何扩充？从V中任取一个张成组，遍历该组，加入线性无关组的张成中不含的向量即可</li></ul> <p>定理：对于向量空间V中任一子空间U，总存在另一子空间W，使得</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="13.036ex" height="3.163ex" role="img" focusable="false" viewBox="0 -949 5761.9 1398" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.016ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1046.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(2102.6,0)"><path data-c="1D448" d="M107 637Q73 637 71 6 p://www.w3.org/1998/Math/MathML" display="block"><mi>V</mi><mo>=</mo><msub><mi>U</mi><mn>1</mn></msub><mo data-mjx-texclass="OP">⨁</mo><mi>U</mi><mn>2</mn><mo data-mjx-texclass="OP">⨁</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo data-mjx-texclass="OP">⨁</mo><msub><mi>U</mi><mi>m</mi></msub></math></mjx-assistive-mml></mjx-container><h2 id="线性映射"><a href="#线性映射" class="header-anchor">#</a> 线性映射</h2> <blockquote><p>就是线性变换：linear transformation</p> <p>这一章一半来自科师的讲义，其讲义说的其实更像是算子</p></blockquote> <h3 id="定义与运算"><a href="#定义与运算" class="header-anchor">#</a> 定义与运算</h3> <p>线性映射时满足以下性质的函数<code>T: V —&gt; W</code></p> <p>对于<code>u,v∈V</code></p> <ul><li>齐性：<code>T(kv) = k(Tv)</code></li> <li>加性：<code>T(u+v) = Tu + Tv</code></li></ul> <p>线性映射是一种变换规则，在形式上可被视作矩阵，作用于向量组</p> <p>线性变换有以下性质：</p> <ul><li>线性映射经过线性映射后，仍为线性映射，这意味着
<ul><li>线性映射作用于线性变换后，仍为线性变换</li> <li>线性映射相加后仍为线性变换</li> <li>线性映射经过标量乘法后仍为线性变换</li></ul></li> <li>线性映射的运算满足“乘法”结合律、分解律，一般不满足交换律（矩阵的左乘和右乘区别很大）</li></ul> <p>线性映射的运算，设有线性变换<code>A,B</code></p> <ul><li><p>加法：<code>(A+B)a = Aa + Ba</code></p></li> <li><p>数乘：标量乘法，瞎几把乱乘</p></li> <li><p>乘法：可结合，但不可交换<code>(AB)a = A(Ba)</code></p> <p>行列相乘之和构成新元素</p></li> <li><p>幂运算：矩阵自身相乘</p></li> <li><p>逆运算：即矩阵求逆</p> <p>若<code>AB=BA=E</code>，则<code>B</code>为<code>A</code>的逆矩阵，A为可逆矩阵</p> <p>求逆方法：</p> <ul><li>定义求逆</li> <li>初等变换法</li> <li>伴随矩阵</li> <li>恒等变形法</li></ul></li></ul> <p>零：零变换，该函数将所有元素变换为加法单位元（0矩阵）</p> <p>恒等变换：就是单位矩阵，将任何元素映射为自身</p> <p>幂运算：自身乘自身，结果始终保持同构</p> <p>求逆</p> <h3 id="零空间与值域"><a href="#零空间与值域" class="header-anchor">#</a> 零空间与值域</h3> <p>零空间的定义：设有线性映射<code>T</code>，<code>T</code>的零空间<code>nullT</code>为所有被<code>T</code>映射为<code>0</code>的向量组成的空间</p> <p>在映射<code>T∈L(V,W)</code>中，若<code>Tu=Tv</code>，必有<code>u=v</code>，则称线性变换T是单的</p> <ul><li><p>单的，即一一映射</p></li> <li><p>只需证明0是唯一一个被映称0的向量，可证明线性变换是单的</p> <p>即证明<code>nullT={0}</code></p></li> <li><p>当<code>dimV &gt; dimW</code>，映射T一定不是单的</p></li></ul> <p>线性映射的值域：对于<code>T: V -&gt; W</code>，其值域</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="24.875ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 10994.7 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -1
