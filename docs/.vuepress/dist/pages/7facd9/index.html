ta-v-06970110>博客和 PPT</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-2-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Slidev<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>Slidev 是可以让我们用 Markdown 写 PPT 的一个工具库，基于 Node.js、Vue.js</p> <p>利用它我们可以简单地把 Markdown 转化成 PPT，而且它可以支持各种好看的主题、代码高亮、公式、流程图、自定义的网页交互组件，还可以方便地导出成 pdf 或者直接部署成一个网页使用</p></blockquote> <p>官方主页：https://sli.dev/</p> <p>GitHub：https://github.com/slidevjs/slidev</p> <h2 id="安装启动"><a href="#安装启动" class="header-anchor">#</a> 安装启动</h2> <p>首先要求<code>nodejs、npm</code>环境</p> <p>初始化仓库</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> init slidev
</code></pre></div><p>设置仓库名称、作者等</p> <p>该过程会自动安装依赖包，并在当前目录创建一个slidev的目录</p> <p>slidev将渲染slides.md为一个PPT并展示在本地端口3000</p> <p>由于基于vue开发，像常用的vue命令都是通用的</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> run dev
<span class="token function">npm</span> run build
</code></pre></div><h2 id="编写"><a href="#编写" class="header-anchor">#</a> 编写</h2> <h3 id="快捷键操作"><a href="#快捷键操作" class="header-anchor">#</a> 快捷键操作</h3> <p><a href="https://sli.dev/guide/navigation.html" target="_blank" rel="nofollow noopener noreferrer">操作文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>f：切换全屏</li> <li>right / space：下一动画或幻灯片</li> <li>left：上一动画或幻灯片</li> <li>up：上一张幻灯片</li> <li>down：下一张幻灯片</li> <li>o：切换幻灯片总览</li> <li>d：切换暗黑模式</li> <li>g：显示“前往...”</li></ul> <h3 id="关键字设置"><a href="#关键字设置" class="header-anchor">#</a> 关键字设置</h3> <p>每一页以前可以通过内置的一些关键字，设置这一页的样式</p> <p>比如第一页设置了theme为default，background是unsplash提供的随机的一张图，文本居中等等</p> <p><a href="https://sli.dev/themes/gallery.html" target="_blank" rel="nofollow noopener noreferrer">更多主题<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>可以直接在markdown中插入web组件以达到更高的自定义程度：</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token comment"># try also 'default' to start simple</span>
<span class="token key atrule">theme</span><span class="token punctuation">:</span> default
<span class="token comment"># random image from a curated Unsplash collection by Anthony</span>
<span class="token comment"># like them? see https://unsplash.com/collections/94734566/slidev</span>
<span class="token key atrule">background</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//source.unsplash.com/collection/94734566/1920x1080
<span class="token comment"># apply any windi css classes to the current slide</span>
<span class="token key atrule">class</span><span class="token punctuation">:</span> <span class="token string">'text-center'</span>
<span class="token comment"># https://sli.dev/custom/highlighters.html</span>
<span class="token key atrule">highlighter</span><span class="token punctuation">:</span> shiki</span>

<span class="token punctuation">---</span></span>

<span class="token title important"><span class="token punctuation">#</span> Welcome to Slidev</span>

Presentation slides for developers

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pt-12<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>$slidev.nav.next<span class="token punctuation">&quot;</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>px-2 p-1 rounded cursor-pointer<span class="token punctuation">&quot;</span></span> <span class="token attr-name">hover</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>bg-white bg-opacity-10<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    Press Space for next page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">carbon:</span>arrow-right</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>inline<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>

<span class="token hr punctuation">---</span>
</code></pre></div><h3 id="自定义css"><a href="#自定义css" class="header-anchor">#</a> 自定义CSS</h3> <p>可以用css自定义当前页的一些内容的样式</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>

<span class="token front-matter yaml language-yaml"><span class="token comment"># What is Slidev?</span>

Slidev is a slides maker and presenter designed for developers<span class="token punctuation">,</span> consist of the following features


&lt;style<span class="token punctuation">&gt;</span>
h1 <span class="token punctuation">{</span>
  <span class="token key atrule">background-color</span><span class="token punctuation">:</span> <span class="token comment">#2B90B6;</span>
  <span class="token key atrule">background-image</span><span class="token punctuation">:</span> linear<span class="token punctuation">-</span>gradient(45deg<span class="token punctuation">,</span> <span class="token comment">#4EC5D4 10%, #146b8c 20%);</span>
  <span class="token key atrule">background-size</span><span class="token punctuation">:</span> 100%;
  <span class="token key atrule">-webkit-background-clip</span><span class="token punctuation">:</span> text;
  <span class="token key atrule">-moz-background-clip</span><span class="token punctuation">:</span> text;
  <span class="token key atrule">-webkit-text-fill-color</span><span class="token punctuation">:</span> transparent;
  <span class="token key atrule">-moz-text-fill-color</span><span class="token punctuation">:</span> transparent;
<span class="token punctuation">}</span>
&lt;/style<span class="token punctuation">&gt;</span></span>

<span class="token punctuation">---</span></span>
</code></pre></div><h3 id="代码和图像"><a href="#代码和图像" class="header-anchor">#</a> 代码和图像</h3> <p>插入代码和图像：代码就是markdown语法，图像使用arrow标签插入</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">layout</span><span class="token punctuation">:</span> image<span class="token punctuation">-</span>right
<span class="token key atrule">image</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//source.unsplash.com/collection/94734566/1920x1080</span>
<span class="token punctuation">---</span></span>

<span class="token title important"><span class="token punctuation">#</span> Code</span>

Use code snippets and get the highlighting directly!

<span class="token code"><span class="token punctuation">```</span><span class="token code-language">ts {all|2|1-6|9|all}</span>
<span class="token code-block language-ts"><span class="token keyword">interface</span> <span class="token class-name">User</span> <span class="token punctuation">{</span>
  id<span class="token operator">:</span> <span class="token builtin">number</span>
  firstName<span class="token operator">:</span> <span class="token builtin">string</span>
  lastName<span class="token operator">:</span> <span class="token builtin">string</span>
  role<span class="token operator">:</span> <span class="token builtin">string</span>
<span class="token punctuation">}</span>

<span class="token keyword">function</span> <span class="token function">updateUser</span><span class="token punctuation">(</span>id<span class="token operator">:</span> <span class="token builtin">number</span><span class="token punctuation">,</span> update<span class="token operator">:</span> User<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">const</span> user <span class="token operator">=</span> <span class="token function">getUser</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span>
  <span class="token keyword">const</span> newUser <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token operator">...</span>user<span class="token punctuation">,</span> <span class="token operator">...</span>update<span class="token punctuation">}</span>
  <span class="token function">saveUser</span><span class="token punctuation">(</span>id<span class="token punctuation">,</span> newUser<span class="token punctuation">)</span>
<span class="token punctuation">}</span></span>
<span class="token punctuation">```</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>arrow</span> <span class="token attr-name">v-click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>3<span class="token punctuation">&quot;</span></span> <span class="token attr-name">x1</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>400<span class="token punctuation">&quot;</span></span> <span class="token attr-name">y1</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>420<span class="token punctuation">&quot;</span></span> <span class="token attr-name">x2</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>230<span class="token punctuation">&quot;</span></span> <span class="token attr-name">y2</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>330<span class="token punctuation">&quot;</span></span> <span class="token attr-name">color</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#564<span class="token punctuation">&quot;</span></span> <span class="token attr-name">width</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>3<span class="token punctuation">&quot;</span></span> <span class="token attr-name">arrowSize</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>

<span class="token hr punctuation">---</span>
</code></pre></div><h3 id="latex公式和图表"><a href="#latex公式和图表" class="header-anchor">#</a> Latex公式和图表</h3> <p>可以插入Latex公式，行内公式用一对<code>$</code>包起来，一整块公式块用一对<code>$$</code>包起来</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token comment"># LaTeX</span>

LaTeX is supported out<span class="token punctuation">-</span>of<span class="token punctuation">-</span>box powered by <span class="token punctuation">[</span>KaTeX<span class="token punctuation">]</span>(https<span class="token punctuation">:</span>//katex.org/).

&lt;br<span class="token punctuation">&gt;</span>

Inline $\sqrt<span class="token punctuation">{</span>3x<span class="token punctuation">-</span><span class="token number">1</span><span class="token punctuation">}</span>+(1+x)^2$

Block
$$
\begin<span class="token punctuation">{</span>array<span class="token punctuation">}</span><span class="token punctuation">{</span>c<span class="token punctuation">}</span>

\nabla \times \vec<span class="token punctuation">{</span>\mathbf<span class="token punctuation">{</span>B<span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token punctuation">-</span>\<span class="token punctuation">,</span> \frac1c\<span class="token punctuation">,</span> \frac<span class="token punctuation">{</span>\partial\vec<span class="token punctuation">{</span>\mathbf<span class="token punctuation">{</span>E<span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">{</span>\partial t<span class="token punctuation">}</span> &amp;
= \frac<span class="token punctuation">{</span>4\pi<span class="token punctuation">}</span><span class="token punctuation">{</span>c<span class="token punctuation">}</span>\vec<span class="token punctuation">{</span>\mathbf<span class="token punctuation">{</span>j<span class="token punctuation">}</span><span class="token punctuation">}</span>    \nabla \cdot \vec<span class="token punctuation">{</span>\mathbf<span class="token punctuation">{</span>E<span class="token punctuation">}</span><span class="token punctuation">}</span> &amp; = 4 \pi \rho \\

\nabla \times \vec<span class="token punctuation">{</span>\mathbf<span class="token punctuation">{</span>E<span class="token punctuation">}</span><span class="token punctuation">}</span>\<span class="token punctuation">,</span> +\<span class="token punctuation">,</span> \frac1c\<span class="token punctuation">,</span> \frac<span class="token punctuation">{</span>\partial\vec<span class="token punctuation">{</span>\mathbf<span class="token punctuation">{</span>B<span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">{</span>\partial t<span class="token punctuation">}</span> &amp; = \vec<span class="token punctuation">{</span>\mathbf<span class="token punctuation">{</span><span class="token number">0</span><span class="token punctuation">}</span><span class="token punctuation">}</span> \\

\nabla \cdot \vec<span class="token punctuation">{</span>\mathbf<span class="token punctuation">{</span>B<span class="token punctuation">}</span><span class="token punctuation">}</span> &amp; = 0

\end<span class="token punctuation">{</span>array<span class="token punctuation">}</span>
$$

&lt;br<span class="token punctuation">&gt;</span>

<span class="token punctuation">[</span>Learn more<span class="token punctuation">]</span>(https<span class="token punctuation">:</span>//sli.dev/guide/syntax<span class="token comment">#latex)</span></span>

<span class="token punctuation">---</span></span>
</code></pre></div><p>可以用mermaid插入流程图</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>

<span class="token front-matter yaml language-yaml"><span class="token comment"># Diagrams</span>

You can create diagrams / graphs from textual descriptions<span class="token punctuation">,</span> directly in your Markdown.

&lt;div class=&quot;grid grid<span class="token punctuation">-</span>cols<span class="token punctuation">-</span>2 gap<span class="token punctuation">-</span>4 pt<span class="token punctuation">-</span>4 <span class="token punctuation">-</span>mb<span class="token punctuation">-</span>6&quot;<span class="token punctuation">&gt;</span>

```mermaid <span class="token punctuation">{</span><span class="token key atrule">scale</span><span class="token punctuation">:</span> <span class="token number">0.9</span><span class="token punctuation">}</span>
sequenceDiagram
    <span class="token key atrule">Alice-&gt;John</span><span class="token punctuation">:</span> Hello John<span class="token punctuation">,</span> how are you<span class="token punctuation">?</span>
    Note over Alice<span class="token punctuation">,</span><span class="token key atrule">John</span><span class="token punctuation">:</span> A typical interaction
```

```mermaid <span class="token punctuation">{</span><span class="token key atrule">theme</span><span class="token punctuation">:</span> <span class="token string">'neutral'</span><span class="token punctuation">,</span> <span class="token key atrule">scale</span><span class="token punctuation">:</span> <span class="token number">0.8</span><span class="token punctuation">}</span>
graph TD
B<span class="token punctuation">[</span>Text<span class="token punctuation">]</span> <span class="token punctuation">-</span><span class="token punctuation">-</span><span class="token punctuation">&gt;</span> C<span class="token punctuation">{</span>Decision<span class="token punctuation">}</span>
C <span class="token punctuation">-</span><span class="token punctuation">-</span><span class="token punctuation">&gt;</span><span class="token punctuation">|</span>One<span class="token punctuation">|</span> D<span class="token punctuation">[</span>Result 1<span class="token punctuation">]</span>
C <span class="token punctuation">-</span><span class="token punctuation">-</span><span class="token punctuation">&gt;</span><span class="token punctuation">|</span>Two<span class="token punctuation">|</span> E<span class="token punctuation">[</span>Result 2<span class="token punctuation">]</span>
```

&lt;/div<span class="token punctuation">&gt;</span>

<span class="token punctuation">[</span>Learn More<span class="token punctuation">]</span>(https<span class="token punctuation">:</span>//sli.dev/guide/syntax.html<span class="token comment">#diagrams)</span></span>


<span class="token punctuation">---</span></span>
</code></pre></div><h3 id="引入组件"><a href="#引入组件" class="header-anchor">#</a> 引入组件</h3> <p>甚至可以通过vue自定义组件：这里引入了 Counter、Tweet 组件</p> <p>这就是一个标准的基于 Vue.js 3.x 的组件，都是标准的 Vue.js 语法，所以如果我们要添加想要的组件，直接自己写就行了</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token title important"><span class="token punctuation">#</span> Components</span>
 
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">grid</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>~ cols-2 gap-4<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>
 
You can use Vue components directly inside your slides.
 
We have provided a few built-in components like <span class="token code-snippet code keyword">`&lt;Tweet/&gt;`</span> and <span class="token code-snippet code keyword">`&lt;Youtube/&gt;`</span> that you can use directly. And adding your custom components is also super easy.
 
<span class="token code"><span class="token punctuation">```</span><span class="token code-language">html</span>
<span class="token code-block language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Counter</span> <span class="token attr-name">:count</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>10<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span></span>
<span class="token punctuation">```</span></span>
 
<span class="token comment">&lt;!-- ./components/Counter.vue --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Counter</span> <span class="token attr-name">:count</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>10<span class="token punctuation">&quot;</span></span> <span class="token attr-name">m</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>t-4<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
 
Check out <span class="token url">[<span class="token content">the guides</span>](<span class="token url">https://sli.dev/builtin/components.html</span>)</span> for more.
 
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>
 
<span class="token code"><span class="token punctuation">```</span><span class="token code-language">html</span>
<span class="token code-block language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Tweet</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1390115482657726468<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span></span>
<span class="token punctuation">```</span></span>
 
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Tweet</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1390115482657726468<span class="token punctuation">&quot;</span></span> <span class="token attr-name">scale</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>0.65<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
 
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><h3 id="页面分割"><a href="#页面分割" class="header-anchor">#</a> 页面分割</h3> <p>用三条横线分割每个PPT页面</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">layout</span><span class="token punctuation">:</span> cover</span>
<span class="token punctuation">---</span></span>
 
<span class="token title important"><span class="token punctuation">#</span> 第 1 页</span>
 
This is the cover page.
 
<span class="token hr punctuation">---</span>
 
<span class="token title important"><span class="token punctuation">#</span> 第 2 页</span>
 
The second page
</code></pre></div><p>除了使用三横线，我们还可以使用更丰富的定义模式，可以给每一页制定一些具体信息，就是使用两层三横线</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">theme</span><span class="token punctuation">:</span> seriph
<span class="token key atrule">layout</span><span class="token punctuation">:</span> cover
<span class="token key atrule">background</span><span class="token punctuation">:</span> <span class="token string">'https://source.unsplash.com/1600x900/?nature,water'</span></span>
<span class="token punctuation">---</span></span>
</code></pre></div><h3 id="备注"><a href="#备注" class="header-anchor">#</a> 备注</h3> <p>备注同HTML</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">layout</span><span class="token punctuation">:</span> cover</span>
<span class="token punctuation">---</span></span>
 
<span class="token title important"><span class="token punctuation">#</span> 第 1 页</span>
 
This is the cover page.
 
<span class="token comment">&lt;!-- 这是一条备注 --&gt;</span>
</code></pre></div><h3 id="更多"><a href="#更多" class="header-anchor">#</a> 更多</h3> <p><a href="https://sli.dev/guide/recording.html" target="_blank" rel="nofollow noopener noreferrer">录制功能<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>演讲者头像：使用网页通过摄像头捕获，在右下角显示</p> <h2 id="部署"><a href="#部署" class="header-anchor">#</a> 部署</h2> <h3 id="pdf导出"><a href="#pdf导出" class="header-anchor">#</a> PDF导出</h3> <p>一般我们演示slides都是在其他陌生环境，没法用npm之类的来演示，所以就需要导出成pdf之类的：</p> <p>需要先下载依赖，slidev的导出依赖于此</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> i <span class="token parameter variable">-D</span> playwright-chromium
</code></pre></div><p>导出，将在当前目录生成一个slides_export.pdf</p> <div class="language-bash extra-class"><pre class="language-bash"><code>npx slidev <span class="token builtin class-name">export</span>
</code></pre></div><h3 id="网页部署"><a href="#网页部署" class="header-anchor">#</a> 网页部署</h3> <p>构建</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> run build
