/td> <td>字节流</td></tr> <tr><td>数据项</td> <td>int（基本数据类型）</td></tr> <tr><td>数据元素</td> <td>struct（复合数据类型）</td></tr> <tr><td>数据对象</td> <td>class（包含函数）</td></tr></tbody></table> <table><thead><tr><th>数据类型</th> <th></th></tr></thead> <tbody><tr><td>原子数据类型</td> <td>int，对应数据项</td></tr> <tr><td>结构类型</td> <td>struct，对应数据元素</td></tr> <tr><td>抽象数据类型</td> <td>class，对应数据对象</td></tr></tbody></table> <p>数据结构三要素：注意区分逻辑和物理结构</p> <ul><li>逻辑结构：线性和非线性</li> <li>物理结构：顺序、链式、索引、哈希</li> <li>数据运算：针对逻辑结构而言</li></ul> <p>一个完整的数据结构必须包括以上三要素，否则不能称作一个严格的数据结构</p> <h3 id="算法和算法评价"><a href="#算法和算法评价" class="header-anchor">#</a> 算法和算法评价</h3> <p>算法特性（五个）：有穷性；输入输出；确定性；可行性</p> <p>评价算法质量</p> <ul><li>时间复杂度：基本运算的频度（语句的频度指其被执行的次数，基本运算指算法中嵌套最深的语句）</li> <li>空间复杂度：额外辅助空间大小，如<code>int[n]</code>大小为<code>O(n)</code>，常量为<code>O(1)</code>，<code>int[n][n]</code>为<code>O(n^2)</code></li></ul> <p><strong>一个算法的时间复杂度一般是指算法平均执行情况的时间复杂度，但有时也指最差的时间复杂度</strong>，不同情况注意区分</p> <p>在求算法的时间复杂度时，对于一般非递归算法，采用求和或积分的方法可以得到基本运算的频度，取其最高次幂作为时间复杂度，如</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="47.543ex" height="6.9ex" role="img" focusable="false" viewBox="0 -1717.4 21014.1 3049.6" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-3.014ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="munderover"><g data-mml-node="mo"><path data-c="2211" d="M60 948Q63 950 665 950H1267L1325 815Q1384 677 1388 669H1348L1341 683Q1320 724 1285 761Q1235 809 1174 838T1033 881T882 898T699 902H574H543H251L259 891Q722 258 724 252Q725 250 724 246Q721 243 460 -56L196 -356Q196 -357 407 -357Q459 -357 548 -357T676 -358Q812 -358 896 -353T1063 -332T1204 -283T1307 -196Q1328 -170 1348 -124H1388Q1388 -125 1381 -145T1356 -210T1325 -294L1267 -449L666 -450Q64 -450 61 -448Q55 -446 55 -439Q55 -437 57 -433L590 177Q590 <path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(25032.2,0)"><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(25476.9,0)"><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>T</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo><mo>+</mo><mi>T</mi><mo stretchy="false">(</mo><mi>n</mi><mo>−</mo><mn>1</mn><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo><mo>+</mo><mi>f</mi><mo stretchy="false">(</mo><mi>n</mi><mo>−</mo><mn>1</mn><mo stretchy="false">)</mo><mo>+</mo><mi>T</mi><mo stretchy="false">(</mo><mi>n</mi><mo>−</mo><mn>2</mn><mo stretchy="false">)</mo><mo>=</mo><mo>.</mo><mo>.</mo><mo>.</mo></math></mjx-assistive-mml></mjx-container><p>通常这个<code>f(n)</code>是一个常数</p> <h2 id="线性表"><a href="#线性表" class="header-anchor">#</a> 线性表</h2> <p>线性表：逻辑结构，指线性排列的数据集合，是一种随机存取的存储结构（存取方式指读取方式，线性表可以自由读取）</p> <p>线性表的两种物理实现：顺序表，链表</p> <ul><li>为什么说是物理实现，因为顺序表的顺序，指的是物理内存的连续，注意和<strong>线性</strong>这一概念的区别</li></ul> <h3 id="顺序表相关算法"><a href="#顺序表相关算法" class="header-anchor">#</a> 顺序表相关算法</h3> <blockquote><p>第八题，第十四题</p></blockquote> <p>插入位置，若 i 指的是下标，则范围为<code>(0,n)</code>，若指的是<strong>第几个位置</strong>，则为<code>(1,n+1)</code></p> <img src="/assets/img/image-20230519114959905.7cb9faa6.png"> <p>关于顺序表的算法：无非<code>CRUD</code>，即<code>create, read, update, delete</code>，多写多做</p> <img src="/assets/img/image-20230519115214903.4fbc88cb.png"> <p>第六题</p> <ul><li>对于有序顺序表，采用双指针的形式，慢指针指向排好的元素末尾，快指针向后遍历将独一无二的元素添加到慢指针后</li> <li>对于无序表，采用 Map 存储单独元素，构建新的顺序表</li></ul> <p>第七题：经典的对顺序表剩余的元素进行<code>while(i &lt; n){ res.push_back(L1[i++]); }</code>操作</p> <img src="/assets/img/image-20230519115618038.0b424aa9.png"> <p>有点问题，重复看</p> <img src="/assets/img/image-20230519115705802.606ad361.png"> <p>二分搜索，在数组中插入元素</p> <img src="/assets/img/image-20230519115742693.e9ad18e8.png"> <p>Hash 表存放每个位置的元素，遍历两次数组，第一次记录<code>map[n+i-p] = L[i]</code>，第二次构建数组<code>arr[i] = map[i]</code>，空间时间均为<code>O(n)</code></p> <img src="/assets/img/image-20230519120002738.7343fc50.png"> <p>和那个升序排列构建新数组的题有点像，这里要注意推出时机，使得下一个遍历到的元素为两个表公共中位数，时间<code>O(n)</code>空间<code>O(1)</code></p> <img src="/assets/img/image-20230519120101770.690def78.png"> <p>Hash 表处理，时空均为<code>O(n)</code></p> <img src="/assets/img/image-20230519120144410.64bc572e.png"> <p>好难</p> <h3 id="链表定义及算法"><a href="#链表定义及算法" class="header-anchor">#</a> 链表定义及算法</h3> <p>关于单链表的基本算法：</p> <ul><li>头插、尾插：头节点尾节点方便运算</li> <li>前插、后插</li> <li>删除：先删链（注意顺序不要断链），再 free 结点</li></ul> <p>双链表：方便前后邻接数据处理，可以很简单地找到前驱节点</p> <p>循环链表 - 双向循环链表：判空看头指针<code>H-&gt;next</code>是否为头指针<code>H</code>（一般循环链表设尾指针不设头指针）</p> <p>静态链表：数组实现的链表，每个数组元素链向数组的下一个下标，这样在删除添加数据时只用移动一个位置元素</p> <img src="/assets/img/image-20230519120834853.5d9944e4.png"> <img src="/assets/img/image-20230519120913570.f415dc77.png"> <p>应选 C，因为要遍历到 m 链表的尾节点</p> <img src="/assets/img/image-20230519121141602.beec7a18.png"> <p>这种选择合适数据结构的题，其实就是看操作方不方便，方便指时间复杂度低，尽量往 O(1) 上靠，这里只有带头节点的双循环链表能够实现 O(1)，带尾指针的单循环链表要 O(n) 才能实现删除末尾节点</p> <img src="/assets/img/image-20230519121350690.f100f678.png"> <p>同理 C 能够使两个操作均为 O(1)，所以选 C</p> <img src="/assets/img/image-20230519121441496.5b539368.png"> <p>画图，循环链表判空条件<code>h-&gt;next = h</code></p> <img src="/assets/img/image-20230519121547178.31ce7851.png"> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">deleteX</span><span class="token punctuation">(</span>LNode <span class="token operator">*</span>n<span class="token punctuation">,</span> <span class="token keyword">int</span> x<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>val <span class="token operator">==</span> x<span class="token punctuation">)</span><span class="token punctuation">{</span>
        LNode <span class="token operator">*</span>p <span class="token operator">=</span> h<span class="token punctuation">;</span>
        h <span class="token operator">=</span> h<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
        <span class="token function">free</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">deleteX</span><span class="token punctuation">(</span>h<span class="token punctuation">,</span> x<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
        <span class="token function">deleteX</span><span class="token punctuation">(</span>h<span class="token operator">-&gt;</span>next<span class="token punctuation">,</span> x<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>为什么不会断链？</p> <img src="/assets/img/image-20230520003208457.a4ec708b.png"> <p>我想用递归算法求解，时间复杂度 O(n)，未经验证，可能是对的</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> flag <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> <span class="token function">deep</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> n<span class="token punctuation">,</span> <span class="token keyword">int</span> k<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>next <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">int</span> cur <span class="token operator">=</span> <span class="token number">1</span><span class="token operator">+</span><span class="token function">deep</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>next<span class="token punctuation">,</span> k<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>cur <span class="token operator">==</span> deep<span class="token punctuation">)</span><span class="token punctuation">{</span>
        cout <span class="token operator">&lt;&lt;</span> n<span class="token operator">-&gt;</span>val<span class="token punctuation">;</span>
        flag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> deep
<span class="token punctuation">}</span>

<span class="token keyword">int</span> <span class="token function">getK</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">,</span> <span class="token keyword">int</span> k<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">deep</span><span class="token punctuation">(</span>h<span class="token punctuation">,</span> k<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> flag<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>实在不行用最笨的方法遍历两次，第一次读到长度 n，则所求元素正序为 n-k，再遍历一次取值</p> <img src="/assets/img/image-20230520004041155.bda16081.png"> <p>最笨的办法，用<code>set</code>存储<code>LNode*</code>，先遍历 L1，再遍历 L2，返回遍历 L2 时第一个重复的节点</p> <img src="/assets/img/image-20230520004413000.1dd381f5.png"> <img src="/assets/img/image-20230520004431661.69ed4aeb.png"> <p>用 set 判重，快慢指针删除单链表元素</p> <img src="/assets/img/image-20230520004605958.80e5b62c.png"> <p>很久以前写过，因为要求空间复杂度为 O(1)，不能用额外数据结构，解题步骤如下</p> <ol><li>截取后半段链表</li> <li>反转后半段链表</li> <li>合并前后两段链表</li></ol> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">// 截取链表后半段，带头节点</span>
LNode<span class="token operator">*</span> <span class="token function">split</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> n <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    LNode<span class="token operator">*</span> p <span class="token operator">=</span> h<span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>p <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> n<span class="token operator">++</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
    p <span class="token operator">=</span> h<span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> n<span class="token operator">/</span><span class="token number">2</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 得到后半段的第一个节点，新增头节点l，返回</span>
    LNode<span class="token operator">*</span> l<span class="token punctuation">;</span>
    l<span class="token operator">-&gt;</span>next <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
    p<span class="token operator">-&gt;</span>next <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> l<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// 递归反转链表，不带头节点</span>
LNode<span class="token operator">*</span> <span class="token function">reverseNode</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> n<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>next <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> n<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token function">reverseNode</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>next<span class="token punctuation">)</span><span class="token operator">-&gt;</span>next <span class="token operator">=</span> n<span class="token punctuation">;</span>
    <span class="token keyword">return</span> n<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">// 封装翻转函数，处理尾节点和头节点</span>
LNode<span class="token operator">*</span> <span class="token function">reverseList</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">)</span><span class="token punctuation">{</span>
    LNode<span class="token operator">*</span> tail <span class="token operator">=</span> h<span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>tail<span class="token operator">-&gt;</span>next <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span> tail <span class="token operator">=</span> tail<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> <span class="token punctuation">}</span>
    <span class="token function">reverseNode</span><span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token operator">-&gt;</span>next <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span> <span class="token comment">// 将原先的头节点，现在尾节点的 next 置空</span>
    <span class="token keyword">return</span> tail<span class="token punctuation">;</span> <span class="token comment">// 返回原先的尾节点，现在的头节点</span>
<span class="token punctuation">}</span>

<span class="token comment">// 合并两个链表l1，l2，其中l1带头节点，l2不带头节点</span>
LNode<span class="token operator">*</span> <span class="token function">merge</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> l1<span class="token punctuation">,</span> LNode<span class="token operator">*</span> l2<span class="token punctuation">)</span><span class="token punctuation">{</span>
    LNode<span class="token operator">*</span> h <span class="token operator">=</span> l1<span class="token punctuation">,</span> <span class="token operator">*</span>p <span class="token operator">=</span> h<span class="token punctuation">;</span> <span class="token comment">// 保存头节点和创建移动节点</span>
    l1 <span class="token operator">=</span> l1<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> l2 <span class="token operator">=</span> l2<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
    <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>l1 <span class="token operator">!=</span> <span class="token constant">NULL</span> <span class="token operator">&amp;&amp;</span> l2 <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 遍历两个链表</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>count <span class="token operator">%</span> <span class="token number">2</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            p<span class="token operator">-&gt;</span>next <span class="token operator">=</span> l1<span class="token punctuation">;</span>
            l1 <span class="token operator">=</span> l1<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
            p<span class="token operator">-&gt;</span>next <span class="token operator">=</span> l2<span class="token punctuation">;</span>
            l2 <span class="token operator">=</span> l2<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        count<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 因为分割链表时取得 n/2，所以只有可能后半段链表比前半段链表多一个元素</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>l2 <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        p<span class="token operator">-&gt;</span>next <span class="token operator">=</span> l2<span class="token punctuation">;</span>
        l2 <span class="token operator">=</span> l2<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
        p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> h<span class="token punctuation">;</span> <span class="token comment">// 返回合并的链表的头节点</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">solve</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 整理出解决算法</span>
    LNode<span class="token operator">*</span> l <span class="token operator">=</span> <span class="token function">split</span><span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token punctuation">;</span>
    LNode<span class="token operator">*</span> r <span class="token operator">=</span> <span class="token function">reverseList</span><span class="token punctuation">(</span>l<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">merge</span><span class="token punctuation">(</span>h<span class="token punctuation">,</span> r<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 头节点没变，h 仍为头节点</span>
<span class="token punctuation">}</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br></div></div><p>不要用递归翻转链表，用头插法翻转（带头节点）</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">reverse</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">)</span><span class="token punctuation">{</span>
    LNode <span class="token operator">*</span>pre <span class="token operator">=</span> h<span class="token operator">-&gt;</span>next<span class="token punctuation">,</span> <span class="token operator">*</span>cur <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>pre <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span> cur <span class="token operator">=</span> h<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> <span class="token punctuation">}</span>
    <span class="token keyword">else</span><span class="token punctuation">{</span> <span class="token keyword">return</span><span class="token punctuation">;</span> <span class="token punctuation">}</span> <span class="token comment">// 空表直接返回</span>
    <span class="token comment">// 取第一个元素为尾节点，后继置空</span>
    pre<span class="token operator">-&gt;</span>next <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>cur <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        LNode<span class="token operator">*</span> next <span class="token operator">=</span> cur<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> <span class="token comment">// 保存下一节点</span>
        cur<span class="token operator">-&gt;</span>next <span class="token operator">=</span> pre<span class="token punctuation">;</span> <span class="token comment">// 令当前节点指向前一节点</span>
