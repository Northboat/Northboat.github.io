3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">绪论和线性表<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="数据结构绪论"><a href="#数据结构绪论" class="header-anchor">#</a> 数据结构绪论</h2> <h3 id="数据结构基本概念"><a href="#数据结构基本概念" class="header-anchor">#</a> 数据结构基本概念</h3> <table><thead><tr><th>数据有关名称</th> <th></th></tr></thead> <tbody><tr><td>数据</td> <td>字节流</td></tr> <tr><td>数据项</td> <td>int（基本数据类型）</td></tr> <tr><td>数据元素</td> <td>struct（复合数据类型）</td></tr> <tr><td>数据对象</td> <td>class（包含函数）</td></tr></tbody></table> <table><thead><tr><th>数据类型</th> <th></th></tr></thead> <tbody><tr><td>原子数据类型</td> <td>int，对应数据项</td></tr> <tr><td>结构类型</td> <td>struct，对应数据元素</td></tr> <tr><td>抽象数据类型</td> <td>class，对应数据对象</td></tr></tbody></table> <p>数据结构三要素：注意区分逻辑和物理结构</p> <ul><li>逻辑结构：线性和非线性</li> <li>物理结构：顺序、链式、索引、哈希</li> <li>数据运算：针对逻辑结构而言</li></ul> <p>一个完整的数据结构必须包括以上三要素，否则不能称作一个严格的数据结构</p> <h3 id="算法和算法评价"><a href="#算法和算法评价" class="header-anchor">#</a> 算法和算法评价</h3> <p>算法特性（五个）：有穷性；输入输出；确定性；可行性</p> <p>评价算法质量</p> <ul><li>时间复杂度：基本运算的频度（语句的频度指其被执行的次数，基本运算指算法中嵌套最深的语句）</li> <li>空间复杂度：额外辅助空间大小，如<code>int[n]</code>大小为<code>O(n)</code>，常量为<code>O(1)</code>，<code>int[n][n]</code>为<code>O(n^2)</code></li></ul> <p><strong>一个算法的时间复杂度一般是指算法平均执行情况的时间复杂度，但有时也指最差的时间复杂度</strong>，不同情况注意区分</p> <p>在求算法的时间复杂度时，对于一般非递归算法，采用求和或积分的方法可以得到基本运算的频度，取其最高次幂作为时间复杂度，如</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/200 −</mo><mn>1</mn><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo><mo>+</mo><mi>f</mi><mo stretchy="false">(</mo><mi>n</mi><mo>−</mo><mn>1</mn><mo stretchy="false">)</mo><mo>+</mo><mi>T</mi><mo stretchy="false">(</mo><mi>n</mi><mo>−</mo><mn>2</mn><mo stretchy="false">)</mo><mo>=</mo><mo>.</mo><mo>.</mo><mo>.</mo></math></mjx-assistive-mml></mjx-container><p>通常这个<code>f(n)</code>是一个常数</p> <h2 id="线性表"><a href="#线性表" class="header-anchor">#</a> 线性表</h2> <p>线性表：逻辑结构，指线性排列的数据集合，是一种随机存取的存储结构（存取方式指读取方式，线性表可以自由读取）</p> <p>线性表的两种物理实现：顺序表，链表</p> <ul><li>为什么说是物理实现，因为顺序表的顺序，指的是物理内存的连续，注意和<strong>线性</strong>这一概念的区别</li></ul> <h3 id="顺序表相关算法"><a href="#顺序表相关算法" class="header-anchor">#</a> 顺序表相关算法</h3> <blockquote><p>第八题，第十四题</p></blockquote> <p>插入位置，若 i 指的是下标，则范围为<code>(0,n)</code>，若指的是<strong>第几个位置</strong>，则为<code>(1,n+1)</code></p> <img src="/assets/img/image-20230519114959905.7cb9faa6.png"> <p>关于顺序表的算法：无非<code>CRUD</code>，即<code>create, read, update, delete</code>，多写多做</p> <img src="/assets/img/image-20230519115214903.4fbc88cb.png"> <p>第六题</p> <ul><li>对于有序顺序表，采用双指针的形式，慢指针指向排好的元素末尾，快指针向后遍历将独一无二的元素添加到慢指针后</li> <li>对于无序表，采用 Map 存储单独元素，构建新的顺序表</li></ul> <p>第七题：经典的对顺序表剩余的元素进行<code>while(i &lt; n){ res.push_back(L1[i++]); }</code>操作</p> <img src="/assets/img/image-20230519115618038.0b424aa9.png"> <p>有点问题，重复看</p> <img src="/assets/img/image-20230519115705802.606ad361.png"> <p>二分搜索，在数组中插入元素</p> <img src="/assets/img/image-20230519115742693.e9ad18e8.png"> <p>Hash 表存放每个位置的元素，遍历两次数组，第一次记录<code>map[n+i-p] = L[i]</code>，第二次构建数组<code>arr[i] = map[i]</code>，空间时间均为<code>O(n)</code></p> <img src="/assets/img/image-20230519120002738.7343fc50.png"> <p>和那个升序排列构建新数组的题有点像，这里要注意推出时机，使得下一个遍历到的元素为两个表公共中位数，时间<code>O(n)</code>空间<code>O(1)</code></p> <img src="/assets/img/image-20230519120101770.690def78.png"> <p>Hash 表处理，时空均为<code>O(n)</code></p> <img src="/assets/img/image-20230519120144410.64bc572e.png"> <p>好难</p> <h3 id="链表定义及算法"><a href="#链表定义及算法" class="header-anchor">#</a> 链表定义及算法</h3> <p>关于单链表的基本算法：</p> <ul><li>头插、尾插：头节点尾节点方便运算</li> <li>前插、后插</li> <li>删除：先删链（注意顺序不要断链），再 free 结点</li></ul> <p>双链表：方便前后邻接数据处理，可以很简单地找到前驱节点</p> <p>循环链表 - 双向循环链表：判空看头指针<code>H-&gt;next</code>是否为头指针<code>H</code>（一般循环链表设尾指针不设头指针）</p> <p>静态链表：数组实现的链表，每个数组元素链向数组的下一个下标，这样在删除添加数据时只用移动一个位置元素</p> <img src="/assets/img/image-20230519120834853.5d9944e4.png"> <img src="/assets/img/image-20230519120913570.f415dc77.png"> <p>应选 C，因为要遍历到 m 链表的尾节点</p> <img src="/assets/img/image-20230519121141602.beec7a18.png"> <p>这种选择合适数据结构的题，其实就是看操作方不方便，方便指时间复杂度低，尽量往 O(1) 上靠，这里只有带头节点的双循环链表能够实现 O(1)，带尾指针的单循环链表要 O(n) 才能实现删除末尾节点</p> <img src="/assets/img/image-20230519121350690.f100f678.png"> <p>同理 C 能够使两个操作均为 O(1)，所以选 C</p> <img src="/assets/img/image-20230519121441496.5b539368.png"> <p>画图，循环链表判空条件<code>h-&gt;next = h</code></p> <img src="/assets/img/image-20230519121547178.31ce7851.png"> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">deleteX</span><span class="token punctuation">(</span>LNode <span class="token operator">*</span>n<span class="token punctuation">,</span> <span class="token keyword">int</span> x<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>val <span class="token operator">==</span> x<span class="token punctuation">)</span><span class="token punctuation">{</span>
        LNode <span class="token operator">*</span>p <span class="token operator">=</span> h<span class="token punctuation">;</span>
        h <span class="token operator">=</span> h<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
        <span class="token function">free</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">deleteX</span><span class="token punctuation">(</span>h<span class="token punctuation">,</span> x<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
        <span class="token function">deleteX</span><span class="token punctuation">(</span>h<span class="token operator">-&gt;</span>next<span class="token punctuation">,</span> x<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>为什么不会断链？</p> <img src="/assets/img/image-20230520003208457.a4ec708b.png"> <p>我想用递归算法求解，时间复杂度 O(n)，未经验证，可能是对的</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> flag <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> <span class="token function">deep</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> n<span class="token punctuation">,</span> <span class="token keyword">int</span> k<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>next <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">int</span> cur <span class="token operator">=</span> <span class="token number">1</span><span class="token operator">+</span><span class="token function">deep</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>next<span class="token punctuation">,</span> k<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>cur <span class="token operator">==</span> deep<span class="token punctuation">)</span><span class="token punctuation">{</span>
        cout <span class="token operator">&lt;&lt;</span> n<span class="token operator">-&gt;</span>val<span class="token punctuation">;</span>
        flag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> deep
<span class="token punctuation">}</span>

<span class="token keyword">int</span> <span class="token function">getK</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">,</span> <span class="token keyword">int</span> k<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">deep</span><span class="token punctuation">(</span>h<span class="token punctuation">,</span> k<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> flag<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>实在不行用最笨的方法遍历两次，第一次读到长度 n，则所求元素正序为 n-k，再遍历一次取值</p> <img src="/assets/img/image-20230520004041155.bda16081.png"> <p>最笨的办法，用<code>set</code>存储<code>LNode*</code>，先遍历 L1，再遍历 L2，返回遍历 L2 时第一个重复的节点</p> <img src="/assets/img/image-20230520004413000.1dd381f5.png"> <img src="/assets/img/image-20230520004431661.69ed4aeb.png"> <p>用 set 判重，快慢指针删除单链表元素</p> <img src="/assets/img/image-20230520004605958.80e5b62c.png"> <p>很久以前写过，因为要求空间复杂度为 O(1)，不能用额外数据结构，解题步骤如下</p> <ol><li>截取后半段链表</li> <li>反转后半段链表</li> <li>合并前后两段链表</li></ol> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">// 截取链表后半段，带头节点</span>
LNode<span class="token operator">*</span> <span class="token function">split</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> n <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    LNode<span class="token operator">*</span> p <span class="token operator">=</span> h<span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>p <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> n<span class="token operator">++</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
    p <span class="token operator">=</span> h<span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> n<span class="token operator">/</span><span class="token number">2</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 得到后半段的第一个节点，新增头节点l，返回</span>
    LNode<span class="token operator">*</span> l<span class="token punctuation">;</span>
    l<span class="token operator">-&gt;</span>next <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
    p<span class="token operator">-&gt;</span>next <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> l<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// 递归反转链表，不带头节点</span>
LNode<span class="token operator">*</span> <span class="token function">reverseNode</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> n<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>next <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> n<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token function">reverseNode</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>next<span class="token punctuation">)</span><span class="token operator">-&gt;</span>next <span class="token operator">=</span> n<span class="token punctuation">;</span>
    <span class="token keyword">return</span> n<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">// 封装翻转函数，处理尾节点和头节点</span>
LNode<span class="token operator">*</span> <span class="token function">reverseList</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">)</span><span class="token punctuation">{</span>
    LNode<span class="token operator">*</span> tail <span class="token operator">=</span> h<span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>tail<span class="token operator">-&gt;</span>next <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span> tail <span class="token operator">=</span> tail<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> <span class="token punctuation">}</span>
    <span class="token function">reverseNode</span><span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token operator">-&gt;</span>next <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span> <span class="token comment">// 将原先的头节点，现在尾节点的 next 置空</span>
    <span class="token keyword">return</span> tail<span class="token punctuation">;</span> <span class="token comment">// 返回原先的尾节点，现在的头节点</span>
<span class="token punctuation">}</span>

<span class="token comment">// 合并两个链表l1，l2，其中l1带头节点，l2不带头节点</span>
LNode<span class="token operator">*</span> <span class="token function">merge</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> l1<span class="token punctuation">,</span> LNode<span class="token operator">*</span> l2<span class="token punctuation">)</span><span class="token punctuation">{</span>
    LNode<span class="token operator">*</span> h <span class="token operator">=</span> l1<span class="token punctuation">,</span> <span class="token operator">*</span>p <span class="token operator">=</span> h<span class="token punctuation">;</span> <span class="token comment">// 保存头节点和创建移动节点</span>
    l1 <span class="token operator">=</span> l1<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> l2 <span class="token operator">=</span> l2<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
    <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>l1 <span class="token operator">!=</span> <span class="token constant">NULL</span> <span class="token operator">&amp;&amp;</span> l2 <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 遍历两个链表</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>count <span class="token operator">%</span> <span class="token number">2</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            p<span class="token operator">-&gt;</span>next <span class="token operator">=</span> l1<span class="token punctuation">;</span>
            l1 <span class="token operator">=</span> l1<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
            p<span class="token operator">-&gt;</span>next <span class="token operator">=</span> l2<span class="token punctuation">;</span>
            l2 <span class="token operator">=</span> l2<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        count<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 因为分割链表时取得 n/2，所以只有可能后半段链表比前半段链表多一个元素</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>l2 <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        p<span class="token operator">-&gt;</span>next <span class="token operator">=</span> l2<span class="token punctuation">;</span>
        l2 <span class="token operator">=</span> l2<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
        p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> h<span class="token punctuation">;</span> <span class="token comment">// 返回合并的链表的头节点</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">solve</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 整理出解决算法</span>
    LNode<span class="token operator">*</span> l <span class="token operator">=</span> <span class="token function">split</span><span class="token punctuation">(</span>h<span class="token punctuation">)</span><span class="token punctuation">;</span>
    LNode<span class="token operator">*</span> r <span class="token operator">=</span> <span class="token function">reverseList</span><span class="token punctuation">(</span>l<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">merge</span><span class="token punctuation">(</span>h<span class="token punctuation">,</span> r<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 头节点没变，h 仍为头节点</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br></div></div><p>不要用递归翻转链表，用头插法翻转（带头节点）</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">reverse</span><span class="token punctuation">(</span>LNode<span class="token operator">*</span> h<span class="token punctuation">)</span><span class="token punctuation">{</span>
    LNode <span class="token operator">*</span>pre <span class="token operator">=</span> h<span class="token operator">-&gt;</span>next<span class="token punctuation">,</span> <span class="token operator">*</span>cur <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>pre <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span> cur <span class="token operator">=</span> h<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> <span class="token punctuation">}</span>
    <span class="token keyword">else</span><span class="token punctuation">{</span> <span class="token keyword">return</span><span class="token punctuation">;</span> <span class="token punctuation">}</span> <span class="token comment">// 空表直接返回</span>
    <span class="token comment">// 取第一个元素为尾节点，后继置空</span>
    pre<span class="token operator">-&gt;</span>next <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>cur <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        LNode<span class="token operator">*</span> next <span class="token operator">=</span> cur<span class="token operator">-&gt;</span>next<span class="token punctuation">;</span> <span class="token comment">// 保存下一节点</span>
        cur<span class="token operator">-&gt;</span>next <span class="token operator">=</span> pre<span class="token punctuation">;</span> <span class="token comment">// 令当前节点指向前一节点</span>
        pre <span class="token operator">=</span> cur<span class="token punctuation">;</span> <span class="token comment">// 保存当前节点，下一轮要指</span>
        cur <span class="token operator">=</span> next<span class="token punctuation">;</span> <span class="token comment">// 更新当前节点</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 头节点指向新的第一元素</span>
    h<span class="token operator">-&gt;</span>next <span class="token operator">=</span> cur<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="受限线性表"><a href="#受限线性表" class="header-anchor">#</a> 受限线性表</h2> <h3 id="栈和队列"><a href="#栈和队列" class="header-anchor">#</a> 栈和队列</h3> <p>顺序栈：注意区分栈顶指针指向空还是实际元素，这决定出入栈指针的改变的执行次序</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span><span class="token operator">*</span> data<span class="token punctuation">;</span>
    <span class="token keyword">int</span> top<span class="token punctuation">;</span>
    <span class="token keyword">int</span> size<span class="token punctuation">;</span>
<span class="token punctuation">}</span>sequence_stack<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>共享栈：两个栈共享存储空间，栈底分别为<code>0/-1</code>和<code>n/n+1</code>向中间入栈，可以有效节省存储空间和<strong>防止栈上溢</strong></p> <p>链栈：注意区分是否有头节点，另外牢记指针是向下指的，即从栈顶指向栈底，链栈一般情况下不会溢出</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>LNode<span class="token punctuation">{</span>
    <span class="token keyword">int</span> val<span class="token punctuation">;</span>
    LNode<span class="token operator">*</span> next<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>弹栈合法序列判断</p> <img src="/assets/img/image-20230524004438570.b2e6cc32.png"> <p>经验：找出第一个弹栈元素，明确该元素之前的元素此刻全在栈中，以此为初始状态模拟并分析栈中情况</p> <p>有一些不可能出现的情况，如 1 2 3 依次入栈，若 3 第一个弹出，则 1 不可能紧接着 3 弹出（因为此时 2 一定在栈中，分隔开 3 和 1）</p> <p>十六题显然 C，<strong>十七题好难选 C</strong></p> <img src="/assets/img/image-20230524004654869.41b5d3af.png"> <p>如上述所述情况，此时只有可能取不到 1，其余都有可能，所以可能取值的个数为 n-1，选 C</p> <img src="/assets/img/image-20230524004940317.a9faa18e.png"> <p>模拟过程，一定要注意<strong>一些序列是肯定非法的</strong>，是取不到的，22 选 C，23 选 D，24 选 B</p> <p>设计一个共享栈</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">push</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token punctuation">,</span> <span class="token keyword">int</span> val<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">&lt;</span> <span class="token number">0</span> <span class="token operator">||</span> i <span class="token operator">&gt;</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token punctuation">}</span> <span class="token comment">// 栈号不对</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token operator">-</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// 栈已满</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 入栈</span>
    <span class="token keyword">switch</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token number">0</span><span class="token operator">:</span> s<span class="token punctuation">.</span>stack<span class="token punctuation">[</span><span class="token operator">++</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">]</span> <span class="token operator">=</span> val<span class="token punctuation">;</span> <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token number">1</span><span class="token operator">:</span> s<span class="token punctuation">.</span>stack<span class="token punctuation">[</span><span class="token operator">--</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">]</span> <span class="token operator">=</span> val<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">int</span> <span class="token function">pop</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">&lt;</span> <span class="token number">0</span> <span class="token operator">||</span> i <span class="token operator">&gt;</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token function">exit</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token punctuation">}</span> <span class="token comment">// 栈号不对</span>
    <span class="token comment">// 出栈</span>
    <span class="token keyword">switch</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token number">0</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// 栈空</span>
            <span class="token punctuation">}</span>
            <span class="token keyword">return</span> s<span class="token punctuation">.</span>stack<span class="token punctuation">[</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token operator">--</span><span class="token punctuation">]</span> <span class="token operator">=</span> val<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">case</span> <span class="token number">1</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">&gt;=</span> maxsize<span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// 栈空</span>
            <span class="token punctuation">}</span>
            <span class="token keyword">return</span> s<span class="token punctuation">.</span>stack<span class="token punctuation">[</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token operator">++</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><p>设计一个返回当前最小值操作复杂度为 O(1) 的栈：维护一个副栈，用于存当前位置上的主栈的最小值（高度相同）</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>bool <span class="token function">push</span><span class="token punctuation">(</span><span class="token keyword">int</span> val<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span>top <span class="token operator">==</span> maxsize<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> false<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 主栈正常push，top指向栈顶元素</span>
    s1<span class="token punctuation">.</span>data<span class="token punctuation">[</span><span class="token operator">++</span>s1<span class="token punctuation">.</span>top<span class="token punctuation">]</span> <span class="token operator">=</span> val<span class="token punctuation">;</span>
    <span class="token comment">// 比较当前最小值和新push的值，更新当前的最小值并存入s2</span>
    <span class="token keyword">int</span> min <span class="token operator">=</span> <span class="token function">min</span><span class="token punctuation">(</span>s2<span class="token punctuation">.</span>data<span class="token punctuation">[</span>s2<span class="token punctuation">.</span>top<span class="token punctuation">]</span><span class="token punctuation">,</span> val<span class="token punctuation">)</span><span class="token punctuation">;</span>
    s2<span class="token punctuation">.</span>data<span class="token punctuation">[</span><span class="token operator">++</span>s2<span class="token punctuation">.</span>top<span class="token punctuation">]</span> <span class="token operator">=</span> min<span class="token punctuation">;</span>
    <span class="token keyword">return</span> true<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">int</span> <span class="token function">getMin</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>s2<span class="token punctuation">.</span>top <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 空栈返回最小值</span>
        <span class="token keyword">return</span> INT_MIN<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> s2<span class="token punctuation">.</span>data<span class="token punctuation">[</span>s2<span class="token punctuation">.</span>top<span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

bool <span class="token function">pop</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span>top <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> false<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 弹两个栈</span>
    s1<span class="token punctuation">.</span>top<span class="token operator">--</span><span class="token punctuation">;</span> s2<span class="token punctuation">.</span>top<span class="token operator">--</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> true<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p>相应的，取出最小值的空间复杂度为 O(n)，空间换时间</p> <p>顺序队</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span><span class="token operator">*</span> data<span class="token punctuation">;</span>
    <span class="token keyword">int</span> front<span class="token punctuation">,</span> rear<span class="token punctuation">;</span>
    <span class="token keyword">int</span> size<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>链队：链表结构的队列，常有头尾指针以便出入队 O(1)</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> data<span class="token punctuation">;</span>
    LinkNode<span class="token operator">*</span> next<span class="token punctuation">;</span>
<span class="token punctuation">}</span>LinkNode<span class="token punctuation">;</span>

<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    LinkNode <span class="token operator">*</span>front<span class="token punctuation">,</span> <span class="token operator">*</span>rear<span class="token punctuation">;</span>
<span class="token punctuation">}</span>LinkQueue<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>循环队列的判断</p> <ul><li>判空条件：<code>front == rear</code></li> <li>判满条件：<code>rear+1 == front</code></li></ul> <p>双端队列：两边都可以出入队的队列</p> <p>受限双端队列</p> <ul><li>一端只进不出，另一端可进可出</li> <li>一端只出不进，另一端可进可出</li></ul> <p>对于一般队列，其输出和输出一定是保持一致的（FIFO），选 B</p> <img src="/assets/img/image-20230524012846826.7ab0dbd3.png"> <p>单个队列中，严格先进先出，多个队列，可以一定程度上控制队列的输出顺序</p> <img src="/assets/img/image-20230524013158797.33d9f075.png"> <p>上题<code>[8 9]、[4 5]、[2 3]、[1]</code>，共四个队列可以满足顺序输出 1-9，选 C</p> <p>只有对于受限的双端队列，其输出比较多样，可以出判断是否合法的题目</p> <img src="/assets/img/image-20230524012948619.49efceff.png"> <img src="/assets/img/image-20230524013039251.acca1dff.png"> <p>答案依次为 C C D</p> <p>和栈结合考察</p> <img src="/assets/img/image-20230524013120730.7f8673c2.png"> <p>选 C</p> <p>首位指针的考察</p> <img src="/assets/img/image-20230524013230362.5a9ae746.png"> <img src="/assets/img/image-20230524013246334.c3b5c89b.png"> <p>答案依次为 B A</p> <p>设计队列</p> <img src="/assets/img/image-20230524013350997.304f2128.png"> <img src="/assets/img/image-20230524013408147.44cb25e2.png"> <p>因为要动态增加，一定选择链式存储，由于队列出入队必须 O(1)，所以以循环链表储存并设置首位指针</p> <h3 id="栈和队列的应用"><a href="#栈和队列的应用" class="header-anchor">#</a> 栈和队列的应用</h3> <p>栈的常见应用：递归；进制转换；迷宫求解</p> <p>队列的应用：OS 缓冲区页面置换（FIFO）</p> <h4 id="中缀到后缀表达式的转换"><a href="#中缀到后缀表达式的转换" class="header-anchor">#</a> 中缀到后缀表达式的转换</h4> <p>手工上，按照从左往右顺序，依次填入数值，<strong>按照运算顺序，依次填入算符</strong>，实际上是一个压栈出栈的过程（数栈和符栈）</p> <img src="/assets/img/image-20230524235649306.69eb7ac1.png"> <p>可以这么看</p> <ul><li><code>(b+c)</code>是一个整体<code>bc+</code>，<code>a</code>和<code>d</code>各是一个整体</li> <li><code>a</code>先和<code>bc+</code>通过<code>*</code>复合得<code>abc+*</code></li> <li><code>abc+*</code>又是一个整体，和<code>d</code>由<code>-</code>复合得<code>abc+d-</code></li></ul> <p>故选 B</p> <p>在<strong>利用栈模拟</strong>转换过程时，总体上保持从左往右的顺序入栈，出栈时，数栈<strong>随符号栈的弹出</strong>而弹出（一次弹出俩）</p> <p>符号的出入栈，和栈顶元素比较</p> <ul><li>若优先级高则入栈</li> <li>小于等于则直接运算</li> <li>括号单独处理，当碰到收括号<code>)</code>，依次弹出符号直到弹出<code>(</code></li></ul> <img src="/assets/img/image-20230525001138603.8d89e6e4.png"> <img src="/assets/img/image-20230525003146387.8a8d6875.png"> <p>上题选 B，栗子二自己推推，选 A</p> <img src="/assets/img/image-20230525001110547.d543c880.png"> <h4 id="递归算法到迭代算法"><a href="#递归算法到迭代算法" class="header-anchor">#</a> 递归算法到迭代算法</h4> <p><strong>迭代算法通常效率高于递归算法</strong>，因为递归时常有一些重复的操作</p> <p>递归转迭代的栗子，递归是从高层往简单递归，迭代是从最基本向高层迭代</p> <img src="/assets/img/image-20230525001755084.8049a8dc.png"> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">double</span> <span class="token function">p</span><span class="token punctuation">(</span><span class="token keyword">int</span> n<span class="token punctuation">,</span> <span class="token keyword">double</span> x<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">struct</span> <span class="token class-name">stack</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> no<span class="token punctuation">;</span>
        <span class="token keyword">double</span> val<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>s<span class="token punctuation">[</span>maxsize<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> top <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">double</span> v1 <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> v2 <span class="token operator">=</span> <span class="token number">2</span><span class="token operator">*</span>x<span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> n<span class="token punctuation">;</span> i <span class="token operator">&gt;=</span> <span class="token number">2</span><span class="token punctuation">;</span> i<span class="token operator">--</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        top<span class="token operator">++</span><span class="token punctuation">;</span>
        s<span class="token punctuation">[</span>top<span class="token punctuation">]</span><span class="token punctuation">.</span>no <span class="token operator">=</span> i<span class="token punctuation">;</span> <span class="token comment">// 记录各个p的下标n，越上层越小，顶层为2，0和1已经单独初始化了</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>top <span class="token operator">&gt;=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        s<span class="token punctuation">[</span>top<span class="token punctuation">]</span><span class="token punctuation">.</span>val <span class="token operator">=</span> <span class="token number">2</span><span class="token operator">*</span>x<span class="token operator">*</span>v2 <span class="token operator">-</span> <span class="token number">2</span><span class="token operator">*</span><span class="token punctuation">(</span>s<span class="token punctuation">[</span>top<span class="token punctuation">]</span><span class="token punctuation">.</span>no<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">*</span>v1<span class="token punctuation">;</span> <span class="token comment">// 按迭代公式求解第3、4...个p的值</span>
        v1 <span class="token operator">=</span> v2<span class="token punctuation">;</span> <span class="token comment">// 更新v1为v2，v2为v1的下一层</span>
        v2 <span class="token operator">=</span> s<span class="token punctuation">[</span>top<span class="token punctuation">]</span><span class="token punctuation">.</span>val<span class="token punctuation">;</span> <span class="token comment">// 更新v2为当前层</span>
        top<span class="token operator">--</span><span class="token punctuation">;</span> <span class="token comment">// 迭代</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 若n=0，只有一层，v2都不存在</span>
        <span class="token keyword">return</span> v1<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 正常情况下，返回最新的迭代结果</span>
    <span class="token keyword">return</span> v2<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h2 id="数组和串"><a href="#数组和串" class="header-anchor">#</a> 数组和串</h2> <h3 id="矩阵的压缩存储"><a href="#矩阵的压缩存储" class="header-anchor">#</a> 矩阵的压缩存储</h3> <blockquote><p>将多维数组压缩成一维向量储存</p></blockquote> <p><strong>对称矩阵</strong>和<strong>三角矩阵</strong>：存储下三角或上三角矩阵，以存下三角矩阵为例</p> <p>对于元素<code>aij</code>，在下三角矩阵中，其上面有<code>i-1</code>行，共有元素</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="33.132ex" height="4.855ex" role="img" focusable="false" viewBox="0 -1460 14644.3 2146" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.552ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H11 63 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(4336.6,0)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>i</mi><mi>n</mi><mi>d</mi><mi>e</mi><mi>x</mi><mo>=</mo><mn>3</mn><mi>i</mi></math></mjx-assistive-mml></mjx-container><p>稀疏矩阵：三元组和<strong>十字链表</strong></p> <p>三元组示例（就是一个一维结构体数组）</p> <table><thead><tr><th>i</th> <th>j</th> <th>value</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>4</td></tr> <tr><td>1</td> <td>2</td> <td>6</td></tr> <tr><td>2</td> <td>1</td> <td>9</td></tr></tbody></table> <h3 id="字符串存储"><a href="#字符串存储" class="header-anchor">#</a> 字符串存储</h3> <p>串的三种存储方式</p> <p>数组</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
	<span class="token keyword">char</span> ch<span class="token punctuation">[</span>maxsize<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> length
<span class="token punctuation">}</span>string<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>堆分配</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
	<span class="token keyword">char</span> <span class="token operator">*</span>ch<span class="token punctuation">;</span>
    <span class="token keyword">int</span> length<span class="token punctuation">;</span>
<span class="token punctuation">}</span>string<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>块链</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
	<span class="token keyword">char</span> data<span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
	block<span class="token operator">*</span> next<span class="token punctuation">;</span>
<span class="token punctuation">}</span>block<span class="token punctuation">;</span>

<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    block<span class="token operator">*</span> head<span class="token punctuation">;</span>
<span class="token punctuation">}</span>string<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="字符串匹配"><a href="#字符串匹配" class="header-anchor">#</a> 字符串匹配</h3> <h4 id="pm-表"><a href="#pm-表" class="header-anchor">#</a> PM 表</h4> <blockquote><p>partial match table</p></blockquote> <p>表示一个字符串的<strong>子串</strong>公共前后缀的最大长度</p> <ul><li>前缀：指去除尾部元素的任意连续字串</li> <li>后缀：指去除头部元素的任意连续字串</li></ul> <p>举个栗子，对于串<code>aaab</code>，PM 表求解如下</p> <ul><li>第一个子串<code>a</code>，无前后缀，<code>pm = 0</code></li> <li>第二个子串<code>aa</code>，前缀<code>{a}</code>，后缀<code>{a}</code>，最长公共缀为<code>a</code>，故<code>pm = 1</code></li> <li>第三个子串<code>aaa</code>，前缀<code>{a,aa}</code>，后缀<code>{a,aa}</code>，最长公共缀为<code>aa</code>，故<code>pm = 2</code></li> <li>第四个子串<code>aaab</code>，前缀<code>{a,aa,aaa}</code>，后缀<code>{a,aa,aab}</code>，最长公共缀为<code>aa</code>，故<code>pm = 2</code></li></ul> <p>所以<code>aaab</code>有<code>pm = [0,1,2,2]</code></p> <h4 id="kmp-模式匹配-next-数组"><a href="#kmp-模式匹配-next-数组" class="header-anchor">#</a> KMP 模式匹配  - next 数组</h4> <p>KMP 就是根据前后缀的重复性，在失配时，合理的移动指针，用已经匹配上的子串</p> <p><strong>pm 表右移一位即得到 next 数组</strong>，如对于上面的栗子<code>aaab</code>，已知<code>pm = [0,1,2,2]</code>，则有<code>next = [-1,0,1,2]</code>（有时为了方便运算以及公式整洁，整体加一为<code>[0,1,2,3]</code>）</p> <img src="/assets/img/image-20230525005142581.d11dd4fb.png"> <p>选 A</p> <img src="/assets/img/image-20230525010805035.b172089e.png"> <p>分别为 +1 后的 next 和原始的 next，两个都选 C</p> <img src="/assets/img/image-20230525011004225.ef4e8e9e.png"> <p>分别选 C B</p> <img src="/assets/img/image-20230525011247003.a521951f.png"> <p>需要完全理解 next 求解过程，可惜</p> <p><strong>这里 KMP 的下标很怪</strong>，不管是 next 数组还是模式（子串）的起始，都默认为 1，对于字串的指针 j 来说，0 只是一个过渡阶段，根本不使用（为了在<code>j==0</code>时同时执行<code>j++; i++</code>减少代码量）</p> <p>另外模式和 next 独立于主串运行，主串的指针 i 不受 next 的编号和模式的指针 j 影响</p> <p>只用记住<code>1 &lt;= j</code>，同时指向 next 和模式（子串）</p> <h4 id="优化-kmp-nextval-数组"><a href="#优化-kmp-nextval-数组" class="header-anchor">#</a> 优化 KMP - nextval 数组</h4> <p>当失配时，模式的指针根据 next 数组向前移动，若移动到的指针指向的字符，仍为移动前的字符，如<code>ch[5] = 'c'</code>，此时失配，移动指针<code>j = next[5] = 3</code>，结果<code>ch[3]</code>还是字符<code>'c'</code>，此时一定会再次失配</p> <p>于是为了避免这种情况发生，采用 nextval 数组，对 next 数组进行优化，消除<code>ch[k] = ch[next[k]]</code>的情况，令 next 值向前递归，即令<code>next[k] = next[next[k]]</code>直到<code>ch[k] != ch[next[k]]</code></p> <p>采用图表的方式手动修改 next 为 nextval</p> <img src="/assets/img/image-20230525010713434.4579d3a8.png"> <p>先根据 PM 求解其 next 数组为<code>[0,1,1,2,3,4,2,2,3,4,5,6]</code>，然后根据编号列表</p> <img src="/assets/img/image-20230525010647475.cba37de9.png"> <p>选 C，转化到<code>0,1,0,1,0</code>就可以确定答案了</p> <p>另外提一嘴：暴力匹配时间复杂度<code>O(mn)</code>，KMP 时间复杂度<code>O(m+n)</code>，但在实际生产过程中暴力匹配其实可以近似于<code>O(m+n)</code>，于是被沿用至今</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/dfd6a7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">树与二叉树</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/dfd6a7/">树与二叉树</a>→
