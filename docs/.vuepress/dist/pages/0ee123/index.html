3 id="最值问题"><a href="#最值问题" class="header-anchor">#</a> 最值问题</h3> <p>要求一个函数的最值，和一元函数类似，考虑极值、边界值，只不过对于多元函数多了边界上的条件极值</p> <ul><li>首先考虑二元函数在定义域内（不包含边界）的无条件极值</li> <li>再考虑边界上的条件极值</li> <li>最后考虑边界值</li></ul> <p>老老实实解拉格朗日方程的极值</p> <h2 id="方向导数、梯度及几何应用"><a href="#方向导数、梯度及几何应用" class="header-anchor">#</a> 方向导数、梯度及几何应用</h2> <blockquote><p>仅数一要求</p></blockquote> <h3 id="方向导数与梯度"><a href="#方向导数与梯度" class="header-anchor">#</a> 方向导数与梯度</h3> <p>梯度实际上就是各个偏导在某点的值构成的矩阵，如对于函数<code>z = xy+x+y</code>，其在<code>(1,1)</code>处的梯度为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="39.87ex" height="5.163ex" role="img" focusable="false" viewBox="0 -1391 17622.7 2282" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.016ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(477,0)"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 40
