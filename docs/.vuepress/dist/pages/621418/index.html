hor">#</a> Figure 画布</h3> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt
<span class="token keyword">import</span> numpy <span class="token keyword">as</span> np


x <span class="token operator">=</span> np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">50</span><span class="token punctuation">)</span>
y1 <span class="token operator">=</span> <span class="token number">2</span><span class="token operator">*</span>x<span class="token operator">+</span><span class="token number">1</span>
y2 <span class="token operator">=</span> x<span class="token operator">**</span><span class="token number">2</span>
<span class="token comment"># 设置图片名称figure3，大小为(8,5)</span>
<span class="token comment"># 要先设置画布，才能plot(布局)</span>
plt<span class="token punctuation">.</span>figure<span class="token punctuation">(</span>num<span class="token operator">=</span><span class="token number">4</span><span class="token punctuation">,</span> figsize<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token comment"># 设置曲线颜色、宽度、线段类型（虚线，默认实线）</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> color<span class="token operator">=</span><span class="token string">'red'</span><span class="token punctuation">,</span> linewidth<span class="token operator">=</span><span class="token number">1.0</span><span class="token punctuation">,</span> linestyle<span class="token operator">=</span><span class="token string">'--'</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y2<span class="token punctuation">)</span>
<span class="token comment"># 展示图片</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><ul><li><code>np.linspace</code>从<code>start</code>和<code>end</code>之间均分为<code>n</code>个元素组成一个向量</li> <li>先设置画布<code>figure</code>，再布局<code>plot</code>，最后展示<code>show</code></li></ul> <img src="/assets/img/Figure_5.f7d5da48.png"> <h3 id="spines-坐标轴"><a href="#spines-坐标轴" class="header-anchor">#</a> Spines 坐标轴</h3> <div class="language-python extra-class"><pre class="language-python"><code>plt<span class="token punctuation">.</span>figure<span class="token punctuation">(</span>num<span class="token operator">=</span><span class="token number">6</span><span class="token punctuation">,</span> figsize<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y2<span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> color<span class="token operator">=</span><span class="token string">'blue'</span><span class="token punctuation">,</span> linewidth<span class="token operator">=</span><span class="token number">1.5</span><span class="token punctuation">,</span> linestyle<span class="token operator">=</span><span class="token string">'--'</span><span class="token punctuation">)</span>

plt<span class="token punctuation">.</span>xlim<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>ylim<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">)</span>

plt<span class="token punctuation">.</span>xlabel<span class="token punctuation">(</span><span class="token string">'price'</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>ylabel<span class="token punctuation">(</span><span class="token string">'earn'</span><span class="token punctuation">)</span>

x_ticks <span class="token operator">=</span> np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>x_ticks<span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>yticks<span class="token punctuation">(</span>np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
           <span class="token punctuation">[</span><span class="token string">'very bad'</span><span class="token punctuation">,</span><span class="token string">'bad'</span><span class="token punctuation">,</span><span class="token string">'so so'</span><span class="token punctuation">,</span><span class="token string">'good'</span><span class="token punctuation">,</span><span class="token string">'very good'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>xticks<span class="token punctuation">(</span>x_ticks<span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><ul><li><code>xlim/ylim</code>限制坐标范围</li> <li><code>xlabel/ylabel</code>定义坐标意义</li> <li><code>xticks/yticks</code>定义坐标轴刻度，两种重载，可以给某个坐标定义特殊含义，传入两个向量，第一个向量为坐标，第二个为其含义，一一对应</li></ul> <img src="/assets/img/Figure_6.85dfd52e.png"> <p>如上图，整个图的框架是四条线段，若想呈现以下效果，则只保留<code>x/y</code>轴，并设置原点</p> <img src="/assets/img/Figure_7.e530eaf6.png"> <p>首先去掉<code>右,上</code>两条框架，即设置其颜色为<code>none</code></p> <div class="language-python extra-class"><pre class="language-python"><code>plt<span class="token punctuation">.</span>figure<span class="token punctuation">(</span>num<span class="token operator">=</span><span class="token number">7</span><span class="token punctuation">,</span> figsize<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">9</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y2<span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y1<span class="token punctuation">)</span>

ax <span class="token operator">=</span> plt<span class="token punctuation">.</span>gca<span class="token punctuation">(</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'top'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'right'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
</code></pre></div><ul><li><code>gca</code>即<code>get current axis</code>，获取当前轴</li> <li>改变轴信息修改<code>ax</code>属性即可</li> <li><code>spines</code>即为包含四条骨架的数组</li></ul> <p>设置<code>x/y</code>轴</p> <div class="language-python extra-class"><pre class="language-python"><code>ax<span class="token punctuation">.</span>xaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'bottom'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>yaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'left'</span><span class="token punctuation">)</span>
</code></pre></div><ul><li>即将<code>下</code>骨架作为<code>x</code>轴，<code>左</code>骨架作为<code>y</code>轴</li></ul> <p>设置原点并展示</p> <div class="language-python extra-class"><pre class="language-python"><code>ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'bottom'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'left'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><ul><li>这里的<code>data</code>是固定的，即表示数据值为<code>0</code>的点作为<code>bottom(x轴)</code>零点</li></ul> <h3 id="legend-图例"><a href="#legend-图例" class="header-anchor">#</a> Legend 图例</h3> <p>通过<code>legend</code>函数给曲线添加图例，用<code>l1 ,= plt.plot()</code>的方式获取曲线编号</p> <div class="language-python extra-class"><pre class="language-python"><code>plt<span class="token punctuation">.</span>figure<span class="token punctuation">(</span>num<span class="token operator">=</span><span class="token number">7</span><span class="token punctuation">,</span> figsize<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">9</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
ax <span class="token operator">=</span> plt<span class="token punctuation">.</span>gca<span class="token punctuation">(</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'top'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'right'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>xaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'bottom'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>yaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'left'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'bottom'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'left'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token comment"># ,=表示取出可迭代对象中的唯一元素（即作用于只含有一个元素的迭代器）</span>
l1 <span class="token punctuation">,</span><span class="token operator">=</span> plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> color<span class="token operator">=</span><span class="token string">'blue'</span><span class="token punctuation">,</span> linestyle<span class="token operator">=</span><span class="token string">'--'</span><span class="token punctuation">,</span> linewidth<span class="token operator">=</span><span class="token number">1.0</span><span class="token punctuation">)</span>
l2 <span class="token punctuation">,</span><span class="token operator">=</span> plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y2<span class="token punctuation">,</span> color<span class="token operator">=</span><span class="token string">'red'</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>legend<span class="token punctuation">(</span>handles<span class="token operator">=</span><span class="token punctuation">[</span>l1<span class="token punctuation">,</span> l2<span class="token punctuation">]</span><span class="token punctuation">,</span> loc<span class="token operator">=</span><span class="token string">'lower right'</span><span class="token punctuation">,</span> labels<span class="token operator">=</span><span class="token punctuation">[</span><span class="token string">'Straight'</span><span class="token punctuation">,</span> <span class="token string">'Curve'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>

plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><ul><li><p><code>handles=[]</code>用以绑定曲线编号，编号由<code>plt.plot()</code>函数返回，用<code>,=</code>的形式进行取值（取出迭代器中的唯一元素）</p></li> <li><p><code>loc=''</code>设置图例位置，有以下位置选择</p> <div class="language-bash extra-class"><pre class="language-bash"><code>best
upper right
upper left
lower left
lower right
right
center left
center right
lower center
upper center
center
</code></pre></div></li> <li><p><code>labels=[]</code>用以绑定<code>handles</code>向量中的值，按顺序赋值</p></li></ul> <img src="/assets/img/Figure_8.8c4f4ff5.png"> <ul><li>右下角即为图例</li></ul> <h3 id="annoloctation-标注"><a href="#annoloctation-标注" class="header-anchor">#</a> Annoloctation 标注</h3> <div class="language-python extra-class"><pre class="language-python"><code><span class="token comment"># 设置画布和坐标轴</span>
plt<span class="token punctuation">.</span>figure<span class="token punctuation">(</span>num<span class="token operator">=</span><span class="token number">8</span><span class="token punctuation">,</span> figsize<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">9</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
ax <span class="token operator">=</span> plt<span class="token punctuation">.</span>gca<span class="token punctuation">(</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'top'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'right'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>xaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'bottom'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>yaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'left'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'bottom'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'left'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token comment"># 直线</span>
x <span class="token operator">=</span> np<span class="token punctuation">.</span>linspace<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">50</span><span class="token punctuation">)</span>
y1 <span class="token operator">=</span> <span class="token number">2</span><span class="token operator">*</span>x<span class="token operator">+</span><span class="token number">1</span>
y2 <span class="token operator">=</span> x<span class="token operator">**</span><span class="token number">2</span>
<span class="token comment"># 点</span>
x0 <span class="token operator">=</span> <span class="token number">1</span>
y0 <span class="token operator">=</span> <span class="token number">2</span><span class="token operator">*</span>x0<span class="token operator">+</span><span class="token number">1</span>
<span class="token comment"># 绘制散点图，若为单个点，即为描点</span>
plt<span class="token punctuation">.</span>scatter<span class="token punctuation">(</span>x0<span class="token punctuation">,</span>y0<span class="token punctuation">,</span>s<span class="token operator">=</span><span class="token number">40</span><span class="token punctuation">,</span>color<span class="token operator">=</span><span class="token string">'b'</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>scatter<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> s<span class="token operator">=</span><span class="token number">5</span><span class="token punctuation">,</span> color<span class="token operator">=</span><span class="token string">'r'</span><span class="token punctuation">)</span>
<span class="token comment"># 绘制虚线，连接两点(x0,0)和(x0,y0)，一条垂直于x轴的线段</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span><span class="token punctuation">[</span>x0<span class="token punctuation">,</span>x0<span class="token punctuation">]</span><span class="token punctuation">,</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">,</span>y0<span class="token punctuation">]</span><span class="token punctuation">,</span> ls<span class="token operator">=</span><span class="token string">'--'</span><span class="token punctuation">,</span>lw<span class="token operator">=</span><span class="token number">2.5</span><span class="token punctuation">,</span> c<span class="token operator">=</span><span class="token string">'r'</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><ul><li><code>s</code>设置点的大小</li> <li><code>lw</code>即为<code>linewidth</code></li> <li><code>c</code>即为<code>color</code>，<code>b</code>为<code>blue</code>简写，<code>r</code>为<code>red</code>简写</li></ul> <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA4QAAAH0CAYAAABl8+PTAAAAOXRFWHRTb2Z0d2FyZQBNYXRwbG90bGliIHZlcnNpb24zLjQuMywgaHR0cHM6Ly9tYXRwbG90bGliLm9yZy/MnkTPAAAACXBIWXMAAA9hAAAPYQGoP6dpAAAjSElEQVR4nO3dfZCVZ3k/8GuTTZYk7B4lSIxhEZq0NRlMtWBodNVg49aMk4KdZuoYzcsgU3Shpow1QtOEMO2unVBjJyoGOoVkpjF2dBLyyzQKdCQJzaB5l+pIa6hDho020bqH4MzShfP743QXltfD7p7zPM+5P5+ZncNz9ixcerIs37nv+/m2VCqVSgAAAJCcM7IeAAAAgGwIhAAAAIkSCAEAABIlEAIAACRKIAQAAEiUQAgAAJAogRAAACBRAiEAAECiBEIAAIBECYQAAACJEggBAAASJRACAAAkSiAEAABIlEAIAACQKIEQAAAgUQIhAABAogRCAACARAmEAAAAiRIIAQAAEiUQAgAAJEogBAAASJRACAAAkCiBEAAAIFECIQAAQKIEQgAAgEQJhAAAAIkSCAEAABIlEAIAACRKIAQAAEiUQAgAAJAogRAAACBRAiEAAECiBEIAAIBECYQAAACJEggBAAASJRACAAAkSiAEAABIlEAIAACQKIEQAAAgUQIhAABAogRCAACARAmEAAAAiRIIAQAAEiUQAgAAJEogBAAASJRACAAAkCiBEAAAIFECIQAAQKIEQgAAgEQJhAAAAIkSCAEAABIlEAIAACRKIAQAAEiUQAgAAJAogRAAACBRAiEAAECiBEIAAIBECYQAAACJEggBoAaVSiXK5XJUKpWsRwGACSMQAkAN9u3bF6VSKfbt25f1KAAwYQRCAACARAmEAAAAiRIIAQAAEiUQAgAAJEogBAAASJRACAAAkCiBEAAAIFECIQAAQKIEQgAAgEQJhAAAAIkSCAEAABIlEAIAACRKIAQAAEiUQAgAAJAogRAAADhsaChi9eqI7u7q49BQ1hNRR61ZDwAAAORIb2/EqlURlUrE1q3V526/PdORqB8rhAAAwGHbt1fDYET1cfv2bOehrgRCAADgsK6uiJaW6q9bWqrXNC1bRgEAgMNWrqw+bt9eDYPD1zSllkpleD0YADiRcrkcpVIpBgYGoqOjI+txAGBC2DIKAACQKIEQAAAgUQIhAAA0K52CnIKbygAAQLPSKcgpWCEEAIBmpVOQUxAIAQCgWekU5BRsGQUAgGalU5BT0EMIADXQQwhAM7JlFAAAIFECIQAAFIEKCerAGUIAACgCFRLUgRVCAAAoAhUS1IFACAAARaBCgjqwZRQAAIpAhQR1oHYCAGqgdgKAZmTLKAAAQKIEQgAAaDQVEuSEM4QAANBoKiTICSuEAADQaCokyAmBEAAAGk2FBDlhyygAADSaCglywgohAMnYu3dvfPzjH4/zzz8/zj333HjHO94Rzz77bNZjASlqba2eGdy8ufrYap2GbPgvD4Ak/M///E+85z3vifnz58djjz0W06ZNi5deeine8IY3ZD0aAGRGIAQgCX/7t38bnZ2dsWHDhpHnZs6cmd1AQHMZGqreOfTILaBW/SgAW0YBSMIjjzwSc+fOjeuuuy6mTZsW73znO2P9+vVZjwU0i+EaiS1bqo+9vVlPBDURCAFIwu7du2Pt2rXxm7/5m/Gd73wnlixZEn/2Z38W999//3FfPzg4GOVyedQHwAmpkaCg <span class="token comment"># 设置y轴上下限</span>
plt<span class="token punctuation">.</span>ylim<span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span>
ax <span class="token operator">=</span> plt<span class="token punctuation">.</span>gca<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 获取骨架</span>
<span class="token comment"># 删去上、右骨架</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'right'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'top'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_color<span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span>
<span class="token comment"># 设置坐标轴</span>
ax<span class="token punctuation">.</span>xaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'bottom'</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>yaxis<span class="token punctuation">.</span>set_ticks_position<span class="token punctuation">(</span><span class="token string">'left'</span><span class="token punctuation">)</span>
<span class="token comment"># 设置原点</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'bottom'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
ax<span class="token punctuation">.</span>spines<span class="token punctuation">[</span><span class="token string">'left'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>set_position<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">,</span> lw<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">,</span> zorder<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span>

<span class="token comment"># 对被遮挡的图像调节相关透明度，本例中设置 x轴 和 y轴 的刻度数字进行透明度设置</span>
<span class="token keyword">for</span> label <span class="token keyword">in</span> ax<span class="token punctuation">.</span>get_xticklabels<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">+</span>ax<span class="token punctuation">.</span>get_yticklabels<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    label<span class="token punctuation">.</span>set_fontsize<span class="token punctuation">(</span><span class="token number">12</span><span class="token punctuation">)</span>
    <span class="token triple-quoted-string string">'''
    其中label.set_fontsize(12)重新调节字体大小，bbox设置目的内容的透明度相关参，
    facecolor调节 box 前景色，edgecolor 设置边框， 本处设置边框为无，alpha设置透明度.
    '''</span>
    <span class="token comment"># 其中label.set_fontsize(12)重新调节字体大小，bbox设置目的内容的透明度相关参，</span>
<span class="token comment">#     facecolor调节 box 前景色，edgecolor 设置边框， 本处设置边框为无，alpha设置透明度.</span>
    label<span class="token punctuation">.</span>set_bbox<span class="token punctuation">(</span><span class="token builtin">dict</span><span class="token punctuation">(</span>facecolor<span class="token operator">=</span><span class="token string">'white'</span><span class="token punctuation">,</span>edgecolor<span class="token operator">=</span><span class="token string">'none'</span><span class="token punctuation">,</span>alpha<span class="token operator">=</span><span class="token number">0.7</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre></div><p>调整前</p> <img src="/assets/img/Figure_11.11c0616f.png"> <p>调整后</p> <img src="/assets/img/Figure_12.80c97c70.png"> <h2 id="seaborn"><a href="#seaborn" class="header-anchor">#</a> Seaborn</h2> <p>对 matplotlib 的进一步封装</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2cc4e8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Scipy</div></a> <a href="/pages/5b4468/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">分类器训练与验证</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
