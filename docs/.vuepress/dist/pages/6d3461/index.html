				<span class="token keyword">if</span><span class="token punctuation">(</span><span class="token function">Loadin</span><span class="token punctuation">(</span>Secret<span class="token punctuation">)</span> <span class="token operator">==</span> true<span class="token punctuation">)</span>
				<span class="token punctuation">{</span>
					vips<span class="token punctuation">[</span>vipMember<span class="token operator">::</span>count<span class="token punctuation">]</span><span class="token punctuation">.</span><span class="token function">Set</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
					<span class="token function">PrintTony</span><span class="token punctuation">(</span>tonys<span class="token punctuation">)</span><span class="token punctuation">;</span>
					vips<span class="token punctuation">[</span>vipMember<span class="token operator">::</span>count<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span><span class="token function">Select</span><span class="token punctuation">(</span>tonys<span class="token punctuation">)</span><span class="token punctuation">;</span>
					vips<span class="token punctuation">[</span>vipMember<span class="token operator">::</span>count<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span><span class="token function">Display</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
				<span class="token punctuation">}</span>

			<span class="token punctuation">}</span>
			<span class="token keyword">case</span> <span class="token char">'9'</span><span class="token operator">:</span>
			<span class="token punctuation">{</span>

				<span class="token keyword">break</span><span class="token punctuation">;</span>
			<span class="token punctuation">}</span>

			<span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
