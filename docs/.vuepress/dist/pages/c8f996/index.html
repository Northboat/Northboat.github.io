<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HelloWorld</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;nmsl&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;wdnmd&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> str<span class="token operator">:</span> list<span class="token punctuation">)</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>编译：<code>javac -d . HelloWorld.java</code>在当前目录下生成一个 com 的文件夹，将 .class 文件统一编译到 com 文件夹下</p> <p>运行：<code>java com/HelloWorld</code>运行<code>HelloWorld</code>中的主程序，该主程序将自动链接包（com）中的其他类，完成多个类的统一运行</p> <p>这种执行将自动导入程序中导入的 java 自带类包（如 ArrayList 等等）</p> <h3 id="runner"><a href="#runner" class="header-anchor">#</a> Runner</h3> <p>实现覃辉学长给的接口 Runner</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>oj<span class="token punctuation">.</span>neuqoj<span class="token punctuation">.</span>docker</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Map</span></span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">Runner</span> <span class="token punctuation">{</span>
    <span class="token comment">/**
     *      * 获取运行结果，如果任何一条命令出错则立即返回 并在exitCode 写入错误代码，不再执行下一条命令
     *      * 运行时间和内存此时可以直接返回负数，不用再计算
     *      * 样例届时也会放置在输入文件夹中。
     *      * 友情提示：一条命令结束后 执行echo $?可以得到它的返回值 其他方案也可以
     *      * 以下命令可以得到当前容器内存大小等信息
     *      * docker stats --no-stream --format &quot;{\&quot;container\&quot;:\&quot;{{ .Container }}\&quot;,\&quot;memory\&quot;:{\&quot;raw\&quot;:\&quot;{{ .MemUsage }}\&quot;,\&quot;percent\&quot;:\&quot;{{ .MemPerc }}\&quot;},\&quot;cpu\&quot;:\&quot;{{ .CPUPerc }}\&quot;}&quot;
     *      *
     *      * @param workPath  容器工作目录 目前都会传（/usr/codeRun/) ————&gt; 暂时废弃
     *      * @param inputFilePath - 输入文件路径目录，需要拷贝此目录下所有文件到容器的工作目录（即/var/temp/code/20002/所有都拷贝到/usr/codeRun/) ————&gt; 暂时废弃
     *      * @param commandLine - 待执行程序的命令行数组，多条命令，按顺序串行执行，包含完整目录(如javac /usr/codeRun/Hello.java )
     *      * @param imageType -(0 未定 |10520 python |10730 gcc:7.3 |  20800 openjdk:8 | 21100 openjdk:11| 30114 golang:1.14|用于选择镜像)
     *      * @param timeLimit - 每条命令的时间限制(单位ms, 0表示不限制)
     *      * @param memoryLimit - 每条命令的内存限制(单位KB, 0表示不限制)
     *      * @return 一个包含程序运行结果的Map&lt;String, Object&gt;对象（key有 &quot;result&quot;:List&lt;String&gt;每条语句执行后的控制台输出,&quot;exitCode&quot;:List&lt;Integer&gt;每条语句的运行后的状态代码
     *      * &quot;usedTime: List&lt;Integer&gt;&quot;，usedMemory: List&lt;Integer&gt;&quot; 每条命令执行耗费的内存  其中result顺序要和命令顺序一致，如果没输出则放入“”)
     *      *
     *      */</span>

    <span class="token keyword">public</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> <span class="token function">judge</span><span class="token punctuation">(</span><span class="token class-name">String</span> workPath<span class="token punctuation">,</span> <span class="token class-name">String</span> inputFilePath<span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">]</span> commandLine<span class="token punctuation">,</span>
                                   <span class="token keyword">int</span> imageType<span class="token punctuation">,</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> timeLimit<span class="token punctuation">,</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> memoryLimit<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre></div><p>comandLine1</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">]</span> command1 <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">{</span><span class="token string">&quot;javac&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;HelloWorld.java&quot;</span><span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token string">&quot;java&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;HelloWorld&quot;</span><span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

</code></pre></div><h2 id="后端开发"><a href="#后端开发" class="header-anchor">#</a> 后端开发</h2> <p>SpringBoot + MyBatis + Redis</p> <h3 id="设计与配置"><a href="#设计与配置" class="header-anchor">#</a> 设计与配置</h3> <p>总体设计</p> <img src="/assets/img/system.36d28547.png"> <p>数据库 ER 图</p> <img src="/assets/img/er.d03c3f3f.png"> <p>正常用 MySQL 存就行</p> <p>对于一些统计数据和临时数据，例如</p> <ul><li>注册时用的邮箱验证码</li> <li>热门题目排行：根据点赞数排序</li> <li>访问的较多的题目信息</li></ul> <p>采用 Redis 存储，分别使用</p> <ol><li>HMAP 存储键值对存储：<code>&lt;register:code, &lt;UserID/Email, Code&gt;&gt;</code></li> <li>SortedSet 存储题目 ID 和点赞次数（Double）：<code>&lt;question:thumb, &lt;QuestionID, Count&gt;&gt;</code></li> <li>HMAP 存储完整的题目信息：<code>&lt;question:info, &lt;QuestionID, {title, level, template...}&gt;&gt;</code></li></ol> <p>环境</p> <ul><li>JDK 1.8</li> <li>Spring 2.6.1</li> <li>Docker Client 8.16.0</li> <li>MyBatis 3.4.5</li> <li>Druid 1.2.8</li></ul> <p>配置文件</p> <ul><li>maven - pom.xml：<a href="https://github.com/Arkrypto/Bears-OJ/blob/master/backend/pom.xml" target="_blank" rel="nofollow noopener noreferrer">Bears-OJ/backend/pom.xml at master · Arkrypto/Bears-OJ<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>log4j - log4j.properties：<a href="https://github.com/Arkrypto/Bears-OJ/blob/master/backend/src/main/resources/log4j.properties" target="_blank" rel="nofollow noopener noreferrer">Bears-OJ/backend/src/main/resources/log4j.properties at master · Arkrypto/Bears-OJ<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>springboot - application.yml</li></ul> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>

        <span class="token class-name">ResultUtil</span> resultUtil <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ResultUtil</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">ResultUtil</span> <span class="token function">failure</span><span class="token punctuation">(</span><span class="token class-name">ResultCode</span> resultCode<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">ResultUtil</span> resultUtil <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ResultUtil</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>oj<span class="token punctuation">.</span>neuqoj<span class="token punctuation">.</span>pojo<span class="token punctuation">.</span></span><span class="token class-name">Question</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>apache<span class="token punctuation">.</span>ibatis<span class="token punctuation">.</span>annotations<span class="token punctuation">.</span></span><span class="token class-name">Mapper</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>apache<span class="token punctuation">.</span>ibatis<span class="token punctuation">.</span>annotations<span class="token punctuation">.</span></span><span class="token class-name">Select</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>stereotype<span class="token punctuation">.</span></span><span class="token class-name">Repository</span></span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">List</span></span><span class="token punctuation">;</span>

<span class="token annotation punctuation">@Mapper</span>
<span class="token annotation punctuation">@Repository</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">QuestionMapper</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Select</span><span class="token punctuation">(</span><span class="token string">&quot;select * from `question`&quot;</span><span class="token punctuation">)</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Question</span><span class="token punctuation">&gt;</span></span> <span class="token function">getAllQuestions</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Select</span><span class="token punctuation">(</span><span class="token string">&quot;select * from `question` where num=#{num}&quot;</span><span class="token punctuation">)</span>
    <span class="token class-name">Question</span> <span class="token function">getQuestion</span><span class="token punctuation">(</span><span class="token keyword">int</span> num<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">void</span> <span class="token function">addQuestion</span><span class="token punctuation">(</span><span class="token class-name">Question</span> question<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Select</span><span class="token punctuation">(</span><span class="token string">&quot;select * from `question` where tag=#{tag}&quot;</span><span class="token punctuation">)</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Question</span><span class="token punctuation">&gt;</span></span> <span class="token function">getQuestionByTag</span><span class="token punctuation">(</span><span class="token class-name">String</span> tag<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h2 id="服务器部署"><a href="#服务器部署" class="header-anchor">#</a> 服务器部署</h2> <p>通过 nginx 部署</p> <ul><li>部署前端静态文件，做反向代理</li> <li>对 java 程序端口做负载均衡</li></ul> <p>nginx.conf</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token comment">#user  nobody;</span>
worker_processes  1;

<span class="token comment">#error_log  logs/error.log;</span>
<span class="token comment">#error_log  logs/error.log  notice;</span>
<span class="token comment">#error_log  logs/error.log  info;</span>

<span class="token comment">#pid        logs/nginx.pid;</span>


events <span class="token punctuation">{</span>
    worker_connections  1024;
<span class="token punctuation">}</span>


http <span class="token punctuation">{</span>
    include       mime.types;
    default_type  application/octet<span class="token punctuation">-</span>stream;

    <span class="token comment">#log_format  main  '$remote_addr - $remote_user [$time_local] &quot;$request&quot; '</span>
    <span class="token comment">#                  '$status $body_bytes_sent &quot;$http_referer&quot; '</span>
    <span class="token comment">#                  '&quot;$http_user_agent&quot; &quot;$http_x_forwarded_for&quot;';</span>

    <span class="token comment">#access_log  logs/access.log  main;</span>

    sendfile        on;
    <span class="token comment">#tcp_nopush     on;</span>

    <span class="token comment">#keepalive_timeout  0;</span>
    keepalive_timeout  65;
    
    <span class="token comment">#gzip  on;</span>

    upstream NEUQ<span class="token punctuation">-</span>OJ<span class="token punctuation">{</span>
	<span class="token comment"># OJ后台服务负载均衡</span>
	server 39.106.160.174<span class="token punctuation">:</span>8089 weight=2;
	server 110.42.161.162<span class="token punctuation">:</span>8089 weight=1;
    <span class="token punctuation">}</span>
    server <span class="token punctuation">{</span>
	listen       8087;
	server_name  localhost;
	location / <span class="token punctuation">{</span>
	    root   html;
	    index  index.html index.htm;
        <span class="token punctuation">}</span>
	location /api <span class="token punctuation">{</span>
	    rewrite   ^.+api/<span class="token punctuation">?</span>(.<span class="token important">*)$</span> /$1 break;
	    proxy_pass   http<span class="token punctuation">:</span>//NEUQ<span class="token punctuation">-</span>OJ;
	    proxy_redirect off;
	    proxy_set_header Host $host;
	    proxy_set_header X<span class="token punctuation">-</span>Real<span class="token punctuation">-</span>IP $remote_addr;
	    proxy_set_header X<span class="token punctuation">-</span>Forwarded<span class="token punctuation">-</span>For $proxy_add_x_forwarded_for;
	<span class="token punctuation">}</span>
	error_page    500 502 503 504    /50x.html;
	location = /50x.html <span class="token punctuation">{</span>
	    root    html;
	<span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h2 id="talking-with-alan"><a href="#talking-with-alan" class="header-anchor">#</a> Talking with Alan</h2> <p>计算机基础</p> <ul><li>计算机网络 → tcp/http 详解</li> <li>65535 个端口</li> <li>Unix sockets support：本地端口相通</li></ul> <p>网络编程</p> <ul><li>json</li> <li>rest api</li> <li>云计算</li></ul> <p>容器</p> <ul><li>一个容器就是一个进程</li> <li>docker java：操作容器资源</li></ul> <p>JUC 编程</p> <ul><li>corePoolSize：核心线程数</li> <li>maximumPoolSize</li> <li>keepAliveTime</li> <li>TimeUnit unit</li> <li><code>BlockingQueue&lt;Runnable&gt; workQueue</code></li> <li>控制在内存的75%以下</li> <li>尽量保证阻塞队列大小大于5</li> <li>四种拒绝策略</li> <li>线程池的构造方法</li></ul> <p>容器池仿造线程池做 → 三种类型的容器池</p> <p>java -jar xxx.jar nohup &amp;</p> <ul><li>安全问题：内存限制，时间限制（防止恶意代码）</li> <li>提交次数：防止恶意提交（Submission ID）</li></ul> <p>思维导图：processon.com</p> <p>更多</p> <ul><li>netty</li> <li>Nacos</li> <li>java 函数式编程</li> <li>implements Serializable：序列化</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/63219d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">基于 Thread 的邮件定时发送系统</div></a> <a href="/pages/5455e2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">基于 WebSockets 的在线聊天室</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
