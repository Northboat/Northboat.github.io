/a></li><li data-v-06970110><a href="/cs/#算法设计与分析" data-v-06970110>算法设计与分析</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-1-12</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">贪心与动态规划<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>动态规划是最简单的 P，比线性规划简单</p> <h2 id="动态规划"><a href="#动态规划" class="header-anchor">#</a> 动态规划</h2> <blockquote><p>Dynamic programming：使多阶段决策过程最优的通用方法</p> <p>动态规划不仅是应用数学中用来解决某类<strong>优化问题</strong>的重要工具，而且在计算机领域被当作一种通用的算法设计技术</p></blockquote> <p>总体思想：分治思想</p> <ul><li>将待求解问题分解成若干个子问题，如果分解得到的子问题重复出现，可用表格将已计算出的结果保存以节省重复计算，从而降低时间复杂度</li> <li>动态规划适用于解决包含重叠子问题的优化问题</li> <li>重叠子问题一般出现在对给定问题求解的递归关系中，递归关系包含了更小子问题的解</li></ul> <p>动态规划基本步骤</p> <ul><li>分析问题最优解的结构，找出最优解的性质</li> <li>递归地定义最优解的代价</li> <li>以自底向上的方式计算出最优解的代价并保存</li> <li>根据计算最优解的代价信息构造最优解</li></ul> <p>基本要素：最优子结构和重叠子问题</p> <p><strong>最优子结构</strong>，如果一个问题的最优解包含了它的子问题的最优解，则称此问题具有最优子结构</p> <ul><li>即该问题的最优解同时是其子问题的最优解</li></ul> <p><strong>重叠子问题</strong>，递归算法中求解子问题，若重复求解同一子问题，则称该问题存在重叠子问题</p> <p><strong>备忘录方法</strong>，对子问题的求解结果进行保存，每向下求一步，保存一次，是自顶向下的；而动态规划不是，动态规划是自底向上的</p> <p>应用范例：矩阵连乘问题，最长公共子序列，背包问题，最优二叉搜索树问题</p> <h3 id="矩阵连乘"><a href="#矩阵连乘" class="header-anchor">#</a> 矩阵连乘</h3> <blockquote><p>将一个矩阵连乘不断分割，找到乘法次数最少的排列</p> <p><code>p[]</code>数组记录矩阵阶数；<code>m[i][j]</code>数组记录从矩阵<code>i</code>乘到矩阵<code>j</code>的乘法次数；<code>s[i][j]</code>数组记录<code>m[i][j]</code>的分割位置 k</p></blockquote> <p>矩阵连乘问题，对于<code>pxq</code>乘以<code>qxr</code>的矩阵乘法，将得到一个<code>pxr</code>的结果矩阵，结果矩阵的每个元素需要<code>q</code>个元素相乘并相加，即共执行<code>prq</code>次乘法</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="14.28ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 6311.6 1000" aria-hidden="true" style="overflow:visible;min-height:1 an> s<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> i <span class="token operator">&lt;=</span> n<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> r <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span> r <span class="token operator">&lt;=</span> n<span class="token punctuation">;</span> r<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token comment">//r代表连乘的矩阵个数，从2到n</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> i <span class="token operator">&lt;=</span> n<span class="token operator">-</span>r<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  <span class="token comment">//枚举左边界</span>
            <span class="token comment">// 确定右边界</span>
            <span class="token keyword">int</span> j <span class="token operator">=</span> i<span class="token operator">+</span>r<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
            <span class="token comment">// 将矩阵分为 m[i:i] 和 m[i+1, j] 作为本轮初始分割</span>
            m<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> m<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token operator">+</span>m<span class="token punctuation">[</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token operator">+</span>p<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token operator">*</span>p<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token operator">*</span>p<span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// m[i][i] == 0</span>
            <span class="token comment">// 记录第几轮</span>
            s<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> i<span class="token punctuation">;</span>
            <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> k <span class="token operator">=</span> i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">;</span> k <span class="token operator">&lt;</span> j<span class="token punctuation">;</span> k<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  <span class="token comment">// 讨论k的所有可能情况</span>
                <span class="token keyword">int</span> t <span class="token operator">=</span> m<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>k<span class="token punctuation">]</span><span class="token operator">+</span>m<span class="token punctuation">[</span>k<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">+</span> p<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token operator">*</span>p<span class="token punctuation">[</span>k<span class="token punctuation">]</span><span class="token operator">*</span>p<span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">;</span>
                <span class="token keyword">if</span><span class="token punctuation">(</span>t <span class="token operator">&lt;</span> m<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

                <span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>举个栗子</p> <img src="/assets/img/image-20230202170710283.9eafb793.png"> <p>p 表比矩阵数大一轮，第三个矩阵的行数实际上就是第二个矩阵的列数，于是我们只需要存每个矩阵的行数，然后单独存最后一个矩阵的列数</p> <img src="/assets/img/image-20230202170745173.f48de583.png"> <p>在计算时，严格根据子问题的大小逐级提升</p> <ul><li>先确定<code>m[i:i]</code>，均为 0</li> <li>再算长度为 2 的子问题，如<code>m[1:2], m[2,3]</code>，这一步很好算，因为只有一种分割方法，其值实际上就等于<code>m[i:j] = p[i-1]p[i][j]</code>，因为<code>k = i</code></li> <li>再计算长度为 3 的序列，这里就有两种分割方法，如<code>m[2,4] = m[2:2] + m[3:4]</code>和<code>m[2,4] = m[2:3] + m[4:4]</code>，需要一一计算比对赋予<code>m[2:4]</code>最小的一个值</li></ul> <img src="/assets/img/image-20230202171349657.3ffb7975.png"> <p>这个 s 表实际上记录的是子问题<code>m[i,j]</code>最佳的分割点，如<code>s[1,6] = 3</code>，就表示矩阵连乘问题<code>m[1:6]</code>的最佳分割点<code>k = 3</code>，该问题可被最佳分解为<code>m[1,3]</code>和<code>m[4,6]</code></p> <p>根据这个 s 表，我们可以输出得到最佳的连乘序列</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">print_optimal_parens</span><span class="token punctuation">(</span><span class="token keyword">int</span> s<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token keyword">int</span> i<span class="token punctuation">,</span> <span class="token keyword">int</span> j<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">// i j 分别表示左右边界</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">==</span> j<span class="token punctuation">)</span><span class="token punctuation">{</span>
        cout <span class="token operator">&lt;&lt;</span> <span class="token char">'A'</span> <span class="token operator">&lt;&lt;</span> i <span class="token operator">&lt;&lt;</span> <span class="token char">' '</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    cout <span class="token operator">&lt;&lt;</span> <span class="token char">'('</span><span class="token punctuation">;</span>
    <span class="token function">print_optimal_parens</span><span class="token punctuation">(</span>s<span class="token punctuation">,</span> i<span class="token punctuation">,</span> s<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">print_optimal_parens</span><span class="token punctuation">(</span>s<span class="token punctuation">,</span> s<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> j<span class="token punctuation">)</span><span class="token punctuation">;</span>
    cout <span class="token operator">&lt;&lt;</span> <span class="token char">')'</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="最长公共子序列"><a href="#最长公共子序列" class="header-anchor">#</a> 最长公共子序列</h3> <blockquote><p>longest common subsequence，LCS</p></blockquote> <p>求两个数组最长公共子序列的长度，注意子序列的定义：对于序列<code>[a,b,c,d,e]</code>，<code>[a,c,e]</code>是其子序列，因为顺序没有发生改变</p> <p>递归定义</p> <img src="/assets/img/image-20230202190604710.6250f6a9.png"> <img src="/assets/img/image-20230202190936101.dd93c17a.png"> <p>在实际求解时，先将“边框”全部置零，然后一点点向右下方遍历求解，</p> <ul><li>在遍历过程中，可以记录移动的方向，如<code>xi = yi</code>时，说明向右下方移动，<code>c[i,j-1] &gt; c[i-1,j]</code>时说明向下方移动</li></ul> <div class="language-c line-numbers-mode"><pre class="language-c"><code>lcs<span class="token operator">-</span><span class="token function">length</span><span class="token punctuation">(</span>X<span class="token punctuation">,</span> Y<span class="token punctuation">)</span><span class="token punctuation">{</span>
	m <span class="token operator">=</span> length<span class="token punctuation">[</span>X<span class="token punctuation">]</span>
	n <span class="token operator">=</span> length<span class="token punctuation">[</span>Y<span class="token punctuation">]</span>
    <span class="token keyword">for</span> i <span class="token operator">=</span> <span class="token number">1</span> to m <span class="token comment">// 初始化“边框”</span>
		c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">]</span> ← <span class="token number">0</span>
	<span class="token keyword">for</span> j <span class="token operator">=</span> <span class="token number">0</span> to n
		c<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">,</span> j<span class="token punctuation">]</span> ← <span class="token number">0</span>
 	<span class="token keyword">for</span> i <span class="token operator">=</span> <span class="token number">1</span> to m
		<span class="token keyword">for</span> j <span class="token operator">=</span> <span class="token number">1</span> to n
			<span class="token keyword">if</span> xi <span class="token operator">==</span> yj
 				c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> c<span class="token punctuation">[</span>i − <span class="token number">1</span><span class="token punctuation">,</span> j − <span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">+</span> <span class="token number">1</span>
 				b<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">&quot;↖&quot;</span>
 			<span class="token keyword">else</span> <span class="token keyword">if</span> c<span class="token punctuation">[</span>i − <span class="token number">1</span><span class="token punctuation">,</span> j<span class="token punctuation">]</span> ≥ c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j − <span class="token number">1</span><span class="token punctuation">]</span>
 				c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> c<span class="token punctuation">[</span>i − <span class="token number">1</span><span class="token punctuation">,</span> j<span class="token punctuation">]</span>
 				b<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">&quot;↑&quot;</span>
			<span class="token keyword">else</span>
 				c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j − <span class="token number">1</span><span class="token punctuation">]</span>
 				b<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">&quot;←&quot;</span>
	<span class="token keyword">return</span> c and b
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>根据返回的 b 数组，构造最优解（最长公共子序列）</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>print<span class="token operator">-</span><span class="token function">lcs</span><span class="token punctuation">(</span>b<span class="token punctuation">,</span> X<span class="token punctuation">,</span> i<span class="token punctuation">,</span> j<span class="token punctuation">)</span>
	<span class="token keyword">if</span> i <span class="token operator">=</span> <span class="token number">0</span> or j <span class="token operator">=</span> <span class="token number">0</span>
		<span class="token keyword">return</span>
	<span class="token keyword">if</span> b<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token char">'↖'</span>
		print<span class="token operator">-</span><span class="token function">lcs</span><span class="token punctuation">(</span>b<span class="token punctuation">,</span> X<span class="token punctuation">,</span> i − <span class="token number">1</span><span class="token punctuation">,</span> j − <span class="token number">1</span><span class="token punctuation">)</span>
		print xi
	<span class="token keyword">else</span> <span class="token keyword">if</span> b<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token char">'↑'</span>
		print<span class="token operator">-</span><span class="token function">lcs</span><span class="token punctuation">(</span>b<span class="token punctuation">,</span> X<span class="token punctuation">,</span> i − <span class="token number">1</span><span class="token punctuation">,</span> j<span class="token punctuation">)</span>
	<span class="token keyword">else</span> <span class="token keyword">if</span> b<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token char">'←'</span>
		print<span class="token operator">-</span><span class="token function">lcs</span><span class="token punctuation">(</span>b<span class="token punctuation">,</span> X<span class="token punctuation">,</span> i<span class="token punctuation">,</span> j − <span class="token number">1</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>只有当碰到<code>↖</code>时，说明当前字符一样，作为公共子序列的一部分输出</p> <p>时间复杂度，因为在构造<code>dp[][]</code>数组时用了外层<code>m</code>内层<code>n</code>的双重嵌套，所以复杂度为：<code>O(mn)</code></p> <h3 id="最长递增子序列"><a href="#最长递增子序列" class="header-anchor">#</a> 最长递增子序列</h3> <blockquote><p>Longest Increasing Subsequence，LIS</p></blockquote> <div class="language-c line-numbers-mode"><pre class="language-c"><code>lis<span class="token operator">-</span><span class="token function">length</span><span class="token punctuation">(</span>A<span class="token punctuation">)</span>
	<span class="token keyword">for</span> i <span class="token operator">=</span> <span class="token number">0</span> to <span class="token function">len</span><span class="token punctuation">(</span>A<span class="token punctuation">)</span>
		L<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">1</span> <span class="token comment">// 初始化每位最长长度为 1</span>
		<span class="token keyword">for</span> j <span class="token operator">=</span> <span class="token number">0</span> to i <span class="token comment">// 遍历A[i]之前的元素，找到当前元素的最长递增子序列，并记录长度于L[i]</span>
			<span class="token keyword">if</span> A<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">&gt;</span> A<span class="token punctuation">[</span>i<span class="token punctuation">]</span> and L<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">+</span> <span class="token number">1</span> <span class="token operator">&gt;</span> L<span class="token punctuation">[</span>j<span class="token punctuation">]</span>
				L<span class="token punctuation">[</span>j<span class="token punctuation">]</span> ← <span class="token number">1</span> <span class="token operator">+</span> L<span class="token punctuation">[</span>i<span class="token punctuation">]</span>
	<span class="token keyword">return</span> <span class="token function">max</span><span class="token punctuation">(</span>L<span class="token punctuation">)</span> <span class="token comment">// 返回L数组中的最大值</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_0-1-背包问题"><a href="#_0-1-背包问题" class="header-anchor">#</a> 0/1 背包问题</h3> <blockquote><p>Knapsack 问题</p></blockquote> <p>就是往背包里放东西使价值最大，限制条件是容量</p> <img src="/assets/img/image-20230202194214742.4f41025c.png"> <p>线性规划问题</p> <img src="/assets/img/image-20230202203406082.4321997a.png"> <p>递归关系（状态转移方程）</p> <img src="/assets/img/image-20230202203334857.871d61cd.png"> <p>j 就是当前背包空余，w 为物品重量，若 j &lt; w，物品装不进去，为空，向后继续判断，实际上就是一个根据 w 和 j 填表格的事</p> <p>i 是指从第几个物品开始往背包中放，若 j &lt; w 即容量不够将向后递归</p> <img src="/assets/img/image-20230203002432615.c4440c00.png"> <img src="/assets/img/image-20230203002453082.023d9e8f.png"> <p>根据上表判断每个物品的 0/1 值（取了或者没取哪些物品）</p> <img src="/assets/img/image-20230203002915996.b20d6499.png"> <ul><li>就是看最终结果和哪一列匹配（列表示当前背包容量）</li></ul> <p>时间复杂度：O(nc)</p> <p>补充背包问题：物品可以被重复取出</p> <h3 id="最优二叉搜索树"><a href="#最优二叉搜索树" class="header-anchor">#</a> 最优二叉搜索树</h3> <blockquote><p>二叉搜索树：左节点小于根，右节点大于根，没有平衡限制</p></blockquote> <p>每个键有一个被搜索概率，要让平均搜索次数最少，这样的二叉搜索树叫做最优二叉搜索树</p> <p>如</p> <img src="/assets/img/image-20230204151409440.a33dfea7.png"> <img src="/assets/img/image-20230204151429256.136dfb80.png"> <p>构造最优二叉搜索树递推公式</p> <img src="/assets/img/image-20230204152930337.ead4c2b0.png"> <p>示例</p> <ul><li>查找键值：<code>A,B,C,D</code></li> <li>查找概率：<code>0.1, 0.2, 0.4, 0.3</code></li></ul> <p>得到 c 表和 r 表</p> <ul><li><code>c[i,j]</code>表示从键值<code>i-j</code>构造的最优二叉搜索树的平均搜索次数</li> <li><code>r[i,j]</code>表示从键值<code>i-j</code>构造的最优二叉搜索树的根，并且其左子树为<code>r[i,k-1]</code>，右子树为<code>r[k+1, j]</code></li></ul> <img src="/assets/img/image-20230204161756236.34990dce.png"> <img src="/assets/img/image-20230204161815484.3568e498.png"> <p>根据 r 表构造最优二叉搜索树</p> <img src="/assets/img/image-20230204161919685.bc35a5f8.png"> <p>伪代码</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token function">OptimalBST</span><span class="token punctuation">(</span>p<span class="token punctuation">[</span><span class="token number">1.</span><span class="token punctuation">.</span>n<span class="token punctuation">]</span><span class="token punctuation">)</span>
	<span class="token keyword">for</span> i ← <span class="token number">1</span> to n
		c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> i − <span class="token number">1</span><span class="token punctuation">]</span> ← <span class="token number">0</span>
		c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> i<span class="token punctuation">]</span> ← p<span class="token punctuation">[</span>i<span class="token punctuation">]</span>
		r<span class="token punctuation">[</span>i<span class="token punctuation">,</span> i<span class="token punctuation">]</span> ← i
		c<span class="token punctuation">[</span>n <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">,</span> n<span class="token punctuation">]</span> ← <span class="token number">0</span>
	<span class="token keyword">for</span> l ← <span class="token number">1</span> to n
		<span class="token keyword">for</span> i ← <span class="token number">1</span> to n − l <span class="token operator">+</span> <span class="token number">1</span>
			j ← i <span class="token operator">+</span> l − <span class="token number">1</span>
			minval ← ∞
			<span class="token keyword">for</span> k ← i to j
				<span class="token keyword">if</span> c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> k − <span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">+</span> c<span class="token punctuation">[</span>k <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">,</span> j<span class="token punctuation">]</span> <span class="token operator">&lt;</span> minval
					minval ← c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> k − <span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">+</span> c<span class="token punctuation">[</span>k <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">,</span> j<span class="token punctuation">]</span>
  					kmin ← k
				r<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> ← kmin
  				psum ← p<span class="token punctuation">[</span>i<span class="token punctuation">]</span>
				<span class="token keyword">for</span> s ← i <span class="token operator">+</span> <span class="token number">1</span> to j
					psum ← psum <span class="token operator">+</span> p<span class="token punctuation">[</span>s<span class="token punctuation">]</span>
				c<span class="token punctuation">[</span>i<span class="token punctuation">,</span> j<span class="token punctuation">]</span> ← minval <span class="token operator">+</span> psum
	<span class="token keyword">return</span> c<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span> n<span class="token punctuation">]</span><span class="token punctuation">,</span> r
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>时间复杂度：O(n^3)</p> <h2 id="贪心算法"><a href="#贪心算法" class="header-anchor">#</a> 贪心算法</h2> <p>经典算法：活动选择问题，装载问题，哈夫曼编码，单源最短路径，最小生成树</p> <p>概述：一步一步构建问题的最优解决方案，其中每一步只考虑眼前的最佳选择，不是为了找到全部解，而只是找出一种可行解（众所周知局部最优解叠加不一定是全局最优解）</p> <p>贪心算法产生最优解的条件</p> <ul><li>贪心选择性：若一个优化问题的全局最优解可以通过局部最优选择得到，则该问题称为具有贪心选择性</li> <li>最优子结构：若一个优化问题的最优解包括它的子问题的最优解，则称其具有最优子结构</li> <li>局部最优选择</li></ul> <p>动态规划和贪心算法的明显区别：动态规划每一步做出一个选择，该选择<strong>依赖</strong>于子问题的解；贪心算法每一步做出一个选择，该选择<strong>不依赖</strong>于子问题的解</p> <h3 id="活动安排问题"><a href="#活动安排问题" class="header-anchor">#</a> 活动安排问题</h3> <p>就是无重叠区间，找出一系列活动中，活动区间不重叠的活动，返回不重叠的活动数量</p> <p>力扣 435：<a href="https://leetcode.cn/problems/non-overlapping-intervals/" target="_blank" rel="nofollow noopener noreferrer">无重叠区间<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>将活动按照结束时间从小到大排序，以满足<strong>贪心选择性</strong>，遍历一次得到结果</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>class Solution <span class="token punctuation">{</span>
public<span class="token operator">:</span>
    <span class="token keyword">int</span> <span class="token function">eraseOverlapIntervals</span><span class="token punctuation">(</span>vector<span class="token operator">&lt;</span>vector<span class="token operator">&lt;</span><span class="token keyword">int</span><span class="token operator">&gt;&gt;</span><span class="token operator">&amp;</span> intervals<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>intervals<span class="token punctuation">.</span><span class="token function">empty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">int</span> n <span class="token operator">=</span> intervals<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

/mi><mo stretchy="false">)</mo><mo>+</mo><mi>Θ</mi><mo stretchy="false">(</mo><mi>n</mi><mi>l</mi><mi>o</mi><mi>g</mi><mi>n</mi><mo stretchy="false">)</mo><mo>=</mo><mi>Θ</mi><mo stretchy="false">(</mo><mi>n</mi><mi>l</mi><mi>o</mi><mi>g</mi><mi>n</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><h3 id="最优装载"><a href="#最优装载" class="header-anchor">#</a> 最优装载</h3> <p>n 为集装箱总数，c 为船载重，w 数组记录每个集装箱的重量，要求往穿上装载最多的集装箱</p> <p>示例：假设 n = 3，c = 50，且 w = [10, 40, 40]</p> <ul><li>则可以将集 装箱 1 和 2 装到轮船上</li> <li>如果 w = [60, 70, 70]，则无法装船，即该装载问题无解</li></ul> <p>就是把重量从小到大排序，使问题满足贪心选择性，然后遍历，若可以装，则加一，否则退出</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">opt_loading</span><span class="token punctuation">(</span><span class="token keyword">int</span> c<span class="token punctuation">,</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> w<span class="token punctuation">,</span> <span class="token keyword">int</span> n<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">sort</span><span class="token punctuation">(</span>w<span class="token punctuation">.</span><span class="token function">begin</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> w<span class="token punctuation">.</span><span class="token function">end</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token operator">:</span> w<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">&lt;=</span> c<span class="token punctuation">)</span><span class="token punctuation">{</span>
            count<span class="token operator">++</span><span class="token punctuation">;</span>
            c <span class="token operator">-=</span> i<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> count<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="哈夫曼编码"><a href="#哈夫曼编码" class="header-anchor">#</a> 哈夫曼编码</h3> <blockquote><p>哈夫曼编码广泛用于数据文件压缩的十分有效的编码方法</p> <p>哈夫曼编码算法使用字符在文件中出现的频率表来建立一个用 0, 1 串表示各字符的最优表示方式</p></blockquote> <p>就是用一个<code>0,1</code>串表示某个字符，如用<code>000</code>表示<code>a</code>，用<code>001</code>表示<code>b</code></p> <p>定长表示：用长度固定的 01 串表示字符</p> <img src="/assets/img/image-20230204181518755.881e274f.png"> <p>共需 (45+13+12+16+9+5) x 1000 x 3 = 300000 位码来表示这个文件</p> <p>变长表示</p> <img src="/assets/img/image-20230204181719353.5db9866a.png"> <p>前缀码：使得一个 0/1 串可以被唯一分解（同计网划分子网）</p> <p>如</p> <img src="/assets/img/image-20230204185912861.11a35208.png"> <p>二叉编码树</p> <img src="/assets/img/image-20230204190006566.dc3dd02e.png"> <p>编码树 T 的代价 B(T) 为</p> <ul><li>C 为字母表</li> <li>f(c) 为字母 c 出现次数</li> <li>d(c) 为字母 c 在编码树 T 的深度</li></ul> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="20.946ex" height="4.963ex" role="img" focusable="false" viewBox="0 -950 9258 2193.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.814ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(8436,0)"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(8869,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>B</mi><mo stretchy="false">(</mo><mi>T</mi><mo stretchy="false">)</mo><mo>=</mo><munder><mo data-mjx-texclass="OP">∑</mo><mrow data-mjx-texclass="ORD"><mi>c</mi><mo>∈</mo><mi>C</mi></mrow></munder><mi>f</mi><mo stretchy="false">(</mo><mi>c</mi><mo stretchy="false">)</mo><msub><mi>d</mi><mi>T</mi></msub><mo stretchy="false">(</mo><mi>c</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>Huffman 算法：产生最优前缀编码树令 B(T) 最小，<strong>每次选取出现次数最少的两个字符组成一颗子树并作为当前最小生成树</strong>，这颗子树的值为两个字符出现次数之和，不断执行这一过程直到只剩一个分支</p> <p>同样的，因为每次都要选取最小的两颗子树，涉及到排序，哈夫曼算法的时间复杂度：O(nlogn)</p> <h3 id="单源最短路径-dijkstra"><a href="#单源最短路径-dijkstra" class="header-anchor">#</a> 单源最短路径 - Dijkstra</h3> <blockquote><p>Dijkstra 算法</p></blockquote> <img src="/assets/img/image-20230204201010246.eac3d943.png"> <p>Dijkstra 算法</p> <p>从起点 1 开始，每次<strong>选取距离最近的节点进行迭代</strong>，每次迭代都要更新所有节点到起点 1 的距离，若更近则更新，<strong>直到终点被迭代到</strong></p> <ul><li>被选取就意味其到起点的最短距离已被确定</li></ul> <img src="/assets/img/image-20230204201259220.c5f5f13d.png"> <h3 id="最小生成树"><a href="#最小生成树" class="header-anchor">#</a> 最小生成树</h3> <p>将一个无向带权图 G 转化为一棵树 G'，G' 包含 G 的所有顶点，G‘ 为 G 的生成树</p> <ul><li>生成树 T 上各边权的总和称为该生成树的代价，记作 c(T) = P (u,v)∈T c(u, v)</li> <li>在 G 的所有生成树中, 代价最小的生成树称为 G 的最小生成树</li></ul> <p>如</p> <img src="/assets/img/image-20230204210328389.bbc39ee8.png"> <p>生成树 1 代价为 17，生成树 2 的代价为 25</p> <p>MST 性质：最小生成树一定包含当前图中权最小的一条边</p> <h4 id="prim-算法"><a href="#prim-算法" class="header-anchor">#</a> PRIM 算法</h4> <p>PRIM 算法，基于 MST 性质，根据已有的节点扩展边和节点</p> <ul><li>每次扩展当前权重最小的边：边的一个节点属于已有的生成树，另一个属于无向图中还未加入到生成树的节点</li> <li>将当前最小的边和节点加入生成图，删除原图中的节点和边，继续下一轮扩展</li></ul> <p>示例</p> <img src="/assets/img/image-20230204211011529.529e4c4f.png"> <h4 id="kruskal-算法"><a href="#kruskal-算法" class="header-anchor">#</a> KRUSKAL 算法</h4> <p>Kruskal 算法：从无向图出发，每次寻找权重最小的边，将其<strong>联合</strong>进最小生成树</p> <p>示例</p> <img src="/assets/img/image-20230204211459872.50f204d8.png"> <p>两种算法时间复杂度均为：<code>O(ElogE)</code></p> <p>当输入规模不同时（和 n^2 为对比），两算法有所差距</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="58.213ex" height="2.565ex" role="img" focusable="false" viewBox="0 -883.9 25730.3 1133.9" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data
