="translate(8226.3,0)"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(8871.3,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>C</mi><mo stretchy="false">[</mo><mi>S</mi><mo stretchy="false">]</mo><mo>=</mo><mo stretchy="false">(</mo><msub><mi>V</mi><mi>N</mi></msub><mo>,</mo><msub><mi>V</mi><mi>T</mi></msub><mo>,</mo><mi>P</mi><mo>,</mo><mi>S</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>已知句子，用四元式描述其文法</p> <img src="/assets/img/QQ截图20221120140929.31072f2f.png"> <p>自顶向下：推导</p> <ul><li>最左推导（规范推导）：每次被替换的是最左的非终结符</li> <li>最右推导</li></ul> <p>自底向上：规约</p> <ul><li>最右规约（规范规约）</li> <li>最左规约</li></ul> <p>四种文法</p> <ul><li>0 型文法 - 短语结构语言 - 图灵机</li> <li>1 型文法 - 上下文有关 - 线性限界自动机</li> <li>2 型文法 - 上下文无关 - 下推自动机</li> <li>3 型文法 - 正规 - DFA</li></ul> <h3 id="语法树及二义性"><a href="#语法树及二义性" class="header-anchor">#</a> 语法树及二义性</h3> <p>语法树：每个文法都对应一颗庞大的语法树，通过语法树可以生成该文法的所有句子</p> <ul><li>子树：任一结点及其全部后继</li> <li>直接子树：子树高度为 2，即自身的下一层必须全是叶子结点</li></ul> <p>句子：可以通过语法树推导出的单词串集合</p> <img src="/assets/img/QQ截图20221120141719.05267ee5.png"> <p>二义性</p> <ul><li>二义性文法：存在某个句子对应不止一棵语法树</li> <li>无二义性文法：文法产生的每一个句子都只有一颗语法树</li></ul> <p>在实际做题时，举一个反例就行，就是说找到某一个句子，可以通过文法的两条路径推出，即可证明其为二义性文法</p> <img src="/assets/img/QQ截图20221120142643.63c3625e.png"> <p>短语：每颗子树的叶子，如上题为<code>{a, bc, abc}</code>，列短语时，注意从下层子树向上遍历，递归地列出所有短语防止遗漏</p> <p>直接短语：每颗直接子树的叶子，<code>{a, bc}</code></p> <p>句柄：最左直接短语，<code>a</code></p> <h3 id="化简文法"><a href="#化简文法" class="header-anchor">#</a> 化简文法</h3> <p>化简文法：合并文法</p> <ul><li>消去无限循环的状态（所有含该状态的产生式都要消去）</li> <li>消去空产生式，如 A-&gt;空，将 A 去掉</li> <li>消去纯非终结符推纯非终结符，如 A-&gt;B，可将 A 这一中间状态消去</li> <li>删除推不出的符号和产生式</li></ul> <img src="/assets/img/QQ截图20221121132323.6aea217d.png"> <h2 id="词法分析"><a href="#词法分析" class="header-anchor">#</a> 词法分析</h2> <h3 id="状态转移图-矩阵"><a href="#状态转移图-矩阵" class="header-anchor">#</a> 状态转移图 / 矩阵</h3> <p>右线性文法：非终结符总是在产生式的最右侧</p> <p>状态转换图：如下图，弧上是条件，通过状态转换图能直接写出右线性文法</p> <ul><li>常通过语法树来推导状态转换图，再通过状态转换图写出右线性文法</li></ul> <p>栗子一：通过文法推出其右线性文法</p> <p>画语法树，通过结果看文法，无限循环使用 C -&gt; xC | x 的形式（产生无限个 x），即自身推出<strong>要产生的无限循环字符以及自身</strong></p> <img src="/assets/img/截图_2022-11-21_12-00-19.16548076.png"> <p>栗子二：通过状态转换图推出其右线性文法并对其能产生的句子进行分析</p> <p>就从初始节点开始对每个状态进行分析即可，就是得到什么然后变成什么</p> <img src="/assets/img/截图_2022-11-21_12-08-44.91ab3f80.png"> <p>栗子三：写出状态转换矩阵的 3 型文法，3 型文法即<strong>正规文法</strong>，也就是左线性 / 右线性文法</p> <p>通过状态转移矩阵推出对应状态转换图，分析<strong>得到什么，变成什么</strong></p> <p>再根据所得到的状态转换图分析句子或者直接看出其右线性文法</p> <img src="/assets/img/截图_2022-11-21_12-26-53.9d632eb2.png"> <h3 id="nfa-和-dfa"><a href="#nfa-和-dfa" class="header-anchor">#</a> NFA 和 DFA</h3> <p>NFA：非确定有限状态自动机</p> <p>DFA：确定有限状态自动机</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.82ex" height="3.167ex" role="img" focusable="false" viewBox="0 -950 10528.2 1400" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.018ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(888,0)"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 2 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(7881.9,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(8326.6,0)"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(8971.6,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(9416.2,0)"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(10139.2,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>N</mi><mi>F</mi><mi>A</mi><mo>=</mo><mo stretchy="false">(</mo><mi>K</mi><mo>,</mo><mo data-mjx-texclass="OP">∑</mo><mo>,</mo><mi>f</mi><mo>,</mo><mi>S</mi><mo>,</mo><mi>Z</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>其中</p> <ul><li>K 为所有状态集合</li> <li>Σ 为所有键入的符号集合</li> <li>f 为映射关系，即状态转换关系</li> <li>S 为初始状态</li> <li>Z 为终态集合</li></ul> <p>DFA 的确定性体现在</p> <ul><li>初始状态唯一</li> <li>状态转换唯一，即一个状态键入同一个输入只能到达唯一的下一个状态（单值转换）</li> <li>另外不能有空转换，如 A 收到 ε 转换为 B</li></ul> <p>NFA 确定化和最小化：确定化即将 NFA 转化为 DFA，最小化即把 DFA 文法化简</p> <p>子集法对 NFA 进行确定化：先得到起始状态集合<code>ε-closure</code>，再通过状态转移矩阵分析，不断得到新的状态集合直到没有新状态产生</p> <ul><li>第一步：先将<code>ε-closure</code>状态集作为新结点，然后对其中每个旧结点进行映射分析，写出新的状态集</li> <li>循环执行第二步：按照先来先处理的原则不断分析新的状态集直到没有新状态集产生</li></ul> <img src="/assets/img/QQ截图20221122113850.3cd796c7.png"> <p>DFA 的化简：即 NFA 的最小化，消除 DFA 无用状态和合并等价状态</p> <ul><li>第一步：消去孤立状态，即不能被初态退出的状态</li> <li>第二步：分割终态节点和非终态节点，在各区间内合并不可区分的状态</li></ul> <p>其实可以通过肉眼观察直接合并一些状态</p> <img src="/assets/img/QQ截图20221122134153.b0831f93.png"> <p>正规式和 DFA：给定正则表达式（句子），推出其对应 NFA / DFA</p> <p>从结果推文法，通过<strong>分裂法</strong>对产生方法进行分解，逐渐扩大为一整个带 ε 的状态转移图，即 NFA，再通过 NFA 的确定化以及 DFA 的化简得到最简 DFA</p> <img src="/assets/img/QQ截图20221122134535.9f677214.png"> <img src="/assets/img/QQ截图20221122135028.3fea9230.png"> <p>PS：这张图居然损坏了，WTF？才过去三年不到</p> <h2 id="自顶向下语法分析"><a href="#自顶向下语法分析" class="header-anchor">#</a> 自顶向下语法分析</h2> <blockquote><p>自顶向下语法分析采用最左推导方式，递归下降分析 / 预测分析</p> <p>LL(K) 分析：LL(1)</p></blockquote> <p>语法分析的任务</p> <ul><li>主要：分析单词串是如何构成语句和声明的</li> <li>分析语句和说明如何构成程序的</li> <li>分析程序结构</li></ul> <h3 id="左递归消除"><a href="#左递归消除" class="header-anchor">#</a> 左递归消除</h3> <p>左递归文法</p> <ul><li>直接左递归：<code>S -&gt; Sb | ε</code></li> <li>间接左递归：<code>S -&gt; ASb | ε，A -&gt; aA | ε</code>当 A 推出空时，<code>S -&gt; Sb | ε</code>左递归</li></ul> <p>消除左递归：<code>A -&gt; Aa | b</code>（通过添加状态，不改变原文法意义）</p> <ul><li><code>A -&gt; bA'</code></li> <li><code>A' -&gt; aA' | ε</code></li></ul> <img src="/assets/img/截图_2022-11-23_12-15-57.e305cc38.png"> <h3 id="状态集"><a href="#状态集" class="header-anchor">#</a> 状态集</h3> <h4 id="first"><a href="#first" class="header-anchor">#</a> FIRST</h4> <p>FIRST 集：指当前状态能推出的所有产生式的起始非终止符集合，针对<strong>非终结符</strong>，就是非终结符能推出的式子的起始终结符</p> <h4 id="follow"><a href="#follow" class="header-anchor">#</a> FOLLOW</h4> <p>FOLLOW 集：指跟在当前状态后的状态，跟不是达到，而是紧邻的意思，如<code>A -&gt; Bc</code></p> <ul><li>状态 c 就跟在状态 B 后面，则 c 在 B 的 Follow 集中</li></ul> <p>FOLLOW 集同样针对的是非终结符，自然的，要找<strong>跟在</strong>符号后的非终结符，要从产生式右侧寻找，这里一定要注意右侧推出空的情况，如<code>A -&gt; BCd, C -&gt; ε</code> ，此时<code>d</code>同样在 B 的 FOLLOW 集合中，当然，FIRST(C) 也在 FOLLOW(B) 中</p> <p>空同样可以存在于 FOLLOW 集合中，以 # 号表示</p> <img src="/assets/img/截图_2022-11-23_12-32-58.6c3656de.png"> <h4 id="select"><a href="#select" class="header-anchor">#</a> SELECT</h4> <p>SELECT 集针对的是产生式，其意义是找到当前产生式的第一个非终结符，即，当前产生式以哪个非终结符起始，SELECT 集实际上就是产生式的起始符的集合</p> <p>同样的，这里也要注意空的情况</p> <ul><li>若起始非终结符可以推出空，则要考虑后续的符号</li> <li>若产生式右侧有  ε，则将 # 加入 SELECT 集</li></ul> <p>总结</p> <table><thead><tr><th>状态集</th> <th>分析关键</th></tr></thead> <tbody><tr><td>FIRST</td> <td>找产生式左侧为当前状态的式子</td></tr> <tr><td>FOLLOW</td> <td>找产生式右侧包含当前状态的式子</td></tr> <tr><td>SELECT</td> <td>指定每个产生式单独分析，找 FIRST 符号</td></tr></tbody></table> <h3 id="ll-1-文法"><a href="#ll-1-文法" class="header-anchor">#</a> LL(1) 文法</h3> <p>自顶向下分析，必须</p> <ul><li>消除回溯</li> <li>消除左递归</li> <li>提取公共左因子</li></ul> <p>判断 LL(1) 文法</p> <ul><li>已化简且无左递归</li> <li>找各个状态所有产生式的 SELECT 集合，他们必须两两相交为空</li></ul> <p>LL(1) 分析表</p> <table><thead><tr><th>LL1 分析表</th> <th>终结符 a</th></tr></thead> <tbody><tr><td><strong>非终结符 S</strong></td> <td>FIRST(S) = a 对应的产生式</td></tr></tbody></table> <img src="/assets/img/QQ截图20221123155717.b08e7f43.png"> <p>LL1 文法判定：无左递归，同一状态的不同产生式 SELECT 集交为空</p> <p>LL1 预测分析表：分析栈 - 剩余输入串 - 对应产生式</p> <h2 id="自底向上语法分析"><a href="#自底向上语法分析" class="header-anchor">#</a> 自底向上语法分析</h2> <p>LR 文法规约分析表：状态栈 - 符号栈 - 剩余输入串 - Action 列 - Goto 列</p> <h3 id="lr-0-文法"><a href="#lr-0-文法" class="header-anchor">#</a> LR(0) 文法</h3> <blockquote><p>自底向上：简单优先；算符优先；优先函数；LR 分析</p></blockquote> <p>LR(0) 项目：右侧带<code>·</code>的产生式，项目集闭包对应自动机的一个状态</p> <ul><li>规约项目：后继符号为空的项目称为归约项目</li> <li>接受项目：当 S' -&gt; S ·，称为接受项目，此时识别了整个字符串</li> <li>移进项目：后继符号为终结符的项目称为移进项目</li> <li>待约项目：后继项目为非终结符的项目，称为待约项目</li></ul> <p>拓广（增广）文法：添加一个初始状态 S' -&gt; S</p> <p>根据文法写出状态集及推导关系</p> <img src="/assets/img/QQ截图20221124134112.5bc6c494.png"> <p>判断 LR(0) 文法：无冲突项目（状态），并且只存在唯一一个起始状态（增广文法）</p> <ul><li>移进-规约冲突：在同一状态内同时存在规约项目和移进项目</li> <li>规约-规约冲突：在同一状态内同时存在不同的规约项目</li></ul> <p>注意<strong>接受和移进项目在同一状态里并不构成冲突</strong>，接受项目指从 S' 直接规约的项目，即产生式左侧为唯一起始状态</p> <p>以上推出的 DFA 中并不存在冲突，于是判断其为 LR(0) 文法</p> <table><thead><tr><th>LR0 分析表</th> <th>Action：a | b | c | #</th> <th>Goto：A | B | S</th></tr></thead> <tbody><tr><td><strong>DFA状态编号</strong></td> <td>当前移进、规约动作</td> <td>当前规约非终结符</td></tr></tbody></table> <p>Action 列中，填写的是移进、规约或接受的项目</p> <ul><li><code>Si</code>表示移进状态<code>i</code>，这个<code>i</code>是 DFA 中的状态编号</li> <li><code>acc</code>表示该状态为接受项目，结束分析</li> <li><code>ri</code>表示该项目为规约项目，i 为产生式的编号，表示以第 i 各产生式进行规约</li></ul> <p>Goto 表中，填写的待规约的下一个状态</p> <ul><li>这里直接填编号就行，指的是 DFA 中状态的编号</li></ul> <p>上述 DFA - LR(0)文法的分析表</p> <img src="/assets/img/QQ截图20221124202903.8e489eac.png"> <h3 id="slr-1-文法"><a href="#slr-1-文法" class="header-anchor">#</a> SLR(1) 文法</h3> <p>判断 SLR(1) 文法：用 FOLLOW 集合去区分同一状态的 规约-规约冲突 和 规约-移进冲突</p> <p>DFA 中允许存在<strong>移进-规约</strong>冲突但要求规约产生式的左侧状态 FOLLOW 集和移进终结符相交为空，即<strong>当前规约的状态不能被当前移进的非终结符跟随</strong></p> <img src="/assets/img/QQ截图20221124205738.2aa17e3f.png"> <img src="/assets/img/QQ截图20221124210806.32f7822b.png"> <p>SLR(1) 文法中<strong>允许存在规约规约冲突</strong>，但同一状态规约项目的 FOLLOW 集不能有相交元素</p> <p>如以下 A B 同时在 I0 状态规约，且 FOLLOW(A) 交 FOLLOW(B) 不为空，所以并非 SLR(1) 文法</p> <img src="/assets/img/QQ截图20221125152000.46cefc82.png"> <h3 id="lr-1-文法"><a href="#lr-1-文法" class="header-anchor">#</a> LR(1) 文法</h3> <p>LR(1) 文法的 DFA 书写时，多了一个向前搜索符，用<code>,</code>分隔，后写当前等价项右侧的第一个非终结符（集），比如<code>A-&gt;BCd,#</code>，则 B 的向前搜索符就是<code>First(C)</code>，C 的向前搜索符就是<code>d</code></p> <ul><li>向前搜索符，其实就是当前状态每个非终结符的 FOLLOW 集合</li> <li>同时（自然）要继承前者的后继</li></ul> <p>因为多了向前搜索符，即使多个产生式右侧推出同样的式子，若向前搜索符不同，也能对这些产生式进行区分，于是可以避免一些规约-规约冲突（向前搜索符实际上是 FOLLOW 集合的子集，这无疑缩小了 SLR(1) 的寻找范围，更加精确）</p> <p>自然的，对于 LR(1) 文法的分析表，<strong>当碰到规约或接受项目时，不是一股脑将规约式 ri 填一行，而是在指定的向前搜索符列填写规约项</strong>，如以下 DFA 及分析表</p> <img src="/assets/img/QQ截图20221125150248.c511db98.png"> <img src="/assets/img/QQ截图20221125150327.19abf6a7.png"> <p>LR(1) 识别串的分析过程</p> <img src="/assets/img/QQ截图20221125151443.4e1379da.png"> <h3 id="lalr-1-文法"><a href="#lalr-1-文法" class="header-anchor">#</a> LALR(1) 文法</h3> <p>若 LR(1) 文法合并同心集后<strong>没有规约-规约冲突，而对移进-规约冲突无限制</strong>，这样的文法叫做 LALR(1) 文法</p> <img src="/assets/img/QQ截图20221125153636.a6ac86f7.png"> <img src="/assets/img/QQ截图20221125192708.2202f88c.png"> <p>自底向上总结</p> <ul><li>LR(0)：无冲突</li> <li>SLR(1)：可以有冲突，但有限制
<ul><li>规约-规约不能 follow 同种元素</li> <li>移入-规约不能移入和 follow 同种元素</li></ul></li> <li>LALR(1)：合并同心集后无规约-规约冲突，无所谓移进-规约冲突</li> <li>LA(1)：合并前无规约-规约冲突，无所谓移进-规约冲突</li></ul> <h2 id="语法制导翻译"><a href="#语法制导翻译" class="header-anchor">#</a> 语法制导翻译</h2> <p>语义翻译：语义分析 + 中间代码生成</p> <p>语法制导翻译：语法分析 + 语义分析 + 中间代码生成</p> <p>基本思想：为上下文有关文法的文法符号设置<strong>语义属性</strong>，在构建语法分析树时，同时利用<strong>语义规则</strong>分析各节点语义属性值</p> <h3 id="sdd"><a href="#sdd" class="header-anchor">#</a> SDD</h3> <p>语法制导定义：对 CFG（上下文无关文法）的推广</p> <p>文法符号的属性</p> <ul><li>综合属性：文法本身或由子节点定义的属性，如 E-&gt;E1+E2，E.val = E1.val + E2.val</li> <li>继承属性：文法本身或由父节点、兄弟节点定义的属性、</li> <li>终结符无继承属性，其由词法分析器提供的值为综合属性</li></ul> <p>语义规则的作用</p> <ul><li>递归定义综合 / 继承属性</li> <li>产生副作用，如打印节点某一属性值</li></ul> <p>注意，没有副作用的 SDD 称为<strong>属性文法</strong></p> <p>S-SDD：仅仅使用综合属性的 SDD</p> <p>L-SDD</p> <ul><li>其综合属性纯由子节点提供</li> <li>其继承属性纯由父节点或左兄弟节点提供</li></ul> <p><strong>在实际分析时，就是构造出文法句子对应的语法树，递归向上分析，每次规约执行相应语义动作，实现一个完整的语义过程</strong></p> <h3 id="sdt"><a href="#sdt" class="header-anchor">#</a> SDT</h3> <p>语法制导翻译方案：在产生式右部嵌入程序片段的 CFG，程序片段也被称为<strong>语义动作</strong></p> <p>S-SDD 转换 SDT：将每个产生式左侧非终结符的语义规则直接写在产生式最右端</p> <p>L-SDD 转换 SDT</p> <ul><li>将计算某个非终结符号A的继承属性的动作<strong>插入到产生式右部中紧靠在A的本次出现之前的位置上</strong></li> <li>将计算一个产生式左部符号的综合属性的动作放置在这个产生式右部的最右端（同 S-SDD）</li></ul> <p>如果一个 S-SDD 的基本文法可以使用 LR 分析技术， 那么它的 SDT 可以在 LR 语法分析过程中实现</p> <p>如果一个 L-SDD 的基本文法可以使用 LL 分析技术， 那么它的 SDT 可以在 LL 或 LR 语法分析过程中实现</p> <h2 id="中间代码生成"><a href="#中间代码生成" class="header-anchor">#</a> 中间代码生成</h2> <p>对语法制导翻译的扩展</p> <h3 id="逆波兰式"><a href="#逆波兰式" class="header-anchor">#</a> 逆波兰式</h3> <p>后缀表示：括号优先级最高，幂运算大于乘除大于加减，关系运算符次之，大于逻辑运算符</p> <ul><li><code>A+B ——&gt; AB+</code></li> <li><code>B*(A+C) ——&gt; B AC+ *</code></li> <li><code>A+B &lt;= C ——&gt; AB+ C &lt;=</code></li></ul> <p>中缀式转后缀式</p> <img src="/assets/img/QQ截图20221125194453.e6692892.png"> <p>后缀式转中缀式</p> <img src="/assets/img/QQ截图20221125195257.c37ec23d.png"> <h3 id="三地址码和四元式"><a href="#三地址码和四元式" class="header-anchor">#</a> 三地址码和四元式</h3> <blockquote><p>也叫三地址代码</p></blockquote> <p>四元式（操作符，左操作符，右操作符，结果）</p> <img src="/assets/img/QQ截图20221125195626.9915ac31.png"> <h3 id="代码回填"><a href="#代码回填" class="header-anchor">#</a> 代码回填</h3> <p>当碰到转移指令时，不急着填转移处，而是继续向后写直到转移点被写出后再进行回填</p> <img src="/assets/img/QQ截图20221125200514.a691858c.png"> <img src="/assets/img/QQ截图20221125201303.aa76ff1e.png"> <h2 id="运行时存储组织"><a href="#运行时存储组织" class="header-anchor">#</a> 运行时存储组织</h2> <p><strong>控制栈</strong>存放<strong>活动记录</strong>，<strong>活动记录</strong>按照<strong>活动树</strong>节点扩展顺序依次入栈，<strong>访问链</strong>表示各个活动记录之间的相互调用关系，这里涉及到静态作用域的问题，即只有<strong>嵌套深度</strong>相差 1 的活动可以直接调用</p> <p>一个活动记录由三部分组成：活动名称 - 访问链 - 临时变量</p> <p>每个活动记录的访问链指向其被直接调用的活动记录的访问链，如<code>sort</code>直接调用<code>partition</code>，则<code>partition</code>的访问链指向其相邻<code>sort</code>的访问链，<code>sort</code>的访问链最终一定间接指向<code>main</code>的访问链</p> <p>嵌套深度指活动记录在活动树中的最高层，如</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">partition</span><span class="token punctuation">(</span><span class="token keyword">int</span> l<span class="token punctuation">,</span> <span class="token keyword">int</span> r<span class="token punctuation">,</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> mid<span class="token punctuation">;</span>
    <span class="token comment">// ... 得到分割点 //</span>
    <span class="token keyword">return</span> mid<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">sort</span><span class="token punctuation">(</span><span class="token keyword">int</span> l<span class="token punctuation">,</span> <span class="token keyword">int</span> r<span class="token punctuation">,</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> mid <span class="token operator">=</span> <span class="token function">parition</span><span class="token punctuation">(</span>l<span class="token punctuation">,</span> r<span class="token punctuation">,</span> arr<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// ... 排列当前 //</span>
    <span class="token function">sort</span><span class="token punctuation">(</span>l<span class="token punctuation">,</span> mid<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> arr<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">sort</span><span class="token punctuation">(</span>mid<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> r<span class="token punctuation">,</span> arr<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">int</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token function">sort</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">,</span> arr<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>   
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>首先，<code>main</code>在活动树的最高层，嵌套深度为 1</p> <p>在递归程序中，控制栈可能同时存在多个相同的过程（函数），其嵌套深度为最浅的一个，如<code>sort</code>嵌套深度为 2，因为它最先在<code>main</code>中被调用，而<code>main</code>深度为 1，自然<code>sort</code>深度为<code>1+1=2</code></p> <p>同理，<code>partition</code>最先在<code>sort</code>中被调用，于是其深度为<code>2+1=3</code></p> <h2 id="代码优化和目标代码生成"><a href="#代码优化和目标代码生成" class="header-anchor">#</a> 代码优化和目标代码生成</h2> <p>基本块：一段连续的中间代码，只有一个入口和一个出口，这意味这基本块中途是没有任何跳转指令的</p> <p>流图：由基本快构成的流程图，有循环、顺序结构</p> <p>优化技术</p> <ul><li>删除公共子表达式</li> <li>循环不变计算移出循环</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/06/18, 23:50:08</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c3f55e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">汇编程序设计（二）</div></a> <a href="/pages/c78d5b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">词法和语法分析器设计</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
