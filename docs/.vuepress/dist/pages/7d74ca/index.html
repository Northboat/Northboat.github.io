间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-5-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">区块链与比特币概述<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="区块链"><a href="#区块链" class="header-anchor">#</a> 区块链</h2> <blockquote><p>Blockchain</p></blockquote> <p>区块链（Blockchain）是一种<strong>去中心化的分布式账本技术</strong>，最初被用于比特币，现在被广泛应用于金融、供应链、身份认证、医疗等领域</p> <ul><li>Block（区块）：指的是交易数据被打包后形成的单元</li> <li>Chain（链）：指的是这些区块按时间顺序通过加密链接在一起，形成一条链式结构</li></ul> <p>区块链本质上是一个由多个“区块”<strong>按时间顺序</strong>串联组成的数据结构，每个区块中记录了<strong>一组</strong>交易数据，并通过密码学方法保证不可篡改</p> <ul><li>就是一个链表，只不过节点数据很特别</li></ul> <p><strong>每个区块中不仅包含交易数据，还包含前一个区块的哈希值（加密摘要），从而形成一个前后相连、不可逆的链式结构，一旦前面的区块内容被修改，其后的所有区块的哈希也会发生变化，因此可以有效防止数据篡改</strong></p> <p>它具有以下几个核心特性</p> <table><thead><tr><th>特性</th> <th>解释</th></tr></thead> <tbody><tr><td>分布式</td> <td>数据不是集中在一个服务器上，而是存储在网络中所有节点中</td></tr> <tr><td>去中心化</td> <td>不依赖任何单一机构或第三方，节点间通过共识机制达成一致</td></tr> <tr><td>不可篡改</td> <td>一旦数据被记录到区块链上就无法更改</td></tr> <tr><td>可追溯性</td> <td>每笔交易都有完整的时间戳和历史记录</td></tr> <tr><td>透明性和可验证性</td> <td>所有节点都能验证交易的真实性和完整性</td></tr></tbody></table> <p>可以将区块链比作一本多人共享的“记账本”，每一页就是一个区块，每页内容写好后都<strong>盖章封存</strong>（哈希+共识机制），然后连接到前一页之后，所有人都能看到记账内容，但没人能偷偷改动过去的记录（这样将失去有效性）</p> <h3 id="哈希与共识机制"><a href="#哈希与共识机制" class="header-anchor">#</a> 哈希与共识机制</h3> <p>我们把每个<strong>区块</strong>看作一本“账簿页面”</p> <ul><li>上面写着本轮的交易记录</li> <li>为了防止事后修改，系统要给它盖章封存</li></ul> <p>这个“封存”过程由两部分组成</p> <table><thead><tr><th>组成</th> <th>含义</th> <th>作用</th></tr></thead> <tbody><tr><td>哈希（Hash）</td> <td>用加密算法把区块“压缩”为一个唯一摘要值</td> <td>一旦数据改动，哈希值就会改变，能立刻察觉</td></tr> <tr><td>共识机制（如 PoW）</td> <td>网络中大多数节点<strong>共同同意</strong>这个区块有效</td> <td>防止恶意节点随意造假</td></tr></tbody></table> <p>哈希 = 在每页账簿上盖防伪印章</p> <p>在区块链中</p> <ul><li>每个区块都记录前一个区块的哈希值</li> <li>区块内容一改，哈希就变，链就断了</li> <li>这使得任何人想修改历史记录都变得几乎不可能</li></ul> <p>哈希保证了“区块内部”和“区块之间”都不能被偷偷篡改，我们可以保证任意一个链的合法性，并且链上的区块可以通过摘要值保证其无法篡改</p> <p>区块的合法性如何保证？用到共识机制</p> <table><thead><tr><th>机制</th> <th>说明</th></tr></thead> <tbody><tr><td>工作量证明（Proof of Work）</td> <td>比特币使用，必须算出一个符合条件的哈希（很难）</td></tr> <tr><td>权益证明（PoS）</td> <td>以太坊等使用，凭“持币量”投票决策</td></tr> <tr><td>拜占庭容错、DPoS、PBFT 等</td> <td>其他公链/联盟链使用</td></tr></tbody></table> <p>共识 = 众人见证并盖公章，谁造假就会被识破</p> <p>在比特币中</p> <ul><li>谁想添加新区块，必须算出一个合格哈希（挖矿）</li> <li>这非常耗费计算力，意味着这个“封章”具有“成本”</li> <li>网络只接受<strong>最长合法链</strong>作为真正的“账本”</li></ul> <p>共识机制保证了大家都接受同一个历史，不会有“分叉账本”乱象</p> <p>区块链的安全与可信，来源于哈希算法提供的防篡改能力和共识机制提供的集体认可，这套机制就是区块链最本质的盖章封存</p> <h3 id="最长合法链"><a href="#最长合法链" class="header-anchor">#</a> 最长合法链</h3> <p>什么叫“最长合法链”？在比特币系统中</p> <ul><li>每一个新区块都是接在上一个合法区块后面</li> <li>这样连接形成了一个链条，称为“区块链”</li> <li>不同的矿工可能同时挖出不同的新块，就可能出现分叉</li> <li>比特币规定： “ 以工作量为准，链上块最多的那条链为主链”</li></ul> <p>所以，“最长合法链”意思是：<strong>目前全网算力共同认定的、累计工作量最大的那条区块链</strong>，即所有节点都认为是“正统”的链，即唯一的<strong>账本</strong></p> <p>为什么叫“最长”？这指的是什么长度？不是指字节数或块个数，而是指“累积的工作量（难度）</p> <ul><li>在比特币中，每个区块都必须经过挖矿计算（工作量证明，PoW）</li> <li>你挖得越多、链越长，就代表你为这条链投入了更多计算资源</li> <li>网络规定：谁的链累积的工作量最多，谁的链就被视为“主链”</li> <li>这通常表现为块数最多的一条链，因为每个块的难度是固定的</li></ul> <p>举个例子，假设区块链已经走到第 100 个区块，某一时刻，两个矿工同时挖出了第 101 块，分别叫<code>101A</code>和<code>101B</code>，网络产生了“短暂分叉”</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>... → 100 → 101A  
          ↘︎ 101B
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>此时，有的节点收到<code>101A</code>，有的收到<code>101B</code>，网络短暂不一致，假如接下来矿工 C 在<code>101A</code>的基础上成功挖出<code>102A</code>，链就变成</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>... → 100 → 101A → 102A  
          ↘︎ 101B
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>这时，“A链”更长了，大多数节点就会选择它，那么最长合法链 = ... → 100 → 101A → 102A</p> <p>而<code>101B</code>和其交易就会被丢弃，称为“孤块（orphan block）”</p> <ul><li>需要注意的是，<code>101B</code>本身是一个合法的区块（他正确引用了上一个区块 100 的哈希并且工作量证明 PoW 达标），但是不是一个合法的比特币，因为这笔帐被主链抛弃了</li></ul> <p>最长合法链解决了什么问题？它是去中心化世界中解决冲突、达成共识的方式</p> <ul><li>没有中央服务器说了算</li> <li>所有节点都用相同规则判断哪条链是主链</li> <li>就算发生了分叉，大家也知道： “我们跟着最长合法链走”，这就避免了混乱</li></ul> <h2 id="比特币"><a href="#比特币" class="header-anchor">#</a> 比特币</h2> <blockquote><p>Bitcoin</p></blockquote> <p>比特币（Bitcoin）是<strong>第一个</strong>真正实现的区块链应用，它是一种去中心化的<strong>数字加密货币</strong>，由中本聪（Satoshi Nakamoto）在 2008 年提出，2009 年正式发布</p> <h3 id="区块链应用"><a href="#区块链应用" class="header-anchor">#</a> 区块链应用</h3> <p>1️⃣ 交易打包成区块</p> <ul><li>用户发起交易（例如 A 给 B 转 1 个比特币）</li> <li>网络节点广播这笔交易</li> <li>“矿工”收集一批交易并打包成一个区块（block）</li></ul> <p>2️⃣ 工作量证明（PoW）机制：挖矿</p> <ul><li>为了添加这个新区块，矿工必须完成一个复杂的数学难题（找一个满足条件的哈希值）</li> <li>这个过程称为“挖矿”，谁先解出问题，谁就能把区块加到区块链上，并获得<strong>比特币奖励</strong></li></ul> <p>3️⃣ 区块链接成链</p> <ul><li>每个新区块中记录上一个区块的哈希值</li> <li>形成一个<strong>不可篡改的链式结构</strong> —— 区块链</li> <li>一旦区块被添加，其内部数据几乎无法更改，因为更改一个区块将破坏整个后续链条的哈希</li></ul> <p>4️⃣ 全网共识</p> <ul><li>所有节点都验证新区块是否合法（是否遵循规则、是否有双重支付等）</li> <li>一致接受后，这个区块就被<strong>永久记录</strong></li></ul> <h3 id="比特币-2"><a href="#比特币-2" class="header-anchor">#</a> 比特币</h3> <p>所以比特币到底是什么，是一串哈希吗？可以理解为一个私钥，谁拥有比特币，将拥有“私钥控制某个地址”的能力，以此来证明拥有比特币</p> <p>虽然比特币不是“哈希值”，但哈希算法在整个系统里大量使用，关键位置包括</p> <table><thead><tr><th>用途</th> <th>内容</th> <th>哈希算法</th></tr></thead> <tbody><tr><td>区块链结构</td> <td>每个区块有一个哈希值，指向上一个区块</td> <td>SHA-256</td></tr> <tr><td>挖矿过程</td> <td>通过不断尝试不同 nonce，找出符合难度的哈希</td> <td>SHA-256 x2</td></tr> <tr><td>地址生成</td> <td>比特币地址是从公钥哈希计算出来的</td> <td>RIPEMD-160（SHA-256 pk）</td></tr> <tr><td>交易 ID</td> <td>每笔交易也有一个唯一的哈希值（txid）</td> <td>SHA-256 x2</td></tr></tbody></table> <p>可以发现全是哈希，没有所谓的加密</p> <p>当拥有 1 个比特币，其实</p> <ul><li>你有一个私钥，对应一个地址</li> <li>区块链账本里记录了一个或多个“未花费的输出”，指向这个地址，总金额为 1 BTC</li> <li>当你转账时，系统检查这些 UTXO，再生成新的交易，把这些比特币“花掉”</li></ul> <h3 id="双重支付"><a href="#双重支付" class="header-anchor">#</a> 双重支付</h3> <p>“双重支付”（Double Spending）是区块链和加密货币中最关键、也最需要防范的问题之一，它指的是：同一笔加密货币被恶意地用于多次支付，类似于<strong>一笔钱花两次</strong></p> <p>双重支付在比特币中的形式，假设你有 1 BTC，试图这样操作</p> <ul><li>把这 1 BTC 支付给商家 A</li> <li>同时将另一笔交易广播出去，把同样的 1 BTC 支付给你的另一个地址 B</li> <li>如果你能让“支付给 B 的交易”被矿工先打包进区块链中，那么你就“收回”了那笔钱，A 就被骗了</li></ul> <p>这就叫“双花”</p> <p>比特币用以下机制来防御双花攻击</p> <table><thead><tr><th>防御机制</th> <th>说明</th></tr></thead> <tbody><tr><td>✅ 区块链结构</td> <td>所有交易都要被打包进<strong>单一主链（最长合法链）</strong>，且不可更改</td></tr> <tr><td>⛏️ 工作量证明（PoW）</td> <td>想“抢跑”插入伪造交易，需要极高算力才能制造“更长链”</td></tr> <tr><td>⏱️ 等待多个确认</td> <td>商家会等<strong>6个区块确认</strong>才认为交易不可逆</td></tr> <tr><td>🌐 去中心化</td> <td>网络中成千上万节点共同验证、同步，攻击难度非常高</td></tr></tbody></table> <p>为什么双重支付难以实现？</p> <ul><li>要双花成功，你得<strong>控制超过全网一半的算力</strong>（所谓 51% 攻击）</li> <li>即使你广播了两笔冲突交易，矿工只会打包其中<strong>一笔</strong></li> <li>其他那一笔会被网络判定为“双花交易”，直接丢弃</li></ul> <h3 id="减半机制"><a href="#减半机制" class="header-anchor">#</a> 减半机制</h3> <p>比特币的“减半机制”是其最重要的货币发行机制之一，它是比特币<strong>通缩模型</strong>的核心</p> <ul><li>比特币减半机制是指：每当网络挖出 210000 个区块（大约每 4 年），挖矿所得的比特币奖励就会减少一半，直到总发行量接近 2100 万个比特币为止</li></ul> <p>🎯 为什么要减半？</p> <p>控制总量</p> <ul><li>比特币的最大供应量为 2100万枚</li> <li>如果不减半，发行会无限制增发</li> <li>减半机制让发行量逐渐趋近于 2100 万</li></ul> <p>模拟黄金的稀缺性</p> <ul><li>像黄金一样，越挖越少，越来越难得</li> <li>形成“数字黄金”的价值逻辑</li></ul> <p>抑制通货膨胀</p> <ul><li>减少供应速度，保证稀缺</li> <li>吸引长期投资者，形成稳定预期</li></ul> <p>减半的经济效应</p> <table><thead><tr><th>影响因素</th> <th>说明</th></tr></thead> <tbody><tr><td>🎯 矿工收入减少</td> <td>如果币价不涨，矿工收益会缩水一半</td></tr> <tr><td>🚀 币价有上涨预期</td> <td>因为供应减少，而需求可能稳定甚至上升</td></tr> <tr><td>🧠 市场投机波动</td> <td>减半前后往往伴随价格剧烈波动</td></tr> <tr><td>💡 挖矿难度调整</td> <td>有些矿工退出后，全网难度会自动调整以维持出块速度</td></tr></tbody></table> <p>这其实是一个经济学问题，而并非密码学范畴，<strong>减半事件是写死在比特币代码里的（Bitcoin Core），无法人为更改</strong></p> <p>比特币减半机制是比特币每4年减产一半的系统规则，旨在模拟稀缺性、控制总量、增强长期价值，它是比特币“通缩”特性和“数字黄金”地位的根本来源</p> <h2 id="简单的矿工"><a href="#简单的矿工" class="header-anchor">#</a> 简单的矿工</h2> <p>SimpleMiner：其实就是一个 SHA-256 哈希，什么加密也没有</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SimpleMiner</span> <span class="token punctuation">{</span>

    <span class="token comment">// 将任意字符串进行 SHA-256 哈希</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">sha256</span><span class="token punctuation">(</span><span class="token class-name">String</span> input<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
        <span class="token class-name">MessageDigest</span> digest <span class="token operator">=</span> <span class="token class-name">MessageDigest</span><span class="token punctuation">.</span><span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token string">&quot;SHA-256&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> hashBytes <span class="token operator">=</span> digest<span class="token punctuation">.</span><span class="token function">digest</span><span class="token punctuation">(</span>input<span class="token punctuation">.</span><span class="token function">getBytes</span><span class="token punctuation">(</span><span class="token class-name">StandardCharsets</span><span class="token punctuation">.</span><span class="token constant">UTF_8</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 将字节数组转换为十六进制字符串</span>
        <span class="token class-name">StringBuilder</span> hexString <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StringBuilder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">byte</span> b <span class="token operator">:</span> hashBytes<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">String</span> hex <span class="token operator">=</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">toHexString</span><span class="token punctuation">(</span><span class="token number">0xff</span> <span class="token operator">&amp;</span> b<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>hex<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span> hexString<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token char">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            hexString<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>hex<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> hexString<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> <span class="token function">mine</span><span class="token punctuation">(</span><span class="token class-name">String</span> blockData<span class="token punctuation">,</span> <span class="token keyword">int</span> difficulty<span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> data <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">int</span> nonce <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> hash<span class="token punctuation">;</span>

        <span class="token keyword">long</span> startTime <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 要求哈希值的前缀有 difficulty 个 0，才满足要求</span>
        <span class="token class-name">String</span> targetPrefix <span class="token operator">=</span> <span class="token string">&quot;0&quot;</span><span class="token punctuation">.</span><span class="token function">repeat</span><span class="token punctuation">(</span>difficulty<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">// blockData 是假设的区块内容</span>
            <span class="token class-name">String</span> input <span class="token operator">=</span> blockData <span class="token operator">+</span> nonce<span class="token punctuation">;</span>
            <span class="token keyword">try</span> <span class="token punctuation">{</span>
                hash <span class="token operator">=</span> <span class="token function">sha256</span><span class="token punctuation">(</span>input<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                data<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;Error&quot;</span><span class="token punctuation">,</span> e<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token keyword">return</span> data<span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>hash<span class="token punctuation">.</span><span class="token function">startsWith</span><span class="token punctuation">(</span>targetPrefix<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;找到符合条件的 nonce: &quot;</span> <span class="token operator">+</span> nonce<span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;对应哈希值: &quot;</span> <span class="token operator">+</span> hash<span class="token punctuation">)</span><span class="token punctuation">;</span>
                data<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;nonce&quot;</span><span class="token punctuation">,</span> nonce<span class="token punctuation">)</span><span class="token punctuation">;</span>
                data<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;hash&quot;</span><span class="token punctuation">,</span> hash<span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            nonce<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token keyword">long</span> endTime <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;耗时: &quot;</span> <span class="token operator">+</span> <span class="token punctuation">(</span>endTime <span class="token operator">-</span> startTime<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot; ms&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        data<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;time_cost&quot;</span><span class="token punctuation">,</span> endTime<span class="token operator">-</span>startTime<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">return</span> data<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
        <span class="token class-name">SimpleMiner</span> miner <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">SimpleMiner</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> data <span class="token operator">=</span> miner<span class="token punctuation">.</span><span class="token function">mine</span><span class="token punctuation">(</span><span class="token string">&quot;Alice trade 10 btc to Bob&quot;</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
