vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">电吉他基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="琴和配件"><a href="#琴和配件" class="header-anchor">#</a> 琴和配件</h2> <p>和木吉他一样，电吉他的声音输出逻辑是相同的</p> <ol><li>拾音器拾取声音模拟信号</li> <li>插入线传输拾取到的模拟信号</li> <li>转换为数字信号</li> <li>输出数字信号</li></ol> <p>这里的第三步数模转换会用到效果器</p> <ul><li>对于木吉他而言会比较简单，毕竟简单的转换信号就行，不需要管音色的切换</li> <li>有的音箱会自带这种转换功能，即直接插线到音箱上就可以进行一体式的输出</li></ul> <p>所以在购买电吉他的同时，必须要连带着购买效果器，但声音的输出可以选择耳机或是音箱</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/10, 23:02:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a55895/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">木吉他基础</div></a> <a href="/pages/248a11/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">乒乒球</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
