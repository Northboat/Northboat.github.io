ap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#组成原理" data-v-06970110>组成原理</a></li><li data-v-06970110><a href="/cs/#计算机体系结构及接口" data-v-06970110>计算机体系结构及接口</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-3-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">计算机接口实验<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="系统中断"><a href="#系统中断" class="header-anchor">#</a> 系统中断</h2> <h3 id="目的及原理"><a href="#目的及原理" class="header-anchor">#</a> 目的及原理</h3> <h4 id="实验目的"><a href="#实验目的" class="header-anchor">#</a> 实验目的</h4> <p>掌握PC机中断处理系统的基本原理</p> <p>学会编写中断服务程序</p> <p>实验电路如图，直接用手动产单脉冲作为中断请求信号（只需连接一根导线），要求每按一次开关产生一次中断，在屏幕上显示<code>NEUQ 2023!If Winter comes,can Spring be far behind?</code></p> <img src="/assets/img/image-20230329131817840.99ad9a5d.png"> <p>实验环境</p> <ul><li><code>Tpc-zk-II</code>集成开发环境</li> <li>微机原理与接口技术实验箱</li></ul> <h4 id="实验原理"><a href="#实验原理" class="header-anchor">#</a> 实验原理</h4> <p>系统上电时，ROM BIOS对8259A的主片和从片要执行初始化命令、惊醒初始化操作</p> <img src="/assets/img/image-20230329131355139.da00633d.png"> <p>中断向量和中断向量表</p> <img src="/assets/img/image-20230329131424464.5781d568.png"> <p>CPU 获取中断类型码的方法</p> <ul><li>CPU内部中断时，由硬件电路自动提供</li> <li>软中断INT n在指令的代码中提供</li> <li>可屏蔽的外中断INTR通过硬件（8259A）提供</li></ul> <p>对于 PC/AT 及 286 以上微机内又扩展了一片 8259 中断控制，IRQ2 用于两片 8259 之间级连，对外可以提供 16 个中断源</p> <table><thead><tr><th>中断源</th> <th>中断类型号</th> <th>中断功能</th></tr></thead> <tbody><tr><td>IRQ0</td> <td>08H</td> <td>时钟</td></tr> <tr><td>IRQ1</td> <td>09H</td> <td>键盘</td></tr> <tr><td>IRQ2</td> <td>0AH</td> <td>保留</td></tr> <tr><td>IRQ3</td> <td>0BH</td> <td>串行口2</td></tr> <tr><td>IRQ4</td> <td>0CH</td> <td>串行口1</td></tr> <tr><td>IRQ5</td> <td>0DH</td> <td>硬盘</td></tr> <tr><td>IRQ6</td> <td>0EH</td> <td>软盘</td></tr> <tr><td>IRQ7</td> <td>0FH</td> <td>并行打印机</td></tr> <tr><td>IRQ8</td> <td>70H</td> <td>实时时钟</td></tr> <tr><td>IRQ9</td> <td>71H</td> <td>用户中断</td></tr> <tr><td>IRQ10</td> <td>72H</td> <td>保留</td></tr> <tr><td>IRQ11</td> <td>73H</td> <td>保留</td></tr> <tr><td>IRQ12</td> <td>74H</td> <td>保留</td></tr> <tr><td>IRQ13</td> <td>75H</td> <td>协处理器</td></tr> <tr><td>IRQ14</td> <td>76H</td> <td>硬盘</td></tr> <tr><td>IRQ15</td> <td>77H</td> <td>保留</td></tr></tbody></table> <h3 id="系统中断实验"><a href="#系统中断实验" class="header-anchor">#</a> 系统中断实验</h3> <p>1、连接仪器</p> <p>插上实验箱电源，<code>USB</code>接口连接主机，连接实验箱<code>总线/MIRQx</code>和<code>单脉冲1/正脉冲</code>，开启实验箱电源，在<code>Tpc-zk-II集成开发环境</code>中进行硬件检测</p> <p>2、编写汇编代码</p> <p>experiment_one.asm</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
    info db <span class="token string">'NEUQ 2023!if Winter comes,can Spring be far behind?'</span>, <span class="token number">0ah</span>, <span class="token number">0ah</span>, <span class="token string">'$'</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,<span class="token register variable">cs</span>
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,offset int3
    mov <span class="token register variable">ah</span>,<span class="token number">25h</span>
    mov <span class="token register variable">al</span>,<span class="token number">0bh</span>
    int <span class="token number">21h</span>
    in <span class="token register variable">al</span>,<span class="token number">21h</span>
    and <span class="token register variable">al</span>,<span class="token number">0f7h</span>
    out <span class="token number">21h</span>,<span class="token register variable">al</span>
<span class="token label function">here:</span>jmp here
int3 proc
    push <span class="token register variable">ax</span>
    push <span class="token register variable">ds</span>
    push <span class="token register variable">dx</span>
    sti
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,offset info
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">al</span>,<span class="token number">20h</span>
    out <span class="token number">20h</span>,<span class="token register variable">al</span>
    cli
    pop <span class="token register variable">dx</span>
    pop <span class="token register variable">ds</span>
    pop <span class="token register variable">ax</span>
    iret
int3 endp
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><p>编译运行</p> <p>3、实验结果</p> <p>每次按下单脉冲开关将在屏幕上显示</p> <img src="/assets/img/experiment_one.1f804c29.png"> <p>事先检查各种插线是否稳固，如<code>USB</code>接口，电路板是否插稳（会亮灯指示），实验前在<code>IDE</code>中不要少硬件检测这一步骤，<code>IDE</code>对于汇编代码的报错详细到行，认真仔细检查即可</p> <h2 id="_8253-定时器计数器"><a href="#_8253-定时器计数器" class="header-anchor">#</a> 8253 定时器计数器</h2> <h3 id="目的及环境"><a href="#目的及环境" class="header-anchor">#</a> 目的及环境</h3> <h4 id="实验目的-2"><a href="#实验目的-2" class="header-anchor">#</a> 实验目的</h4> <p>掌握 8253 计数特点和编程方法。掌握 8253 工作方式 3 的基本工作原理、计数特点和编程方法</p> <p>实验环境</p> <ul><li><cod 到输出锁存器<code>OL</code>中</p> <h3 id="计数实验"><a href="#计数实验" class="header-anchor">#</a> 计数实验</h3> <p>实验流程</p> <img src="/assets/img/image-20230409100630614.8fcf8350.png"> <p>编写汇编代码程序</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
	io0 equ <span class="token number">280h</span>
	io1 equ <span class="token number">281h</span>
	io2 equ <span class="token number">282h</span>
	iok equ <span class="token number">283h</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
	mov <span class="token register variable">ax</span>,data
	mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
	mov <span class="token register variable">dx</span>,iok
	mov <span class="token register variable">al</span>,<span class="token number">14h</span>
	out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
	mov <span class="token register variable">dx</span>,io0
	mov <span class="token register variable">al</span>,<span class="token number">9</span>
	out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
	<span class="token label function">r1:</span>mov <span class="token register variable">dx</span>,io0
	in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
	call dis
	mov <span class="token register variable">ah</span>,<span class="token number">1</span>
	int <span class="token number">16h</span>
	jz <span class="token register variable">r1</span>
	mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
	int <span class="token number">21h</span>
	dis proc
	push <span class="token register variable">ax</span>
	push <span class="token register variable">dx</span>
	add <span class="token register variable">al</span>,<span class="token number">30h</span>
	mov <span class="token register variable">dl</span>,<span class="token register variable">al</span>
	mov <span class="token register variable">ah</span>,<span class="token number">2</span>
	int <span class="token number">21h</span>
	pop <span class="token register variable">dx</span>
	pop <span class="token register variable">ax</span>
	ret
	dis endp
	<span class="token label function">here:</span>jmp here
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><p>按图连接电路，将计数器0设置为方式2，计数器初值为N（N&lt;=0FH），用手逐个输入单脉冲，编程使计数值在屏幕上显示，用逻辑笔观察OUT0电平变化（当输入N+1个脉冲后OUT0变高电平）</p> <img src="/assets/img/image-20230409101036748.aa3e1c45.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8254/CLK0</td> <td>单脉冲/正脉冲</td></tr> <tr><td>8254/CS</td> <td>I/O译码/Y0（280H---287H）</td></tr> <tr><td>8254/OUT0</td> <td>LED显示/L7 或 逻辑笔</td></tr> <tr><td>8254/GATE0</td> <td>+5V</td></tr></tbody></table> <p>点击运行，记录计数过程</p> <img src="/assets/img/count.2c5c3056.png"> <h3 id="定时实验"><a href="#定时实验" class="header-anchor">#</a> 定时实验</h3> <p>编写汇编代码程序</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
io0 equ <span class="token number">280h</span>
io1 equ <span class="token number">281h</span>
io2 equ <span class="token number">282h</span>
iok equ <span class="token number">283h</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,iok
    mov <span class="token register variable">al</span>,<span class="token number">36h</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">dx</span>,io0
    mov <span class="token register variable">ax</span>,<span class="token number">1000</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">al</span>,<span class="token register variable">ah</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">dx</span>,iok
    mov <span class="token register variable">al</span>,<span class="token number">76h</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">dx</span>,io1
    mov <span class="token register variable">ax</span>,<span class="token number">1000</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">al</span>,<span class="token register variable">ah</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
<span class="token label function">here:</span>jmp here
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><p>按下图 连接电路，将计数器0、计数器1分别设置工作方式，CLK0连接时钟1MHZ，由  T01000分频后变为1000HZ，再由T1进行1000分频后得1HZ</p> <img src="/assets/img/image-20230409101423583.872fd97c.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8254/CLK0</td> <td>时钟/1MHz</td></tr> <tr><td>8254/CS</td> <td>I/O译码/Y0（280H---287H）</td></tr> <tr><td>8254/OUT0</td> <td>LED显示/L7 或 逻辑笔</td></tr> <tr><td>8254/GATE0,GATE1</td> <td>+5V</td></tr> <tr><td>8254/OUT1</td> <td>逻辑笔</td></tr></tbody></table> <p>运行程序，可以看到指示灯如下描述闪烁：高低电平每变化一次，计数加一，计数由两位二进制组成，如</p> <ul><li>在<code>0</code>时刻，计数为<code>00</code>，两个指示灯均暗</li> <li>在<code>1</code>时刻，高低电平变化，计数变为<code>01</code>，第一个指示灯暗，第二个指示灯亮</li> <li>在<code>2</code>时刻，高低电平变化，计数为<code>10</code>，第一个指示灯亮，第二个指示灯暗</li> <li>在<code>3</code>时刻，计数为<code>11</code>，两个指示灯均亮</li> <li>在<code>4</code>时刻，计数为<code>00</code>，两个指示灯均暗</li></ul> <h2 id="_8255-并行输入输出"><a href="#_8255-并行输入输出" class="header-anchor">#</a> 8255 并行输入输出</h2> <h3 id="目的及原理-2"><a href="#目的及原理-2" class="header-anchor">#</a> 目的及原理</h3> <h4 id="实验目的-3"><a href="#实验目的-3" class="header-anchor">#</a> 实验目的</h4> <p>了解8255芯片结构及编程方法。了解8255输入/输出实验方法</p> <p>实验环境</p> <ul><li><code>Tpc-zk-II</code>集成开发环境</li> <li>微机原理与接口技术实验箱</li></ul> <h4 id="实验原理-3"><a href="#实验原理-3" class="header-anchor">#</a> 实验原理</h4> <p>方式 0 输入输出</p> <p>将实验的线路连接好后，编程，将8255的C口作为输入，输入信号由8个逻辑电平开关提供，A口作为输出，其内容由发光二极管来显示。</p> <p>编程从8255C口输入数据，再从A口输出</p> <img src="/assets/img/image-20230420233958972.b1ab5570.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8255/JP8(PC7---PC0)</td> <td>逻辑开关/JP1(K7---K0)</td></tr> <tr><td>8255/JP6(PA7---PA0)</td> <td>LED显示/JP2(L7---L0)</td></tr> <tr><td>8255/CS</td> <td>I/O译码/Y1(288H---28FH)</td></tr></tbody></table> <p>方式一选通实验</p> <p>实验电路如图所示，8255B口PB2---PB0接逻辑电平开关K2～K0，8255A口接LED显示电路L0～L7,PC2(/STBB)与单脉冲的负脉冲端相连。编程按下单脉冲按键产生一个负脉冲，输入到PC2，用发光二极管LEDi亮，显示K2---K0开关的状态</p> <img src="/assets/img/image-20230420234154096.d122e2ea.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8255/PB2---PB0</td> <td>逻辑开关/K2---K0</td></tr> <tr><td>8255/JP6(PA7---PA0)</td> <td>LED显示/JP2(L7---L0)</td></tr> <tr><td>8255/PC2</td> <td>单脉冲/负脉冲</td></tr> <tr><td>8255/CS</td> <td>I/O译码/Y1(288H---28FH)</td></tr></tbody></table> <p>方式1中断输入实验</p> <p>按图8255方式1输入电路，连好线路。编程每按一次单脉冲按钮产生一个正脉冲使8255产生一次中断请求，让CPU进行一次中断服务:读取逻辑电平开关预置的ASCII码，在屏幕上显示其对应的字符，显示”NEUQ2022”</p> <img src="/assets/img/image-20230420234514891.86256597.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8255/JP6(PA7---PA0)</td> <td>逻辑开关/JP1(K7---K0)</td></tr> <tr><td>8255/PC4</td> <td>单脉冲/正脉冲</td></tr> <tr><td>8255/PC3</td> <td>总线区/SIRQx</td></tr> <tr><td>8255/CS</td> <td>I/O译码/Y1(288H---28FH)</td></tr></tbody></table> <h3 id="方式-0-输入输出"><a href="#方式-0-输入输出" class="header-anchor">#</a> 方式 0 输入输出</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment

34120661.99398030.png"> <p>ADC0809查询法实验</p> <p>按照下图进行连线，使用查询法，检测EOC状态。编程采集IN0输入的电压,在屏幕上显示出转换后的数据(用16进制数)</p> <img src="/assets/img/image-20230429234208060.9dc3179b.png"> <p>ADC0809中断法实验</p> <img src="/assets/img/image-20230429234321602.4121438b.png"> <h3 id="adc0809-延时法实验"><a href="#adc0809-延时法实验" class="header-anchor">#</a> ADC0809 延时法实验</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment

    mov <span class="token register variable">bl</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">cl</span>,<span class="token number">4</span>
    shr <span class="token register variable">bl</span>,<span class="token register variable">cl</span>

    mov <span class="token register variable">ah</span>,<span class="token number">1</span>

disp proc

><p>实验现象：随着手动旋转旋钮，控制外部的计时器芯片的输出脉冲宽度，改变ADC0809内部的采样电容电压稳定时间，显示器输出<code>00-ff</code></p> <ul><li>当计时器的输出脉冲宽度较小时，ADC0809内部的采电容电压稳定时间较短，此时转换速度会比较快，但是精度较低</li> <li>当计时器的输出脉冲宽度逐渐增大时，ADC0809内部的采样电容电压稳定时间逐渐变长，此时转换速度逐渐变慢，但是精度逐渐提高</li></ul> <img src="/assets/img/catch1.262bc081.jpg"> <h3 id="adc0809-查询法实验"><a href="#adc0809-查询法实验" class="header-anchor">#</a> ADC0809 查询法实验</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br></div></div><p>实验现象：随着手动旋转旋钮，控制外部的计时器芯片的输出脉冲宽度，改变ADC0809内部的采样电容电压稳定时间，显示器输出<code>00-ff</code></p> <ul><li>查询周期对转换精度的影响。在实验过程中，当查询周期较小时，输出信号的精度会较低，即数字信号的误差会较大。当查询周期逐渐增大时，输出信号的精度会逐渐提高，即数字信号的误差会逐渐减小。当查询周期达到一定值之后，数字信号的精度不再有明显的提高，这是因为此时芯片内部的状态寄存器已经足够稳定，不受外界干扰，从而提高了精度</li> <li>查询周期对转换速度的影响。在实验过程中，当查询周期较短时，转换速度会较快，即转换周期会较短。当查询周期逐渐增大时，转换速度会逐渐变慢，即转换周期会逐渐增长。但是，相对于延时法实验，查询法实验的转换速度一般比较稳定，不受延时时间的影响</li></ul> <img src="/assets/img/catch2.5e29ba94.jpg"> <h3 id="adc0809-中断法实验"><a href="#adc0809-中断法实验" class="header-anchor">#</a> ADC0809 中断法实验</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>DATA SEGMENT

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><p>实验现象：随着手动旋转旋钮，控制外部的计时器芯片的输出脉冲宽度，改变ADC0809内部的采样电容电压稳定时间，显示器输出<code>00-ff</code></p> <ul><li>转换精度和稳定性。使用中断法进行转换时，芯片内部会自动控制转换和输出数字信号，从而提高了转换的精度和稳定性，减小了干扰和误差</li> <li>转换速度。相对于查询法和延时法实验，中断法实验的转换速度更快，因为它可以自动进行转换和输出数字信号，无需人工干预和等待查询周期</li> <li>中断控制。在ADC0809中断法实验中，使用中断控制器来实现自动转换和输出数字信号，可以控制中断方式、中断优先级和中断响应等参数，从而满足不同应用需求</li></ul> <img src="/assets/img/catch3.e3f2bb83.jpg"> <p>熟悉了实验器材的使用方法和相关参数，包括模拟输入信号、模/数转换器0809芯片、示波器、稳压电源等，并且学会了设计和搭建相应的电路以及调试电路</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f73aaa/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">计算机体系结构基础</div></a> <a href="/pages/7aaaab/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">计网体系结构和物理层</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
