class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2024-5-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">React<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="react-基础"><a href="#react-基础" class="header-anchor">#</a> React 基础</h2> <h3 id="什么是-react"><a href="#什么是-react" class="header-anchor">#</a> 什么是 React</h3> <p>React 是一个 <strong>用于构建用户界面（UI）</strong> 的 <strong>JavaScript 库</strong>，由 Facebook（现在的 Meta）开发和维护。它专注于构建<strong>视图层</strong>，通过组件化的方式来构建界面，并鼓励<strong>声明式编程</strong>和<strong>单向数据流</strong></p> <p>核心特点</p> <p>1️⃣ 组件化开发：组件即函数</p> <div class="language-jsx line-numbers-mode"><pre class="language-jsx"><code><span class="token keyword">function</span> <span class="token function">Hello</span><span class="token punctuation">(</span><span class="token parameter">props</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span><span class="token plain-text">Hello, </span><span class="token punctuation">{</span>props<span class="token punctuation">.</span>name<span class="token punctuation">}</span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h1</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>2️⃣ JSX 语法：React 推荐使用 JSX，一种在 JavaScript 中写 HTML 的语法糖</p> <div class="language-jsx line-numbers-mode"><pre class="language-jsx"><code><span class="token keyword">const</span> element <span class="token operator">=</span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span><span class="token plain-text">Hello World</span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h1</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这看起来像 HTML，其实是被 Babel 编译为<code>React.createElement()</code>的 JavaScript 调用</p> <p>3️⃣ 声明式 UI：例如你不需要自己操作 DOM 来更新<code>count</code>，React 自动帮你更新</p> <div class="language-jsx line-numbers-mode"><pre class="language-jsx"><code><span class="token keyword">const</span> <span class="token punctuation">[</span>count<span class="token punctuation">,</span> setCount<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token function">useState</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">return</span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token attr-name">onClick</span><span class="token script language-javascript"><span class="token script-punctuation punctuation">=</span><span class="token punctuation">{</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token function">setCount</span><span class="token punctuation">(</span>count <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">}</span></span><span class="token punctuation">&gt;</span></span><span class="token plain-text">Clicked </span><span class="token punctuation">{</span>count<span class="token punctuation">}</span><span class="token plain-text"> times</span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>4️⃣ 状态和 Hooks：使用<code>useState</code>、<code>useEffect</code>等 Hook 来管理组件状态和生命周期</p> <div class="language-jsx line-numbers-mode"><pre class="language-jsx"><code><span class="token keyword">const</span> <span class="token punctuation">[</span>count<span class="token punctuation">,</span> setCount<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token function">useState</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">useEffect</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">&quot;组件渲染了&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">[</span>count<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>5️⃣ 虚拟 DOM：React 在内存中维护一个“虚拟 DOM”，对比前后变化后，<strong>只更新必要的部分</strong>，提升性能</p> <p>React 可用于</p> <ul><li>Web 应用（配合 React Router）</li> <li>移动端应用（React Native）</li> <li>桌面应用（Electron + React）</li> <li>服务端渲染（Next.js）</li></ul> <p>注意：React 不是全能框架，它<strong>只负责“视图层”</strong>，需要根据项目需求搭配</p> <p>说白了，就是一个 JS 库，通过 JSX 语法糖支持 JS 和 HTML 的混合编写，而后通过 JS 函数返回前端组件（所谓函数式编程），经过一层层嵌入实现一个完整的 HTML 页面，而页面上的数据请求逻辑在函数中就已经写好了，最后返回的组件是封装完好的</p> <ul><li>这是 JS 和 HTML 混合编写的好处，即在一个函数中实现完整的组件开发：包括后端请求和前端渲染</li></ul> <h3 id="react-vs-vue"><a href="#react-vs-vue" class="header-anchor">#</a> React VS. Vue</h3> <p>基本概念</p> <table><thead><tr><th>特性</th> <th>Vue</th> <th>React</th></tr></thead> <tbody><tr><td>框架类型</td> <td>渐进式框架</td> <td>库（Library）更偏向 UI 层</td></tr> <tr><td>哲学思想</td> <td>MVVM 模式，关注“响应式”</td> <td>函数式编程 + 单向数据流</td></tr> <tr><td>核心驱动</td> <td>模板语法 + 响应式系统</td> <td>JSX + 虚拟 DOM</td></tr> <tr><td>官方维护</td> <td>Vue 全家桶（Vuex、Vue Router、Vue CLI）</td> <td>React 核心 + 社区支持生态（Redux、React Router、Vite等）</td></tr></tbody></table> <p>组件写法，React 采用函数式编程，函数即组件，而 Vue 是“模板语法”，例如一个简单的 Vue 组件</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>{{ message }}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>template</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">{</span>
  <span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token punctuation">{</span>
      <span class="token literal-property property">message</span><span class="token operator">:</span> <span class="token string">'Hello Vue!'</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>对比一个简单的 React 组件</p> <div class="language-jsx line-numbers-mode"><pre class="language-jsx"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> useState <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'react'</span><span class="token punctuation">;</span>

<span class="token keyword">function</span> <span class="token function">MyComponent</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">const</span> <span class="token punctuation">[</span>message<span class="token punctuation">,</span> setMessage<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token function">useState</span><span class="token punctuation">(</span><span class="token string">'Hello React!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">return</span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">{</span>message<span class="token punctuation">}</span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>这本质上因为</p> <ul><li>Vue 使用的是 SFC（Single File Component），有模板+逻辑+样式，是传统的前端思路</li> <li>React 是 JSX（JavaScript + XML），逻辑和模板写在一起，更自由，更代码化</li> <li>React 的函数组件是主流（类组件已不推荐），配合 Hook 实现状态和生命周期管理</li></ul> <p>生命周期对比</p> <table><thead><tr><th>生命周期阶段</th> <th>Vue (3.x Composition API)</th> <th>React (Hook)</th></tr></thead> <tbody><tr><td>创建前</td> <td><code>setup()</code></td> <td><code>useEffect(() =&gt; {}, [])</code></td></tr> <tr><td>更新时</td> <td><code>onUpdated</code></td> <td><code>useEffect(() =&gt; { ... }, [deps])</code></td></tr> <tr><td>卸载时</td> <td><code>onUnmounted</code></td> <td><code>useEffect(() =&gt; { return () =&gt; {} }, [])</code></td></tr></tbody></table> <p>React 通过<code>useEffect</code>模拟生命周期，不再是“声明式生命周期钩子”，而是函数内使用 Hook，可以将<code>useEffect</code>理解为 React 的钩子函数</p> <p>状态管理</p> <table><thead><tr><th>特性</th> <th>Vue</th> <th>React</th></tr></thead> <tbody><tr><td>简单状态管理</td> <td><code>reactive()</code>、<code>ref()</code></td> <td><code>useState()</code>、<code>useReducer()</code></td></tr> <tr><td>全局状态管理</td> <td>Vuex / Pinia</td> <td>Redux、Zustand、Recoil 等</td></tr></tbody></table> <p>路由和生态</p> <table><thead><tr><th>特性</th> <th>Vue</th> <th>React</th></tr></thead> <tbody><tr><td>简单状态管理</td> <td><code>reactive()</code>、<code>ref()</code></td> <td><code>useState()</code>、<code>useReducer()</code></td></tr> <tr><td>全局状态管理</td> <td>Vuex / Pinia</td> <td>Redux、Zustand、Recoil 等</td></tr></tbody></table> <p>其他差异</p> <table><thead><tr><th>特性</th> <th>Vue</th> <th>React</th></tr></thead> <tbody><tr><td>模板逻辑</td> <td>推荐模板中少写逻辑</td> <td>JSX中可写任意 JS 表达式</td></tr> <tr><td>表单处理</td> <td><code>v-model</code> 简洁</td> <td>需手动 <code>onChange</code> + <code>value</code></td></tr> <tr><td>条件渲染</td> <td><code>v-if</code> / <code>v-show</code></td> <td>三元表达式 <code>condition ? ... : ...</code></td></tr> <tr><td>列表渲染</td> <td><code>v-for</code></td> <td><code>map()</code> 函数</td></tr></tbody></table> <p>如何选择？</p> <table><thead><tr><th>场景</th> <th>推荐</th></tr></thead> <tbody><tr><td>喜欢模板式开发、快速上手</td> <td>Vue 更合适</td></tr> <tr><td>偏好函数式、JS 灵活度高、生态庞大</td> <td>React 更强大</td></tr> <tr><td>需要大型工程能力（SSR、Server Component）</td> <td>React（Next.js）领先一些</td></tr> <tr><td>偏向移动端（小程序等）</td> <td>Vue（uni-app、Taro）更亲民</td></tr></tbody></table> <h2 id="mantis-react"><a href="#mantis-react" class="header-anchor">#</a> Mantis React</h2> <p>基于模板开发：<a href="https://github.com/codedthemes/mantis-free-react-admin-template/" target="_blank" rel="nofollow noopener noreferrer">codedthemes/mantis-free-react-admin-template: Mantis is React Dashboard Template having combine tone of 2 popular react component library - MUI and Ant Design principles.<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>文档：<a href="https://codedthemes.gitbook.io/mantis" target="_blank" rel="nofollow noopener noreferrer">Documentation | Mantis MUI React<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,3
