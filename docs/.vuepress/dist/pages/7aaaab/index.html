AABJRU5ErkJggg==">计网体系结构和物理层<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="计网体系结构"><a href="#计网体系结构" class="header-anchor">#</a> 计网体系结构</h2> <h3 id="计算机网络概述"><a href="#计算机网络概述" class="header-anchor">#</a> 计算机网络概述</h3> <p>网络定义：由浅到深，由基本到复杂</p> <p>数据传输 ——&gt; 资源共享 ——&gt; 透明网络</p> <p>网络组成：三种不同角度</p> <ul><li>软硬件、数据</li> <li>通信子网、资源子网</li> <li>核心部分、边缘部分</li></ul> <p>网络功能：数据传输、资源共享、分布式处理、负载均衡、提高单机可靠性</p> <p>网络分类</p> <ul><li>范围：广域网、城域网、局域网、个人区域网</li> <li>拓扑：总线、星形、环形、网状</li> <li>使用者：公有、个人</li> <li>传输技术：广播、点播</li> <li>交换技术：报文、电路、分组</li> <li>介质：有线、无线</li></ul> <p>网络指标：带宽、速率、时延、吞吐、时延带宽积、信道利用率等等</p> <h3 id="计算机网络体系结构与参考模型"><a href="#计算机网络体系结构与参考模型" class="header-anchor">#</a> 计算机网络体系结构与参考模型</h3> <p>三大基本概念：协议、端口和服务</p> <ul><li>协议：水平的，由语法、语义和同步组成，是建立一层网络结构的规则</li> <li>端口：SAP</li> <li>服务：竖直的，层次间通过原语交互（请求、指示、响应、证实），分为面向连接的、可靠的、有应答的三类服务</li></ul> <p>OSI 参考模型</p> <p>网络接口层</p> <ul><li>物理层：电气特性、功能特性、机械特性、过程特性</li> <li>数据链路层：成帧、差错控制、流量控制、传输管理</li></ul> <p>网络层（网际层，IP 层）：路由选择、流量控制、拥塞控制、差错控制、网际互联</p> <p>传输层（TCP 层）：流量控制、差错控制、数据传输管理</p> <p>应用层</p> <ul><li>会话层：建立、管理、同步、终止进程间的会话</li> <li>表示层：编码解码、压缩</li> <li>应用层：界面面向用户，最复杂</li></ul> <p>层层向下步步封装</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="23.635ex" height="1.952ex" role="img" focusable="false" viewBox="0 -705 10446.8 862.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.357ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q 83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>P</mi><mi>D</mi><msub><mi>U</mi><mi>n</mi></msub><mo>=</mo><mi>S</mi><mi>D</mi><msub><mi>U</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mo>−</mo><mn>1</mn></mrow></msub></math></mjx-assistive-mml></mjx-container><p>即数据每向下传递一层，都要封装一个协议控制信息（PCI），同时当前层<strong>的协议数据单元</strong>（PDU）在一层作为其<strong>服务数据单元</strong>（SDU）</p> <h2 id="物理层"><a href="#物理层" class="header-anchor">#</a> 物理层</h2> <p>需要明确的是，在计算机网络中，所有的信息都要通过物理层来传播，两台主机就像两栋独立的楼，无论你住在哪一层，要给另一栋楼递东西，都要经过下楼再上楼的过程，并且在计算机网络的楼中，只有同层次的住户才可以识别并接受各自的信息</p> <h3 id="奈奎斯特与香农定理"><a href="#奈奎斯特与香农定理" class="header-anchor">#</a> 奈奎斯特与香农定理</h3> <p>信源、信道和信宿</p> <p>波特（Baud）：指<strong>单位时间内信号变化次数</strong>（单位 Hz），在某些具体题目中，波特常常等同于<strong>采样频率</strong>和<strong>带宽</strong></p> <p>一个信号可能需要用多个比特来表示，如有三个信号 a、b、c，则需要用 0/1 串进行编码，如 01 表示 a，10 表示 b，11 表示 c</p> <p>很容易可以发现，n 个长度 0/1 串可以表示 2^n 种信号，设信号种类为 V，于是所需比特长度 n 为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="9.953ex" height="2.034ex" role="img" focusable="false" viewBox="0 -694 4399.1 899" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.464ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node=" /mi><mrow data-mjx-texclass="ORD"><mi>m</mi><mi>a</mi><mi>x</mi></mrow></msub><mo>=</mo><mi>W</mi><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mo stretchy="false">(</mo><mn>1</mn><mo>+</mo><mfrac><mi>S</mi><mi>N</mi></mfrac><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><h3 id="编码与调制"><a href="#编码与调制" class="header-anchor">#</a> 编码与调制</h3> <p>数字信号和模拟信号：也叫数字数据和模拟数据，数字信号为离散的数据，入方波，模拟信号为连续的信息，如 sin 函数</p> <p>在物理信道上，分为数字信道和模拟信道，字面意思，数字信道传输数字信号，模拟信道传输模拟信号，将初始信号，<strong>转化为模拟信号</strong>的过程称作<strong>调制</strong>，<strong>转化为数字信号</strong>的过程称为<strong>编码</strong></p> <table><thead><tr><th>编码方法</th> <th></th></tr></thead> <tbody><tr><td>归零法</td> <td>高电平表示 1，低电平表示 0，在时钟转换之前归零</td></tr> <tr><td>非归零法</td> <td>高电平表示 1，低电平表示 0，不归零，额外用一根时钟线来同步时钟</td></tr> <tr><td>反向归零法</td> <td>根据前后时钟的电平变化表示 0/1，前后电平不变，当前为 1，前后电平改变，当前为 0</td></tr> <tr><td>曼彻斯特法</td> <td>将每个时钟分为前后两段，从高电平变为低电平为 1，从低电平变为高电平为 0</td></tr> <tr><td>差分曼彻斯特法</td> <td>在将时钟分为两段的同时，根据前后电平变化表示 0/1，若上一个时钟的后半段和当前时钟的前半段相同，则表示为 1，否则表示 0</td></tr></tbody></table> <img src="/assets/img/image-20230612003138467.b54d0bd7.png"> <p>注意在反向归零法和差分曼彻斯特法中，对于第一个时钟信号，由于没有前驱，所以仅通过第一个时钟信号（曼彻斯特为第一个时钟的前半段）的电平判断 0/1，若为高电平则为 1，否则为 0</p> <p>另外，以太网（网络层）的信号就是用的曼彻斯特编码，在这种编码下，两个电平变化才能表示一个 0/1 信息，即</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="8.241ex" height="4.588ex" role="img" focusable="false" viewBox="0 -1342 3642.6 2028" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.552ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q orm="translate(4548.1,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(4937.1,0)"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(5815.1,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(6415.1,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>R</mi><mo>=</mo><mi>B</mi><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mo stretchy="false">(</mo><mi>m</mi><mi>n</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>编码脉冲调制（PCM）：采样 - 量化 - 编码，将模拟数据编码为数字信号（方波），其中采样频率必须大于带宽的两倍才能采集完整（奈奎斯特定理）</p> <p>频分服用调制（FDM）：将模拟数据调制为模拟信号</p> <p>基带传输、频带传输和宽带传输</p> <table><thead><tr><th>基带传输</th> <th>频带传输</th> <th>宽带传输</th></tr></thead> <tbody><tr><td>传输数字信号，一般用于局域网</td> <td>传输模拟信号，一般用于长距离传输</td> <td>多路频带传输</td></tr></tbody></table> <h3 id="交换技术"><a href="#交换技术" class="header-anchor">#</a> 交换技术</h3> <table><thead><tr><th>交换技术</th> <th></th></tr></thead> <tbody><tr><td>电路交换</td> <td>电路直连，参考通电话</td></tr> <tr><td>报文交换</td> <td>一大段一大段发，再一大段一大段接收</td></tr> <tr><td>分组交换（网络层）</td> <td>分为数据报交换和虚电路交换，采用流水线工作方式，直接提升了报文交换的的传输速率</td></tr></tbody></table> <p>复习一下：网络层的数据单位为分组，链路层为帧，物理层为比特，传输层为报文</p> <p>数据报分组交换（UDP）：邮件发送，不同分组通过不同结点任一通路传输，不保证有序性（不可靠）</p> <p>虚电路分组交换（TCP）：语音通话、语音信息，通过虚电路标识符（VCID）在网络中同一路径传输，可靠的（保证分组有序到达），面向连接的</p> <p>都说了虚电路其实就是一个 TCP 连接，自然需要经过建立连接（三次握手）、数据传输和连接释放（四次挥手）三步骤</p> <h3 id="传输介质"><a href="#传输介质" class="header-anchor">#</a> 传输介质</h3> <table><thead><tr><th>传输介质</th> <th></th></tr></thead> <tbody><tr><td>双绞线</td> <td>两根独立的绞合铜线，外加包皮，传递电信号</td></tr> <tr><td>同轴电缆</td> <td>内导体（铜制）加多层包皮，传递电信号</td></tr> <tr><td>光纤</td> <td>分为单模光纤和多模光纤，传递光波信号</td></tr> <tr><td>无线介质</td> <td>有无线电波（移动热点）、 微波、红外线和激光</td></tr></tbody></table> <p>传输速率：光纤 &gt; 同轴电缆 &gt; 双绞线</p> <p>这和传播物理介质息息相关，显然光的传播速度大于电，而对于同样用电传播的双绞线和同轴电缆，后者的铜芯更大，于是速度更快</p> <p>传输距离：光纤 &gt; 同轴电缆 ≈ 双绞线</p> <p>光更适合远距离传播（主要原因是传播过程中抗干扰能力远大于电，不需要额外维护），用光纤做远距离传播介质更加实惠经济，用电传播的双绞线和同轴电缆在进行远距离传播时，需要借用物理层设备如放大器或中继器用以恢复信号特征</p> <p>传输介质，又被称作计算机网络的第 0 层，他和物理层的主要区别就是，物理层能够通过规定电气特性的功能识别信号中的有效信息，即 0 和 1，从单纯的波信号升级为所谓的比特流</p> <h3 id="物理层设备"><a href="#物理层设备" class="header-anchor">#</a> 物理层设备</h3> <table><thead><tr><th>物理层设备</th> <th></th></tr></thead> <tbody><tr><td>放大器、转发器</td> <td>用以放大模拟信号</td></tr> <tr><td>中继器</td> <td>用以重整数字信号并转发，不能无限中继，必须满足 5-4-3 原则）</td></tr> <tr><td>集线器（Hub）</td> <td>具有多个端口的中继器集合</td></tr></tbody></table> <p>注意所有物理层设备都只认物理端口，即插拔的那个现实端口，通过不同端口进行转发，同时无法进行任何形式上的路由选择，只死认端口</p> <p>物理层接口的特性：电气特性；机械特性；功能特性；过程特性</p> <p>电气：特指电压、电流大小范围</p> <p>机械：指摸得着的特征，如有几个引脚，几个插口</p> <p>功能：指电压对应的逻辑信息，如 10-15V 对应信号 1</p> <p>过程：指传输过程中的时序，各种事件的出现顺序</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/026c1d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">计算机接口实验</div></a> <a href="/pages/87aeeb/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">数据链路功能</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
