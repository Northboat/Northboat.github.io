微小变化时，纵坐标的<strong>增量</strong></p> <p>但要注意<strong>增量总是大于微分</strong>，除了当自变量趋于 0 时</p> <h3 id="连续、可导、可微的关系"><a href="#连续、可导、可微的关系" class="header-anchor">#</a> 连续、可导、可微的关系</h3> <p>可导是可微的充分必要条件，连续不一定可导，可导一定连续</p> <ul><li>连续是函数值极限相等</li> <li>可导是函数值变化量极限相等</li></ul> <img src="/assets/img/image-20230131194322657.1828c30e.png"> <img src="/assets/img/image-20230131194344284.5f1af0bd.png"> <p>其实也没有这么麻烦，从直觉上来说，如果<code>f(x)</code>在<code>x=0</code>处可导，也就是说下式存在</p> <ul><li>已经假设可导，所以连续，故<code>f(0) = limf(x) = 0</code></li></ul> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="12.419ex" height="5.088ex" role="img" focusable="false" viewBox="0 -1460 5489.4 2248.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.785ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="munder"><g data-mml-node="mo" transform="translate(352.4,0)"><path data-c="6C" d="M42 46H56Q95 46 103 60V68Q103 77 103 91T103 124T104 167T104 217T104 272T104 329Q104 366 104 407T104 482T104 542T103 586T103 603Q100 622 89 628T44 637H26V660Q26 683 28 683L38 684Q48 685 67 686T104 688Q121 689 141 690T171 693T182 694H185V379Q185 62 186 60Q190 52 198 49Q219 46 247 46H263V0H255L232 1Q209 2 183 2T145 3T107 3T57 1L34 0H26V46H42Z" style="stroke-width:3;"></path><path data-c="69" d="M69 609Q69 637 87 653T131 669Q154 667 171 652T188 609Q188 579 171 564T129 549Q104 549 87 564T69 609ZM247 0Q232 3 143 3Q132 3 106 3T56 1L34 0H26V46H42Q70 46 91 49Q100 53 102 60T104 102V205V293Q104 345 102 359T88 378Q74 385 41 385H30V408Q30 431 32 431L42 432Q52 433 70 434T106 436Q123 437 142 438T171 441T182 442H185V62Q190 52 197 50T232 46H255V0H247Z" transform="translate(278,0)" style="stroke-width:3;"></path><path data-c="6D" d="M41 46H55Q94 46 102 60V68Q102 77 102 91T102 122T103 161T103 203Q103 23 9540.b5d12360.png"> <h4 id="有关导数的重要结论"><a href="#有关导数的重要结论" class="header-anchor">#</a> 有关导数的重要结论</h4> <p>偶函数导数为奇函数</p> <p>奇函数导数为偶函数</p> <p>周期函数导数为周期函数，且周期不变</p> <h3 id="高阶导数的计算"><a href="#高阶导数的计算" class="header-anchor">#</a> 高阶导数的计算</h3> <h4 id="找规律"><a href="#找规律" class="header-anchor">#</a> 找规律</h4> <p>普通复合函数直接导就行，进行一个规律的找</p> <img src="/assets/img/image-20230216233757393.84a6185d.png"> <p>这里用到奇偶性：奇函数导数为偶，偶函数导数为奇，无限循环</p> <img src="/assets/img/image-20230216233848393.3982e021.png"> <img src="/assets/img/image-20230216233907144.5c189188.png"> <p>纯纯的找规律，指数求高阶导会出现阶乘，指数为负要考虑 n 时的正负号</p> <h4 id="莱布利茨公式"><a href="#莱布利茨公式" class="header-anchor">#</a> 莱布利茨公式</h4> <p>对于某些没有明显规律的复合函数求高阶，可能要用到莱布里茨公式</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="33.514ex" height="6.354ex" role="img" focusable="false" viewBox="0 -1562.5 14813 2808.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.819ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 0ed48007.png"> <h4 id="三角变换"><a href="#三角变换" class="header-anchor">#</a> 三角变换</h4> <p>注意有些三角函数的变换，在求导时，最好化为同一三角函数（如全化为 sin）进行一个规律的找</p> <img src="/assets/img/image-20230216234006972.4cd83a15.png"> <h4 id="特殊二阶导"><a href="#特殊二阶导" class="header-anchor">#</a> 特殊二阶导</h4> <p>抽象复合函数的二阶导，直接求就完事了，直接用<code>f'(x)</code>和<code>f''(x)</code>写</p> <img src="/assets/img/image-20230216234550164.6ab53515.png"> <p>由方程确定的隐函数的二阶导</p> <ul><li>先算一阶导，用 x 和 y 表示</li> <li>再对一阶导求导，得到二阶导，同样要全部用 x 和 y 表示</li></ul> <p>在第二部中肯定还会出现一阶导，即 y'，一定要把最后结果里的 y' 用第一步求出来的式子代入并化简</p> <img src="/assets/img/image-20230216234527100.301a9b2b.png"> <p>参数方程的二阶导</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="27.089ex" height="5.495ex" role="img" focusable="false" viewBox="0 -1469 11973.5 2429" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.172ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(5 src="/assets/img/image-20230228231550182.aababd22.png"> <h3 id="不等式的证明"><a href="#不等式的证明" class="header-anchor">#</a> 不等式的证明</h3> <p>证明不等式</p> <ul><li>单调性</li> <li>最值</li> <li>拉格朗日中值定理：证明关于斜率的不等式</li> <li>泰勒展开的拉格朗日余项：通过移动展开位置，一到两次展开转换原式子（用泰勒展开等价替代），对不等式进行转换</li></ul> <img src="/assets/img/image-20230228224656254.6a2185cd.png"> <img src="/assets/img/image-20230228224736932.e306b540.png"> <h3 id="零点问题"><a href="#零点问题" class="header-anchor">#</a> 零点问题</h3> <p>连续函数介值定理</p> <p>罗尔定理</p> <ul><li>一般来说，都是通过导数对于原函数的趋势进行一定的限制，原函数对导数的趋势没有必然影响</li></ul> <p>结合导数判断原函数极值 / 最值对零点进行判断</p> <h3 id="导数应用"><a href="#导数应用" class="header-anchor">#</a> 导数应用</h3> <blockquote><p>极值</p></blockquote> <p>包括驻点、拐点、弧微分、曲率-曲率-曲率半径-曲率中心问题</p> <p>驻点：一阶导为 0 的点，意为驻留；当碰到不可导的点时（不连续），通过定义进行判断，即驻点的邻域内驻点对应函数值为最小 / 最大</p> <p>拐点：二阶导为 0 的点；和驻点同理，当二阶导在该点两侧异号时（该点不连续），凹凸性改变，同样为拐点</p> <p>弧微分：即曲线微分，在变化量很小时等于三角形的斜边</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="34.808ex" height="4.208ex" role="img" focusable="false" viewBox="0 -1330.2 15385.1 1860" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.199ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 10
