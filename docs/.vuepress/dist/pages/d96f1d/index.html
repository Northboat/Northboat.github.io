        <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>

        <span class="token class-name">Race</span> r <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Race</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span>r<span class="token punctuation">,</span> <span class="token string">&quot;乌龟&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

><li>礼让线程，让当前正在执行的线程暂停，但不阻塞</li> <li>将现场从运行状态转为就绪状态</li> <li>让 cpu 重新调度，但不一定成功</li></ul> <h2 id="java-i-o-流"><a href="#java-i-o-流" class="header-anchor">#</a> Java I/O 流</h2> <h3 id="流的分类"><a href="#流的分类" class="header-anchor">#</a> 流的分类</h3> <p>流：数据从内存和存储设备之间的通道</p> <p>输入输出流：以流的流向分类</p> <ul><li>输入流：从存储设备到内存</li> <li>输出流：从内存到存储设备</li></ul> <p>字节字符流：以传输单位划分</p> <ul><li>字节流：以字节为单位，可以读写所要数据</li> <li>字符流：以字符为单位，只能读写文本数据</li></ul> <p>节点（底层）过滤流：按功能划分</p> <ul><li>节点流：具有实际传输数据的读写功能的流</li> <li>过滤流：在节点流的基础上增强了功能</li></ul> <h3 id="字节流"><a href="#字节流" class="header-anchor">#</a> 字节流</h3> <p>InputStream：输入流抽象类</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> <span class="token function">available</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//关闭流的资源</span>

<span class="token comment">//读取下一个字节</span>
<span class="token keyword">abstract</span> <span class="token keyword">int</span> <span class="token function">read</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//读取一定量的字节</span>
<span class="token keyword">int</span> <span class="token function">read</span><span class="token punctuation">(</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> b<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">//跳过和丢弃n个字节</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>OutputStream：输出流抽象类</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">void</span> <span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span>b<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> count<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h2 id="web-服务器"><a href="#web-服务器" class="header-anchor">#</a> Web 服务器</h2> <h3 id="web-服务器概述"><a href="#web-服务器概述" class="header-anchor">#</a> Web 服务器概述</h3> <p>web：网页</p> <ul><li>静态网页：内容不发生变化，如博客</li> <li>动态网页：内容时刻更新：如淘宝</li></ul> <p>在 java 中，动态 web 资源开发的基础统称为 javaweb</p> <ul><li>由 dos 访问的程序：CS 结构</li> <li>由浏览器访问的程序：BS 结构</li></ul> <p>web 应用程序：可以提供浏览器访问的程序</p> <ul><li>a.html、b.html 等多个 web 资源，这些 web 资源都可以被外界访问，对外界提供服务</li> <li>我们能访问到的任何一个页面或者资源，都存在于这个世界的某一个角落的计算机上</li> <li>通过 URL 访问到该计算机资源</li> <li>这个统一的 web 资源会被放在同一个文件夹下，web应用程序 → Tomcat 服务器</li> <li>一个 web 应用又多部分组成（静态 web、动态 web）：html，css，js、jsp、servlet、jar</li></ul> <p>web 应用程序编写完毕后，若想提供给外界访问，需要一个服务器来统一管理</p> <p>静态 web：htm、html 都是这些网页的后缀，如果服务器上一直存在这些东西，我们就可以直接进行读取访问</p> <p>通常他的请求流程为</p> <ul><li>一次请求（Request）：客户端 → Network → 服务器</li> <li>一次响应（Response）：服务器 → Network → 客户端</li></ul> <p>静态web的缺点</p> <ul><li>web页面无法动态更新，所有用户看到的都是同一个页面 → 轮播图、javaScript、VBScript</li> <li>他无法和数据库交互（数据无法持久化，用户无法交互）</li></ul> <p>动态 web</p> <ul><li>页面会动态展示：“Web 的页面展示的效果因人而异”</li> <li>在返回相应时经过动态资源：更新资源</li></ul> <p>缺点：加入服务器的动态web资源出现错误，我们需要重新编写我们的后台程序 → 停机维护</p> <p>优点</p> <ul><li>web页面可以动态更新</li> <li>它可以与数据库交互（JDBC）：通过 java 程序去连接数据库 → 数据持久化：注册、商品信息、用户信息......</li></ul> <img src="/assets/img/image-20210519165515974.26158627.png"> <p>一些过时的老玩意</p> <p>ASP</p> <ul><li>微软：国内最早流行的就是 ASP</li> <li>在 HTML 中潜入了VB的脚本，ASP + C</li> <li>在 ASP 开发中，基本一个页面都要几千行的业务代码</li></ul> <div class="language-asp line-numbers-mode"><pre class="language-text"><code>&lt;h1&gt;
    &lt;h1&gt;
        &lt;%
        	System.out.println(&quot;wdnmd&quot;);
        %&gt;
    &lt;/h1&gt;
&lt;/h1&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>PHP</p> <ul><li>PHP开发速度很快，功能很强大，跨平台，代码很简单（现在大部分网站都用php实现）</li> <li>无法承载打访问量的情况（局限性）：限制在中量型网站</li></ul> <p>B/S：浏览器和服务器</p> <p>C/S：客户端和服务器</p> <p>JSP/Servlet</p> <ul><li>sun 公司（被甲骨文收购了）主推的B/S架构</li> <li>基于java语言（所有的大公司或一些开源的组件都是用java写的）</li> <li>可以承载三高问题带来的影响：高并发、高可用、高性能</li> <li>语法像ASP，ASP → JSP，加强市场强度</li></ul> <p>IIS：微软的：ASP...Windows中自带的</p> <p>Tomcat</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Tomcat是Apache 软件基金会（Apache Software Foundation）的Jakarta 项目中的一个核心项目，由[Apache]、Sun 和其他一些公司及个人共同开发而成。由于有了Sun 的参与和支持，最新的Servlet 和JSP 规范总是能在Tomcat 中得到体现，Tomcat 5支持最新的Servlet 2.4 和JSP 2.0 规范。因为Tomcat 技术先进、性能稳定，而且免费，因而深受Java 爱好者的喜爱并得到了部分软件开发商的认可，成为目前比较流行的Web 应用服务器。

Tomcat 服务器是一个免费的开放源代码的Web 应用服务器，属于轻量级应用[服务器]，在中小型系统和并发访问用户不是很多的场合下被普遍使用，是开发和调试JSP 程序的首选。对于一个初学者来说，可以这样认为，当在一台机器上配置好Apache 服务器，可利用它响应[HTML]（[标准通用标记语言]下的一个应用）页面的访问请求。实际上Tomcat是Apache 服务器的扩展，但运行时它是独立运行的，所以当你运行tomcat 时，它实际上作为一个与Apache 独立的进程单独运行的。

诀窍是，当配置正确时，Apache 为HTML页面服务，而Tomcat 实际上运行JSP 页面和Servlet。另外，Tomcat和[IIS]等Web服务器一样，具有处理HTML页面的功能，另外它还是一个Servlet和JSP容器，独立的Servlet容器是Tomcat的默认模式。不过，Tomcat处理静态[HTML]的能力不如Apache服务器。目前Tomcat最新版本为10.0.5。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>总的来说，web 服务器是一种被动响应的机器，用来处理用户的一些请求和给用户一些相应信息，工作 3-5 年之后，可以尝试手写 Tomcat</p> <h3 id="tomcat"><a href="#tomcat" class="header-anchor">#</a> Tomcat</h3> <p>Tomcat 服务器是一个免费的开放源代码的 Web 应用服务器，属于轻量级应用服务器，属于中间件</p> <p>Apache 为 HTML 页面服务，而T omcat 实际上运行 JSP  页面和 Servlet。另外，Tomcat 和 IIS 等 Web 服务器一样，具有处理 HTML 页面的功能，另外它还是一个 Servlet 和 JSP 容器，独立的 Servlet 容器是 Tomcat 的默认模式。不过，Tomcat 处理静态 HTML 的能力不如 Apache 服务器</p> <p>环境搭建</p> <ul><li>安装 tomcat：tomcat 官网 download</li> <li>tomcat 启动和配置</li></ul> <img src="/assets/img/image-20210519173203590.1e2304b8.png"> <p>bin：存放着运行脚本 → start.sh / shutdown.sh</p> <p>可能遇到的问题</p> <ul><li><p>java 环境遍历没有配置</p></li> <li><p>闪退问题：需要配置兼容性</p></li> <li><p>乱码问题：配置文件中设置 startup.bat（尽量不要改动）</p></li></ul> <p>webapps：存放着 web 资源 —&gt; /ROOT/index.jsp 即为8080主页，可在其中修改网页内容</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!--如下为导航栏设置，修改Home为NorthBoat--&gt;</span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nav-hosts<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>${tomcatDocUrl}<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Documentation<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nav-examples<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>${tomcatExamplesUrl}<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Examples<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nav-wiki<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>https://wiki.apache.org/tomcat/FrontPage<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Wiki<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nav-lists<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>${tomcatUrl}lists.html<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Mailing Lists<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nav-help<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>${tomcatUrl}findhelp.html<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Find Help<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>separator<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>conf（config文件夹）：server.xml（服务器配置）</p> <p>通过修改 server.xml 文件中 Host name 和 C:/Windows/system32/drivers/etc/hosts 文件修改主页域名</p> <div class="language-XML line-numbers-mode"><pre class="language-xml"><code>server.xml:
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Host</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>www.NorthBoat.com<span class="token punctuation">&quot;</span></span>  <span class="token attr-name">appBase</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>webapps<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">unpackWARs</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span> <span class="token attr-name">autoDeploy</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    hosts:
    # localhost name resolution is handled within DNS itself.
    #	127.0.0.1       localhost
    #	::1             localhost
    127.0.0.1       www.NorthBoat.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ul><li>tomcat 默认端口号：8080</li> <li>http 默认端口号：80</li> <li>https 默认端口号：443</li> <li>mysql 默认端口号：3306</li></ul> <p>网站时如何进行访问的</p> <ol><li>输入一个域名，回车</li> <li>检查本机的 C:\Windows、System32\drivers\etc\hosts
<ul><li>有：直接返回对应的 ip 地址，即这个地址中有我们需要访问的 web 程序</li> <li>没有：在 DNS（管理全世界的域名）上寻找域名，找到的话就返回对应 ip 地址（即网页），找不到则返回找不到</li></ul></li></ol> <p>记得配置环境变量</p> <p>基本使用，发布一个 web：将自己写的网站，放到服务器（Tomcat）中只指定 web 应用的文件夹（webapps）下，就可以访问了</p> <p>一个网站应有的结构</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>--webapps：Tomcat服务器的web目录
    -ROOT
    -NorthBoat：网站的目录名
    	-WEB-INF
    		-classes：java程序
    		-lib：web应用所依赖的jar包
    		-web.xml
    	-index.html：默认的首页
    	-static
    		-css
    			-style.css
    		-js
    		-img
    	-...
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="http"><a href="#http" class="header-anchor">#</a> HTTP</h3> <p>什么是HTTP？</p> <p>超文本传输协议（Hypertext Transfer Protocol，HTTP）是一个简单的请求/响应协议，它通常运行在 TCP 之上</p> <ul><li>文本：html、字符串......</li> <li>超文本：图片、音乐、视频、定位、地图......</li> <li>http 默认端口：80</li> <li>https（s：security）：443</li></ul> <p>两个时代</p> <ol><li>HTTP/1.0：客户端可以与 web 服务器连接后，只能获得一个 web 资源，获得后断开连接</li> <li>HTTP/1.1：客户端与 web 服务器连接后，可以获得多个 web 资源，所谓长连接</li></ol> <h3 id="请求和响应"><a href="#请求和响应" class="header-anchor">#</a> 请求和响应</h3> <p>HTTP 请求：客户端 → 发请求 → 服务器</p> <p>以百度为例</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>//刷新百度页面时抓包
//f12 ——&gt; network

Request URL: https://www.baidu.com/	 请求地址
Request Method: GET		请求方法（get / post）
Status Code: 200 OK		状态码：200
Remote Address: 110.242.68.3:443	ip地址
Referrer Policy: strict-origin-when-cross-origin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>请求行</p> <ul><li>请求行中的请求方式：GET</li> <li>请求方式：GET、post、head、delete、put、tract...
<ul><li>get：请求能携带的参数较少，大小有限制，会在浏览器URL栏中显示数据，不安全</li> <li>post：参数、大小没有限制，不会在URL中显示，但不高效</li></ul></li></ul> <p>消息头</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Accept: text/html：接受文件类型
Accept-Encoding: gzip, deflate, br：编码方式
Accept-Language: zh-CN,zh;q=0.9,en;q=0.8：语言
Cache-Control: max-age=0：缓存控制
Connection: keep-alive：告诉浏览器，请求完成时断开开始保持连接
Refresh：告诉客户端多久刷新一次
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>Http响应：服务器 → 响应 → 客户端</p> <p>响应</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Cache-Control: private		缓存控制
Connection: keep-alive		连接：保持连接
Content-Encoding: gzip		编码方式
Content-Type: text/html;charset=utf-8		文本格式
Date: Sat, 22 May 2021 09:21:43 GMT		响应时间
Strict-Transport-Security: max-age=172800		一个保证安全的脚本
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>响应体</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Accept: text/html：接受文件类型
Accept-Encoding: gzip, deflate, br：编码方式
Accept-Language: zh-CN,zh;q=0.9,en;q=0.8：语言
Cache-Control: max-age=0：缓存控制
Connection: keep-alive：告诉浏览器，请求完成时断开开始保持连接
Refresh：告诉客户端多久刷新一次
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>响应状态码</p> <ul><li>200：请求响应成功</li> <li>3xx：请求重定向</li> <li>4xx：找不到资源（404）</li> <li>5xx：服务器代码错误（500、502：网关错误）</li></ul> <p><strong>当你的浏览器中地址栏输入地址并回车的一瞬间到页面能够展示回来，经历了什么？</strong></p> <ol><li>查询 IP</li> <li>三次握手建立 TCP 连接</li> <li>尝试建立 HTTP 连接</li> <li>服务端返回一个 html 页面，浏览器渲染展示</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/06/19, 23:12:53</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d55ae7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java 类与集合</div></a> <a href="/pages/b5af14/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Servlet、Session 和 MVC 架构</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
