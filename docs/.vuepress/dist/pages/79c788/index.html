li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#数据结构与算法" data-v-06970110>数据结构与算法</a></li><li data-v-06970110><a href="/cs/#数据结构基础" data-v-06970110>数据结构基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-5-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">受限线性表<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="栈和队列的定义"><a href="#栈和队列的定义" class="header-anchor">#</a> 栈和队列的定义</h2> <h3 id="栈"><a href="#栈" class="header-anchor">#</a> 栈</h3> <p>顺序栈：注意区分栈顶指针指向空还是实际元素，这决定出入栈指针的改变的执行次序</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span><span class="token operator">*</span> data<span class="token punctuation">;</span>
    <span class="token keyword">int</span> top<span class="token punctuation">;</span>
    <span class="token keyword">int</span> size<span class="token punctuation">;</span>
<span class="token punctuation">}</span>sequence_stack<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>共享栈：两个栈共享存储空间，栈底分别为<code>0/-1</code>和<code>n/n+1</code>向中间入栈，可以有效节省存储空间和<strong>防止栈上溢</strong></p> <p>链栈：注意区分是否有头节点，另外牢记指针是向下指的，即从栈顶指向栈底，链栈一般情况下不会溢出</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>LNode<span class="token punctuation">{</span>
    <span class="token keyword">int</span> val<span class="token punctuation">;</span>
    LNode<span class="token operator">*</span> next<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>弹栈合法序列判断</p> <img src="/assets/img/image-20230524004438570.b2e6cc32.png"> <p>经验：找出第一个弹栈元素，明确该元素之前的元素此刻全在栈中，以此为初始状态模拟并分析栈中情况</p> <p>有一些不可能出现的情况，如 1 2 3 依次入栈，若 3 第一个弹出，则 1 不可能紧接着 3 弹出（因为此时 2 一定在栈中，分隔开 3 和 1）</p> <p>十六题显然 C，<strong>十七题好难选 C</strong></p> <img src="/assets/img/image-20230524004654869.41b5d3af.png"> <p>如上述所述情况，此时只有可能取不到 1，其余都有可能，所以可能取值的个数为 n-1，选 C</p> <img src="/assets/img/image-20230524004940317.a9faa18e.png"> <p>模拟过程，一定要注意<strong>一些序列是肯定非法的</strong>，是取不到的，22 选 C，23 选 D，24 选 B</p> <p>设计一个共享栈</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">push</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token punctuation">,</span> <span class="token keyword">int</span> val<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">&lt;</span> <span class="token number">0</span> <span class="token operator">||</span> i <span class="token operator">&gt;</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token punctuation">}</span> <span class="token comment">// 栈号不对</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token operator">-</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// 栈已满</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 入栈</span>
    <span class="token keyword">switch</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token number">0</span><span class="token operator">:</span> s<span class="token punctuation">.</span>stack<span class="token punctuation">[</span><span class="token operator">++</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">]</span> <span class="token operator">=</span> val<span class="token punctuation">;</span> <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token number">1</span><span class="token operator">:</span> s<span class="token punctuation">.</span>stack<span class="token punctuation">[</span><span class="token operator">--</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">]</span> <span class="token operator">=</span> val<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">int</span> <span class="token function">pop</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">&lt;</span> <span class="token number">0</span> <span class="token operator">||</span> i <span class="token operator">&gt;</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token function">exit</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token punctuation">}</span> <span class="token comment">// 栈号不对</span>
    <span class="token comment">// 出栈</span>
    <span class="token keyword">switch</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token number">0</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// 栈空</span>
            <span class="token punctuation">}</span>
            <span class="token keyword">return</span> s<span class="token punctuation">.</span>stack<span class="token punctuation">[</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token operator">--</span><span class="token punctuation">]</span> <span class="token operator">=</span> val<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">case</span> <span class="token number">1</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">&gt;=</span> maxsize<span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// 栈空</span>
            <span class="token punctuation">}</span>
            <span class="token keyword">return</span> s<span class="token punctuation">.</span>stack<span class="token punctuation">[</span>s<span class="token punctuation">.</span>top<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token operator">++</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><p>设计一个返回当前最小值操作复杂度为 O(1) 的栈：维护一个副栈，用于存当前位置上的主栈的最小值（高度相同）</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>bool <span class="token function">push</span><span class="token punctuation">(</span><span class="token keyword">int</span> val<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span>top <span class="token operator">==</span> maxsize<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> false<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 主栈正常push，top指向栈顶元素</span>
    s1<span class="token punctuation">.</span>data<span class="token punctuation">[</span><span class="token operator">++</span>s1<span class="token punctuation">.</span>top<span class="token punctuation">]</span> <span class="token operator">=</span> val<span class="token punctuation">;</span>
    <span class="token comment">// 比较当前最小值和新push的值，更新当前的最小值并存入s2</span>
    <span class="token keyword">int</span> min <span class="token operator">=</span> <span class="token function">min</span><span class="token punctuation">(</span>s2<span class="token punctuation">.</span>data<span class="token punctuation">[</span>s2<span class="token punctuation">.</span>top<span class="token punctuation">]</span><span class="token punctuation">,</span> val<span class="token punctuation">)</span><span class="token punctuation">;</span>
    s2<span class="token punctuation">.</span>data<span class="token punctuation">[</span><span class="token operator">++</span>s2<span class="token punctuation">.</span>top<span class="token punctuation">]</span> <span class="token operator">=</span> min<span class="token punctuation">;</span>
    <span class="token keyword">return</span> true<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">int</span> <span class="token function">getMin</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>s2<span class="token punctuation">.</span>top <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 空栈返回最小值</span>
        <span class="token keyword">return</span> INT_MIN<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> s2<span class="token punctuation">.</span>data<span class="token punctuation">[</span>s2<span class="token punctuation">.</span>top<span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

bool <span class="token function">pop</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span>top <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> false<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 弹两个栈</span>
    s1<span class="token punctuation">.</span>top<span class="token operator">--</span><span class="token punctuation">;</span> s2<span class="token punctuation">.</span>top<span class="token operator">--</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> true<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p>相应的，取出最小值的空间复杂度为 O(n)，空间换时间</p> <h3 id="队列"><a href="#队列" class="header-anchor">#</a> 队列</h3> <p>顺序队</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span><span class="token operator">*</span> data<span class="token punctuation">;</span>
    <span class="token keyword">int</span> front<span class="token punctuation">,</span> rear<span class="token punctuation">;</span>
    <span class="token keyword">int</span> size<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>链队：链表结构的队列，常有头尾指针以便出入队 O(1)</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> data<span class="token punctuation">;</span>
    LinkNode<span class="token operator">*</span> next<span class="token punctuation">;</span>
<span class="token punctuation">}</span>LinkNode<span class="token punctuation">;</span>

<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    LinkNode <span class="token operator">*</span>front<span class="token punctuation">,</span> <span class="token operator">*</span>rear<span class="token punctuation">;</span>
<span class="token punctuation">}</span>LinkQueue<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>循环队列的判断</p> <ul><li>判空条件：<code>front == rear</code></li> <li>判满条件：<code>rear+1 == front</code></li></ul> <p>双端队列：两边都可以出入队的队列</p> <p>受限双端队列</p> <ul><li>一端只进不出，另一端可进可出</li> <li>一端只出不进，另一端可进可出</li></ul> <p>对于一般队列，其输出和输出一定是保持一致的（FIFO），选 B</p> <img src="/assets/img/image-20230524012846826.7ab0dbd3.png"> <p>单个队列中，严格先进先出，多个队列，可以一定程度上控制队列的输出顺序</p> <img src="/assets/img/image-20230524013158797.33d9f075.png"> <p>上题<code>[8 9]、[4 5]、[2 3]、[1]</code>，共四个队列可以满足顺序输出 1-9，选 C</p> <p>只有对于受限的双端队列，其输出比较多样，可以出判断是否合法的题目</p> <img src="/assets/img/image-20230524012948619.49efceff.png"> <img src="/assets/img/image-20230524013039251.acca1dff.png"> <p>答案依次为 C C D</p> <p>和栈结合考察</p> <img src="/assets/img/image-20230524013120730.7f8673c2.png"> <p>选 C</p> <p>首位指针的考察</p> <img src="/assets/img/image-20230524013230362.5a9ae746.png"> <img src="/assets/img/image-20230524013246334.c3b5c89b.png"> <p>答案依次为 B A</p> <p>设计队列</p> <img src="/assets/img/image-20230524013350997.304f2128.png"> <img src="/assets/img/image-20230524013408147.44cb25e2.png"> <p>因为要动态增加，一定选择链式存储，由于队列出入队必须 O(1)，所以以循环链表储存并设置首位指针</p> <h2 id="栈、队列的应用"><a href="#栈、队列的应用" class="header-anchor">#</a> 栈、队列的应用</h2> <p>栈的常见应用：递归；进制转换；迷宫求解</p> <p>队列的应用：OS 缓冲区页面置换（FIFO）</p> <h3 id="中缀到后缀表达式的转换"><a href="#中缀到后缀表达式的转换" class="header-anchor">#</a> 中缀到后缀表达式的转换</h3> <p>手工上，按照从左往右顺序，依次填入数值，<strong>按照运算顺序，依次填入算符</strong>，实际上是一个压栈出栈的过程（数栈和符栈）</p> <img src="/assets/img/image-20230524235649306.69eb7ac1.png"> <p>可以这么看</p> <ul><li><code>(b+c)</code>是一个整体<code>bc+</code>，<code>a</code>和<code>d</code>各是一个整体</li> <li><code>a</code>先和<code>bc+</code>通过<code>*</code>复合得<code>abc+*</code></li> <li><code>abc+*</code>又是一个整体，和<code>d</code>由<code>-</code>复合得<code>abc+d-</code></li></ul> <p>故选 B</p> <p>在<strong>利用栈模拟</strong>转换过程时，总体上保持从左往右的顺序入栈，出栈时，数栈<strong>随符号栈的弹出</strong>而弹出（一次弹出俩）</p> <p>符号的出入栈，和栈顶元素比较</p> <ul><li>若优先级高则入栈</li> <li>小于等于则直接运算</li> <li>括号单独处理，当碰到收括号<code>)</code>，依次弹出符号直到弹出<code>(</code></li></ul> <img src="/assets/img/image-20230525001138603.8d89e6e4.png"> <img src="/assets/img/image-20230525003146387.8a8d6875.png"> <p>上题选 B，栗子二自己推推，选 A</p> <img src="/assets/img/image-20230525001110547.d543c880.png"> <h3 id="递归算法到迭代算法"><a href="#递归算法到迭代算法" class="header-anchor">#</a> 递归算法到迭代算法</h3> <p><strong>迭代算法通常效率高于递归算法</strong>，因为递归时常有一些重复的操作</p> <p>递归转迭代的栗子，递归是从高层往简单递归，迭代是从最基本向高层迭代</p> <img src="/assets/img/image-20230525001755084.8049a8dc.png"> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">double</span> <span class="token function">p</span><span class="token punctuation">(</span><span class="token keyword">int</span> n<span class="token punctuation">,</span> <span class="token keyword">double</span> x<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">struct</span> <span class="token class-name">stack</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> no<span class="token punctuation">;</span>
        <span class="token keyword">double</span> val<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>s<span class="token punctuation">[</span>maxsize<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> top <span class="token operator">=</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">double</span> v1 <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> v2 <span class="token operator">=</span> <span class="token number">2</span><span class="token operator">*</span>x<span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> n<span class="token punctuation">;</span> i <span class="token operator">&gt;=</span> <span class="token number">2</span><span class="token punctuation">;</span> i<span class="token operator">--</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        top<span class="token operator">++</span><span class="token punctuation">;</span>
        s<span class="token punctuation">[</span>top<span class="token punctuation">]</span><span class="token punctuation">.</span>no <span class="token operator">=</span> i<span class="token punctuation">;</span> <span class="token comment">// 记录各个p的下标n，越上层越小，顶层为2，0和1已经单独初始化了</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>top <span class="token operator">&gt;=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        s<span class="token punctuation">[</span>top<span class="token punctuation">]</span><span class="token punctuation">.</span>val <span class="token operator">=</span> <span class="token number">2</span><span class="token operator">*</span>x<span class="token operator">*</span>v2 <span class="token operator">-</span> <span class="token number">2</span><span class="token operator">*</span><span class="token punctuation">(</span>s<span class="token punctuation">[</span>top<span class="token punctuation">]</span><span class="token punctuation">.</span>no<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">*</span>v1<span class="token punctuation">;</span> <span class="token comment">// 按迭代公式求解第3、4...个p的值</span>
        v1 <span class="token operator">=</span> v2<span class="token punctuation">;</span> <span class="token comment">// 更新v1为v2，v2为v1的下一层</span>
        v2 <span class="token operator">=</span> s<span class="token punctuation">[</span>top<span class="token punctuation">]</span><span class="token punctuation">.</span>val<span class="token punctuation">;</span> <span class="token comment">// 更新v2为当前层</span>
        top<span class="token operator">--</span><span class="token punctuation">;</span> <span class="token comment">// 迭代</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 若n=0，只有一层，v2都不存在</span>
        <span class="token keyword">return</span> v1<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 正常情况下，返回最新的迭代结果</span>
    <span class="token keyword">return</span> v2<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h2 id="数组"><a href="#数组" class="header-anchor">#</a> 数组</h2> <h3 id="矩阵的压缩存储"><a href="#矩阵的压缩存储" class="header-anchor">#</a> 矩阵的压缩存储</h3> <blockquote><p>将多维数组压缩成一维向量储存</p></blockquote> <p><strong>对称矩阵</strong>和<strong>三角矩阵</strong>：存储下三角或上三角矩阵，以存下三角矩阵为例</p> <p>对于元素<code>aij</code>，在下三角矩阵中，其上面有<code>i-1</code>行，共有元素</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="33.132ex" height="4.855ex" role="img" focusable="false" viewBox="0 -1460 14644.3 2146" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.552ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 5 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1465,0)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1931,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(2780.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(3836.6,0)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(4336.6,0)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>i</mi><mi>n</mi><mi>d</mi><mi>e</mi><mi>x</mi><mo>=</mo><mn>3</mn><mi>i</mi></math></mjx-assistive-mml></mjx-container><p>稀疏矩阵：三元组和<strong>十字链表</strong></p> <p>三元组示例（就是一个一维结构体数组）</p> <table><thead><tr><th>i</th> <th>j</th> <th>value</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>4</td></tr> <tr><td>1</td> <td>2</td> <td>6</td></tr> <tr><td>2</td> <td>1</td> <td>9</td></tr></tbody></table> <h2 id="串"><a href="#串" class="header-anchor">#</a> 串</h2> <p>串的三种存储方式</p> <p>数组</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
	<span class="token keyword">char</span> ch<span class="token punctuation">[</span>maxsize<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> length
<span class="token punctuation">}</span>string<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>堆分配</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
	<span class="token keyword">char</span> <span class="token operator">*</span>ch<span class="token punctuation">;</span>
    <span class="token keyword">int</span> length<span class="token punctuation">;</span>
<span class="token punctuation">}</span>string<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>块链</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
	<span class="token keyword">char</span> data<span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
	block<span class="token operator">*</span> next<span class="token punctuation">;</span>
<span class="token punctuation">}</span>block<span class="token punctuation">;</span>

<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    block<span class="token operator">*</span> head<span class="token punctuation">;</span>
<span class="token punctuation">}</span>string<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="pm-表"><a href="#pm-表" class="header-anchor">#</a> PM 表</h3> <blockquote><p>partial match table</p></blockquote> <p>表示一个字符串的<strong>子串</strong>公共前后缀的最大长度</p> <ul><li>前缀：指去除尾部元素的任意连续字串</li> <li>后缀：指去除头部元素的任意连续字串</li></ul> <p>举个栗子，对于串<code>aaab</code>，PM 表求解如下</p> <ul><li>第一个子串<code>a</code>，无前后缀，<code>pm = 0</code></li> <li>第二个子串<code>aa</code>，前缀<code>{a}</code>，后缀<code>{a}</code>，最长公共缀为<code>a</code>，故<code>pm = 1</code></li> <li>第三个子串<code>aaa</code>，前缀<code>{a,aa}</code>，后缀<code>{a,aa}</code>，最长公共缀为<code>aa</code>，故<code>pm = 2</code></li> <li>第四个子串<code>aaab</code>，前缀<code>{a,aa,aaa}</code>，后缀<code>{a,aa,aab}</code>，最长公共缀为<code>aa</code>，故<code>pm = 2</code></li></ul> <p>所以<code>aaab</code>有<code>pm = [0,1,2,2]</code></p> <h3 id="kmp-模式匹配-next-数组"><a href="#kmp-模式匹配-next-数组" class="header-anchor">#</a> KMP 模式匹配  - next 数组</h3> <p>KMP 就是根据前后缀的重复性，在失配时，合理的移动指针，用已经匹配上的子串</p> <p><strong>pm 表右移一位即得到 next 数组</strong>，如对于上面的栗子<code>aaab</code>，已知<code>pm = [0,1,2,2]</code>，则有<code>next = [-1,0,1,2]</code>（有时为了方便运算以及公式整洁，整体加一为<code>[0,1,2,3]</code>）</p> <img src="/assets/img/image-20230525005142581.d11dd4fb.png"> <p>选 A</p> <img src="/assets/img/image-20230525010805035.b172089e.png"> <p>分别为 +1 后的 next 和原始的 next，两个都选 C</p> <img src="/assets/img/image-20230525011004225.ef4e8e9e.png"> <p>分别选 C B</p> <img src="/assets/img/image-20230525011247003.a521951f.png"> <p>需要完全理解 next 求解过程，可惜</p> <p><strong>这里 KMP 的下标很怪</strong>，不管是 next 数组还是模式（子串）的起始，都默认为 1，对于字串的指针 j 来说，0 只是一个过渡阶段，根本不使用（为了在<code>j==0</code>时同时执行<code>j++; i++</code>减少代码量）</p> <p>另外模式和 next 独立于主串运行，主串的指针 i 不受 next 的编号和模式的指针 j 影响</p> <p>只用记住<code>1 &lt;= j</code>，同时指向 next 和模式（子串）</p> <h3 id="优化-kmp-nextval-数组"><a href="#优化-kmp-nextval-数组" class="header-anchor">#</a> 优化 KMP - nextval 数组</h3> <p>当失配时，模式的指针根据 next 数组向前移动，若移动到的指针指向的字符，仍为移动前的字符，如<code>ch[5] = 'c'</code>，此时失配，移动指针<code>j = next[5] = 3</code>，结果<code>ch[3]</code>还是字符<code>'c'</code>，此时一定会再次失配</p> <p>于是为了避免这种情况发生，采用 nextval 数组，对 next 数组进行优化，消除<code>ch[k] = ch[next[k]]</code>的情况，令 next 值向前递归，即令<code>next[k] = next[next[k]]</code>直到<code>ch[k] != ch[next[k]]</code></p> <p>采用图表的方式手动修改 next 为 nextval</p> <img src="/assets/img/image-20230525010713434.4579d3a8.png"> <p>先根据 PM 求解其 next 数组为<code>[0,1,1,2,3,4,2,2,3,4,5,6]</code>，然后根据编号列表</p> <img src="/assets/img/image-20230525010647475.cba37de9.png"> <p>选 C，转化到<code>0,1,0,1,0</code>就可以确定答案了</p> <p>另外提一嘴：暴力匹配时间复杂度<code>O(mn)</code>，KMP 时间复杂度<code>O(m+n)</code>，但在实际生产过程中暴力匹配其实可以近似于<code>O(m+n)</code>，于是被沿用至今</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7c02c0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">绪论和线性表</div></a> <a href="/pages/dfd6a7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">树与二叉树</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
