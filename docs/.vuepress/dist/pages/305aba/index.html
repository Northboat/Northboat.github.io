<ul><li>sin-cos：正弦余弦，定义域<code>R</code>，值域<code>[-1,1]</code></li> <li>tan-cot：正切余切，注意分母不为零，值域<code>R</code></li> <li>sec-csc：正割余割，注意分母不为零，值域<code>(-∞,-1]∪[1,+∞)</code></li></ul></li> <li>反三角函数

">在</mi><msub><mi>x</mi><mn>0</mn></msub><mi mathvariant="normal">处</mi><mi mathvariant="normal">连</mi><mi mathvariant="normal">续</mi></math></mjx-assistive-mml></mjx-container><p>反函数的连续性：当原函数在区间内连续且单调，则其反函数在对应区间也连续且具有单调性（但相反）</p> <h3 id="初等函数连续性"><a href="#初等函数连续性" class="header-anchor">#</a> 初等函数连续性</h3> <p>初等函数连续性：初等函数在定义域内均连续</p> <img src="/assets/img/image-20230117172413019.a74c2be4.png"> <p>在定义域内其实就略去了函数不存在的情况，如<code>tanx, 1/x</code>，其在定义域中一定不存在<code>Π/2</code>和<code>0</code></p> <p>在讨论函数的连续区间时</p> <ul><li>着重处理断点：如分段函数的分段点，不存在的点</li> <li>判断断点的连续性：分别计算左右极限，若不相等或不存在，确认在该点不连续</li> <li>在讨论连续区间时，要把这个点去掉，不能包含</li></ul> <img src="/assets/img/image-20230117173653549.e90b617a.png"> <p>找出两个函数的交点，画图求解</p> <img src="/assets/img/image-20230117180448712.224ae7fd.png"> <p>不要想当然的令<code>cosx (x-&gt;0)</code>等于 1，其实是趋于 1</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="20.812ex" height="3.973ex" role="img" focusable="false" viewBox="0 -1002.7 9198.7 1756.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.705ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="munder"><g data-mml-node="mo" transform="translate(38.1,0)"><path data-c="6C" d="M42 46H56Q95 46 103 60V68Q103 77 103 91T103 124T104 167T104 217T104 272T104 329Q104 366 104 407T104 482T104 542T103 586T103 603Q100 622 89 628T44 637H26V660Q26 683 28 683L38 684Q48 685 67 686T104 688Q121 689 141 690T171 693T182 694H185V379Q185 62 186 60Q190 52 198 49Q219 46 247 46H263V0H255L232 1Q209 2 183 2T145 3T107 3T57 1L34 0H26V46H42Z" style="stroke-width:3;"></path><path data-c="69" d="M69 609Q69 637 87 653T131 669Q154 667 171 652T188 609Q188 579 171 564T129 549Q104 549 87 564T69 609ZM247 0Q232 3 143 3Q132 3 106 3T56 1L34 0H26V46H42Q70 46 91 49Q100 53 102 60T104 102V205V293Q10 50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><munder><mo data-mjx-texclass="OP" movablelimits="true">lim</mo><mrow data-mjx-texclass="ORD"><mi>x</mi><mo stretchy="false">→</mo><mn>0</mn></mrow></munder><mo stretchy="false">(</mo><mi>c</mi><mi>o</mi><mi>s</mi><mi>x</mi><msup><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mn>1</mn><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></msup><mo>=</mo><msup><mi>e</mi><mrow data-mjx-texclass="ORD"><mo>−</mo><mn>1</mn><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><mn>2</mn></mrow></msup></math></mjx-assistive-mml></mjx-container><h3 id="间断点及其分类"><a href="#间断点及其分类" class="header-anchor">#</a> 间断点及其分类</h3> <p>x0 为 f(x) 的间断点 &lt;=&gt; f(x) 在 x0 点不连续</p> <p>以下三个条件必有一个不成立</p> <ul><li>f(x0) 有定义</li> <li>当 x-&gt;x0，limf(x) 存在，</li> <li>x-&gt;x0，limf(x) = f(x0)</li></ul> <p>间断点的分类</p> <ul><li>第一类间断点：左右极限均存在
<ul><li>可去间断点：左右极限相等</li> <li>跳跃间断点：左右极限不等</li></ul></li> <li>第二类间断点：左右极限至少有一个不存在
<ul><li>无穷间断点：有至少一个极限趋于无穷</li> <li>震荡间断点：x-&gt;x0，limf(x) 震荡</li></ul></li></ul> <img src="/assets/img/image-20230117200628232.b11fe06b.png"> <img src="/assets/img/image-20230117200647416.404174ae.png"> <p>像这种判断间断点的题目的求极限很多都可以直接带，如果最后约不掉出现了分母为 0 或者分子无穷大的情况，直接判断其极限不存在（为无穷），属于第二类间断点</p> <img src="/assets/img/image-20230118230012789.680d80b2.png"> <p>绝对值的处理必须慎重但简约，能晚则晚处理</p> <img src="/assets/img/image-20230118225800513.5b9209c4.png"> <p>一定要注意定义域的界限，很多时候判断间断点不仅仅是求极限，还有一些基本的问题；在处理分式时，一定要把分母为 0 和不为 0 的情况分开讨论并求极限</p> <p>可去间断点和连续的区别：</p> <img src="/assets/img/image-20230118232243094.199cf856.png"> <p>这个地方<code>x-arcsinx</code>的处理，要么用洛必达洛几次，能洛出来</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.199ex" height="5.344ex" role="img" focusable="false" viewBox="0 -1342 9812 2362" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.308ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q1  xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>a</mi><mi>r</mi><mi>c</mi><mi>s</mi><mi>i</mi><mi>n</mi><mi>x</mi><mo>−</mo><mi>x</mi><mo>∼</mo><mfrac><mn>1</mn><mn>6</mn></mfrac><msup><mi>x</mi><mn>3</mn></msup><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mo>,</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>x</mi><mo stretchy="false">→</mo><mn>0</mn></math></mjx-assistive-mml></mjx-container><p>不要求极限求蠢了，看到 lim 就搁这疯狂代换，有的时候简单讨论一下就行</p> <img src="/assets/img/image-20230118235749334.64b3f95b.png"> <h3 id="闭区间上连续函数的性质"><a href="#闭区间上连续函数的性质" class="header-anchor">#</a> 闭区间上连续函数的性质</h3> <p>最值定理：若函数在闭区间<code>[a,b]</code>内连续，必有最大值最小值</p> <p>有界性定理：若函数在闭区间<code>[a,b]</code>内连续，必在区间内有界（最值定理推论）</p> <p>介值定理：若函数在闭区间<code>[a,b]</code>内连续且<code>f(a) != f(b)</code>，对于<code>min &lt; cur &lt; max</code>，必存在<code>c∈(a,b)</code> 使得<code>f(c) = cur</code></p> <ul><li>就是说一旦连续，从最小到最大的过程一定会有一个自变量对应函数值 C</li></ul> <p>零点定理：若函数在闭区间<code>[a,b]</code>内连续且<code>f(a)f(b) &lt; 0</code>，必存在<code>c</code>使得<code>f(c) = 0</code>（介值定理推论）</p> <img src="/assets/img/image-20230119210740932.4753ebcb.png"> <p>求解闭区间上零点定理题目一般步骤：</p> <ul><li>根据等式建立函数</li> <li>判断临界点函数值
<ul><li>直接和 0 比较</li> <li>相乘比较是否小于 0</li> <li>若能等于 0，需要对结果分类讨论，如上题</li></ul></li> <li>根据零点定理（介值定理）得出结论</li></ul> <p>介值定理在使用时</p> <ul><li>假设区间内最大值 M 和最小值 m</li> <li><strong>对已给出的值进行和要求的值带入最大最小值建立不等式</strong></li> <li>将不等式两侧化为简单的 m 和 M 形式</li> <li>根据介值定理带入 f(ξ)，对不等式移项一定可以得到要求的值</li></ul> <img src="/assets/img/image-20230119214136802.ceaa2468.png"> <p>利用介值定理证明积分中值定理</p> <img src="/assets/img/image-20230119215124341.ea4d7a8b.png"></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d42a4d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">论文与专利写作</div></a> <a href="/pages/cacec7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">一元函数微分学</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
