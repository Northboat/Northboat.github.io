;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(533,413) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(521,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(1299,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g><g data-mml-node="mo" transform="translate(2077.3,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(3077.5,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mi>k</mi><mo>−</mo><mn>1</mn></mrow></msup><mo>−</mo><mn>1</mn></math></mjx-assistive-mml></mjx-container><p>个元素，容易发现，下一层的元素数量是上层元素总和再加一（指数增长）</p> <p>完全二叉树中，对于度为 1 的结点，只有两种情况，要么为 0，要么为 1（很容易想通），所以有的时候<strong>问完全二叉树最多最少</strong>的时候，就差这么一个度为 1 的结点</p> <p>顺序存储下，找二叉树子树的最近公共祖先结点</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">ancestor</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token punctuation">,</span> <span class="token keyword">int</span> j<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>i <span class="token operator">!=</span> j<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>i <span class="token operator">&gt;</span> j<span class="token punctuation">)</span><span class="token punctuation">{</span>
            i <span class="token operator">/=</span> <span class="token number">2</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
            j <span class="token operator">/=</span> <span class="token number">2</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> i<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><img src="/assets/img/image-20230526020839832.c93fce88.png"> <p>注意 A 的说法，是父节点的左兄弟节点，不是自己的左兄弟，是正确的；D 没有交代 2i 是否存在</p> <img src="/assets/img/image-20230526021043724.1b6e5d6d.png"> <p>不明白捏，选 C</p> <img src="/assets/img/image-20230526020730262.94451278.png"> <img src="/assets/img/image-20230526020701535.3d2b20be.png"> <p>注意 10 和 21 的区别，一个最少一个最多，后者比前者多一层</p> <p>树的高度和结点数的关系（合理取对数，向上/下取整）</p> <img src="/assets/img/image-20230526021819332.8854e26e.png"> <h2 id="二叉树的遍历"><a href="#二叉树的遍历" class="header-anchor">#</a> 二叉树的遍历</h2> <h3 id="深度优先"><a href="#深度优先" class="header-anchor">#</a> 深度优先</h3> <p>深度优先遍历（前序遍历），其实结点的递归顺序都一样，前序、中序、后序只是<strong>触发<code>visit</code>的时机不同而已</strong></p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">dfs</span><span class="token punctuation">(</span>BiTNode<span class="token operator">*</span> root<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>root <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 前序遍历</span>
    <span class="token function">visit</span><span class="token punctuation">(</span>root<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">dfs</span><span class="token punctuation">(</span>root<span class="token operator">-&gt;</span>left<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">dfs</span><span class="token punctuation">(</span>root<span class="token operator">-&gt;</span>right<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>计算叶结点带权路径总和</p> <img src="/assets/img/image-20230529001137028.4c634668.png"> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">TNode</span><span class="token punctuation">{</span>
   <span class="token keyword">double</span> weight<span class="token punctuation">;</span>
    TNode <span class="token operator">*</span>left<span class="token punctuation">,</span> <span class="token operator">*</span>right<span class="token punctuation">;</span>
<span class="token punctuation">}</span>TNode<span class="token punctuation">;</span>

<span class="token keyword">double</span> wpl <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">void</span> <span class="token function">dfs</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> n<span class="token punctuation">,</span> <span class="token keyword">int</span> deep<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span> <span class="token keyword">return</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>left <span class="token operator">==</span> <span class="token constant">NULL</span> <span class="token operator">&amp;&amp;</span> n<span class="token operator">-&gt;</span>right <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        wpl <span class="token operator">+=</span> n<span class="token operator">-&gt;</span>weight<span class="token operator">*</span>deep<span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
        <span class="token function">dfs</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>left<span class="token punctuation">,</span> deep<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">dfs</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>right<span class="token punctuation">,</span> deep<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">double</span> <span class="token function">weight</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> root<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">dfs</span><span class="token punctuation">(</span>root<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> wpl<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>中序递归遍历实现中缀表达式转化</p> <img src="/assets/img/image-20230529001502264.36ff597f.png"> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">node</span><span class="token punctuation">{</span>
    chat data<span class="token punctuation">[</span><span class="token number">10</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">struct</span> <span class="token class-name">node</span> <span class="token operator">*</span>left<span class="token punctuation">,</span> <span class="token operator">*</span>right<span class="token punctuation">;</span>
<span class="token punctuation">}</span>BTree<span class="token punctuation">;</span>
</code></pre></div><p>我的解法如下</p> <div class="language-c extra-class"><pre class="language-c"><code>string expression <span class="token operator">=</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">void</span> <span class="token function">dfs</span><span class="token punctuation">(</span>node<span class="token operator">*</span> n<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span> <span class="token keyword">return</span><span class="token punctuation">;</span><span class="token comment">//空直接返回</span>
    <span class="token comment">// 叶子结点直接接上表达式</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>left <span class="token operator">==</span> <span class="token constant">NULL</span> <span class="token operator">&amp;&amp;</span> n<span class="token operator">-&gt;</span>right <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        expression <span class="token operator">+=</span> n<span class="token operator">-&gt;</span>data<span class="token punctuation">;</span>
        <span class="token keyword">return</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 非叶子结点手动加上开括号</span>
    expression <span class="token operator">+=</span> <span class="token char">'('</span><span class="token punctuation">;</span>
    <span class="token comment">// 递归中序遍历</span>
    <span class="token function">dfs</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>left<span class="token punctuation">)</span><span class="token punctuation">;</span>
    expression <span class="token operator">+=</span> n<span class="token operator">-&gt;</span>data<span class="token punctuation">;</span>
    <span class="token function">dfs</span><span class="token punctuation">(</span>n<span class="token operator">-&gt;</span>right<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 子树递归完毕手动加上收括号</span>
    expression <span class="token operator">+=</span> <span class="token char">')'</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

string <span class="token function">express</span><span class="token punctuation">(</span>node<span class="token operator">*</span> root<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">dfs</span><span class="token punctuation">(</span>root<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 去掉首尾多加的括号</span>
    <span class="token function">substr</span><span class="token punctuation">(</span>expression<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token function">len</span><span class="token punctuation">(</span>expression<span class="token punctuation">)</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span>
    <span class="token keyword">return</span> expression<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="非递归遍历"><a href="#非递归遍历" class="header-anchor">#</a> 非递归遍历</h3> <p><strong>递归 DFS 算法到迭代算法的转换</strong>：用栈存储访问节点，直到访问到 NULL 时开始弹栈</p> <p>中序遍历</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">traversal</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> root<span class="token punctuation">)</span><span class="token punctuation">{</span>
    stack<span class="token operator">&lt;</span>TNode<span class="token operator">*</span><span class="token operator">&gt;</span> st<span class="token punctuation">;</span>
    TNode<span class="token operator">*</span> p <span class="token operator">=</span> root<span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>p <span class="token operator">!=</span> <span class="token constant">NULL</span> <span class="token operator">||</span> <span class="token operator">!</span>st<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">{</span>
            st<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>left<span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            p <span class="token operator">=</span> st<span class="token punctuation">.</span><span class="token function">pop</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token function">visit</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>right<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>当为先序遍历时，在<code>push</code>前执行<code>visit(p)</code>即可，而后序遍历的非递归有点复杂</p> <h3 id="宽度优先"><a href="#宽度优先" class="header-anchor">#</a> 宽度优先</h3> <p>宽度优先遍历（BFS），也叫层序遍历，维护一个队列按顺序存储访问过的结点，并且按顺序扩展已访问过的结点</p> <h2 id="由序列构造二叉树"><a href="#由序列构造二叉树" class="header-anchor">#</a> 由序列构造二叉树</h2> <p><strong>由先序、中序遍历序列构造二叉树</strong>：一个递归的过程，从先序遍历结果找到根结点，在中序序列中根据根节点位置划分左右子树，同时在先序中也找到相应左右子树位置，对子树重复这一过程，构造完整二叉树</p> <div class="language-c extra-class"><pre class="language-c"><code>TNode<span class="token operator">*</span> <span class="token function">build</span><span class="token punctuation">(</span><span class="token keyword">int</span><span class="token operator">*</span> pre<span class="token punctuation">,</span> <span class="token keyword">int</span><span class="token operator">*</span> mid<span class="token punctuation">,</span> <span class="token keyword">int</span> l1<span class="token punctuation">,</span> <span class="token keyword">int</span> r1<span class="token punctuation">,</span> <span class="token keyword">int</span> l2<span class="token punctuation">,</span> <span class="token keyword">int</span> r2<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>l1 <span class="token operator">&gt;</span> r1 <span class="token operator">||</span> l2 <span class="token operator">&gt;</span> r2<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token constant">NULL</span><span class="token punctuation">;</span> <span class="token comment">// 当序列遍历完了，返回空结点</span>
    <span class="token punctuation">}</span>
    TNode<span class="token operator">*</span> root <span class="token operator">=</span> new <span class="token function">TNode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    root<span class="token operator">-&gt;</span>val <span class="token operator">=</span> pre<span class="token punctuation">[</span>l1<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 构造根节点，一定是先序序列的第一个元素</span>
    <span class="token keyword">int</span> k<span class="token punctuation">;</span> <span class="token comment">// 在中序序列中找到根节点，左边是其左子树，右边是其右子树</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span>k <span class="token operator">=</span> l2<span class="token punctuation">;</span> k <span class="token operator">&gt;</span> r2<span class="token punctuation">;</span> k<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>mid<span class="token punctuation">[</span>k<span class="token punctuation">]</span> <span class="token operator">=</span> root<span class="token operator">-&gt;</span>val<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 先序序列向后移一位，同时根据左子树结点数向后截取 k-1 个结点</span>
    <span class="token comment">// 中序序列根据根节点的位置划分成两半（不包含根节点）</span>
    root<span class="token operator">-&gt;</span>left <span class="token operator">=</span> <span class="token function">build</span><span class="token punctuation">(</span>pre<span class="token punctuation">,</span> mid<span class="token punctuation">,</span> l1<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> l1<span class="token operator">+</span>k<span class="token punctuation">,</span> l2<span class="token punctuation">,</span> l2<span class="token operator">+</span>k<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 构造右子树</span>
    root<span class="token operator">-&gt;</span>right <span class="token operator">=</span> <span class="token function">build</span><span class="token punctuation">(</span>pre<span class="token punctuation">,</span> mid<span class="token punctuation">,</span> l1<span class="token operator">+</span>k<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> r1<span class="token punctuation">,</span> l2<span class="token operator">+</span>k<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> r2<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> root<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>同理，可以用后序遍历序列和中序遍历序列构造二叉树</p> <ul><li>因为后序序列从后往前构造，倒数第一个一定是当前的根节点，然后再中序序列中进行分割左右子树</li></ul> <p>还可以通过层序遍历序列和中序遍历序列构造二叉树，和上述其实是一个道理，都是通过前者确定根节点，再在中序序列中根据根节点分割左右子树递归构造</p> <p>已知序列，手动构造二叉树并进行一系列判定</p> <img src="/assets/img/image-20230529000235686.1fb1eebb.png"> <p>选<code>C、A</code></p> <img src="/assets/img/image-20230529000814245.5e0d052a.png"> <p>手动构造，一定不要漏情况，选<code>B、B</code></p> <p>先序等于中序，即<code>根-左-右</code>等于<code>左-根-右</code>，只有可能<code>左</code>不存在时成立，故选<code>B</code></p> <img src="/assets/img/image-20230529001044865.323d3fec.png"> <h2 id="线索二叉树"><a href="#线索二叉树" class="header-anchor">#</a> 线索二叉树</h2> <p>左空链指向前驱，右空链指向后继，这里的前驱和后继都是在具体的遍历方式下才存在的，也就是说不同的遍历方式下，指向的结点肯定不尽相同</p> <p>同时，为了分别到底是指的孩子还是前驱，需要设置两个标志位，若为 1 表示链为线索，指的是前驱/后继</p> <p><strong>中序</strong>线索二叉树的构造</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">inorderThread</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> cur<span class="token punctuation">,</span> TNode<span class="token operator">*</span> pre<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>cur <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span> <span class="token keyword">return</span><span class="token punctuation">;</span>
    <span class="token function">inorderThread</span><span class="token punctuation">(</span>cur<span class="token operator">-&gt;</span>left<span class="token punctuation">,</span> pre<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>cur<span class="token operator">-&gt;</span>left <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        cur<span class="token operator">-&gt;</span>left <span class="token operator">=</span> pre<span class="token punctuation">;</span>
        cur<span class="token operator">-&gt;</span>ltag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>pre <span class="token operator">!=</span> <span class="token constant">NULL</span> <span class="token operator">&amp;&amp;</span> pre<span class="token operator">-&gt;</span>right <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        pre<span class="token operator">-&gt;</span>right <span class="token operator">=</span> cur<span class="token punctuation">;</span>
        pre<span class="token operator">-&gt;</span>rtag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    pre <span class="token operator">=</span> cur<span class="token punctuation">;</span>
    <span class="token function">inorderThread</span><span class="token punctuation">(</span>cur<span class="token operator">-&gt;</span>right<span class="token punctuation">,</span> pre<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">buildInThread</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> root<span class="token punctuation">)</span><span class="token punctuation">{</span>
    TNode<span class="token operator">*</span> pre <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>root <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">inorderThread</span><span class="token punctuation">(</span>root<span class="token punctuation">,</span> pre<span class="token punctuation">)</span><span class="token punctuation">;</span>
        pre<span class="token operator">-&gt;</span>right <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
        pre<span class="token operator">-&gt;</span>rtag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>中序线索二叉树的遍历，好难呜呜呜</p> <div class="language-c extra-class"><pre class="language-c"><code>TNode<span class="token operator">*</span> <span class="token function">firstNode</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> p<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>ltag <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>left<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 返回根 p 的左下方结点</span>
    <span class="token keyword">return</span> p<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

TNode<span class="token operator">*</span> <span class="token function">nextNode</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> p<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>rtag <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> p<span class="token operator">-&gt;</span>right<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token function">firstNode</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>right<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">inorder</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> root<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span>TNode<span class="token operator">*</span> p <span class="token operator">=</span> <span class="token function">firstNode</span><span class="token punctuation">(</span>root<span class="token punctuation">)</span><span class="token punctuation">;</span> p <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span> p <span class="token operator">=</span> <span class="token function">nextNode</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">visit</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>判定后序线索二叉树</p> <img src="/assets/img/image-20230529000147177.b432d9cc.png"> <p>选 D</p> <img src="/assets/img/image-20230529000323798.0d37a57f.png"> <p>选 A，后序右结点线索指向其父节点（左-右-根）</p> <p>其实可以通过写出中序序列，判断结点的前驱和后继</p> <img src="/assets/img/image-20230529000542581.cc338d6c.png"> <img src="/assets/img/image-20230529000615259.f9cdad67.png"> <p>显然其中序序列为<code>debXac</code>，故前驱为<code>b</code>后继为<code>a</code>，选 D</p> <h2 id="树、森林和二叉树"><a href="#树、森林和二叉树" class="header-anchor">#</a> 树、森林和二叉树</h2> <h3 id="树和森林的表示和转化"><a href="#树和森林的表示和转化" class="header-anchor">#</a> 树和森林的表示和转化</h3> <p>把树的根节点去掉，则变成了森林（多颗独立的树）</p> <p>树的三种表示法</p> <p>双亲表示法：一个<strong>结点数组</strong>，每个结点有一个<code>next</code>指针指向自己的父节点所对应的数组下标</p> <p>存储结构如下</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> data<span class="token punctuation">;</span>
    <span class="token keyword">int</span> parent<span class="token punctuation">;</span>
<span class="token punctuation">}</span>PTnode<span class="token punctuation">;</span>

<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    PTnode nodes<span class="token punctuation">[</span>maxsize<span class="token punctuation">]</span><span class="token punctuation">;</span>
	<span class="token keyword">int</span> length<span class="token punctuation">;</span> <span class="token comment">// 实际结点数</span>
<span class="token punctuation">}</span>PTree<span class="token punctuation">;</span>
</code></pre></div><img src="/assets/img/image-20230528234354217.b48bc036.png"> <p>孩子表示法：一个<strong>单链表数组</strong>，数组中每个下标上的元素都是一个链表的头节点，其实是一个子树的根结点，该根节点的链表存储了他的所有孩子节点</p> <p>在这种存储方式下，要找一个节点 a 的父节点，必须遍历所有结点链表，即找哪个结点的孩子里包含 a</p> <img src="/assets/img/image-20230528234313587.6bbf1698.png"> <p>孩子兄弟表示法：又叫二叉树表示法，二叉树的<code>left</code>结点指向其孩子结点链表的头部，<code>right</code>结点指向其兄弟结点链表的头部</p> <img src="/assets/img/image-20230528234249311.7674758c.png"> <p>树转化为二叉树：就是把树用孩子兄弟表示法表示，见上图</p> <p>森林转化为二叉树：在孩子兄弟表示法里，一颗树的最终根节点一定是没有右子树的（因为右链存兄弟，一棵树只有一个公共祖先，没有兄弟），于是在兄弟孩子表示法的基础上，把多棵树的根结点依次链在上一个根的右链上</p> <img src="/assets/img/image-20230528235004372.dbdfa721.png"> <h3 id="树和森林的遍历"><a href="#树和森林的遍历" class="header-anchor">#</a> 树和森林的遍历</h3> <p>嗯。。就是遍历一颗二叉树，因为树和森林都可以被兄弟孩子表示法表示，只是和普通的二叉树遍历蕴含的内在含义不一样</p> <p>后根遍历：先访问孩子，后访问根</p> <ul><li>从意义上：先访问左子树（左子树为孩子链表），再访问当前根和右子树（右子树存的是根的兄弟，仍为“根”），所以叫先访问孩子后访问根</li> <li>从结构上，就是先访问左子树，后访问根，最后访问右子树</li></ul> <p>先根遍历：先访问根，后访问孩子</p> <ul><li>从意义上，其实是先访问当前根，再访问当前子树（即孩子），最后访问兄弟</li> <li>在结构上，就是先访问根，后访问左子树，最后访问右子树</li></ul> <p>分别对应了二叉树的中序遍历和先序遍历</p> <p>而森林的访问和二叉树如出一辙</p> <ul><li>先序遍历森林：先访问根，再访问第一颗树的子树，最后访问剩下的树及其子树</li> <li>中序遍历森林：先访问子树，后访问第一颗树的根，再按这一顺序访问剩下的树</li></ul> <p>三者对应关系如下</p> <table><thead><tr><th>二叉树</th> <th>树</th> <th>森林</th></tr></thead> <tbody><tr><td>中序遍历</td> <td>后根遍历</td> <td>中序遍历</td></tr> <tr><td>先序遍历</td> <td>先根遍历</td> <td>先序遍历</td></tr></tbody></table> <img src="/assets/img/image-20230529000012415.f87462ce.png"> <h2 id="树和二叉树的应用"><a href="#树和二叉树的应用" class="header-anchor">#</a> 树和二叉树的应用</h2> <h3 id="哈夫曼树"><a href="#哈夫曼树" class="header-anchor">#</a> 哈夫曼树</h3> <p>哈夫曼树，又叫最优二叉树，在定义上，为在给定结点权值的前提下，构造的带权路径长度最小的二叉树，可用于解决</p> <ul><li>WPL 最小化问题</li> <li>前缀编码问题</li></ul> <p>带权路径长度：对于结点而言，其带权路径长度为<code>所在深度 x 结点值</code>；对于树而言其带权路径长度为<code>叶节点的带权路径长度之和</code></p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.56ex" height 9 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(8209.6,0)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(8675.6,0)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(9141.6,0)"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(536,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>W</mi><mi>P</mi><mi>L</mi><mo>=</mo><munderover><mo data-mjx-texclass="OP">∑</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></munderover><msub><mi>w</mi><mi>i</mi></msub><mo>×</mo><mi>d</mi><mi>e</mi><mi>e</mi><msub><mi>p</mi><mi>i</mi></msub></math></mjx-assistive-mml></mjx-container><p>其中 i 代表叶子节点</p> <p>如</p> <img src="/assets/img/image-20230530001903716.39f84191.png"> <p>的 WPL 分别为 36、46、35</p> <p>构造哈夫曼树：每次选取权值最小的两颗子树合并，合并成一颗权值为和的更大的子树，继续下一轮合并，直到只有一颗树为止</p> <img src="/assets/img/image-20230530001950218.76c7f1b9.png"> <p>哈夫曼树有以下特点</p> <ol><li>只存在度为 2 或 0 的结点</li> <li>叶子节点比非叶子结点多一个（因为<code>1</code>，根据树度和结点的性质<code>n0+n2 = 2n2+1</code> =&gt; <code>n0 = n2+1</code>）</li></ol> <h3 id="哈夫曼编码"><a href="#哈夫曼编码" class="header-anchor">#</a> 哈夫曼编码</h3> <p>哈夫曼编码，编码，就是对一个字符采用二进制来表示，如用<code>10</code>来表示字母 a，这就是一种编码，哈夫曼编码要求在所有的编码中，任意编码不能以另一完整的编码作为前缀，即必须消除前缀编码</p> <p>这在哈夫曼树中是非常自然地可以实现的，如想左扩展的边记为 1，向右的边记为 0，则一颗哈夫曼树所有子节点对应的边的序列，就组成了一组哈夫曼编码</p> <img src="/assets/img/image-20230530002358595.6e79808f.png"> <p>在实际编码过程中，我们以字符的出现次数作为权值，自底向上构造哈夫曼树</p> <p>要注意的是，同一组结点构造的哈夫曼树可以不相同，如左右结点倒置或相同权重子树先后合并顺序不同，但可以确定的是，其 WPL 一定是最小且唯一的</p> <img src="/assets/img/image-20230530003627947.23c57354.png"> <img src="/assets/img/image-20230530003643795.bbf95fa7.png"> <p>每次选取最小权值结点自底向上构造即可，选 B；在判断前缀码时，只需要考察有无编码是另一编码的任意前缀，如此处 B 选项编码<code>0</code>是编码<code>00</code>的前缀，故不是前缀码</p> <img src="/assets/img/image-20230530003856701.6baa8bee.png"> <p>在用哈夫曼树构造哈夫曼编码时，一般都是用掉当前层的左孩子，右孩子舍去用于当下一轮编码的前缀，这样就可以向下<strong>无限扩展</strong>哈夫曼编码，但在层数一定，要求编码数量最多的情况下，可以<strong>自断手脚</strong>，用掉右孩子作为一个编码返回，故此处 4 层最多可以有 6 种编码，选 C</p> <img src="/assets/img/image-20230530004454963.0cded0cc.png"> <img src="/assets/img/image-20230530004551252.fd61e15c.png"> <p>答案依次为<code>A、D、D、D、A、C、B</code></p> <h3 id="并查集"><a href="#并查集" class="header-anchor">#</a> 并查集</h3> <p>树、森林的双亲表示法：即用一个数组存取结点，结点的名称为其数组下标，数组所存的值为其父节点的下标，树根无父节点，值记为 -1</p> <p>两种基本操作</p> <ul><li>查找：查找结点的根</li> <li>合并：合并子树</li></ul> <p>下图展示了一个简单的森林的并查集（S1、S2、S3）</p> <img src="/assets/img/image-20230530002737205.ad337fa9.png"> <p>在合并时，所执行的代码类似于</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token keyword">union</span><span class="token punctuation">(</span><span class="token keyword">int</span> S<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token keyword">int</span> root1<span class="token punctuation">.</span> <span class="token keyword">int</span> root2<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">// 当两个子树独立时（不属于同一根结点）</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token function">find</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> root1<span class="token punctuation">)</span> <span class="token operator">!=</span> <span class="token function">find</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> root2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// 将子树 2 嫁接在根 1 上，化为 root1 的孩子节点</span>
        S<span class="token punctuation">[</span>root2<span class="token punctuation">]</span> <span class="token operator">=</span> root1<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>可以发现，只要不在同一颗树，子树合并的位置其实可以是任意的，不一定会合并到根部</p> <p><code>find</code>函数实现：逐步回溯找到自己的祖宗（这个函数在最坏情况复杂度为<code>O(n)</code>）</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">find</span><span class="token punctuation">(</span><span class="token keyword">int</span> S<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token keyword">int</span> x<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>S<span class="token punctuation">[</span>x<span class="token punctuation">]</span> <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        x <span class="token operator">=</span> S<span class="token punctuation">[</span>x<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> x<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7c02c0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">绪论和线性表</div></a> <a href="/pages/7126a3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">图和查找</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
