on class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>前端开发</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/dev/#开发与运维" data-v-06970110>开发与运维</a></li><li data-v-06970110><a href="/dev/#后端开发" data-v-06970110>后端开发</a></li><li data-v-06970110><a href="/dev/#微服务与分布式" data-v-06970110>微服务与分布式</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-4-1</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Go 微服务开发<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="gin-基础"><a href="#gin-基础" class="header-anchor">#</a> Gin 基础</h2> <p>实现一个简单的学生管理系统后端</p> <ol><li>包管理：学习<code>go mod</code>进行包管理</li> <li>接口编写：采用 MVC 架构编写实现一个成绩管理系统后端，暂不考虑数据库交互</li> <li>系统化理解 Gin</li></ol> <p>感觉类似于 Flask</p> <h3 id="first-gin"><a href="#first-gin" class="header-anchor">#</a> First Gin</h3> <p>在项目根目录命令行导入 gin</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>go get <span class="token parameter variable">-u</span> github.com/gin-gonic/gin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Go 的包管理工具整合在 go 命令中，可以通过 go get 直接导入 http 包，并自动更新 go.mod 文件（类似于 pip install）</p> <img src="/assets/img/image-20250329144844701.2bf2bceb.png"> <p>在 Main 函数中启动 Gin 服务器，定义一个简单的 ping 路由（接口）</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">package</span> main

<span class="token keyword">import</span> <span class="token punctuation">(</span>
	<span class="token string">&quot;github.com/gin-gonic/gin&quot;</span>
	<span class="token string">&quot;net/http&quot;</span>
<span class="token punctuation">)</span>


<span class="token keyword">func</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	r <span class="token operator">:=</span> gin<span class="token punctuation">.</span><span class="token function">Default</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

	<span class="token comment">// 定义一个简单的路由</span>
	r<span class="token punctuation">.</span><span class="token function">GET</span><span class="token punctuation">(</span><span class="token string">&quot;/ping&quot;</span><span class="token punctuation">,</span> <span class="token keyword">func</span><span class="token punctuation">(</span>c <span class="token operator">*</span>gin<span class="token punctuation">.</span>Context<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		c<span class="token punctuation">.</span><span class="token function">JSON</span><span class="token punctuation">(</span>http<span class="token punctuation">.</span>StatusOK<span class="token punctuation">,</span> gin<span class="token punctuation">.</span>H<span class="token punctuation">{</span>
			<span class="token string">&quot;message&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;pong&quot;</span><span class="token punctuation">,</span>
		<span class="token punctuation">}</span><span class="token punctuation">)</span>
	<span class="token punctuation">}</span><span class="token punctuation">)</span>

	<span class="token comment">// 启动服务，监听 8080 端口</span>
	r<span class="token punctuation">.</span><span class="token function">Run</span><span class="token punctuation">(</span><span class="token string">&quot;:8080&quot;</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>在浏览器中访问<code>localhost://8080/ping</code>就会得到 Json 格式的返回<code>{&quot;message&quot;:&quot;pong&quot;}</code></p> <p>学生管理系统后端的项目目录结构参考如下</p> <img src="/assets/img/image-20250401131017643.a8b4a187.png"> <p>其中</p> <ul><li>config 放配置文件 config.yaml 并导入 gin</li> <li>utils 编写工具类</li> <li>model 编写 dto 等实体类</li> <li>repository 编写数据库操作</li> <li>service 编写具体业务操作</li> <li>controller 编写具体的 api 实现</li> <li>routes 整合 controller 方法，向外暴露 http 接口</li></ul> <p>基本的 MVC 架构，和 Java 类似</p> <h3 id="配置文件-config"><a href="#配置文件-config" class="header-anchor">#</a> 配置文件 config</h3> <p>安装 yaml 文件解析工具</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>go get gopkg.in/yaml.v3
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 config 目录下编写配置文件 config.yaml，等同于 application.yaml</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">12345</span>

<span class="token key atrule">mysql</span><span class="token punctuation">:</span>
  <span class="token key atrule">host</span><span class="token punctuation">:</span> <span class="token string">&quot;127.0.0.1&quot;</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">3306</span>
  <span class="token key atrule">user</span><span class="token punctuation">:</span> <span class="token string">&quot;root&quot;</span>
  <span class="token key atrule">password</span><span class="token punctuation">:</span> <span class="token string">&quot;&quot;</span>

<span class="token comment">#redis:</span>
<span class="token comment">#  host: &quot;127.0.0.1&quot;</span>
<span class="token comment">#  port: 6379</span>
<span class="token comment">#  password: &quot;&quot;</span>
<span class="token comment">#  db: 0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>而后编写 config.go 通过<code>yaml.v3</code>包进行解析，将配置写进全局变量 AppConfig 中</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">package</span> config

<span class="token keyword">import</span> <span class="token punctuation">(</span>
    <span class="token string">&quot;fmt&quot;</span>
    <span class="token string">&quot;gopkg.in/yaml.v3&quot;</span>
    <span class="token string">&quot;os&quot;</span>
<span class="token punctuation">)</span>

<span class="token keyword">type</span> Config <span class="token keyword">struct</span> <span class="token punctuation">{</span>
    Server ServerConfig <span class="token string">`yaml:&quot;server&quot;`</span>
    MySQL  MySQLConfig  <span class="token string">`yaml:&quot;mysql&quot;`</span>
<span class="token punctuation">}</span>

<span class="token keyword">type</span> ServerConfig <span class="token keyword">struct</span> <span class="token punctuation">{</span>
    Port <span class="token builtin">int</span>    <span class="token string">`yaml:&quot;port&quot;`</span>
    Host <span class="token builtin">string</span> <span class="token string">`yaml:&quot;host&quot;`</span>
<span class="token punctuation">}</span>

<span class="token keyword">type</span> MySQLConfig <span class="token keyword">struct</span> <span class="token punctuation">{</span>
    Host     <span class="token builtin">string</span> <span class="token string">`yaml:&quot;host&quot;`</span>
    Port     <span class="token builtin">int</span>    <span class="token string">`yaml:&quot;port&quot;`</span>
    Username <span class="token builtin">string</span> <span class="token string">`yaml:&quot;username&quot;`</span>
    Password <span class="token builtin">string</span> <span class="token string">`yaml:&quot;password&quot;`</span>
<span class="token punctuation">}</span>

<span class="token keyword">var</span> AppConfig Config

<span class="token keyword">func</span> <span class="token function">LoadConfig</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    file<span class="token punctuation">,</span> err <span class="token operator">:=</span> os<span class="token punctuation">.</span><span class="token function">ReadFile</span><span class="token punctuation">(</span><span class="token string">&quot;config/config.yaml&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">if</span> err <span class="token operator">!=</span> <span class="token boolean">nil</span> <span class="token punctuation">{</span>
        <span class="token function">panic</span><span class="token punctuation">(</span>fmt<span class="token punctuation">.</span><span class="token function">Sprintf</span><span class="token punctuation">(</span><span class="token string">&quot;无法加载配置文件: %v&quot;</span><span class="token punctuation">,</span> err<span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
    err <span class="token operator">=</span> yaml<span class="token punctuation">.</span><span class="token function">Unmarshal</span><span class="token punctuation">(</span>file<span class="token punctuation">,</span> <span class="token operator">&amp;</span>AppConfig<span class="token punctuation">)</span>
    <span class="token keyword">if</span> err <span class="token operator">!=</span> <span class="token boolean">nil</span> <span class="token punctuation">{</span>
        <span class="token function">panic</span><span class="token punctuation">(</span>fmt<span class="token punctuation">.</span><span class="token function">Sprintf</span><span class="token punctuation">(</span><span class="token string">&quot;解析 YAML 失败: %v&quot;</span><span class="token punctuation">,</span> err<span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div><p>我们在其余文件中直接调用这个全局变量 AppConfig 来实现项目的配置</p> <h3 id="model-层"><a href="#model-层" class="header-anchor">#</a> Model 层</h3> <blockquote><p>Pojo / DTO 对象</p></blockquote> <p>只考虑两个类，一个 Student 一个 Grade，涉及两张表</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">type</span> Student <span class="token keyword">struct</span> <span class="token punctuation">{</span>
    ID     <span class="token builtin">int</span>
    Name   <span class="token builtin">string</span>
    Gender <span class="token builtin">int</span>
<span class="token punctuation">}</span>

<span class="token keyword">type</span> Grade <span class="token keyword">struct</span> <span class="token punctuation">{</span>
    SubjectID <span class="token builtin">int</span>
    StudentID <span class="token builtin">int</span>
    Score     <span class="token builtin">float64</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>其中 Student.ID 为 student 表的主键，SubjectID 和 StudentID 为 grade 的联合主键</p> <p>另外 Student 中还有带成绩的 DTO，用于前端传输展示</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">type</span> StudentWithGrades <span class="token keyword">struct</span> <span class="token punctuation">{</span>
    ID     <span class="token builtin">int</span>
    Name   <span class="token builtin">string</span>
    Gender <span class="token builtin">int</span>
    Grades <span class="token keyword">map</span><span class="token punctuation">[</span><span class="token builtin">int</span><span class="token punctuation">]</span><span class="token builtin">float64</span>
<span class="token punctuation">}</span>

<span class="token keyword">type</span> StudentWithSubjectTag <span class="token keyword">struct</span> <span class="token punctuation">{</span>
    ID     <span class="token builtin">int</span>
    Name   <span class="token builtin">string</span>
    Gender <span class="token builtin">int</span>
    Grades <span class="token keyword">map</span><span class="token punctuation">[</span><span class="token builtin">string</span><span class="token punctuation">]</span><span class="token builtin">float64</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>还有一些常规的统计功能，比如统计总分的函数，统计三门科目的函数等等</p> <h3 id="data-access-object"><a href="#data-access-object" class="header-anchor">#</a> Data Access Object</h3> <blockquote><p>Dao 层，数据库对象操作，repository 目录</p></blockquote> <h4 id="grade"><a href="#grade" class="header-anchor">#</a> Grade</h4> <p>初始化 Grade 数据，以及定义 SubjectID 到 SubjectName 的一个映射</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">var</span> Subjects <span class="token operator">=</span> <span class="token keyword">map</span><span class="token punctuation">[</span><span class="token builtin">int</span><span class="token punctuation">]</span><span class="token builtin">string</span><span class="token punctuation">{</span>
    <span class="token number">1</span><span class="token punctuation">:</span> <span class="token string">&quot;语文&quot;</span><span class="token punctuation">,</span>
    <span class="token number">2</span><span class="token punctuation">:</span> <span class="token string">&quot;数学&quot;</span><span class="token punctuation">,</span>
    <span class="token number">3</span><span class="token punctuation">:</span> <span class="token string">&quot;英语&quot;</span><span class="token punctuation">,</span>
    <span class="token number">4</span><span class="token punctuation">:</span> <span class="token string">&quot;物理&quot;</span><span class="token punctuation">,</span>
    <span class="token number">5</span><span class="token punctuation">:</span> <span class="token string">&quot;化学&quot;</span><span class="token punctuation">,</span>
    <span class="token number">6</span><span class="token punctuation">:</span> <span class="token string">&quot;生物&quot;</span><span class="token punctuation">,</span>
    <span class="token number">7</span><span class="token punctuation">:</span> <span class="token string">&quot;政治&quot;</span><span class="token punctuation">,</span>
    <span class="token number">8</span><span class="token punctuation">:</span> <span class="token string">&quot;历史&quot;</span><span class="token punctuation">,</span>
    <span class="token number">9</span><span class="token punctuation">:</span> <span class="token string">&quot;地理&quot;</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span>

<span class="token keyword">var</span> Grades <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>model<span class="token punctuation">.</span>Grade<span class="token punctuation">{</span>
    <span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">4</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">6</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">7</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">8</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">9</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>为什么不直接在数据库表中多定义一个 SubjectName 的字段呢？</p> <ul><li>完全没必要，因为就只有 9 个映射，如果多定义一个字段，每一个数据项都要加一个 Name(varchar)，是完全没必要的存储开销</li></ul> <p>实现一些常规的 CRUD 函数，比如添加成绩记录、获取学生成绩、根据 Student / StudentWithGrades 构造 StudentWithSubjectTag</p> <h4 id="student"><a href="#student" class="header-anchor">#</a> Student</h4> <p>同样的静态初始化后台数据</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">var</span> students <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>model<span class="token punctuation">.</span>Student<span class="token punctuation">{</span>
    <span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token string">&quot;熊熊&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">&quot;球吊&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token string">&quot;TM&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">4</span><span class="token punctuation">,</span> <span class="token string">&quot;戴某&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">5</span><span class="token punctuation">,</span> <span class="token string">&quot;兴根&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">6</span><span class="token punctuation">,</span> <span class="token string">&quot;郭某&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">7</span><span class="token punctuation">,</span> <span class="token string">&quot;强哥&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span><span class="token number">8</span><span class="token punctuation">,</span> <span class="token string">&quot;彭奇&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>实现一些 CRUD 函数，比如根据 ID/Name 查找学生、添加学生、删除学生、获取学生列表等操作</p> <h3 id="service-封装"><a href="#service-封装" class="header-anchor">#</a> Service 封装</h3> <p>对 DAO 层进行进一步的封装，向上层（即 Controller）提供直接使用的业务函数</p> <h3 id="接口和路由"><a href="#接口和路由" class="header-anchor">#</a> 接口和路由</h3> <blockquote><p>controller &amp; routes</p></blockquote> <p>使用 Gin Web 框架开发 Web 接口时的标准函数写法</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">func</span> <span class="token function">GetRank</span><span class="token punctuation">(</span>c <span class="token operator">*</span>gin<span class="token punctuation">.</span>Context<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 处理请求的逻辑</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>c *gin.Context</code></p> <ul><li>是这个函数的参数，类型是<code>gin.Context</code></li> <li>这个参数是 Gin 框架<strong>每次处理请求时传进来的上下文对象</strong></li> <li>它包含了请求信息、响应对象、路径参数、请求体、查询参数等</li></ul> <p>接口函数没有返回值，是因为</p> <ul><li>Gin 的路由处理函数<strong>通常不直接返回值</strong></li> <li>而通过<code>c.JSON()</code>、<code>c.String()</code>等方法直接向客户端写响应</li></ul> <p>比如</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">func</span> <span class="token function">GetRank</span><span class="token punctuation">(</span>c <span class="token operator">*</span>gin<span class="token punctuation">.</span>Context<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// []model.StudentWithSubjectTag</span>
    c<span class="token punctuation">.</span><span class="token function">JSON</span><span class="token punctuation">(</span>http<span class="token punctuation">.</span>StatusOK<span class="token punctuation">,</span> service<span class="token punctuation">.</span><span class="token function">GetStudentsSortedByAllSubjects</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>

<span class="token keyword">func</span> <span class="token function">GetTop</span><span class="token punctuation">(</span>c <span class="token operator">*</span>gin<span class="token punctuation">.</span>Context<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// map[string]model.StudentWithSubjectTag</span>
    c<span class="token punctuation">.</span><span class="token function">JSON</span><span class="token punctuation">(</span>http<span class="token punctuation">.</span>StatusOK<span class="token punctuation">,</span> service<span class="token punctuation">.</span><span class="token function">GetTopStudents</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>在 routes 中注册</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">func</span> <span class="token function">SetupRouter</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">*</span>gin<span class="token punctuation">.</span>Engine <span class="token punctuation">{</span>
    r <span class="token operator">:=</span> gin<span class="token punctuation">.</span><span class="token function">Default</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

    r<span class="token punctuation">.</span><span class="token function">GET</span><span class="token punctuation">(</span><span class="token string">&quot;/ping&quot;</span><span class="token punctuation">,</span> <span class="token keyword">func</span><span class="token punctuation">(</span>c <span class="token operator">*</span>gin<span class="token punctuation">.</span>Context<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        c<span class="token punctuation">.</span><span class="token function">JSON</span><span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">,</span> gin<span class="token punctuation">.</span>H<span class="token punctuation">{</span>
            <span class="token string">&quot;message&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;pong&quot;</span><span class="token punctuation">,</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span>

    r<span class="token punctuation">.</span><span class="token function">GET</span><span class="token punctuation">(</span><span class="token string">&quot;/getRank&quot;</span><span class="token punctuation">,</span> controller<span class="token punctuation">.</span>GetRank<span class="token punctuation">)</span>
    r<span class="token punctuation">.</span><span class="token function">GET</span><span class="token punctuation">(</span><span class="token string">&quot;/getTop&quot;</span><span class="token punctuation">,</span> controller<span class="token punctuation">.</span>GetTop<span class="token punctuation">)</span>
    <span class="token keyword">return</span> r
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>相应的，在 Main 函数中调用 SetupRouter 返回的 Gin 启动运行服务</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">func</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    config<span class="token punctuation">.</span><span class="token function">LoadConfig</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    r <span class="token operator">:=</span> routes<span class="token punctuation">.</span><span class="token function">SetupRouter</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token comment">// 启动服务，监听 12345 端口</span>
    r<span class="token punctuation">.</span><span class="token function">Run</span><span class="token punctuation">(</span><span class="token string">&quot;:&quot;</span> <span class="token operator">+</span> strconv<span class="token punctuation">.</span><span class="token function">Itoa</span><span class="token punctuation">(</span>config<span class="token punctuation">.</span>AppConfig<span class="token punctuation">.</span>Server<span class="token punctuation">.</span>Port<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="前后端交互"><a href="#前后端交互" class="header-anchor">#</a> 前后端交互</h3> <blockquote><p>html/template</p></blockquote> <p>go 有自带库<code>html/template</code>用于前后端数据交换，在 gin 中设置模板目录和访问首页</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">func</span> <span class="token function">SetupRouter</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">*</span>gin<span class="token punctuation">.</span>Engine <span class="token punctuation">{</span>
    r <span class="token operator">:=</span> gin<span class="token punctuation">.</span><span class="token function">Default</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token comment">// 设置模板目录</span>
    r<span class="token punctuation">.</span><span class="token function">LoadHTMLGlob</span><span class="token punctuation">(</span><span class="token string">&quot;templates/*&quot;</span><span class="token punctuation">)</span>
    <span class="token comment">// 处理静态资源</span>
    r<span class="token punctuation">.</span><span class="token function">Static</span><span class="token punctuation">(</span><span class="token string">&quot;/static&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;./static&quot;</span><span class="token punctuation">)</span>
    <span class="token comment">// 访问首页</span>
    r<span class="token punctuation">.</span><span class="token function">GET</span><span class="token punctuation">(</span><span class="token string">&quot;/&quot;</span><span class="token punctuation">,</span> <span class="token keyword">func</span><span class="token punctuation">(</span>c <span class="token operator">*</span>gin<span class="token punctuation">.</span>Context<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        c<span class="token punctuation">.</span><span class="token function">HTML</span><span class="token punctuation">(</span>http<span class="token punctuation">.</span>StatusOK<span class="token punctuation">,</span> <span class="token string">&quot;index.html&quot;</span><span class="token punctuation">,</span> gin<span class="token punctuation">.</span>H<span class="token punctuation">{</span>
            <span class="token string">&quot;title&quot;</span><span class="token punctuation">:</span>    <span class="token string">&quot;首页&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;username&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;北船&quot;</span><span class="token punctuation">,</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token keyword">return</span> r
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>注意这个函数就是 routes/routes.go 中的函数，和路由配置在一块（这里省略了接口的配置代码）</p> <h2 id="数据库操作"><a href="#数据库操作" class="header-anchor">#</a> 数据库操作</h2> <p>编写 Ark-Auth-Platform 的 Dao 层</p> <ul><li>数据库连接
<ol><li>MySQL：使用<code>gorm</code>（Go 的 ORM 库）进行数据库操作</li> <li>Redis：使用<code>github.com/redis/go-redis/v9</code></li></ol></li> <li>编写认证平台的数据交互层，从 MySQL 存取密钥和签名信息，利用 Redis 实现用户登陆状态管理</li></ul> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <blockquote><p>MySQL - gorm</p></blockquote> <p>考虑操作两个表 crypto_data 和 user_data，其中</p> <ul><li>crypto_data 用以存储用户的密钥、签名信息</li> <li>user_data 用以存储用户的登录信息</li></ul> <h3 id="redis"><a href="#redis" class="header-anchor">#</a> Redis</h3> <blockquote><p>Redis - github.com/redis/go-redis/v9</p></blockquote> <p><a href="https://arkrypto.github.io/pages/4f5b6d/#%E5%88%86%E5%B8%83%E5%BC%8F%E4%BC%9A%E8%AF%9D" target="_blank" rel="nofollow noopener noreferrer">分布式会话管理 - 单点登录 SSO<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，采用 Redis 做登陆状态管理，采用 Single Sign-On 策略，即单点登录</p> <p>KV 设计如下</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>key: login:user:{userId}
value: jwt-token
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>Redis 的键命名有一套业界推荐的规范，即采用<strong>冒号</strong>作为分隔符表示数据的层级关系</p> <p>一套常用的结构模板</p> <table><thead><tr><th>类型</th> <th>命名规则</th> <th>示例</th></tr></thead> <tbody><tr><td>用户 Token 存储</td> <td><code>login:token:{token}</code></td> <td><code>login:token:abc123</code></td></tr> <tr><td>用户 ID 映射 Token</td> <td><code>login:user:{userId}</code></td> <td><code>login:user:u001</code></td></tr> <tr><td>缓存（对象）</td> <td><code>cache:{业务}:{标识}</code></td> <td><code>cache:user:u001</code></td></tr> <tr><td>限流</td> <td><code>rate_limit:{类型}:{标识}</code></td> <td><code>rate_limit:ip:127.0.0.1</code></td></tr> <tr><td>队列</td> <td><code>queue:{业务}</code></td> <td><code>queue:email</code></td></tr> <tr><td>计数器</td> <td><code>counter:{业务}:{标识}</code></td> <td><code>counter:login_fail:u001</code></td></tr> <tr><td>分布式锁</td> <td><code>lock:{资源}</code></td> <td><code>lock:order:123456</code></td></tr> <tr><td>会话管理</td> <td><code>session:{sessionId}</code></td> <td><code>session:sess_abc123</code></td></tr></tbody></table> <h2 id="微服务开发"><a href="#微服务开发" class="header-anchor">#</a> 微服务开发</h2> <p>使用 <code>Gin</code> 编写 RESTful API，并实现完整的业务逻辑</p> <ul><li>Gin框架基础：路由、请求处理、中间件、JWT 认证</li> <li>服务架构：分层设计（控制器、服务、数据访问）</li> <li>日志与配置管理：使用<code>viper</code>进行配置管理，<code>zap</code>进行日志记录</li> <li>微服务通信
<ol><li>gRPC：用于高性能服务间通信</li> <li>Kafka / RabbitMQ：消息队列支持异步任务</li></ol></li></ul> <p>搭建完整的认证平台微服务，支持 JWT 认证和用户管理</p> <h3 id="restful-api"><a href="#restful-api" class="header-anchor">#</a> Restful API</h3> <h3 id="grpc"><a href="#grpc" class="header-anchor">#</a> gRPC</h3> <blockquote><p>与 Java 加密模块进行对接</p></blockquote> <p>远程调用框架“竞品”</p> <ul><li>OpenFeign（HTTP）</li> <li>Dubbo（二进制协议）</li></ul> <p>对应的注册中心</p> <ul><li>Nacos（AP/CP）</li> <li>Zookeeper（AP）</li> <li>Eureka（CP）</li></ul> <h3 id="构建与部署"><a href="#构建与部署" class="header-anchor">#</a> 构建与部署</h3> <p><code>go build</code>命令构建</p> <p>Docker 镜像构建</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/48385f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Golang 基础</div></a> <a href="/pages/32ec57/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linux 基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
