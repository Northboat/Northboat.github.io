t-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Hexo 和 Vuepress 博客<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="hexo"><a href="#hexo" class="header-anchor">#</a> Hexo</h2> <h3 id="搭建"><a href="#搭建" class="header-anchor">#</a> 搭建</h3> <p>nodejs</p> <ul><li>下载 nodejs：<a href="https://nodejs.org/en/" target="_blank" rel="nofollow noopener noreferrer">nodejs官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>arch linx / manjaro 中</li></ul> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> nodejs
</code></pre></div><p>cnpm 和 hexo</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment">#查看版本号：检查node是否安装成功</span>
<span class="token function">node</span> <span class="token parameter variable">-v</span>

<span class="token comment">#检查npm是否安装成功</span>
<span class="token function">npm</span> <span class="token parameter variable">-v</span>

<span class="token comment">#下载cnpm</span>
<span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> cnpm <span class="token parameter variable">--registry</span><span class="token operator">=</span>https://registry.npm.taobao.org

<span class="token comment">#检查cnpm是否安装成功</span>
cnpm <span class="token parameter variable">-v</span>

<span class="token comment">#下载hexo</span>
cnpm <span class="token function">install</span> <span class="token parameter variable">-g</span> hexo-cli
 
<span class="token comment">#查看hexo版本号</span>
hexo <span class="token parameter variable">-v</span>   
   
<span class="token comment">#用cnpm在blog目录下安装git插件</span>
cnpm <span class="token function">install</span> <span class="token parameter variable">--save</span> hexo-deployer-git
      
<span class="token comment">#配置_config.yml文件</span>
deploy:
  type: <span class="token function">git</span>
  repo: https://github.com/NorthBoat/NorthBoat.github.io
  branch: master
</code></pre></div><p>git/github 操作请参照: <a href="https://northboat-docs.netlify.app/dev/ops/tool/git.html" target="_blank" rel="nofollow noopener noreferrer">git手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="hexo-使用"><a href="#hexo-使用" class="header-anchor">#</a> Hexo 使用</h3> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment">#初始化博客</span>
hexo init
    
<span class="token comment">#启动预览 start</span>
hexo s

<span class="token comment">#创建文章 new</span>
hexo n <span class="token string">&quot;我的第一篇博客文章&quot;</span>

<span class="token comment">#清理缓存</span>
hexo clean
   
<span class="token comment">#生成 html 文件 generate</span>
hexo g
    
<span class="token comment">#将本地博客布署在GitHub(配置好插件以及_config后)</span>
hexo d
</code></pre></div><p>在配置文件<code>_config.yml</code>中如果仓库写错了，在部署时将报错10054</p> <p>配合 netlify 搭建博客，将源文件传在 github 上，在 netlify 中导入仓库建站</p> <h3 id="主题"><a href="#主题" class="header-anchor">#</a> 主题</h3> <p>查看各主题官方文档教程</p> <ul><li><a href="https://butterfly.js.org/" target="_blank" rel="nofollow noopener noreferrer">hexo butterfly<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://fluid-dev.github.io/hexo-fluid-docs/start/" target="_blank" rel="nofollow noopener noreferrer">hexo fluid<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>_config.yml：自动更新所有依赖</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> npm-check-updates
<span class="token comment"># 在 package.json 目录下执行</span>
ncu <span class="token parameter variable">-u</span>
<span class="token function">npm</span> <span class="token function">install</span>
</code></pre></div><p>Fluid 使用</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">--save</span> hexo-theme-fluid
</code></pre></div><p>修改 _config.yml</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">theme</span><span class="token punctuation">:</span> fluid  <span class="token comment"># 指定主题</span>
<span class="token key atrule">language</span><span class="token punctuation">:</span> zh<span class="token punctuation">-</span>CN  <span class="token comment"># 指定语言，会影响主题显示的语言，按需修改</span>
</code></pre></div><p>更新 Fluid 主题</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> update <span class="token parameter variable">--save</span> hexo-theme-fluid
</code></pre></div><p>音乐播放器</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> hexo-tag-aplayer <span class="token parameter variable">--save</span>
</code></pre></div><p>_config.yml 添加</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">aplayer</span><span class="token punctuation">:</span>
  <span class="token key atrule">meting</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre></div><p>使用</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code>{% meting &quot;523845661&quot; &quot;netease&quot; &quot;playlist&quot; &quot;theme:#FF4081&quot; &quot;mode:circulation&quot; &quot;mutex:true&quot; &quot;listmaxheight:340px&quot; &quot;preload:auto&quot; %}
</code></pre></div><p>_config.fluid.yml：自定义 html，这条 html 代码将加在所有的页面中</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">custom_html</span><span class="token punctuation">:</span> <span class="token string">'&lt;link rel=&quot;stylesheet&quot; href=&quot;/css/aplayer.css&quot;&gt;'</span>
</code></pre></div><p>配置 aplayer 框颜色，适配暗色</p> <div class="language-css extra-class"><pre class="language-css"><code><span class="token selector">.aplayer-list-light</span> <span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:before</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:after</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer</span> <span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li.aplayer-list-light</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li:hover</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> gray<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li</span><span class="token punctuation">{</span>
	<span class="token property">border-top</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:before</span><span class="token punctuation">{</span>
	<span class="token property">height</span><span class="token punctuation">:</span> 4%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:after</span><span class="token punctuation">{</span>
	<span class="token property">height</span><span class="token punctuation">:</span> 2%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">iframe</span><span class="token punctuation">{</span>
	<span class="token property">filter</span><span class="token punctuation">:</span> <span class="token function">invert</span><span class="token punctuation">(</span>100%<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>自定义颜色，去除 dark 模式，将 light 颜色调为 dark</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">dark_mode</span><span class="token punctuation">:</span>
  <span class="token key atrule">enable</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>

<span class="token comment"># 主题颜色配置，其他不生效的地方请使用自定义 css 解决，配色可以在下方链接中获得启发</span>
<span class="token comment"># Theme color, please use custom CSS to solve other colors, color schema can be inspired by the links below</span>
<span class="token comment"># See: https://www.webdesignrankings.com/resources/lolcolors/</span>
<span class="token key atrule">color</span><span class="token punctuation">:</span>
  <span class="token comment"># body 背景色：CAD8D8 ffe0e6</span>
  <span class="token comment"># body_bg_color: &quot;#f8f8ff&quot;</span>
  <span class="token key atrule">body_bg_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#000&quot;</span>
  <span class="token comment"># 暗色模式下的 body 背景色，下同</span>
  <span class="token key atrule">body_bg_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#181c27&quot;</span>

  <span class="token comment"># 顶部菜单背景色</span>
  <span class="token comment"># navbar_bg_color: &quot;#2f4154&quot;</span>
  <span class="token key atrule">navbar_bg_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#000&quot;</span>
  <span class="token key atrule">navbar_bg_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#1f3144&quot;</span>

  <span class="token comment"># 顶部菜单字体色</span>
  <span class="token comment"># navbar_text_color: &quot;#fff&quot;</span>
  <span class="token key atrule">navbar_text_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#d0d0d0&quot;</span>
  <span class="token key atrule">navbar_text_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#d0d0d0&quot;</span>

  <span class="token comment"># 副标题字体色</span>
  <span class="token comment"># subtitle_color: &quot;#fff&quot;</span>
  <span class="token key atrule">subtitle_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#d0d0d0&quot;</span>
  <span class="token key atrule">subtitle_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#d0d0d0&quot;</span>

  <span class="token comment"># 全局字体色</span>
  <span class="token comment"># text_color: &quot;#3c4858&quot;</span>
  <span class="token key atrule">text_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#c4c6c9&quot;</span>
  <span class="token key atrule">text_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#c4c6c9&quot;</span>

  <span class="token comment"># 全局次级字体色（摘要、简介等位置）</span>
  <span class="token comment"># sec_text_color: &quot;#718096&quot;</span>

</code></pre></div><h2 id="vuepress"><a href="#vuepress" class="header-anchor">#</a> VuePress</h2> <h3 id="安装和初始化"><a href="#安装和初始化" class="header-anchor">#</a> 安装和初始化</h3> <p>直接用npm全局安装vuepress（需要node环境和npm支持）</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> vuepress
</code></pre></div><p>创建一个文件夹作为整本书的项目目录并初始化项目</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">mkdir</span> blog_vuepress
<span class="token builtin class-name">cd</span> blog_vuepress
<span class="token function">npm</span> init <span class="token parameter variable">-y</span>
</code></pre></div><p>在项目目录创建docs目录存放博客书籍内容</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">mkdir</span> docs
</code></pre></div><p>在docs目录下创建README.md 并手写首页内容</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">home</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>

//主页logo
<span class="token key atrule">heroImage</span><span class="token punctuation">:</span> /logo.jpg

//按钮连接
<span class="token key atrule">actionText</span><span class="token punctuation">:</span> 快速上手 →
<span class="token key atrule">actionLink</span><span class="token punctuation">:</span> /zh/guide/

//简介
<span class="token key atrule">features</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> <span class="token key atrule">title</span><span class="token punctuation">:</span> 简洁至上
  <span class="token key atrule">details</span><span class="token punctuation">:</span> 以 Markdown 为中心的项目结构，以最少的配置帮助你专注于写作。
<span class="token punctuation">-</span> <span class="token key atrule">title</span><span class="token punctuation">:</span> Vue驱动
  <span class="token key atrule">details</span><span class="token punctuation">:</span> 享受 Vue + webpack 的开发体验，在 Markdown 中使用 Vue 组件，同时可以使用 Vue 来开发自定义主题。
<span class="token punctuation">-</span> <span class="token key atrule">title</span><span class="token punctuation">:</span> 高性能
  <span class="token key atrule">details</span><span class="token punctuation">:</span> VuePress 为每个页面预渲染生成静态的 HTML，同时在页面被加载的时候，将作为 SPA 运行。

//脚标
<span class="token key atrule">footer</span><span class="token punctuation">:</span> Created by NorthBoat</span>
<span class="token punctuation">---</span></span>
</code></pre></div><h3 id="配置"><a href="#配置" class="header-anchor">#</a> 配置</h3> <p>核心配置：在docs目录下创建 .vuepress 目录用于存放配置</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> docs
<span class="token function">mkdir</span> .vuepress
</code></pre></div><p>新建中配置文件 config.js</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> .vuepress
<span class="token function">touch</span> config.js
</code></pre></div><p>编写 config.js</p> <div class="language-js extra-class"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>

        <span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'icon'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'/logo.jpg'</span><span class="token punctuation">}</span><span class="token punctuation">]</span>
    <span class="token punctuation">]</span><span class="token punctuation">,</span>

    <span class="token punctuation">}</span><span class="token punctuation">,</span>

</code></pre></div><p>配置 .vuepress 下的 sidebar.js 文件，在这里实现对各个侧边栏的主管控，即依赖到各个目录下的 sidebar.js 文件</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token comment">//对侧边栏的主管控</span>
<span class="token comment">//每句最后都要加逗号</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>

	<span class="token string-property property">'/blog/hexo/'</span><span class="token operator">:</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'../blog/hexo/sidebar'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	<span class="token string-property property">'/blog/vuepress/'</span><span class="token operator">:</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'../blog/vuepress/sidebar'</span><span class="token punctuation">)</span>，
<span class="token punctuation">}</span>	
</code></pre></div><p>如 ../blog/vuepress/sidebar.js（../ 表示上一级目录，当不写目录开头时，默认为在 .vuepress 的同级目录下）</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token comment">//blog.vuepress的侧边栏</span>

	<span class="token punctuation">{</span>

			<span class="token string">'/blog/hexo/notes/vuepress'</span><span class="token punctuation">,</span>

</code></pre></div><p>静态资源：静态资源（图片、js等）默认读取位置为 .vuepress/public/ 文件夹下，在 docs 的 README 中改写配置</p> <div class="language-shell extra-class"><pre class="language-shell"><code>---
home: <span class="token boolean">true</span>
//主页图片
heroImage: /imgae/logo.jpg
actionText: 快速上手 →
actionLink: /zh/guide/
features:
- title: 简洁至上
  details: 以 Markdown 为中心的项目结构，以最少的配置帮助你专注于写作。
- title: Vue驱动
  details: 享受 Vue + webpack 的开发体验，在 Markdown 中使用 Vue 组件，同时可以使用 Vue 来开发自定义主题。
- title: 高性能
  details: VuePress 为每个页面预渲染生成静态的 HTML，同时在页面被加载的时候，将作为 SPA 运行。
footer: Created by NorthBoat <span class="token number">2021</span>/5/3
---
</code></pre></div><h3 id="部署"><a href="#部署" class="header-anchor">#</a> 部署</h3> <p>远端部署：配置核心配置文件 config.js</p> <div class="language- extra-class"><pre class="language-text"><code>//生成静态网页文件夹（./为docs所在目录下）
dest: './dist',
//base仓库名为github上仓库名称（注意斜杠）
base: '/Blog',
</code></pre></div><p>在 docs 所在目录下配置 .gitignore 文件</p> <div class="language- extra-class"><pre class="language-text"><code>node_modules/
docs/.vuepress/theme
package-lock.json
</code></pre></div><p>在 package.json 中添加脚本</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;docs:dev&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vuepress dev docs&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;docs:build&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vuepress build docs&quot;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>手写部署脚本 deploy.sh</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token shebang important">#!/usr/bin/env sh</span>

<span class="token comment"># 确保脚本抛出遇到的错误</span>
<span class="token builtin class-name">set</span> <span class="token parameter variable">-e</span>

<span class="token comment"># 生成静态文件</span>
<span class="token function">npm</span> run docs:build

<span class="token comment"># 进入生成的文件夹（该文件夹名称路径配置在config.js中）</span>
<span class="token builtin class-name">cd</span> dist

<span class="token comment"># 如果是发布到自定义域名</span>
<span class="token comment"># echo 'www.example.com' &gt; CNAME</span>

<span class="token function">git</span> init
<span class="token function">git</span> <span class="token function">add</span> <span class="token parameter variable">-A</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">'deploy'</span>

<span class="token comment"># 如果发布到 https://&lt;USERNAME&gt;.github.io</span>
<span class="token comment"># git push -f git@github.com:&lt;USERNAME&gt;/&lt;USERNAME&gt;.github.io.git master</span>

<span class="token comment"># 如果发布到 https://&lt;USERNAME&gt;.github.io/&lt;REPO&gt;</span>
<span class="token function">git</span> push <span class="token parameter variable">-f</span> git@github.com:NorthBoat/Blog.git master

<span class="token builtin class-name">cd</span> <span class="token punctuation">..</span>/
<span class="token comment">#删除目标文件夹</span>
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> dist
<span class="token comment">#删除临时缓存文件</span>
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> node_modules
</code></pre></div><p>运行脚本即可</p> <p>踩坑</p> <ul><li>记得部署 config 文件中的 base</li> <li>上传 .md 文件时，要保证文本中（不包括代码块）没有 html 标签，不然将导致网页 body 无法显示</li> <li>在以<code>&lt;img&gt;</code>形式引用的图片后直接接<code>$$</code>公式会造成乱码</li> <li>相对路径引用图片需要使用<code>&lt;img src=&quot;./path&quot;&gt;</code>的形式，而不能用<code>![]()</code>的形式</li></ul> <h3 id="reco-主题"><a href="#reco-主题" class="header-anchor">#</a> Reco 主题</h3> <p><a href="https://vuepress-theme-reco.recoluan.com/views/1.x/" target="_blank" rel="nofollow noopener noreferrer">Reco：午后南杂<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h4 id="配色"><a href="#配色" class="header-anchor">#</a> 配色</h4> <p>修改主题颜色：默认主题为绿色</p> <p>在<code>.vurepess</code>目录下新建<code>styles</code>目录，新建文件<code>palette.styl</code>，reco 将自动识别并渲染进网页</p> <div class="language-css extra-class"><pre class="language-css"><code><span class="token selector">// 默认值
$accentColor = #9999FF                      // 主题颜色
$textColor = #2c3e50                        // 文本颜色
$borderColor = #eaecef                      // 边框线颜色
$codeBgColor = #282c34                      // 代码块背景色
$backgroundColor = #ffffff                  // 悬浮块背景色



//示例修改相关样式f12找到需要修改的地方找到对应class类拿过来直接用就行了
.sidebar-group.is-sub-group &gt; .sidebar-heading:not(.clickable)</span><span class="token punctuation">{</span>
  <span class="token property">opacity</span><span class="token punctuation">:</span> 1
<span class="token punctuation">}</span>

<span class="token selector">.navbar &gt; .links</span><span class="token punctuation">{</span>
  <span class="token property">background</span><span class="token punctuation">:</span> #FFC8B4
<span class="token punctuation">}</span>

<span class="token selector">.navbar</span><span class="token punctuation">{</span>
  <span class="token property">background</span><span class="token punctuation">:</span> #FFC8B4
<span class="token punctuation">}</span>
</code></pre></div><p>在这个文件夹下所有的<code>.styl</code>都将被识别，在里面可以编写自己的<code>css</code>代码对博客进行个性化定制，所需标签的名字可以在网页中选择并查看</p> <p>我这里是将主题颜色设置为蓝紫色，将导航栏设置为粉橙色</p> <h4 id="sidebar"><a href="#sidebar" class="header-anchor">#</a> Sidebar</h4> <p>在<code>config.js</code>中配置这一行，博客右侧将根据markdown的标题自动生成子侧边栏</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token string-property property">&quot;themeConfig&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token string-property property">&quot;subSidebar&quot;</span><span class="token operator">:</span> <span class="token string">'auto'</span><span class="token punctuation">,</span><span class="token comment">//在所有页面中启用自动生成子侧边栏，原 sidebar 仍然兼容</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="vdoing-主题"><a href="#vdoing-主题" class="header-anchor">#</a> Vdoing 主题</h3> <h4 id="数学公式"><a href="#数学公式" class="header-anchor">#</a> 数学公式</h4> <p>安装依赖</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> i markdown-it-mathjax3 <span class="token parameter variable">-D</span>
</code></pre></div><p>修改 config.js</p> <div class="language-js extra-class"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token comment">// 省略其他配置</span>
  <span class="token literal-property property">markdown</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">lineNumbers</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
    <span class="token literal-property property">extractHeaders</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;h2&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;h3&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;h4&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token literal-property property">externalLinks</span><span class="token operator">:</span> <span class="token punctuation">{</span> <span class="token literal-property property">target</span><span class="token operator">:</span> <span class="token string">'_blank'</span><span class="token punctuation">,</span> <span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'nofollow noopener noreferrer'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span>
      <span class="token string">'markdown-it-mathjax3'</span>
    <span class="token punctuation">]</span>
  <span class="token punctuation">}</span>
  
<span class="token punctuation">}</span>
</code></pre></div><h4 id="音乐播放器"><a href="#音乐播放器" class="header-anchor">#</a> 音乐播放器</h4> <blockquote><p>@vuepress-reco/vuepress-plugin-bgm-player</p></blockquote> <p>沿用之前 reco 的播放器，简单，适配性好</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> @vuepress-reco/vuepress-plugin-bgm-player <span class="token parameter variable">-D</span>
</code></pre></div><p>插件配置</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token punctuation">[</span>
    <span class="token string">'@vuepress-reco/vuepress-plugin-bgm-player'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>	<span class="token comment">//npm i @vuepress-reco/vuepress-plugin-bgm-player -D</span>
        <span class="token string-property property">&quot;audios&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
            <span class="token punctuation">{</span>
                <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'妖风过海'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">artist</span><span class="token operator">:</span> <span class="token string">'刘森'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">url</span><span class="token operator">:</span> <span class="token string">'/song/妖风过海.mp3'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">cover</span><span class="token operator">:</span> <span class="token string">'/img/error.jpg'</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">{</span>
                <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'失忆蝴蝶'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">artist</span><span class="token operator">:</span> <span class="token string">'陈奕迅'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">url</span><span class="token operator">:</span> <span class="token string">'/song/失忆蝴蝶.mp3'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">cover</span><span class="token operator">:</span> <span class="token string">'/img/error.jpg'</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">{</span>
                <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'Love and Mangoes'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">artist</span><span class="token operator">:</span> <span class="token string">'刘水秀'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">url</span><span class="token operator">:</span> <span class="token string">'/song/Love&amp;Mangoes.m4a'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">cover</span><span class="token operator">:</span> <span class="token string">'/img/error.jpg'</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">{</span>
                <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'白羊'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">artist</span><span class="token operator">:</span> <span class="token string">'北船'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">url</span><span class="token operator">:</span> <span class="token string">'/song/白羊.mp3'</span><span class="token punctuation">,</span>
                <span class="token literal-property property">cover</span><span class="token operator">:</span> <span class="token string">'/img/error.jpg'</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token comment">// 默认播放</span>
        <span class="token comment">//&quot;autoplay&quot;: true,</span>
        <span class="token comment">// 是否默认缩小</span>
        <span class="token string-property property">&quot;autoShrink&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
        <span class="token comment">// 缩小时缩为哪种模式</span>
        <span class="token string-property property">&quot;shrinkMode&quot;</span><span class="token operator">:</span> <span class="token string">'float'</span><span class="token punctuation">,</span>
        <span class="token comment">// 悬浮方位</span>
        <span class="token string-property property">&quot;floatPosition&quot;</span><span class="token operator">:</span> <span class="token string">'left'</span><span class="token punctuation">,</span>
        <span class="token comment">// 悬浮窗样式</span>
        <span class="token string-property property">&quot;floatStyle&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span> <span class="token string-property property">&quot;bottom&quot;</span><span class="token operator">:</span> <span class="token string">&quot;44px&quot;</span><span class="token punctuation">,</span> <span class="token string-property property">&quot;z-index&quot;</span><span class="token operator">:</span> <span class="token string">&quot;999999&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">]</span>
</code></pre></div><h4 id="首页大图"><a href="#首页大图" class="header-anchor">#</a> 首页大图</h4> <p><a href="https://notes.youngkbt.cn/about/website/index-big-img/" target="_blank" rel="nofollow noopener noreferrer">参考文献<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>在<code>.vuepress/compoents</code>目录下创建首页 Vue 文件<code>IndexBigImg.vue</code>，然后在表示首页的 md 文件<code>index.md</code>中注入</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ClientOnly</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>IndexBigImg</span> <span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ClientOnly</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>另外要注释掉<code>index.md</code>中首页图片<code>bannerBg</code>的配置</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code>pageClass: vdoing-index-class
<span class="token title important"><span class="token punctuation">#</span> bannerBg: /img/bg.jpg</span>
</code></pre></div><p>首页图片在<code>config.ts</code>中配置</p> <div class="language-ts extra-class"><pre class="language-ts"><code>themeConfig<span class="token operator">:</span> <span class="token punctuation">{</span>	
    bodyBgImg<span class="token operator">:</span> <span class="token comment">// 你的图片路径(必须位于 public 下)，可以是 URL</span>
    <span class="token punctuation">[</span>	
        <span class="token string">&quot;/img/bg.png&quot;</span><span class="token punctuation">,</span>
        <span class="token comment">// &quot;/img/timebomb.png&quot;,</span>
        <span class="token comment">// &quot;/img/titan.jpg&quot;,</span>
    <span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span>
</code></pre></div><p>另外还有<code>indexImg</code>的配置，也在<code>themeConfig</code>中</p> <div class="language-ts extra-class"><pre class="language-ts"><code>themeConfig<span class="token operator">:</span> <span class="token punctuation">{</span>	
    indexImg<span class="token operator">:</span> <span class="token punctuation">{</span>
        navColor<span class="token operator">:</span> <span class="token number">2</span><span class="token punctuation">,</span>    <span class="token comment">// 导航栏左侧名字、中间搜索框、右侧字体的颜色，1 是黑色，2 是白色。默认是 1</span>
            switchNavColor<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>    <span class="token comment">// 页面移出大图片的位置后，navColor 是否变换，如由白色变黑色，黑色变白色。默认是 false</span>
                <span class="token comment">// 因为本主题的默认背景色偏向白色，如果 navColor 是 2，建议需要开启(true)，否则白背景 + 白字体 = 看不见</span>
                bgTimeColor<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>     <span class="token comment">// 是否开启图片的背景色随一天的不同时间而变化，并且开启时间窗口提示，默认是 false。时间分为四种：白天（原图）、黄昏（偏黄）、晚上（偏黑）、深夜（偏深黑）</span>
                    bgTimeColorArray<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'transparent'</span><span class="token punctuation">,</span> <span class="token string">'rgba(255, 148, 48, .2)'</span><span class="token punctuation">,</span> <span class="token string">'rgba(0, 0, 0, .3)'</span><span class="token punctuation">,</span> <span class="token string">'rgba(0, 0, 0, .5)'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>   <span class="token comment">// 第一个是白天的颜色（默认原图），第二个是黄昏的颜色，第三个是晚上的颜色，第四个是深夜的颜色。bgTimeColor 为 true 生效。提示：如果不想要这个效果，但是又想要时间窗口提示效果，则改为 ['transparent', 'transparent', 'transparent', 'transparent']</span>
                        descFade<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>   <span class="token comment">// 是否开启图片中间描述的淡入效果，默认为 false</span>
                            desc<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;Web前端技术博客，积跬步以至千里，致敬每个爱学习的你 —— 来自 Evan Xu&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;故事由我书写，旅程由你见证，传奇由她聆听 —— 来自 Young Kbt&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;这一生波澜壮阔或是不惊都没问题 —— 来自 Weibw&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span>  <span class="token comment">// 多个描述，如果填写则覆盖 config.js 的 description，不填写默认读取 config.js 的 description，descFade 为 true 生效</span>
                                descFontSize<span class="token operator">:</span> <span class="token string">'1.4rem'</span><span class="token punctuation">,</span>   <span class="token comment">// desc 的字体大小，默认 1.4rem。提示：原主题是 1.1rem</span>
                                    descFadeInTime<span class="token operator">:</span> <span class="token number">200</span><span class="token punctuation">,</span>  <span class="token comment">// 描述的淡入效果持续时间，descFade 为 true 生效，默认 200 毫秒</span>
                                        descFadeOutTime<span class="token operator">:</span> <span class="token number">100</span><span class="token punctuation">,</span>  <span class="token comment">// 描述的淡出效果持续时间，descFade 为 true 生效，默认 100 毫秒</span>
                                            descNextTime<span class="token operator">:</span> <span class="token number">800</span><span class="token punctuation">,</span>  <span class="token comment">// 当存在多个 desc 时，一个 desc 展示完后或准备开始时，多少秒后出现下一个 desc，默认 800 毫秒</span>
                                                bubble<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>    <span class="token comment">// 是否开启图片的气泡效果，默认为 false</span>
                                                    bubblePosition<span class="token operator">:</span> <span class="token number">0</span><span class="token punctuation">,</span>  <span class="token comment">// 气泡效果的位置，范围：0-100，不同数值代表不同的起始位置，0是整个图片，50是半张图（一半的下方）。bubble 为 true 生效。默认是 0</span>
                                                        bubbleNum<span class="token operator">:</span> <span class="token number">200</span><span class="token punctuation">,</span>   <span class="token comment">// 气泡的个数，bubble 为 true 生效，默认 200 个</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="代码块标号对齐"><a href="#代码块标号对齐" class="header-anchor">#</a> 代码块标号对齐</h4> <p>我发现代码块会出现行号和实际行数对不上的问题，大约每 30 行行号会多出一行，甚至于当多出的行过多，行号（数字）将超出代码块，极其不美观</p> <p>我试图在 palette.styl 中修改行高，固定代码高度和行号高度</p> <div class="language-stylus extra-class"><pre class="language-stylus"><code><span class="token selector"><span class="token comment">// 代码块行号和实际行数对不齐（即使固定成一样），只好用 bug 修复 bug</span>
<span class="token comment">/* 保证代码行高固定 */</span>
div[class*=&quot;language-&quot;] pre[class*=&quot;language-&quot;] <span class="token punctuation">{</span></span>
  <span class="token property-declaration"><span class="token property">line-height</span><span class="token punctuation">:</span> <span class="token number">24</span><span class="token unit">px</span> <span class="token important">!important</span><span class="token punctuation">;</span></span>
  <span class="token property-declaration"><span class="token property">white-space</span><span class="token punctuation">:</span> pre <span class="token important">!important</span><span class="token punctuation">;</span></span>
  <span class="token property-declaration"><span class="token property">overflow-x</span><span class="token punctuation">:</span> auto<span class="token punctuation">;</span></span>
<span class="token punctuation">}</span>

<span class="token selector"><span class="token comment">/* 保证行号行高一致 */</span>
div[class*=&quot;language-&quot;].line-numbers .line-numbers-rows &gt; span <span class="token punctuation">{</span></span>
  <span class="token property-declaration"><span class="token property">font-size</span><span class="token punctuation">:</span> <span class="token number">14</span><span class="token unit">px</span><span class="token punctuation">;</span>        <span class="token comment">/* 举例：14px 等宽字体 */</span></span>
  <span class="token property-declaration"><span class="token property">line-height</span><span class="token punctuation">:</span> <span class="token number">24</span><span class="token unit">px</span><span class="token punctuation">;</span>      <span class="token comment">/* 用整数像素，不用 1.5/1.6 这种带小数的 em */</span></span>
<span class="token punctuation">}</span>
</code></pre></div><p>我听从了 ChatGPT 的建议，采用整数 px 而不用 1.5em，防止四舍五入的问题，但是还是不行，还是对不上，但是多出来的变了，即代码比行的标号要多</p> <p>然后我采取用 bug 解决 bug 的办法：不是高度高了吗，那我减少一点不就完事了，于是我手动把代码的高度调低一点</p> <div class="language-stylus extra-class"><pre class="language-stylus"><code><span class="token selector">div[class*=&quot;language-&quot;] pre[class*=&quot;language-&quot;] <span class="token punctuation">{</span></span>
  <span class="token property-declaration"><span class="token property">line-height</span><span class="token punctuation">:</span> <span class="token number">23.043</span><span class="token unit">px</span> <span class="token important">!important</span><span class="token punctuation">;</span></span>
  <span class="token property-declaration"><span class="token property">white-space</span><span class="token punctuation">:</span> pre <span class="token important">!important</span><span class="token punctuation">;</span></span>
  <span class="token property-declaration"><span class="token property">overflow-x</span><span class="token punctuation">:</span> auto<span class="token punctuation">;</span></span>
<span class="token punctuation">}</span>
</code></pre></div><p>让他“刚好”对齐，基本上 500 行不会出现肉眼误差，唉，能跑就行</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f4cad2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Markdown 和 Slidev</div></a> <a href="/pages/6d3461/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">命令行理发店管理系统</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
