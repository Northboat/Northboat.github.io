YAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Hexo<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="搭建"><a href="#搭建" class="header-anchor">#</a> 搭建</h2> <h3 id="nodejs"><a href="#nodejs" class="header-anchor">#</a> nodejs</h3> <p>下载 nodejs: <a href="https://nodejs.org/en/" target="_blank" rel="nofollow noopener noreferrer">nodejs官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>arch linx / manjaro 中</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> nodejs
</code></pre></div><h3 id="cnpm-和-hexo"><a href="#cnpm-和-hexo" class="header-anchor">#</a> cnpm 和 hexo</h3> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment">#查看版本号：检查node是否安装成功</span>
<span class="token function">node</span> <span class="token parameter variable">-v</span>

<span class="token comment">#检查npm是否安装成功</span>
<span class="token function">npm</span> <span class="token parameter variable">-v</span>

<span class="token comment">#下载cnpm</span>
<span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> cnpm <span class="token parameter variable">--registry</span><span class="token operator">=</span>https://registry.npm.taobao.org

<span class="token comment">#检查cnpm是否安装成功</span>
cnpm <span class="token parameter variable">-v</span>

<span class="token comment">#下载hexo</span>
cnpm <span class="token function">install</span> <span class="token parameter variable">-g</span> hexo-cli
 
<span class="token comment">#查看hexo版本号</span>
hexo <span class="token parameter variable">-v</span>   
   
<span class="token comment">#用cnpm在blog目录下安装git插件</span>
cnpm <span class="token function">install</span> <span class="token parameter variable">--save</span> hexo-deployer-git
      
<span class="token comment">#配置_config.yml文件</span>
deploy:
  type: <span class="token function">git</span>
  repo: https://github.com/NorthBoat/NorthBoat.github.io
  branch: master
</code></pre></div><p>git/github 操作请参照: <a href="https://northboat-docs.netlify.app/dev/ops/tool/git.html" target="_blank" rel="nofollow noopener noreferrer">git手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="hexo使用"><a href="#hexo使用" class="header-anchor">#</a> hexo使用</h2> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment">#初始化博客</span>
hexo init
    
<span class="token comment">#启动预览 start</span>
hexo s

<span class="token comment">#创建文章 new</span>
hexo n <span class="token string">&quot;我的第一篇博客文章&quot;</span>

<span class="token comment">#清理缓存</span>
hexo clean
   
<span class="token comment">#生成 html 文件 generate</span>
hexo g
    
<span class="token comment">#将本地博客布署在GitHub(配置好插件以及_config后)</span>
hexo d
</code></pre></div><p>在配置文件<code>_config.yml</code>中如果仓库写错了，在部署时将报错10054</p> <p>配合 netlify 搭建博客，将源文件传在 github 上，在 netlify 中导入仓库建站</p> <h2 id="更换主题"><a href="#更换主题" class="header-anchor">#</a> 更换主题</h2> <blockquote><p>查看各主题官方文档教程</p> <p><a href="https://butterfly.js.org/" target="_blank" rel="nofollow noopener noreferrer">hexo butterfly<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://fluid-dev.github.io/hexo-fluid-docs/start/" target="_blank" rel="nofollow noopener noreferrer">hexo fluid<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <h3 id="config-yml"><a href="#config-yml" class="header-anchor">#</a> _config.yml</h3> <p>自动更新所有依赖</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> npm-check-updates
<span class="token comment"># 在 package.json 目录下执行</span>
ncu <span class="token parameter variable">-u</span>
<span class="token function">npm</span> <span class="token function">install</span>
</code></pre></div><p>Fluid 使用</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">--save</span> hexo-theme-fluid
</code></pre></div><p>修改 _config.yml</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">theme</span><span class="token punctuation">:</span> fluid  <span class="token comment"># 指定主题</span>
<span class="token key atrule">language</span><span class="token punctuation">:</span> zh<span class="token punctuation">-</span>CN  <span class="token comment"># 指定语言，会影响主题显示的语言，按需修改</span>
</code></pre></div><p>更新 Fluid 主题</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> update <span class="token parameter variable">--save</span> hexo-theme-fluid
</code></pre></div><p>音乐播放器</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> hexo-tag-aplayer <span class="token parameter variable">--save</span>
</code></pre></div><p>_config.yml 添加</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">aplayer</span><span class="token punctuation">:</span>
  <span class="token key atrule">meting</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre></div><p>使用</p> <div class="language-markdown extra-class"><pre class="language-markdown"><code>{% meting &quot;523845661&quot; &quot;netease&quot; &quot;playlist&quot; &quot;theme:#FF4081&quot; &quot;mode:circulation&quot; &quot;mutex:true&quot; &quot;listmaxheight:340px&quot; &quot;preload:auto&quot; %}
</code></pre></div><h3 id="config-fluid-yml"><a href="#config-fluid-yml" class="header-anchor">#</a> _config.fluid.yml</h3> <p>自定义 html，这条 html 代码将加在所有的页面中</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">custom_html</span><span class="token punctuation">:</span> <span class="token string">'&lt;link rel=&quot;stylesheet&quot; href=&quot;/css/aplayer.css&quot;&gt;'</span>
</code></pre></div><p>配置 aplayer 框颜色，适配暗色</p> <div class="language-css extra-class"><pre class="language-css"><code><span class="token selector">.aplayer-list-light</span> <span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:before</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:after</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer</span> <span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li.aplayer-list-light</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li:hover</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> gray<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li</span><span class="token punctuation">{</span>
	<span class="token property">border-top</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:before</span><span class="token punctuation">{</span>
	<span class="token property">height</span><span class="token punctuation">:</span> 4%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:after</span><span class="token punctuation">{</span>
	<span class="token property">height</span><span class="token punctuation">:</span> 2%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">iframe</span><span class="token punctuation">{</span>
	<span class="token property">filter</span><span class="token punctuation">:</span> <span class="token function">invert</span><span class="token punctuation">(</span>100%<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>自定义颜色，去除 dark 模式，将 light 颜色调为 dark</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">dark_mode</span><span class="token punctuation">:</span>
  <span class="token key atrule">enable</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>

<span class="token comment"># 主题颜色配置，其他不生效的地方请使用自定义 css 解决，配色可以在下方链接中获得启发</span>
<span class="token comment"># Theme color, please use custom CSS to solve other colors, color schema can be inspired by the links below</span>
<span class="token comment"># See: https://www.webdesignrankings.com/resources/lolcolors/</span>
<span class="token key atrule">color</span><span class="token punctuation">:</span>
  <span class="token comment"># body 背景色：CAD8D8 ffe0e6</span>
  <span class="token comment"># body_bg_color: &quot;#f8f8ff&quot;</span>
  <span class="token key atrule">body_bg_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#000&quot;</span>
  <span class="token comment"># 暗色模式下的 body 背景色，下同</span>
  <span class="token key atrule">body_bg_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#181c27&quot;</span>

  <span class="token comment"># 顶部菜单背景色</span>
  <span class="token comment"># navbar_bg_color: &quot;#2f4154&quot;</span>
  <span class="token key atrule">navbar_bg_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#000&quot;</span>
  <span class="token key atrule">navbar_bg_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#1f3144&quot;</span>

  <span class="token comment"># 顶部菜单字体色</span>
  <span class="token comment"># navbar_text_color: &quot;#fff&quot;</span>
  <span class="token key atrule">navbar_text_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#d0d0d0&quot;</span>
  <span class="token key atrule">navbar_text_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#d0d0d0&quot;</span>

  <span class="token comment"># 副标题字体色</span>
  <span class="token comment"># subtitle_color: &quot;#fff&quot;</span>
  <span class="token key atrule">subtitle_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#d0d0d0&quot;</span>
  <span class="token key atrule">subtitle_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#d0d0d0&quot;</span>

  <span class="token comment"># 全局字体色</span>
  <span class="token comment"># text_color: &quot;#3c4858&quot;</span>
  <span class="token key atrule">text_color</span><span class="token punctuation">:</span> <span class="token string">&quot;#c4c6c9&quot;</span>
  <span class="token key atrule">text_color_dark</span><span class="token punctuation">:</span> <span class="token string">&quot;#c4c6c9&quot;</span>

  <span class="token comment"># 全局次级字体色（摘要、简介等位置）</span>
