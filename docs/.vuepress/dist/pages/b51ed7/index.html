link">并发控制技术</a></li><li class="sidebar-sub-header level3"><a href="/pages/b51ed7/#数据库日志和恢复" class="sidebar-link">数据库日志和恢复</a></li></ul></li></ul></li></ul></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>组成原理</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计网与操作系统</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#数据结构与算法" data-v-06970110>数据结构与算法</a></li><li data-v-06970110><a href="/cs/#数据库系统" data-v-06970110>数据库系统</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-5-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">先进数据库技术<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="数据库内核概述"><a href="#数据库内核概述" class="header-anchor">#</a> 数据库内核概述</h2> <h3 id="关系型数据库"><a href="#关系型数据库" class="header-anchor">#</a> 关系型数据库</h3> <p>数据管理技术三个阶段</p> <ul><li>人工管理</li> <li>文件系统</li> <li>数据库系统</li></ul> <p>数据库系统（DBMS）</p> <ul><li>数据库 DB</li> <li>数据库管理系统 DBMS：管理数据库软件</li> <li>数据库系统 DBS：引入数据库后的计算机系统</li></ul> <p>DBMS 主要功能：1️⃣ 数据定义功能 2️⃣ 数据组织、存储和管理 3️⃣ 数据操纵 4️⃣ 数据控制 5️⃣ 数据库的建立和维护</p> <p>DBMS 主要构成</p> <img src="/assets/img/image-20250514155457418.17c3fcdd.png"> <p>关系型数据库数据模型：是严格定义的一组概念的集合。精确描述了系统的静态特性、动态特性和完整性约束条件</p> <p>数据模型三要素</p> <ol><li>数据结构</li> <li>数据操纵</li> <li>数据完整性约束</li></ol> <p>按照模型应用的不同目的，数据模型可分为</p> <ul><li>概念模型：用于数据库设计</li> <li>逻辑模型：数据库存储</li> <li>物理模型：底层存储</li></ul> <img src="/assets/img/image-20250514155905786.77f971c0.png"> <h4 id="概念模型"><a href="#概念模型" class="header-anchor">#</a> 概念模型</h4> <p>常用的概念模型：E-R 图</p> <p>联系的类型</p> <img src="/assets/img/image-20250514160945824.64d19c4e.png"> <p>完整的 E-R 图</p> <img src="/assets/img/image-20250514161043424.864b28aa.png"> <h4 id="逻辑模型"><a href="#逻辑模型" class="header-anchor">#</a> 逻辑模型</h4> <p>数据库领域常用的逻辑数据模型</p> <ol><li>层次模型</li> <li>网状模型</li> <li>关系模型</li> <li>面向对象模型</li> <li>对象关系模型</li></ol> <p>层次模型示意图，每个节点的双亲是唯一的，多对多表示不自然</p> <img src="/assets/img/image-20250514162429569.e5134f8c.png"> <p>网状模型的实现</p> <ul><li>将多对多联系分解成两个一对多联系</li> <li>对于带属性的联系单独作为一组记录</li></ul> <img src="/assets/img/image-20250514162637360.b68257ef.png"> <p>结构比较复杂，而且随着应用环境的扩大，数据库的结构就变得越来越复杂，不利于最终用户掌握</p> <p>关系模型：关系型数据库所用的模型，就是 MySQL 这类数据库使用的逻辑模型</p> <img src="/assets/img/image-20250514162846655.e1f82d88.png"> <p>优点</p> <ul><li>建立在严格的数学概念的基础上</li> <li>概念单一，数据结构简单、清晰，用户易懂易用
<ul><li>实体和各类联系都用关系来表示</li> <li>对数据的检索结果也是关系</li></ul></li> <li>关系模型的存取路径对用户透明
<ul><li>具有更高的数据独立性，更好的安全保密性</li> <li>简化了程序员的工作和数据库开发建立的工作</li></ul></li></ul> <p>缺点：存取路径对用户透明导致查询效率往往不如非关系数据模型，为提高性能，必须对用户的查询请求进行优化（例如索引），增加了开发数据库管理系统的难度</p> <h3 id="关系型数据库内部架构"><a href="#关系型数据库内部架构" class="header-anchor">#</a> 关系型数据库内部架构</h3> <h4 id="总体环境"><a href="#总体环境" class="header-anchor">#</a> 总体环境</h4> <p>C/S 模型</p> <img src="/assets/img/image-20250514163152320.497e1553.png"> <p>一般场景</p> <img src="/assets/img/image-20250514163257746.d081eb16.png"> <p>进程模型和代理池</p> <img src="/assets/img/image-20250514163345792.0aa87218.png"> <p>DBMS实例是一个可重入的系统：相同的代码副本由子进程/线程共享</p> <p>DBMS系统通常带有“主”进程</p> <ul><li>维护一个“代理”池，每个代理本质上都是 DBMS 本身的副本</li> <li>代理 = 进程模型（90年代早期）：每个 DB 代理都是一个子进程</li> <li>代理 = 线程模型（90年代中期）：每个 DB 代理都是一个子线程</li> <li>代理 = 协程模型（现在）：每个代理都是一个子协程
<ul><li>监听传入的连接请求</li> <li>为新的连接请求分配一个可用的代理</li> <li>为了自我保护，对收到的请求进行截流</li> <li>在连接结束时，使代理退出执行，并存放到到代理池中</li></ul></li></ul> <h4 id="sql-引擎"><a href="#sql-引擎" class="header-anchor">#</a> SQL 引擎</h4> <p>在刚刚的主从结构中，每个 DBMS 实例都由 SQL 引擎、存储引擎和持久性存储三个部分组成</p> <img src="/assets/img/image-20250514163646401.8247f89a.png"> <p>SQL 引擎</p> <img src="/assets/img/image-20250514163812657.dbb70fa4.png"> <p>其中</p> <ol><li>系统目录服务本质上是通过一些系统表来定义数据库内容的机制</li> <li>编译器的功能是将一条SQL语句编译成执行计划</li> <li>计划服务将程序文件进行预编译和包绑定</li> <li>语句缓存服务保留之前SQL的编译结果（执行计划），从而避免重复编译同一条SQL语句</li> <li>执行服务用来执行编译的结果，即执行计划</li></ol> <h4 id="存储引擎"><a href="#存储引擎" class="header-anchor">#</a> 存储引擎</h4> <p>存储引擎承接 SQL 引擎，管理整个系统的共享资源</p> <img src="/assets/img/image-20250514164306766.5c389676.png"> <p>一个典型的存储引擎包括六个子部件</p> <ul><li>数据服务：针对用户数据，提供高效的访问机制</li> <li>索引服务：针对索引，提供高效的访问机制</li> <li>序列化服务：管理共享资源，解决访问冲突</li> <li>工具箱：包含管理共享资源的常用工具，如磁盘碎片整理工具等</li> <li>数据缓存服务：起到桥梁作用，上述四个服务从缓存服务读取数据；同时，缓存服务将数据从底层存储加载到内存中</li> <li>恢复服务：当数据库服务器发生宕机时，恢复服务对用户已经提交成功的数据进行恢复</li></ul> <h4 id="垂直服务部件"><a href="#垂直服务部件" class="header-anchor">#</a> 垂直服务部件</h4> <p>垂直服务部件通常横跨 SQL 引擎和存储引擎</p> <img src="/assets/img/image-20250514164401102.b3ea0a70.png"> <p>他包括</p> <ul><li>事务服务
<ul><li>有关事务的管理，包括事务的开始、结束、写日志记录等</li> <li>事务的开始和结束时在SQL引擎完成的，很多任务是在存储引擎完成的</li></ul></li> <li>仪器服务
<ul><li>数据库包含很多计数器，记录数据库运行的行为数据</li> <li>例如增删改SQL语句的数量、缓存命中率等</li> <li>这些行为数据即涉及SQL引擎，也涉及存储引擎</li></ul></li> <li>负载服务
<ul><li>数据库允许用户从业务出发来定义负载，设置不同事务（TP、批量作业和AP）的优先级</li> <li>因此，需要赋予负载服务一定的权限来保证优先级的执行</li></ul></li></ul> <h4 id="多节点数据库"><a href="#多节点数据库" class="header-anchor">#</a> 多节点数据库</h4> <p>多节点服务器</p> <ul><li>数据存储在多个服务器，计算也可以在多个服务器上并发进行，可以满足高可扩展性和高可用性</li> <li>集群架构：共享一切（share everything），即多节点之间共享数据库所有数据，每个节点能访问和处理数据库中所有数据</li> <li>分布式架构：无共享（share nothing），数据库数据分布到不同节点，并且数据不能共享，但是元数据是共享的</li></ul> <p>集群架构</p> <img src="/assets/img/image-20250514164634338.aa5aac71.png"> <p>耦合设施（处理全局结构） → 快速连接数据库节点</p> <p>实现两级控制</p> <ul><li>全局级控制：进行跨节点的控制</li> <li>节点级控制：与单节点数据库的控制一致</li></ul> <p>结构</p> <ul><li>时钟：快速访问全局锁</li> <li>序列化
<ol><li>任何数据从磁盘读到缓存，以及从缓存写到磁盘，都需要通过耦合设施；</li> <li>进行数据更新时，需要使用锁机制：加锁前要先在耦合设施中注册，声明拥有某一页的副本及对该副本的意图；在没有其它节点对对该副本进行更新操作或仅有只读操作时，才能进行加锁；加锁以后，耦合设施使其它数据副本失效，从而保证数据一致性</li> <li>对数据缓存、目录缓存和语句缓存等共享数据的访问，也需要进行序列化</li></ol></li> <li>日志：本地日志文件，日志合并</li> <li>事务：全局事务 ID，全局日志记录序列号（log record sequence number, LRSN）</li></ul> <p>高可用性（CAP 原则中的 A）：在任何情况下，特别是节点宕机、硬件升级维护和软件升级维护时，数据库系统都可以做到不关闭、相关业务和应用不中断</p> <ul><li>自动<strong>容灾机制</strong> <ul><li>当出现节点失效时，系统可以通过共识协议来接管失效节点，使失效节点上未提交的事务失败</li> <li>系统释放失效节点的主本节点角色，并为其上的主本数据分配新的主本节点</li> <li>其余的DB节点共享其工作负载</li></ul></li> <li>硬件升级维护
<ul><li>加入/退出一个 DB 节点</li> <li>重新为下线的数据分区分配主本节点</li></ul></li> <li>软件迁移维护
<ul><li>退出一个DB节点并迁移软件（例如：DB释放迁移）</li> <li>加入这个DB节点并以“共存”模式运行在DB集群中</li> <li>重复相同的过程，直到所有节点都成功迁移</li></ul></li></ul> <p>分布式架构（CAP 原则中的 P）</p> <img src="/assets/img/image-20250514164959812.467bd060.png"> <p>分布式协议</p> <ul><li>分布式数据库底层通过共识协议实现去中心化</li> <li>分布式架构没有耦合设施的概念，它的每一个节点是对称的</li></ul> <p>缺点</p> <ul><li>由于主副本的存在，在执行 SQL 语句时，主本节点多出了等待日志传输完成的动作</li> <li>由于分布式存储，上层并不清楚数据的具体存放位置，在计算执行时，需要通过额外的计算来获取数据的存储位置</li> <li>在执行时，可能要进行跨节点数据访问，而跨节点访问通过 TCP/IP 协议实现，因此效率很低</li> <li>分布式数据库适用于互联网和物联网应用场景（高可扩展性、大量并发读操作、少量写操作），这与传统的数据库应用场景有很大差异</li></ul> <h2 id="存储和索引技术"><a href="#存储和索引技术" class="header-anchor">#</a> 存储和索引技术</h2> <h3 id="物理存储介质"><a href="#物理存储介质" class="header-anchor">#</a> 物理存储介质</h3> <img src="/assets/img/image-20250514165601762.18054d2b.png"> <p>传统磁盘 HDD 的性能标准：访问时间、传输速率、磁盘块大小</p> <p>顺序访问和随机访问</p> <img src="/assets/img/image-20250514165734029.d0b4697b.png"> <h3 id="面向磁盘的数据结构设计"><a href="#面向磁盘的数据结构设计" class="header-anchor">#</a> 面向磁盘的数据结构设计</h3> <blockquote><p>页间组织和页内存储</p></blockquote> <p>页间组织结构：链表堆文件</p> <p>业内存储</p> <p>1️⃣ 面向元组的存储方式</p> <ul><li>定长元组存储</li> <li>变长元组存储：分槽页面结构</li> <li>超长元组存储</li></ul> <p>2️⃣ 面向列的存储</p> <p>行存并不是 DB 的标准，在特定类别的负载上不是最优的选择</p> <ul><li>OLTP：简单独写少量数据；通常只涉及一个或少量元组；点查询</li> <li>OLAP：读取大量数据；涉及大量元组；通常周期性执行于 OLTP 应用形成的充足数据上</li> <li>HTAP（OLTP + OLAP）</li></ul> <h3 id="缓冲池"><a href="#缓冲池" class="header-anchor">#</a> 缓冲池</h3> <p>什么是缓冲池</p> <ul><li>内存中的一部分空间</li> <li>一系列相同大小 pages 构成的数组</li> <li>数组元素—帧（frame）</li></ul> <img src="/assets/img/image-20250514170531859.07c20f04.png"> <p>缓冲池的优化设计</p> <ul><li>多缓冲池</li> <li>预取 Prefetching</li> <li>共享游标</li> <li>略过</li> <li>OS 页面缓存</li></ul> <p>缓存替换策略 / 页面替换算法</p> <ul><li>LRU 最久未使用</li> <li>CLOCK 时钟置换</li></ul> <p>一些缓存问题</p> <ol><li>顺序洪泛</li> <li>锁（脏页面）</li></ol> <h3 id="索引"><a href="#索引" class="header-anchor">#</a> 索引</h3> <p>索引的设计目标</p> <ul><li>组织：如何在内存及页面中布局；存储什么信息以加速访问</li> <li>并发：如何支持多线程的并发访问</li></ul> <p>索引分类</p> <ul><li>聚簇索引（主索引）
<ul><li>搜索码还定义了文件的次序，即元组在文件中的存储按聚簇索引的搜索码顺序组织</li> <li>聚簇索引的搜索码通常是主键，但也可以是其他属性（组）</li></ul></li> <li>非聚簇索引（辅助索引）<strong>:</strong> 其搜索码的顺序与文件内元组顺序不同</li></ul> <p>索引顺序文件：按照某种搜索码顺序存储的文件</p> <ul><li>稠密索引</li> <li>稀疏索引</li></ul> <p>常见索引类型</p> <ul><li>顺序索引：搜索码按顺序组织</li> <li>B+ 树索引：平衡树结构</li> <li>哈希表索引：搜索码按照某个哈希函数平均分布到若干个桶中</li></ul> <p>B+ 树索引</p> <img src="/assets/img/image-20250514171307735.f4b44a13.png"> <p>哈希表</p> <img src="/assets/img/image-20250514171349853.80f80a64.png"> <h2 id="查询处理和优化"><a href="#查询处理和优化" class="header-anchor">#</a> 查询处理和优化</h2> <p>SQL 引擎的工作：声明式的 SQL → 过程式的执行计划</p> <img src="/assets/img/image-20250516133252484.1c131001.png"> <p>整体流程</p> <img src="/assets/img/image-20250516133401786.bbe36d6d.png"> <h3 id="查询解析"><a href="#查询解析" class="header-anchor">#</a> 查询解析</h3> <p>编译器（前两个黄色块）</p> <img src="/assets/img/image-20250516140332557.0d591f62.png"> <p>第一颗抽象语法树</p> <img src="/assets/img/image-20250516133512956.207a1030.png"> <p>通过词法分析器 / 语法分析器进行构建（Flex / Bison）</p> <p>自动生成的词法分析器（如 Lex）</p> <ul><li>使用正则表达式来定义元语言</li> <li>Lex 将正则表达式作为输入，生成对应的词法分析器</li></ul> <p>自动生成的语法分析器（如 Yacc）</p> <ul><li>使用元语言定义 SQL 的语法规则</li> <li>Yacc 将语法规则作为输入，生成对应的语法分析器。该语法分析器实际上是一个下推自动机（pushdown automata），或带栈自动机（automata with a stack）</li></ul> <p>语义处理的关键操作：移进（将字符标记放入栈中）和规约（用非终结符代替栈的顶部元素）</p> <p>SQL 语言的词法规则示例（正则式）</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ID    [a-z][a-z0-9]+ 
Keyword   select | from | where 
SEP  , | ; 
OP    = | + | &lt; 
INT    [0-9]+ 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>语法分析器</p> <img src="/assets/img/image-20250516134045663.09db85f5.png"> <p>SQL 语言的上下文无关语法示例</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Rule 1： &lt;SQL Statement&gt; ::= &lt;Select Statement&gt; | &lt;Insert Statement&gt; | &lt;Update Statement&gt;
Rule 2：&lt;SelectStatement&gt; ::= SELECT &lt;SelectList&gt; FROM &lt;FromList&gt; WHERE &lt;WhereClause&gt;';'
Rule 3：&lt;SelectList&gt; ::= &lt;SelectList&gt;, &lt;Name&gt; | &lt;Name&gt; | '*'
Rule 4：&lt;Name&gt; ::= &lt;ID&gt; | &lt;ID&gt;.&lt;ID&gt;
Rule 5：&lt;FromList&gt; ::= &lt;FromList&gt;,&lt;Name&gt; | &lt;Name&gt;
Rule 6：&lt;WhereClause&gt; ::= &lt;Condition&gt;
Rule 7：&lt;Condition&gt; ::= &lt;Name&gt; &lt;OP&gt; &lt;Value&gt; | &lt;Condition&gt; AND &lt;Condition&gt;
Rule 8：&lt;Value&gt; ::= &lt;INT&gt; | &lt;FLOAT&gt; | &lt;DOUBLE&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>语义检查 &amp; 授权检查</p> <p>语义检查是一个自底向上不断交替进行<strong>名称解析</strong>、<strong>类型解析</strong>、<strong>函数解析、类型匹配</strong>并判断正误的过程</p> <p>以<code>SELECT F(c1,3) FROM T WHERE c2&gt;10;</code>为例</p> <img src="/assets/img/image-20250516134332225.ed2d8ce3.png"> <ul><li>名称解析，例如 ① 函数名 F 和 ② 列名 c1</li> <li>类型解析，例如确定 ② 列 c1 的数据类型</li> <li>函数解析，例如 ④ 函数 F(c1,3)</li> <li>类型匹配，包括类型转换和类型提升</li></ul> <p>授权检查</p> <ul><li>授权ID</li> <li>对象：表，视图，函数等</li> <li>操作：<code>SELECT, INSERT, DELETE, UPDATE, CREATE, DROP, ALTER</code>等等</li> <li>特权：是/否</li> <li>高级功能
<ul><li>受信任上下文</li> <li>细粒度的访问控制(行级权限、列屏蔽等)</li></ul></li></ul> <p>在语义检查和授权检查后，构造了第二颗抽象语法树</p> <h3 id="逻辑重写"><a href="#逻辑重写" class="header-anchor">#</a> 逻辑重写</h3> <p>优化器</p> <h4 id="基于规则的优化"><a href="#基于规则的优化" class="header-anchor">#</a> 基于规则的优化</h4> <p>基于规则的优化（Rule-based Optimization, RBO）</p> <ul><li>查询的逻辑重写，以尽可能减少不合理的开销</li> <li>基于（关系代数的等价变换）规则</li> <li>调整操作顺序</li> <li>生成：由逻辑运算符组成的逻辑计划（树）
<ul><li>逻辑运算符：关系代数的算子（π，σ，⋈，…）</li></ul></li> <li>与关系实例无关</li></ul> <p>关系代数的等价变换规则</p> <img src="/assets/img/image-20250516135151540.6bc46776.png"> <p>本质上是基于关系代数的等价变换规则进行优化</p> <ul><li>初始逻辑计划 → 最优逻辑计划</li> <li>提高最优（执行）计划被选择到的概率</li> <li>实例无关</li></ul> <p>RBO 通用规则</p> <ul><li>复合谓词拆分</li> <li>谓词下推</li> <li>笛卡尔积 → 连接</li> <li>投影下推</li></ul> <p>其他重写规则：嵌套查询、类似视图的处理、表达式重写</p> <h4 id="基于代价的优化"><a href="#基于代价的优化" class="header-anchor">#</a> 基于代价的优化</h4> <p>基于代价的优化（Cost-based Optimization, CBO）</p> <ul><li>查询的物理优化</li> <li>使用代价模型，对操作进行代价估计</li> <li>衡量所有可能的执行方式，选择执行代价最小的</li> <li>生成：由物理操作符组成的物理执行计划（树）
<ul><li>物理操作符：关系代数算子的具体物理实现 （1 → n 映射）</li></ul></li> <li>与关系实例相关：需要使用实例的统计信息</li></ul> <p>一个 SQL 查询访问计划</p> <ul><li>访问方法：全表扫描、索引扫描、仅索引扫描（只访问索引键）</li> <li>连接方法：查找连接、合并连接、哈希连接</li> <li>访问路径：由于涉及到多表复合，表不同的访问顺序造成 NP-Hard 的访问路径问题</li></ul> <p>基于<strong>统计信息</strong>和<strong>开销模型</strong>，利用动态规划算法对访问计划进行优化</p> <h3 id="执行计划"><a href="#执行计划" class="header-anchor">#</a> 执行计划</h3> <p>第三部分</p> <img src="/assets/img/image-20250516140241937.2a1c6697.png"> <p>获取 CBO 输出，包括</p> <ul><li>“最优”的物理计划</li> <li>执行计划 QEP（Query Execution Plan）</li> <li>算法区别 → 执行代价（cost）</li></ul> <p>确定执行模型，给定 QEP，DBMS 执行的流程</p> <ul><li>QEP中每个物理操作符
<ul><li>对应一段具体代码实现</li></ul></li> <li>执行模型需要考虑如何从输入关系实例，结合QEP，串联各操作符的代码实现，以输出最终结果
<ul><li>物化模型：每一步物理操作符的中间结果物化（甚至落盘）后，用于下一步输入</li> <li>火山模型 / 迭代模型：物理操作符的结果元组直接发送给下一个操作符使用（每个操作符需要实现一个Next()方法），中间不需物化</li> <li>向量化模型：不是每次传递一个元组，而是每次一批
以更好的利用现代CPU的SIMD指令</li></ul></li></ul> <p>三种执行模型</p> <ul><li>物化模型：每个操作符一次性读入所有输入（元组）；一次性输出所有（元组）</li> <li>火山模型 / 管线化模型：每个操作符看成是迭代器
<ul><li><code>Open(), Next(), Close()</code></li> <li>父节点 → 外层迭代</li> <li>子节点 → 内层迭代</li> <li>操作符（迭代层）间传递的是单个元组（投影）</li> <li>随时产生随时迭代处理</li></ul></li> <li>向量化模型：同火山模型，每个操作符看成是迭代器，区别在于操作符（迭代层）间传递的
<ul><li>不是单个元组而是一批元组</li> <li>攒够一批进行传递</li> <li>最大化利用SIMD指令特性</li></ul></li></ul> <p>上述是常见的<strong>解释性执行器</strong>，通过模型生成 CPU 指令，还有一类<strong>编译型执行器</strong>，通过即时编译技术 JIT（Just-in-time Compilation）生成指令</p> <h2 id="工业级存储引擎"><a href="#工业级存储引擎" class="header-anchor">#</a> 工业级存储引擎</h2> <p>以开务数据库为例</p> <img src="/assets/img/image-20250514184508579.e671e814.png"> <p>KV Store</p> <ul><li>将关系数据转化为Key-Value（KV）数据</li> <li>典型：RocksDB</li></ul> <p>分布式存储</p> <ul><li>分布式 KV Store</li> <li>高可用性：数据复制</li> <li>一致性协议：<strong>Raft</strong></li></ul> <p>Raft 协议：Consul 和 Nacos 的 CP 模式使用的一致性协议</p> <h3 id="关系的键值存储"><a href="#关系的键值存储" class="header-anchor">#</a> 关系的键值存储</h3> <p>以学生表为例，应该怎么用 KV 数据来表示这个表</p> <img src="/assets/img/image-20250516141048254.c53d12e5.png"> <p>一种表示方法：key 表示字段的完整路径，value 表示对应的值，如</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>(/student/Sname/95001, “李勇”) 
(/student/Ssex/95001, “男”)
(/student/Sage/95001, “20”)
(/student/Sdept/95001, “CS”) 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>或者用列簇表示，一个 key 对应多个值，每个值之间用空格分割</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>(/student/0/95001, “李勇 男”) 
(/student/1/95001, “20 CS”) 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>上面分别表示列簇<code>{Sname, Ssex}</code>和<code>{Sage, Sdept}</code>对应的<code>ID</code></p> <p>开务数据库的 KV 存储就是以列簇的方式，每个 Key 对应的 Value 由如下三部分组成</p> <ul><li>4个字节表示的整个KV对的校验和（checksum）</li> <li>一个字节表示的值类型（value type）</li> <li>对于的各个域的值拼接而成的字符串</li></ul> <p>SQL 对应的 KV 插入操作如下</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> student <span class="token keyword">VALUES</span><span class="token punctuation">(</span><span class="token number">95005</span><span class="token punctuation">,</span> <span class="token string">'孙涛'</span><span class="token punctuation">,</span> <span class="token string">'男'</span><span class="token punctuation">,</span> <span class="token number">19</span><span class="token punctuation">,</span> <span class="token string">'CS'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>put(/student/1/95005/0, &quot;孙涛&quot;, &quot;男&quot;)
put(/student/1/95005/1, 19)
put(/student/1/95005/2, &quot;CS&quot;)
put(/student/2/19/95005/0, 19, &quot;孙涛&quot;)
put(/student/2/19/95005/1, &quot;CS&quot;)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>可以注意到这里涉及到很多键值</p> <ul><li><code>1/sno/0</code>表示学号为 sno 的姓名、性别</li> <li><code>1/sno/1</code> 表示学号为 sno 的年龄</li> <li><code>1/sno/2</code>表示学号为 sno 的专业</li> <li><code>2/age/sno/1</code>表示年龄为 age 学号为 sno 的专业</li> <li><code>2/age/sno/2</code>表示年龄为 age 学号为 sno 的年龄、性别</li></ul> <p>这样设计是为了在分组查询时较快，比如查询年龄为 19 的学生年龄和性别，只需要限定键中<code>2/age/sno/1</code>中的<code>age</code>字段即可</p> <p>相对应的删除操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">DELETE</span> FORM student <span class="token keyword">WHERE</span> Sno<span class="token operator">=</span><span class="token number">95001</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>delete(/student/1/95001/0)
delete(/student/1/95001/1)
delete(/student/1/95001/2)
delete(/student/2/19/95001/0)
delete(/student/2/19/95001/1)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>更新操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">UPDATE</span> student <span class="token keyword">SET</span> Sdept<span class="token operator">=</span><span class="token operator">=</span><span class="token string">&quot;MA&quot;</span> <span class="token keyword">WHERE</span> Sno<span class="token operator">=</span><span class="token number">95001</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>put(/student/1/95001/2, ‘MA’)
put(/student/2/19/95001/1, ‘MA’)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>查询</p> <img src="/assets/img/image-20250516142625638.05f7eddd.png"> <h3 id="rocksdb"><a href="#rocksdb" class="header-anchor">#</a> RocksDB</h3> <p>架构</p> <ul><li>核心数据结构
<ul><li>MemTable → 一个在内存中的页面</li> <li>SSTable → 一个页面</li></ul></li> <li>LSM 引擎：<code>insert, delete, update, query and compactation</code></li></ul> <img src="/assets/img/image-20250516143329178.fb86d8aa.png"> <p>特点</p> <ul><li>一个可嵌入、高性能的 KV 开源数据库</li> <li>由 Facebook 基于 levelDB 开发</li> <li>为快速存储（SSD、RAM）而优化，延迟极小</li> <li>大量灵活的配置，使之能针对不同的生产环境进行调优</li> <li>完善的持久化机制，同时保证性能和安全性</li> <li>RocksDB 使用 LSM 存储引擎，纯 C++编写</li></ul> <h4 id="日志存储"><a href="#日志存储" class="header-anchor">#</a> 日志存储</h4> <p>1️⃣ 写</p> <p>DBMS 不断插入日志记录</p> <ul><li>日志记录包含对元组的改变（PUT、DEL）</li> <li>日志记录包含元组的 ID</li> <li>PUT 用来插入或修改一个记录</li> <li>DEL 将某个记录标记为删除</li></ul> <p>插入一条记录时，只需要将其附在文件末尾，无需修改之前的日志记录</p> <p>当页面满了以后，DBMS 将该页面写入到磁盘上</p> <ul><li>顺序写入已满的页面</li> <li>磁盘页面是不可修改的</li></ul> <p>2️⃣ 读：访问给定 ID 对应的最新元组</p> <p>方法一：顺序扫描，从最新的记录开始扫描，直到遇到该ID的第一个元组</p> <p>方法二：建立 ID 上的索引</p> <ul><li>索引保存每个 ID 对应的最新记录的位置</li> <li>根据索引，快速找到对应元组的位置</li> <li>如果元组在内存中，直接读取</li> <li>如果在磁盘上，读取它</li></ul> <p>3️⃣ 数据压缩</p> <p>一个页面被压缩以后，需要保持元组的时间顺序</p> <ul><li>保证每个元组 ID 只出现一次</li> <li>系统会定期对数据进行压缩，来减少不必要的空间浪费</li></ul> <p>DBMS 可以对一个页面内部的元组按照ID次序进行排序</p> <ul><li>有助于之后的快速检索</li> <li>这种文件被称为 SSTables（Sorted String Tables）</li></ul> <h4 id="数据结构"><a href="#数据结构" class="header-anchor">#</a> 数据结构</h4> <p>SSTable 的特点</p> <ul><li>SSTable 是真正落地在磁盘上的文件</li> <li>SSTable 中的数据都是按key有序排列的</li> <li>SSTable 中存储的是大量的key-value</li> <li>SSTable 是一个可以完成自解释的文件</li></ul> <p>SSTable 文件布局</p> <ul><li>Data Block：存储数个有序的 key-value</li> <li>Meta Block：存储 key-value 对应的 filter</li> <li>MetaIndex Block：指向 Meta Block 的索引</li> <li>Index Block：指向 Data Block 的索引</li> <li>Footer：指向 MetaIndex Block 和 Index Block 的索引（索引的索引）</li></ul> <p>MemTable的特点</p> <ul><li>MemTable 是存储在内存中的表，一般维护两个 MemTable
<ul><li>Active MemTable: 可写可读</li> <li>Immutable MemTable：可读不可写</li></ul></li> <li>新写入的数据首先保存到 Active MemTable，当其 size 超过阈值（4KB），自动转化为 Immutable MemTable</li> <li>RocksDB 将 Immutable MemTable 转换为 SSTable 保存到磁盘中</li></ul> <p>MemTable 数据结构</p> <ul><li>使用 SkipList（跳表）来管理 KV 数据
<ul><li>跳表是 MemTable 的核心部分，本质是有序的链表</li> <li>跳表中每个结点存储一个 KV 对</li></ul></li> <li>功能要求：插入、删除、修改和查询</li></ul> <h4 id="跳表"><a href="#跳表" class="header-anchor">#</a> 跳表</h4> <p>完美的<strong>跳表</strong></p> <ul><li>键值有序排列</li> <li>O(log n) 层</li> <li>更高一层的元素数量是下一层的 1/2</li> <li>节点的大小（size）不一，高层的节点有更多的指针，需要更多的空间来存储</li></ul> <p>为什么选择跳表？</p> <p>跳表 VS. 平衡树</p> <ul><li>点查询时，跳表和平衡树的时间复杂度都为 O(logn)，大体相当</li> <li>范围查询时，平衡树操作更复杂，跳表只需找到最小值后再一层索引上遍历即可</li> <li>平衡树上的插入和删除可能会引发子树的调整，逻辑复杂；而跳表的插入和删除只需修改相邻节点的指针</li> <li>跳表的算法实现更简单</li></ul> <p>跳表 VS. 哈希表：哈希表只能实现点查询，不适宜做范围查询</p> <p>跳表 VS. 链表</p> <ul><li>链表的插入时间复杂度是 O(1)</li> <li>链表的查询、删除和修改时间复杂度是 O(n)</li></ul> <h3 id="新型数据库索引"><a href="#新型数据库索引" class="header-anchor">#</a> 新型数据库索引</h3> <p>Learned Index，学习索引</p> <img src="/assets/img/image-20250516144200306.a5e9ad8f.png"> <p>RMI（recursive-model indexes）</p> <ul><li>[1] Kraska T, Beutel A, Chi E H, et al. The case for learned index structures[C]//Proceedings of the 2018 international conference on management of data. 2018: 489-504.</li></ul> <p>最早的 learned index，中间节点中的模型为路由模型，叶子节点存放的是最终的预测模型</p> <img src="/assets/img/image-20250516144306611.202ca656.png"> <p>缺点：不能进行实时的写入（需要重新训练模型）；RMI 的训练成本和数据分布有很大关系</p> <p>PGM（Piecewise Geometric Model index）</p> <ul><li>[2] Ferragina P, Vinciguerra G. The PGM-index: a fully-dynamic compressed learned index with provable worst-case bounds[J]. Proceedings of the VLDB Endowment, 2020, 13(8): 1162-1175.</li></ul> <h2 id="事务引擎"><a href="#事务引擎" class="header-anchor">#</a> 事务引擎</h2> <p>事务处理、并发和恢复</p> <img src="/assets/img/image-20250516144752060.6b2c974b.png"> <p>事务是数据库中最小的工作逻辑单元，数据库需要保证</p> <ol><li>一个事务内部的所有语句，要么都执行，要么都不执行</li> <li>对多事务并发存取同一数据的操作加以控制，以保证数据库的正确性</li></ol> <h3 id="事务概述"><a href="#事务概述" class="header-anchor">#</a> 事务概述</h3> <p>事务（transaction）：访问并可能更新各种数据项的一个程序执行单元</p> <p>两个关键问题：恢复与并发控制</p> <ol><li>如何应对各种故障，如硬件错误、系统崩溃</li> <li>多事务并发执行</li></ol> <p>事务的要求：ACID</p> <ul><li>原子性（Atomicity）</li> <li>一致性（Consistence）</li> <li>隔离性（Isolation）</li> <li>持久性（Durability）</li></ul> <p>如何保障原子性</p> <ol><li>日志：DBMS 用日志记录所有的操作，事务一旦中止，可以回溯日志以回滚操作</li> <li>影子分页技术：对页面拷贝，事务优先在拷贝页面上执行，仅当执行提交（commit）后，才持久化可见</li></ol> <p>如何实现一致性：DBMS 本身无法控制和确保事务的一致性，<strong>保证事务一致性</strong>应是上层应用的职责</p> <p>隔离性：事务之间相互隔离，即对并发执行的其他事务无感知</p> <ul><li>注意保证隔离性并不等于无法并发，而是需要加上并发控制</li></ul> <p>持久性实现技术：日志；影子分页技术</p> <h3 id="事务调度"><a href="#事务调度" class="header-anchor">#</a> 事务调度</h3> <p>数据库是共享资源，为了充分利用系统资源，应尽可能使得多个事务并发执行。现阶段许多计算机具有多个中央处理器或一个处理器具有多个运算器，使得事务的并发执行更为容易。为了在提高事务并发性的同时保证事务的ACID特性，我们需要合理设置事务并发执行的顺序，即进行事务的调度</p> <ul><li>事务调度：多个并发事务的操作穿插执行的顺序</li></ul> <p>事务的穿插执行可能破坏一致性（C）</p> <p>什么样的调度是正确的</p> <ul><li>串行调度：没有事务调度，严格将事务依次执行（只要上层实现了一致性，串行调度将不会破坏 C）</li> <li>可串行化调度：如果一个调度 S 等价于另一个<strong>串行化</strong>的调度 S’，那么这个调度 S 称为可串行化的</li> <li>调度等价
<ul><li><strong>冲突</strong>可串行化</li> <li>视图可串行化</li></ul></li></ul> <p>什么是冲突？操作 Ai 和操作 Aj 冲突，当且仅当他们分属两个事务，都访问同一数据元组 Q 且至少有一个为 W 写操作，如</p> <img src="/assets/img/image-20250516153141763.305eb334.png"> <p>我们假设<code>A = 1000, B = 2000</code></p> <p>读写冲突 →</p> <ul><li>不可重复读：在一个事务中，前后重复读同一元组，元组存在改变（两次读之间数据被写了）</li> <li>幻读：事务的前后两次<code>count(*)</code>不一致，中途有另一个事务进行了写操作新增了数据条目</li></ul> <img src="/assets/img/image-20250516153701300.361c9d49.png"> <p>写读冲突 → 脏读：读到了写过程中的临时数据，即读到了未提交 uncommitted 的数据</p> <img src="/assets/img/image-20250516153738266.9ba5794a.png"> <p>写写冲突 → 丢失修改：写写没加锁，覆盖了一次写的提交 commit</p> <img src="/assets/img/image-20250516154012572.b55394d4.png"> <p>冲突等价</p> <ul><li>当调度 S（包含若干事务）仅通过交换若干无冲突的操作的次序可得到调度 S’，则称调度 S 和调度 S’ 冲突等价</li> <li>所有有冲突的操作间的次序不变：读写、写读、写写</li></ul> <p>若冲突等价的调度 S' 是串行调度，那么我们说调度 S 是冲突可串行化的</p> <p>如何判断一个调度是冲突可串行化？优先图 precedence graph</p> <ul><li>有向图</li> <li>节点：事务</li> <li>有向边：两个事务的操作冲突（读写、写读、写写）</li> <li>操作在先的事务 <strong>→</strong> 操作在后的事务</li> <li>可结合涉及的操作数对边做标记</li></ul> <p>冲突可串行化测试：有向图的环检测</p> <p>视图等价</p> <ul><li>当调度 S 和调度 S’ 包含相同事务集合，且满足下述条件，则称调度 S 和调度 S’ 视图等价
<ol><li>对于每个数据项 Q，若事务 Ti 在调度 S 中读取了 Q 的初始值，那么在调度 S’ 中 Ti 也必须读取 Q 的初始值</li> <li>对于每个数据项 Q，若在调度 S 中，事务 Ti 执行了 R(Q) 并且所读取的那个值是由事务 Tj 执行 W(Q) 操作产生的，则在调度 S’ 中，Ti 的 R(Q) 操作所读取的 Q 值也必须是由 Tj 的同一个 W(Q) 操作产生的</li> <li>对于每个数据项 Q，若在调度 S 中（如果有）事务执行了最后的 W(Q) 操作，则在调度 S’ 中该事务也必须执行最后的 W(Q) 操作</li></ol></li> <li>条件 1 和 2 保证了两个调度中每个事务读取相同的值</li> <li>条件 3 和前两个条件一起保证了两个调度产生相同的最终状态</li></ul> <p>视图可串行化：当调度 S 与另一串行调度 S'' 是视图等价的，则称调度 S 是视图可串行化的</p> <img src="/assets/img/image-20250516160142389.c11618f7.png"> <h3 id="并发控制技术"><a href="#并发控制技术" class="header-anchor">#</a> 并发控制技术</h3> <p>并发控制机制：根据某种协议、准则实现将多个并发事务的操作穿插执行，同时还能维护隔离性（从单独事务的视角看仍是独立执行）</p> <p>并发控制机制分类</p> <ul><li>乐观的并发机制：认为冲突很罕见，仅在发生时进行处理，如在检查后发现该事务执行过程中出现冲突影响了可串行性，则撤销该事务</li> <li>悲观的并发机制：认为冲突很普遍，将冲突尽可能扼杀在摇篮，会限制系统性能</li></ul> <p>基于锁的并发控制（悲观的）</p> <ul><li>互斥锁：如果一个事务获得了互斥锁，既可读又可写</li> <li>共享锁：如果一个事务获得了共享锁，只可读不可写</li></ul> <p>基于时间戳的并发控制（乐观的）：对每个数据项维护两个时间戳，读时间戳和写时间戳，记录数据项最近一次被读/写的时间</p> <p>其他并发控制</p> <ul><li>基于 MVCC 的并发控制：根据版本快照实现，会产生多余的快照</li> <li>基于有效性检查的并发控制</li></ul> <h3 id="数据库日志和恢复"><a href="#数据库日志和恢复" class="header-anchor">#</a> 数据库日志和恢复</h3> <p>数据库日志：每次更改数据之前，先在日志中添加对应的记录</p> <ul><li>作用：事务日志是数据库的重要组件，如果系统出现故障，则可能需要使用事务日志将数据库恢复到一致状态</li> <li>意义：支持多用户同时操作；恢复错误事务</li></ul> <p>日志分类：错误日志、普通查询日志、二进制日志、中继日志、慢查询日志、DDL 日志</p> <p>日志规则：undo 撤销、redo 重做、binlog 写入二进制文件</p> <p>数据库恢复算法</p> <ul><li>故障前策略</li> <li>故障后机制</li> <li>基于日志的恢复</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/06/03, 00:53:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c0c59a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">数据库设计与应用</div></a> <a href="/pages/8e621c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">组成原理概述和总线系统</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
