/li><li data-v-06970110><a href="/cs/#计网与操作系统" data-v-06970110>计网与操作系统</a></li><li data-v-06970110><a href="/cs/#操作系统基础" data-v-06970110>操作系统基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Northboat" target="_blank" title="作者" class="beLink" data-v-06970110>Northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-11-3</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">虚存管理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>实存管理，要求作业一次性装入内存</p> <ul><li>一次性：大作业、多道性受限</li> <li>驻留性：直到运行结束才释放内存</li> <li>低效性</li></ul> <p>解决办法</p> <ul><li>从物理上增加内存容量</li> <li>从逻辑上扩充内存容量，通过算法解决问题</li></ul> <p>因为不是所有程序段都要执行，我们选择性的将程序调入内存，即先部分装入肯定会执行的部分，其余部分需要时再装入</p> <p>这种方式即通过虚拟存储管理实现，由操作系统提供</p> <h2 id="虚拟内存基本概念"><a href="#虚拟内存基本概念" class="header-anchor">#</a> 虚拟内存基本概念</h2> <blockquote><p>基于实存管理，出应用</p></blockquote> <p>虚拟内存基于程序访问的局部性原理（cache 同样基于局部性原理）</p> <ul><li>时间局部性：刚被访问的数据可能不久后再次被访问</li> <li>空间局部性：刚被访问的数据内存附近的数据很可能也要被访问</li></ul> <p>在实际执行时，先调入部分页（段）执行</p> <ul><li>请求调入：当发生缺页 / 段，利用操作系统的请求调页 / 段，将其调入内存</li> <li>置换：当内存已满，利用 OS 置换功能，将暂时不用的页调入外存</li></ul> <p>于是，内存实际操作空间变得很大（从逻辑上假象扩充，粗略总和为内存和外存之和），但注意，这种技术一定是建立在非连续的内存管理方式之上，即页、段、页段式管理</p> <p>特点</p> <ul><li>多次性：对应一次</li> <li>对换性：对应驻留</li> <li>虚拟性：扩充仅在用户的感受上</li></ul> <h2 id="请求页式管理"><a href="#请求页式管理" class="header-anchor">#</a> 请求页式管理</h2> <p>在页式存储管理的基础上增加<strong>请求调页和置换功能</strong>后形成的虚拟存储管理方法</p> <p>硬件支持：内存和外存；页表机制；缺页中断机构；地址变换机构</p> <p>优点</p> <ul><li>离散性</li> <li>高利用率</li> <li>高多道性</li></ul> <p>缺点：需要更多硬件支持；可能发生抖动（置换算法有问题），降低系统效率；仍存在碎片问题</p> <h3 id="请求页表"><a href="#请求页表" class="header-anchor">#</a> 请求页表</h3> <table><thead><tr><th>页号</th> <th>块号</th> <th>状态位</th> <th>访问次数</th> <th>修改位</th> <th>外存地址</th></tr></thead> <tbody><tr><td>进程页号</td> <td>页对应内存块号</td> <td>表示是否在内存</td> <td>该页的访问次数</td> <td>也叫脏位，表示该页内容是否被写过，表示内外存内容是否一致</td> <td>该页内容对应的外存地址</td></tr></tbody></table> <p>查询时根据状态位判断是否在内存，若缺页，从对应外存地址进行调入，同时根据访问次数和修改位执行请求调入或置换算法</p> <h3 id="缺页中断机构"><a href="#缺页中断机构" class="header-anchor">#</a> 缺页中断机构</h3> <p>缺页中断机构：当发生缺页且请求页状态位为 0 时，触发缺页中断处理程序</p> <ul><li>保存现场：保存 PC 等寄存器内容</li> <li>获取缺页：启动外存</li> <li>置换页框：当内存已满，才会发生置换</li> <li>读入内存：启动 I/O，将外存页调入内存</li> <li>更新请求页表：有效位置 1</li> <li>返回引起缺页中断的指令</li> <li>恢复现场</li></ul> <p>缺页中断是一种特殊中断，设计用户态和内核态的切换，虚拟地址和物理地址的转换；最重要的，缺页中断产生在指令执行期间，并且可能产生多次缺页中断</p> <h3 id="地址变换机构"><a href="#地址变换机构" class="header-anchor">#</a> 地址变换机构</h3> <p>地址格式：虚页号 + 页内地址</p> <img src="/assets/img/QQ截图20221103211005.133ef43b.png"> <img src="/assets/img/QQ截图20221103211138.f56dfe88.png"> <p>当快表或页表查询成功，该页的访问次数将加 1</p> <h2 id="页框分配"><a href="#页框分配" class="header-anchor">#</a> 页框分配</h2> <p>进程是资源分配单位，OS 为进程分配内存块 / 页框时，通常需要满足<strong>最少物理块数原则</strong>，</p> <h3 id="物理块分配方法"><a href="#物理块分配方法" class="header-anchor">#</a> 物理块分配方法</h3> <p>常见的内存物理块分配方法有以下三种</p> <ul><li>平均分配：容量 / 进程数量，不可取</li> <li>比例分配：按照进程大小按比例分配</li> <li>优先权分配：按照优先级为重要、紧迫的作业分配较多内存块</li></ul> <h3 id="页面分配策略"><a href="#页面分配策略" class="header-anchor">#</a> 页面分配策略</h3> <p>请求页式存储管理具有<strong>固定和可变</strong>两种内存<strong>页面分配策略</strong>，具有<strong>全局和局部</strong>两种<strong>页面置换策略</strong></p> <p>常见有三种分配和置换的策略</p> <ul><li>固定分配局部置换：进程内存块一经分配，整个运行期间不变，缺页时调用自身被分配的空闲内存块</li> <li>可变分配全局置换：预分配物理块，若缺页，从全局的空闲物理块队列中取出一个为其分配</li> <li>可变分配局部置换：预分配物理块，缺页时，从进程拥有的内存块中选出一个换出；若频繁缺页中断，将多分配内存块，反之将取回部分内存块</li></ul> <h3 id="调页策略"><a href="#调页策略" class="header-anchor">#</a> 调页策略</h3> <p>操作系统常采用以下两种策略调入所缺页</p> <ul><li>预调页：在顺序结构下，一次性调入多个相邻页，当遇到分支结构可能造成浪费</li> <li>请求调页：缺页时，发出缺页中断，调入缺页，一次仅调入一页，系统开销较大</li></ul> <h3 id="外存管理"><a href="#外存管理" class="header-anchor">#</a> 外存管理</h3> <p>文件区：用于存放普通文件，离散存储，相对较慢</p> <p>对换区：SWAP 分区（linux），存放从内存中换出的进程，连续存储</p> <p>操作系统调入页的来源</p> <ul><li>全部从对换区调入：linux 建议为内存容量两倍，将内存执行完的进程复制到对换区</li> <li>被修改部分从对换区调入</li> <li>UNIX 方式：访问过且换出的页存放在对换区，其余均放在文件区（UNIX 支持页面共享）</li></ul> <h2 id="页面置换算法"><a href="#页面置换算法" class="header-anchor">#</a> 页面置换算法</h2> <p>当发生缺页，进程所属内存空间又放满了，需要进行置换，从内存中选择一页将其置换的对换区</p> <p>不恰当的置换算法可能导致<strong>抖动 / 颠簸</strong>，常见的算法有</p> <h3 id="opt"><a href="#opt" class="header-anchor">#</a> OPT</h3> <p>最佳置换算法（OPT）</p> <ul><li>淘汰以后永不再用或最长时间内不再被访问的页面</li> <li>过于理想化，难于实现，常用作对比</li></ul> <p>简单来说，就是之后用的越多的页，被保留的优先级越高，这需要预知，很难</p> <p>已知页面访问序列，每次访问后需要实时更新内存中页面之后的访问次数，并以此排序</p> <img src="/assets/img/QQ截图20221104211054.043785a9.png"> <h3 id="fifo"><a href="#fifo" class="header-anchor">#</a> FIFO</h3> <p>先进先出置换算法（First In First Out, FIFO）</p> <ul><li>淘汰最先进入内存的页面，直观，性能可能最差</li></ul> <p>最后进入内存的页面被保留的优先级最高</p> <img src="/assets/img/QQ截图20221104211013.eaacd920.png"> <h3 id="lru"><a href="#lru" class="header-anchor">#</a> LRU</h3> <p>最近最久未使用算法（Least Recently Used, LRU）</p> <ul><li>使用相对较多</li></ul> <p>最近使用过的页面被保留的优先级最高，编程实现，只需要改指针</p> <p>已知访问顺序，模拟访问/置换过程</p> <img src="/assets/img/QQ截图20221104205851.f8ee61da.png"> <h3 id="clock"><a href="#clock" class="header-anchor">#</a> CLOCK</h3> <p>CLOCK 置换算法：最近未使用算法（Not Recently Used, NRU）：<strong>LRU 和 FIFO 的折中</strong></p> <ul><li>维护内存中进程页面的循环队列</li> <li>每个页设置访问位，初始为 1</li> <li>当需要置换时，按队列从前往后寻找页面
<ul><li>当遇到访问位 0 的页面，将其换出，停止查找</li> <li>遇到访问位为 1 的页面，将访问位置为 0，继续向后查找</li></ul></li></ul> <p>已知访问顺序，模拟 CLOCK 工作过程，共四个内存块，运行七个页面</p> <img src="/assets/img/QQ截图20221104210321.cc7c1a17.png"> <p>灰色部分表示循环链表的指针所指位置</p> <ul><li>命中后，访问位置 1</li> <li>指针始终保存在上一操作的结果位置</li></ul> <p>改进 CLOCK 置换算法</p> <ul><li>增加修改位，表示页是否被修改过</li> <li>在置换时，优先考虑未使用过、又未被修改过的页面，将同时满足两项的页面作为首选淘汰对象</li></ul> <p>页面类型根据修改位和访问位分为四类</p> <ul><li>00B：1 类页面，既未被访问，也没被修改</li> <li>01B：2 类页面，未被访问，但被修改</li> <li>10B：3 类页面，被访问，但未被修改</li> <li>11B：4 类页面，被访问，也被修改</li></ul> <p>在置换时</p> <ul><li>首先扫描 1 类页面，扫到即换出</li> <li>未扫到，再扫一次，寻找 2 类页面，扫到即换出</li> <li>未扫到，将所有页面访问位置位 0，重复进行第 1/2 步扫描，直到换出一个 1 类或 2 类页面</li></ul> <h3 id="lfu"><a href="#lfu" class="header-anchor">#</a> LFU</h3> <p>最少使用置换算法（LFU）：淘汰访问次数最少的页面</p> <h3 id="pba"><a href="#pba" class="header-anchor">#</a> PBA</h3> <p>页面缓冲算法（PBA）：基于 FIFO 的改进，常被 VAX/VMS 操作系统采用</p> <ul><li>页面管理策略采用可变分配局部置换方式</li> <li>未每个进程预分配一定数量的内存物理块</li> <li>两个链表
<ul><li>空闲页面链表：存放空闲的页面和被换出的未被修改的页面</li> <li>修改页面链表：存放被换出的被修改过页面</li></ul></li> <li>特点：减少磁盘 I/O 操作次数；降低页面换入换出频率和开销；采用简单的 FIFO 算法，实现简单</li></ul> <p>以上算法中，除页面缓冲算法，其余均采用固定分配局部置换策略</p> <h3 id="命中-缺页率"><a href="#命中-缺页率" class="header-anchor">#</a> 命中 / 缺页率</h3> <p>命中率和缺页率：即判断 CPU 请求的页是否在内存中，在即命中，不在即缺页</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="47.261ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 20889.6 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">缺</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">页</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">率</text></g><g data-mml-node="mo" transform="translate(3277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(4333.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">未</text></g><g data-mml-node="mi" transform="translate(5333.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">命</text></g><g data-mml-node="mi" transform="translate(6333.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">中</text></g><g data-mml-node="mi" transform="translate(733 l-node="mo" transform="translate(16889.3,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(17889.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">命</text></g><g data-mml-node="mi" transform="translate(18889.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">中</text></g><g data-mml-node="mi" transform="translate(19889.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">率</text></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">缺</mi><mi mathvariant="normal">页</mi><mi mathvariant="normal">率</mi><mo>=</mo><mi mathvariant="normal">未</mi><mi mathvariant="normal">命</mi><mi mathvariant="normal">中</mi><mi mathvariant="normal">次</mi><mi mathvariant="normal">数</mi><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><mi mathvariant="normal">总</mi><mi mathvariant="normal">访</mi><mi mathvariant="normal">问</mi><mi mathvariant="normal">次</mi><mi mathvariant="normal">数</mi><mo>=</mo><mn>1</mn><mo>−</mo><mi mathvariant="normal">命</mi><mi mathvariant="normal">中</mi><mi mathvariant="normal">率</mi></math></mjx-assistive-mml></mjx-container><h3 id="访问有效时间"><a href="#访问有效时间" class="header-anchor">#</a> 访问有效时间</h3> <p>请求分页管理方式的内存访问有效时间组成</p> <ul><li>访问页表时间</li> <li>访问物理单元时间</li> <li>处理时间</li></ul> <p>设内存访问有效时间为 EAT，查快表时间为 t，访问物理单元时间为 T，缺页中断处理时间 u，缺页率 f，分为以下几种情况</p> <ol><li>当访问页在内存，EAT = t +T：访问快表 - 读取内存</li> <li>访问页在内存，但快表没记录，EAT = 2(t+T)：访问快表 - 访问页表 - 读取内存 - 写入快表</li> <li>访问页不在内存，EAT = 2(t+T) + u：访问快表 - 访问页表 - 中断处理 - 读取内存 - 写入快表</li> <li>当快表命中率为 h，缺页率为 f</li></ol> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="92.024ex" height="2.417ex" role="img" focusable="false" viewBox="0 -750 40674.6 1068.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.72ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D438" d="M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(764,0)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q /path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>E</mi><mi>A</mi><mi>T</mi><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>+</mo><mi>h</mi><mi>T</mi><msub><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">命</mi><mi mathvariant="normal">中</mi><mi mathvariant="normal">快</mi><mi mathvariant="normal">表</mi></mrow></msub><mo>+</mo><mo stretchy="false">(</mo><mn>1</mn><mo>−</mo><mi>h</mi><msub><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">未</mi><mi mathvariant="normal">命</mi><mi mathvariant="normal">中</mi><mi mathvariant="normal">快</mi><mi mathvariant="normal">表</mi></mrow></msub><mo stretchy="false">(</mo><msub><mi>T</mi><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">访</mi><mi mathvariant="normal">问</mi><mi mathvariant="normal">页</mi><mi mathvariant="normal">表</mi></mrow></msub><mo>+</mo><mo stretchy="false">(</mo><mn>1</mn><mo>−</mo><mi>f</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo>+</mo><mi>T</mi><msub><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">页</mi><mi mathvariant="normal">表</mi><mi mathvariant="normal">命</mi><mi mathvariant="normal">中</mi></mrow></msub><mo>+</mo><mi>f</mi><mo stretchy="false">(</mo><mi>u</mi><mo>+</mo><mi>t</mi><mo>+</mo><mi>T</mi><msub><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">缺</mi><mi mathvariant="normal">页</mi></mrow></msub><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><h3 id="belady-和抖动"><a href="#belady-和抖动" class="header-anchor">#</a> Belady 和抖动</h3> <p>Belady 现象：进程分配到的页面数增多，缺页率反而增加的奇怪现象</p> <ul><li>其中，FIFO 可能出现 B elady 现象，LRU 和 OPT 不会出现 Belady</li></ul> <p>抖动现象：刚调出又调入</p> <ul><li>原因：系统资源不够用；置换算法有问题；用户程序有问题</li> <li>抖动必然启动 I/O，需要系统调用、切换内核状态等操作，忙而低效</li> <li>局部抖动和全局抖动：局部抖动指进程内部页面抖动；全局抖动指整个系统抖动</li></ul> <h3 id="工作集"><a href="#工作集" class="header-anchor">#</a> 工作集</h3> <p>正常情况下，进程拥有物理块数量和缺页率成反比（无 belady 现象），在分配内存块数量合理的情况下，缺页率会比较稳定，据此，再加上进程之前的工作状态，可以推测进程将来的行为，调整进程所需内存块的数量，在这引入<strong>工作集</strong>的概念</p> <ul><li>工作集：页面的集合，在一段时间内进程访问的页面集合</li> <li>窗口尺寸：即工作集的大小（单位时间内访问页面的数量）</li> <li>表示：<code>w(t, ▲t)</code>，表示从 t 时刻开始经过 ▲t 时间中所访问页面的集合</li> <li>规律：<code>w(t, ▲t)</code>是关于 ▲t 的非降序函数，即 ▲t 增加，w 一定不减</li></ul> <h2 id="内存映射文件"><a href="#内存映射文件" class="header-anchor">#</a> 内存映射文件</h2> <blockquote><p>Memory-Mapped File</p></blockquote> <p>磁盘文件到内存的映射，使得应用程序可以通过内存地址访问外存磁盘文件，适合管理大文件</p> <p>内存映射由操作系统调用 mmap() 实现，效率较高</p> <p>特点：文件没有进入内存，没有实际的数据复制</p> <p>原理及执行流程：像访问内存一样地访问磁盘文件</p> <ul><li>调用 mmap() 返回进程逻辑地址空间中映射区的首地址 sAddr</li> <li>地址转换：通过存储管理模块 MMU 将逻辑首地址 sAddr 转换为物理地址</li> <li>产生缺页中断，将 sAddr 映射的文件复制到内存
<ul><li>先找 swap 分区，若有则从 swap 分区读入文件至内存（说明曾被读入内存）</li> <li>若不在交换分区，通过 mmap() 建立的映射关系，从硬盘上将文件读入内存（用户进程空间）</li></ul></li></ul> <p>只复制一次数据，效率高</p> <ul><li>若采用读写 read() / write(）的方法，将复制两次，第一次从外存复制到 OS 的缓冲区，第二次从缓冲区复制到用户空间</li></ul> <p>内存映射文件和虚拟存储器的共性：部分内容加载内存；支持应用程序的动态性</p> <table><thead><tr><th></th> <th>内存映射文件</th> <th>虚拟存储器</th></tr></thead> <tbody><tr><td>文件类型</td> <td>任何磁盘文件</td> <td>页面文件</td></tr> <tr><td>目的</td> <td>处理大文件；进程通信</td> <td>运行大的应用程序</td></tr> <tr><td>架构</td> <td>用户程序地址空间</td> <td>物理内存空间</td></tr></tbody></table> <h2 id="性能改进方法"><a href="#性能改进方法" class="header-anchor">#</a> 性能改进方法</h2> <blockquote><p>虚拟存储器性能的影响因素和改进方法</p></blockquote> <p>导致系统颠簸 / 抖动，或者频繁 I/O 操作，降低虚拟存储器系统性能的因素</p> <ul><li>页面置换算法：LRU；FIFO；CLOCK</li> <li>页面分配策略：固定分配局部置换；可变分配全局置换；可变分配局部置换</li> <li>物理块分配算法：平均分配；按比例分配；按优先权分配</li> <li>页面调入时机：用户提供预调页策略；操作系统提供请求调页策略</li> <li>写回磁盘频率：增大 I/O 时间</li> <li>读入内存频率：增大 I/O 时间</li></ul> <p>改进方法如下</p> <h3 id="采用局部置换策略"><a href="#采用局部置换策略" class="header-anchor">#</a> 采用局部置换策略</h3> <p>进程发生缺页时，只能置换分配给它的内存块，限制抖动的范围，不影响其他进程</p> <p>特点</p> <ul><li>简单易行</li> <li>效果较差</li></ul> <h3 id="工作集概念融入处理机调度"><a href="#工作集概念融入处理机调度" class="header-anchor">#</a> 工作集概念融入处理机调度</h3> <p>监测处理机利用率，当利用率降低时，尝试调入新作业</p> <p>调入新作业前，检查进程在内存的驻留页面是否够多，够多则调入；否则为缺页率较高的进程增加物理块且不调入新作业</p> <h3 id="l-s-准则调节缺页率"><a href="#l-s-准则调节缺页率" class="header-anchor">#</a> L=S 准则调节缺页率</h3> <p>L 为发生缺页之间的平均时间，S 为平均缺页服务时间</p> <ul><li>L &lt; S：缺页频繁，上一个缺页还没服务完，下一个缺页就发生了</li> <li>L &gt; S：很少发生缺页</li> <li>L ≈ S ：磁盘和处理机均达到最大利用率</li></ul> <h3 id="暂停进程"><a href="#暂停进程" class="header-anchor">#</a> 暂停进程</h3> <p>当多道程序度大，且已经影响到处理机的利用率时，强行减少进程数</p> <h3 id="降低读写磁盘频率"><a href="#降低读写磁盘频率" class="header-anchor">#</a> 降低读写磁盘频率</h3> <p>将换出的页面加入一个链表中（在内存里）</p> <ul><li>降低读频率：当 CPU 需要再次读取页面时，从该链表中取出</li> <li>降低写频率：当链表容量过大时，一次性写回磁盘</li></ul> <h3 id="尽量从-swap-调入-出页面"><a href="#尽量从-swap-调入-出页面" class="header-anchor">#</a> 尽量从 SWAP 调入/出页面</h3> <p>换出的页面尽量进入 SWAP 分区，能够有效减少文件区的调入 / 出</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="52.894ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 23379.2 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">虚</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">存</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">容</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">量</text></g><g data-mml-node="mo" transform="translate(4277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(5333.6,0)"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 22 variant="normal">和</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>实现虚存最主要的技术是：（进程）部分对换</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="40.223ex" height="2.149ex" role="img" focusable="false" viewBox="0 -750 17778.4 950" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.452ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">物</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">理</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">地</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">址</text></g><g data-mml-node="mo" transform="translate(4277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(5333.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">页</text></g><g data-mml-node="mi" transform="translate(6333.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">框</text></g><g data-mml-node="mi" transform="translate(7333.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">号</text></g><g data-mml-node="mo" transform="translate(8555.8,0)"><path data-c="D7" d
