no/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Jenkins<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p><a href="https://www.cnblogs.com/wfd360/p/11314697.html" target="_blank" rel="nofollow noopener noreferrer">Jenkins自动化部署入门详细教程 - java老兵 - 博客园<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>其实 Netlify/Vercel 和 GitHub Action 都是 CI/CD 方案，早就用过了只是没意识到而已</p> <h2 id="ci-cd-和-jenkins"><a href="#ci-cd-和-jenkins" class="header-anchor">#</a> CI/CD 和 Jenkins</h2> <h3 id="什么是-ci-cd"><a href="#什么是-ci-cd" class="header-anchor">#</a> 什么是 CI/CD</h3> <p>CI/CD（Continuous Integration and Continuous Delivery），即持续集成和持续交付</p> <ol><li>快速交付：CI/CD 自动化流程可以使软件交付过程更快、更频繁，减少了手动操作和人工干预的时间。这样可以更快地将新功能、修复和改进的代码交付给用户，满足市场需求并保持竞争优势</li> <li>提高质量：持续集成通过频繁地集成和构建代码，并进行自动化测试和静态代码分析，有助于发现和解决问题。通过尽早发现和修复缺陷，可以提高软件的质量和稳定性</li> <li>自动化部署：持续交付将部署过程自动化，从而减少了手动部署的错误和风险。通过自动化部署流程，可以确保软件在不同环境中的一致性，并减少了部署时间和工作量</li> <li>可靠性和可重复性：CI/CD 强调自动化和标准化的流程，使软件交付过程变得可靠和可重复。每次构建、测试和部署都是基于相同的流程和环境，减少了人为因素的影响，提高了软件交付的一致性和可靠性</li> <li>团队协作与反馈：CI/CD 促进了团队成员之间的协作和沟通。通过频繁地集成和交付，团队成员可以及时了解彼此的工作进展和变更，减少代码冲突和集成问题，并能够更好地合作解决出现的问题</li> <li>可追溯性和回滚能力：由于 CI/CD 自动化流程的记录和版本控制，可以轻松追踪每个构建和部署的结果。这样，在出现问题时可以快速定位和回滚到之前的可用版本，减少了故障修复时间和影响范围。</li></ol> <p>总而言之，CI/CD 提供了一种高效、可靠和可持续的软件交付方法。它可以加速软件开发和交付的速度，提高软件质量和可靠性，并促进团队之间的协作和反馈。通过使用 CI/CD，组织可以更好地适应市场需求，降低软件交付的风险，并实现持续创新和改进</p> <p>CI/CD 可以基于各种服务和工具来搭建，具体选择取决于项目需求、<a href="https://so.csdn.net/so/search?q=%E6%8A%80%E6%9C%AF%E6%A0%88&amp;spm=1001.2101.3001.7020" target="_blank" rel="nofollow noopener noreferrer">技术栈<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>和团队偏好。以下是一些常用的服务和工具</p> <ol><li>版本控制系统：如 Git（例如 GitHub、GitLab、Bitbucket 等）用于管理代码版本和协作开发</li> <li>持续集成服务：如 Jenkins、CircleCI、Travis CI、GitLab CI/CD 等，用于自动化构建、测试和集成代码</li> <li>容器化平台：如 Docker 和 Kubernetes，用于创建和管理容器化的应用程序环境，实现应用程序的可移植性和一致性</li> <li>云平台和部署服务：如 Amazon Web Services（AWS）、Microsoft Azure、Google Cloud Platform（GCP）等，提供了各种云计算服务和部署工具，如 AWS CodePipeline、Azure DevOps、Google Cloud Build 等</li> <li>自动化测试工具：如 Selenium、JUnit、Pytest 等，用于编写和执行自动化测试脚本，验证代码的功能和质量</li> <li>静态代码分析工具：如 SonarQube、ESLint、PMD 等，用于静态代码分析和检查，帮助发现潜在的代码质量问题</li> <li>配置管理工具：如 Ansible、Chef、Puppet 等，用于自动化配置和管理应用程序和基础设施的环境</li> <li>日志和监控工具：如 ELK Stack（Elasticsearch、Logstash、Kibana）、Prometheus、Grafana 等，用于收集、分析和监控应用程序的日志和指标。</li></ol> <p>这些服务和工具可以根据具体需求进行组合和配置，形成一个符合项目要求的 CI/CD 工作流程。可以根据团队的技术栈和偏好选择适合的工具，同时考虑集成和兼容性的因素，以确保顺畅的 CI/CD 实施</p> <h3 id="why-jenkins"><a href="#why-jenkins" class="header-anchor">#</a> Why Jenkins</h3> <p>在实际开发中，我们经常要一边开发一边测试，当然这里说的测试并不是程序员对自己代码的单元测试，而是同组程序员将代码提交后，由测试人员测试</p> <p>或者前后端分离后，经常会修改接口，然后重新部署，这些情况都会涉及到频繁的打包部署</p> <p>手动打包常规步骤：</p> <ol><li>提交代码</li> <li>问一下同组小伙伴有没有要提交的代码</li> <li>拉取代码并打包（war 包，或者 jar 包）</li> <li>上传到 Linux 服务器</li> <li>查看当前程序是否在运行</li> <li>关闭当前程序</li> <li>启动新的 jar 包</li> <li>观察日志看是否启动成功</li> <li>如果有同事说，自己还有代码没有提交......再次重复 1-8 的步骤！！！！！（一上午没了）</li></ol> <p>那么，有一种工具能够实现，将代码提交到 git 后就自动打包部署勒，答案是肯定的：Jenkins</p> <ul><li>当然除了 Jenkins 以外，也还有其他的工具可以实现自动化部署，如 Hudson 等，只是 Jenkins 相对来说，使用得更广泛</li></ul> <p>实际上，Jenkins 就是一个持续集成工具（CI Service Tool），常与版本控制系统如 Git 和容器化平台如 Kubernetes 等实现企业化的软件迭代部署</p> <h3 id="jenkins-工作流程"><a href="#jenkins-工作流程" class="header-anchor">#</a> Jenkins 工作流程</h3> <img src="/assets/img/858186-20190804162611917-80438542.4c8b44d8.png"> <p>首先我们有一个版本控制服务器，如 GitHub，当 push 任务执行后，将触发对 Jenkins 的通知（通知他我代码更新了，你快拉一下重新部署）</p> <ul><li>注意这个工作是版本控制系统实现的</li></ul> <p>当收到通知后，Jenkins 将调用本地的 Git 和 Maven 插件</p> <ol><li>git pull 拉取远端仓库的新代码</li> <li>mvn package / go build 打包可执行文件</li> <li>将可执行的打包文件上传到指定服务器的指定目录下</li></ol> <p>上传到服务器后，Jenkins 将执行事先配置好的 Linux 命令，例如</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> /home/arkrypto/app
./stop.sh
./start.sh
</code></pre></div><p>于是任务转变为常规的 sh 脚本部署，事先编写好<code>stop.sh / start.sh</code>并放在指定目录即可</p> <h2 id="jenkins-搭建与部署"><a href="#jenkins-搭建与部署" class="header-anchor">#</a> Jenkins 搭建与部署</h2> <h3 id="安装及初始化"><a href="#安装及初始化" class="header-anchor">#</a> 安装及初始化</h3> <p>下载 war 包 <a href="http://mirrors.jenkins.io/war-stable/latest/jenkins.war" target="_blank" rel="nofollow noopener noreferrer">jenkins.war<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，注意本地 JDK 版本和 Jenkins 的对应</p> <img src="/assets/img/image-20250414152436430.107b1d78.png"> <p>用 Java 启动 Jenkins</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">java</span> <span class="token parameter variable">-jar</span> jenkins.war <span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">8090</span>
</code></pre></div><p>进入浏览器页面<code>localhost:8090</code>，根绝页面提示，找到本地密钥文件，填写初始密码，解锁系统</p> <img src="/assets/img/image-20250414151736379.d2b2afb1.png"> <p>插件安装选择：安装推荐的插件，等待</p> <img src="/assets/img/image-20250414151703759.d282a7e3.png"> <p>设置初始用户和密码，初始化完成，进入系统</p> <img src="/assets/img/image-20250414152242583.23c3298e.png"> <h3 id="安全及凭证配置"><a href="#安全及凭证配置" class="header-anchor">#</a> 安全及凭证配置</h3> <p>用户手册：<a href="https://www.jenkins.io/doc/book/getting-started/" target="_blank" rel="nofollow noopener noreferrer">User Handbook Overview<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>安全设置</p> <img src="/assets/img/image-20250414164955236.54571de3.png"> <p>Security 设置</p> <img src="/assets/img/image-20250414164047705.4de7f03d.png"> <img src="/assets/img/image-20250414164245790.edd8b10f.png"> <p>创建凭证（第一次进入系统凭证栏将是空的），点击 Stores scoped to Jenkins 的“全局”，而后在右上方点击 Add Credentials</p> <img src="/assets/img/image-20250414165911714.d08efdee.png"> <p>创建凭证</p> <img src="/assets/img/image-20250414170014320.e0c511b3.png"> <p>ID 为空系统将自动分配，这个凭证之后在创建 Item 时会用到</p> <img src="/assets/img/image-20250414170058799.945cfc47.png"> <h3 id="工具插件配置"><a href="#工具插件配置" class="header-anchor">#</a> 工具插件配置</h3> <p>全局 Tools 配置，主要是 JDK、Git 和 Maven</p> <img src="/assets/img/image-20250414164457490.0d2027db.png"> <img src="/assets/img/image-20250414163714518.d7e12e9b.png"> <img src="/assets/img/image-20250414163738887.b2d09648.png"> <img src="/assets/img/image-20250414163805080.0a7c5e7f.png"> <p>Plugins 配置，检查 Publish over SSH 和 Deploy to container Plugin 是否安装成功即可</p> <h3 id="系统配置"><a href="#系统配置" class="header-anchor">#</a> 系统配置</h3> <p>系统设置，配置需要推送 jar 包的远端服务器</p> <img src="/assets/img/image-20250414170217580.736576f9.png"> <p>点击 System，翻到最下面，<strong>注意只要在安装好 Publish over SSH 后，在系统配置中才有远程服务器的配置选项</strong></p> <img src="/assets/img/image-20250414171924051.ea34529b.png"> <p>其中上面仅需填写 Passphrase（远程服务器密码）</p> <p>点击 SSH Servers 新增服务器</p> <img src="/assets/img/image-20250414172445034.8ff1079d.png"> <p>点击右下角测试连接，显示 Success，保存退出即可</p> <p>另外为了测试方便，将 Jenkins URL 改成本机地址，这个在之后会用到</p> <img src="/assets/img/image-20250420182514921.b207be54.png"> <h2 id="ci-测试"><a href="#ci-测试" class="header-anchor">#</a> CI 测试</h2> <p>SpringBoot + Maven + GitHub + Jenkins</p> <h3 id="linux-服务器配置"><a href="#linux-服务器配置" class="header-anchor">#</a> Linux 服务器配置</h3> <p>将两个脚本放到服务器对应目录下<code>/home/arkrypto/app/</code></p> <p>stop.sh</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;Stop Procedure: GradeManagement-0.0.1-SNAPSHOT.jar.jar&quot;</span>
<span class="token assign-left variable">pid</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span><span class="token function">grep</span> <span class="token function">java</span><span class="token operator">|</span><span class="token function">grep</span> GradeManagement-0.0.1-SNAPSHOT.jar<span class="token operator">|</span><span class="token function">awk</span> <span class="token string">'{print $2}'</span><span class="token variable">`</span></span>
<span class="token builtin class-name">echo</span> <span class="token string">'old Procedure pid:'</span><span class="token variable">$pid</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-n</span> <span class="token string">&quot;<span class="token variable">$pid</span>&quot;</span> <span class="token punctuation">]</span>
<span class="token keyword">then</span>
<span class="token function">kill</span> <span class="token parameter variable">-9</span> <span class="token variable">$pid</span>
<span class="token keyword">fi</span>
</code></pre></div><p>start.sh</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token builtin class-name">echo</span> <span class="token string">'Start the program: GradeManagement-0.0.1-SNAPSHOT.jar'</span>
<span class="token function">chmod</span> <span class="token number">777</span> /home/arkrypto/app/GradeManagement-0.0.1-SNAPSHOT.jar
<span class="token builtin class-name">echo</span> <span class="token string">'-------Starting-------'</span>
<span class="token builtin class-name">cd</span> /home/arkrypto/app/
<span class="token function">nohup</span> <span class="token function">java</span> <span class="token parameter variable">-jar</span> GradeManagement-0.0.1-SNAPSHOT.jar <span class="token operator">&gt;</span> log.out <span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span><span class="token file-descriptor important">&amp;1</span> <span class="token operator">&amp;</span>
<span class="token builtin class-name">echo</span> <span class="token string">'start success'</span>
</code></pre></div><p>记得给文件加权限</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">chmod</span> +x stop.sh start.sh
</code></pre></div><p>注意启动命令不能用</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">nohup</span> <span class="token function">java</span> <span class="token parameter variable">-jar</span> GradeManagement-0.0.1-SNAPSHOT.jar <span class="token operator">&amp;</span>
</code></pre></div><p>他是阻塞的，所以最后给 Jenkins 的反馈一定会超时（手动部署惯了，这条命令再回车就可以跑起来，日志将默认输出到当前目录下的 nohup.out）</p> <p>而应该直接挂起</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">nohup</span> <span class="token function">java</span> <span class="token parameter variable">-jar</span> GradeManagement-0.0.1-SNAPSHOT.jar <span class="token parameter variable">--server.port</span><span class="token operator">=</span><span class="token number">8090</span> <span class="token operator">&gt;</span> log.out <span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span><span class="token file-descriptor important">&amp;1</span> <span class="token operator">&amp;</span>
</code></pre></div><h3 id="jenkins-job"><a href="#jenkins-job" class="header-anchor">#</a> Jenkins Job</h3> <p>大体步骤：基础配置 → 源码管理 → 构建触发器 → 构建环境 → 构建 → 构建后操作</p> <p>点击新建 Item，选择 Freestyle</p> <img src="/assets/img/image-20250420135329429.258177fd.png"> <h4 id="基础配置"><a href="#基础配置" class="header-anchor">#</a> 基础配置</h4> <p>基础配置：选择 GitHub 项目，填入项目的 HTTP 链接</p> <img src="/assets/img/image-20250420135634317.fd8af292.png"> <h4 id="源码管理"><a href="#源码管理" class="header-anchor">#</a> 源码管理</h4> <p>源码管理，配置 Git 仓库，添加凭证（这个凭证是在“安全及凭证设置”处创建的账号密码型凭证）</p> <img src="/assets/img/image-20250420140036091.15f144e1.png"> <h4 id="钩子"><a href="#钩子" class="header-anchor">#</a> 钩子</h4> <p>构建触发器：这里只需要配置一个身份验证令牌<code>TOKEN_NAME</code>，当外部用户访问 URL <code>JENKINS_URL/job/SpringBoot-Test/build?token=TOKEN_NAME</code>时，就会触发构建流程（一个简单的 GET 请求）</p> <ul><li>之前系统配置的时候有一个 Jenkins URL，设置为`http://127.0.0.1``</li> <li>所以这里的连接实际上就是<code>http://127.0.0.1:8080/job/SpringBoot-Test/build?token=SpringBootJenkinsTest</code></li></ul> <img src="/assets/img/image-20250420140402784.a1dfada1.png"> <h4 id="环境配置"><a href="#环境配置" class="header-anchor">#</a> 环境配置</h4> <p>环境配置不管就行</p> <img src="/assets/img/image-20250420140556376.de79dadc.png"> <h4 id="构建设置"><a href="#构建设置" class="header-anchor">#</a> 构建设置</h4> <p>构建命令：由于是在 Windows 下模拟，所以使用 bat 脚本进行构建，先进入 java 版本文件夹，再使用 maven 清理、打包</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> backend-java
mvn clean
mvn package
</code></pre></div><img src="/assets/img/image-20250420141024861.723a12ed.png"> <h4 id="构建后操作"><a href="#构建后操作" class="header-anchor">#</a> 构建后操作</h4> <p>构建后步骤：这里的选择是将 jar 包推送到服务器上（通过 SSH），需要配置一下本地目录和服务器目录，以及服务器 command</p> <img src="/assets/img/image-20250420145337264.d1322d33.png"> <p>一切准备就绪后，点击 Build Now 执行第一次 Jenkins 操作</p> <img src="/assets/img/image-20250420145703479.6661d3bb.png"> <h3 id="issues"><a href="#issues" class="header-anchor">#</a> Issues</h3> <h4 id="仓库拉取报错"><a href="#仓库拉取报错" class="header-anchor">#</a> 仓库拉取报错</h4> <p>拉仓库报错</p> <div class="language-sh extra-class"><pre class="language-sh"><code>ERROR: Couldn't <span class="token function">find</span> any revision to build. Verify the repository and branch configuration <span class="token keyword">for</span> this job.
SSH: Current build result is <span class="token punctuation">[</span>FAILURE<span class="token punctuation">]</span>, not going to run.
Finished: FAILURE
</code></pre></div><p>原因是：虽然成功拉取了仓库，但没有找到对应的分支，于是终止</p> <p>刚刚在配置 GitHub 仓库时，有一个分支的选项，默认给的是<code>*/master</code>，但现在仓库默认的分支为<code>main</code>，所以要修改为<code>*/main</code></p> <img src="/assets/img/image-20250420150413634.a74c7248.png"> <img src="/assets/img/image-20250420150512901.cca1a1bb.png"> <h4 id="maven-报错"><a href="#maven-报错" class="header-anchor">#</a> Maven 报错</h4> <div class="language-sh extra-class"><pre class="language-sh"><code>C:<span class="token punctuation">\</span>Users<span class="token punctuation">\</span>northboat<span class="token punctuation">\</span>.jenkins<span class="token punctuation">\</span>workspace<span class="token punctuation">\</span>SpringBoot-Test<span class="token punctuation">\</span>backend-java<span class="token operator">&gt;</span>mvn package 
<span class="token string">'mvn'</span> 不是内部或外部命令，也不是可运行的程序
或批处理文件。

C:<span class="token punctuation">\</span>Users<span class="token punctuation">\</span>northboat<span class="token punctuation">\</span>.jenkins<span class="token punctuation">\</span>workspace<span class="token punctuation">\</span>SpringBoot-Test<span class="token punctuation">\</span>backend-java<span class="token operator">&gt;</span>exit <span class="token number">9009</span> 
Build step <span class="token string">'Execute Windows batch command'</span> marked build as failure
SSH: Current build result is <span class="token punctuation">[</span>FAILURE<span class="token punctuation">]</span>, not going to run.
Finished: FAILURE
</code></pre></div><p>采用的<code>Execute Windows batch command</code>的方式进行构建，但命令行没有找到 maven，但我配置了环境变量，在本地 cmd 测试也有正确输出</p> <div class="language-sh extra-class"><pre class="language-sh"><code>C:<span class="token punctuation">\</span>Users<span class="token punctuation">\</span>northboat<span class="token operator">&gt;</span>mvn <span class="token parameter variable">-v</span>
Apache Maven <span class="token number">3.9</span>.1 <span class="token punctuation">(</span>2e178502fcdbffc201671fb2537d0cb4b4cc58f8<span class="token punctuation">)</span>
Maven home: D:<span class="token punctuation">\</span>Env<span class="token punctuation">\</span>apache-maven-3.9.1
Java version: <span class="token number">17.0</span>.7, vendor: Oracle Corporation, runtime: D:<span class="token punctuation">\</span>env<span class="token punctuation">\</span>java<span class="token punctuation">\</span>jdk17
Default locale: zh_CN, platform encoding: GBK
OS name: <span class="token string">&quot;windows 10&quot;</span>, version: <span class="token string">&quot;10.0&quot;</span>, arch: <span class="token string">&quot;amd64&quot;</span>, family: <span class="token string">&quot;windows&quot;</span>
</code></pre></div><p><strong>问题本质：虽然在 Jenkins 全局工具里配置了 Maven，但这只对 Jenkins 内部的 “构建步骤类型”为 Maven 的步骤生效</strong></p> <p>➡️ <strong>Windows Batch Command</strong> 是在系统的 CMD 中运行命令，它不会自动加载 Jenkins 的工具路径！</p> <p>所以还是要采用 <strong>Invoke top-level Maven targets</strong> 的方式构建</p> <img src="/assets/img/image-20250420152505984.5828373d.png"> <p>由于我的 Java 源码并不在根目录，而是在 backend-java 目录下，所以要手动配置 POM 的位置为<code>backend-java/pom.xml</code>，这样他就能根据 pom.xml 相对位置正确找到对应源码进行构建了</p> <p>记得删掉上面那个<code>Windows Batch</code>，再次构建，非常好，本地拉取并测试通过</p> <div class="language-sh extra-class"><pre class="language-sh"><code>  __________

<span class="token punctuation">[</span>INFO<span class="token punctuation">]</span> ------------------------------------------------------------------------
</code></pre></div><p>但是出现了新的问题</p> <h4 id="构建后操作报错"><a href="#构建后操作报错" class="header-anchor">#</a> 构建后操作报错</h4> <p>服务器在上面配置过，测试连接通过过</p> <div class="language-sh extra-class"><pre class="language-sh"><code>SSH: Connecting from <span class="token function">host</span> <span class="token punctuation">[</span>DESKTOP-32RH6TB<span class="token punctuation">]</span>
SSH: Connecting with configuration <span class="token punctuation">[</span>腾讯-新加坡<span class="token punctuation">]</span> <span class="token punctuation">..</span>.
SSH: EXEC: completed after <span class="token number">218</span> ms
SSH: Disconnecting configuration <span class="token punctuation">[</span>腾讯-新加坡<span class="token punctuation">]</span> <span class="token punctuation">..</span>.
ERROR: Exception when publishing, exception message <span class="token punctuation">[</span>Exec <span class="token builtin class-name">exit</span> status not zero. Status <span class="token punctuation">[</span><span class="token number">127</span><span class="token punctuation">]</span><span class="token punctuation">]</span>
Build step <span class="token string">'Send build artifacts over SSH'</span> changed build result to UNSTABLE
Finished: UNSTABLE
</code></pre></div><p>其中</p> <ul><li><code>Exec exit status not zero</code>：说明 Jenkins 尝试执行远程命令时，返回码不为 0，代表执行失败</li> <li><code>Status [127]</code>：这个在 Linux 系统中表示 <strong>“命令未找到”</strong>（Command Not Found）</li></ul> <p>好吧，我他妈忘记把脚本放到服务器了，难绷</p> <p>不对，放上去了还是不行，我发现 jar 包就没传上去，我重复检查了“构建后操作”的配置，尝试给服务器上文件夹添加写权限</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">chmod</span> <span class="token number">755</span> /home/arkrypto/app
</code></pre></div><p>如果成功上传的话，Jenkins 控制台会有类似这样的输出</p> <div class="language-sh extra-class"><pre class="language-sh"><code>SSH: Transferred <span class="token number">1</span> file<span class="token punctuation">(</span>s<span class="token punctuation">)</span>
</code></pre></div><p>这次控制台输出似乎很正常</p> <div class="language-sh extra-class"><pre class="language-sh"><code>SSH: Connecting from <span class="token function">host</span> <span class="token punctuation">[</span>DESKTOP-32RH6TB<span class="token punctuation">]</span>
SSH: Connecting with configuration <span class="token punctuation">[</span>腾讯-新加坡<span class="token punctuation">]</span> <span class="token punctuation">..</span>.

SSH: Disconnecting configuration <span class="token punctuation">[</span>腾讯-新加坡<span class="token punctuation">]</span> <span class="token punctuation">..</span>.
SSH: Transferred <span class="token number">1</span> file<span class="token punctuation">(</span>s<span class="token punctuation">)</span>
Finished: SUCCESS
</code></pre></div><p>但是更大的问题来了，我 TM 服务器上死活找不到 jar 包，如传，WTF</p> <p>OK，我好像发现了问题所在，我在系统服务器配置中 SSH Servers 忘记填根目录了</p> <img src="/assets/img/image-20250420161855363.f1f3bbed.png"> <p>相应的在项目 Job 中的远程目录置空</p> <img src="/assets/img/image-20250420161959015.8b559818.png"> <p>gOOd，终于成功传上去了</p> <div class="language-sh extra-class"><pre class="language-sh"><code>root@VM-0-11-debian:/home/arkrypto/app<span class="token comment"># ls</span>
GradeManagement-0.0.1-SNAPSHOT.jar  nohup.out  start.sh  stop.sh
</code></pre></div><h4 id="jar-包导出设置"><a href="#jar-包导出设置" class="header-anchor">#</a> Jar 包导出设置</h4> <p>由于是 maven 构造，我们关注点必然是在 pom.xml，这里是 springboot 项目，用到 maven 插件进行导出，有如下配置</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.apache.maven.plugins<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>maven-compiler-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>3.8.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>source</span><span class="token punctuation">&gt;</span></span>17<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>source</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>target</span><span class="token punctuation">&gt;</span></span>17<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>target</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>encoding</span><span class="token punctuation">&gt;</span></span>UTF-8<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>encoding</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-maven-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>${spring-boot.version}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mainClass</span><span class="token punctuation">&gt;</span></span>com.arkrypto.grademanagement.GradeManagementApplication<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mainClass</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>skip</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>skip</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>executions</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>execution</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>repackage<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goals</span><span class="token punctuation">&gt;</span></span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goal</span><span class="token punctuation">&gt;</span></span>repackage<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goal</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goals</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>execution</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>executions</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>这个<code>pom.xml</code>配置已经非常接近成功了，问题的关键在于这一句</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>skip</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>skip</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>💥 <strong>这个配置等于告诉 Maven：跳过 Spring Boot 插件的执行！</strong>
也就是说，虽然你配置了 <code>repackage</code> 目标，<strong>但由于设置了 <code>skip=true</code>，这个目标根本没被执行</strong>，所以 JAR 包就成了普通 JAR，没有 <code>Main-Class</code>，于是导致启动报错</p> <div class="language-sh extra-class"><pre class="language-sh"><code>no main manifest attribute, <span class="token keyword">in</span> GradeManagement-0.0.1-SNAPSHOT.jar
</code></pre></div><p>✅ 正确做法：你只需要把 <code>&lt;skip&gt;true&lt;/skip&gt;</code> <strong>删掉</strong>或者改为</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>skip</span><span class="token punctuation">&gt;</span></span>false<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>skip</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>或者，干脆直接删掉整个<code>&lt;configuration&gt;</code>块，如果你不需要手动指定<code>mainClass</code></p> <ul><li>Spring Boot 会自动识别带有<code>@SpringBootApplication</code>注解的类</li></ul> <h3 id="github-配置"><a href="#github-配置" class="header-anchor">#</a> GitHub 配置</h3> <p>还记得那个 URL 吗：<code>JENKINS_URL/job/SpringBoot-Test/build?token=TOKEN_NAME</code></p> <p>由于我实在本地部署，所以 URL 就是</p> <div class="language-sh extra-class"><pre class="language-sh"><code>http://localhost:8080/job/SpringBoot-Test/build?token<span class="token operator">=</span>SpringBootJenkinsTest
</code></pre></div><p>使用<a href="https://console.hsk.oray.com/forward" target="_blank" rel="nofollow noopener noreferrer">贝锐花生壳管理 - 内网穿透<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>将<code>localhost:8090</code>穿透到<code>https://889ehmd12181.vicp.fun</code></p> <p>于是回调 URL 变为</p> <div class="language- extra-class"><pre class="language-text"><code>https://889ehmd12181.vicp.fun/job/SpringBoot-Test/build?token=SpringBootJenkinsTest
</code></pre></div><p>点开仓库设置</p> <img src="/assets/img/image-20250420170537187.86862083.png"> <p>添加勾子</p> <img src="/assets/img/image-20250420173156047.e20375da.png"> <p>推送一下，测试一下，然后，失败了</p> <p>而后我测试了一下在浏览器直接访问 https://889ehmd12181.vicp.fun/job/SpringBoot-Test/build?token=SpringBootJenkinsTest，是能够触发任务的</p> <p>再一细看，哦，GitHub 的 WebHook 发送的是 Post 请求，而非触发任务的 Get，包成功不了的，这里需要修改 Jenkins Job 的配置，之前在 Jenkins Job / 钩子配置的时候，使用的是“身份验证令牌”</p> <img src="/assets/img/image-20250420140402784.a1dfada1.png"> <p>改成<code>GitHub hook trigger for GITScm polling</code></p> <img src="/assets/img/image-20250420180547249.35d1c2f1.png"> <p>然后在系统设置中，找到 GitHub 插件，点击高级，添加 Hook URL 设置（这里直接用的本机地址 127.0.0.1，反正会被穿出去）</p> <img src="/assets/img/image-20250420182222316.313eb128.png"> <p>然后修改 GitHub 的 WebHook 配置</p> <img src="/assets/img/image-20250420182313374.7285d1fe.png"> <p>总算 NMB 成功了</p> <img src="/assets/img/image-20250420182100739.b2c94820.png"> <img src="/assets/img/image-20250420182740693.e94fd199.png"> <h2 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h2> <h3 id="github-action"><a href="#github-action" class="header-anchor">#</a> GitHub Action</h3> <p>用 GitHub Action 部署静态博客，本地 build，使用 GitHub Action 对<code>./docs/.vuepress/dist</code>文件夹下的静态 HTML 进行自动化部署</p> <p>配置文件：<code>.github/workflows/static.yml</code></p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token comment"># Simple workflow for deploying static content to GitHub Pages</span>
<span class="token key atrule">name</span><span class="token punctuation">:</span> Deploy static content to Pages

<span class="token key atrule">on</span><span class="token punctuation">:</span>
  <span class="token comment"># Runs on pushes targeting the default branch</span>
  <span class="token key atrule">push</span><span class="token punctuation">:</span>
    <span class="token key atrule">branches</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;main&quot;</span><span class="token punctuation">]</span>

  <span class="token comment"># Allows you to run this workflow manually from the Actions tab</span>
  <span class="token key atrule">workflow_dispatch</span><span class="token punctuation">:</span>

<span class="token comment"># Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages</span>
<span class="token key atrule">permissions</span><span class="token punctuation">:</span>
  <span class="token key atrule">contents</span><span class="token punctuation">:</span> read
  <span class="token key atrule">pages</span><span class="token punctuation">:</span> write
  <span class="token key atrule">id-token</span><span class="token punctuation">:</span> write

<span class="token comment"># Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.</span>
<span class="token comment"># However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.</span>
<span class="token key atrule">concurrency</span><span class="token punctuation">:</span>
  <span class="token key atrule">group</span><span class="token punctuation">:</span> <span class="token string">&quot;pages&quot;</span>
  <span class="token key atrule">cancel-in-progress</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>

<span class="token key atrule">jobs</span><span class="token punctuation">:</span>
  <span class="token comment"># Single deploy job since we're just deploying</span>
  <span class="token key atrule">deploy</span><span class="token punctuation">:</span>
    <span class="token key atrule">environment</span><span class="token punctuation">:</span>
      <span class="token key atrule">name</span><span class="token punctuation">:</span> github<span class="token punctuation">-</span>pages
      <span class="token key atrule">url</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> steps.deployment.outputs.page_url <span class="token punctuation">}</span><span class="token punctuation">}</span>
    <span class="token key atrule">runs-on</span><span class="token punctuation">:</span> ubuntu<span class="token punctuation">-</span>latest
    <span class="token key atrule">steps</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Checkout
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/checkout@v4
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Setup Pages
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/configure<span class="token punctuation">-</span>pages@v4
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Upload artifact
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/upload<span class="token punctuation">-</span>pages<span class="token punctuation">-</span>artifact@v3
        <span class="token key atrule">with</span><span class="token punctuation">:</span>
          <span class="token comment"># Upload entire repository</span>
          <span class="token key atrule">path</span><span class="token punctuation">:</span> <span class="token string">'./docs/.vuepress/dist'</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Deploy to GitHub Pages
        <span class="token key atrule">id</span><span class="token punctuation">:</span> deployment
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/deploy<span class="token punctuation">-</span>pages@v4
</code></pre></div><h3 id="netlify"><a href="#netlify" class="header-anchor">#</a> Netlify</h3> <p>自动化部署 Slides PPT，在 Netlify 中导入 GitHub 仓库，配置<code>Site configuration</code></p> <img src="/assets/img/image-20250501193118852.036c0ce3.png"> <p>网站 URL 将以<code>SiteName.netlify.app</code>的方式呈现</p> <p>比较重要的配置：Build &amp; deploy</p> <img src="/assets/img/image-20250501193254767.fb408f63.png"> <p>其实和本地编译的过程一样，因为在 package.json 里面已经写好了命令，Netlify 进行下载、编译是参照 package.json 进行的，例如</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;bears-ppt&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;private&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
  <span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;build&quot;</span><span class="token operator">:</span> <span class="token string">&quot;slidev build&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;dev&quot;</span><span class="token operator">:</span> <span class="token string">&quot;slidev --open&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;export&quot;</span><span class="token operator">:</span> <span class="token string">&quot;slidev export&quot;</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token property">&quot;dependencies&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;@slidev/cli&quot;</span><span class="token operator">:</span> <span class="token string">&quot;^0.40.16&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;@slidev/theme-default&quot;</span><span class="token operator">:</span> <span class="token string">&quot;*&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;@slidev/theme-seriph&quot;</span><span class="token operator">:</span> <span class="token string">&quot;^0.21.3&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;resolve-from&quot;</span><span class="token operator">:</span> <span class="token string">&quot;^5.0.0&quot;</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token property">&quot;devDependencies&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;playwright-chromium&quot;</span><span class="token operator">:</span> <span class="token string">&quot;^1.48.2&quot;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>所以远端命令设置为 npm run build 就行</p> <img src="/assets/img/image-20250501193542727.2c3f3ac3.png"> <p>另外要注意静态文件的位置，例如这个项目将把 HTML 文件生成在根目录的 /dist 目录下，这个一定是要配置一致的</p> <img src="/assets/img/image-20250501193658347.54d39936.png"> <p>最后注意一下指定 Node 版本和仓库分支，其他就没什么了，每一次仓库推送都会触发 Netlify 的自动构建任务，流程和 Jenkins 完全一致：git pull → build → deploy</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d7c3d3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker 基础</div></a> <a href="/pages/b629cf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker 和 K8s</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
