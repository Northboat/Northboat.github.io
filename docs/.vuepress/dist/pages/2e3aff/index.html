7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">CPU 系统<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>控制器和运算器，五星重点，408最难的一部分，出过三种大题</p> <ul><li>CPU 功能和指令执行</li> <li>控制器的设计和工作原理</li> <li>指令流水线</li></ul> <h2 id="cpu-的功能和组成"><a href="#cpu-的功能和组成" class="header-anchor">#</a> CPU 的功能和组成</h2> <h3 id="cpu-的组成和结构"><a href="#cpu-的组成和结构" class="header-anchor">#</a> CPU 的组成和结构</h3> <p>冯诺依曼结构中，数据和指令均用二进制表示并按序依次存放在存储器中，计算机分为运算器、控制器、存储器、输入设备和输出设备五大部件，其中运算器和控制器合为中央控制其，即 CPU</p> <p>CPU 包括算术逻辑单元 ALU、控制单元 CU、寄存器以及中断系统，与控制总线、数据总线、地址总线相连</p> <ul><li>ALU 实现算术运算、逻辑运算</li> <li>CU 作为控制器，协调取数据、分析、读内存等工作，由程序计数器 PC、指令寄存器 IR、指令译码器 ID、时序产生器和操作控制器等组成</li></ul> <h3 id="cpu-中的寄存器"><a href="#cpu-中的寄存器" class="header-anchor">#</a> CPU 中的寄存器</h3> <p>分为专用寄存器和通用寄存器</p> <ul><li>专用寄存器：程序计数器、指令寄存器、指令译码器、存储器数据寄存器、存储器地址寄存器</li> <li>通用寄存器：数据寄存器、地址寄存器、通用寄存器</li></ul> <h4 id="专用寄存器"><a href="#专用寄存器" class="header-anchor">#</a> 专用寄存器</h4> <p>程序计数器 PC，也叫指令计数器，对指令条数进行计数</p> <p>存放下一条将要执行的指令地址。执行指令时，CPU 会自动递增 PC 的内容，使其始终指向下一条指令；执行指令前，内存必须把第一条指令的首地址发送给 PC</p> <p>有两种递增 PC 内容的途径：顺序执行和通过转移指令</p> <ul><li>顺序执行：即令 PC 地址加 1，PC = (PC) + 1，这里的 1 指的是一个指令的长度，单位为字，如一条指令 32 位，以字节（8bit）编码，那么每次就要<strong>加一个指令的字数</strong>，即 4 个字（指令字长 / 编址单位）</li> <li>转移指令：即通过转移指令形成新地址再送往程序计数器，作为下一指令地址，PC = (PC) +1 + A，加的是 (1+A) 个指令的字数</li></ul> <p>如以下栗子，指令字长为 16 位，由于按字节编址，即长为 2 个字，所以 PC 要加 2</p> <img src="/assets/img/QQ截图20221010192643.51bc2a4f.png"> <p>两个特点：任何程序要执行，必须把地址发给 PC；汇编语言可以直接对 PC 进行操作</p> <p>指令寄存器：保存当前正在执行的指令。为了防止指令执行一半时指令发生变化，用指令寄存器 IR 保存当前正在执行的指令，执行指令的过程中，其内容不允许发生变化</p> <p>指令译码器：分析指令的操作码字段</p> <p>存储器数据寄存器：MDR，memory data register，用于暂存内存中读出的数据，存储字长</p> <p>存储器地址寄存器：MAR，memory address register，用于保存当前 CPU 所访问的主存单元的地址</p> <table><thead><tr><th>寄存器</th> <th>存放内容</th></tr></thead> <tbody><tr><td>PC</td> <td>下一条指令地址</td></tr> <tr><td>IR</td> <td>当前指令本身</td></tr> <tr><td>MDR</td> <td>进出内存的数据</td></tr> <tr><td>MAR</td> <td>进出内存的地址</td></tr></tbody></table> <p>PC 位数等于 MAR，指令最终是要从内存中读出，也就是说 PC 中的地址在下一步是要取出的，取出则会放到 MAR 中，这就要求 MAR 的位数要大于等于 PC，否则放不下</p> <p>IR 位数等于 MDR，与上同理，从内存中读出的指令（冯说，指令就是数据）始终要放在 IR 中的，所以 IR 大小必须大于等于 MDR</p> <table><thead><tr><th>寄存器</th> <th>大小</th></tr></thead> <tbody><tr><td>PC</td> <td>log2 (指令条数) = log2 (内存大小/指令字长)</td></tr> <tr><td>IR</td> <td>指令字长，指令长度位数</td></tr> <tr><td>MDR</td> <td>存储字长，就是字长位数</td></tr> <tr><td>MAR</td> <td>log2 (内存块数) = log2 (内存大小/编码方式)</td></tr></tbody></table> <p>假设内存 4GB，按字节编码，指令字长 4B，则</p> <ul><li>IR = 32 位</li> <li>MDR = 8 位</li> <li>MAR = log2 (4GB/1B) = log2 (4G) = 32 位</li> <li>PC = log2 (4GB/4B) = 30 位</li></ul> <p>这里的指令条数都是考虑的最大情况，即内存中只装指令只能装这么多条，最多就这么多条，PC 不可能超出，MAR 同理，内存中只装数据块，最多这么多块</p> <p>状态标志寄存器</p> <ul><li>溢出和进/借位就是两种典型的状态标志；还有一种叫做控制标记：如中断标志、陷阱标志</li> <li>条件转移指令执行时依据的条件来自于<strong>标志寄存器</strong></li></ul> <p>常用的几种标志</p> <table><thead><tr><th>标志</th> <th>1</th> <th>0</th></tr></thead> <tbody><tr><td>Z（zero）</td> <td>为零</td> <td>非零</td></tr> <tr><td>C（进位）</td> <td>有进/借位</td> <td>无进位</td></tr> <tr><td>V（overflow位）</td> <td>有溢出</td> <td>无溢出</td></tr> <tr><td>N（符号位）</td> <td>正</td> <td>负</td></tr></tbody></table> <p>各专用寄存器对程序员的可见性</p> <table><thead><tr><th>寄存器\程序员</th> <th>系统程序员</th> <th>应用程序员</th></tr></thead> <tbody><tr><td>PC</td> <td>1</td> <td>0</td></tr> <tr><td>MDR</td> <td>0</td> <td>0</td></tr> <tr><td>MAR</td> <td>0</td> <td>0</td></tr> <tr><td>IR</td> <td>0</td> <td>0</td></tr> <tr><td>PSWR（状态）</td> <td>1</td> <td>0</td></tr> <tr><td>PSWR（控制）</td> <td>0</td> <td>0</td></tr> <tr><td>通用寄存器</td> <td>1</td> <td>1</td></tr></tbody></table> <p>只有 PC 和 PSWR 的状态标记对系统程序员可见，其余均透明</p> <p>数据缓冲寄存器 DR：缓冲从内存中读出的数据，提高系统性能</p> <p>地址缓冲寄存器 AR：存放地址缓冲</p> <h4 id="通用寄存器"><a href="#通用寄存器" class="header-anchor">#</a> 通用寄存器</h4> <p>传送和暂存数据，也可以参与算术逻辑运算，通用寄存器均可见，即所有程序员均可以直接操纵通用寄存器</p> <h2 id="cpu-的功能和数据通路"><a href="#cpu-的功能和数据通路" class="header-anchor">#</a> CPU 的功能和数据通路</h2> <h3 id="cpu-功能"><a href="#cpu-功能" class="header-anchor">#</a> CPU 功能</h3> <p>控制和运算功能</p> <ul><li>取指令：控制功能之一</li> <li>指令移码</li> <li>控制指令执行</li> <li>控制输入输出</li> <li>异常处理</li> <li>完成算术运算和逻辑运算</li></ul> <p>CPU 功能概括为指令控制、操作控制、时间控制、数据加工和中断处理</p> <h3 id="cpu-中的数据通路"><a href="#cpu-中的数据通路" class="header-anchor">#</a> CPU 中的数据通路</h3> <p>数据如何在 CPU、内存之间流通的？</p> <img src="/assets/img/QQ截图20221010183941.67c356cd.png"> <p>其中，各部件在不同题目中</p> <ul><li>不变的：IR（存放当前指令）、PC、ALU、CU、MAR、M</li> <li>变的
<ul><li>名称
<ul><li>Z 也叫 ACC，累加器</li> <li>Y，暂存器</li></ul></li> <li>数量：通用寄存器数量可能改变，但功能相同</li> <li>作图方式：旋转跳跃</li></ul></li></ul> <p>CPU 内部总线连接地址、数据总线和主存交互</p> <p>指令周期：指令从取出到执行完成所需时间</p> <p>机器周期：指令周期分为很多个阶段，每个阶段都叫一个机器周期，一个指令周期包含若干机器周期，一个机器周期包含若干时钟周期</p> <p>取指周期：取指令过程，前三步即<strong>读内存</strong></p> <ul><li>(PC) ——&gt; MAR， 将 PC 指令地址通过地址总线发给 MAR，存于 MAR 中</li> <li>1 ——&gt; R，CU 向存储器发一个读信号</li> <li>M(MAR) ——&gt; MDR，将内存中 MAR 位置的数据读入 MDR</li> <li>(MDR) ——&gt; IR，将指令调入 IR</li> <li>OP(IR) ——&gt; CU，分析操作码</li> <li>(PC) + 1 ——&gt; PC，计数器加一</li></ul> <p>间址周期：间址寻址过程</p> <ul><li>Ad(IR) ——&gt; MAR，将指令中的地址发到 MAR 中</li> <li>1 ——&gt; R，CU 发送读指令</li> <li>M(MAR) ——&gt; MDR，将数据读入 MDR</li> <li>(MDR) ——&gt; Ad(IR)，MDR 中的数据发给 Ad(IR)</li></ul> <p>加法周期 ADD X：但地址码默认另一数据在 ACC 中</p> <ul><li>Ad(IR) ——&gt; MAR</li> <li>1 ——&gt; R</li> <li>M(MAR) ——&gt; MDR</li> <li>(MDR) + (ACC) ——&gt; (ACC)</li></ul> <p>存数周期 STA X：存放数据</p> <ul><li>Ad(IR) ——&gt; MAR，Ad(IR) 就是 X</li> <li>1 ——&gt; W</li> <li>(ACC) ——&gt; MDR</li> <li>(MDR) ——&gt; M(MAR)</li></ul> <p>取数指令 LDA X：取出数据</p> <ul><li>Ad(IR) ——&gt; MAR，Ad(IR) 就是 X</li> <li>1 ——&gt; R</li> <li>M(MAR) ——&gt; MDR</li> <li>(MDR) ——&gt; (ACC)</li></ul> <p>转移指令</p> <ul><li>无条件转移指令：JMX X</li> <li>有条件转移 BAN X</li></ul> <p>中断指令：实际上就是保存 PC</p> <ul><li>程序断电存入 “0” 地址</li> <li>程序断电进栈</li></ul> <p>以上周期和指令都是要背下来的噢（除了中断），在实际题目中不会蠢默写：第一步一定是取值；第二步确定指令功能，确认如何取数（运算方式）、如何运算；第三步根据题目开始默写上述内容</p> <img src="/assets/img/QQ截图20221010192103.218b3d56.png"> <p>实现 (R0) + ((R1))，并将结果写入 (R1)</p> <img src="/assets/img/QQ截图20221010192039.1ab5ec33.png"> <p>并行执行：要求线路和部件没有任何的交际</p> <p>注意，取指令操作是控制器自动进行的，是控制器固有的 功能，无需在操作码控制下完成</p> <p>这是一定的，如果取指令这一指令依赖于指令，那如何去取“取指令”的指令，就像操作系统的第一条指令（boot）是由硬件触发的</p> <p>关于时钟信号</p> <ul><li>节拍 == 脉冲 == 时钟周期</li> <li>每个指令的节拍固定，即 CPI（执行一个指令所化时钟周期数），计算机严格按照 CPI 掐断指令，进行分割</li></ul> <p>栗子二</p> <img src="/assets/img/QQ截图20221010193827.921793f3.png"> <p>他写的有点问题，R1 为寄存器寻址，R2 为寄存器间接寻址，最后将运算结果送入 R1</p> <h2 id="cpu-的设计原理"><a href="#cpu-的设计原理" class="header-anchor">#</a> CPU 的设计原理</h2> <h3 id="cpu-的控制方式"><a href="#cpu-的控制方式" class="header-anchor">#</a> CPU 的控制方式</h3> <p>同步控制方式：选取部件中最长的操作时间作为统一的时间间隔标准，即所有控制信号按这一间隔发出，实现同步控制，这样会产生空闲时间，降低效率</p> <p>异步控制方式：每个指令、每个微操作需要多少时间就占用多少时间，没有统一的信号控制，通过应答信号实现，即每次完成操作后发回“结束”信号告知完成</p> <p>联合控制方式：也叫混合控制方式，大多数计算机采用该种方式。同步异步相结合，很多操作按照异步进行，在少数关键点（CPU 内部时序）采用同步方式</p> <h3 id="微程序控制器原理"><a href="#微程序控制器原理" class="header-anchor">#</a> 微程序控制器原理</h3> <p>微程序设计技术：利用软件方法来设计硬件的一门技术</p> <ul><li>每个指令对应一个微程序，每个微程序由微指令构成</li> <li>所有指令所对应的微程序放在一个只读存储器中，叫做控存（控制存储器），每个指令执行时，去执行其对应的微程序，逐条读出微指令，放入微指令寄存器，译码产生微命令，控制各步执行</li> <li>采用微程序控制方法的控制器称为微程序控制器，微命令不是由组合逻辑电路产生，而是由微指令译码产生</li></ul> <img src="/assets/img/QQ截图20221011192433.52b917d3.png"> <p>关于微程序控制器的基本术语</p> <ul><li>相容性微操作：可并行执行的微操作</li> <li>相斥性微操作</li> <li>微地址：微指令在控存中的地址</li> <li>微地址寄存器 CMAR：存放微地址字段的寄存器</li> <li>微命令寄存器 CMDR：微程序控制器中的寄存器</li></ul> <p>微程序控制器基本原理：机器指令映射微程序</p> <ul><li>每条机器指令对应一个微程序</li> <li>取值指令是相同，于是将取值指令同一编制成一个取值微程序，作为公共使用，同理还有间址指令、中断指令</li> <li>因为取值指令公共，101 种操作对应存放了 102 个微程序；若没有 102，则将间址和中断也考虑进去，得 104 个微程序？</li></ul> <p>微程序控制器基本结构</p> <ul><li>控存是核心部件，属于 ROM（只读内存），按地址访问</li> <li>CMAR 控存地址寄存器，存放微指令地址</li> <li>CMDR 控存数据寄存器，存放读出的微指令</li></ul> <p>微指令序列地址的形成方式：即如何寻址</p> <ul><li>断定法：由微指令的下地址字段指出</li> <li>机器指令的操作码形成</li> <li>增量法：CMAR+1 ——&gt; CMAR</li> <li>网络测试形成</li> <li>由硬件产生</li></ul> <p>微程序控制器工作过程</p> <ul><li>取机器指令：将机器指令送入指令寄存器</li> <li>转微程序入口：指令操作码部分送入微地址形成电路，形成微程序入口，将微程序入口送入微地址寄存器，将微地址送入控存，从控存中找到微程序起始地址，将首条微指令送入微指令寄存器中</li> <li>执行首条微指令：将控存地址寄存器微命令字段送入译码器，得到相应微命令并执行</li> <li>取后续微命令：微地址形成电路 ——&gt; 从控存取微命令 ——&gt; 执行</li></ul> <h3 id="微程序控制器设计"><a href="#微程序控制器设计" class="header-anchor">#</a> 微程序控制器设计</h3> <p>微指令的设计（编码 / 控制方式）：操作控制字段 + 下地址字段</p> <p>直接编码方式</p> <ul><li>操作控制字段中一位对应一个微命令，控制字段长度为微命令个数，1 表示打开某控制门，0 表示禁止</li> <li>每位表示一个命令，固定如此，如 000 表示连续三个命令全禁止</li></ul> <p>字段直接编码方法</p> <ul><li>对操作控制字段进行分段，每一段含互斥的微命令，同时还有一位有效位表示字段字否有效</li> <li>因为字段内微命令互斥，所以可以进行编码，即 000 表示命令 1，001 表示命令 2，这样能够大大减小内存开销</li></ul> <p>字段间接编址方式：某些段的输出依赖于某些段的输出</p> <p>控存的大小：如为 512x40 位，即表示有 512 条微指令，每条 40 位</p> <p>水平型微指令和垂直性微指令</p> <ul><li>水平性并行性较好，执行时间较短</li> <li>垂直型由微操作码规定微指令功能</li></ul> <p>栗子一：直接编码方法设计微指令格式</p> <img src="/assets/img/截图_2022-10-11_11-09-04.67890a3c.png"> <p>栗子二：字段直接编码方式设计微指令格式</p> <img src="/assets/img/截图_2022-10-11_11-17-34.76e441c5.png"> <h3 id="组合逻辑控制器的原理和设计"><a href="#组合逻辑控制器的原理和设计" class="header-anchor">#</a> 组合逻辑控制器的原理和设计</h3> <p>由门电路和触发器构成的树型网络组成，组合逻辑也叫硬布线控制器，更快，但不易修改；微指令控制器易修改，易扩展</p> <h2 id="指令流水线"><a href="#指令流水线" class="header-anchor">#</a> 指令流水线</h2> <h3 id="指令执行方案"><a href="#指令执行方案" class="header-anchor">#</a> 指令执行方案</h3> <p>一个指令周期分为很多步骤，如取值、分析、执行等，很多时候他们串行执行，但出于性能和硬件成本考虑，我们希望他们并行运行</p> <p>指令之间可以并行执行的方案称为<strong>流水线方案</strong>，每个人只做其中一步，在操作上并行</p> <h3 id="指令流水线-2"><a href="#指令流水线-2" class="header-anchor">#</a> 指令流水线</h3> <p>我们将一条指令分为取值、分析、执行三个过程，假设每个步骤消耗时间 t</p> <p>顺序执行方式：n 条指令则消耗时间 3nt</p> <ul><li>控制简单，硬件代价小，执行缓慢</li></ul> <p>一次重叠执行：即执行上一条指令的“执行过程”时，同时执行下一条指令的“取值过程”，重叠一次操作，这样 n 条指令将消耗时间 3t + (n-1)2t = (1+2n)t</p> <ul><li>3t 为第一条指令完成时间，之后每经过 2t，都会有一条指令完成（参考计网分组交换）</li> <li>需要多硬件，并行重叠一次，则需要两个硬件，但时间缩短到原来的 2/3</li></ul> <p>二次重叠执行：执行上一个“分析”过程时，开始执行下一个“取值”过程，折叠两个过程，这样耗时将缩短至 3t + (n-1)t = (2+n)t</p> <ul><li>时间缩短至原来的 1/3</li></ul> <p>推广到一般，当步骤增多，我们在第一步骤结束后立马开始第二条指令，这种模式就叫做流水线模式</p> <h3 id="流水线的性能指标"><a href="#流水线的性能指标" class="header-anchor">#</a> 流水线的性能指标</h3> <p>吞吐率：单位时间内流水线完成的任务数量</p> <ul><li>对于 n 个任务，每个步骤耗时 t，共 k 个步骤</li> <li>完成 n 个任务所需时间为 Tk = kt + (n-1)t</li> <li>吞吐率 TP = n / Tk</li> <li>当 n-&gt;无穷时，kt 被忽略，n/(n-1) = 1，得到最大吞吐率 n/t</li></ul> <p>加速比：流水线和等功能的非流水线的速度之比</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="31.276ex" height="5.271ex" role="img" focusable="false" viewBox="0 -1370 13823.9 2330" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.172ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g d ><mo>−</mo><mn>1</mn><mo stretchy="false">)</mo><mi>t</mi></mrow></mfrac></math></mjx-assistive-mml></mjx-container><h3 id="影响流水线的因素"><a href="#影响流水线的因素" class="header-anchor">#</a> 影响流水线的因素</h3> <h4 id="结构相关"><a href="#结构相关" class="header-anchor">#</a> 结构相关</h4> <p>结构相关（资源冲突 / 资源冒险）因素：并行执行需要大量硬件资源，如果硬件不够就会出现资源冲突</p> <p>有两种解决办法</p> <ul><li>前指令访存，使后一条相关指令暂停一个时钟周期</li> <li>加入资源使之够用</li></ul> <h4 id="控制相关"><a href="#控制相关" class="header-anchor">#</a> 控制相关</h4> <p>流水线遇到转移指令改变了 PC 信号的指令而造成断流</p> <p>解决办法</p> <ul><li>预测转移指令分支</li> <li>预测转移成功和不成功两个控制流方向的目标指令</li> <li>加快和提前形成条件码</li> <li>提高转移方向的猜准率</li></ul> <p>前面指令阻塞，后续指令也被阻塞，属于控制相关</p> <h4 id="数据相关"><a href="#数据相关" class="header-anchor">#</a> 数据相关</h4> <blockquote><p>重点</p></blockquote> <p>数据相关（数据冲突 / 数据冒险）因素：前一条指令和后一条指令同时执行并操作同一条数据</p> <p>写后读（Write After Read）：前后相邻，编号相同，前写后读</p> <ul><li>前一条指令还未把新数据写入内存，下一条指令已经读出了旧数据，这种现象叫做写后读错误（写后于读）</li> <li>解决办法：让读阻塞若干周期，等待写操作完毕</li></ul> <p>写后写（Write After Write）：前后相邻，编号相同，前写后写</p> <ul><li>后一个写指令执行太快，覆盖了前一个写操作，最终数据是前一个写操作的结果</li> <li>为什么会出现后一个写快于前一个写？指令执行具有异步性，无法预判</li></ul> <p>读后写（Read After Write）：前后相邻，编号相同，前读后写</p> <ul><li>后面指令写的太快，导致前一条指令读到的是新数据</li></ul> <p>注意</p> <ul><li>当按序发生按序执行时，只会发生 WAR 错误，WAW 和 RAW 均不会发生</li> <li>无转发执行 == 按序执行</li> <li>相邻的定义并不是紧挨着，而是相隔距离小于等于 n-2 为相邻，n 为流水线段数。如共五段，指令 I1 和 I4 相邻，I1 和 I5 不相邻</li></ul> <p>解决办法</p> <ul><li>暂停周期</li> <li>设置相关专用通路，数据旁路技术</li> <li>编译器调整指令顺序</li></ul> <h3 id="超流水线技术"><a href="#超流水线技术" class="header-anchor">#</a> 超流水线技术</h3> <p>三种超发技术</p> <ul><li>超标量</li> <li>超流水线技术</li> <li>超长指令字</li></ul> <p>均依赖于编译器的优化和多硬件支撑</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 18:13:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5e414d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">指令系统</div></a> <a href="/pages/c12c8a/" class="page-nav-centre page-nav-centre-next"><div class="
