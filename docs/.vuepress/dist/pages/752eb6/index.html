    <span class="token comment">// 初始化 type a 类型曲线</span>
    <span class="token class-name">PairingParametersGenerator</span> pg <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">TypeACurveGenerator</span><span class="token punctuation">(</span><span class="token number">160</span><span class="token punctuation">,</span> <span class="token number">512</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">int</span> n<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>需要注意的是，群上元素 g 的操作会改变 g 本身，比如这里在直接运算时，我想要重新定义一个<code>g1 = g.add(h)</code>，此时不光<code>g1 == g.add(h)</code>，g 本身也会变成<code>g.add(h)</code></p> <p>解决这个问题有两种办法</p> <ol><li><p>在定义 g 时取<code>getImmutable()</code>，令其不可变</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Element</span> g <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">Element</span> x <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> g5 <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>在计算时取<code>duplicate()</code>，复制一份进行计算而不影响其自身</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Element</span> g <span class="token operator">=</span> <span class="token constant">G1</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Element</span> x <span class="token operator">=</span> <span class="token class-name">Zr</span><span class="token punctuation">.</span><span class="token function">newRandomElement</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">Element</span> g6 <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">duplicate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ol> <p>在仿真时，我将对所有元素都采取<code>getImmutable()</code>的操作以避免一些难以发现的问题</p> <h2 id="接口与抽象类"><a href="#接口与抽象类" class="header-anchor">#</a> 接口与抽象类</h2> <h3 id="接口"><a href="#接口" class="header-anchor">#</a> 接口</h3> <p>SearchableEncryption 接口，基本上 SE 的仿真绕不开这样几个函数</p> <ol><li>setup：系统初始化</li> <li>keygen：密钥生成</li> <li>enc：关键词加密</li> <li>trap：陷门生成</li> <li>search：匹配</li></ol> <p>若算法具备密钥更新策略，则还有以下函数</p> <ol><li>updateKey：更新密钥</li> <li>updateEnc：重新加密</li> <li>constTrap：重新生成陷门</li> <li>updateSerach：重新匹配</li></ol> <p>接口设计围绕上面 8 个函数</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">cia<span class="token punctuation">.</span>northboat<span class="token punctuation">.</span>se</span><span class="token punctuation">;</span>

    <span class="token class-name">CipherSystem</span> scf <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">SCF</span><span class="token punctuation">(</span><span class="token constant">G1</span><span class="token punctuation">,</span> <span class="token constant">GT</span><span class="token punctuation">,</span> <span class="token class-name">Zr</span><span class="token punctuation">,</span> bp<span class="token punctuation">,</span> n<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 提交任务</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">CipherSystem</span> cipherSystem<span class="token operator">:</span> cipherSystems<span class="token punctuation">)</span><span class="token punctuation">{</span>
        futures<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>executor<span class="token punctuation">.</span><span class="token function">submit</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> cipherSystem<span class="token punctuation">.</span><span class="token function">test</span><span class="token punctuation">(</span>words<span class="token punctuation">,</span> sender<span class="token punctuation">,</span> receiver<span class="token punctuation">,</span> round<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 获取结果</span>
    <span class="token keyword">try</span> <span class="token punctuation">{</span>
        <span class="token comment">// 这一步是阻塞的，不用 add 而用 set 是因为有可能先后次序不是我所希望的</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> futures<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">Future</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">List</span><span class="token punctuation">&lt;</span><span class="token class-name">Long</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> future <span class="token operator">=</span> futures<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
            times<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>i<span class="token punctuation">,</span> future<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">// 打印结果</span>
        <span class="token function">printTime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> <span class="token operator">|</span> <span class="token class-name">ExecutionException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">finally</span> <span class="token punctuation">{</span>
        <span class="token comment">// 关闭线程池</span>
        executor<span class="token punctuation">.</span><span class="token function">shutdown</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>并耗时写入全局的<code>List&lt;List&lt;Long&gt;&gt;</code>结构来记录，很简单</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 初始化</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">List</span><span class="token punctuation">&lt;</span><span class="token class-name">Long</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> times<span class="token punctuation">;</span>
<span class="token keyword">static</span><span class="token punctuation">{</span>
    times <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// test 执行结束后记录时间</span>
times<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">asList</span><span class="token punctuation">(</span>t1<span class="token operator">/</span>m<span class="token punctuation">,</span> t2<span class="token operator">/</span>m<span class="token punctuation">,</span> t3<span class="token operator">/</span>m<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 打印时间</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">printTime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;======== Time Cost ========&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Long</span><span class="token punctuation">&gt;</span></span> t<span class="token operator">:</span> times<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">long</span> i<span class="token operator">:</span> t<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span>i <span class="token operator">+</span> <span class="token string">&quot;\t\t\t&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h2 id="工具类"><a href="#工具类" class="header-anchor">#</a> 工具类</h2> <p>主要其实是哈希工具</p> <ol><li>将用户名/字符串原文映射到<code>G1,GT,Zr</code>群上，基本就是通过字符的 ASCII 码先映射到整数群 Zr 上，再通过 G1 或 GT 的生成元做幂运算，实现映射</li> <li>在群之间进行映射，基本也是通过生成元实现，比如将整数群数组 W 映射到 G1 群，那么就是在生成元 g 上做连续的幂运算得到 W 在 G1 上的映射</li></ol> <p>但文献上对于字符串实际上给的是<code>{0,1}*</code>串，可能是用的布隆过滤器，但这里并不影响仿真，因为我们要做的就是把通用的字符哈希到指定的群上，只要哈希过去，就能进行后续的一系列加密、陷门、匹配操作</p> <p>另外还有</p> <ul><li>多项式工具：多项式系数提取</li> <li>AES 加解密工具</li> <li>位运算工具：级联、异或操作（疑似有点问题，DuMSE 没成功）</li></ul> <h2 id="自定义仿真"><a href="#自定义仿真" class="header-anchor">#</a> 自定义仿真</h2> <p>试图编写一个自定义算法的测试页面</p> <ol><li>一个表单提交各阶段的变量名、变量计算公式、测试的轮次、测试的关键词</li> <li>根据用户提交的变量和解析 Letax 公式构建 CustomCipherSystem 实现可搜索加密测试</li> <li>统计<code>enc, trap, serach</code>的时间和匹配结果并返回</li></ol> <p>PS：要注意异常捕捉，测试过程中发生任何异常都直接中断，提示用户检查公式</p> <p>存储方式上</p> <ul><li>公式的存储以<code>Map&lt;String, String&gt;</code>的形式</li> <li>变量的存储以<code>Map&lt;String, Element&gt;</code>的形式</li></ul> <p>例如在<code>setup</code>阶段有</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Element</span> g<span class="token punctuation">,</span> h<span class="token punctuation">,</span> sk<span class="token punctuation">,</span> pk<span class="token punctuation">;</span><span class="token punctuation">;</span>
<span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setup</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    g <span class="token operator">=</span> <span class="token function">randomG</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    h <span class="token operator">=</span> <span class="token function">randomG</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    sk <span class="token operator">=</span> <span class="token function">randomZ</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    pk <span class="token operator">=</span> g<span class="token punctuation">.</span><span class="token function">powZn</span><span class="token punctuation">(</span>sk<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getImmutable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>那么我接收到的变量定义就应该是</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>setup<span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;g&quot;</span><span class="token operator">:</span> <span class="token string">&quot;randomG&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;h&quot;</span><span class="token operator">:</span> <span class="token string">&quot;randomG&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;sk&quot;</span><span class="token operator">:</span> <span class="token string">&quot;randomZ&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;pk&quot;</span><span class="token operator">:</span> <span class="token string">&quot;g^sk&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>而后我进行构建，应当构建一个<code>Map&lt;String, Element&gt;</code></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> setup<span class="token punctuation">;</span>
<span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Element</span><span class="token punctuation">&gt;</span></span> map<span class="token punctuation">;</span>

<span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setup</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    map <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> key<span class="token operator">:</span> setup<span class="token punctuation">.</span><span class="token function">keySet</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">String</span> letax <span class="token operator">=</span> setup<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span><span class="token punctuation">;</span>
        map<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>key<span class="token punctuation">,</span> <span class="token class-name">LetaxUtil</span><span class="token punctuation">.</span><span class="token function">getElement</span><span class="token punctuation">(</span>map<span class="token punctuation">,</span> letax<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>其中</p> <ul><li><code>Map&lt;String, String&gt; setup</code>在类初始化时，通过构造函数传入，其他阶段的参数以类似方式传入</li> <li>关键就是要实现<code>LetaxUtil.getElement(Map&lt;String, Element&gt; map, String letax)</code>这个函数</li> <li>还有一个问题，参数的初始化必须是按顺序来的，<code>for</code>遍历 HashMap 可能出现顺序不一致的情况，或许要用到 LinkedHashMap</li></ul> <p>在前后端交互方面，做五个类似的表单，分别表示在<code>setup, keygen, enc, trap, serach</code>五个阶段要用到的变量</p> <ul><li>变量名做文本输入框，就是一个字符串</li> <li>公式也为文本输入框
<ol><li>限定运算符<code>^, *, /, +, -, inv(), pairing(), =</code>，一定要注意运算优先级和括号规则</li> <li>如果是随机值，应当给一个多选下拉框，选择变量类型<code>G1, G2, GT, Zr, String</code></li></ol></li></ul> <p>传到后端的 json 数据应类似于</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>params<span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;round&quot;</span><span class="token operator">:</span> <span class="token string">&quot;10&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;word&quot;</span><span class="token operator">:</span> <span class="token string">&quot;test&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;g&quot;</span><span class="token operator">:</span> <span class="token string">&quot;randomG&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;h&quot;</span><span class="token operator">:</span> <span class="token string">&quot;randomG&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;sk&quot;</span><span class="token operator">:</span> <span class="token string">&quot;randomZ&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;pk&quot;</span><span class="token operator">:</span> <span class="token string">&quot;g^sk&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;s&quot;</span><span class="token operator">:</span> <span class="token string">&quot;pairing(g, h)^sk&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;verify&quot;</span><span class="token operator">:</span> <span class="token string">&quot;t=pairing(pk, h)&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>其中除了<code>g, h, sk, pk, s</code>是变量</p> <ul><li>round 表示本次测试的轮次，测试时间将取平均值返回</li> <li>word 表示本次测试用到的字符串，用于 enc/trap</li> <li>最后的 verify 字段用于计算最后的匹配结果，以等号为分割，判断左右两式是否 equal</li></ul> <p><code>round, word, verify</code>是必填项，且需要在前端将 key 值写死</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/17, 21:08:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1e89ae/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">RFID 认证综述</div></a> <a href="/pages/6ba8e2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">基于属性加密的可搜索前缀四叉树</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
