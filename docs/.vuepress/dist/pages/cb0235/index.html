vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">优化与数据预处理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>优化训练模式，并且处理非数字数据</p></blockquote> <h2 id="optimization"><a href="#optimization" class="header-anchor">#</a> Optimization</h2> <blockquote><p>微调管道内部，超参数优化</p> <p>Hyper-parameters optimization</p></blockquote> <h3 id="构建管道和准备数据"><a href="#构建管道和准备数据" class="header-anchor">#</a> 构建管道和准备数据</h3> <p>构建管道</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>pipeline <span class="token keyword">import</span> make_pipeline
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>linear_model <span class="token keyword">import</span> SGDClassifier
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>preprocessing <span class="token keyword">import</span> MinMaxScaler

pipe <span class="token operator">=</span> make_pipeline<span class="token punctuation">(</span>MinMaxScaler<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> SGDClassifier<span class="token punctuation">(</span>max_iter<span class="token operator">=</span><span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre></div><p>查看管道参数</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">print</span><span class="token punctuation">(</span>pipe<span class="token punctuation">.</span>get_params<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre></div><p>准备数据</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>datasets <span class="token keyword">import</span> load_digits
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>model_selection <span class="token keyword">import</span> train_test_split

X<span class="token punctuation">,</span> y <span class="token operator">=</span> load_digits<span class="token punctuation">(</span>return_X_y<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
X_train<span class="token punctuation">,</span> X_test<span class="token punctuation">,</span> y_train<span class="token punctuation">,</span> y_test <span class="token operator">=</span> train_test_split<span class="token punctuation">(</span>X<span class="token punctuation">,</span> y<span class="token punctuation">,</span> stratify<span class="token operator">=</span>y<span class="token punctuation">,</span> random_state<span class="token operator">=</span><span class="token number">12</span><span class="token punctuation">)</span>
</code></pre></div><h3 id="gridsearchcv-调优"><a href="#gridsearchcv-调优" class="header-anchor">#</a> GridSearchCV 调优</h3> <p>使用<code>GridSearchCV</code>搜索当前训练集下的最优参数</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token comment"># 使用网格搜索找到当前训练集下最优参数</span>
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>model_selection <span class="token keyword">import</span> GridSearchCV
<span class="token keyword">import</span> pandas <span class="token keyword">as</span> pd

param <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">'logisticregression__C'</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token number">0.1</span><span class="token punctuation">,</span> <span class="token number">1.0</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
         <span class="token string">'logisticregression__penalty'</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">'l2'</span><span class="token punctuation">,</span> <span class="token string">'l1'</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
grid <span class="token operator">=</span> GridSearchCV<span class="token punctuation">(</span>pipe<span class="token punctuation">,</span> param_grid<span class="token operator">=</span>param<span class="token punctuation">,</span> cv<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">,</span> n_jobs<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">,</span> return_train_score<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
grid<span class="token punctuation">.</span>fit<span class="token punctuation">(</span>X_train<span class="token punctuation">,</span> y_train<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>grid<span class="token punctuation">.</span>get_params<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre></div><ul><li>这里要调优的参数为<code>C</code>和<code>penalty</code>，需要在<code>param</code>手动中写明</li> <li>注意这里的<code>grid</code>就是一个机器学习模型，和管道<code>pipe</code>，分类器<code>clf</code>相同</li> <li>只有当<code>grid</code>已经经过训练，并且调用了<code>score</code>函数后，其最优函数才会确定下来，否则不认为当前训练集已经结束</li></ul> <p>查看各参数对训练的影响以及结果</p> <div class="language-python extra-class"><pre class="language-python"><code>df_grid <span class="token operator">=</span> pd<span class="token punctuation">.</span>DataFrame<span class="token punctuation">(</span>grid<span class="token punctuation">.</span>cv_results_<span class="token punctuation">)</span>

</code></pre></div><h3 id="交叉验证调优后管道"><a href="#交叉验证调优后管道" class="header-anchor">#</a> 交叉验证调优后管道</h3> <p>前面已经提到，这里的<code>grid</code>是同<code>clf/pipe</code>一样的机器学习模型，自然可以对原数据进行交叉验证</p> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>model_selection <span class="token keyword">import</span> cross_validate

</code></pre></div><img src="/assets/img/Figure_16.f039ed24.png"> <h3 id="调优训练-breast-cancer"><a href="#调优训练-breast-cancer" class="header-anchor">#</a> 调优训练 breast_cancer</h3> <p>在乳腺癌数据集上对管道进行调优并训练测试</p> <ol><li>导入数据，分割数据</li> <li>构建管道，调优参数</li> <li>训练测试，交叉验证</li></ol> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>datasets <span class="token keyword">import</span> load_breast_cancer

</code></pre></div><h3 id="通过管道学习"><a href="#通过管道学习" class="header-anchor">#</a> 通过管道学习</h3> <p>上述过程可以概括为：</p> <ol><li>预处理数据
<ul><li>提取数据的非数字列和数字列</li> <li>通过管道分别数字化、标准化处理非数字、数字数据，同时处理缺失数据</li> <li>合并处理后的数据</li></ul></li> <li>建立模型学习并测试</li></ol> <p>和之前的学习一样，上述过程可以揉合到一个管道中进行，即构建一个含有预处理功能和学习功能的管道</p> <p>这里有一个问题，就是对于数字数据和非数字数据，其预处理的方式并不同，所以管道的预处理功能应该针对特定列有不同的处理方法</p> <p>这里用到<code>sklearn.compose.make_column_transformer(transformer, col_name)</code>合并多个管道并使之作用于不同列</p> <ol><li>导入数据，独立分割
<ul><li><code>data = pd.read_csv(os.path.join(), na_values='?')</code></li> <li><code>train_test_split</code></li></ul></li> <li>构建预处理管道
<ul><li><code>make_pipeline(空值处理器, 预处理器)</code></li></ul></li> <li>合并预处理管道
<ul><li><code>make_column_transformer((预处理管道, 列名)...)</code></li></ul></li> <li>构建总管道
<ul><li><code>make_pipeline(预处理器, 分类器)</code></li></ul></li> <li>学习并测试
<ul><li><code>fit()/score()</code></li></ul></li></ol> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> sklearn <span class="token keyword">import</span> preprocessing
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>linear_model <span class="token keyword">import</span> LogisticRegression

<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>impute <span class="token keyword">import</span> SimpleImputer
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>preprocessing <span class="token keyword">import</span> StandardScaler
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>preprocessing <span class="token keyword">import</span> OneHotEncoder
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>compose <span class="token keyword">import</span> make_column_transformer
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>linear_model <span class="token keyword">import</span> LogisticRegression
<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>model_selection <span class="token keyword">import</span> GridSearchCV

pre_cat <span class="token operator">=</span> make_pipeline<span class="token punctuation">(</span>SimpleImputer<span class="token punctuation">(</span>strategy<span class="token operator">=</span><span class="token string">'constant'</span><span class="token punctuation">)</span><span class="token punctuation">,</span> OneHotEncoder<span class="token punctuation">(</span>handle_unknown<span class="token operator">=</span><span class="token string">'ignore'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
pre_num <span class="token operator">=</span> make_pipeline<span class="token punctuation">(</span>SimpleImputer<span class="token punctuation">(</span>strategy<span class="token operator">=</span><span class="token string">'mean'</span><span class="token punctuation">)</span><span class="token punctuation">,</span> StandardScaler<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

col_cat <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'workclass'</span><span class="token punctuation">,</span> <span class="token string">'education'</span><span class="token punctuation">,</span> <span class="token string">'marital-status'</span><span class="token punctuation">,</span> <span class="token string">'relationship'</span><span class="token punctuation">,</span> <span class="token string">'race'</span><span class="token punctuation">,</span> <span class="token string">'sex'</span><span class="token punctuation">,</span> <span class="token string">'native-country'</span><span class="token punctuation">]</span>
col_num <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'age'</span><span class="token punctuation">,</span> <span class="token string">'education-num'</span><span class="token punctuation">,</span> <span class="token string">'hoursperweek'</span><span class="token punctuation">]</span>

preprocessor <span class="token operator">=</span> make_column_transformer<span class="token punctuation">(</span><span class="token punctuation">(</span>pre_cat<span class="token punctuation">,</span> col_cat<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token punctuation">(</span>pre_num<span class="token punctuation">,</span> col_num<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token comment"># preprocessor.fit(X_train, y_train)</span>

pipe <span class="token operator">=</span> make_pipeline<span class="token punctuation">(</span>preprocessor<span class="token punctuation">,</span> LogisticRegression<span class="token punctuation">(</span>solver<span class="token operator">=</span><span class="token string">'lbfgs'</span><span class="token punctuation">,</span> max_iter<span class="token operator">=</span><span class="token number">5000</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token comment"># pipe.fit(X_train, y_train)</span>

param <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">'logisticregression__C'</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token number">0.1</span><span class="token punctuation">,</span> <span class="token number">1.0</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
grid <span class="token operator">=</span> GridSearchCV<span class="token punctuation">(</span>pipe<span class="token punctuation">,</span> param_grid<span class="token operator">=</span>param<span class="token punctuation">,</span> cv<span class="token operator">=</span><span class="token number">5</span><span class="token punctuation">,</span> n_jobs<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span>
grid<span class="token punctuation">.</span>fit<span class="token punctuation">(</span>X_train<span class="token punctuation">,</span> y_train<span class="token punctuation">)</span>
accuracy <span class="token operator">=</span> grid<span class="token punctuation">.</span>score<span class="token punctuation">(</span>X_test<span class="token punctuation">,</span> y_test<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'accuracy of the {} is {:.2f}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span>grid<span class="token punctuation">.</span>__class__<span class="token punctuation">.</span>__name__<span class="token punctuation">,</span> accuracy<span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token keyword">from</span> sklearn<span class="token punctuation">.</span>model_selection <span class="token keyword">import</span> cross_validate
<span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt
scores <span class="token operator">=</span> pd<span class="token punctuation">.</span>DataFrame<span class="token punctuation">(</span>cross_validate<span class="token punctuation">(</span>grid<span class="token punctuation">,</span> X<span class="token punctuation">,</span> y<span class="token punctuation">,</span> scoring<span class="token operator">=</span><span class="token string">'balanced_accuracy'</span><span class="token punctuation">,</span> cv<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">,</span> n_jobs<span class="token operator">=</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> return_train_score<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>scores<span class="token punctuation">)</span>
scores<span class="token punctuation">[</span><span class="token punctuation">[</span><span class="token string">'train_score'</span><span class="token punctuation">,</span> <span class="token string">'test_score'</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">.</span>boxplot<span class="token punctuation">(</span>whis<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
