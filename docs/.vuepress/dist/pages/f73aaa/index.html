er 分类（P3-4）</p> <p>Flynn 分类法：按照指令和数据的并发性分类</p> <ul><li>单指令单数据流</li> <li>单指令多数据流</li> <li>多指令单数据流</li> <li>多指令多数据流</li></ul> <p>冯氏分类法：按照字/位的串并行分类</p> <ul><li>子串位串：n = 1, m = 1</li> <li>子串位并：n = 1, m &gt; 1</li> <li>子并位串：n &gt; 1, m = 1</li> <li>子并位并：n &gt; 1, m &gt; 1</li></ul> <p>Handler 分类法：按照硬件结构分为三个层次</p> <ul><li>程序控制部件个数 k，就是 CPU 个数</li> <li>算术逻辑部件或处理部件个数 d，每个 CPU 中 ALU 的个数</li> <li>每个算术逻辑部件包含的基本逻辑线路套数 w，每个 ALU 中 ELC 的个数</li></ul> <h3 id="定量原理和局部性原理"><a href="#定量原理和局部性原理" class="header-anchor">#</a> 定量原理和局部性原理</h3> <p>Amdahl 定律（P7）：一个部件对整个系统的提升受限于这个部件执行时间所占总执行时间的比例</p> <p>加速比的计算（P7-8）：设部件执行时间占总时间比例位 Fe，改进倍数位 Se</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="45.984ex" height="6.162ex" role="img" focusable="false" viewBox="0 -1528.2 20324.9 2723.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.704ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">加</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">速</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">比</text></g><g data-mml-node="mo" transform="translate(3277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mfrac" transform="translate(4333.6,0)"><g data-mml-node="mrow" transform="translate(220,778.2)"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1, >时</mi><mi mathvariant="normal">间</mi></math></mjx-assistive-mml></mjx-container><p>其中时钟周期时间等于 CPU 频率分之一</p> <p>程序的局部性原理（缓存）：时间上，当前使用的数据最近很可能还要被使用；空间上，当前使用的数据附近很可能存在将要被使用的数据</p> <h3 id="冯诺依曼机和系列机"><a href="#冯诺依曼机和系列机" class="header-anchor">#</a> 冯诺依曼机和系列机</h3> <p>冯诺依曼机的组成：五部分（P17-18）</p> <ul><li>运算器</li> <li>控制器</li> <li>存储器</li> <li>输入设备</li> <li>输出设备</li></ul> <p>冯诺依曼机的特点：</p> <ul><li>存储器按地址访问</li> <li>指令顺序执行</li> <li>指令和顺序同等对待</li> <li>指令由操作码和地址码组成</li> <li>指令和数据均以二进制表示</li></ul> <p>系列机的向上/下兼容和向前/后兼容（P20）</p> <ul><li>向上兼容：同一系列兼容不同硬件档次的机器</li> <li>向后兼容：同一系列兼容以后研发的新机器</li></ul> <p>模拟和仿真：模拟是模拟整个过程以及结果，仿真是使结果仿真（过程不模拟）（P21）</p> <h3 id="并行性"><a href="#并行性" class="header-anchor">#</a> 并行性</h3> <p>同时性和并行性的区别：前者指多个事件在同一时刻发生；后者指多个事件在同一时间间隔（可能很短）内发生（P23）</p> <p>提高并行性的方法（P25）</p> <ul><li>时间重叠：一个任务划不同阶段同时进行，如流水线技术</li> <li>资源重复：重复设置硬件资源，硬提高性能，如多处理机</li> <li>资源共享：软件方法，多任务轮流使用硬件，如进程调度</li></ul> <h2 id="指令系统的设计"><a href="#指令系统的设计" class="header-anchor">#</a> 指令系统的设计</h2> <h3 id="指令系统概述"><a href="#指令系统概述" class="header-anchor">#</a> 指令系统概述</h3> <p>指令系统的分类：精简指令集和复杂指令集</p> <p>寻址方式中，物理地址空间的信息存放规则：整数存放，同一数据不能跨物理块</p> <p>指令系统设计的基本原则：完整性，规整性，正交性，高效率和兼容性</p> <p>控制指令的内容：跳转和分支，有条件的跳转统称为分支指令，无条件为跳转指令</p> <h3 id="哈夫曼编码"><a href="#哈夫曼编码" class="header-anchor">#</a> 哈夫曼编码</h3> <p>参考数据结构哈夫曼树和哈夫曼编码，这里有一个新概念，信息熵，设各指令的出现频率为 pi，则有信息熵为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="18.401ex" height="6.354ex" role="img" focusable="false" viewBox="0 -1562.5 8133.3 2808.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.819ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43B" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 219 683Q260 681 355 681Q389 681 418 681T463 682T483 682Q499 682 499 672Q4 上</td> <td>线性流水线</td> <td>非线性流水线</td></tr> <tr><td>从输入输出顺序上</td> <td>顺序流水线</td> <td>乱序流水线</td></tr></tbody></table> <p>通过时间和排空时间，设一条指令被分为 m 段，每段均耗时 t，共 n 条指令，则</p> <ul><li>通过时间：mt + (n-1)t</li> <li>排空时间：mt</li></ul> <p>传统的五级流水线：取指 - 译指 - 执行 - 访存 - 写回</p> <h3 id="流水线的性能指标"><a href="#流水线的性能指标" class="header-anchor">#</a> 流水线的性能指标</h3> <p>吞吐率：单位时间内执行的指令条数</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="14.396ex" height="4.701ex" role="img" focusable="false" viewBox="0 -1118 6362.9 2078" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.172ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mi" transform="translate(2881.4,676)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mrow" transform="translate(220,-710)"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 l> <p>预约表：一个二维表，用于优化流水线</p> <ul><li>横向表示时间</li> <li>纵向表示流水线的各段</li></ul> <img src="/assets/img/image-20230706193717510.972e435d.png"> <p>禁止表：一个一维非重复数组，根据预约表，记录时间的插值，如上表中</p> <ul><li>第一行差值为<code>9-1=8</code></li> <li>第二行差值有<code>3-2=1, 8-2=6, 9-3=5</code>，即<code>1,5,6</code></li> <li>第三行无差值</li> <li>......</li></ul> <p>最后合并可得禁止表<code>F = {1,5,6,8}</code></p> <p>初始冲突向量：一个 N 位的二进制串，N 为整个流水线的时间跨度，空闲间隔标为 0，繁忙间隔标为 1</p> <img src="/assets/img/image-20230706194450573.16f91c99.png"> <p>状态转换图：冲突向量的集合</p> <img src="/assets/img/image-20230706194618452.3537b3a0.png"> <img src="/assets/img/image-20230706201446671.079aaa42.png"> <p>举个栗子</p> <img src="/assets/img/image-20230706201306212.a868939a.png"> <img src="/assets/img/image-20230706201331443.e2387eb7.png"> <h2 id="向量处理的三种方式"><a href="#向量处理的三种方式" class="header-anchor">#</a> 向量处理的三种方式</h2> <blockquote><p>P94-95</p></blockquote> <p>横向处理方式：将矩阵视作行向量组处理</p> <p>纵向处理方式：视作列向量组处理</p> <p>纵横处理方式：矩阵的分块处理</p> <h2 id="指令级并行"><a href="#指令级并行" class="header-anchor">#</a> 指令级并行</h2> <h3 id="指令级并行的概念"><a href="#指令级并行的概念" class="header-anchor">#</a> 指令级并行的概念</h3> <p>指令级并行（Instruction-Level Parallelism，简称ILP）是一种并行计算的概念，它通过同时执行多条指令来提高计算机系统的性能。传统的处理器在执行指令时，会按照指令的顺序依次执行，即一条指令完成后才能执行下一条指令。而指令级并行则允许多条指令在同一时钟周期内同时执行，从而提高了处理器的效率</p> <p>指令级并行可以通过以下几种技术实现</p> <ol><li>流水线（Pipeline）：将指令的执行过程分为多个阶段，并且在同一时刻执行多条指令的不同阶段。每个阶段专门负责不同的操作，如取指、译码、执行、访存和写回。这样，多条指令可以同时处于不同的阶段，从而提高了处理器的吞吐量</li> <li>超标量（Superscalar）：在同一时钟周期内，同时从指令流中取出多条指令并且并行执行。超标量处理器可以通过复制多个功能部件（如算术逻辑单元、乘法单元等）来实现同时执行多条指令的能力</li> <li>动态指令调度（Dynamic Instruction Scheduling）：通过重新调整指令的执行顺序来隐藏指令之间的相关性和依赖关系，从而提高并行执行的效率。动态指令调度可以通过乱序执行（Out-of-Order Execution）和超长指令字（Very Long Instruction Word，简称VLIW）等技术来实现</li></ol> <p>指令级并行的概念和技术使得处理器能够同时处理多条指令，提高了计算机系统的性能和效率。这种并行性可以在硬件层面上实现，也可以由<strong>编译器通过代码优化</strong>来发掘和利用</p> <h3 id="指令动态调度的概念"><a href="#指令动态调度的概念" class="header-anchor">#</a> 指令动态调度的概念</h3> <p>指令动态调度（Dynamic Instruction Scheduling）是一种在计算机处理器中利用指令级并行性（Instruction-Level Parallelism，ILP）的技术。它通过重新调整指令的执行顺序来隐藏指令之间的相关性和依赖关系，以便在处理器中并行执行多条指令，从而提高处理器的性能和效率</p> <p>在传统的顺序执行中，指令的执行必须按照其在程序中的顺序进行，这可能导致一些指令之间存在依赖关系，一个指令的执行必须等待前面的指令完成后才能执行。这种顺序执行方式无法充分利用处理器中的资源，造成资源的浪费和性能的下降。</p> <p>指令动态调度技术通过重排序指令的执行顺序来允许指令的并行执行，以尽量利用处理器中的资源。当指令之间不存在数据依赖关系时，可以通过动态调度将它们重新排序，以实现并行执行。这样可以提高处理器的吞吐量和效率</p> <p>具体实现指令动态调度的方式有多种，其中最常见的是乱序执行（Out-of-Order Execution）和超长指令字（Very Long Instruction Word，简称VLIW）</p> <ol><li>乱序执行：处理器通过将指令在执行前进行重排序，以避免指令之间的相关性和依赖关系。通过乱序执行，可以将不相关的指令并行执行，从而提高指令级并行性。乱序执行的技术包括重命名寄存器、保留站缓冲和乱序执行引擎等</li> <li>超长指令字（VLIW）：VLIW处理器通过在一条长指令中打包多个独立的操作，使得这些操作可以在同一个时钟周期内同时执行。编译器负责将程序中的指令打包成适合VLIW处理器执行的长指令，从而实现指令级并行。VLIW处理器需要靠编译器的静态指令调度来发现和利用并行性。</li></ol> <p>指令动态调度技术对于提高处理器性能和效率非常重要，它可以充分利用处理器中的资源，并发控制相关性和依赖关系，实现指令级并行的执行</p> <h2 id="存储系统"><a href="#存储系统" class="header-anchor">#</a> 存储系统</h2> <h3 id="存储系统概述"><a href="#存储系统概述" class="header-anchor">#</a> 存储系统概述</h3> <p>三级存储系统：主存、缓存、辅存</p> <p>三级存储系统的两个层次：主存-Cache系统，主存-辅存系统（注意二者比较）</p> <p>映像规则分类</p> <ul><li>直接相联映像</li> <li>全相联映像</li> <li>组相联映像</li></ul> <p>常见的三种替换算法：随机替换；先进先出；最近最少使用</p> <p>写策略的两种分类和区别：写直达法和写回法</p> <h3 id="访存时间以及不命中率"><a href="#访存时间以及不命中率" class="header-anchor">#</a> 访存时间以及不命中率</h3> <p>平均访存时间 = 命中时间 + 不命中率 x 不命中开销</p> <ul><li>Cache 的优化技术都基于降低平均访存时间的思路，即：降低命中时间，降低不命中率，减少不命中开销</li></ul> <p>三种类型的不命中</p> <ul><li>强制性不命中：该块不在 cache，真没命中，要调入</li> <li>容量不命中：访问将将替换出去的块，不命中</li> <li>冲突不命中：</li></ul> <p>多级 Cache 的不命中率（局部与全局）的计算</p> <ul><li>局部不命中率 = 该级 Cache 的不命中次数 / 到达该级 Cache 的访存次数</li> <li>全局不命中率 = 该级 Cache 的不命中次数 / CPU 发出的访存总次数</li></ul> <p>注意，当一级 Cache 未命中，这个访存就会顺延到下一级，也就是说：一级 Cache 的不命中次数 = 二级 Cache 的访存次数</p> <p>每次访存的平均停顿时间 = 平均访存时间 - 1</p> <p>每条指令的平均停顿时间 = 每条指令的访存次数 x 访存的平均停顿时间</p> <h2 id="输入输出系统"><a href="#输入输出系统" class="header-anchor">#</a> 输入输出系统</h2> <blockquote><p>P244-250</p></blockquote> <p>反应存储外设可靠性的参数：可靠性，可用性，可信性</p> <p>MTTF（Mean Time To Failure）：平均无故障时间，其倒数即为系统的失效率</p> <p>MTTR（Mean Time To Repair）：平均修复时间</p> <p>系统失效率：即字面意思，系统失效的概率（在时间上），<strong>其在数值上等于系统各单位失效率的总和，因为对于系统而言部分失效等价于系统失效</strong></p> <img src="/assets/img/image-20230703204029167.cb374e0b.png"> <p>RAID 的概念：廉价磁盘冗余阵列（冗余，可以理解为备份）</p> <p>各级 RAID 的区别与实现方案：重点是当阵列中发生问题时能够及时找到错误所在</p> <table><thead><tr><th>层级</th> <th>定义</th></tr></thead> <tbody><tr><td>RAID0</td> <td>就是一个磁盘阵列，非冗余，称为磁盘阵列的第 0 级</td></tr> <tr><td>RAID1</td> <td>基础的冗余磁盘阵列，为 RAID0 每个磁盘创建一个镜像</td></tr> <tr><td>RAID2</td> <td>存储器式的磁盘阵列，没有商业化产品（效率低下）</td></tr> <tr><td>RAID3</td> <td>交叉奇偶校验磁盘阵列</td></tr> <tr><td>RAID4</td> <td>块交叉奇偶校验磁盘阵列</td></tr> <tr><td>RAID5</td> <td>块交叉分布奇偶校验磁盘阵列</td></tr> <tr><td>RAID6</td> <td>P+Q 双校验磁盘阵列</td></tr></tbody></table> <img src="/assets/img/image-20230703211452112.0366e268.png"> <img src="/assets/img/image-20230703212453387.bbcfa7bf.png"> <img src="/assets/img/image-20230703212433630.08b89195.png"> <img src="/assets/img/image-20230703212403400.eed41d8f.png"> <img src="/assets/img/image-20230703212329622.827c963e.png"> <img src="/assets/img/image-20230703212605385.8dc7a98c.png"> <img src="/assets/img/image-20230703212620309.22a72383.png"> <h2 id="多处理机的两种分类"><a href="#多处理机的两种分类" class="header-anchor">#</a> 多处理机的两种分类</h2> <p>按照存储器组织结构可将处理机分为</p> <ul><li>共享存储器多处理机</li> <li>分布式存储器多处理机</li></ul> <p>共享存储器多处理机：在这种结构中，多个处理器共享同一个主存储器。处理器之间可以通过读取和写入共享内存来进行通信和数据共享。这种结构简化了编程和数据共享的管理，但也需要实现有效的共享内存访问控制，以确保数据一致性和避免冲突</p> <p>分布式存储器多处理机：在这种结构中，每个处理器都有自己的本地存储器，而且处理器之间通过消息传递来进行通信。每个处理器都可以独立地访问自己的本地存储器，但要与其他处理器共享数据，则需要显式地进行消息传递。这种结构提供了更好的可扩展性和并行性能，但编程和数据共享的管理可能更加复杂</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1767db/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">时序逻辑电路</div></a> <a href="/pages/026c1d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">计算机接口实验</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
