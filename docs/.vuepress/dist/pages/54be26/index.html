fo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/sec/#网络与信息安全" data-v-06970110>网络与信息安全</a></li><li data-v-06970110><a href="/sec/#人工智能" data-v-06970110>人工智能</a></li><li data-v-06970110><a href="/sec/#人工智能导论" data-v-06970110>人工智能导论</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-5-9</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">隐马尔科夫和机器学习<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="hmms"><a href="#hmms" class="header-anchor">#</a> HMMs</h2> <blockquote><p>隐式马尔科夫模型：Hidden Markov Models</p> <p>最常用的贝叶斯模型</p></blockquote> <p>通过结果推断中间某一过程条件概率分布</p> <p>条件概率：<code>P(x|y) = P(x,y)/P(y)</code></p> <p>产品规则：<code>P(x|y)P(y) = P(x,y)</code></p> <p>链规则：<code>P(X1...Xn) = P(X1)P(X2|X1)P(X3|X1,X2)...</code></p> <p>独立：<code>P(x,y) = P(x)P(y)</code></p> <p>条件独立：<code>P(x,y|z) = P(x|z)P(y|z)</code></p> <p>在隐马尔可夫链中，我们通常关注观察对象暗含的隐式序列</p> <ul><li>语音解码</li> <li>机器人坐标感知</li> <li>推荐系统</li> <li>医疗监控</li></ul> <h3 id="markov-models"><a href="#markov-models" class="header-anchor">#</a> Markov Models</h3> <blockquote><p>马尔可夫模型</p></blockquote> <p>MDPs：马尔可夫决定过程</p> <ul><li><p>a set of states s</p></li> <li><p>a set of actions a</p></li> <li><p>a transition function T(s, a, s')</p> <ul><li><p>Probability that a from s leads to s', called P(s'| s, a)</p> <p>在s状态执行a行为到达s'的代价</p></li> <li><p>Also called the model or the dynamics</p> <p>不同于搜索，这个后继函数有很多个，如在每个地点都可以向东南西北移动</p></li></ul></li> <li><p>a reward function R(s, a, s')</p> <ul><li><p>sometimes just R(s) or R(s')</p> <p>奖惩制度，有时只取决起点或终点</p></li></ul></li> <li><p>a start state</p></li> <li><p>maybe a terminal state</p></li></ul> <p>基础条件独立：Basic Conditional Independence</p> <p>基于现在，过去和未来是独立的；每个步骤只取决于上一各步骤；这被称为一阶马尔可夫属性</p> <p>可以用贝叶斯网或有限状态自动机来表示一个马尔可夫模型</p> <p>贝叶斯网络：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>X1———X2———X3———X4
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="mini-forward-algorithm"><a href="#mini-forward-algorithm" class="header-anchor">#</a> Mini-Forward Algorithm</h4> <p>正向模拟：当我们要知道马尔可夫链中第k个元素的概率时，且已知第一个元素概率，可以使用递归的方式，即k-1获得任一元素的条件概率，最终获得一整个概率序列</p> <ul><li>这一结果也可以从第一个元素开始，进行变量消除得到</li></ul> <p>当k-&gt;∞，P(Xk)将收敛到一个固定值，如同抛硬币收敛到0.5</p> <p>从平均概率开始，这一状态称为静止分布，当没有证据加入时，不管如何迭代概率分布始终不变</p> <p>当加入条件，不断迭代，变量消除，概率分布偏移</p> <h4 id="fixed-distribution"><a href="#fixed-distribution" class="header-anchor">#</a> Fixed distribution</h4> <p>固定分布：即马尔科夫链长度为无限时其值不再变动时的分布</p> <p>有时可由线性方程组解出，如有概率分布表，X0表示第一天天气，X1表示第二天天气</p> <table><thead><tr><th>X0</th> <th>X1</th> <th>P(X1|X0)</th></tr></thead> <tbody><tr><td>sun</td> <td>sun</td> <td>0.9</td></tr> <tr><td>sun</td> <td>rain</td> <td>0.1</td></tr> <tr><td>rain</td> <td>sun</td> <td>0.3</td></tr> <tr><td>rain</td> <td>rain</td> <td>0.7</td></tr></tbody></table> <p>可得无穷时关于第二天天气<code>P∞(x2)</code>的线性方程组</p> <ul><li><code>P∞(sun) = 0.9P∞(sun)+0.3P∞(rain)</code></li> <li><code>P∞(rain) = 0.1P∞(sun)+0.7P∞(rain)</code></li></ul> <p>可得：<code>P(sun) = 3P(rain)</code></p> <p>又因为：<code>P(sun)+P(rain) = 1</code></p> <p>所以：<code>P(sun) = 0.75, P(rain) = 0.25</code></p> <p>这就是极限状态下的固定分布</p> <p><strong>应用</strong></p> <p>谷歌：搜索引擎，页面排名的想法</p> <ol><li>手动排名，费时费力</li> <li>当前页面是当前状态，从当前页面的链接跳转至下一状态（页面），正符合一个马尔可夫链，以此为基础排名</li></ol> <p>由此构建一个马尔可夫模型，随着点击越来越多，排名将越来越精确</p> <h4 id="gibbs-sampling"><a href="#gibbs-sampling" class="header-anchor">#</a> Gibbs Sampling</h4> <blockquote><p>最常使用的抽样方法之一</p></blockquote> <p>吉布斯抽样：先确定一组变量值，固定部分条件，选择单个变量进行抽样，重复如此，最终将汇聚到一个固定的概率</p> <p>从抽样中改造马尔可夫模型</p> <h3 id="hidden-markov-models"><a href="#hidden-markov-models" class="header-anchor">#</a> Hidden Markov Models</h3> <p>天气HHM：一群住在地下室的学生通过观察教授是否带伞来推测今日外面是否下雨</p> <table><thead><tr><th>R0（第一天）</th> <th>R1（第二天）</th> <th>P(R1|R0)</th></tr></thead> <tbody><tr><td>+r</td> <td>+r</td> <td>0.7</td></tr> <tr><td>+r</td> <td>-r</td> <td>0.3</td></tr> <tr><td>-r</td> <td>+r</td> <td>0.3</td></tr> <tr><td>-r</td> <td>-r</td> <td>0.7</td></tr></tbody></table> <table><thead><tr><th>R（是否下雨）</th> <th>U（是否带伞）</th> <th>P(U|R)</th></tr></thead> <tbody><tr><td>+r</td> <td>+u</td> <td>0.9</td></tr> <tr><td>+r</td> <td>-u</td> <td>0.1</td></tr> <tr><td>-r</td> <td>+u</td> <td>0.2</td></tr> <tr><td>-r</td> <td>-u</td> <td>0.8</td></tr></tbody></table> <p>我们不能仅仅因为教授带伞便推断下雨，因素是多方面的且不确定的</p> <p>证据变量之间并不保证独立，D分离后的三元组显示其有关联</p> <p>一个简单的隐式马尔科夫模型的贝叶斯网</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>X1———X2———X3———X4
|	 |	  |	   |
E1	 E2	  E3   E4
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>examples</strong></p> <p>语音识别</p> <ul><li>Observations：声波</li> <li>States：字符</li></ul> <p>机器翻译</p> <ul><li>Observations：字符</li> <li>States：最佳翻译</li></ul> <p>机器人跟踪</p> <ul><li>Observations：激光测距读数</li> <li>States：位置数据</li></ul> <p><strong>Inference</strong></p> <p><code>P(X1|e1) = P(x1,e1) / P(e1) = αP(x1|e1)</code></p> <p>使其规范化（概率和化为1），这样就摆脱了证据变量e1</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="38.876ex" height="10.86ex" role="img" focusable="false" viewBox="0 -2650 17183.1 4800" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-4.864ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mtable"><g data-mml-node="mtr" transform="translate(0,1700)"><g data-mml-node="mtd"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(751,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 31 Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(499,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(10864,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mtable displaystyle="true" columnalign="right left" columnspacing="0em" rowspacing="3pt"><mtr><mtd><mi>P</mi><mo stretchy="false">(</mo><msub><mi>X</mi><mrow data-mjx-texclass="ORD"><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>e</mi><mi>t</mi></msub><mo stretchy="false">)</mo></mtd><mtd><mi></mi><mo>=</mo><mo data-mjx-texclass="OP">∑</mo><mi>P</mi><mo stretchy="false">(</mo><msub><mi>X</mi><mrow data-mjx-texclass="ORD"><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>,</mo><msub><mi>x</mi><mi>t</mi></msub><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>e</mi><mi>t</mi></msub><mo stretchy="false">)</mo></mtd></mtr><mtr><mtd></mtd><mtd><mi></mi><mo>=</mo><mo data-mjx-texclass="OP">∑</mo><mi>P</mi><mo stretchy="false">(</mo><msub><mi>X</mi><mrow data-mjx-texclass="ORD"><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>x</mi><mi>t</mi></msub><mo>,</mo><msub><mi>e</mi><mi>t</mi></msub><mo stretchy="false">)</mo><mi>P</mi><mo stretchy="false">(</mo><msub><mi>x</mi><mi>t</mi></msub><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>e</mi><mi>t</mi></msub><mo stretchy="false">)</mo></mtd></mtr><mtr><mtd></mtd><mtd><mi></mi><mo>=</mo><mo data-mjx-texclass="OP">∑</mo><mi>P</mi><mo stretchy="false">(</mo><msub><mi>X</mi><mrow data-mjx-texclass="ORD"><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>x</mi><mi>t</mi></msub><mo stretchy="false">)</mo><mi>P</mi><mo stretchy="false">(</mo><msub><mi>x</mi><mi>t</mi></msub><mo data-mjx-texclass="ORD" stretchy="false">|</mo><msub><mi>e</mi><mi>t</mi></msub><mo stretchy="false">)</mo></mtd></mtr></mtable></math></mjx-assistive-mml></mjx-container><p>吃豆人的隐式马尔可夫模型：只知道鬼魂和自己的距离，推断鬼魂的位置并吃掉它</p> <p>Haven't figure out</p> <ul><li>Belief Update</li> <li>Observation</li> <li>Online Belief Update</li> <li>The Forward Algorithm</li></ul> <p>在隐马尔可夫模型中，证据驱动着结果推进</p> <p>当没有证据时，就是一个普通的马尔可夫模型，各状态概率随时间推移将收敛至定值</p> <h3 id="particle-filtering"><a href="#particle-filtering" class="header-anchor">#</a> Particle Filtering</h3> <blockquote><p>粒子滤波</p></blockquote> <h4 id="对于单独的变量x"><a href="#对于单独的变量x" class="header-anchor">#</a> 对于单独的变量X</h4> <p><code>P(x2) = Σ(x1)P(x1,x2) = Σ(x1)P(x1)P(x2|x1)</code></p> <p>对于x1的所有取值，x2发生的概率之和，我们对所有x2的取值做这一操作，那么就得到x2的概率分布</p> <p>现在对变量X加上证据E</p> <p><code>B(Xt) = P(Xt|e(1:t))</code></p> <ul><li>B指对变量<code>Xt</code>的信念（Belief），其中<code>t</code>为时间坐标，即第几个<code>X</code></li> <li>称为信念分布</li> <li>它表示变量<code>Xt</code>的概率确实与证据<code>e(1:t)</code>有关</li></ul> <p>我们想知道的是：<code>P(X(t+1)|e(1:t))</code></p> <ul><li>通过上一步的证据推断现在的概率</li></ul> <p>公式变换：</p> <p><code>P(X(t+1)|e(1:t)) = ΣP(X(t+1),xt|e(1:t))</code>因为xt是已经发生的事，所以加在左边不影响概率</p> <p>​                             <code>= ΣP(X(t+1)|xt,e(1:t)) P(xt|e(1:t))</code>条件概率分解</p> <p>​							<code>= ΣP(X(t+1)|xt) P(xt|e(1:t))</code>当<code>xt</code>发生时，<code>X(t+1)</code>和<code>e(1:t)</code>独立</p> <p>概率转移房产：<code>P(X(t+1)|e(1:t)) = ΣP(X(t+1)|xt) P(xt|e(1:t))</code></p> <p>信念转移方程：<code>B(X(t+1)) = ΣP(X(t+1)|xt) B(xt)</code>（<code>B(X(t+1)) = P(X(t+1)|e(1:t+1))</code>）</p> <h4 id="对于有证据的变量x-e"><a href="#对于有证据的变量x-e" class="header-anchor">#</a> 对于有证据的变量X|E</h4> <p>已知<code>P(x1)</code></p> <p><code>P(x1|e1) = P(x1,e1) / P(e1)</code></p> <p>​				<code>α P(x1,e1)</code>将P(e1)看做常数</p> <p>​				<code>= P(x1)P(e1|x1)</code>转换x1为条件</p> <p>为什么这么做，对于每一个x1都存在一个P(e1)，求出所有的P(e1)，对他们进行规范化，得到一张证据概率分布表</p> <p><strong>Observation</strong></p> <p>如何工作？</p> <p>假设我们知道<code>B(X(t+1)) = P(X(t+1)|e(1:t))</code></p> <p>当新的证据进入</p> <p><code>P(X(t+1)|e(1:t+1)) = P(X(t+1), e(t+1)|e(1:t)) / P(e(t+1)|e(1:t))</code></p> <p>​								<code>α P(X(t+1), e(t+1)|e(1:t))</code></p> <p>​								<code>= P(X(t+1)|e(1:t)) P(e(t+1)|X(t+1),e(1:t))</code></p> <p>​								<code>= P(X(t+1)|e(1:t)) P(e(t+1)|X(t+1))</code>当前<code>e(1:t)</code>已经是事实</p> <p>得到：<code>B(X(t+1)) α P(e(t+1)|X(t+1)) B(X(t+1))</code></p> <p>新的信念分布是由旧的信念分布根据所有证据加权处理并重新规范化得出的</p> <p>总结上面两个例子：</p> <ul><li><p><code>P(Xt|e(1:t-1)) = ΣP(X(t-1)|e(1:t-1)) P(xt|x(t-1))</code></p></li> <li><p><code>P(Xt|e(1:t)) α P(X(t)|e(1:t-1)) P(et|xt))</code></p> <p>α 指正比例，即需要规范化为1</p></li></ul> <h4 id="filtering"><a href="#filtering" class="header-anchor">#</a> Filtering</h4> <blockquote><p><code>xt</code>是隐藏变量，<code>et</code>是当前证据</p> <p>Filtering：approximate solution</p> <p>Particle：粒子，样本</p></blockquote> <p>有时|X|过大无法准确推断，我们只能使用近似推断：</p> <ul><li>追踪X的样本</li> <li>样本被称为粒子</li> <li>花费的时间是粒子数量的线性</li> <li>样本数量需要够大</li> <li>储存的是样本列表，而不是所有可能性的总表</li></ul> <p>对一堆粒子，带着证据对他们进行测试，观察<code>P(xi|e)</code>大小，并进行加权</p> <p>当某一粒子权重过小（不符合证据），将新增粒子将其代替（未加权的粒子），再重新根据证据进行加权</p> <p>注意我们始终关心的是那个粒子列表，而不是概率分布表</p> <p>当得到新的证据时，将重新进行加权，根据特定的证据，权重总会集中在一起，当没有证据加入，粒子将发生分歧逐渐分散</p> <p>我的理解就是：</p> <p>有一大堆测试粒子，你不断给出证据去推翻他们，在幸存的粒子中找到答案</p> <h3 id="applications-of-hmms"><a href="#applications-of-hmms" class="header-anchor">#</a> Applications of HMMs</h3> <blockquote><p>隐式马尔科夫应用</p></blockquote> <h4 id="robot-localization"><a href="#robot-localization" class="header-anchor">#</a> Robot localization</h4> <p>确定自己在地图中的方位</p> <ul><li>知道地图，但不知道位置</li> <li>观察值可能是一系列距边缘距离</li> <li>读数通常是连续的</li> <li>粒子过滤是主要解题手段</li></ul> <p>一开始粒子分布在整个地图中，随着机器人不断发现证据，如右边是一堵墙，那么弱化所有右边没有墙的粒子，直到只剩一坨或一个粒子</p> <h4 id="robat-mapping"><a href="#robat-mapping" class="header-anchor">#</a> Robat Mapping</h4> <p>画图机器人</p> <ul><li>不知道地图和自身方位</li> <li>状态由位置和地图构成</li> <li>主要使用技术：Kalman filtering（Gaussian HMMs）and paricle methods</li></ul> <p>SLAM：simultanrous localization and mapping（同步本地化和映射）</p> <h4 id="dynamic-bayes-nets"><a href="#dynamic-bayes-nets" class="header-anchor">#</a> Dynamic Bayes Nets</h4> <p>动态贝叶斯网络</p> <p>同时存在多个变量，我们将变量分开分成不同的HMM问题，分别进行粒子过滤</p> <h2 id="ml"><a href="#ml" class="header-anchor">#</a> ML</h2> <blockquote><p>机器学习：machine learning</p> <p>神经网络</p></blockquote> <p>在之前的例子中，世界的规则都是给定的：游戏规则，条件概率分布等等</p> <p>当我们没有给定的模型时，如何去建立一个相对精确的AI代理</p> <p>从数据中获取模型，以希望建立准确的系统</p> <h3 id="naive-bayes"><a href="#naive-bayes" class="header-anchor">#</a> Naive Bayes</h3> <blockquote><p>朴素贝叶斯</p> <p>基于模型的分类</p></blockquote> <h4 id="classification"><a href="#classification" class="header-anchor">#</a> Classification</h4> <blockquote><p>分类</p> <p>分类不是唯一的机器学习，但可能是最大的一类</p></blockquote> <p><strong>Examples</strong></p> <p>1、Spam Filter</p> <p>垃圾邮件过滤</p> <p>通常来说，获得正确的数据是构建和部署中最难的部分，比如在学习过滤邮件的过程中，需要手动标注垃圾邮件让机器进行学习；部署机器学习系统的难度取决于收集数据和发现数据是否自然</p> <p>垃圾邮件检测不一定来自于内容或单个词语，还需要考虑发件人、发送环境等一系列问题</p> <p>2、Digit Recognition</p> <p>识别手写阿拉伯数字</p> <p>检查一个像素网络，需要收集大量贴上标签的实例图像</p> <ul><li>医疗诊断</li> <li>投资风险诊断</li> <li>自动论文评分</li> <li>自然语言处理</li></ul> <h4 id="model-based-classification"><a href="#model-based-classification" class="header-anchor">#</a> Model-Based Classification</h4> <p>建立一个模型，一个最简单的贝叶斯网络：朴素贝叶斯网络</p> <p>一对多的贝叶斯网，单个类y对应多个功能f(i)</p> <ul><li>一个非常激进的假设</li></ul> <p>在分类模型中Y对应的是类，而Fi对应类的诸多功能或特点</p> <p>在朴素贝叶斯网络中，我们要计算的其实是概率向量</p> <p><code>P(Y,f1...fn) = [P(y1,f1...fn), P(y2,f1...fn)...](T)</code></p> <p>即各种特征对应类的条件概率大小，根据条件概率可得公式：<code>P(y1,f1...fn) = P(y1)ΠP(fi|y1)</code>（变量消除）</p> <p>f是特征，y是类，上式表示类y1和特征fi们同时出现的概率大小，这取决于特征的条件概率大小和类的占比</p> <p>各个特征之间的概率是独立的</p> <p>如垃圾邮件过滤，W表示words，ham表示有用的邮件，spam表示垃圾邮件</p> <p>对于<code>P(W|spam)</code></p> <ul><li>the: 0.0156</li> <li>to: 0.0153</li> <li>and: 0.0115</li> <li>of: 0.0095</li> <li>you: 0.0093</li> <li>a: 0.0086</li> <li>with: 0.008</li> <li>from: 0.0075</li></ul> <p>而对于<code>P(W|ham)</code></p> <ul><li>the: 0.021</li> <li>to: 0.133</li> <li>of: 0.119</li> <li>2002: 0.011</li> <li>from: 0.107</li> <li>and: 0.105</li> <li>a: 0.1</li></ul> <p>相同的单词，给予不同的条件，其出现的概率不同</p> <p>每当有新的单词<code>wi</code>录入时，原先的<code>P(W|ham)/P(W|spam)</code>都将乘上这个新<code>P(wi|ham)/P(wi|spam)</code>，更新分类概率</p> <p>对于求得的<code>P(W|Y)</code>重新规范化，在<code>P(W|Y)</code>中选取概率最大的<code>P(W|y)</code>，作为当前邮件的分类<code>y</code></p> <h4 id="training-testing"><a href="#training-testing" class="header-anchor">#</a> Training &amp; Testing</h4> <p>我们应该从数据中构建朴素贝叶斯网络，只有有了相对准确的模型才能进行推理或分类</p> <p>How to make progress?</p> <p>Training and generalize（训练和概括）</p> <p>训练代表了概率分布，数据越多，概率将越精确，数据不够时，将不能进行合适的模拟；如果使用一种不能概括的方式来学习，将无法对数据进行合理的分配，也就不能处理多变的情况</p> <p>也不能过度追求精确而导致过度拟合，失去一般性</p> <p>一些重要的组成部分：</p> <p>Data：带标签的实例</p> <ul><li>Training set</li> <li>Held out set</li> <li>Test set</li></ul> <p>Features：特征属性</p> <p>Experimentation cycle：循环测试</p> <ul><li>Learn parameters on training set</li> <li>Compute accuracy of test set</li> <li>Vary important: never &quot;peek&quot; at the test set</li></ul> <p>Evaluation：精确拟合</p> <ul><li>Accuracy: fraction of instances predicted correctly</li></ul> <p>Overfitting and generalization：过度拟合和概括</p> <p>我们真正想要的是实用程序，而不仅仅是精确性，这意味着能够适用于各种不同情况</p> <p>垃圾邮件是一个糟糕的例子，因为垃圾邮件是人为制造的，这里存在了一个军备竞赛，他是对抗性的</p> <h4 id="generalization-overfitting"><a href="#generalization-overfitting" class="header-anchor">#</a> Generalization &amp; Overfitting</h4> <p>我们希望程序适应恒定的功能而不是某一个特定的情况</p> <p>UnderFitting：不合适</p> <ul><li>用下降曲线模拟上升曲线</li></ul> <p>OverFitting：过度拟合</p> <ul><li>如用一个15项多项式函数去细致模拟一堆看起来像二次函数的点</li> <li>又如当某一个条件概率过度拟合为0，即使分类C1在其余概率上远大于C2，但因为这个特征概率为0，总概率变为0，这是不合理的</li></ul> <p>将概率设为0是很危险的行为</p> <h4 id="parameter-estimation"><a href="#parameter-estimation" class="header-anchor">#</a> Parameter Estimation</h4> <blockquote><p>参数估计</p></blockquote> <p>use training data to learning:：<code>P(ML)(x) = count(x) / total samples</code></p> <p>在这里我们选择最大化数据估计可能性</p> <ul><li>maximizes the likelihood of the data</li></ul> <p><strong>Smoothing</strong></p> <p>对于最大可能性估计：<code>P(ML)(x) = count(x) / total samples</code></p> <p>给予一些缓冲</p> <p><code>P = arg maxP(α|X) = arg maxP(X|α) P(α) P(X) = arg maxP(X|α) P(α)</code></p> <p><strong>Laplace Somoothing</strong></p> <p>Unseen Events</p> <p>考虑没有观察到的事物</p> <p>如对于三个球：red、red、blue</p> <p>最大概率估计</p> <ul><li><code>P(ML)(X) = [2/3, 1/3]</code></li></ul> <p>而拉普拉斯扩展方法将加上一个隐藏的红球和一个隐藏的蓝球，是概率更加平滑</p> <ul><li><code>P(LAP,1)(X) = [3/5, 2/5]</code></li></ul> <p>我们也可以假设有100个隐藏的红球和蓝球</p> <ul><li><code>P(LAP,100)(X) = [102/203, 101/203]</code></li></ul> <p>使用更加平滑的概率来控制过度拟合</p> <p>Tuning：调整</p> <p>从训练数据中获取参数</p> <p>Features：特征</p> <p>Errors：模型发生错误时该怎么做</p> <ul><li>需要更多特征和训练数据</li> <li>在朴素贝叶斯网络中增加变量</li></ul> <h3 id="perceptrons"><a href="#perceptrons" class="header-anchor">#</a> Perceptrons</h3> <blockquote><p>感知器</p></blockquote> <h3 id="logistic-regression"><a href="#logistic-regression" class="header-anchor">#</a> Logistic Regression</h3> <blockquote><p>逻辑回归</p></blockquote> <h2 id="supplement"><a href="#supplement" class="header-anchor">#</a> Supplement</h2> <blockquote><p>一些关于算法和模型的补充</p></blockquote> <h3 id="beam-search"><a href="#beam-search" class="header-anchor">#</a> Beam Search</h3> <blockquote><p>束搜索，属于局部搜索</p></blockquote> <p><a href="https://zhuanlan.zhihu.com/p/82829880" target="_blank" rel="nofollow noopener noreferrer">如何通俗的理解beam search？ 知乎<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>假设现在有一个简易的翻译任务，将中文翻译成英文简写，如</p> <ul><li>我恨你 ——&gt; i hate you ——&gt; i h u</li> <li>我爱你 ——&gt; i love you ——&gt; i l u</li></ul> <p>为了简化问题，现在我们的英文字典里只有三个字母，如</p> <ul><li>I</li> <li>H</li> <li>U</li></ul> <p>现在我们要把“我恨你”通过字典翻译成最佳的英文简写</p> <h4 id="exhaustive-search"><a href="#exhaustive-search" class="header-anchor">#</a> Exhaustive Search</h4> <blockquote><p>穷举搜索</p></blockquote> <p>穷举所有的排列可能性：<code>A(3,3) = 3*3*3 = 27</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>I-I-I
I-I-H
I-I-U
I-H-I
I-H-H
I-H-U
I-U-I
I-U-H
I-U-U

H-I-I
H-I-H
H-I-U
H-H-I
H-H-H
H-H-U
H-U-I
H-U-H
H-U-U

U-I-I
U-I-H
U-I-U
U-H-I
U-H-H
U-H-U
U-U-I
U-U-H
U-U-U
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><p>即在每次扩展树时，都完全扩展，完全扩展指每个节点都进行所有可能性的扩展</p> <p>这样一定能找到全局最优解：<code>IHU</code></p> <h4 id="greedy-search"><a href="#greedy-search" class="header-anchor">#</a> Greedy Search</h4> <blockquote><p>贪心搜索</p></blockquote> <p>贪心算法有点像本地搜索：即在每步都选取当前最优解（条件概率最大的节点）进行扩展</p> <p>如第一步<code>I</code>最优，那我们直接确定第一个字幕为<code>I</code>；第二步<code>H</code>最优，同样确定下来；第三步<code>U</code>最优，完成搜索</p> <p>贪心算法本质上没有从整体最优上加以考虑，并不能保证最终的结果一定是全局最优的。但是相对穷举搜索，搜索效率大大提升</p> <h4 id="beam-search-2"><a href="#beam-search-2" class="header-anchor">#</a> Beam Search</h4> <p><code>beam search</code>是对<code>greedy search</code>的一个改进算法。相对<code>greedy search</code>扩大了搜索空间，但远远不及穷举搜索指数级的搜索空间，是二者的一个折中方案</p> <p><code>beam search</code>有一个参数<code>beam size</code>（束宽），设为<code>K</code>，它的搜索过程如下</p> <ul><li>在首次选取节点进行扩展时，留下条件概率最高的<code>K</code>个节点进行扩展，剩下的节点被修剪掉</li> <li>之后的每次选取，基于上次选取的高概率项，挑选出所有组合中条件概率最大的<code>K</code>个，作为下次选取的候选序列</li> <li>就这样始终保持<code>K</code>个候选。直到遍历到叶子，在最后的<code>K</code>个节点中选择概率最高的作为搜索结果</li></ul> <p>注意：</p> <p><code>beam search</code>不保证全局最优，但是比<code>greedy search</code>搜索空间更大，一般结果比<code>greedy search</code>要好</p> <p><code>greedy search</code>可以看做是<code>beam size = 1</code>时的<code>beam search</code></p> <h3 id="genetic-algorithm"><a href="#genetic-algorithm" class="header-anchor">#</a> Genetic Algorithm</h3> <blockquote><p>GA：遗传算法</p></blockquote> <p><a href="https://zhuanlan.zhihu.com/p/100337680" target="_blank" rel="nofollow noopener noreferrer">遗传算法入门详解 - 知乎<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.jianshu.com/p/ae5157c26af9" target="_blank" rel="nofollow noopener noreferrer">遗传算法(Genetic Algorithm)解析 - 简书<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="iterative-deepening-a"><a href="#iterative-deepening-a" class="header-anchor">#</a> Iterative Deepening A*</h3> <blockquote><p>迭代加深的A*算法</p> <p>A*搜索把状态视为内部无结构的黑盒</p></blockquote> <p>A*算法和迭代加深的深度优先搜索的结合</p> <h3 id="hmm"><a href="#hmm" class="header-anchor">#</a> HMM</h3> <blockquote><p>隐马尔可夫模型</p> <p>属于时序模型</p></blockquote> <p><a href="https://www.cnblogs.com/skyme/p/4651331.html" target="_blank" rel="nofollow noopener noreferrer">一文搞懂HMM（隐马尔可夫模型）skyme  博客园<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f0dd9d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">不确定知识和概率推理</div></a> <a href="/pages/99e92c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">经典人工智能算法实现</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
