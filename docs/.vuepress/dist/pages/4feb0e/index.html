HB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">CentOS 和 Manjaro<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="centos-基本使用"><a href="#centos-基本使用" class="header-anchor">#</a> CentOS  基本使用</h2> <p>第一台服务器，CentOS7.6，狗阿里</p> <h3 id="基本命令"><a href="#基本命令" class="header-anchor">#</a> 基本命令</h3> <p>常用</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 显示当前文件路径</span>
<span class="token builtin class-name">pwd</span>
<span class="token comment"># 查看当前目录所有文件</span>
<span class="token function">ls</span>
<span class="token comment"># 获取root权限</span>
<span class="token function">sudo</span> <span class="token function">su</span>
<span class="token comment"># 切换目录</span>
<span class="token builtin class-name">cd</span>
</code></pre></div><p>vim</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">vim</span> test.log
</code></pre></div><p>按<code>:</code>对vim进行功能选择</p> <ul><li>开始编辑：<code>i</code></li> <li>不保存退出：<code>q!</code></li> <li>保存并退出：<code>wq!</code></li></ul> <p>文件和文件夹</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 创建文件夹</span>
<span class="token function">mkdir</span>
<span class="token comment"># 创建文件</span>
<span class="token function">touch</span>
<span class="token comment"># 查看文件</span>
<span class="token function">cat</span>
<span class="token function">tail</span>
<span class="token function">less</span>
<span class="token comment"># 重命名文件：将A改为B</span>
<span class="token function">mv</span> A B
</code></pre></div><p>删库跑路</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">rm</span> <span class="token parameter variable">-rf</span> /*
</code></pre></div><p>解压缩</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-zxvf</span> <span class="token parameter variable">-C</span>
<span class="token function">tar</span> <span class="token parameter variable">-xvf</span> mysql-8.0.16-2.el7.x86_64.rpm-bundle.tar
</code></pre></div><p>服务</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 启动</span>
systemctl start .service
<span class="token comment"># 重启</span>
systemctl restart .service
<span class="token comment"># 停止</span>
systemctl stop .service
</code></pre></div><p>赋予权限：<code>+rw</code>为赋予读写权限，<code>-w</code>为删除写权限</p> <p>每个文件的权限由三部分组成</p> <img src="/assets/img/20181230195451513.a904dfde.jpg"> <ul><li>owner 属主，缩写u</li> <li>group 属组，缩写g</li> <li>other 其他，缩写o</li></ul> <p>权限类型有三种</p> <ul><li>r：Read 读</li> <li>w：Write 写</li> <li>x：eXecute 执行</li></ul> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">chmod</span> +rw xxx
</code></pre></div><p>权限的数字表示法：所谓数字表示法，是指将r、w和x分别用4、2、1来代表，没有授予权限的则为0，然后把权限相加，如下：</p> <table><thead><tr><th>原始权限</th> <th>转换为数字</th> <th>数字表示法</th></tr></thead> <tbody><tr><td>rwxrwxr-x</td> <td>(421)(421)(401)</td> <td>775</td></tr> <tr><td>rwxr-xr-x</td> <td>(421)(401)(401)</td> <td>755</td></tr></tbody></table> <h3 id="本地连接"><a href="#本地连接" class="header-anchor">#</a> 本地连接</h3> <p>用WinSCP和PuTTY连接远程服务器</p> <ul><li>下载WinSCP和PuTTY，</li> <li>在WinSCP用服务器外网ip、linux用户名（一般为root）以及登录密码远程连接服务器文件系统</li> <li>在WinSCP中开启PuTTY，远程连接linux终端</li></ul> <p>宝塔面板：有后门，蚌</p> <h3 id="自定义命令和系统服务"><a href="#自定义命令和系统服务" class="header-anchor">#</a> 自定义命令和系统服务</h3> <p>Linux设置快捷键：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">vim</span> ~/.bashrc
<span class="token builtin class-name">source</span> .bashrc
</code></pre></div><p>通过配置bashrc文件创建自定义linux命令（快捷键）</p> <p>在新版本的<code>linux</code>中，启动一项服务时，系统会首先找<code>/etc/systemd/system/</code>中的 .service文件，通过该文件连接到<code>/lib/systemd/system</code>中</p> <p>即为</p> <div class="language-bash extra-class"><pre class="language-bash"><code>systemctl start <span class="token function">docker</span>
</code></pre></div><p>的一部分执行过程</p> <p>更多：</p> <ul><li><a href="https://www.linuxcool.com/" target="_blank" rel="nofollow noopener noreferrer">Linux命令手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="http://c.biancheng.net/view/735.html" target="_blank" rel="nofollow noopener noreferrer">第一个Shell脚本<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="内网穿透"><a href="#内网穿透" class="header-anchor">#</a> 内网穿透</h2> <blockquote><p>使用frp进行内网穿透</p></blockquote> <p><a href="https://www.unvone.com/72356.html" target="_blank" rel="nofollow noopener noreferrer">FRP 内网穿透反向代理实现 Windows 远程桌面连接 - 合一学院 (unvone.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="服务端"><a href="#服务端" class="header-anchor">#</a> 服务端</h3> <p>就是利用<code>frp</code>这个软件对端口进行映射，需要一个具有公网<code>ip</code>的服务器</p> <p>配置<code>frps.ini</code>文件</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token punctuation">[</span>common<span class="token punctuation">]</span>
bind_port <span class="token operator">=</span> <span class="token number">7000</span>
             
dashboard_port <span class="token operator">=</span> <span class="token number">7500</span>
dashboard_user <span class="token operator">=</span> admin
dashboard_pwd <span class="token operator">=</span> <span class="token number">123456</span>
</code></pre></div><ul><li>其中<code>7000</code>是对外开放的端口，需要开启防火墙供人访问</li> <li><code>dashboard</code>是<code>frp</code>自提供的一个监控平台，观察各种连接信息
<ul><li><code>dashboard_port</code>是网站入口</li> <li><code>dashboard_user</code>是用户名</li> <li><code>dashboard_pwd</code>是密码</li></ul></li></ul> <p>启动<code>frp</code></p> <div class="language-bash extra-class"><pre class="language-bash"><code>./frps <span class="token parameter variable">-c</span> frps.ini
</code></pre></div><p>编辑<code>frps.service</code>方便开机自启</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">vim</span> /etc/systemd/system/frps.service
</code></pre></div><div class="language-bash extra-class"><pre class="language-bash"><code><span class="token punctuation">[</span>Unit<span class="token punctuation">]</span>
<span class="token assign-left variable">Description</span><span class="token operator">=</span>frps daemon
<span class="token assign-left variable">After</span><span class="token operator">=</span>syslog.target  network.target
<span class="token assign-left variable">Wants</span><span class="token operator">=</span>network.target
<span class="token punctuation">[</span>Service<span class="token punctuation">]</span>
<span class="token assign-left variable">Type</span><span class="token operator">=</span>simple
<span class="token comment"># frp的路径</span>
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/root/frp_0.34.3_linux_amd64/frps <span class="token parameter variable">-c</span> /root/frp_0.34.3_linux_amd64/frps.ini
<span class="token assign-left variable">Restart</span><span class="token operator">=</span> always
<span class="token assign-left variable">RestartSec</span><span class="token operator">=</span>1min
<span class="token punctuation">[</span>Install<span class="token punctuation">]</span>
<span class="token assign-left variable">WantedBy</span><span class="token operator">=</span>multi-user.target
</code></pre></div><ul><li>启动frps：sudo systemctl start frps</li> <li>打开开机自启动：sudo systemctl enable frps</li> <li>重启应用：sudo systemctl restart frps</li> <li>停止应用：sudo systemctl stop frps</li> <li>查看应用的日志：sudo systemctl status frps</li></ul> <p>启动并开机自启</p> <div class="language-bash extra-class"><pre class="language-bash"><code>systemctl start frps <span class="token operator">&amp;&amp;</span> systemctl <span class="token builtin class-name">enable</span> frps
</code></pre></div><h3 id="客户端"><a href="#客户端" class="header-anchor">#</a> 客户端</h3> <p>配置<code>frpc.ini</code>文件</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token punctuation">[</span>common<span class="token punctuation">]</span>
<span class="token comment"># 公网ip地址</span>
server_addr <span class="token operator">=</span> <span class="token number">80.251</span>.215.170
<span class="token comment"># frps服务端口号</span>
server_port <span class="token operator">=</span> <span class="token number">7000</span>

<span class="token punctuation">[</span>RDP<span class="token punctuation">]</span>
<span class="token builtin class-name">type</span> <span class="token operator">=</span> tcp
<span class="token comment"># 自身本地ip</span>
local_ip <span class="token operator">=</span> <span class="token number">192.168</span>.1.5
<span class="token comment"># 自身要映射的端口号</span>
local_port <span class="token operator">=</span> <span class="token number">3389</span>
<span class="token comment"># 要映射到的端口号</span>
remote_port <span class="token operator">=</span> <span class="token number">7001</span>
</code></pre></div><ul><li>主要<code>frps</code>配置的<code>port:7000</code>是<code>frp</code>服务的端口号，这里映射的<code>7001</code>是本地应用服务的端口号，若要访问同样需要开放<code>7001</code>端口</li></ul> <p>启动<code>frp</code>客户端</p> <div class="language-bash extra-class"><pre class="language-bash"><code>.<span class="token punctuation">\</span>frpc.exe <span class="token parameter variable">-c</span> frpc.ini
</code></pre></div><h2 id="java-应用部署"><a href="#java-应用部署" class="header-anchor">#</a> Java 应用部署</h2> <h3 id="docker-tomcat"><a href="#docker-tomcat" class="header-anchor">#</a> Docker Tomcat</h3> <p>将 war 包 docker cp 进 tomcat 容器的 webapp 目录下，将自动解压运行</p> <p>Jar 包的启动</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">nohup</span> <span class="token function">java</span> <span class="token parameter variable">-jar</span> xxxx.jar <span class="token parameter variable">--server.port</span><span class="token operator">=</span><span class="token number">8080</span> <span class="token operator">&gt;</span>log.txt <span class="token operator">&amp;</span>
</code></pre></div><p>关闭</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">ps</span> -ef<span class="token operator">|</span><span class="token function">grep</span> <span class="token function">java</span>
<span class="token function">kill</span> <span class="token parameter variable">-9</span> 进程号
</code></pre></div><h3 id="jar-转-exe"><a href="#jar-转-exe" class="header-anchor">#</a> Jar 转 EXE</h3> <blockquote><p>将可运行的 jar 包转成自带环境的可运行 exe 文件</p></blockquote> <p>Exe4j：使用Exe4j打包Jar包为可执行EXE文件</p> <p>1️⃣ 准备设置</p> <ul><li>勾选<code>&quot;JAR in EXE&quot; mode</code></li> <li>给应用取个小名，设置输出路径</li> <li>Excutable type 选择 Console application 或其他</li> <li>设置应用名称、图标、是否允许一次运行多个程序</li> <li>点击 Advanced Options - 32bit or 64bit，勾选 Generate 64-bit executable</li></ul> <p>2️⃣ JAR 包设置</p> <ul><li>点击右侧<code>+</code>号添加 JAR 包（勾选 Archive 通过目录打开）</li> <li>点击右下<code>...</code>选择 Main 函数入口</li> <li>设置运行环境（JDK）版本</li> <li>一路下一步即可（中间有一些细节配置，可仔细阅读）</li></ul> <p>3️⃣ 其他</p> <ul><li>在准备设置中设置的输出目录找到对应 exe 文件，双击运行即可</li> <li>注意，该 exe 需要机器自带符合版本要求的 JDK 环境</li></ul> <p>Inno Setup：使用inno setup打包可执行EXE文件和运行环境为安装包文件</p> <p>1️⃣ 准备</p> <ul><li>用 Exe4j 打包成的 exe 文件需要相应的 JDK 环境才能正常运行，为了解决这一问题，使用 InnoSetup 将 exe 和 jre 打包成一个完整的安装包</li> <li>将 JDK 中的 jre 文件夹拷出，将 jre 和要打包的 exe 放置在同一文件夹</li></ul> <p>2️⃣ 使用</p> <ul><li>点击右上角 file 选择 new 一个应用，依次填写应用名称、版本、出版者、官网，一直点击下一步直到选择 exe 应用的界面</li> <li>在<code>Application main executable file</code>处选择你要打包的 exe 文件</li> <li>添加环境文件夹，即包含了 jre 和 exe 的文件夹，如第一步选择<code>/user/admin/home/demo/demo.exe</code>，那么第二步则选择<code>/user/admin/home/demo/*</code>，其中 jre 包含在<code>/demo/</code>目录下</li> <li>无脑下一步，直到设置输出目录以及安装包程序名称。继续下一步，使用默认脚本构建安装包程序，等待即可</li></ul> <p>3️⃣ 其他</p> <ul><li>日常使用的 JDK 的 jre 略大，会造成最终程序较大（&gt;200MB），可在网上寻找精简版的 jre 进行打包，效果一样</li></ul> <h2 id="manjaro-本地开发"><a href="#manjaro-本地开发" class="header-anchor">#</a> Manjaro 本地开发</h2> <h3 id="双系统"><a href="#双系统" class="header-anchor">#</a> 双系统</h3> <p>安装双系统</p> <p>1️⃣ ubuntu</p> <p>准备：制作启动盘及本地硬盘分区</p> <ul><li>下载镜像和U盘制作工具</li> <li>分盘</li> <li>使用Ultraiso制作U盘（写入方式：<code>USB-HDD+</code>）</li></ul> <p>安装</p> <ul><li>跳过wifi选项，在安装界面选择：something else</li> <li>点击+号对ubuntu系统进行分区
<ul><li>primary，挂在目录选择<code>/</code>，该分区类似于 win 的 c</li> <li>logical，use as为<code>swap area</code>，为内存大小，以电脑为准</li> <li>logical，挂在目录选择<code>/boot</code>目录，为启动盘，<code>300MB</code>即可；若启动方式为<code>uefi</code>，该处需要选择<code>/efi</code>目录</li> <li>logical，Mount point选择 /home，你的所有软件将下在该目录</li> <li>选中boot区，continue</li> <li>选择时区、设置密码，等待安装</li></ul></li></ul> <p>网卡驱动：检查是否有驱动</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">ifconfig</span> <span class="token parameter variable">-a</span>
</code></pre></div><p>若出现 l0 字样，则为驱动缺失</p> <p>首先，在终端输入如下内容，查看网卡型号</p> <div class="language-bash extra-class"><pre class="language-bash"><code>lspci
</code></pre></div><p>下载对应驱动，船船为 rtl8821ce ，解压驱动压缩文件，修改文件 Makefile</p> <div class="language- extra-class"><pre class="language-text"><code>export TopDIR ?= /home/rtl8821ce
</code></pre></div><p>在 /home/rtl8821ce 目录下分别执行</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">make</span>
<span class="token function">sudo</span> <span class="token function">make</span> <span class="token function">install</span>
<span class="token function">sudo</span> modprobe <span class="token parameter variable">-a</span> 8821ce
</code></pre></div><p>有时提示找不到 package，尝试使用以下命令更新软件源</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">apt-get</span> update
<span class="token function">sudo</span> <span class="token function">apt-get</span> upgrade
</code></pre></div><p>2️⃣ Manjaro：基于Arch - <a href="https://blog.csdn.net/qq_27525611/article/details/109269569" target="_blank" rel="nofollow noopener noreferrer">安装教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>准备</p> <ul><li>下载镜像，需要去官网下载，速度并不慢</li> <li>下载<code>Rufus</code></li> <li>制作启动盘</li></ul> <p>安装：熟悉的安装以及分区，注意可以像那篇博文一样分的很细，也可以只分<code>/home、/boot、/、/swap</code>分区，其余会自动分好</p> <p>Surface</p> <ul><li>下载驱动：<a href="https://github.com/linux-surface/linux-surface/releases/tag/arch-5.10.10-1" target="_blank" rel="nofollow noopener noreferrer">github/linux-surface<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>B乎教程：<a href="https://zhuanlan.zhihu.com/p/345302643" target="_blank" rel="nofollow noopener noreferrer">在Surface上安装Manjaro系统<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>关闭<code>bitlocker</code>，选择<code>usb</code>启动，扩展坞显得尤为重要</p> <h3 id="环境配置"><a href="#环境配置" class="header-anchor">#</a> 环境配置</h3> <p>1️⃣ 包管理</p> <p>initPacman.sh：初始化包管理，更换 pacman 源，同步库，下载 yay</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> pacman-mirrors <span class="token parameter variable">-c</span> China
<span class="token function">sudo</span> pacman <span class="token parameter variable">-Syy</span>
<span class="token function">sudo</span> pacman <span class="token parameter variable">-Sy</span> yay
</code></pre></div><p>在软件与安装中勾选AUR源</p> <p>更换<code>pacman</code>下载源</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> pacman-mirrors <span class="token parameter variable">-c</span> China
</code></pre></div><p>会跳出一个gui框让你选择</p> <p>或可直接修改配置文件<code>/etc/pacman.d/mirrorlist</code></p> <div class="language- extra-class"><pre class="language-text"><code># China
Server = https://mirrors.tuna.tsinghua.edu.cn/archlinux/$repo/os/$arch
Server = https://mirrors.zju.edu.cn/archlinux/$repo/os/$arch
Server = http://mirrors.cpu.edu.cn/archlinux/$repo/os/$arch
Server = http://mirrors.163.com/archlinux/$repo/os/$arch
Server = http://mirrors.dgut.edu.cn/archlinux/$repo/os/$arch
#东软牌面
Server = http://mirrors.neusoft.edu.cn/archlinux/$repo/os/$arch
Server = http://mirrors.ustc.edu.cn/archlinux/$repo/os/$arch
Server = http://mirror.lzu.edu.cn/archlinux/$repo/os/$arch
Server = http://mirror.redrock.team/archlinux/$repo/os/$arch
</code></pre></div><p>下载<code>yay</code></p> <div class="language-bash extra-class"><pre class="language-bash"><code>pacman <span class="token parameter variable">-Sy</span> yay
</code></pre></div><p>yay的配置文件在<code>~/.config/yay/config.json</code></p> <p>这里不要换清华源，很多资源都已失效，不如不换</p> <p>自动生成合适的 grub.cfg 文件，让 manjaro 读到 win 的引导</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">update-grub</span>
</code></pre></div><p>修改 grub 设置</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 查看</span>
<span class="token function">sudo</span> <span class="token function">cat</span> /etc/default/grub

<span class="token assign-left variable">GRUB_DEFAULT</span><span class="token operator">=</span>saved
<span class="token assign-left variable">GRUB_TIMEOUT</span><span class="token operator">=</span><span class="token number">5</span>
<span class="token assign-left variable">GRUB_TIMEOUT_STYLE</span><span class="token operator">=</span>hidden
<span class="token assign-left variable">GRUB_DISTRIBUTOR</span><span class="token operator">=</span><span class="token string">&quot;Manjaro&quot;</span>
<span class="token assign-left variable">GRUB_CMDLINE_LINUX_DEFAULT</span><span class="token operator">=</span><span class="token string">&quot;quiet apparmor=1 security=apparmor resume=UUID=75c1c3b5-d413-4ca6-8946-15a0fc7ef18b udev.log_priority=3&quot;</span>
<span class="token assign-left variable">GRUB_CMDLINE_LINUX</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>

<span class="token comment"># 删除 quiet 加上 loglever=5</span>
<span class="token assign-left variable">GRUB_CMDLINE_LINUX_DEFAULT</span><span class="token operator">=</span><span class="token string">&quot;apparmor=1 security=apparmor resume=UUID=75c1c3b5-d413-4ca6-8946-15a0fc7ef18b udev.log_priority=3 loglever=5&quot;</span>

<span class="token comment"># 使 grub.cfg 文件生效</span>
<span class="token function">sudo</span> <span class="token function">grub-mkconfig</span> <span class="token parameter variable">-o</span> /boot/grub/grub.cfg
<span class="token comment"># 这里要找一下 grub.cfg 的位置，可以在 /boot/efi/ 里</span>
</code></pre></div><p>校正时间</p> <div class="language-bash extra-class"><pre class="language-bash"><code>timedatectl set-local-rtc <span class="token number">1</span> --adjust-system-clock
timedatectl set-ntp <span class="token number">0</span>
</code></pre></div><p>brightness.sh：亮度调节</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;------start.&quot;</span>
<span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;Enter the bright_lever: &quot;</span> lever
<span class="token keyword">case</span> <span class="token variable">$lever</span> <span class="token keyword">in</span>
  <span class="token number">1</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">9000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">2</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">15000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">3</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">20000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">4</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">25000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
<span class="token keyword">esac</span>
<span class="token function">sudo</span> <span class="token function">su</span> <span class="token operator">&lt;&lt;</span> <span class="token string">EOF<span class="token bash punctuation"> <span class="token comment"># 后续为子进程或子 shell 的输入</span></span>
cd /sys/class/backlight/intel_backlight/
echo <span class="token variable">$bright</span> &gt; brightness
EOF</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;--------end.&quot;</span>
</code></pre></div><p>面板排布</p> <img src="/assets/img/panel.23bffe27.png"> <p>2️⃣ 中文</p> <p>changeInput.sh：中文输入法</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 下载vim</span>
yay <span class="token parameter variable">-S</span> <span class="token function">vim</span>

<span class="token comment"># 下载fcitx</span>
<span class="token function">sudo</span> pacman <span class="token parameter variable">-S</span> fcitx-im
pacman <span class="token parameter variable">-S</span> fcitx-configtool
pacman <span class="token parameter variable">-S</span> fcitx-googlepinyin

<span class="token comment"># 创建fcitx配置文件</span>
<span class="token function">vim</span> ~/.xprofile

<span class="token comment"># 文件填写以下内容</span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable">GTK_IM_MODULE</span><span class="token operator">=</span>fcitx
<span class="token builtin class-name">export</span> <span class="token assign-left variable">QT_IM_MODULE</span><span class="token operator">=</span>fcitx
<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">XMODIFIERS</span></span><span class="token operator">=</span><span class="token string">&quot;@im=fcitx&quot;</span>
</code></pre></div><p>changeDir.sh：更改目录名为英文，因为安装时选择的中文系统，默认 home 下的目录名将是中文</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> pacman <span class="token parameter variable">-S</span> xdg-user-dirs-gtk
<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">LANG</span></span><span class="token operator">=</span>en_US
xdg-user-dirs-gtk-update

<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">LANG</span></span><span class="token operator">=</span>zh_CN.UTF-8
</code></pre></div><p>3️⃣ 常用软件</p> <p>installSoftware.sh：常用软件下载</p> <p>vscode</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># vscode和gdb</span>
yay <span class="token parameter variable">-S</span> visual-studio-code-bin
yay <span class="token parameter variable">-S</span> gdb
</code></pre></div><p>休闲</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> netease-cloud-music <span class="token comment"># 网易云</span>
yay <span class="token parameter variable">-S</span> microsoft-edge-dev-bin <span class="token comment"># edge</span>
</code></pre></div><p>QQ</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> deepin-wine-qq <span class="token comment"># wine版</span>
<span class="token comment"># electron 新版，腾讯，我真的哭死</span>
yay <span class="token parameter variable">-S</span> linuxqq-new
</code></pre></div><ul><li>Typora 解压使用</li> <li>使用 AppImage 版本的度盘</li></ul> <p>官网下载 natapp 用于内网穿透：<a href="https://natapp.cn/" target="_blank" rel="nofollow noopener noreferrer">natapp<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>执行命令为</li></ul> <div class="language-bash extra-class"><pre class="language-bash"><code>./natapp <span class="token parameter variable">-authtoken</span><span class="token operator">=</span>xxxxx
</code></pre></div><p>4️⃣ 开发环境</p> <p>initGit.sh：初始化 git</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">&quot;NorthBoat&quot;</span> 设置 <span class="token function">git</span> <span class="token comment">#全局用户名</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">&quot;northboat@163.com&quot;</span> <span class="token comment">#设置 git 全局邮箱</span>
ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;northboat@163.com&quot;</span> <span class="token comment">#生成秘钥</span>

<span class="token function">cat</span> /home/northboat/.ssh/id.rsa.pub
</code></pre></div><p>installAnaconda.sh：配置 Python 环境</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> anaconda

<span class="token comment"># 换源</span>
conda config <span class="token parameter variable">--add</span> channels https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free
conda config <span class="token parameter variable">--add</span> channels https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/main
conda config <span class="token parameter variable">--set</span> show_channel_urls <span class="token function">yes</span>

<span class="token comment"># 加载配置文件</span>
<span class="token builtin class-name">source</span> /opt/anaconda/bin/activate root
</code></pre></div><ul><li>解压 dataspell</li></ul> <p>installJava.sh：配置 Java 环境</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> jdk8-openjdk
yay <span class="token parameter variable">-S</span> jdk11-openjdk

archlinux-java status <span class="token comment"># 查看 java 版本</span>
archlinux-java <span class="token builtin class-name">set</span> java-11-openjdk <span class="token comment"># 切换默认java版本</span>
</code></pre></div><ul><li>解压 IDEA，学生帐号激活</li> <li>解压 Maven，手动建 repo 文件夹装包</li></ul> <p>installMysql.sh</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> mysql

<span class="token comment"># 初始化MySQL，记住输出的root密码</span>
mysqld <span class="token parameter variable">--initialize</span> <span class="token parameter variable">--user</span><span class="token operator">=</span>mysql <span class="token parameter variable">--basedir</span><span class="token operator">=</span>/usr <span class="token parameter variable">--datadir</span><span class="token operator">=</span>/var/lib/mysql
<span class="token comment"># 设置开机启动MySQL服务</span>
systemctl <span class="token builtin class-name">enable</span> mysqld.service
systemctl daemon-reload
systemctl start mysqld.service
<span class="token comment"># 使用MySQL前必须修改root密码，MySQL 8.0.15不能使用set password修改密码</span>
mysql <span class="token parameter variable">-u</span> root <span class="token parameter variable">-p</span>
mysql<span class="token operator">&gt;</span> ALTER <span class="token environment constant">USER</span> <span class="token string">'root'</span>@<span class="token string">'localhost'</span> IDENTIFIED WITH mysql_native_password BY <span class="token string">'新密码'</span><span class="token punctuation">;</span>

<span class="token comment"># 图形化界面</span>
yay <span class="token parameter variable">-S</span> mysql-workbench
</code></pre></div><p>installRedis.sh：安装 Redis，解压后进入目录</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> gcc g++
yay <span class="token parameter variable">-S</span> <span class="token function">make</span>
yay <span class="token parameter variable">-S</span> pkg-config

<span class="token comment"># 编译</span>
<span class="token function">make</span> <span class="token operator">&amp;&amp;</span> <span class="token function">make</span> <span class="token function">install</span>

<span class="token comment"># 新建文件夹并将配置文件复制到此处</span>
<span class="token builtin class-name">cd</span> /usr/local/bin
<span class="token function">mkdir</span> config
<span class="token function">cp</span> /home/northboat/tool/redis-6.2.6/redis.conf config
<span class="token function">vim</span> config/redis.config

<span class="token comment"># 通过配置文件启动 redis-server</span>
./redis-server config/redis.conf
</code></pre></div><ul><li>使用 another-redis-desktop-manager 的 AppImage 版本作为 redis 可视化工具</li></ul> <p>installRabbitMQ.sh：下载 rabbitmq</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> rabbitmq rabbitmqadmin

<span class="token comment"># 启动管理模块</span>
<span class="token function">sudo</span> rabbitmq-plugins <span class="token builtin class-name">enable</span> rabbitmq_management
<span class="token comment"># 启动</span>
<span class="token function">sudo</span> rabbitmq-server
</code></pre></div><ul><li>管理界面默认端口：15672</li> <li>客户端默认端口：5672</li></ul> <p>magic.sh：科学上网</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> v2ray <span class="token comment"># 下载 v2ray 内核</span>
</code></pre></div><ul><li>使用 appimage 形式的 qv2ray</li> <li>保存有祖传版内核，在 qv2ray 首选项中配置使用</li></ul> <p>5️⃣ 拉仓库</p> <p>blog.sh：下载 npm、hexo、vuepress 等以及插件</p> <div class="language-bash extra-class"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> nodejs
yay <span class="token parameter variable">-S</span> <span class="token function">npm</span>

<span class="token function">npm</span> config <span class="token builtin class-name">set</span> registry https://registry.taobao.org
<span class="token function">npm</span> config get registry

<span class="token function">sudo</span> <span class="token function">npm</span> <span class="token function">install</span> cnpm <span class="token parameter variable">-g</span>
cnpm <span class="token function">install</span> <span class="token parameter variable">-g</span> hexo-cli

<span class="token comment"># hexo</span>
<span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">--save</span> hexo-theme-fluid <span class="token comment"># 主题</span>
<span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">--save</span> hexo-tag-aplayer <span class="token comment"># 播放器</span>

<span class="token comment"># vuepress</span>
<span class="token function">sudo</span> <span class="token function">npm</span> <span class="token function">install</span> vue <span class="token parameter variable">-g</span>
<span class="token function">sudo</span> <span class="token function">npm</span> <span class="token function">install</span> vuepress <span class="token parameter variable">-g</span>

<span class="token function">npm</span> <span class="token function">install</span> @vuepress-reco/vuepress-plugin-bgm-player <span class="token parameter variable">--save</span> <span class="token comment"># 播放器</span>
</code></pre></div><p>pull.sh：拉取仓库脚本</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;-------start&quot;</span>
<span class="token builtin class-name">cd</span> Blog
<span class="token function">git</span> pull
<span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;blog pull end!<span class="token entity" title="\n">\n</span>&quot;</span> <span class="token comment"># -e 启用转义字符</span>
<span class="token builtin class-name">cd</span> <span class="token punctuation">..</span>
<span class="token builtin class-name">cd</span> Docs
<span class="token function">git</span> pull
<span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;docs pull end!<span class="token entity" title="\n">\n</span>&quot;</span>
<span class="token builtin class-name">cd</span> <span class="token punctuation">..</span>
<span class="token builtin class-name">cd</span> Index
<span class="token function">git</span> pull
<span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;index pull end!<span class="token entity" title="\n">\n</span>&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;---------end&quot;</span>
</code></pre></div><h3 id="系统设置"><a href="#系统设置" class="header-anchor">#</a> 系统设置</h3> <p>1️⃣ 调整时间</p> <p><a href="https://www.jianshu.com/p/92a2de6d9862" target="_blank" rel="nofollow noopener noreferrer">Manjaro配置准确时间<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-bash extra-class"><pre class="language-bash"><code>timedatectl set-local-rtc <span class="token number">1</span> --adjust-system-clock
timedatectl set-ntp <span class="token number">0</span>
</code></pre></div><p>显示系统的当前时间和日期</p> <div class="language-bash extra-class"><pre class="language-bash"><code>timedatectl status
</code></pre></div><p>结果中RTC time就是硬件时钟的时间</p> <p>Linux系统上的time总是通过系统的 timezone 设置的，查看当前时区：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>timedatectl <span class="token operator">|</span> <span class="token function">grep</span> Time
</code></pre></div><p>查看所有可用的时区：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>timedatectl list-timezones
</code></pre></div><p>根据地理位置找到本地的时区：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>timedatectl list-timezones <span class="token operator">|</span> <span class="token function">egrep</span> <span class="token parameter variable">-o</span> “Asia/B.*”
timedatectl list-timezones <span class="token operator">|</span> <span class="token function">egrep</span> <span class="token parameter variable">-o</span> “Europe/L.*”
timedatectl list-timezones <span class="token operator">|</span> <span class="token function">egrep</span> <span class="token parameter variable">-o</span> “America/N.*”
</code></pre></div><p>在Linux中设置本地时区，使用set-timezone开关：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>timedatectl set-timezone “Asia/shagnhai”
</code></pre></div><p>2️⃣ 桌面</p> <p>用<code>*.desktop</code>创建桌面快捷方式</p> <div class="language- extra-class"><pre class="language-text"><code>#godotengine.desktop
[Desktop Entry]
Name=godot engine
GenericName=Game Engine
Exec=~/tool/godotengine/godotengine
Icon=godot.png
Terminal=false
Type=Application
StartupNotify=false
Categories=Development;
</code></pre></div><p>3️⃣ Timeshift 快照</p> <p>使用 timeshift 创建 rsync 快照，将在第一次储存的基础上不断更新，一个快照大概7-9G</p> <p>4️⃣ 添加环境变量</p> <p>在<code>~/.bashrc</code>中添加</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span>/opt/anaconda/bin:<span class="token environment constant">$PATH</span>
</code></pre></div><p>5️⃣ 更改启动项</p> <p>查看启动项</p> <div class="language- extra-class"><pre class="language-text"><code>sudo efibootmgr //显示efi的启动项
</code></pre></div><p>删除多余启动项</p> <div class="language- extra-class"><pre class="language-text"><code>efibootmgr -b 000C -B
</code></pre></div><p>其中 000C是要删除的引导项编号，通过 efibootmgr命令可以直接查看</p> <ul><li>没有屁用，还得是格式化引导分区</li></ul> <p>发生了其他的问题，就是说我把引导分区格了之后，uuid变了，从manjaro进不了windows，这个时候要修改<code>/boot/grub/grub.cfg</code>文件的windows启动设置</p> <p>将<code>set=root uuid=</code>后的内容改成新的uuid保存退出即可</p> <p>查看分区信息（包括但不限于uuid）</p> <div class="language- extra-class"><pre class="language-text"><code>blkid
</code></pre></div><p>改得头疼</p> <p>有智能的方法</p> <div class="language- extra-class"><pre class="language-text"><code>sudo update-grub
</code></pre></div><p>让linux系统自动生成合适的grub.cfg文件</p> <p>6️⃣ 虚拟控制台</p> <p><code>ctrl alt f2-f6</code>可以开启虚拟控制台，即黑框框的 linux，f7 为图形界面</p> <h3 id="shell-脚本"><a href="#shell-脚本" class="header-anchor">#</a> Shell 脚本</h3> <p>1️⃣ 解压缩</p> <p>压缩成 zip</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">zip</span> <span class="token parameter variable">-q</span> <span class="token parameter variable">-r</span> <span class="token punctuation">[</span>压缩文件名如:lexer.zip<span class="token punctuation">]</span> <span class="token punctuation">[</span>要压缩的文件<span class="token punctuation">]</span>
</code></pre></div><p>tar 压缩</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-czvf</span> lexer.tar.gz lexer <span class="token comment"># lexer 是文件夹</span>
</code></pre></div><p>tar 解压</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-xzvf</span> lexer.tar.gz <span class="token comment"># 解压到当前目录</span>
</code></pre></div><p>2️⃣ 博客部署</p> <p>部署 vuepress-reco 博客</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> run build
<span class="token builtin class-name">cd</span> public
<span class="token function">git</span> init
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;reco&quot;</span>
<span class="token function">git</span> push <span class="token parameter variable">-f</span> git@github.com:NorthBoat/NorthBoat.github.io.git master
</code></pre></div><p>拉取更新 Blog&amp;Docs</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;-------start&quot;</span>
<span class="token builtin class-name">cd</span> /home/northboat/File/reco/Blog
<span class="token function">git</span> pull
<span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;blog pull ok!<span class="token entity" title="\n">\n</span>&quot;</span> <span class="token comment"># -e 启用转义字符</span>
<span class="token builtin class-name">cd</span> <span class="token punctuation">..</span>
<span class="token builtin class-name">cd</span> Docs
<span class="token function">git</span> pull
<span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;docs pull ok!<span class="token entity" title="\n">\n</span>&quot;</span>

<span class="token builtin class-name">echo</span> <span class="token string">&quot;---------end&quot;</span>
</code></pre></div><p>3️⃣ 亮度</p> <p>修改 manjaro-kde 亮度</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;------start.&quot;</span>

<span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;Enter the max_bright: &quot;</span> bright

<span class="token function">sudo</span> <span class="token function">su</span> <span class="token operator">&lt;&lt;</span> <span class="token string">EOF<span class="token bash punctuation"> <span class="token comment"># 后续为子进程或子 shell 的输入</span></span>

cd /sys/class/backlight/intel_backlight/

echo <span class="token variable">$bright</span> &gt; brightness

EOF</span>

<span class="token builtin class-name">echo</span> <span class="token string">&quot;--------end.&quot;</span>
</code></pre></div><p>更自动化，一键更改，使用 case 语句条件选择和 let 语句赋值</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;------start.&quot;</span>
<span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;Enter the bright_lever: &quot;</span> lever

<span class="token keyword">case</span> <span class="token variable">$lever</span> <span class="token keyword">in</span>
  <span class="token number">1</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">9000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">2</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">15000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">3</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">20000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token number">4</span><span class="token punctuation">)</span> <span class="token builtin class-name">let</span> <span class="token assign-left variable">bright</span><span class="token operator">=</span><span class="token number">25000</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
<span class="token keyword">esac</span>

<span class="token function">sudo</span> <span class="token function">su</span> <span class="token operator">&lt;&lt;</span> <span class="token string">EOF<span class="token bash punctuation"> <span class="token comment"># 后续为子进程或子 shell 的输入</span></span>

cd /sys/class/backlight/intel_backlight/
echo <span class="token variable">$bright</span> &gt; brightness

EOF</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;--------end.&quot;</span>
</code></pre></div><p>4️⃣ 软连接</p> <p><code>ln -s a b</code>，将 a 软连接到 b，相当于创建快捷方式</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">ln</span> <span class="token parameter variable">-s</span> /usr/local/bin/redis-server /home/northboat/Desktop/redis-server
<span class="token function">sudo</span> <span class="token function">ln</span> <span class="token parameter variable">-s</span> /usr/local/bin/redis-cli /home/northboat/Desktop/redis-cli
</code></pre></div><h2 id="安卓-termux"><a href="#安卓-termux" class="header-anchor">#</a> 安卓 Termux</h2> <p>安卓 linux 模拟器，非虚拟机，在 chroot 作用下可在非 root 环境下工作运行，类似于 wsl，因为买了一个平板，遂玩之</p> <h3 id="pkg"><a href="#pkg" class="header-anchor">#</a> PKG</h3> <p>在 F-Droid 中进行下载安装</p> <p>获取存储权限</p> <div class="language-bash extra-class"><pre class="language-bash"><code>termux-setup-storage
</code></pre></div><p>换 pkg 下载源</p> <div class="language-bash extra-class"><pre class="language-bash"><code>termux-change-repo
</code></pre></div><p>pkg：termux 包管理工具</p> <p>编辑器、Java环境、C/C++ 环境</p> <div class="language- extra-class"><pre class="language-text"><code>pkg install vim
pkg install openjdk-17
pkg install clang
</code></pre></div><p>建立软连接</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">ln</span> <span class="token parameter variable">-s</span> ~/storage/shared/northboat ~/northboat
</code></pre></div><p>注意 termux 不允许在 shared 目录执行 C 二进制文件，要在 home 目录下执行，于是在编译之后需要将 c/cpp 文件 cp 到 /home/c 中然后再编译执行</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;Enter the file name: &quot;</span> <span class="token function">file</span>
<span class="token function">cp</span> ~/storage/shared/northboat/c/<span class="token variable">$file</span> ~/c/<span class="token variable">$file</span>
</code></pre></div><h3 id="git"><a href="#git" class="header-anchor">#</a> GIt</h3> <p>设置昵称邮箱</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pkg <span class="token function">install</span> <span class="token function">git</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">&quot;Northboat&quot;</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">&quot;northboat@163.com&quot;</span>
</code></pre></div><p>下载 ssl / ssh，生成密匙和连接要用</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pkg <span class="token function">install</span> openssl
pkg <span class="token function">install</span> openssh
</code></pre></div><p>生成密匙</p> <div class="language-bash extra-class"><pre class="language-bash"><code>ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;northboat@163.com&quot;</span>
</code></pre></div><p>设置安全目录</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> <span class="token parameter variable">--add</span> safe.directory /storage/emulated/0/northboat/repo/Docs

<span class="token comment"># 或者编辑文件配置 git global</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> <span class="token parameter variable">-e</span>
</code></pre></div><p>然后就可以快乐的 git 辣</p> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>下载</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pkg <span class="token function">install</span> mariadb
</code></pre></div><p>启动</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">nohup</span> mysqld <span class="token operator">&amp;</span>
<span class="token comment">#查看运行进程</span>
<span class="token function">ps</span>
</code></pre></div><p>登录并配置</p> <div class="language-mysql extra-class"><pre class="language-text"><code>mysql -h localhost -u root -p
# 初始密码为空，直接回车

# 配置
use mysql;
# 设置密码
set password for 'root'@'localhost' = password('123456')
# 刷新权限
flush privileges
# 退出
exit
</code></pre></div><p>重新登陆</p> <div class="language-bash extra-class"><pre class="language-bash"><code>mysql <span class="token parameter variable">-u</span> root <span class="token parameter variable">-p</span>
</code></pre></div><p>mysqld 启动脚本 start_mysql.sh</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token string">'start mysqld'</span>
<span class="token function">nohup</span> mysqld <span class="token operator">&gt;</span> mysql.log <span class="token operator">&amp;</span>
</code></pre></div><p>赋权并执行</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">chmod</span> +x start_mysql.sh
<span class="token function">sh</span> start_mysql.sh
</code></pre></div><p>碰到一个问题：mysqld 启动报错 Unknown / unsupported storage engine: InnoDB</p> <p>解决办法：删除<code>usr/var/lib/mysql</code>目录下一些日志文件再重启</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">rm</span> <span class="token parameter variable">-rf</span> aria_log*
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> ib_logfile*
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> ibdata1
</code></pre></div><p>问题解决</p> <h3 id="andronix"><a href="#andronix" class="header-anchor">#</a> Andronix</h3> <p>在安装 manjaro 之前记得更新 pkg 的库</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pkg update
</code></pre></div><p>使用 andronix ＋ termux 安装 manjaro 配置 python 开发环境</p> <p>通过 andronix 生成 pkg 下载命令</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pkg update <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> pkg <span class="token function">install</span> <span class="token function">wget</span> <span class="token function">curl</span> proot <span class="token function">tar</span> <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">wget</span> https://raw.githubusercontent.com/AndronixApp/AndronixOrigin/master/Installer/Manjaro/manjaro.sh <span class="token parameter variable">-O</span> manjaro.sh <span class="token operator">&amp;&amp;</span> <span class="token function">chmod</span> +x manjaro.sh <span class="token operator">&amp;&amp;</span> <span class="token function">bash</span> manjaro.sh 
</code></pre></div><p>赋予 termux 存储权限后修改<code>start-manjaro.sh</code>，挂载 sdcard 目录</p> <p>运行<code>./start-manjaro.sh</code>启动 manjaro</p> <div class="language- extra-class"><pre class="language-text"><code>pacman -Syy
</code></pre></div><p>配置环境</p> <div class="language-bash extra-class"><pre class="language-bash"><code>pacman <span class="token parameter variable">-S</span> python-pip
pip <span class="token function">install</span> numpy pandas scipy matplotlib
pip <span class="token function">install</span> torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu
</code></pre></div><p>pytorch 下载命令生成：<a href="https://pytorch.org/get-started/locally/" target="_blank" rel="nofollow noopener noreferrer">pytorch.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/18, 20:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/32ec57/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Linux 内核分析实验</div></a> <a href="/pages/0d525f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL 和 Redis</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
