3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">基本乐理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="音调与音程"><a href="#音调与音程" class="header-anchor">#</a> 音调与音程</h2> <p>音调（Key）通常指的是调性，也就是某个音乐片段或整首乐曲围绕的主音（Tonic），调性决定了音乐的色彩和情绪，例如</p> <ul><li>C 大调（C Major）以 C 音为中心，使用 C 大调音阶的音符</li> <li>A 小调（A Minor）以 A 音为中心，使用 A 小调音阶的音符</li></ul> <p>音阶与音调的关系</p> <ol><li>音阶是音调的基础：一个音调（调性）通常由一个特定的音阶构成，例如 C 大调使用 C 大调音阶，A 小调使用 A 小调音阶</li> <li>音调决定了音乐的重心：虽然不同的音阶可以用于不同的调性，但每个调性都会有一个核心的主音，使音乐有归属感</li> <li>音阶可以用于不同的音调：比如 C 大调音阶不仅可以用于 C 大调，还可以作为 G 大调等调式中的一部分（很大一部分原因是二者均为大调，情绪都是欢快的）</li></ol> <p>简单来说，<strong>音阶是音符的排列方式，而音调是音乐的基调或中心音</strong></p> <h3 id="音调"><a href="#音调" class="header-anchor">#</a> 音调</h3> <p>在 Gt 里，可以先简单分为 7 个调，即<code>C D E F G A B</code>调，上过一点音乐课我们都知道一个基本的 C 大调音阶<code>do re mi fa sol la si do</code>，他以<code>do</code>为起始音，上行七个音，其实就是由<code>C D E F G A B</code>这七个音组成</p> <ul><li>音阶是一组按照特定音程关系排列的音符，这个特定音程关系其实就是由音调决定的</li></ul> <p>按照这种逻辑进行推理，D 大调即是以 D 开始上行的七个音，即<code>G - A - B - C - D - E - F# - G</code>，同理，E 大调则为<code>E - F# - G# - A - B - C# - D# - E</code></p> <ul><li>自然大调的特点是：音程关系是“全全半全全全半”，可以从 12 个半音之间任意选一个为主音开始构建音阶</li></ul> <p>以下是 12 个自然大调，大调是指，第一个音（主音）和第三个音之间相差四个半音（三大度）</p> <table><thead><tr><th style="text-align:left;">大调名称</th> <th style="text-align:left;">音阶（主音到主音）</th></tr></thead> <tbody><tr><td style="text-align:left;">C 大调</td> <td style="text-align:left;">C - D - E - F - G - A - B - C</td></tr> <tr><td style="text-align:left;">G 大调</td> <td style="text-align:left;">G - A - B - C - D - E - F# - G</td></tr> <tr><td style="text-align:left;">D 大调</td> <td style="text-align:left;">D - E - F# - G - A - B - C# - D</td></tr> <tr><td style="text-align:left;">A 大调</td> <td style="text-align:left;">A - B - C# - D - E - F# - G# - A</td></tr> <tr><td style="text-align:left;">E 大调</td> <td style="text-align:left;">E - F# - G# - A - B - C# - D# - E</td></tr> <tr><td style="text-align:left;">B 大调</td> <td style="text-align:left;">B - C# - D# - E - F# - G# - A# - B</td></tr> <tr><td style="text-align:left;">F# 大调</td> <td style="text-align:left;">F# - G# - A# - B - C# - D# - E# - F#</td></tr> <tr><td style="text-align:left;">C# 大调</td> <td style="text-align:left;">C# - D# - E# - F# - G# - A# - B# - C#</td></tr> <tr><td style="text-align:left;">F 大调</td> <td style="text-align:left;">F - G - A - B♭ - C - D - E - F</td></tr> <tr><td style="text-align:left;">B♭ 大调</td> <td style="text-align:left;">B♭ - C - D - E♭ - F - G - A - B♭</td></tr> <tr><td style="text-align:left;">E♭ 大调</td> <td style="text-align:left;">E♭ - F - G - A♭ - B♭ - C - D - E♭</td></tr> <tr><td style="text-align:left;">A♭ 大调</td> <td style="text-align:left;">A♭ - B♭ - C - D♭ - E♭ - F - G - A♭</td></tr> <tr><td style="text-align:left;">D♭ 大调</td> <td style="text-align:left;">D♭ - E♭ - F - G♭ - A♭ - B♭ - C - D♭</td></tr> <tr><td style="text-align:left;">G♭ 大调</td> <td style="text-align:left;">G♭ - A♭ - B♭ - C♭ - D♭ - E♭ - F - G♭</td></tr> <tr><td style="text-align:left;">C♭ 大调</td> <td style="text-align:left;">C♭ - D♭ - E♭ - F♭ - G♭ - A♭ - B♭ - C♭</td></tr></tbody></table> <p>有大调就有小调，自然可以以 12 个半音为主音构建 12 个自然小调，与自然大调不同，其音程特征为“全半全全半全全”，可以发现主音和第三个音之间相隔为三个半音（小三度）</p> <table><thead><tr><th style="text-align:left;">小调名称</th> <th style="text-align:left;">音阶（主音到主音）</th></tr></thead> <tbody><tr><td style="text-align:left;">A 小调</td> <td style="text-align:left;">A - B - C - D - E - F - G - A</td></tr> <tr><td style="text-align:left;">E 小调</td> <td style="text-align:left;">E - F# - G - A - B - C - D - E</td></tr> <tr><td style="text-align:left;">B 小调</td> <td style="text-align:left;">B - C# - D - E - F# - G - A - B</td></tr> <tr><td style="text-align:left;">F# 小调</td> <td style="text-align:left;">F# - G# - A - B - C# - D - E - F#</td></tr> <tr><td style="text-align:left;">C# 小调</td> <td style="text-align:left;">C# - D# - E - F# - G# - A - B - C#</td></tr> <tr><td style="text-align:left;">G# 小调</td> <td style="text-align:left;">G# - A# - B - C# - D# - E - F# - G#</td></tr> <tr><td style="text-align:left;">D# 小调</td> <td style="text-align:left;">D# - E# - F# - G# - A# - B - C# - D#</td></tr> <tr><td style="text-align:left;">A# 小调</td> <td style="text-align:left;">A# - B# - C# - D# - E# - F# - G# - A#</td></tr> <tr><td style="text-align:left;">D 小调</td> <td style="text-align:left;">D - E - F - G - A - B♭ - C - D</td></tr> <tr><td style="text-align:left;">G 小调</td> <td style="text-align:left;">G - A - B♭ - C - D - E♭ - F - G</td></tr> <tr><td style="text-align:left;">C 小调</td> <td style="text-align:left;">C - D - E♭ - F - G - A♭ - B♭ - C</td></tr> <tr><td style="text-align:left;">F 小调</td> <td style="text-align:left;">F - G - A♭ - B♭ - C - D♭ - E♭ - F</td></tr> <tr><td style="text-align:left;">B♭ 小调</td> <td style="text-align:left;">B♭ - C - D♭ - E♭ - F - G♭ - A♭ - B♭</td></tr> <tr><td style="text-align:left;">E♭ 小调</td> <td style="text-align:left;">E♭ - F - G♭ - A♭ - B♭ - C♭ - D♭ - E♭</td></tr> <tr><td style="text-align:left;">A♭ 小调</td> <td style="text-align:left;">A♭ - B♭ - C♭ - D♭ - E♭ - F♭ - G♭ - A♭</td></tr></tbody></table> <h3 id="音程"><a href="#音程" class="header-anchor">#</a> 音程</h3> <p>在自然大调音阶（Ionian）中，音与音之间的音程关系是固定的</p> <ul><li>E-F and B-C：半音</li> <li>else：全音</li></ul> <p>这种“全全半全全全半”的音程关系是 C 自然大调音阶的特征，因为 C 大调以 C 为起点，如果是 G 大调，那么音程特征就会是“全全半全全半全”（因为是以 G 为起点嘛）</p> <p>我们很多时候会看到<code>#</code>符加在某个音之后，例如<code>C→C#、F→F#</code>，这是一个<strong>升号</strong>，将原本音符提高半个音；同样还有<code>♭</code>符号，表示降半音</p> <ul><li>半音的存在，在同一音程规则下也可排列组合出超多音符组合，故有上面的 12 中大调/小调</li></ul> <p>在吉他中，音程和品弦是息息相关的，首先我们明确小三度、大三度和纯四度（以半音为计量单位）</p> <ul><li>小三度：三个半音</li> <li>大三度：四个半音 / 两个全音</li> <li>纯四度：五个半音</li></ul> <p>OK，然后我们具体到琴上</p> <ul><li>横轴：在同一根弦上，一品为一个半音，两品为一个全音</li> <li>纵轴：在不同弦之间，除开三弦到二弦是<strong>大三度</strong>（四个半音）以外，其余均是<strong>纯四度</strong>（五个半音）</li></ul> <p>这意味着，当我们确定一个 C 的位置后（比如五弦三品），那么我们就可以推知所有的音所在的品弦</p> <p>于是就在吉他上构成了一整个 C 大调音阶</p> <img src="/assets/img/image-20250305153808638.df6d8dce.png"> <p>我们常说的 C D E F G A B 调，其实指的都是自然大调，对应到指板上，实际上就是在某一处确定 1，而后按照大调音程“全全半全全全半”去推知之后的七个 2、3、4、5、6、7、1</p> <ul><li>常说的高八度的度指的实际上就是 12 个半音（从 1 到 1 的一个循环）→ <strong>十二平均律</strong></li></ul> <h2 id="音阶与和弦"><a href="#音阶与和弦" class="header-anchor">#</a> 音阶与和弦</h2> <h3 id="音阶"><a href="#音阶" class="header-anchor">#</a> 音阶</h3> <p>音阶练习，以 C 大调音阶为例</p> <img src="/assets/img/e850352ac65c1038fb3748d2b4119313b07e8951.c23f869b.jpg"> <p>我们一般把挨着的 3-4 品分为一个把位，以某一个音为主音向上/下扩展 7 个音，每个把位对应着一些固定的指法（因为音程固定，一定有一些固定规律）</p> <p>第一把位</p> <img src="/assets/img/5899000-9fdc9e740395bbd9.670641a1.png"> <p>第二把位</p> <img src="/assets/img/5899000-79876901bb48b2b3.e3b0b2cf.png"> <p>第三把位</p> <img src="/assets/img/5899000-6885fdf9329c13b2.7c818a0d.png"> <p>第四把位</p> <img src="/assets/img/5899000-834f17727207de2d.69f8894c.png"> <p>第五把位</p> <img src="/assets/img/5899000-a0f3e463fdfa7d5f.39fcf40b.png"> <p>第六把位</p> <img src="/assets/img/5899000-d058c5d92e87940a.42e1d193.png"> <p>第七把位</p> <img src="/assets/img/5899000-9f56030cd73d4cef.892e62b8.png"> <p>第八把位</p> <img src="/assets/img/5899000-f99ffc396a9f4d03.8f5e09a7.png"> <h3 id="七级和弦"><a href="#七级和弦" class="header-anchor">#</a> 七级和弦</h3> <p>x 级和弦实际上是一个固定几个音的组合，比如Ⅰ级和弦就是<code>1,3,5</code>三个音的组合，我们知道，不同的自然大调，其 1 的起始点不同，比如 C 大调的 1 在五弦三品，D 大调的 1 在四弦空</p> <p>故而在不同的大调中，同一组音（<code>1,3,5</code>）对应的指法不同，但表达相似</p> <img src="/assets/img/v2-57a62c99aca9cf7db7f95a31d76f066b_r.90dc5c69.jpg"> <p>不同级和弦的作用</p> <table><thead><tr><th>和弦级数</th> <th>作用</th></tr></thead> <tbody><tr><td>一级和弦</td> <td>主和弦，用于确定调性，一般用于歌曲开头结尾</td></tr> <tr><td>二级和弦</td> <td>色彩柔和多用在属和弦（五级和弦）之前</td></tr> <tr><td>三级和弦</td> <td>比较悲伤，与属和弦功能相近，一样可以配 5、7 这两个音</td></tr> <tr><td>四级和弦</td> <td>下属和弦，主和弦的下行五度，色彩明亮雄壮</td></tr> <tr><td>五级和弦</td> <td>属和弦，主和弦的上行五度，强烈倾向于主和弦，一般歌曲以 5→1 级终止</td></tr> <tr><td>六级和弦</td> <td>六级是小调的主和弦，在大调中经常代替一级、四级找到忧伤的感觉</td></tr> <tr><td>七级和弦</td> <td>减三和弦，两个小三度加上一起，名称是大写字母加上 dim，听起来很奇怪用的也比较少</td></tr></tbody></table> <p>在伴奏编配中，有一些很常用的和弦走向，比如风吹麦浪的 1→6→2→5</p> <ul><li>一级和弦为主和弦</li> <li>六级和弦代替四级和弦作为主和弦的下行五度</li> <li>二级和弦用在五级和弦之前</li> <li>五级和弦作为终止，为主和弦的上行五度，强烈倾向于主和弦，开启下一轮循环</li></ul> <p>对应在 C 大调中，其和弦走向即为：C→Am→Dm→G</p> <p>若在 D 大调，则为：D→Bm→Em→A</p> <h3 id="五种和弦"><a href="#五种和弦" class="header-anchor">#</a> 五种和弦</h3> <p>刚刚也说到，和弦实际上是固定的多个音的组合，严格来说，其实是：三个或三个以上不同音构成的叫和弦，以任何一个音作为根音，往上三度叠加构成的</p> <ul><li>什么叫往上三度？</li></ul> <p>先回顾一下音程，在七个音<code>C-D-E-F-G-A-B</code>中，其音程满足 E→F 和 B→C 为一个半音，其余均为一个全音</p> <p>而后，有大三度和小三度之分</p> <ul><li>小三度：三个半音</li> <li>大三度：四个半音 （两个全音）</li></ul> <p>那么，就是说 1→3→5，可以构成一个和弦，为什么呢，因为以 1 为根音，上行两次三度，得到 3 和 5，于是得到一个三和弦</p> <p>和弦按照构成音的数量，可以分为以下五种</p> <ul><li>三和弦：由三个音组成，最低音为根音，距离根音三度的音称为三音，距离根音五度的音称为五音</li> <li>七和弦：由四个音组成，根音到冠音为七度（冠音指最高音）</li> <li>九和弦：由五个音组成，根音到冠音为九度</li> <li>十一和弦：由六个音组成，根音到冠音为十一度</li> <li>十三和弦：由七个音组成，根音到冠音为十三度</li></ul> <p>注意，在每种和弦中，始终满足相邻的两个音相隔 3 度（可能是大三度，也可能是小三度）</p> <h3 id="常用和弦图"><a href="#常用和弦图" class="header-anchor">#</a> 常用和弦图</h3> <p>自然大调下的各级常用和弦</p> <img src="/assets/img/v2-d35d0f78171ecbc20ef90bbbabda095e_r.d29fa082.jpg"> <h2 id="演奏技巧与特殊调弦"><a href="#演奏技巧与特殊调弦" class="header-anchor">#</a> 演奏技巧与特殊调弦</h2> <p>腱鞘在啸叫</p> <ul><li>击勾弦</li> <li>滑音</li> <li>轮指：《故乡》</li> <li>拍弦：《黑洞里》，如何拍弦时同时扫响琴弦</li> <li>大横按：《画》，靠近品柱，侧向发力，不追求全部按实，根据需求来</li> <li>泛音：《To Be Continued》</li> <li>折指：《水星记》</li> <li>琶（pa）音：快速的轮指 ≈ 一起弹响，或者连着的话可以大拇指下扫</li> <li>切音：节奏上的变化</li> <li>闷音：《逆战》 ，音色上的变化</li> <li>制音：一般是封闭和弦的左手技巧，实按 → 虚按 → 实按</li> <li>揉弦：左右上下揉都可</li> <li>推弦：《灰色轨迹》，一般推两格，例如二弦推到四弦</li> <li>击板： rock 手型，大鱼际击板同时中指无名指下扫（拧摩托）</li> <li>食指上扫：轻扫就行</li> <li>Slam</li> <li>点弦</li></ul> <p>特殊调弦</p> <ul><li>降半调调弦：将变调夹夹 1 品，调音成 EADGBE（即正常调弦）</li> <li>Open D</li> <li>Open E</li></ul> <p>换弦</p> <ul><li>琴弦顺时针松，逆时针紧</li> <li>从琴体里面怼出固弦锥</li> <li>一二弦预留 2 品，三四弦预留 1.5 品，五六弦预留 1 品</li> <li>第一圈下绕，之后上绕</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9772ce/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">感冒治症簡易圖表</div></a> <a href="/pages/a55895/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">歌单和谱</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
