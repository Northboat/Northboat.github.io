</tr></tbody></table> <h3 id="各类矩阵的性质"><a href="#各类矩阵的性质" class="header-anchor">#</a> 各类矩阵的性质</h3> <p>单位阵</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="14.582ex" height="1.805ex" role="img" focusable="false" viewBox="0 -716 6445.1 798" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D438" d="M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 </msub><msup><mi>A</mi><mi>m</mi></msup><mo>+</mo><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>m</mi><mo>−</mo><mn>1</mn></mrow></msub><msup><mi>A</mi><mrow data-mjx-texclass="ORD"><mi>m</mi><mo>−</mo><mn>1</mn></mrow></msup><mo>+</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>+</mo><msub><mi>a</mi><mn>1</mn></msub><mi>A</mi><mo>+</mo><msub><mi>a</mi><mn>0</mn></msub></math></mjx-assistive-mml></mjx-container><h3 id="矩阵的运算"><a href="#矩阵的运算" class="header-anchor">#</a> 矩阵的运算</h3> <p>加法：仅限于同型矩阵，就是每一个位置的元素相加</p> <p>数乘：常数 k 乘以矩阵 A，即将常数 k 乘到 A 的每一个元素上</p> <p>乘法：只有当<strong>左矩阵的列数等于右矩阵的行数</strong>时才能相乘，结果为一个新的矩阵</p> <ul><li>单行乘以单列得到一个一维矩阵，就是一个数值</li> <li>就是左矩阵的行元素依次乘上右矩阵的列元素再相加，得到一个新元素</li> <li>乘法是矩阵运算中最重要也是最基本的，他不满足交换律，没有消去律，<strong>有零因子</strong>（即两个不为 0 的矩阵可以相乘得到零矩阵）</li></ul> <img src="/assets/img/image-20230326142214635.4abb4926.png"> <p>矩阵的乘法满足结合律，但注意左乘和右乘一定不能交换位置</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.272ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 9844.4 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(750,0 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g></g></g><g data-mml-node="mtr" transform="translate(0,-700)"><g data-mml-node="mtd"><g data-mml-node="mn"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(1722.4,0)"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mtd" transform="translate(3222.4,0)"><g data-mml-node="mn"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" style="stroke-width:3;"></path></g></g></g></g><g data-mml-node="mo" transform="translate(4250.4,0) translate(0 -0.5)"><path data-c="5D" d="M11 1388V1450H280V-949H11V-887H218V1388H11Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mrow data-mjx-texclass="INNER"><mo data-mjx-texclass="OPEN">[</mo><mtable columnspacing="1em" rowspacing="4pt"><mtr><mtd><mn>1</mn><mo>+</mo><mn>2</mn></mtd><mtd><mn>2</mn></mtd></mtr><mtr><mtd><mn>3</mn><mo>+</mo><mn>4</mn></mtd><mtd><mn>4</mn></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE">]</mo></mrow></math></mjx-assistive-mml></mjx-container><p>也就是说，左乘对应行变换，右乘对应列变换</p> <img src="/assets/img/image-20230406001221214.07d5d866.png"> <p>利用初等矩阵进行初等变换，几个栗子</p> <img src="/assets/img/image-20230406001611586.20693d2d.png"> <h3 id="行阶梯矩阵、行最简矩阵"><a href="#行阶梯矩阵、行最简矩阵" class="header-anchor">#</a> 行阶梯矩阵、行最简矩阵</h3> <blockquote><p>由于初等变换后的矩阵和之前的等价，于是我们选择一种简便的矩阵，行阶梯矩阵或行最简矩阵代替原先的复杂矩阵，进行一系列计算</p></blockquote> <p>主元：矩阵每个行向量的第一个非零元素称作该行的主元</p> <p>行阶梯矩阵：全零行位于矩阵底部，非零行的主元列指标 j 随行指标 i 的增大而严格递增，就是说，越往下的主元必须越靠右，这样的矩阵为行<strong>阶梯</strong>矩阵</p> <p>行最简矩阵：每个行向量的主元为 1，每个主元所在列向量除主元外均为 0 的行阶梯矩阵</p> <img src="/assets/img/image-20230406000501092.a200a5e4.png"> <p>求行最简矩阵方法</p> <ul><li>先从上往下，从左往右将主元所在列之下元素全化为 0</li> <li>再从下往上，从右往左将主元所在列之上元素全化为 0</li></ul> <p>求行变换对应初等矩阵：<code>(A|E) ——&gt; (B|P)</code>，则有<code>AP = B</code>，<code>P</code>即为<code>A</code>行变换到<code>B</code>的初等矩阵</p> <img src="/assets/img/image-20230406001414499.abcdb2a1.png"> <img src="/assets/img/image-20230406001437885.fc0c9a44.png"> <h2 id="分块矩阵"><a href="#分块矩阵" class="header-anchor">#</a> 分块矩阵</h2> <blockquote><p>降阶的感觉，分块的概念最早出现在<strong>拉普拉斯行列式</strong></p></blockquote> <p>分块矩阵定义</p> <p>不同于行列式，行列式的分块是为了简化计算，如凑出全 0 阵，利用拉普拉斯进行求解</p> <p>矩阵的分块更加自由，行列不受限制，由于不同的需求，同一个矩阵可以用迥异的方法分块，如</p> <img src="/assets/img/image-20230406004249644.eccb69e9.png"> <p>每一个小块称作<strong>分块矩阵的子矩阵</strong></p> <p>分块矩阵运算</p> <p>加减、乘法和转置</p> <img src="/assets/img/image-20230406004438862.f7185a1b.png"> <p>阶乘运算</p> <img src="/assets/img/image-20230406004407750.bcab1191.png"> <p>逆运算</p> <img src="/assets/img/image-20230406004341606.affe0ef1.png"> <p>举个栗子</p> <ul><li>证明矩阵可逆：对应行列式不为 0</li> <li>根据矩阵的运算以及逆矩阵的定义证明两矩阵互相可逆</li></ul> <img src="/assets/img/image-20230406004554885.e55ac262.png"> <p>通过分块可以有效地简化计算</p> <img src="/assets/img/image-20230406004707945.9f0613f9.png"> <p>分的随意一点，注意<strong>副对角线矩阵逆运算</strong>的性质</p> <img src="/assets/img/image-20230406004753603.b6eb3158.png"> <img src="/assets/img/image-20230406004822821.dfb25d1c.png"> <h2 id="方阵的行列式"><a href="#方阵的行列式" class="header-anchor">#</a> 方阵的行列式</h2> <p>方阵行列式的性质：设有 n 阶矩阵 A</p> <p>转置：转置矩阵行列式等于原矩阵</p> <p>数乘：<code>k</code>乘在矩阵的每个元素上，行列式每行提出一个<code>k</code>，共<code>n</code>行</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="12.432ex" height="2.26ex" role="img" focusable="false" viewBox="0 -749.5 5494.8 999" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.564ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo" transform="translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D458" d="M121 64
