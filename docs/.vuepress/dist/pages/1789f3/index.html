/p> <p>性质</p> <ul><li>对于常数 c，E(c) = c，因为默认常数概率为 1，故 E(c) = 1xc = c</li> <li>对于随机变量 X，E(cX) = cE(X)，其中 C 为常数</li></ul> <p>对于随机变量函数<code>f</code>，在得到概率分布表后按照同一步骤（即值、概率相乘求和）求出数学期望</p> <p>举个栗子</p> <img src="/assets/img/image-20220604160626100.04124d82.png"> <p>抓住代价：在这里是检测数量，方案一固定为100次，方案二不固定，五人一检，阳性则每人依次检测，阴性则略过</p> <p>明确取值：在方案二中，每组检测次数取值可能为1或6，根据题目已给条件求出各自概率，再按比例扩大范围</p> <p>这里有一个分组的问题，一开始没想到</p> <h3 id="方差和标准差"><a href="#方差和标准差" class="header-anchor">#</a> 方差和标准差</h3> <p>方差：差距的平方的期望</p> <img src="/assets/img/image-20220604180400303.e79be3ad.png"> <ul><li><p>方差开根即为标准差</p></li> <li><p>先求出一维概率分布的数学期望，用<code>(xi-期望)的平方</code>作为新的值，<code>xi</code>的概率作为这个值的概率，组成一个新的一维概率分布</p> <p>这个新概率分布的数学期望即为原概率的方差，记为<code>D(X)</code></p></li></ul> <p>方差体现了随机变量围绕期望的偏离程度，方差越小，说明分布越集中，越大说明分布越分散（常用于判断产品优劣）</p> <p>性质</p> <ul><li>常数的方差为0，即<code>D(c) = 0</code>，毫不偏差（常数拥有概率为1，偏差为0的特点）</li> <li><code>D(cX) = c²D(X)</code>，常数开出来要平方</li> <li><code>D(X+Y) = D(X)+D(Y)</code>，和变量的方差等于变量的方差和，前提是变量<code>X,Y</code>相互独立</li></ul> <p>常见概率分布的方差</p> <table><thead><tr><th>分布</th> <th>参数</th> <th>数学期望</th> <th>方差</th></tr></thead> <tbody><tr><td>两点分布</td> <td><code>0&lt;p&lt;1</code></td> <td><code>p</code></td> <td><code>p(1-p)</code></td></tr> <tr><td>二项分布</td> <td><code>n&gt;=1, 0&lt;p&lt;1</code></td> <td><code>np</code></td> <td><code>np(1-p)</code></td></tr> <tr><td>泊松分布</td> <td><code>λ&gt;0</code></td> <td><code>λ</code></td> <td><code>λ</code></td></tr> <tr><td>几何分布</td> <td><code>0&lt;p&lt;1</code></td> <td><code>1/p</code></td> <td><code>(1-p)/p²</code></td></tr></tbody></table> <h3 id="随机变量函数的数学期望"><a href="#随机变量函数的数学期望" class="header-anchor">#</a> 随机变量函数的数学期望</h3> <p>对于一维随机变量 X，已知</p> <table><thead><tr><th>X</th> <th>-2</th> <th>0</th> <th>1</th> <th>3</th></tr></thead> <tbody><tr><td><strong>P</strong></td> <td>1/3</td> <td>1/2</td> <td>1/12</td> <td>1/12</td></tr></tbody></table> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em
