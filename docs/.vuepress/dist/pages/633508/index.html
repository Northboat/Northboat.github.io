见酒类知识" class="header-anchor">#</a> 🍷 常见酒类知识</h2> <h3 id="_1-基酒-spirits"><a href="#_1-基酒-spirits" class="header-anchor">#</a> 1. 基酒（Spirits）</h3> <p>六大基酒：烈酒通常被习惯分为六大类，同时也是调制鸡尾酒的六大基酒</p> <ul><li>金酒（Gin）</li> <li>威士忌（Whisky）：安室透（波本威士忌）、赤井（黑麦威士忌）、爱尔兰（漆黑追踪者）</li> <li>白兰地（Brandy）：皮斯科（绑灰原的老东西）、卡尔瓦多斯（苹果白兰地，贝尔摩德舔狗）</li> <li>伏特加（Vodka）</li> <li>朗姆酒（Rum）：胁田兼則</li> <li>龙舌兰酒（Tequila）：被炸死的</li></ul> <p>在柯南里，烈酒都是男性成员，而女性都是低度的葡萄酒，比如</p> <ul><li>雪莉</li> <li>贝尔摩德（味美思酒，并非苦艾酒）</li> <li>库拉索</li> <li>基安蒂</li></ul> <h3 id="_2-利口酒-liqueur"><a href="#_2-利口酒-liqueur" class="header-anchor">#</a> 2. 利口酒（Liqueur）</h3> <ul><li>百利甜、君度橙酒、蓝橙酒等</li> <li>利口酒的用途：添味、上色、平衡</li></ul> <h3 id="_3-辅助酒与其他材料"><a href="#_3-辅助酒与其他材料" class="header-anchor">#</a> 3. 辅助酒与其他材料</h3> <ul><li>苦精（如Angostura）</li> <li>香槟、葡萄酒、雪莉酒</li> <li>苏打水、汤力水、果汁、糖浆等</li></ul> <h2 id="🧂-调酒原料与配料"><a href="#🧂-调酒原料与配料" class="header-anchor">#</a> 🧂 调酒原料与配料</h2> <ul><li>果汁：柠檬、酸橙、橙汁、蔓越莓等</li> <li>糖浆：单糖浆、蜂蜜水、香草糖浆等</li> <li>装饰物：柠檬片、橙皮、樱桃、薄荷等</li> <li>冰块种类：块冰、碎冰、球冰</li></ul> <h2 id="🍸-基础调酒技法"><a href="#🍸-基础调酒技法" class="header-anchor">#</a> 🍸 基础调酒技法</h2> <ul><li>摇和（Shake）：适用于含果汁、乳制品的酒</li> <li>搅拌（Stir）：适用于清澈型鸡尾酒，如马提尼</li> <li>直调（Build）：如自由古巴、金汤力</li> <li>层叠（Layer）：利用密度制作分层效果</li> <li>滤冰（Strain）：使用滤网滤掉冰块</li> <li>捣碎（Muddle）：适用于莫吉托等需要释放香气的饮品</li></ul> <h2 id="🧊-调酒工具与设备"><a href="#🧊-调酒工具与设备" class="header-anchor">#</a> 🧊 调酒工具与设备</h2> <ul><li>雪克壶（Shaker）</li> <li>量酒器（Jigger）</li> <li>搅拌棒（Bar Spoon）</li> <li>滤网（Strainer）</li> <li>捣棒（Muddler）</li> <li>削皮刀、榨汁器、碎冰机等</li></ul> <h2 id="🍹-经典鸡尾酒"><a href="#🍹-经典鸡尾酒" class="header-anchor">#</a> 🍹 经典鸡尾酒</h2> <h3 id="_1-short-drink-短饮"><a href="#_1-short-drink-短饮" class="header-anchor">#</a> 1. Short Drink（短饮）</h3> <ul><li>Martini（马提尼）</li> <li>Manhattan（曼哈顿）</li> <li>Margarita（玛格丽塔）</li> <li>Daiquiri（代基里）</li></ul> <h3 id="_2-long-drink-长饮"><a href="#_2-long-drink-长饮" class="header-anchor">#</a> 2. Long Drink（长饮）</h3> <ul><li>Mojito（莫吉托）</li> <li>Cuba Libre（自由古巴）</li> <li>Tequila Sunrise（日出）</li> <li>Bloody Mary（血腥玛丽）</li></ul> <h2 id="📐-配比与风味平衡"><a href="#📐-配比与风味平衡" class="header-anchor">#</a> 📐 配比与风味平衡</h2> <ul><li>酸：柠檬汁、酸橙汁</li> <li>甜：糖浆、利口酒</li> <li>苦：苦精、某些草本酒</li> <li>酒体与口感平衡：酒精浓度与口感轻重调整</li> <li>黄金比例：2（基酒） : 1（酸） : 1（甜）</li></ul> <h2 id="🔄-酒单设计与品鉴"><a href="#🔄-酒单设计与品鉴" class="header-anchor">#</a> 🔄 酒单设计与品鉴</h2> <ul><li>设计符合季节/主题的酒单</li> <li>如何描述风味：香气、口感、回味</li> <li>鸡尾酒品鉴技巧：观色、闻香、试饮</li></ul> <h2 id="💡-酒精浓度与饮用安全"><a href="#💡-酒精浓度与饮用安全" class="header-anchor">#</a> 💡 酒精浓度与饮用安全</h2> <ul><li>鸡尾酒 ABV 估算</li> <li>饮酒限度与分解速率</li> <li>调酒师的法律责任与道德规范</li></ul> <h2 id="📚-学习与进阶资源"><a href="#📚-学习与进阶资源" class="header-anchor">#</a> 📚 学习与进阶资源</h2> <ul><li>推荐书籍：《调酒师手册》《鸡尾酒圣经》</li> <li>线上课程：YouTube / Udemy / Coursera</li> <li>考证参考：IBA认证、WSET Spirits 认证</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/07, 00:23:23</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c7f2dc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">篮球</div></a> <a href="/pages/0ad8a3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">摄影基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
