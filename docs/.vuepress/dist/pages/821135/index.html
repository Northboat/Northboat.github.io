ction></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计网与操作系统" data-v-06970110>计网与操作系统</a></li><li data-v-06970110><a href="/cs/#操作系统基础" data-v-06970110>操作系统基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-10-27</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">实存管理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>内存管理，又称实存管理</p> <p>共性：用户进程需要全部进入内存，除非用户提供覆盖技术</p> <p>实存管理分为连续（单一、固定、可变）和可离散（页式、段式、段页式）</p></blockquote> <h2 id="地址空间"><a href="#地址空间" class="header-anchor">#</a> 地址空间</h2> <h3 id="逻辑地址空间和物理地址空间"><a href="#逻辑地址空间和物理地址空间" class="header-anchor">#</a> 逻辑地址空间和物理地址空间</h3> <p>程序和数据执行前需存储于内存。为管理方便，用户编写的程序和最终执行的代码位于不同的地址空间（逻辑地址和物理地址）</p> <p>程序从编写到执行</p> <ul><li>编辑</li> <li>编译：二进制模块</li> <li>链接：二进制模块连接库函数等，变为装入模块</li> <li>装入：将装入模块装入内存</li> <li>执行</li></ul> <p>计算机常使用的 3 类地址</p> <ul><li>符号地址：存储变量名、函数名等，符号地址空间或名空间</li> <li>逻辑地址：目标代码所使用地址从 0 开始编号，相对地址</li> <li>物理地址：绝对地址，实地址</li></ul> <h3 id="地址变换和内存共享及保护"><a href="#地址变换和内存共享及保护" class="header-anchor">#</a> 地址变换和内存共享及保护</h3> <p>重定位：将逻辑地址转化为物理地址</p> <ul><li>静态重定位：装入时一次性完成地址转换</li> <li>动态重定位：边执行边进行地址变换，程序在内存中可移动</li></ul> <p>内存共享：多个进程通过一个物理内存区域进行通信的方式，常见共享方式如下</p> <ul><li>生产者 - 消费者</li> <li>可重入代码：纯代码，执行期间不改变（只读，由 OS 实现），可共享，如编辑软件、编译软件、运行时库、窗口系统、数据库系统等</li></ul> <p>内存保护</p> <ul><li>存取控制保护：读、写、执行操作权限控制，如<code>chmod 777 nmsl.txt</code></li> <li>地址越界保护：确保每个程序只能访问其所属内存地址空间，保护其他程序正常执行
<ul><li>上下界寄存器：分别表示用户程序内存地址空间的最小 / 大地址，在执行时与之比较，超出范围<code>[x,y]</code>则报错</li> <li>基质 / 重定位寄存器和界限寄存器：记录内存最小值和程序长度，访问时通过<code>[x,x+len]</code>进行判断</li></ul></li></ul> <h3 id="内存的分配和回收"><a href="#内存的分配和回收" class="header-anchor">#</a> 内存的分配和回收</h3> <p>内存分配和回收：内存分为系统区和用户区，系统区放 OS，用户区放用户程序</p> <ul><li>分配和回收，以及多道程序，其操作对象一般都是用户程序，均工作在内存用户区</li></ul> <p>碎片：存储分配中无法利用（容量太小，没有利用价值）的内存空间</p> <ul><li>内部碎片：分配给用户程序的用户空间中没有被占用、也不允许其他程序占用的空间。固定大小的存储分配可能导致内部碎片，如固定分区、页式管理、段页式管理等</li> <li>外部碎片：用户区剩余的、无法利用的存储空间。非固定大小的存储分配可能导致外部碎片，如动态分区、分段存储分配等</li></ul> <h2 id="连续分配管理方式"><a href="#连续分配管理方式" class="header-anchor">#</a> 连续分配管理方式</h2> <p>为用户程序分配连续的内存空间，使得用户程序的逻辑地址相邻，则物理地址也相邻</p> <p>特点</p> <ul><li>整体性，用户程序全部装入内存（覆盖技术可允许部分装入）</li> <li>不支持虚拟存储器</li> <li>作业运行结束才释放所占空间</li></ul> <p>连续存储管理方式：单一连续分区；固定分区；可变分区</p> <h3 id="分区分配管理"><a href="#分区分配管理" class="header-anchor">#</a> 分区分配管理</h3> <h4 id="单一连续分区"><a href="#单一连续分区" class="header-anchor">#</a> 单一连续分区</h4> <p>单一连续分区：内存用户区最多存放一个用户程序，属于计算机早期的存储方式</p> <ul><li>静态分配，管理简单</li> <li>存在内部碎片；存储器利用率低（单道）；无法实现多道程序共享内存；仅适用于单用户单任务操作系统</li></ul> <h4 id="固定分区"><a href="#固定分区" class="header-anchor">#</a> 固定分区</h4> <p>固定分区：用户区事先划分为多个分区，每个分区最多可存放一个用户程序，是最早、最简单的可运行多道程序的分区式存储管理模式</p> <ul><li>各分区大小可以相等，也可以不等
<ul><li>当大小相等：适用于一台计算机控制多个相同对象的场合</li> <li>当大小不等：灵活性更高，通常划分为多个较小分区、适量中等分区、少量的大分区；一般来说小分区位于物理地址的小地址端，大分区反之</li></ul></li> <li>使用数据结构<strong>分区使用表</strong>管理各个固定分区，记录各个分区的分区号、容量、编号、起始地址和状态信息等，都是事先规定且不能更改的</li> <li>在使用时，OS 首先查询分区使用表，查不到能用的则拒绝执行进程
<ul><li>比较所需内存和分区内存大小</li> <li>查询分区状态，是否已装入</li></ul></li> <li>特点：事先划分分区，每个分区装一个作业；多个分区并发执行；采用静态重定位技术装入内存
<ul><li>可用于多道程序系统，可采用覆盖技术，利用率较高</li> <li>存在区内部碎片，且需要考虑各任务干扰问题，需要内存保护</li></ul></li></ul> <h4 id="可变分区"><a href="#可变分区" class="header-anchor">#</a> 可变分区</h4> <p>可变分区：将用户区分为若干分区，分区的大小、个数可灵活变化</p> <ul><li><p>空闲分区表：每个空闲分区（空闲或未分配）占一个条目，在空闲分区表中，相邻空闲取需要合并</p></li> <li><p>空闲分区链：一个双向链表，将所有空闲分区连接起来，其节点信息类似于</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">struct</span> <span class="token class-name">node</span><span class="token punctuation">{</span>
    node<span class="token operator">*</span> pre<span class="token punctuation">;</span> <span class="token comment">// 前驱</span>
    node<span class="token operator">*</span> next<span class="token punctuation">;</span> <span class="token comment">// 下一条</span>
    <span class="token keyword">int</span> mem_size<span class="token punctuation">;</span> <span class="token comment">// 分区大小</span>
    <span class="token keyword">int</span> status<span class="token punctuation">;</span> <span class="token comment">// 0 为空闲，1 为已分配</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li></ul> <p>分区管理方式（单一、固定、可变分区）均使用<strong>界地址</strong>保护内存</p> <h3 id="动态分区分配算法"><a href="#动态分区分配算法" class="header-anchor">#</a> 动态分区分配算法</h3> <h4 id="首次适应算法"><a href="#首次适应算法" class="header-anchor">#</a> 首次适应算法</h4> <p>首次适应算法</p> <ul><li>空闲分区表按首地址递增排列，顺序查找，直到找到大小满足的空闲分区</li> <li>找到后，根据作业所需大小分配该空闲分区，多余的部分仍存在空闲分区表中（修改相应表项）</li> <li>未找到，分配失败</li></ul> <h4 id="循环首次适应算法"><a href="#循环首次适应算法" class="header-anchor">#</a> 循环首次适应算法</h4> <p>循环首次适应算法：从上次找到的空闲分区的下一个分区开始，寻找符合的内存区域，找到后分配出和作业所需大小一样的内存</p> <ul><li>减少查找开销，避免低地址区存在很多很小的空闲分区</li> <li>造成大分区分得比较小，不利于大作业装入</li></ul> <h4 id="最佳适应算法"><a href="#最佳适应算法" class="header-anchor">#</a> 最佳适应算法</h4> <p>最佳适应算法：空闲分区按容量大小递增排序，每次找到最小的符合作业大小的分区并分配内存</p> <ul><li>贪婪思想的表现，每步均为最佳</li> <li>可能产生许多难以利用的小空闲区，宏观上不一定最佳</li></ul> <h4 id="最差适应算法"><a href="#最差适应算法" class="header-anchor">#</a> 最差适应算法</h4> <p>最差适应算法：空闲分区按容量大小递减排序，每次分配时将最大的满足作业的分区进行分隔，降低剩余空间</p> <ul><li>分配后的空闲区较大，便于下次使用</li> <li>后期不利于大作业装入</li></ul> <h4 id="快速适应算法"><a href="#快速适应算法" class="header-anchor">#</a> 快速适应算法</h4> <p>快速适应算法：又称分类搜索算法，将内存空间大小相同的空闲分区分为一类，并将同类分区通过双向链表相连，同时建立一张分类表索引，记录各类分区的表头指针；当查找分区时，找到最适合的类（最小的大于）的第一快空闲分区进行分配</p> <ul><li>回收空间的算法复杂；一个分区一个进程，同样会造成区内空间浪费（连续性分配管理的通病）</li></ul> <h4 id="伙伴系统"><a href="#伙伴系统" class="header-anchor">#</a> 伙伴系统</h4> <p>伙伴系统：将内存分为一个个<code>2^k</code>大小的块，并将<code>2^n</code>块分配个各个作业</p> <ul><li>设初始状态为 1024 MB，首次接收到一个需要 100 MB 的作业，分出 128 MB 的内存块给这个作业，剩下内存从大到小进行分割</li> <li>从大到小指剩下的 896 MB 依次分为 512 MB、256 MB、128 MB</li> <li>每次接收到之后都会进行这样的分割，伙伴系统将相同大小的块进行分类管理（以快速适应算法的形式管理）</li></ul> <p>在为作业寻找内存块时，假设所需 n MB，且<code>2^(k-1) &lt;= n &lt;= 2^k</code></p> <ul><li>需要明确的是，肯定要找比 n 大的内存块，即从 2^k MB 开始找</li> <li>若存在，直接分配<code>2^k</code>的内存块</li> <li>若不存在，继续往大了找，找到后，从大的内存块中分<code>2^k</code>给该进程，剩下的空间分成一个或多个<code>2^k</code>大的内存块，插入链表</li></ul> <p>若一直找到最大内存的记录，链表均为空，则分配失败</p> <h4 id="散列算法"><a href="#散列算法" class="header-anchor">#</a> 散列算法</h4> <p>Hash 散列，以<code>HashMap&lt;内存大小,内存块链表指针&gt;</code>的形式记录内存块，查找时从 map 中直接查找即可</p> <h4 id="分区分配动态管理"><a href="#分区分配动态管理" class="header-anchor">#</a> 分区分配动态管理</h4> <p>为了解决连续分配产生的很多无法分配的细碎小空间，通过<strong>拼接 / 紧凑</strong>，移动内存中的作业，使之邻接，再将内存中分散的小空闲合并成大空闲分区实现</p> <p>这一过程需要进行进程的<strong>动态重定位</strong>，通过重定位寄存器实现，存储进程在内存的起始地址，在实际寻址时，通过相对地址和寄存器中的起始地址求和得到</p> <h2 id="页式管理"><a href="#页式管理" class="header-anchor">#</a> 页式管理</h2> <p>非连续存储管理：页式管理；段式管理；段页式管理</p> <h3 id="地址映射"><a href="#地址映射" class="header-anchor">#</a> 地址映射</h3> <p>非连续分配又称为离散分配管理，将进程的逻辑地址分为若干等大区域，称为逻辑页、页面或页，从 0 开始编号，通过<strong>页表</strong>进行管理</p> <ul><li>页空间过大会造成最后一个页空间浪费较大（只有进程的最后一个页才会出现区内空间浪费）</li> <li>页空间过小会造成页表过长</li></ul> <p>物理空间中，也将物理地址分为一个个大小与页面相等的内存块，与页一一对应，用于存储进程的各个页面</p> <p>在这种管理方式下，逻辑地址格式为：页号位 + 页内偏移量位（参考计组知识）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="82.281ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 36368.3 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">页</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">号</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">位</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family=" ont-family="serif">大</text></g><g data-mml-node="mi" transform="translate(35368.3,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">小</text></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">页</mi><mi mathvariant="normal">号</mi><mi mathvariant="normal">位</mi><mi mathvariant="normal">数</mi><mo>=</mo><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mi mathvariant="normal">页</mi><mi mathvariant="normal">面</mi><mi mathvariant="normal">数</mi><mi mathvariant="normal">量</mi><mo>=</mo><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mo stretchy="false">(</mo><mi mathvariant="normal">内</mi><mi mathvariant="normal">存</mi><mi mathvariant="normal">总</mi><mi mathvariant="normal">大</mi><mi mathvariant="normal">小</mi><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><mi mathvariant="normal">页</mi><mi mathvariant="normal">内</mi><mi mathvariant="normal">大</mi><mi mathvariant="normal">小</mi><mo stretchy="false">)</mo><mspace linebreak="newline"></mspace><mi mathvariant="normal">偏</mi><mi mathvariant="normal">移</mi><mi mathvariant="normal">量</mi><mi mathvariant="normal">位</mi><mi mathvariant="normal">数</mi><mo>=</mo><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mi mathvariant="normal">页</mi><mi mathvariant="normal">内</mi><mi mathvariant="normal">大</mi><mi mathvariant="normal">小</mi></math></mjx-assistive-mml></mjx-container><h3 id="单级页表"><a href="#单级页表" class="header-anchor">#</a> 单级页表</h3> <p>页表：索引结构，从上往下依次是逻辑页 0, 1, ... , n-1 对应的物理块号和存取控制权限，访问时，根据逻辑页号读取对应的物理块号</p> <table><thead><tr><th>块号</th> <th>存取控制</th></tr></thead> <tbody><tr><td>1000</td> <td>RWE</td></tr> <tr><td>50</td> <td>RWE</td></tr> <tr><td>...</td> <td>...</td></tr> <tr><td>2000</td> <td>RWE</td></tr> <tr><td>...</td> <td>...</td></tr> <tr><td>600</td> <td>RWE</td></tr></tbody></table> <p>地址变换借助页表实现，将逻辑地址的页号转换为内存的物理块号。同时设置有页表寄存器（PTR），记录页表的起始位置和长度帮助<strong>基本地址变换机构</strong>查询</p> <p>查询流程</p> <ul><li>CPU 访问 PTR，找到进程对应页表</li> <li>根据逻辑页号找到对应的物理块号</li> <li>块号和页内地址的二进制拼凑成实际物理地址
<ul><li>块号通过逻辑地址第一段查询页表得到</li> <li>页内地址由逻辑地址第二段提供</li></ul></li> <li>访问实际物理地址存取数据</li></ul> <p>常见的两种基本地址变换机构</p> <p>查询页表</p> <img src="/assets/img/QQ截图20221031212703.d00ddb13.png"> <p>增加快表，先查询快表 TLB，若无再查询页表</p> <img src="/assets/img/QQ截图20221031213145.b29c5f33.png"> <p>这里涉及到一个访问时间的问题，由于页表常驻内存，访问页表算一次访问内存时间，同时访问物理地址数据也算一次访问内存</p> <p>设访问内存时间为 T，访问快表（缓存）时间为 t，则存/取一次数据，所需时间</p> <ul><li>基本地址变换机构：2T</li> <li>增加快表的地址变换机构：[λt + (1-λ)(T+t)] + T = (2-λ)T + t</li></ul> <h3 id="分级页表"><a href="#分级页表" class="header-anchor">#</a> 分级页表</h3> <p>现代计算机系统地址位数大多为 32/64 位，这意味着逻辑地址空间在<code>2^32~2^64</code>，页表极大，且要占连续内存空间，于是采用分级页表解决页表过大问题，常见的有：二级页表、三级页表、反置页表</p> <p>对于 32 位计算机，逻辑地址空间<code>2^32B</code>，设一个内存块大小为<code>4KB(2^10)</code>，若采用单级页表，将会有<code>2^22</code>个页面，即页表有<code>2^22</code>行（4MB）</p> <h4 id="二级页表"><a href="#二级页表" class="header-anchor">#</a> 二级页表</h4> <p>二级页表：将整个单级页表分为若干个独立页表进行储存</p> <p>适用于 32 位计算机 —— 设页内空间<code>2^12</code>，二级页表将整个 20 位的页表分为两部分，外层页号 P1 和外层页内地址 P2，各占 10 位</p> <ul><li>外层页表 10 位，存储 1024 个页表项，每一项指向一个外层页内地址</li> <li>外层页内地址 10 位，存储 1024 个页表项，每一项指向一个进程块号</li></ul> <p>外层页内地址即指针数组，指向一个个进程块号，外层页表同样是指针数组，指向的对象是一个个指针数组的起始位置</p> <ul><li>外层页表 —— 页表的页表</li> <li>指针所占的总空间其实增加了，但拆分的更细，占用连续空间更小（将数组拆分为链表）</li> <li>CPU 首先通过外部页表寄存器查找外部页表</li></ul> <p>二级页表最终通过外层页内地址找到块号 b 后，和逻辑页内地址 d 拼接成内存物理地址</p> <p>共需<strong>三次</strong>访问内存（多一次页表访问）</p> <ul><li>第一次：访问外层页表</li> <li>第二次：访问外层页内地址</li> <li>第三次：访问内容</li></ul> <p>如何减少二级页表下的内存开销？</p> <ul><li>不将外层页内地址全部存放在内存中，即部分存放在外存</li> <li>将外层页表每项增设状态位，记录其对应外层页内地址是否在内存中</li> <li>实际访问时，若状态位位 1，直接访问内存中的外层页内地址，若不在，产生中断调入内存</li></ul> <h4 id="多级页表"><a href="#多级页表" class="header-anchor">#</a> 多级页表</h4> <p>开始套娃，适用于 64 位计算机，分为 20 位 P1，15 位 P2，15 位 P3，最终通过 P3 得到物理块号 b，和 14 位的页内地址 d 拼接成物理地址</p> <h4 id="反置页表"><a href="#反置页表" class="header-anchor">#</a> 反置页表</h4> <p>不同于记录逻辑地址指针，对应物理块号；反置页表记录的是物理块所存放的逻辑页页号和所属进程标识</p> <ul><li>逻辑页号 ——&gt; 物理块号：在每个进程的表中：primary key = 逻辑页号</li> <li>物理块号 ——&gt; 进程号 + 逻辑页号：primary key = 物理块号</li></ul> <p>检索时，搜索的时进程号和逻辑页号，找到了，其序号就是物理块号；若没找到，说明逻辑页未装入内存，需要请求调用（虚拟存储器）</p> <h2 id="其他非连续存储管理"><a href="#其他非连续存储管理" class="header-anchor">#</a> 其他非连续存储管理</h2> <h3 id="段式管理"><a href="#段式管理" class="header-anchor">#</a> 段式管理</h3> <p>页，按容量管理，克服页外碎片，最后一个页可能存在业内碎片</p> <p>段式管理，以程序的功能逻辑为单位进行内存分配，将作业地址空间分为若干段</p> <ul><li>每个段具有标识</li> <li>每个段的段内一定连续，段间可不连续</li> <li>作业装入时整个装入</li></ul> <p>优点</p> <ul><li>便于编程，如按函数和过程划分</li> <li>便于共享，如共享<code>printf</code>函数</li> <li>便于分段</li> <li>动态链接</li> <li>动态增长</li></ul> <p>进程的段式管理的逻辑地址格式：段号 + 段内地址</p> <ul><li>表示该进程最多分为段号位个段，每个段大小最多为段内地址位</li></ul> <p>段式管理通过段表（常驻内存或放在寄存器）对段进行管理，每个进程有一个映射段表，每个段在段表中占一行，<strong>下标为段号</strong>，每行包含<strong>段长和段起始位置</strong></p> <ul><li>段号一定要小于段长（段表长度）</li></ul> <p>和单级页表类似，每访问一次数据需要两次访问内存，可以通过增设快表 TLB 加快访问</p> <h3 id="段页式管理"><a href="#段页式管理" class="header-anchor">#</a> 段页式管理</h3> <p>若段内功能过于复杂，可能导致段过大，于是采用段页式管理，先进行分段，再在段内进行分页</p> <p>地址格式</p> <ul><li>逻辑地址分为：段号 + 页号 + 页内地址</li> <li>段表每行记录：页表长度，页表起始位置</li> <li>页表每行记录：下标为页号，内容为物理块号</li></ul> <p>查询过程：共三次读内存</p> <ul><li>查段表，根据段号读取页表，得到页表长度及起始位置</li> <li>查页表，根据页号获取物理块号</li> <li>根据块号拼接页内地址获取物理地址，访问数据</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/06/18, 23:50:08</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c58d45/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">死锁</div></a> <a href="/pages/981cf0/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">虚存管理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
