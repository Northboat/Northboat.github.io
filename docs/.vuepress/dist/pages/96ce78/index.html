wciu2/MhAAAAAElFTkSuQmCC">局域网和广域网<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>IEEE（美国电气电子工程师协会）的经典贡献：有关局域网的 802 系列协议</p> <h2 id="局域网"><a href="#局域网" class="header-anchor">#</a> 局域网</h2> <p>局域网的实现遵守 IEEE802 系列协议，如</p> <ul><li>802.3，以太网（总线型）</li> <li>802.5，令牌网（环形）</li> <li>802.11，无限局域网（星形）</li></ul> <h3 id="_802-3-协议"><a href="#_802-3-协议" class="header-anchor">#</a> 802.3 协议</h3> <blockquote><p>以太网，有线局域网</p></blockquote> <p>以太网协议，使用 CSMA-CD 进行访问介质控制，通过广播和 MAC 地址识别进行数据传输</p> <p>MAC地址长度为 6B，前 24 位表示网卡厂商，后 24 位为网卡编号，都是网卡做出来的时候烧的，唯一</p> <p>以太网的 MAC 帧格式</p> <ul><li>6 + 6 + 2 + 46~1500 + 4</li> <li>源地址 + 目的地址 + 帧类型 + 数据段 + 校验码（FCS）</li></ul> <p>最大为 1518B，<strong>最小为 64B</strong>，这是因为，我们认为有限局域网传输速率为 10Mb/s，争用期为 51.2μs，故</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="39.339ex" height="2.373ex" role="img" focusable="false" viewBox="0 -891 17387.8 1048.8" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.357ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(714,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="m 73 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(14573.1,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(15628.8,0)"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z" style="stroke-width:3;"></path><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" transform="translate(500,0)" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(16628.8,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>L</mi><mrow data-mjx-texclass="ORD"><mi>m</mi><mi>i</mi><mi>n</mi></mrow></msub><mo>=</mo><mn>51.2</mn><mo>×</mo><msup><mn>10</mn><mrow data-mjx-texclass="ORD"><mo>−</mo><mn>6</mn></mrow></msup><mo>×</mo><msup><mn>10</mn><mn>7</mn></msup><mo>=</mo><mn>512</mn><mi>b</mi><mo>=</mo><mn>64</mn><mi>B</mi></math></mjx-assistive-mml></mjx-container><p>而最大是因为规定以太网 MAC 帧的数据段最长为 1500</p> <p>各种传输介质下的以太网特征，需要记忆</p> <img src="/assets/img/image-20230624004151086.c26edbe8.png"> <p>在上述介质中，T 表示双绞线，2/5 数字表示同轴电缆（数字越大电缆越粗，段长越长），FL 表示光纤</p> <p>其他以太网</p> <ul><li>高速以太网：减少站点之间距离，拉高传输速率，保持最短帧长度</li> <li>吉比特以太网（1Gb/s）：可半双工，可全双工，注意在半双工时实际带宽为额定带宽的一半</li> <li>10 吉比特以太网（10Gb/s）：只支持双工通信，无冲突，可以双绞线也可以光纤</li></ul> <p>注意，所有类型的以太网均在同一广播域，这意味着所有信息都在总线上进行广播，广播的对象甚至包括发送信号的站点自身</p> <h3 id="_802-11-协议"><a href="#_802-11-协议" class="header-anchor">#</a> 802.11 协议</h3> <blockquote><p>无限局域网</p></blockquote> <p>无限局域网协议，使用 CSMA-CA 进行访问介质控制</p> <table><thead><tr><th>组成</th> <th></th></tr></thead> <tbody><tr><td>BSS</td> <td>基本服务集</td></tr> <tr><td>AP</td> <td>Access Point，接入点，需要分配 SSID</td></tr> <tr><td>DS</td> <td>分配系统，用于连接不同基本服务集</td></tr> <tr><td>base station</td> <td>基站，分为移动的和固定的</td></tr> <tr><td>ESS</td> <td>拓展服务集</td></tr></tbody></table> <p>移动基站的漫游：在一个 ESS 中，基站从一个 BSS 漫游到另一个 BSS，其仍属于同一个 ESS，但接入点 AP 发生改变</p> <img src="/assets/img/image-20230624003738858.ff4a5395.png"> <p>802.11 首部（共 30 B）的三地址</p> <img src="/assets/img/image-20230624004010500.3d0a61f6.png"> <p>分为<code>to AP</code>和<code>from AP</code>两种，通过两个标志位区分，三地址中，第一个地址始终是发送帧的直接站点地址，第二个始终是接收帧的直接站点地址，第三个</p> <ul><li>若为<code>to AP</code>，则为最终的目的 MAC 地址</li> <li>若为<code>from AP</code>，则为发送帧的源物理地址</li></ul> <p>802.3 帧和 802.11 帧是可以相互转化的，只需要改变首部的一些字段即可，在封装网络层 IP 数据报时，先通过 ARP 协议将其转化为 802.3 帧，再在局域网中封装为 802.11 帧</p> <p>为什么 802.1Q 使用 CSMA-CA 而不使用以太网的 CSMA-CD 来减少冲突呢？</p> <ul><li>无限局域网的信号弱，碰撞检测（CD）的难度大</li> <li>无限局域网很多站点不能感受到局域网中的所有站点，根本无从进行碰撞检测（这是 CSMA-CD 的必要条件，即不存在隐蔽站）</li></ul> <h3 id="_802-1q-协议"><a href="#_802-1q-协议" class="header-anchor">#</a> 802.1Q 协议</h3> <blockquote><p>VLAN，虚拟局域网</p></blockquote> <p>一个以太网是一个广播域，即使用交换机将以太网分割开，其仍是一个广播域</p> <p>虚拟局域网（VLAN）协议，在 802.3 以太网 MAC 帧的基础上<strong>加入了长度为 4B 的 VLAN 标签</strong>构成 802.1Q 帧（最长为 1522），将局域网从逻辑上分割成若干小的广播域</p> <p>VLAN 既可以划分冲突域，又可以划分广播域（以太网交换机只可以划分冲突域）</p> <p>虚拟局域网的划分方法，常有三种</p> <ul><li>基于网卡地址（MAC 地址）划分</li> <li>基于网络层地址（IP 地址）划分</li> <li>基于交换机端口划分</li></ul> <h2 id="广域网"><a href="#广域网" class="header-anchor">#</a> 广域网</h2> <p>广域网是因特网（互联网）的核心部分，自然局域网是因特网的边缘部分，注意因特网可以连接不同类型的网络（如局域网、广域网），显然局域网和广域网是做不到的，这不失为因特网和广域网的一大差别</p> <img src="/assets/img/image-20230624013140827.a38d5c18.png"> <p>我的理解为，局域网和广域网的复杂网络共同构成了互联网，其中交换机、路由器等设备连接、中转各种网络</p> <p>相比于局域网，广域网的覆盖范围极大，并且涉及 ISO 网络体系结构的下三层，主要使用的协议在网络层（局域网主要在链路层），这是由网络封装数据时主要所使用的协议决定</p> <p>广域网解决的重要问题：路由选择和分组转发（同样也是网络层解决的主要问题）</p> <ul><li>都分组转发了，其数据传输一定采用的<strong>存储转发式</strong>以及<strong>分组交换技术</strong></li></ul> <p>广域网之中，数据最终还是通过比特流传输，一定会经过链路层（和局域网一样，其接收上层的报文，在相应链路层协议下封装成帧，最终通过比特流在物理介质上传输），广域网使用的链路层协议为：PPP 协议和 HDLC 协议</p> <h3 id="ppp-协议"><a href="#ppp-协议" class="header-anchor">#</a> PPP 协议</h3> <p>Point to Point 协议，是一种<strong>使用串行线路通信的、全双工的、面向字节的、有连接的</strong>链路层传输协议，<strong>应用在直接连接的两个结点的链路上</strong></p> <p>PPP 基于 SLIP 协议，后者只适用于上层使用 IP 协议的网络层数据在链路层的封装</p> <p>PPP 协议的内容包括三部分</p> <ul><li>LCP：链路控制协议，用于链路连接的建立、销毁等</li> <li>NCP：网络控制协议，PPP 协议允许同时采用多种网络层协议，NCP 用以适配不同的网络层协议，为网络层协议建立和配置逻辑连接</li> <li>一种成帧方法，即规定 PPP 帧格式</li></ul> <p>PPP 的帧格式</p> <img src="/assets/img/image-20230624014627934.b2e700d6.png"> <p>其中 F 为标志字段，标志帧的开始和结尾，A 为地址字段，C 为控制字段，协议字段标明所使用的网络层协议（前面提到了 PPP 可以兼容不同的网络层协议），FCS 为老朋友校验码，这里占 2B</p> <p>这里明确指出，PPP 帧的信息部分 SDU 就是上一层的 PDU，即 IP 数据报（报文），回顾一下（n-1 表示封装的前一层）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="25.92ex" height="2.066ex" role="img" focusable="false" viewBox="0 -705 11456.5 913" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.471ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(751,0)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T47 Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z" style="stroke-width:3;"></path></g><g data-mml-node="msub" transform="translate(9362.5,0)"><g data-mml-node="mi"><path data-c="1D448" d="M107 637Q73 637 71 641Q70 643 70 649Q70 673 81 682Q83 683 98 683Q139 681 234 681Q268 681 297 681T342 682T362 682Q378 682 378 672Q378 670 376 658Q371 641 366 638H364Q362 638 359 638T352 638T343 637T334 637Q295 636 284 634T266 623Q265 621 238 518T184 302T154 169Q152 155 152 140Q152 86 183 55T269 24Q336 24 403 69T501 205L552 406Q599 598 599 606Q599 633 535 637Q511 637 511 648Q511 650 513 660Q517 676 519 679T529 683Q532 683 561 682T645 680Q696 680 723 681T752 682Q767 682 767 672Q767 650 759 642Q756 637 737 637Q666 633 648 597Q646 592 598 404Q557 235 548 205Q515 105 433 42T263 -22Q171 -22 116 34T60 167V183Q60 201 115 421Q164 622 164 628Q164 635 107 637Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(716,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(600,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(1378,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>P</mi><mi>D</mi><msub><mi>U</mi><mi>n</mi></msub><mo>=</mo><mi>P</mi><mi>C</mi><msub><mi>I</mi><mi>n</mi></msub><mo>+</mo><mi>P</mi><mi>D</mi><msub><mi>U</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mo>−</mo><mn>1</mn></mrow></msub></math></mjx-assistive-mml></mjx-container><p>PPP 帧采用首尾字符定界来界定帧，其首尾标志位 7E，即 0111 1110 来表示帧的开始和结束，信息段的 7E 采用转义字符的方式来处理，PPP 帧的转义字符为 7D，则信息段的 7E 则表示为 7D7E</p> <p>由于 PPP 是点对点的（主机对主机），肯定没有冲突，根本不需要冲突检测/避免，所以没有最短帧限制，自然不需要有信息段大于等于 46B 的限制</p> <p>可以发现，PPP 帧所有字段都是按照字节来分段，也就是说 PPP 帧的长度一定为整数字节，这也是为什么说 PPP 是面向字节的链路层协议</p> <h3 id="hdlc-协议"><a href="#hdlc-协议" class="header-anchor">#</a> HDLC 协议</h3> <p>HDLC 是 PPP 协议的基础</p> <p>已经很少用了捏，是一种面向比特的协议，采用首尾比特串定界法，使用 01111110 来标志帧的开始和结束，信息段对于连续的五个 1 采用 0 比特填充法（即碰到五个连续的 1，则在其后面填充一个 0），以实现透明传输</p> <h2 id="链路层设备"><a href="#链路层设备" class="header-anchor">#</a> 链路层设备</h2> <h3 id="以太网交换机"><a href="#以太网交换机" class="header-anchor">#</a> 以太网交换机</h3> <blockquote><p>Switch</p></blockquote> <p>以太网交换机、集线器和虚拟局域网的区别</p> <table><thead><tr><th>交换机（Switch）</th> <th>集线器（Hub）</th> <th>虚拟局域网技术（VLAN）</th></tr></thead> <tbody><tr><td>隔绝冲突域，不隔离广播域</td> <td>啥也隔绝不了，纯纯的广播</td> <td>既隔绝冲突域，又隔离广播域</td></tr> <tr><td>多端口网桥</td> <td>多端口中继器</td> <td>802.1Q 帧</td></tr></tbody></table> <img src="/assets/img/image-20230624020104254.5d72c28e.png"> <p>选择 B、D</p> <p>交换机的带宽：每个端口独占其端口的带宽，交换机的总带宽（总容量）为所有端口带宽之和</p> <ul><li>注意交换机可以是全双工也可以是半双工的，若是半双工的交换机，其总带宽为所有端口带宽和的<strong>一半</strong></li></ul> <p>交换机的自学习算法：维护一个交换表，每当有站点从其相应端口向交换机传入帧时，将其 MAC 地址和对应端口写入交换表，同时根据帧的目的地址先在交换表中寻找对应端口</p> <ul><li>若有，则发送至相应端口</li> <li>若无，则广播除发送端口的所有端口</li></ul> <p>注意只有传入交换机的站点才写入其端口表项，若已有则更新</p> <img src="/assets/img/image-20230624020547542.30e6c637.png"> <p>这里选择 D，不难看出，这个废物 Hub 啥也不隔离，直接广播所有与其相连的设备（至少在物理上一定是传输过去了，只是会被丢掉），而 Switch 因为 H2 传入过帧，所以在发送确认帧时交换表中有其 MAC 地址对应的表项，直接发送相应端口即可，无需广播</p> <p>注意这里的交换机的前缀是以太网交换机，是不是意味着还有广域网交换机，这是肯定的，在上面的互联网的概念图中，作为核心部分的各个广域网，就是通过交换机相连接，广域网和局域网通过路由器相连接</p> <p>遗留了一个问题，为什么是 2^n-1，没看懂</p> <img src="/assets/img/image-20230625005406123.7c4cc61b.png"></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/87aeeb/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">数据链路功能</div></a> <a href="/pages/68132e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">网络层功能及路由</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
