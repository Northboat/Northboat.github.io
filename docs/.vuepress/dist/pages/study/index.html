errer">SpringBoot视频教程(idea版)_2018<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>SpringCloud:https://www.bilibili.com/video/BV1jJ411S7xr</p> <h3 id="_5-jvm"><a href="#_5-jvm" class="header-anchor">#</a> 5.JVM</h3> <p>https://www.bilibili.com/video/av83622425</p> <h3 id="_6-源码解读"><a href="#_6-源码解读" class="header-anchor">#</a> 6.源码解读</h3> <p>https://www.bilibili.com/video/BV1V7411U78L</p> <p>https://space.bilibili.com/457326371/video</p> <h3 id="_7-设计模式"><a href="#_7-设计模式" class="header-anchor">#</a> 7.设计模式</h3> <p>https://www.bilibili.com/video/av57936239</p> <h3 id="_8-实战"><a href="#_8-实战" class="header-anchor">#</a> 8.实战</h3> <p>https://how2j.cn/</p> <p>http://www.javaboy.org/2020/0716/coolmeeting.html#more</p> <h2 id="计算机网络"><a href="#计算机网络" class="header-anchor">#</a> 计算机网络</h2> <h3 id="_1-计算机网络微课堂"><a href="#_1-计算机网络微课堂" class="header-anchor">#</a> 1.  计算机网络微课堂</h3> <p>https://www.bilibili.com/video/BV1c4411d7jb?p=1</p> <p>学习计算机网络，我首先推荐的 UP 主<code>湖科大教书匠</code>，他讲的计算机网络十分通俗易懂，重点的地方讲的十分细致，并且还有一些实验，更好的是有考研 408 的难题的讲解，也是非常适合考研党，除了课程内容外还有很多习题讲解视频，特别赞的一点是每天动态里都会更新一道考研题，播放量也非常的多。</p> <h3 id="_2-2019-王道考研"><a href="#_2-2019-王道考研" class="header-anchor">#</a> 2.  2019 王道考研</h3> <p>https://www.bilibili.com/video/BV19E411D78Q?p=1</p> <p>既然说到了考研，那我就不得不提一下<code>王道考研</code>了，恭喜你发现了宝藏。王道考研的计算机网络视频，播放量非常多，而且老师是一位小姐姐，声音十分动听，声音这么好听的老师给你讲课，妈妈再也不用担心我的学习了呢，总之，这个视频的质量也非常高，弹幕全是对小姐姐的高度评价。（王道考研其他的视频也不错哦，暗示一下：操作系统，数据结构等等）</p> <h3 id="_3-韩立刚老师-计算机网络"><a href="#_3-韩立刚老师-计算机网络" class="header-anchor">#</a> 3.  韩立刚老师  计算机网络</h3> <p>https://www.bilibili.com/video/BV1gV411h7r7?p=1</p> <p><code>韩立刚老师</code>所讲的计算机网络视频，内容比较多，但是讲解的通俗易懂，并且老师讲课的经验也十分的丰富。配套的教材是谢希仁老师的计算机网络教材，韩老师的最近的一个视频视频比较新，播放量还比较少，但是他讲的是真的不错，相比于王道考研所讲的计算机网络，韩老师更加细致一些。</p> <h3 id="_4-计算机网络-谢希仁第七版-方老师"><a href="#_4-计算机网络-谢希仁第七版-方老师" class="header-anchor">#</a> 4.  计算机网络 - 谢希仁第七版 - 方老师</h3> <p>https://www.bilibili.com/video/BV1yE411G7Ma?p=1</p> <p>在计算机网络方面，我还想推荐的一位老师就是<code>方老师</code>，也是一位小姐姐老师。她的视频配套的教材也是谢老师的网络教材，在线看的小伙伴也超多，弹幕都是对方老师的评价。</p> <h2 id="数据结构与算法"><a href="#数据结构与算法" class="header-anchor">#</a> 数据结构与算法</h2> <h3 id="_1-郝斌-数据结构入门"><a href="#_1-郝斌-数据结构入门" class="header-anchor">#</a> 1.  郝斌 - 数据结构入门</h3> <p>https://www.bilibili.com/video/BV11s41167h6?p=1</p> <p>我个人觉得他讲得非常好，<code>郝斌老师</code>的思路是以初学者的思路来思考的，非常适合小白，你不理解的问题，基本上他都会详细说一下，有的地方他讲的不是非常的全，但是讲的比较深刻，课程的使用的书是严蔚敏的《数据结构》可能比较晦涩难懂，可以去看看《大话数据结构》或者《啊哈！算法》这两本书。</p> <h3 id="_2-数据结构-浙江大学"><a href="#_2-数据结构-浙江大学" class="header-anchor">#</a> 2.  数据结构 - 浙江大学</h3> <p>https://www.bilibili.com/video/BV1JW411i731?p=1</p> <p>B站很多小伙伴都管陈越老师叫做<code>陈越姥姥</code>，陈姥姥的课简单易懂，二叉树和链表说的多，但是对于图太少，后面概念解释多程序少，对于新手不友好，并且这门课程到中后半段是另一位老师讲的，<code>何老师</code>。何老师讲解的也是非常的通俗易懂，并且拥有着强者的发型。</p> <h3 id="_3-数据结构与算法基础-青岛大学-王卓"><a href="#_3-数据结构与算法基础-青岛大学-王卓" class="header-anchor">#</a> 3.  数据结构与算法基础（青岛大学 - 王卓）</h3> <p>https://www.bilibili.com/video/BV1nJ411V7bd?p=1</p> <p><code>王卓老师</code>基本上把大学数据结构期末考试的重点全部都讲了，内容和 408 高度吻合，也是非常的适合考验人，还有在这里提一下<code>王道考研</code>的数据结构还是很不错的，总之学习数据结构重点还是需要理解，要多做题才行。</p> <h3 id="_4-尚硅谷-java-数据结构与-java-算法-java数据结构与算法"><a href="#_4-尚硅谷-java-数据结构与-java-算法-java数据结构与算法" class="header-anchor">#</a> 4.尚硅谷 Java 数据结构与 Java 算法（Java数据结构与算法）</h3> <p>https://www.bilibili.com/video/BV1E4411H73v?p=1</p> <p>推荐了这么多 C 语言的数据结构，就来一个了 Java 语言的吧。尚硅谷--<code>韩顺平</code>老师的课程，韩老师视频内容全，并且每次课都会带着你写代码，把每一个例子都会实现，这也是张阿姨梦开始的地方。韩老师的口碑我就不多说了，评论弹幕都是对韩老师的“表白”。</p> <h3 id="_5-大雪菜"><a href="#_5-大雪菜" class="header-anchor">#</a> 5.  大雪菜</h3> <p>https://space.bilibili.com/7836741?spm_id_from=333.788.b_765f7570696e666f.1</p> <p>给大家推荐一位关于 LeetCode 的大神，闫学灿老师，他的视频不仅会讲力扣的每日一题，还会讲解每一次力扣周赛的题目等等。你看就完了，yyds。</p> <h2 id="操作系统"><a href="#操作系统" class="header-anchor">#</a> 操作系统</h2> <h3 id="_1-2020-南京大学-操作系统-设计与实现-蒋炎岩"><a href="#_1-2020-南京大学-操作系统-设计与实现-蒋炎岩" class="header-anchor">#</a> 1.  2020 南京大学  操作系统：设计与实现 (蒋炎岩)</h3> <p>https://www.bilibili.com/video/BV1N741177F5?p=1</p> <p>南大的课质量真的硬，<code>蒋炎岩</code>老师讲的是真滴好啊。老师讲课时用的课本是 Remzi 的 Operating Systems: Three Easy Pieces ，老师的每一节视频都比较长，一次肝完贼爽，老师把晦涩的东西讲的也非常的通俗易懂，豁然开朗，很多同学都是慕名而来，看完这个也算上过南大的操作系统啦 哈哈哈。</p> <h3 id="_2-操作系统-清华大学-向勇、陈渝"><a href="#_2-操作系统-清华大学-向勇、陈渝" class="header-anchor">#</a> 2.  操作系统_清华大学(向勇、陈渝)</h3> <p>https://www.bilibili.com/video/BV1js411b7vg?p=1</p> <p>目前清华计算机系本科的操作系统课目前都是由这两位老师讲授(向勇、陈渝)，网课内容和他们课堂授课内容是一致的，同时配有一套完整的实验，实验内容是从无到有地建立起一个小却五脏俱全的操作系统（ucore），能从头到尾做下来的收获绝对是听课所不能比的，理论课上老师照顾大多数人，娓娓道来。现在有很多同学已经整理出了这门课程的随堂笔记，这门课程强烈推荐！</p> <h3 id="_3-操作系统-哈工大李治军老师"><a href="#_3-操作系统-哈工大李治军老师" class="header-anchor">#</a> 3.  操作系统（哈工大李治军老师）</h3> <p>https://www.bilibili.com/video/BV1d4411v7u7?p=1</p> <p>整体看了一遍，个人觉得是 b 站上很不错的操作系统课程了(经典课程如 mit6.828 在 b 站上的似乎都没有字幕而且拍摄角度实数刁钻)。这门课的前几讲涉及 OS 启动(老师谜之口糊)，需要一点汇编知识，不过遇到不会的直接网上搜即可，大可不必因为汇编而被劝退；之后的内容如多进程、信号量、内存管理等讲得很好，不做赘述。如果对这部分有不解的地方可以网上搜资料或者去看 b 站上新竹清华大学的 OS 课程最后在学这门课前建议对计算机有个整体认识，可以去学习一下经典的 csapp 或者 mit6.004(对应国内的计组，一个偏软件，一个偏硬件)</p> <h2 id="计算机组成原理"><a href="#计算机组成原理" class="header-anchor">#</a> 计算机组成原理</h2> <h3 id="_1-计算机组成原理-哈工大刘宏伟-https-www-bilibili-com-video-bv1t4411e7lh-p-1"><a href="#_1-计算机组成原理-哈工大刘宏伟-https-www-bilibili-com-video-bv1t4411e7lh-p-1" class="header-anchor">#</a> 1.  计算机组成原理（哈工大刘宏伟）  https://www.bilibili.com/video/BV1t4411e7LH?p=1</h3> <p><code>刘宏伟</code>老师主讲，他的课不仅适合考研人，也非常适合初学者，初学者也听得懂。建议 1.5 倍速食用。之前有一个一百多万播放量的视频，不知道为啥没了...</p> <h3 id="_2-计算机组成原理-清华大学刘卫东-https-www-bilibili-com-video-bv1c4411w7nd-p-1"><a href="#_2-计算机组成原理-清华大学刘卫东-https-www-bilibili-com-video-bv1c4411w7nd-p-1" class="header-anchor">#</a> 2.  计算机组成原理 清华大学刘卫东  https://www.bilibili.com/video/BV1c4411w7nd?p=1</h3> <p>来来来，清华的来了嗷，这门课是 2013 年的，距离 2021 年有点遥远。</p> <p><code>刘卫东</code>老师主讲，质量很高。我非常喜欢他讲话的逻辑和风格，看就完了，贼好。（收藏是点赞的六倍还多，就离谱哈哈哈）</p> <h2 id="编译原理"><a href="#编译原理" class="header-anchor">#</a> 编译原理</h2> <h3 id="_1-编译原理-哈工大"><a href="#_1-编译原理-哈工大" class="header-anchor">#</a> 1.  编译原理（哈工大）</h3> <p>https://www.bilibili.com/video/BV1zW411t7YE?p=1</p> <p><code>陈鄞</code>老师的 PPT 做的非常认真，讲得也很通俗易懂，思路清晰。这个是我目前为止，觉得讲的最直观简洁的了，全程没有一句废话，认真听会有很大的收获，每一句话都要仔细琢磨，并且老师那种温文尔雅的气质，你不认真听课？啊？小伙子。 认真学完真的会收获很多。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/jinkui/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">《金匮》总结</div></a> <a href="/pages/9772ce/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">感冒治症簡易圖表</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
