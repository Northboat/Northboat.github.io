der-anchor">#</a> 🐼 Biography</h2> <p>Xiong is a graduate student at the State Key Laboratory of Integrated Service Networks at Xidian University, where he is pursuing his M.S. degree in Cybersecurity. He received his B.S. degree in Computer Science from Northeastern University, Qinhuangdao, China, in 2024. His research interests include IoT Security and Lightweight Authentication.</p> <p>Xiong is with the State Key Laboratory of Integrated Service Networks, School of Cyber Engineering, Xidian University, Xi'an Shaanxi, 710126, China.</p> <p>E-mail: northboat@163.com</p> <h3 id="🛠-skills"><a href="#🛠-skills" class="header-anchor">#</a> 🛠 Skills</h3> <ul><li>熟悉 Java、Go 的拼写</li> <li>了解 Linux 的开关机方式</li> <li>擅长 Vue、React 的抄写</li> <li>精通 pull 和 push</li></ul> <h2 id="get-in-touch"><a href="#get-in-touch" class="header-anchor">#</a> ✉️ Get in Touch</h2> <ul><li>WeChat or QQ: <a href="tencent://message/?uin=undefined&amp;Site=&amp;Menu=yes" class="qq">1543625674</a></li> <li>Email: <a href="mailto:arkrypto@qq.com">arkrypto@qq.com</a></li> <li>GitHub: <a href="https://github.com/arkcyrpto">Arkrypto</a></li></ul> <h2 id="🎨-theme"><a href="#🎨-theme" class="header-anchor">#</a> 🎨 Theme</h2> <p><a href="https://github.com/xugaoyi/vuepress-theme-vdoing" target="_blank" rel="nofollow noopener noreferrer"><img src="https://github-readme-stats.vercel.app/api/pin/?username=xugaoyi&amp;repo=vuepress-theme-vdoing" alt="ReadMe Card" class="no-zoom"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>本站主题是 <a href="https://github.com/xugaoyi/vuepress-theme-vdoing" target="_blank" rel="nofollow noopener noreferrer"><code>Vdoing</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，这是一款简洁高效的VuePress 知识管理&amp;博客 主题。旨在轻松打造一个<code>结构化</code>与<code>碎片化</code>并存的个人在线知识库&amp;博客，让你的知识海洋像一本本书一样清晰易读。配合多维索引，让每一个知识点都可以快速定位！ <a href="https://github.com/xugaoyi/vuepress-theme-vdoing" target="_blank" rel="nofollow noopener noreferrer">Github地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> | <a href="https://github1s.com/xugaoyi/vuepress-theme-vdoing" target="_blank" rel="nofollow noopener noreferrer">在线vscode预览源码<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> | <a href="https://doc.xugaoyi.com" target="_blank" rel="nofollow noopener noreferrer">Vdoing主题文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="🏓-my-project-list"><a href="#🏓-my-project-list" class="header-anchor">#</a> 🏓 My Project List</h2> <h3 id="post-office"><a href="#post-office" class="header-anchor">#</a> Post Office</h3> <p>项目名称：定时邮件收发系统（2021.12-2022.1）</p> <p>技术栈：SpringBoot、JUC、MyBatis、HTML/JS/CSS</p> <ul><li>独立开发邮件收发后台服务，支持定时发送、周期任务与失败重试机制；</li> <li>利用 JUC 实现线程调度与任务并发控制，提升系统执行效率；</li> <li>使用 MyBatis 管理任务数据，完成邮件状态记录与历史查询功能；</li> <li>前端采用原生 HTML/CSS/JS 实现任务配置页面，实现基础交互功能</li></ul> <p>个人贡献：独立完成系统设计与开发，重点实现了定时调度、邮件任务管理与前端交互功能</p> <ol><li>并发编程 → JUC，多线程基础（读写锁、死锁、不可重入锁、乐观锁）</li> <li>线程池的基本使用 → 三个方法七个参数</li> <li>并发编程的适用场景</li></ol> <h3 id="online-judge-system"><a href="#online-judge-system" class="header-anchor">#</a> Online Judge System</h3> <p>项目名称：基于 Docker 容器队列的在线判题平台（2022.3-2022.6）</p> <p>技术栈：SpringBoot、Vue、MyBatis、Docker、RabbitMQ、Redis、Nginx</p> <ul><li>设计并实现支持多语言（Java/C++/Python）的在线评测系统，单机高压判题耗时 10s 内</li> <li>通过动态管理 Docker 容器队列提供代码执行沙盒环境</li> <li>集成 RabbitMQ 解耦判题服务，结合 WebSocket 实时推送结果，以提高判题稳定性</li> <li>使用 Redis 缓存热点题目数据，接口响应时间在 300ms 内</li></ul> <p>个人贡献：独立完成 SpringBoot 后端开发，设计容器调度算法和判题流程；独立完成前端模块开发，实现用户交互和实时结果展示</p> <ol><li>Redis Sorted Set 实现排行榜、注册验证码 → Redis 常见数据结构，Streams 消息队列</li> <li>Redis 做 MySQL 缓存 → 两个数据库如何同步，如何防止脏读、幻读、不可重复读</li></ol> <h3 id="chatgpt-client"><a href="#chatgpt-client" class="header-anchor">#</a> ChatGPT Client</h3> <p>项目名称：多模型集成的智能对话桌面客户端（2023.4-2023.5）</p> <p>技术栈：Flask、Electron</p> <ul><li>设计并实现跨平台的 ChatGPT 桌面客户端，集成 OpenAI、Claude 等多方对话 API</li> <li>前端基于 Electron 构建，支持标签页多会话管理、历史记录存储与导出功能</li> <li>后端使用 Flask 提供统一的 API 转发与权限控制，支持代理配置与缓存优化</li></ul> <p>个人贡献：独立构建桌面前端界面与后端 API 网关，实现多模型接入与统一消息管理</p> <h3 id="bears-chatroom"><a href="#bears-chatroom" class="header-anchor">#</a> Bears Chatroom</h3> <p>项目名称：实时通信支持的网页即时聊天系统（2023.5-2023.6）</p> <p>技术栈：Spring Boot、MyBatis、WebSocket、Redis</p> <ul><li>开发网页端实时聊天系统，支持好友管理、私聊与群聊功能</li> <li>使用 WebSocket 实现低延迟的双向通信，支持文字、表情及图片消息</li> <li>引入 Redis 管理用户在线状态，完成注册验证码存储与过期控制</li></ul> <p>个人贡献：主导核心聊天功能实现，完成消息实时推送、状态管理及 Redis 集成</p> <h3 id="shadow"><a href="#shadow" class="header-anchor">#</a> Shadow</h3> <p>项目名称：基于 ChatGLM 的远程个性化 AI 助手（2023.3-2023.7）</p> <p>技术栈：SpringBoot、WebSocket、MyBatis、Redis、Electron</p> <ul><li>一个远程电脑助手式的 Web 程序，允许用户在网页访问个人大语言模型</li> <li>集成开源大语言模型 ChatGLM-6B，提供一键式部署方案，为用户提供本地 AI 问答服务</li> <li>通过 RabbitMQ 实现任务发送，采用 WebSocket 进行消息回送</li> <li>使用 Redis 实现用户的会话管理和问答记录</li></ul> <p>个人贡献：负责消息队列、消息通信相关模块的编写，以及 MySQL、Redis 相关的代码编写；设 计并实现前端网页；负责开发文档的编写</p> <ol><li>RabbitMQ 消息队列传输机制 → 业务解耦，传输模型，与 Kafka 区别</li> <li>WebSocket 的消息回送 → 和 MQ 搭配使用，其他的方法</li> <li>Redis 用户会话管理 → 分布式会话</li></ol> <h3 id="sm2-bank"><a href="#sm2-bank" class="header-anchor">#</a> SM2 Bank</h3> <p>项目名称：国密网银系统（2024.4-2024.6）</p> <p>技术栈：SpringBoot、SpringSecurity、MyBatis、SM2/SM3、Redis、Swagger</p> <ul><li>实现符合国密标准的网银系统 demo，包含注册/登录、转账/取款、日志等功能</li> <li>集成密码机、时间戳服务器完成签名验签等加密功能</li> <li>支持 UKey 双因素认证和事务级日志审计，通过 AOP 切面记录日志，支持快速故障追溯</li> <li>使用 Redis 实现分布式会话管理和接口限流（100 次/分钟）</li></ul> <p>个人贡献：负责国密算法模块开发，实现密码机的接口对接；设计并实现双因素认证和日志记录模块，以及登录板块的前后端对接</p> <ol><li>SpringGateway Redis 令牌桶算法接口限流 → 限流和熔断</li> <li>AOP 切面编程 → 什么是 IoC 和 AOP</li></ol> <h3 id="blockchain-archetype"><a href="#blockchain-archetype" class="header-anchor">#</a> Blockchain Archetype</h3> <p>项目名称：区块链驱动的工业数据可视化与交互系统（2024.4-2024.6）</p> <p>技术栈：React、SpringBoot</p> <ul><li>参与设计并实现基于区块链的数据采集与监控原型系统，面向工业设备远程管理场景</li> <li>独立负责前端模块开发，基于 React 实现数据展示、设备状态可视化及链上交易信息交互界面</li> <li>后端部分封装 C 语言模块，实现 Java 层与底层数据接口的对接</li></ul> <p>个人贡献：负责前端功能开发与页面设计，完成区块链数据的可视化与交互操作实现</p> <h3 id="bm25-se-system"><a href="#bm25-se-system" class="header-anchor">#</a> BM25 SE System</h3> <p>项目名称：基于 BM25 的可搜索加密平台（2024.7-2024.10）</p> <p>技术栈：SpringBoot、MyBatis、JPBC、Vue</p> <ul><li>构建支持密文检索与范围查询的加密系统，保障数据隐私与查询效率</li> <li>基于 BM25 实现加权检索算法，平均查询响应时间控制在 100ms 内</li> <li>利用 HanLP 实现文档智能分词，结合 AES 与 VFEP-Plus 算法实现加密索引构建</li> <li>支持十余种基于配对的可搜索加密算法切换以及自定义算法的在线测试</li></ul> <p>个人贡献：负责系统功能设计与加密索引实现，完成 BM25 查询流程与密文检索模块</p> <h3 id="distributed-kgc"><a href="#distributed-kgc" class="header-anchor">#</a> Distributed KGC</h3> <p>项目名称：基于 gRPC 的分布式密钥管理中心</p> <p>技术栈：SpringBoot、Gin、gRPC、JPBC、React、MySQL、Redis、Kafka</p> <ul><li>待写</li></ul> <p>个人贡献：全栈开发</p> <ol><li>gRPC → CAP 原则，不同注册中心异同，RPC 和 HTTP 异同</li> <li>Docker /K3s → 什么是容器，集群架构，如何防止雪崩</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/10, 23:02:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/star/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">网址收藏</div></a> <a href="/pages/resume/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">简历</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
