t(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><munder><mo data-mjx-texclass="OP" movablelimits="true">lim</mo><mrow data-mjx-texclass="ORD"><mi>n</mi><mo stretchy="false">→</mo><mi mathvariant="normal">∞</mi></mrow></munder><munderover><mo data-mjx-texclass="OP">∑</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></munderover><mo stretchy="false">(</mo><mo>−</mo><mn>1</mn><msup><mo stretchy="false">)</mo><mrow data-mjx-texclass="ORD"><mi>n</mi><mo>−</mo><mn>1</mn></mrow></msup><msub><mi>a</mi><mi>n</mi></msub></math></mjx-assistive-mml></mjx-container><p>对于交错级数的判敛，较正项级数而言，更为松散，只需满足莱布尼兹准则</p> <ol><li>级数单调递减（不严格）</li> <li>级数的第无穷个项趋近 0</li></ol> <p>此时我们可以判定交错级数是收敛的</p> <h3 id="绝对收敛及性质"><a href="#绝对收敛及性质" class="header-anchor">#</a> 绝对收敛及性质</h3> <p>由上述正项级数和交错级数我们可以知道，交错级数实际上比正项级数更容易收敛，于是对于一个交错级数，如果其自身收敛，但其绝对值级数发散，则我们称这个交错级数<strong>条件收敛</strong></p> <p>相应的，若若一个级数的绝对值收敛，则称之为<strong>绝对收敛</strong>，并且，由于正项级数的收敛更为严格，他的绝对值都收敛了，那么这个级数无论如何都将是收敛的（不管是交错的还是正项的）</p> <p>于是，绝对收敛的判定和正项级数、交错级数判敛过程基本雷同</p> <ul><li>先试试其本身是否收敛，若不收敛，打住，他一定发散了</li> <li>再加上绝对值试试是否仍收敛，若收敛，则为绝对收敛，若不收敛，则为条件收敛</li></ul> <p>判敛方法一样：比，商，根</p> <p>条件收敛的性质，当条件收敛时，单正和单负项的和都将是发散的</p> <img src="/assets/img/image-20230612005955014.0125ecf9.png"> <p>在判敛时，可以运用泰勒展开（极限和泰勒展开息息相关）对原级数进行代换（化为一个多项式），并且对于多项式级数，有如下规则</p> <img src="/assets/img/image-20230613000525409.c4b8495f.png"> <p>这是必然的，复习一下泰勒展开式</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="43.2ex" height="5.018ex" role="img" focusable="false" viewBox="0 -1509.9 19094.2 2217.9" aria-hidden="true" style="overflow:visible;min-height:1px;m ver><mo data-mjx-texclass="OP">∑</mo><mrow data-mjx-texclass="ORD"><mi>n</mi><mo>=</mo><mn>1</mn></mrow><mi mathvariant="normal">∞</mi></munderover><mfrac><mrow><msup><mi>f</mi><mrow data-mjx-texclass="ORD"><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow></msup><mo stretchy="false">(</mo><msub><mi>x</mi><mn>0</mn></msub><mo stretchy="false">)</mo></mrow><mrow><mi>n</mi><mo>!</mo></mrow></mfrac><mo stretchy="false">(</mo><mi>x</mi><mo>−</mo><msub><mi>x</mi><mn>0</mn></msub><msup><mo stretchy="false">)</mo><mi>n</mi></msup><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>x</mi><mn>0</mn></msub><mo stretchy="false">)</mo><mo>+</mo><msup><mi>f</mi><mo data-mjx-alternate="1">′</mo></msup><mo stretchy="false">(</mo><msub><mi>x</mi><mn>0</mn></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo>−</mo><msub><mi>x</mi><mn>0</mn></msub><mo stretchy="false">)</mo><mo>+</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>+</mo><msup><mi>f</mi><mrow data-mjx-texclass="ORD"><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow></msup><mo stretchy="false">(</mo><msub><mi>x</mi><mn>0</mn></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo>−</mo><msub><mi>x</mi><mn>0</mn></msub><msup><mo stretchy="false">)</mo><mi>n</mi></msup><mo>+</mo><mo>.</mo><mo>.</mo><mo>.</mo></math></mjx-assistive-mml></mjx-container><p>当在 x = 0 处进行展开时称作麦克劳林展开，两个新加的麦克劳林展开（还有之前求极限的时候那几个泰勒展开<code>sinx, cosx, e^x-1, ln(1+x), (1+x)^a-1</code>）</p> <img src="/assets/img/image-20230616020007866.0e3d3074.png"> <p>在解题时，就是导来导去，把幂级数（泰勒展开）转换为函数（和函数），代入在收敛域内的 x 取值得到幂级数值</p> <p>举几个梨子</p> <img src="/assets/img/image-20230616020701451.85f17c1a.png"> <h2 id="傅里叶级数"><a href="#傅里叶级数" class="header-anchor">#</a> 傅里叶级数</h2> <h3 id="傅里叶系数与傅里叶级数"><a href="#傅里叶系数与傅里叶级数" class="header-anchor">#</a> 傅里叶系数与傅里叶级数</h3> <p>傅里叶试图用周期性的正交函数来表示所有的周期函数，毫无疑问他成功了，在傅里叶变换中选取了 sinx 和 cosx 两个正交的周期函数来表示任意周期为 2π 的周期函数</p> <img src="/assets/img/image-20230616021000350.cfffd3d0.png"> <h3 id="傅里叶级数的收敛性"><a href="#傅里叶级数的收敛性" class="header-anchor">#</a> 傅里叶级数的收敛性</h3> <p>狄利克雷收敛定理</p> <img src="/assets/img/image-20230616020930346.e6c44e0e.png"> <h3 id="周期为-2π-的函数的展开"><a href="#周期为-2π-的函数的展开" class="header-anchor">#</a> 周期为 2π 的函数的展开</h3> <p>把你妈展了</p> <img src="/assets/img/image-20230616021038836.2152755a.png"> <h3 id="周期为-2l-的函数的展开"><a href="#周期为-2l-的函数的展开" class="header-anchor">#</a> 周期为 2l 的函数的展开</h3> <p>呵呵</p> <img src="/assets/img/image-20230616021103209.ed1ab60e.png"> <img src="/assets/img/image-20230616021125286.8c27a512.png"> <p>两个栗题</p> <img src="/assets/img/image-20230616021231796.f40062ce.png"></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/94370b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">向量代数和空间解析几何</div></a> <a href="/pages/5d85a1/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linear Algebra Done Right Ⅰ</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
