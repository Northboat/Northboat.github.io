"><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><msup><mi>x</mi><mi>T</mi></msup><mi>A</mi><mi>x</mi><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mi>A</mi><mo>=</mo><mrow data-mjx-texclass="INNER"><mo data-mjx-texclass="OPEN">[</mo><mtable columnspacing="1em" rowspacing="4pt"><mtr><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>11</mn></mrow></msub></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>12</mn></mrow></msub></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>1</mn><mi>n</mi></mrow></msub></mtd></mtr><mtr><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>21</mn></mrow></msub></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>22</mn></mrow></msub></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>2</mn><mi>n</mi></mrow></msub></mtd></mtr><mtr><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd></mtr><mtr><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mn>1</mn></mrow></msub></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mn>2</mn></mrow></msub></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mi>n</mi></mrow></msub></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE">]</mo></mrow></math></mjx-assistive-mml></mjx-container><p>上述矩阵乘法中，A 被称作二次形 f 的对应矩阵</p> <p>当然，A 必须为实对称矩阵，即<code>a12 = a21</code>，这样在乘出来之后，非平方项合并，系数为 2（偶）</p> <ul><li>当 A 为<strong>对角阵</strong>时，称二次形 f 为标准形（又叫平方和），自然，根据定义，<strong>此时二次齐次多项式只有平方项</strong></li> <li>进一步的，在标准形的基础上，当二次形对应矩阵 A 在对角上的元素<strong>元素均为 1、-1 或 0</strong>，称二次型 f 为<strong>规范形</strong></li></ul> <p>二次型、标准形、规范形的关键其实都在于其对应矩阵 A</p> <h3 id="惯性指数、二次型的秩"><a href="#惯性指数、二次型的秩" class="header-anchor">#</a> 惯性指数、二次型的秩</h3> <p>在 f 对应的标准形 f' 中，对角线上正元素的个数为正惯性指数，负元素的个数为负惯性指数，注意 f 和 f' 的惯性指数是保持一致的</p> <p>二次型 f 对应矩阵 A 的秩 r(A) 为二次型 f 的秩</p> <h3 id="合同矩阵、坐标转换"><a href="#合同矩阵、坐标转换" class="header-anchor">#</a> 合同矩阵、坐标转换</h3> <p>当存在可逆矩阵 C，令矩阵 A 满足下式</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="11.302ex" height="2.203ex" role="img" focusable="false" viewBox="0 -891.7 4995.6 973.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(845.3,413) scale(0.707)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mi" transform="translate( 3A4" d="M0 1070V1154H347V-645H263V1070H0Z" transform="translate(0,1696)" style="stroke-width:3;"></path><path data-c="23A6" d="M263 -560V1155H347V-644H0V-560H263Z" transform="translate(0,-1706)" style="stroke-width:3;"></path><svg width="667" height="1802" y="-651" x="0" viewBox="0 450.5 667 1802"><path data-c="23A5" d="M263 0V602H347V0H263Z" transform="scale(1,4.49)" style="stroke-width:3;"></path></svg></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mi>C</mi><mi>T</mi></msup><mi>A</mi><mi>C</mi><mo>=</mo><msup><mi>C</mi><mrow data-mjx-texclass="ORD"><mo>−</mo><mn>1</mn></mrow></msup><mi>A</mi><mi>C</mi><mo>=</mo><mi>B</mi><mo>=</mo><mrow data-mjx-texclass="INNER"><mo data-mjx-texclass="OPEN">[</mo><mtable columnspacing="1em" rowspacing="4pt"><mtr><mtd><mi>λ</mi><mrow data-mjx-texclass="ORD"><mn>1</mn></mrow></mtd><mtd><mn>0</mn></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mi>λ</mi><mrow data-mjx-texclass="ORD"><mn>2</mn></mrow></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><mi>λ</mi><mrow data-mjx-texclass="ORD"><mi>n</mi></mrow></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE">]</mo></mrow></math></mjx-assistive-mml></mjx-container><p>这个转化矩阵在上一章已经证明过，就是矩阵<code>A</code>的特征向量组成的矩阵（单位正交化后），自然，这里涉及到<strong>施密特正交化</strong>的运用</p> <img src="/assets/img/image-20230410180432312.8d3eae02.png"> <p>于是<strong>求解标准形的坐标变换又变成了一个求解单位正交特征向量的问题</strong></p> <p>标准形和二次型对应矩阵的特征值的关系</p> <img src="/assets/img/image-20230512002013066.49bda3eb.png"> <p>正交变换下，根据坐标变换的<strong>正交性质</strong>求解特征向量</p> <img src="/assets/img/image-20230512002100267.96d572d4.png"> <img src="/assets/img/image-20230512002236578.403f78cd.png"> <p>正交变换求解二次型及坐标变换</p> <p>栗子一</p> <img src="/assets/img/image-20230512002345767.7b4e946b.png"> <img src="/assets/img/image-20230512002410546.4ece30dc.png"> <img src="/assets/img/image-20230512002442990.499f5bc5.png"> <p>栗子二</p> <img src="/assets/img/image-20230512002535763.168c3392.png"> <img src="/assets/img/image-20230512002639490.ca4e6ae0.png"> <h4 id="配方法"><a href="#配方法" class="header-anchor">#</a> 配方法</h4> <img src="/assets/img/image-20230509013237547.3bb9b6ad.png"> <p>以后再学吧，用配方法化二次型</p> <img src="/assets/img/image-20230512001937731.7c06c9d2.png"> <h3 id="求解规范形"><a href="#求解规范形" class="header-anchor">#</a> 求解规范形</h3> <p>惯性定理：二次型经过任意左边变换，其标准形的正惯性指数和负惯性指数都是唯一确定的（坐标变换不改变二次型的惯性指数）</p> <p>通过惯性定理可以求解规范形，很简单的道理，因为规范形只有<code>1,-1,0</code>，由于惯性定理，惯性指数不变，于是如</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="28.913ex" height="8.597ex" role="img" focusable="false" viewBox="0 -2150 12779.6 3800" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-3.733ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mrow"><g data-mml-node="mo"><path data-c="23A1" d="M319 -645V1154H666V1070H403V-645H319Z" transform="translate(0,996)" style="stroke-width:3;"></path><path data-c="23A3" d="M319 -644V1155H403V-560H666V-644H319Z" transform="translate(0,-1006)" style="stroke-width:3;"></path><svg width="667" height="402" y="49" x="0" viewBox="0 100.5 667 402"><path data-c="23A2" d="M319 0V602H403V0H319Z" transform="scale(1,1.002)" style="stroke-width:3;"></path></svg></g><g data-mml-node="mtable" transfo
