"articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计网与操作系统" data-v-06970110>计网与操作系统</a></li><li data-v-06970110><a href="/cs/#计算机网络基础" data-v-06970110>计算机网络基础</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-6-12</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">数据链路功能<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>链路是一条<strong>逻辑信道</strong>，建立在物理信道之上，并不是物理存在的通路，网络层和更上层的连接也一样，所谓主机到主机的连接或者是端口到端口的连接，都是一种逻辑连接，在物理层之上通过各种协议封装而成，最终数据都是以比特流的形式通过物理信道传输，这是要明确的</p> <p>该章和网络层是考察重点</p> <h2 id="链路层概述"><a href="#链路层概述" class="header-anchor">#</a> 链路层概述</h2> <p>为网络层提供服务：其基本功能就是把网络层的数据（分组）从源机器传输到目的机器的网络层</p> <p>链路管理：链路层可以提供面向连接的可靠的服务，在这样的服务中链路管理是必须的</p> <p>界定帧、帧同步和透明传输：通过封装比特流的头部和尾部将一个个帧分隔；接收方要给予某种反馈来实现帧传输的同步</p> <p>流量控制：针对发送方的控制，防止发的太多导致接收方带宽不够接收出错</p> <p>差错控制：出错了怎么办，ARQ 法，采用 CRC 冗余校验和 ARQ 自动重传请求，确认帧是否被正确接收，并保证每个帧最终都能有且只能有一次正确的接收</p> <h2 id="组帧"><a href="#组帧" class="header-anchor">#</a> 组帧</h2> <blockquote><p>帧需要实现帧界定、透明传输、可靠传输等功能</p></blockquote> <h3 id="帧的界定"><a href="#帧的界定" class="header-anchor">#</a> 帧的界定</h3> <p>帧需要首尾来界定，因为这是封装的第一层，封装的对象是比特流，需要首尾共同截取一段比特流来组成帧</p> <table><thead><tr><th>界定帧的方法</th> <th></th></tr></thead> <tbody><tr><td>字符计数法</td> <td>在首部用一个计数段来表示当前帧的长度，如 21354322 则表示三个帧 21、354、322，显然若计数段出错数据将发生毁灭性的错误</td></tr> <tr><td>首尾字符串定界法</td> <td>采用固定的字符 SOH / ETO 表示帧的开始和结束，同时用转义字符 ESC 来表示数据段中的 SOH 和 ETO 串</td></tr> <tr><td>首尾比特串定界法</td> <td>用 01111110 表示首尾，数据段每碰到五个连续的 1，追加一个 0，接收方再去掉数据段每五个连续的 1 之后的 0 得到源数据</td></tr> <tr><td>违规编码法</td> <td>适用于曼彻斯特编码，因为在这种编码中，每一个码元，高电平到低电平表 1，低电平到高电平表 0，高到高和低到低不存在（违规），于是很巧妙地用这种违规的码元来界定帧地开始和结束</td></tr></tbody></table> <p>举个栗子</p> <img src="/assets/img/image-20230614011548265.521fa416.png"> <img src="/assets/img/image-20230614011609030.b1fc7a6b.png"> <p>信息段对界定方法的处理方式即为透明传输（信息段除了是一串二进制数之外没有任何含义，需要向上拆封识别）</p> <h2 id="差错控制"><a href="#差错控制" class="header-anchor">#</a> 差错控制</h2> <blockquote><p>比特差错控制：奇偶校验码、循环冗余码、海明码</p></blockquote> <p>差错（比特差错）：在比特流传输过程中，1 变为 0，0 变为 1，这样的错误叫做比特差错</p> <p>利用<strong>编码技术</strong>进行差错控制，编码分为两类</p> <ul><li>检错编码，自动重传请求 ARQ</li> <li>纠错编码，前向纠错 FEC</li></ul> <h3 id="奇偶校验码"><a href="#奇偶校验码" class="header-anchor">#</a> 奇偶校验码</h3> <p>校验的是帧中 1 的个数，只能检验出奇数个比特差错，当差错个数为偶数个时，无法检测</p> <p>奇校验指通过补一位比特使得帧中 1 个数为奇数，若接收帧中 1 个数为偶，说明出错；偶校验即补一位使帧中 1 个数为偶，若接收帧 1 个数为奇，则出错</p> <h3 id="循环冗余码"><a href="#循环冗余码" class="header-anchor">#</a> 循环冗余码</h3> <p>模 2 除法：最高位对齐（均为 1），余下位若相同，则余 0，若不同则余 1</p> <p>除数：即为发送方和接收方所商定的多项式，多项式和数的转化如下（就是系数是否存在的 0/1 串）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="20.402ex" height="2.203ex" role="img" focusable="false" viewBox="0 -891.7 9017.6 973.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 2 ><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(1000,0)" style="stroke-width:3;"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(1500,0)" style="stroke-width:3;"></path><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(2000,0)" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msup><mi>x</mi><mn>4</mn></msup><mo>+</mo><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>1</mn><mo stretchy="false">→</mo><mn>10101</mn></math></mjx-assistive-mml></mjx-container><p>若除数共 n 位，则余数一定是 n-1 位，于是在原帧后补上 n-1 位作为校验码，初始化位 0</p> <p>被除数（帧比特本身）除以除数（多项式）所得的余数，即为 n-1 位的校验码，一定注意要高位的 0 不能略去</p> <p>当接收方接收的帧的校验码不能被多项式整除时，说明数据出现差错，这样的校验能够检验小于等于 n-1 位的比特差错</p> <h3 id="海明码"><a href="#海明码" class="header-anchor">#</a> 海明码</h3> <blockquote><p>又叫汉明码</p></blockquote> <p>设原始帧比特长度为 n，海明校验码长度为 k，其长度 Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(4850.6,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(5850.8,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>n</mi><mo>+</mo><mi>k</mi><mo>≤</mo><msup><mn>2</mn><mi>k</mi></msup><mo>−</mo><mn>1</mn></math></mjx-assistive-mml></mjx-container><p>举一个 1010 的海明码编码过程原理示例</p> <img src="/assets/img/image-20230616210709439.1ad2803a.png"> <img src="/assets/img/image-20230616210803047.9836090c.png"> <img src="/assets/img/image-20230616210818942.8de99012.png"> <h2 id="流量控制与可靠传输机制"><a href="#流量控制与可靠传输机制" class="header-anchor">#</a> 流量控制与可靠传输机制</h2> <h3 id="流量控制-滑动窗口机制"><a href="#流量控制-滑动窗口机制" class="header-anchor">#</a> 流量控制 - 滑动窗口机制</h3> <p>在链路层，流量控制和可靠传输是交叉实现的，流量控制使用滑动窗口实现，可靠传输通过自动重传请求实现</p> <p>其中，滑动窗口根据发送/接收方窗口大小分为</p> <ul><li>停止 - 等待协议</li> <li>GBN 协议</li> <li>选择重传协议</li></ul> <p>自动重传请求中，常常分别有 GBN 自动重传请求和选择重选，这建立在连续 ARQ 滑动窗口流量控制的基础上（所以说是交叉实现的）</p> <table><thead><tr><th>流量控制</th> <th></th></tr></thead> <tbody><tr><td>停止 - 等待协议</td> <td>发送窗口 1，接收窗口 1</td></tr> <tr><td>Go Back N 协议</td> <td>发送窗口 n，接收窗口 1</td></tr> <tr><td>选择重传协议（SR）</td> <td>发送窗口 n，接收窗口 n</td></tr></tbody></table> <p>这里的窗口中的帧（窗口大小的单位为帧的个数）都是需要编号的，以保证发送帧的有序性和排错，所以需要 n 位比特位来对窗口进行编号</p> <p>n 位比特位，对于 GBN，可以对发送窗口中最多 k1 个帧进行编号，还剩一个需要对接收窗口（1 个）进行编号，其中</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="11.359ex" height="1.981ex" role="img" focusable="false" viewBox="0 -725.5 5020.8 875.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.339ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(554,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61  92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(600,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(1378,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>k</mi><mn>2</mn></msub><mo>=</mo><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mi>n</mi><mo>−</mo><mn>1</mn></mrow></msup></math></mjx-assistive-mml></mjx-container><p>因为发送窗口不能大于接收窗口，所以发送窗口最大是平分，另外，接收窗口大于发送窗口将没有意义，所以，接收窗口最大也是评分，均为全体编号数的 1/2</p> <p>信道效率的求解，L 为帧长，C 为传输速率，T 为一个发送周期</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="5.387ex" height="4.855ex" role="img" focusable="false" viewBox="0 -1460 2381 2146" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.552ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mrow" transform="translate(220,710)"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(681,0)"><g data-mml-node="mo"><path data-c="2F" d="M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mi" transform="translate(1181,0)"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mi" transform="translate(838.5,-686)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z" style="stroke-width:3;"></path></g><rect width="2141" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mfrac><mrow><mi>L</mi><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><mi>C</mi></mrow><mi>T</mi></mfrac></math></mjx-assistive-mml></mjx-container><p>T 由这几个部分组成：发送时间 - 传输时间 - 确认帧发送时间 - 传输时间</p> <ul><li>其中发送时间和带宽有关</li> <li>传输时间和信道的传输速率有关</li></ul> <p>有时确认帧的发送时间可省略（确认帧很短，如停止等待协议只有一个比特），但两个传输时间是必须的</p> <p>几个栗子：请重复做，答案为 C、B、D</p> <img src="/assets/img/image-20230618203708828.98b7e017.png"> <h3 id="可靠传输-自动重传请求机制"><a href="#可靠传输-自动重传请求机制" class="header-anchor">#</a> 可靠传输 - 自动重传请求机制</h3> <p>建立在 GBN 和 SR 的基础上</p> <p>对于 GBN 协议，当接收方收到错误的帧时，将不会给发送方发送确认帧，发送方在该帧超时后，自动从该帧开始重发包括该帧之后的所有帧，以保证帧传输的有序性</p> <p>很多时候，GBN 并不会一个一个返回确认帧（浪费），可能传输了 0，1，2，3，4 四个帧之后，接收方返回一个确认帧，假设确认的是 3，则说明 3（包括 3）之前的帧都已经被正确接收</p> <p>对于 SR 协议，由于接收窗口大小为 n，其并不保证帧的有序到达，所有在返回处理发送错误的帧时，只会对没有确认的帧进行重发，而不会管已经确认过的帧</p> <h2 id="介质访问控制"><a href="#介质访问控制" class="header-anchor">#</a> 介质访问控制</h2> <p>就是如何在一条物理信道上划分不同独立的逻辑信道的方式方法</p> <h3 id="信道划分介质"><a href="#信道划分介质" class="header-anchor">#</a> 信道划分介质</h3> <p>逻辑划分物理信道</p> <table><thead><tr><th>信道划分</th> <th></th></tr></thead> <tbody><tr><td>FDM 频分多路复用</td> <td>不同频率上传输不同信号，如收音机</td></tr> <tr><td>TDM 时分多路复用</td> <td>时间片轮转算法</td></tr> <tr><td>WDM 波分多路复用</td> <td>将光波通过合波器整合传输再通过分波器分开读取，每中频率的光波代表一条信道</td></tr> <tr><td>CDM 码分多路复用</td> <td>通过正交编码向量区分不同信道的信号，CDMA 码分多址</td></tr></tbody></table> <p>时分复用 TDM 又分为</p> <ul><li>同步时分多路复用</li> <li>异步时分多路复用（又叫统计时分多路复用 STDM），<strong>其时间片分配是动态的</strong></li></ul> <p>频分复用 FDM 不能传输数字信号，所以在实际应用中 TDM 更广泛</p> <p>波分多路复用用于光纤信道</p> <img src="/assets/img/image-20230618203952677.ff9df4aa.png"> <p>CDMA（码分多址，码分复用）</p> <p>每个站点占据一个唯一的码片，假设站点 A 码片为 1101，则 C 接收的 A 信号中，1101 表示 1，码片反码 0010 表示 0</p> <ul><li>为了方便计算，码片中用 -1 等价于 0</li></ul> <p>多个站点传输信号时，各位置直接相加，如有</p> <table><thead><tr><th>站点</th> <th>码片</th></tr></thead> <tbody><tr><td>A</td> <td>1 1 -1 1</td></tr> <tr><td>B</td> <td>1 1 1 -1</td></tr></tbody></table> <p>码分多址中要求各站点码片正交</p> <p>当 C 受到 A、B 的复合信号 T = 0 0 -2 2，如何区分各站点的信号？做规格化内积（向量内积除以向量维度）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="38.688ex" height="5.247ex" role="img" focusable="false" viewBox="0 -1359 17100.2 2319" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.172ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mrow" transform="translate(491.6,676)"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 41 )"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mn" transform="translate(609,-686)"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" style="stroke-width:3;"></path></g><rect width="1478" height="60" x="120" y="220"></rect></g><g data-mml-node="mo" transform="translate(14766.4,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(15822.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(16600.2,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mfrac><mrow><msub><mi>P</mi><mi>A</mi></msub><mo>⋅</mo><mi>T</mi></mrow><mrow><mi>d</mi><mi>i</mi><mi>m</mi><mo stretchy="false">(</mo><mi>T</mi><mo stretchy="false">)</mo></mrow></mfrac><mo>=</mo><mfrac><mn>4</mn><mn>4</mn></mfrac><mo>=</mo><mn>1</mn><mspace linebreak="newline"></mspace><mfrac><mrow><msub><mi>P</mi><mi>B</mi></msub><mo>⋅</mo><mi>T</mi></mrow><mrow><mi>d</mi><mi>i</mi><mi>m</mi><mo stretchy="false">(</mo><mi>T</mi><mo stretchy="false">)</mo></mrow></mfrac><mo>=</mo><mfrac><mrow><mo>−</mo><mn>4</mn></mrow><mn>4</mn></mfrac><mo>=</mo><mo>−</mo><mn>1</mn></math></mjx-assistive-mml></mjx-container><p>所以识别出 A 传输的信号为 1，B 传输的为 0</p> <h3 id="随机访问介质-争用式"><a href="#随机访问介质-争用式" class="header-anchor">#</a> 随机访问介质 - 争用式</h3> <p>不划分信道，所有信号通通传输，但需要避让和优先级判断，传输失败的信号自动重传，<strong>争用式的使用信道</strong></p> <p>涉及的协议：ALOHA ——&gt; 时隙 ALOHA ——&gt; CSMA ——&gt; CSMA-CD / CSMA-CA</p> <ul><li>从 ALOHA 到 CSMA 协议，加入了侦听</li> <li>从 CSMA 到 CSMA-CD 加入了碰撞检测，即在传输的同时检测碰撞是否发生</li> <li>从 CSMA 到 CSMA-CA 加入了碰撞避免，要求一个帧在传输过程中就要受到确认帧，否则认为发生碰撞，终止传输（最小帧）</li></ul> <p>注意，争用式的使用都无法完全避免冲突，即均有可能发生冲突</p> <p>在 ALOHA 协议中，一旦传输错误，则立即重发帧，无需等待，加入时隙后，只在每个时隙的开始进行重发，能够避免一些冲突</p> <p>CSMA 的三种类型</p> <ul><li>1-坚持：很执着，忙则一直侦听，空闲则立即发</li> <li>非坚持：很随意，忙则随机停一段时间，再侦听</li> <li>p-坚持：比较随意，忙则持续侦听（根据时隙），空闲则有 p 的概率发送帧</li></ul> <p>CSMA-CD：先听后发，边听边发，冲突停发，随机重发</p> <p>CSMA-CA：冲突避免，信道预约</p> <p>二进制指数退避算法，设重发次数为 k，基本退避时间为<strong>争用期 2τ</strong>，则选取</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="14.163ex" height="2.61ex" role="img" focusable="false" viewBox="0 -903.7 6260.1 1153.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColo 05 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(3946,0)"><path data-c="1D70F" d="M39 284Q18 284 18 294Q18 301 45 338T99 398Q134 425 164 429Q170 431 332 431Q492 431 497 429Q517 424 517 402Q517 388 508 376T485 360Q479 358 389 358T299 356Q298 355 283 274T251 109T233 20Q228 5 215 -4T186 -13Q153 -13 153 20V30L203 192Q214 228 227 272T248 336L254 357Q254 358 208 358Q206 358 197 358T183 359Q105 359 61 295Q56 287 53 286T39 284Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>t</mi><mo>=</mo><mi>a</mi><mo>×</mo><mn>2</mn><mi>τ</mi></math></mjx-assistive-mml></mjx-container><p>需要注意的是，我们认为，距离重传的时间越长，越不容易再次发生冲突</p> <p>CSMA-CA / CSMA-CD 的最小帧长度 L 为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="11.364ex" height="1.731ex" role="img" focusable="false" viewBox="0 -683 5023 765" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(958.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(2014.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(2514.6,0)"><path data-c="1D70F" d="M39 284Q18 284 18 294Q18 301 45 338T99 398Q134 425 164 429Q170 431 332 431Q492 431 497 429Q517 424 517 402Q517 388 508 376T485 360Q479 358 389 358T299 356Q298 355 283 274T251 109T233 20Q228 5 215 -4T186 -13Q153 -13 153 20V30L203 192Q214 228 227 272T248 336L254 357Q254 358 208 358Q206 358 197 358T183 359Q105 359 61 295Q56 287 53 286T39 284Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(3253.8,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(4254,0)"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>L</mi><mo>=</mo><mn>2</mn><mi>τ</mi><mo>×</mo><mi>V</mi></math></mjx-assistive-mml></mjx-container><p>其中 V 为信道的传输速率，其实就是两个 t2，一来一回两个传输时延，也叫往返时延，但需要严重注意，二者要求最小帧的原因是不同的</p> <ul><li>CSMA-CD 为了保证能够在数据发送完毕之前检测到冲突，即在数据发送完前冲突信号要回传到发送点，当帧发送时间大于等于争用期时，无论发送的什么时间点发生冲突，都可以在发送完毕前收到冲突信号</li> <li>CSMA-CA 为了保证确认帧及时收到，即在数据发送完毕之前收到确认帧</li></ul> <p>CAMS-CA 的帧间间隔时间 IFS（InterFrame Space）</p> <ul><li>DIFS（最长），数据帧发送前需等待一个 DIFS</li> <li>PIFS</li> <li>SIFS，确认帧，控制帧发送后需等待一个 SIFS</li></ul> <p>CSMA-CA 和 CSMA-CD 的异同</p> <ul><li>CD 适用有连接局域网，CA 适用无线局域网</li> <li>二者均有确认帧和最小帧长限制</li></ul> <h3 id="轮询访问-令牌传输协议"><a href="#轮询访问-令牌传输协议" class="header-anchor">#</a> 轮询访问：令牌传输协议</h3> <p>常用于环形局域网，每个站点先拥有令牌，才可以进行帧的传输（此时单站<strong>独占</strong>所有带宽），且令牌的分配是<strong>动态</strong>的（这里可以参考动态时间片轮转算法）</p> <p>也就是说，每个站点获取令牌后并不一定能发送完自己的帧</p> <p>令牌传输（Token）非常适用于<strong>网络负载大</strong>的网络，因为令牌传输不存在冲突，而网络负载大造成的冲突可能会令争用式的代价非常之大</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/30, 13:16:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7aaaab/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">计网体系结构和物理层</div></a> <a href="/pages/96ce78/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">局域网和广域网</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
