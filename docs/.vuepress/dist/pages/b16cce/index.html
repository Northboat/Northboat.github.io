="INNER"><mo data-mjx-texclass="OPEN">[</mo><mtable columnspacing="1em" rowspacing="4pt"><mtr><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>11</mn></mrow></msub></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mn>1</mn><mi>n</mi></mrow></msub></mtd></mtr><mtr><mtd><mo>.</mo></mtd><mtd></mtd><mtd><mo>.</mo></mtd></mtr><mtr><mtd><mo>.</mo></mtd><mtd></mtd><mtd><mo>.</mo></mtd></mtr><mtr><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mn>1</mn></mrow></msub></mtd><mtd><mo>.</mo><mo>.</mo><mo>.</mo></mtd><mtd><msub><mi>a</mi><mrow data-mjx-texclass="ORD"><mi>n</mi><mi>n</mi></mrow></msub></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE">]</mo></mrow></math></mjx-assistive-mml></mjx-container><p>其中每个<code>vi</code>是一个长度为<code>n</code>的向量，<code>T</code>变换本身是一个<code>nxn</code>的矩阵</p> <p>线代的一个中心目标就是要证明：给定一个算子<code>T∈L(V)</code>，在<code>V</code>中有一个基使得<code>T</code>关于此基有相对简单的矩阵</p> <ul><li>相对简单指希望矩阵中<code>0</code>的个数越多越好</li></ul> <p>对角线：从矩阵左上到矩阵右下</p> <p>上三角矩阵：矩阵对角线下方元素全为<code>0</code>的矩阵</p> <p>定理：对于任意算子<code>T∈L(V)</code>，总有基使得<code>T</code>的矩阵为一个上三角矩阵</p> <p>命题：当<code>T</code>的上三角矩阵对角线元素都不是<code>0</code>时，这个算子<code>T</code>自身是可逆的，这是一个充要条件</p> <p>命题：<code>T</code>关于某个基的矩阵若为上三角矩阵，则这个上三角矩阵对角线上的元素恰好是<code>T</code>的所有特征值</p> <p>回忆一下：特征值指<code>Tu=λu</code>中<code>λ</code>的取值，这个等式等价于<code>(T-λI)u=0</code>，自然<code>u</code>不为<code>0</code>阵</p> <h3 id="对角矩阵"><a href="#对角矩阵" class="header-anchor">#</a> 对角矩阵</h3> <p>对角矩阵指除对角线之外其他位置均为<code>0</code>的矩阵</p> <ul><li>对角矩阵一定是上三角矩阵，反之不成立</li></ul> <p>对角矩阵用<code>diag</code>表示，如<code>diag(1,1,1,8)</code>为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="14.33ex" height="11.765ex" role="img" focusable="false" viewBox="0 -2850 6334 5200" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-5.317e 量空间总有一维子空间，但对于实向量空间，这一结论并不成立</p> <p>定理：在实向量空间中，算子可能不存在特征值，但实向量空间总有<code>1维或2维</code>不变子空间</p> <p>定理：在奇数维的实向量空间中，每个算子都有特征值，即奇数维的实向量空间总有一维不变子空间</p> <h2 id="内积空间"><a href="#内积空间" class="header-anchor">#</a> 内积空间</h2> <h3 id="内积"><a href="#内积" class="header-anchor">#</a> 内积</h3> <p>范数：向量的长度，如向量<code>x=(1,2,3)</code>的长度（范数）为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="28.232ex" height="3.085ex" role="img" focusable="false" viewBox="0 -1114.2 12478.7 1363.7" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.564ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo" transform="translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(278,0) translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(556,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z" style="stroke-w
