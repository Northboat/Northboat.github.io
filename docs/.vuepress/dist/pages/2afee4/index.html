wEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">注册中心和 RPC 框架详解<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="rpc-框架"><a href="#rpc-框架" class="header-anchor">#</a> RPC 框架</h2> <p>RPC（Remote Procedure Call，远程过程调用）是一种<strong>允许分布式系统中的不同服务像调用本地方法一样调用远程服务</strong>的技术。RPC 框架封装了底层的网络通信、序列化和反序列化，使开发者可以透明地进行远程调用，而不需要手动处理复杂的网络编程</p> <h3 id="why-rpc"><a href="#why-rpc" class="header-anchor">#</a> Why RPC?</h3> <p>在分布式系统中，不同的服务可能部署在不同的服务器上，它们需要相互通信。例如</p> <ul><li>电商系统：订单服务需要调用库存服务检查库存，再调用支付服务处理支付</li> <li>微服务架构：多个微服务之间需要相互调用，比如用户认证服务、订单服务、商品服务等</li></ul> <p>它对标的是 <strong>HTTP/REST</strong> 通信，我们当然可以直接通过打请求的方式获取数据，例如</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">RestTemplate</span> restTemplate <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RestTemplate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> result <span class="token operator">=</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span><span class="token string">&quot;http://server/user?id=1&quot;</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当然了，这是原始的实现方式，Spring Cloud 提供有优雅的上位代替 —— Feign，但他仍然是通过 HTTP 实现的服务通信</p> <p>只要是基于 HTTP，就会存在</p> <ul><li>请求体较大（HTTP 请求头、JSON 序列化等）</li> <li>性能损耗（HTTP 需要解析文本，序列化和反序列化的开销大）</li> <li>协议不够高效（HTTP 是基于文本的，而 RPC 可以采用更高效的二进制协议）</li></ul> <p>而 RPC 解决了这些问题</p> <ul><li><strong>更高效</strong>：使用<strong>二进制协议</strong>（如 Protobuf），减少数据传输体积</li> <li><strong>更透明</strong>：像调用本地方法一样调用远程服务</li> <li><strong>更易扩展</strong>：内置<strong>负载均衡、服务注册与发现、流量控制</strong>等功能</li></ul> <h3 id="工作原理"><a href="#工作原理" class="header-anchor">#</a> 工作原理</h3> <p>RPC 框架主要包含<strong>客户端、服务端、注册中心</strong>三个核心组件</p> <ol><li>客户端（Client Stub）
<ul><li>发送请求给服务端，就像调用本地方法一样</li> <li>负责序列化请求数据（将 Java 对象转换成字节流）</li></ul></li> <li>服务端（Server Stub）
<ul><li>监听客户端请求，调用对应的本地方法，并返回结果</li> <li>负责反序列化请求数据（将字节流转换成 Java 对象）</li></ul></li> <li>注册中心（Service Registry）
<ul><li>维护所有可用的服务列表</li> <li>客户端在调用时<strong>动态发现服务</strong>，而不是写死 IP 地址</li> <li>常用的注册中心：Zookeeper、Nacos</li></ul></li></ol> <p>RPC 典型流程</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>1️⃣ 客户端调用本地方法（伪装成普通的 Java 方法）
2️⃣ RPC 框架将请求数据序列化并发送到服务端
3️⃣ 服务端接收请求，反序列化数据，并调用目标方法
4️⃣ 目标方法执行后返回结果
5️⃣ 服务端将返回结果序列化并发送回客户端
6️⃣ 客户端接收结果，返回给调用方
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>常见 RPC 框架</p> <table><thead><tr><th>RPC 框架</th> <th>语言</th> <th>主要特点</th></tr></thead> <tbody><tr><td><strong>gRPC</strong></td> <td>多语言（Java、Go、Python等）</td> <td>Google 开发，基于 HTTP/2 和 Protobuf，高性能，支持流式通信</td></tr> <tr><td><strong>Dubbo</strong></td> <td>Java</td> <td>阿里巴巴开发，支持服务发现、负载均衡、流量控制</td></tr> <tr><td><strong>Motan</strong></td> <td>Java</td> <td>美团开源，轻量级，适用于高并发场景</td></tr> <tr><td><strong>Thrift</strong></td> <td>多语言（Java、C++、Python等）</td> <td>Facebook 开发，支持多种语言，适用于跨语言 RPC</td></tr> <tr><td><strong>Tars</strong></td> <td>多语言（Java、C++、Go等）</td> <td>腾讯开源，支持大规模分布式应用</td></tr> <tr><td><strong>Hessian</strong></td> <td>Java</td> <td>简单易用，适用于小型应用，序列化采用二进制格式</td></tr></tbody></table> <h3 id="dubbo"><a href="#dubbo" class="header-anchor">#</a> Dubbo</h3> <p>Dubbo 是阿里巴巴开源的 Java RPC 框架，基于 Netty 实现，用于微服务间通信，不同 Feign 的 HTTP 通信，Dubbo 采用更加轻量迅捷的二进制协议进行数据传输，故而效率要远高于 Feign</p> <ul><li>和 Feign 一样，Dubbo 也是同步调用</li></ul> <p>调用流程基本一致</p> <p><strong>代码示例</strong></p> <p>1️⃣ 添加依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.apache.dubbo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>dubbo-spring-boot-starter<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.7.8<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>2️⃣ 定义接口</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>3️⃣ 实现服务端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@DubboService</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserServiceImpl</span> <span class="token keyword">implements</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token string">&quot;张三&quot;</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>4️⃣ 实现客户端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@DubboReference</span>
<span class="token keyword">private</span> <span class="token class-name">UserService</span> userService<span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>userService<span class="token punctuation">.</span><span class="token function">getUser</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>当然了，在客户端需要对注册中心（如 Nacos）在 application.yaml 进行配置，这样在碰到<code>@DubboReference</code>注解时，系统会自动去注册中心查询需要的服务地址</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">dubbo</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> consumer<span class="token punctuation">-</span>service  <span class="token comment"># 客户端应用名</span>
  <span class="token key atrule">registry</span><span class="token punctuation">:</span>
    <span class="token key atrule">address</span><span class="token punctuation">:</span> nacos<span class="token punctuation">:</span>//127.0.0.1<span class="token punctuation">:</span><span class="token number">8848</span>  <span class="token comment"># 这里配置的是注册中心的地址</span>
  <span class="token key atrule">protocol</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> dubbo
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">-1</span>  <span class="token comment"># -1 表示随机端口</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>具体调用流程是</p> <ol><li>服务端（Provider）启动时，它会把自己的服务信息（接口、地址、端口等）注册到 Nacos/Zookeeper</li> <li>客户端（Consumer）启动时，它会去<strong>注册中心查询</strong>需要的服务地址</li> <li>当代码运行到 <code>@DubboReference</code> 时，Dubbo 代理会<strong>根据注册中心的信息找到远程服务</strong>，然后建立连接并执行调用</li></ol> <p>💡 <strong>当尝试修改服务端的 IP 地址时，客户端能够自动发现请求地址变化，这是注册中心完成的工作，对于 RPC 客户端是完全透明的</strong> 🚀</p> <p>另外，Dubbo 内置了<strong>负载均衡、重试机制、超时控制</strong>的功能，均可以在 application.yaml 中进行配置</p> <h3 id="zookeeper"><a href="#zookeeper" class="header-anchor">#</a> Zookeeper</h3> <p>与 Nacos 同属于注册中心，Nacos 由阿里开发</p> <ul><li>Nacos 和 Zookeeper 的异同？</li></ul> <h2 id="cap-原则"><a href="#cap-原则" class="header-anchor">#</a> CAP 原则</h2> <p>基于 CAP 原则：一致性（Consistency）、可用性（Availability）和分区容忍性（Partition Tolerance）三者不可兼得</p> <p>什么是一致性、可用性和分区容忍性？</p> <ul><li>C - 一致性：所有节点在同一时间看到的数据相同</li> <li>A - 可用性：每个请求都能得到响应（即使部分节点故障），但不保证是最新数据</li> <li>P - 分区容忍性：指系统能够处理网络分区（节点间通信中断）的情况，即使部分节点无法通信，系统仍能正常运行</li></ul> <p>CAP 理论的核心是：一个分布式系统不可能同时很好的满足一致性，可用性和分区容错性这三个需求，因此，根据 CAP 原理将 NoSQL 数据库分成了满足 CA 原则、满足 CP 原则和满足 AP 原则三大类</p> <ul><li>CA：单点集群，满足一致性，可用性的系统，通常在可扩展性上不太强大</li> <li>CP：满足一致性，分区容忍性的系统，通常性能不是特别高</li> <li>AP：满足可用性，分区容忍性的系统，通常可能对一致性要求低一些</li></ul> <p>需要注意的是，在分布式环境中，网络分区是不可避免的，因此分布式系统都需要具有分区容忍性（P），故分布式系统的设计中，变成了 AP 和 CP 系统的选择</p> <p>AP 系统和 CP 系统的例子</p> <table><thead><tr><th>系统</th> <th>一致性（C）</th> <th>可用性（A）</th> <th>分区容忍性（P）</th></tr></thead> <tbody><tr><td>Eureka（AP）</td> <td>Eureka 选择<strong>最终一致性</strong>，当一个 Eureka Server 节点失联时，其他节点仍然可以提供服务，保证高可用性，即使短时间内数据可能不同步</td> <td>Eureka 在网络分区时会优先保证可用性，即使某些实例信息不同步，也不会阻止服务发现。这使得 Eureka 能在部分失败的情况下继续运行，提供高可用性</td> <td>Eureka 通过牺牲一致性来保证可用性（AP），即便部分节点无法通信，仍然可以继续提供服务</td></tr> <tr><td>Zookeeper（CP）</td> <td>Zookeeper 采用 ZAB（Zookeeper Atomic Broadcast）协议，保证强一致性，确保集群中的所有节点数据保持同步。一旦有节点崩溃或网络分区发生，Zookeeper 会进入 Leader 选举过程，短时间内不可用，确保数据一致性</td> <td>Zookeeper 在网络分区时更倾向于保持<strong>数据一致性</strong>，可能会拒绝提供服务（即使有部分节点仍可用），导致部分时间不可用</td> <td>Zookeeper 通过<strong>强一致性</strong>机制，在发生分区时优先保证数据正确性（CP），但可能会牺牲部分可用性</td></tr></tbody></table> <h2 id="注册中心的选择"><a href="#注册中心的选择" class="header-anchor">#</a> 注册中心的选择</h2> <p>注册中心可以说是微服务架构中的”通讯录“，它记录了服务和服务地址的映射关系，一般包含如下功能</p> <ul><li>服务发现
<ol><li>服务注册/反注册：保存服务提供者和服务调用者的信息</li> <li>服务订阅/取消订阅：服务调用者订阅服务提供者的信息，最好有实时推送的功能</li> <li>服务路由（可选）：具有筛选整合服务提供者的能力</li></ol></li> <li>服务配置
<ol><li>配置订阅：服务提供者和服务调用者订阅微服务相关的配置</li> <li>配置下发：主动将配置推送给服务提供者和服务调用者</li></ol></li> <li>服务健康检测：检测服务提供者的健康情况</li></ul> <p>注册中心总览</p> <table><thead><tr><th>组件名</th> <th>语言</th> <th>CAP</th> <th>服务健康检查</th> <th>对外暴露接口</th> <th>Spring Cloud 集成</th></tr></thead> <tbody><tr><td>Eureka</td> <td>Java</td> <td>AP</td> <td>可配</td> <td>HTTP</td> <td>√</td></tr> <tr><td>Zookeeper</td> <td>Java</td> <td>CP</td> <td>支持</td> <td>客户端</td> <td>√</td></tr> <tr><td>Nacos</td> <td>Java</td> <td>AP / CP</td> <td>支持</td> <td>RPC / DNS</td> <td>√</td></tr></tbody></table> <p>CA 是单点集群，满足一致性和可用性，不支持分区，仅能用于单机系统（本地玩具）</p> <p>在分布式系统中，分区容忍性一定是要满足的，所以注册中心的选取实际上就是在一致性和可用性之间的选取，通常而言，要满足一致性就要牺牲一定的性能（即 CP 的性能会略逊于 AP），或者说，“弹性”</p> <ul><li>Eureka 是网飞（Netflex）开源的，某知名视频网站，这样的网站处理讲究一个实时性、讲究一个弹性，而不需要高度的一致性，比如我去请求一个视频，我管你新的旧的，先打回来再说，我都上膛了，不得不起飞，所以选择 AP 系统，放弃一定的一致性而换来高可用性，以保证用户不管什么时候都不会请求炸膛</li> <li>但是在一些强调一致性的场景下，比如支付，一定是不能有吞订单、吞付款记录的情况出现，他的一致性一定是要优先保障的，一定是要选择所谓的 CP 系统，当订单出现异常时，一定是拒绝服务（可能是引入熔断机制），而不能随随便便进行后台数据的读写</li></ul> <h3 id="eureka"><a href="#eureka" class="header-anchor">#</a> Eureka</h3> <p>前面提到过，Eureka 是一个 AP 系统，是 Netflix 开源的<strong>服务发现组件</strong>，它的设计目标是高可用性和弹性，因此在 CAP 中选择了 AP</p> <p>Eureka 包含两个组件：Eureka Server 和 Eureka Client</p> <ul><li>Eureka Server 提供服务注册服务：各个微服务节点通过配置启动后，会在 EurekaServer 中进行注册，这样 EurekaServer 中的服务注册表中将会存储所有可用服务节点的信息，服务节点的信息可以在界面中直观看到</li> <li>Eureka Client 通过注册中心进行访问：本质上是一个 Java 客户端，用于简化 Eureka Server 的交互，客户端同时也具备一个内置的、使用轮询（round-robin）负载算法的负载均衡器。在应用启动后，将会向 Eureka Server 发送心跳（默认周期为30秒）。<strong>如果 Eureka Server 在多个心跳周期内没有接收到某个节点的心跳，EurekaServer 将会从服务注册表中把这个服务节点移除（默认90秒）</strong></li></ul> <p>Eureka 有一个重要的特性叫<strong>自我保护机制</strong>（Self-Preservation），这是它作为 AP 系统的核心设计之一</p> <ul><li>触发条件：当 Eureka 服务器节点在短时间内丢失过多客户端心跳（例如网络分区或大规模服务故障），Eureka 会进入自我保护模式</li> <li>行为：在自我保护模式下，Eureka 不会立即注销丢失心跳的服务实例，<strong>而是保留这些实例，即使它们可能已经不可用</strong></li> <li>目的：这是为了防止因网络分区或临时故障导致的服务实例被错误地注销，从而避免大规模服务不可用</li> <li>影响：在自我保护模式下，Eureka 的数据可能不一致（例如保留了已宕机的服务实例），但保证了系统的可用性</li></ul> <h3 id="zookeeper-2"><a href="#zookeeper-2" class="header-anchor">#</a> Zookeeper</h3> <blockquote><p>Zookeeper 遵循 CP 原则，保证一致性和分区容错性</p></blockquote> <p>ZooKeeper 是一个树形目录服务，其数据模型和 Unix 的文件系统目录树很类似，拥有一个层次化结构，数据以节点的形式存放在树中</p> <p>Zookeeper 服务端常用命令</p> <ul><li>启动 ZooKeeper 服务: ./zkServer.sh start</li> <li>查看 ZooKeeper 服务状态: ./zkServer.sh status</li> <li>停止 ZooKeeper 服务: ./zkServer.sh stop</li> <li>重启 ZooKeeper 服务: ./zkServer.sh restart</li></ul> <p>Curator API：建立连接；添加节点；删除节点；修改节点；查询节点</p> <p>Zookeeper 分布式锁，和 Redis 的分布式锁（Redission）类似，通过拿取/删除临时节点（Redis 是键值对）来实现锁，Curator 提供了基于五种基于 Zookeeper 的分布式锁方案</p> <ul><li>InterProcessSemaphoreMutex：分布式排它锁（非可重入锁）</li> <li>InterProcessMutex：分布式可重入排它锁</li> <li>InterProcessReadWriteLock：分布式读写锁</li> <li>InterProcessMultiLock：将多个锁作为单个实体管理的容器</li> <li>InterProcessSemaphoreV2：共享信号量</li></ul> <p>Watch 事件监听：ZooKeeper 允许用户在指定节点上注册一些 Watcher，并且在一些特定事件触发的时候，ZooKeeper 服务端会将事件通知到感兴趣的客户端上去，该机制是 ZooKeeper 实现分布式协调服务的重要特性</p> <p>ZooKeeper 提供了三种 Watcher</p> <ol><li>NodeCache：只是监听某一个特定的节点</li> <li>PathChildrenCache：监控一个 ZNode 的子节点</li> <li>TreeCache：可以监控整个树上的所有节点，类似于 PathChildrenCache 和 NodeCache 的组合</li></ol> <p>在 ZooKeeper <strong>集群</strong>服务中有三个角色，这是一个经典的<strong>主从架构</strong></p> <ul><li>Leader 领导者：Leader 是集群的核心，负责处理所有写请求（如创建、更新、删除节点）和事务性操作，Leader 负责将写操作同步到所有 Follower 和 Observer 节点，确保数据一致性</li> <li>Follower 跟随者：处理客户端的读请求，参与写请求的投票（ZooKeeper 使用 Zab 协议，写请求需要大多数节点确认），参与 Leader 选举</li> <li>Observer 观察者：处理客户端的读请求，不参与写请求的投票，也不参与 Leader 选举。Observer 的<strong>主要作用是扩展 ZooKeeper 集群的读能力</strong>，而不会增加写操作的开销</li></ul> <p>就是说，Leader 负责写，Follower 和 Observer 负责读，并且通过同步复制（区别于 Eureka 的异步复制）从 Leader 节点中同步数据，以保证系统的一致性</p> <ul><li>Leader 相当于经典的主从架构中的 Master，而 Follower 相当于 Slave</li></ul> <p>Zookeeper 集群的读写流程</p> <ol><li>写请求流程：
<ul><li>客户端发送写请求到任意节点（Leader 或 Follower）</li> <li>如果请求发送到 Follower，Follower 会将请求转发给 Leader</li> <li>Leader 将写请求作为提案（Proposal）广播给所有 Follower</li> <li>Follower 收到提案后，会进行投票（ACK）</li> <li>当大多数节点（包括 Leader 自己）确认后，Leader 会提交（Commit）该写操作，并通知所有 Follower 和 Observer 同步数据</li></ul></li> <li>读请求流程：
<ul><li>客户端发送读请求到任意节点（Leader、Follower 或 Observer）</li> <li>节点直接返回本地数据，不需要与其他节点协商</li></ul></li></ol> <p>Leader 的选举：Zookeeper 集群的 Leader 是动态选举的，而不是静态指派</p> <ul><li>Serverid：服务器 ID，比如有三台服务器，编号分别为<code>1,2,3</code>，编号越大在选择算法中的权重越大</li> <li>Zxid：数据 ID，服务器中存放的最大数据 ID 值越大说明数据越新，在选举算法中数据越新权重越大</li></ul> <p>在 Leader 选举的过程中，如果某台 ZooKeeper 获得了超过半数的选票，则此 ZooKeeper 就可以成为 Leader 了</p> <p>⁉ 我突然想到了 Nginx 的主进程和工作进程（因为看到了 Master 和 Slave），这是否也是一种主从架构？似乎不是，Nginx 就是一个主进程作为管理者，工作进程之间相互平等，无主从关系，实际做事的都是工作进程。就像 FTP 协议，21 端口控制，20 端口传输，你不能说这是一个主从吧</p> <ul><li>实际上，Nginx 是一个<strong>单主多进程</strong>的架构，并不涉及数据一致性和分布式协调问题，而是专注于高效处理网络请求</li></ul> <p>在 Zookeeper 集群中</p> <h3 id="nacos"><a href="#nacos" class="header-anchor">#</a> Nacos</h3> <blockquote><p>Nacos 支持两种模式：<strong>AP 模式</strong>（基于 Distro 协议）和 <strong>CP 模式</strong>（基于 Raft 协议）</p></blockquote> <p>Nacos 是阿里巴巴开源的一款 Java 实现的动态服务发现、配置管理和服务管理平台，是 Spring Cloud Alibaba 生态的核心组件之一，支持多种服务注册与发现模式</p> <p>核心特性</p> <ul><li>服务发现：支持基于 DNS 和 RPC 的服务发现，提供服务的注册、注销和查询功能</li> <li>动态 DNS：支持将服务名解析为具体的 IP 地址和端口</li> <li><strong>一致性协议</strong> <ul><li>Nacos 支持两种模式：<strong>AP 模式</strong>（基于 Distro 协议）和 <strong>CP 模式</strong>（基于 Raft 协议）</li> <li>默认情况下，Nacos 使用 AP 模式，适合需要高可用性的场景，CP 模式适合需要强一致性的场景</li></ul></li> <li>健康检查：支持多种健康检查机制，包括心跳检测和主动探测</li></ul> <p>模式的切换是 Nacos 的核心卖点，适合需要灵活选择 AP 或 CP 模式的场景</p> <h2 id="远程调用的选择"><a href="#远程调用的选择" class="header-anchor">#</a> 远程调用的选择</h2> <p>远程调用框架总览</p> <table><thead><tr><th>特性</th> <th>RestTemplate</th> <th><strong>WebClient</strong></th> <th>Feign</th> <th>OpenFeign</th> <th>Dubbo</th> <th>gRPC</th></tr></thead> <tbody><tr><td><strong>调用方式</strong></td> <td>同步 HTTP 调用</td> <td>异步/响应式 HTTP 调用</td> <td>声明式 HTTP 调用</td> <td>声明式 HTTP 调用</td> <td>高性能 RPC 调用，Dubbo 协议</td> <td>高性能 RPC 调用，基于 HTTP/2</td></tr> <tr><td><strong>负载均衡</strong></td> <td>不支持</td> <td>支持（集成 LoadBalancer）</td> <td>支持（集成 Ribbon）</td> <td>支持（集成 Ribbon）</td> <td>支持</td> <td>支持（结合注册中心）</td></tr> <tr><td><strong>服务发现</strong></td> <td>不支持</td> <td>支持（结合 Spring Cloud）</td> <td>支持</td> <td>支持</td> <td>支持</td> <td>支持（结合注册中心）</td></tr> <tr><td><strong>性能</strong></td> <td>较低</td> <td>中等偏高</td> <td>中等</td> <td>中等</td> <td>极高</td> <td>高（HTTP/2 + ProtoBuf）</td></tr> <tr><td><strong>适用场景</strong></td> <td>简单 HTTP 请求</td> <td>高并发响应式调用</td> <td>声明式 HTTP 调用</td> <td>Spring Cloud 生态</td> <td>高性能分布式服务调用</td> <td>高性能跨语言服务通信</td></tr></tbody></table> <p>服务调用的选择</p> <ul><li>如果需要简单的 HTTP 请求，选择 <strong>WebClient</strong></li> <li>如果需要客户端负载均衡和声明式 HTTP 调用，选择 <strong>Feign</strong> 或 <strong>OpenFeign</strong></li> <li>如果需要高性能的 RPC 调用和强大的服务治理能力，选择 <strong>Dubbo</strong></li></ul> <h3 id="resttemplate"><a href="#resttemplate" class="header-anchor">#</a> RestTemplate</h3> <p><code>RestTemplate</code> 是 Spring 提供的一个用于同步 HTTP 请求的客户端工具，<strong>它封装了 HTTP 请求的细节</strong>，例如请求方式（Get / Post）、请求格式（Json）等，支持 RESTful 风格的调用</p> <ul><li>已被 Spring 标记为“<strong>不再推荐</strong>”，官方建议使用 <code>WebClient</code>（响应式非阻塞）作为替代</li></ul> <p>核心特性</p> <ol><li>同步调用：<code>RestTemplate</code> 是同步阻塞的，适合简单的 HTTP 请求场景</li> <li>支持多种 HTTP 方法：如 GET、POST、PUT、DELETE 等</li> <li>集成 Spring 生态：与 Spring 框架无缝集成，支持消息转换（如 JSON、XML）</li> <li>简单易用：适合快速开发和小规模项目</li></ol> <p>就像傻软奥联给的密码机接口，就是封装的 RestTemplate 打</p> <p>Ribbon：Netflix 开源的客户端负载均衡器，通常与<code>RestTemplate</code>或<code>Feign</code>结合使用，用于在微服务架构中实现服务调用的负载均衡</p> <ul><li>什么是负载均衡？让我们回顾一下 Nginx 的负载均衡，简单的处理就是在多个后端服务中进行轮询请求，请求<code>1, 2, 3, 4</code>分别请求服务<code>A.1, A.2, A.1, A.2</code>，其中<code>A.1, A.2</code>就是两个相同功能的微服务接口</li></ul> <p>核心特性</p> <ol><li>客户端负载均衡：<code>Ribbon</code> 在客户端实现负载均衡，支持多种负载均衡策略（如轮询、随机、加权等）</li> <li>服务发现集成：与 Eureka、Consul 等服务注册中心集成，动态获取服务实例列表</li> <li>故障容错：支持超时、重试等机制，提高系统的容错能力</li></ol> <h3 id="feign-openfeign"><a href="#feign-openfeign" class="header-anchor">#</a> Feign / OpenFeign</h3> <p><code>Feign</code>是 Netflix 开源的一个声明式的 HTTP 客户端，旨在简化服务调用。它通过注解的方式定义接口，自动生成 HTTP 请求</p> <ul><li>值得注意的是，Feign 内置了 Ribbon，自带负载均衡配置项</li></ul> <p>核心特性</p> <ol><li>声明式调用：通过注解定义接口，无需编写具体的 HTTP 请求代码</li> <li>集成 Ribbon：默认集成了 Ribbon，支持客户端负载均衡</li> <li>支持多种编码器/解码器：如 JSON、XML 等</li></ol> <p>我理解为 HTTP 请求的一层封装，通过注解定义接口，而无需编写复杂的 HTTP 请求代码，但本质上是一样的，都是 HTTP 的同步阻塞调用</p> <p><code>OpenFeign</code>是<code>Feign</code>的社区维护版本，Spring Cloud 对其进行了增强和集成。它继承了<code>Feign</code>的所有特性，并增加了对 Spring 生态的支持（可以理解为更适合 Spring 宝宝体质的 Feign）</p> <img src="/assets/img/image-20250319214847181.608e5aa9.png"> <p>核心特性</p> <ol><li>声明式调用：与 <code>Feign</code> 相同，通过注解定义接口</li> <li>集成 Spring Cloud：支持 Spring Cloud 的<strong>服务发现、负载均衡、熔断器、超时控制</strong>等特性</li> <li>扩展性强：支持自定义编码器、解码器、拦截器等</li></ol> <p>与 Feign 的区别就是，集成在 Spring Cloud 生态中，与微服务调用相结合，并支持更多的功能和扩展性</p> <h3 id="dubbo-2"><a href="#dubbo-2" class="header-anchor">#</a> Dubbo</h3> <p><code>Dubbo</code>是阿里巴巴开源的一款高性能 Java RPC 框架，主要用于分布式服务之间的远程调用，这里也说了，Dubbo 是一个 RPC 框架，他并不是打的 HTTP 请求，而是某种二进制协议</p> <ul><li>就叫 Dubbo 协议，是基于 TCP 的高效通信协议，省去了很多 HTTP 中冗余的部分</li></ul> <p>核心特性 → 适用于高性能的分布式服务调用和需要强大服务治理能力的场景</p> <ol><li>高性能 RPC：基于 Netty 实现，性能优异</li> <li>服务治理：支持负载均衡、服务降级、熔断、限流等功能</li> <li>服务发现：支持多种注册中心（如 Zookeeper、Nacos）</li> <li>多协议支持：支持 Dubbo 协议、HTTP、REST 等</li> <li>分布式事务：支持分布式事务解决方案（如 Seata）</li></ol> <p>注册中心挂了之后，Dubbo 还能访问到服务吗？</p> <p>分情况，如果之前调用过，Dubbo 会把服务地址缓存在本地，再次调用时不会访问注册中心，这里存在一致性的问题？</p> <h3 id="grpc"><a href="#grpc" class="header-anchor">#</a> gRPC</h3> <p>gRPC 是 Google 开源的一个高性能、通用的远程过程调用（RPC）框架，用于在分布式系统中实现跨服务、跨语言的高效通信</p> <p>核心特点</p> <table><thead><tr><th>特性</th> <th>简要说明</th></tr></thead> <tbody><tr><td>基于 HTTP/2</td> <td>支持多路复用、头部压缩、流式传输，提升网络效率和性能</td></tr> <tr><td>使用 Protobuf</td> <td>使用 Protocol Buffers（协议缓冲）进行序列化，比 JSON 更小更快更高效</td></tr> <tr><td>多语言支持</td> <td>支持 Java、Go、Python、C++、C#、Node.js 等主流语言，适合构建<strong>多语言微服务架构</strong></td></tr> <tr><td>自动代码生成</td> <td>使用 <code>.proto</code> 文件定义接口和数据结构，gRPC 工具自动生成客户端和服务端代码。</td></tr> <tr><td>支持四种通信模式</td> <td>包括：一元调用（普通 RPC）、服务端流、客户端流、双向流通信</td></tr></tbody></table> <p>响应流程</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>客户端调用方法 → gRPC 框架序列化请求 → 通过 HTTP/2 发送 → 服务端反序列化处理 → 返回响应
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>与 HTTP 方式的对比</p> <table><thead><tr><th>对比点</th> <th>gRPC</th> <th>REST（如 Feign）</th></tr></thead> <tbody><tr><td>协议</td> <td>HTTP/2 + Protobuf</td> <td>HTTP/1.1 + JSON</td></tr> <tr><td>性能</td> <td>高</td> <td>中</td></tr> <tr><td>类型支持</td> <td>强类型（proto约束）</td> <td>弱类型（JSON）</td></tr> <tr><td>开发效率</td> <td>高（代码自动生成）</td> <td>中（需手写接口类）</td></tr> <tr><td>跨语言支持</td> <td>很强</td> <td>一般</td></tr></tbody></table> <p>✅ 使用场景</p> <ul><li>微服务架构下的高性能服务间通信</li> <li>跨语言通信</li> <li>移动端与后端通信（如 Android/Go）</li> <li>IoT、大数据服务对接等对延迟、带宽要求高的系统</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/07/17, 21:08:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4f5b6d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">常见的分布式问题</div></a> <a href="/pages/48385f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Golang 基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
